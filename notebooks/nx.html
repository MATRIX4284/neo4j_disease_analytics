el": "n1023", "labels": ":disease", "name": "Familial tumoral calcinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pycnodysostosis is an autosomal recessive skeletal disorder caused by deficiency of cathepsin K in the metabolism of the skeletal system, causing defects in bone resorption and bone remodeling. Pycnodysostosis is characterized by short stature, osteosclerosis, acroosteolysis, separated cranial sutures with open fontanelles, bone fragility, and loss of mandibular angle.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n1024", "ko": "H00273", "label": "n1024", "labels": ":disease", "name": "Pycnodysostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hemorrhagic destruction of the brain, subependymal calcification, and cataracts is an autosomal-recessive syndrome with severe hemorrhagic destruction of the brain as a cardinal feature. A mutation in JAM3 that encodes tight-junction protein causes this syndrome.", "disease_category": "Nervous system disease", "id": "n1025", "ko": "H01301", "label": "n1025", "labels": ":disease", "name": "Hemorrhagic destruction of the brain, subependymal calcification, and cataracts", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Reynolds syndrome is a rare disease associating primary biliary cirrhosis (PBC) and systemic scleroderma (SSc). It is typically classified as an autoimmune disorder since there are specific autoantibodies associated with both facets of the disease (antimitochondrial antibodies for PBC and anticentromere/antitopoisomerase for SSc), and suggestive microscopical abnormalities in the skin and liver. A mutation in the Lamin B receptor gene has been discovered in the white blood cells, suggesting that nuclear signalling defects could be a cause in Reynolds syndrome.", "disease_category": "Skin and connective tissue disease; Digestive disease", "id": "n1026", "ko": "H01133", "label": "n1026", "labels": ":disease", "name": "Reynolds syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Angiosarcoma represents 1 to 2% of soft tissue tumors. It originates from endothelial cells of small blood vessels and may affect a variety of organs, including the retroperitoneum, skeletal muscle, subcutis, liver, heart and breast. Primary hepatic angiosarcomas (HAS) are much rare tumors, with worse prognosis compared with other angiosarcomas. HAS has been found to be caused by occupational exposure to vinyl chloride (VC) monomer since 1970, and the number of VC-associated HAS cases reported up to the end of 1998 was 197 worldwide. Exposure of VC connects with a series of mechanistic events leading to carcinogenic outcome; mutations of K-ras and p53 are also detected.", "disease_category": "Cancer", "id": "n1027", "ko": "H01557", "label": "n1027", "labels": ":disease", "name": "Hepatic angiosarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Robinow syndrome (RS) is a rare genetically heterogeneous condition characterized by hypertelorism, nasal features (large nasal bridge, short upturned nose, and anteverted nares), midface hypoplasia, mesomelic limb shortening, brachydactyly, clinodactyly, micropenis, and short stature. Both autosomal recessive and autosomal dominant inheritance have been described. The phenotypic presentation in both types of RS overlaps; however, subtle variances in the severity of craniofacial, musculoskeletal, cardiovascular, and urogenital characteristics may be present. In general, autosomal recessive RS (RRS) patients have more severe dysmorphology than autosomal dominant RS (DRS), especially in the musculoskeletal system.", "disease_category": "Congenital malformation", "id": "n1028", "ko": "H00485", "label": "n1028", "labels": ":disease", "name": "Robinow syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Eosinophilic chronic rhinosinusitis (ECRS) is an inflammatory pathological condition of the nose and paranasal sinuses. Chronic rhinosinusitis (CRS) is a common disease worldwide, and CRS may be divided into ECRS and non-ECRS subtypes based on the presence of tissue eosinophilic infiltration or not. There are significant geographic and ethnic differences in the tissue eosinophilic infiltration, which is predominant in Western white patients and less common in East Asians, despite an increasing tendency for its prevalence in East Asia countries. ECRS commonly demonstrates more severe symptoms, polyp diseases with a higher incidence of bilateral polyps and sinonasal diseases on computed tomography, and the increase in blood eosinophils. Patients with ECRS exhibit clinical characteristics that include long term nasal congestion, mucus production, olfactory disturbances, bilateral nasal polyposis, and intermittent acute exacerbation of secondary bacterial infections. Since there is no approved medication to treat patients with ECRS with nasal polyps completely, surgery is often needed to clear the sinonasal passage, and repeated endoscopic sinus surgery (ESS) is often required. The effectiveness of low-dose, long-term erythromycin treatment (macrolide therapy) was reported for the treatment of CRS in Japan.", "disease_category": "Immune system disease; Respiratory disease; Skin and connective tissue disease", "id": "n1029", "ko": "H01765", "label": "n1029", "labels": ":disease", "name": "Eosinophilic sinusitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Split hand/foot malformation (SHFM) is a congenital limb malformation characterized by median clefts of hands and foot. Disrupted formation of the apical ectodermal ridge during development results in central ray deficiency in SHFM patients.", "disease_category": "Congenital malformation", "id": "n1030", "ko": "H00471", "label": "n1030", "labels": ":disease", "name": "Split-hand/foot malformation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Keipert syndrome is a rare, X-linked disorder characterized by craniofacial and digital abnormalities and variable learning difficulties and sensorineural deafness. It has been reported that pathogenic variants in GPC4 cause this disease.", "disease_category": "Congenital malformation", "id": "n1031", "ko": "H02326", "label": "n1031", "labels": ":disease", "name": "Keipert syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spastic paraplegia, optic atrophy, and neuropathy (SPOAN) is an autosomal recessive neurodegenerative disorder clinically defined by congenital optic atrophy, progressive spastic paraplegia with onset in infancy, and progressive motor and sensory axonal neuropathy. A mutation in KLC2 gene has been reported to be responsible for the SPOAN phenotype.", "disease_category": "Nervous system disease", "id": "n1032", "ko": "H02114", "label": "n1032", "labels": ":disease", "name": "Spastic paraplegia, optic atrophy, and neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Smith-Magenis syndrome (SMS) is a complex neurobehavioral disorder caused by haploinsufficiency of the retinoic acid-induced 1 (RAI1) gene on chromosome 17p11.2. SMS is characterised by intellectual disability, self-injurious behaviours, sleep disturbance, obesity, and craniofacial and skeletal anomalies. Most SMS features are due to RAI1 haploinsufficiency, while the variability and severity of the disorder are modified by other genes in the 17p11.2 region.", "disease_category": "Chromosomal abnormality", "id": "n1033", "ko": "H01791", "label": "n1033", "labels": ":disease", "name": "Smith-Magenis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Witkop syndrome, also known as tooth and nail syndrome, is a form of ectodermal dysplasia manifested by hypodontia and nail dysplasia. Several teeth are congenitally missing and nails are spoon-shaped and easily broken. Mutations are identified in MSX1 gene.", "disease_category": "Congenital malformation", "id": "n1034", "ko": "H00643", "label": "n1034", "labels": ":disease", "name": "Tooth and nail syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital amegakaryocytic thrombocytopenia (CAMT) is an autosomal recessive bone marrow failure syndrome, characterized by thrombocytopenia due to defective megakaryocytopoiesis. The disorder is induced by defective expression or function of the thrombopoietin (THPO) receptor caused by mutations in the MPL gene.", "disease_category": "Hematologic disease", "id": "n1035", "ko": "H00227", "label": "n1035", "labels": ":disease", "name": "Congenital amegakaryocytic thrombocytopenia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multiple familial trichoepithelioma is a benign epidermal tumor characterized by grouped nodules and papules on the face. The lesions are derived from immature hair follicles. It is inherited in autosomal dominant fashion and is related to Brooke-Spiegler syndrome and Familial cylindromatosis.", "disease_category": "Skin and connective tissue disease", "id": "n1037", "ko": "H00829", "label": "n1037", "labels": ":disease", "name": "Multiple familial trichoepithelioma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial advanced sleep phase syndrome (FASPS) is characterized by a stable sleep schedule with a 4-hour advance than the conventional or desired time. FASPS is associated with mutations in PER2, whose level oscillates with a nearly 24 hour period. Recently, it has been reported that FASPS is also caused by mutations in CSKD1D gene and PER3 gene.", "disease_category": "Nervous system disease", "id": "n1038", "ko": "H00688", "label": "n1038", "labels": ":disease", "name": "Familial advanced sleep phase syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The 3C syndrome, also known as Ritscher-Schinzel syndrome, is a rare, presumably autosomal recessive syndrome characterized by craniofacial, cerebellar, and cardiac anomalies. Cardiac manifestations include ventricular septal defect, atrial septal defect, tetralogy of Fallot, double outlet right ventricle, hypoplastic left heart, aortic stenosis, pulmonic stenosis, and other valvular anomalies. Central nervous system anomalies include Dandy-Walker malformation, cerebellar vermis hypoplasia, and enlargement of the cisterna magna. Craniofacial abnormalities seen are cleft palate, ocular coloboma, prominent occiput, low-set ears, hypertelorism, down-slanting palpebral fissures, depressed nasal bridge, and micrognathia. The phenotypic manifestations can vary and cardiac and cerebellar manifestations are not always present. A recent study identified homozygous sequence variants affecting the KIAA0196 gene, which encodes the WASH (Wiskott-Aldrich Syndrome Protein and SCAR Homolog) complex protein strumpellin as causal to a form of 3C syndrome. Another study showed that a missense variant in CCDC22 is associated with a form of X-linked intellectual disability with features of 3C syndrome.", "disease_category": "Congenital malformation", "id": "n1039", "ko": "H01568", "label": "n1039", "labels": ":disease", "name": "3C syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Au-Kline syndrome is a new syndrome due to loss-of-function variants in the heterogeneous nuclear ribonucleoprotein K gene (HNRNPK). Patients present with intellectual disability, facial dysmorphism and skeletal/connective tissue abnormalities. Facial dysmorphism and multiple congenital anomalies overlap with Kabuki syndrome.", "disease_category": "Congenital malformation", "id": "n1040", "ko": "H01930", "label": "n1040", "labels": ":disease", "name": "Au-Kline syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Agenesis of the corpus callosum with peripheral neuropathy (ACCPN) is a severe neurodegenerative disorder that is transmitted as an autosomal recessive trait. It is associated with mental retardation, progressive peripheral neuropathy caused by axonal degeneration, and complete or partial agenesis of the corpus callosum. ACCPN is found in French Canadian population and could be resulted from a single founder mutation.", "disease_category": "Nervous system disease", "id": "n1041", "ko": "H00816", "label": "n1041", "labels": ":disease", "name": "Agenesis of the corpus callosum with peripheral neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "IMAGE syndrome (intrauterine growth restriction, metaphyseal dysplasia, adrenal hypoplasia congenita and genital anomalies) is an autosomal dominant undergrowth developmental disorder with life-threatening consequences and caused by mutations in CDKN1C.", "disease_category": "Endocrine and metabolic disease", "id": "n1043", "ko": "H02319", "label": "n1043", "labels": ":disease", "name": "IMAGE syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Factor V deficiency is an autosomal recessive hemorrhagic disorder, which is identified as an inherited resistance to the anticoagulant function of activated protein C.", "disease_category": "Hematologic disease", "id": "n1045", "ko": "H00220", "label": "n1045", "labels": ":disease", "name": "Factor V deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile cerebellar-retinal degeneration (ICRD) is a disorder characterized by profound psychomotor retardation and progressive visual loss, including optic nerve and retinal atrophy. Recently, missense mutations in a TCA enzyme, mitochondrial aconitase (ACO2), catalysing interconversion of citrate into isocitrate, have been reported in a sibship with infantile-onset encephalopathy, optic nerve involvement, and cerebellar atrophy.", "disease_category": "Nervous system disease", "id": "n1046", "ko": "H02113", "label": "n1046", "labels": ":disease", "name": "Infantile cerebellar-retinal degeneration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Uncombable hair syndrome (UHS) is a rare anomaly of the hair shaft characterized by dry, frizzy, spangly, and often fair hair that is resistant to being combed flat. Both simplex and familial UHS-affected cases with autosomal dominant as well as recessive inheritance have been described. Recently, the identification of causative mutations were reported. No proven therapy exists. In the typical case, improvement may occur over time and spontaneous regression has been reported. Scanning electron microscopy of hair samples provides definitive evidence for diagnosis of clinically suspected UHS and eliminates other hair abnormalities from the differential diagnosis.", "disease_category": "Skin and connective tissue disease", "id": "n1047", "ko": "H01796", "label": "n1047", "labels": ":disease", "name": "Uncombable hair syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ectodermal dysplasia/skin fragility syndrome is a very rare genodermatosis that develops skin fragility with tearing and blisters and congenital ectodermal dysplasia. Progressive keratosis of the palms and soles is always seen in the patients. This conditon is caused by mutations in PKP1, a desmosomal plaque-associated protein.", "disease_category": "Congenital malformation", "id": "n1048", "ko": "H00644", "label": "n1048", "labels": ":disease", "name": "Ectodermal dysplasia/skin fragility syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multiple epiphyseal dysplasia (EDM) is a genetically heterogeneous condition where ossification of epiphyses is delayed. Mutations causing MED have been identified in COMP, DTDST, MATN3, COL9A1, COL9A2, and COL9A3. Mutations in the COL2A1 gene cause multiple epiphyseal dysplasia with myopia and conductive deafness (EDMMD).", "disease_category": "Congenital malformation", "id": "n1049", "ko": "H00476", "label": "n1049", "labels": ":disease", "name": "Multiple epiphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Early-onset myopathy, areflexia, respiratory distress, and dysphagia (EMRDD) is an autosomal recessive myopathy characterized by severe weakness, respiratory impairment, scoliosis, joint contractures, and an unusual features on muscle biopsy. Mutations in MEGF10, a regulator of satellite cell myogenesis, cause EMRDD.", "disease_category": "Musculoskeletal disease", "id": "n1050", "ko": "H02321", "label": "n1050", "labels": ":disease", "name": "Early-onset myopathy, areflexia, respiratory distress, and dysphagia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage diseases (GSD) are inherited metabolic disorders of glycogen metabolism. They are divided into types 0 to XV, according to enzyme or transporter deficiency and organ distribution. Disorders of glycogen degradation may affect primarily the liver, the muscle, or both. GSD has been known to mainly be a liver disease with the exception of Pompe (GSD II), McArdle (GSD V), or Tarui (GSD VII) diseases. Recently, however, various muscular disorders involving different types of muscles have been described to be caused by defective glycogen metabolism. In the Muscle GSDs, the consequence of a block in skeletal muscle glycogenolysis, or in the glycolysis, is an impairment of muscular performance, owing to an increase in glycogen storage that disrupts contractile function and/or a reduced substrate turnover, which inhibits skeletal muscle ATP production.", "disease_category": "Inherited metabolic disease; Musculoskeletal disease", "id": "n1051", "ko": "H01762", "label": "n1051", "labels": ":disease", "name": "Muscle glycogen storage disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brachydactyly (BD) comprises hereditary limb malformations characterized by apparent shortening of digits. Bone dysostosis is seen in middle phalanges in type A; distal phalanges in type B; distal phalanx of the thumb in type D; metacarpals in type E. Type C characterized by shortening of multiple phalanges and hyperphalangy. Brachydactyly is caused by improper development of the bones.", "disease_category": "Congenital malformation", "id": "n1053", "ko": "H00482", "label": "n1053", "labels": ":disease", "name": "Brachydactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rhabdoid predisposition syndrome (RPS) is familial cases of highly malignant, aggressive, embryonal neoplasms manifested in early infancy and childhood that may originate from virtually any tissue, generally resulting in atypical teratoid rhabdoid tumors (AT/RTs) in the central nervous system and malignant rhabdoid tumors in the kidney or retroperitoneum. The vast majority demonstrate biallelic somatic inactivation of the SMARCB1 tumor suppressor within tumor cells. Mutations in SMRCA4 gene have also been identified.", "disease_category": "Cancer", "id": "n1054", "ko": "H01134", "label": "n1054", "labels": ":disease", "name": "Rhabdoid predisposition syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carey-Fineman-Ziter syndrome (CFZS) is a rare multiple congenital anomalies syndrome defined by a combination of Pierre Robin syndrome and Moebius syndrome, associated with hypotonia and various other malformations. Pierre Robin syndrome is characterized by a triad of micrognathia, glossoptosis and a U-shaped cleft palate. Moebius syndrome is characterized by congenital palsy of the 6th and 7th cranial nerves. It has been reported that autosomal recessive mutations in MYMK cause CFZS. Myomaker, encoded by MYMK, is expressed on the cell surface of myoblasts during fusion. Fusion of myoblasts is essential for the formation of multi-nucleated muscle fibres.", "disease_category": "Congenital malformation", "id": "n1055", "ko": "H01908", "label": "n1055", "labels": ":disease", "name": "Carey-Fineman-Ziter syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "FRA12A mental retardation is a rare form of mental retardation caused by expansion of CGG repeat. This repeat is in the 5\u0027 untranslated region of the gene DIP2B. It has been suggested that deficiency of DIP2B, a brain-expressed gene, may mediate the neurocognitive problems associated with FRA12A.", "disease_category": "Mental and behavioural disorder", "id": "n1056", "ko": "H01306", "label": "n1056", "labels": ":disease", "name": "FRA12A mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Oculodentodigital dysplasia (ODDD) is an inherited disorder involving characteristic facial appearance and abnormalities of eyes, teeth, and limbs. The disease is inherited in both an autosomal dominant and recessive fasion. ODDD is caused by mutations in the gap junction alpha 1 gene.", "disease_category": "Congenital malformation", "id": "n1057", "ko": "H00449", "label": "n1057", "labels": ":disease", "name": "Oculodentodigital dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Distal arthrogryposis (DA) are a distinct group of syndromes with congenital contractures primarily involving the hands and feet, which often are associated with abnormal facies. To date, 10 different DA syndromes have been characterized and classified. DA2A and DA2B are also referred to as Freeman-Sheldon syndrome and Sheldon-Hall syndrome, respectively. The most of causative genes have implicated proteins of the contractile apparatus of the fast-twitch myofibers.", "disease_category": "Congenital malformation", "id": "n1058", "ko": "H00811", "label": "n1058", "labels": ":disease", "name": "Distal arthrogryposis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multinucleated neurons, anhydramnios, renal dysplasia, cerebellar hypoplasia, and hydranencephaly (MARCH) is an autosomal-recessive lethal fetal ciliopathy caused by loss-of-function mutations in CEP55. Hydranencephaly is a congenital anomaly leading to replacement of the cerebral hemispheres with a fluid-filled cyst.", "disease_category": "Congenital malformation", "id": "n1060", "ko": "H01937", "label": "n1060", "labels": ":disease", "name": "Multinucleated neurons, anhydramnios, renal dysplasia, cerebellar hypoplasia, and hydranencephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pseudofolliculitis barbae is a common skin disorder occurring predominantly in males of African origin, characterized by acneiform papules and pustules that result in keloidal scarring localized to the facial and submental regions. It is caused when highly curved hair shafts repenetrate the skin. A single nucleotide polymorphism in KRT75, which leads to a disruptive Ala12Thr substitution, has been demonstrated in the disease.", "disease_category": "Skin disease", "id": "n1061", "ko": "H00672", "label": "n1061", "labels": ":disease", "name": "Pseudofolliculitis barbae", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cardiac conduction disease with dilated cardiomyopathy (CCDD) is an autosomal dominant syndrome characterized by conduction system disease, atrial tachyarrhythmia and dilated cardiomyopathy. TNNI3K mutation in this disease has been reported. The TNNI3K gene encodes the protein TNNI3 interacting kinase which is located at the sarcomere Z disc. It may play a crucial role in cardiac physiology.", "disease_category": "Cardiovascular disease", "id": "n1062", "ko": "H02125", "label": "n1062", "labels": ":disease", "name": "Cardiac conduction disease with dilated cardiomyopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "SERKAL syndrome is an autosomal recessive syndrome that consists of female to male sex reversal and renal, adrenal, and lung dysgenesis and is associated with additional developmental defects. It is caused by loss-of-function mutations in WNT4.", "disease_category": "Reproductive system disease", "id": "n1063", "ko": "H02317", "label": "n1063", "labels": ":disease", "name": "SERKAL syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rett Syndrome is a severe neurological disorder found almost exclusively in girls. It is characterized by acquired microcephaly, communication dysfunction, psychomotor regression, seizures and stereotypical hand movements. Mutations in MECP2 are identified in most patients with classic Rett syndrome. Recently, mutations in FOXG1 gene have been shown to cause congenital variant of Rett syndrome.", "disease_category": "Nervous system disease", "id": "n1064", "ko": "H00440", "label": "n1064", "labels": ":disease", "name": "Rett syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Birt-Hogg-Dube syndrome is an autosomal dominant condition characterized by skin fibrofolliculomas, multiple pulmonary cysts, and renal cancer. Skin lesions usually appear after the age of 20 years with multiple white papules in the midface. The disease is caused by mutations in the FLCN gene coding for folliculin.", "disease_category": "Other disease", "id": "n1067", "ko": "H00818", "label": "n1067", "labels": ":disease", "name": "Birt-Hogg-Dube syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Manitoba oculotrichoanal (MOTA) syndrome is a rare condition characterized by aberrant anterior hairline, upper-eyelid colobomas, hypertelorism, cryptophthalmos, a bifid or notched nose, and anal anomalies. MOTA syndrome is inherited in an autosomal recessive manner.", "disease_category": "Congenital malformation", "id": "n1071", "ko": "H00686", "label": "n1071", "labels": ":disease", "name": "Manitoba oculotrichoanal syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Crouzon syndrome (CS) is an autosomal dominant disorder characterized by generalized craniosynostoses, maxillary hypoplasia, widely spaced but shallow orbits with prominent globes. Heterozygous mutations of FGFR2 cause three classical craniosynostosis syndromes, Apert, Crouzon and Pfeiffer. Crouzon syndrome is usually the mildest of the FGFR2-associated disorders and the clinical diagnosis is suggested by the combination of characteristic facies and absence of major abnormalities of the hands and feet. It has also been reported that a mutation of FGFR3 gene causes Crouzon syndrome with acanthosis nigricans.", "disease_category": "Congenital malformation", "id": "n1072", "ko": "H01754", "label": "n1072", "labels": ":disease", "name": "Crouzon syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brooke-Spiegler syndrome is an inherited disease characterized by multiple tumors of tissues derived from folliculo-sebaceous-apocrine unit, including cylindromas, trichoepitheliomas, and/or spiradenomas. It is an autosomal dominant condition.", "disease_category": "Skin and connective tissue disease", "id": "n1075", "ko": "H00827", "label": "n1075", "labels": ":disease", "name": "Brooke-Spiegler syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sifrim-Hitz-Weiss syndrome is characterized by developmental delay, intellectual disability, hearing loss, macrocephaly, distinct facial dysmorphisms, palatal abnormalities, ventriculomegaly, and hypogonadism as well as additional findings such as bone fusions. It has been reported that de novo mutations in CHD4 cause this disease. CHD4 is a core component of the NuRD complex, which possesses both chromatin remodeling and histone deacetylation activities.", "disease_category": "Congenital malformation", "id": "n1076", "ko": "H02328", "label": "n1076", "labels": ":disease", "name": "Sifrim-Hitz-Weiss syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chiari malformations, also known as Arnold-Chiari syndrome, is a group of syndromes consisting of different kinds of pathologic conditions of the posterior fossa development. They are congenital in most cases, caused by structural defects in the brain spinal cord which may involve genetic mutations or lack of proper vitamins or nutrients in the maternal diet. Less frequently, Chiari malformations are acquired after birth. Causes of acquired Chiari malformations involve injuries, exposure to harmful substances, infections. More rarely, chronic subdural hematoma can be the cause of progressive caudal descent of the cerebellar tonsils. Chiari malformations were classified by Hans Chiari in 1891, into four groups. Chiari malformation type I (CM I), the most frequent of Chiari malformations, is characterized by the inferior displacement of cerebellar tonsillas through the foramen magnum. This leads to different symptoms and clinical features, such as headaches, syringomyelia, and hydrocephalus. CM II is characterized by displacement of the parts of the inferior vermis, pons, and medulla oblongata together with elongation of the fourth ventricle. Most cases are associated with myelomeningocele. CM III is characterized by an occipital or cervical encephalocele along with the intracranial abnormalities seen with CM II malformation and a wide foramen magnum. It causes severe neurological defects. CM IV is characterized by marked cerebellar hypoplasia or aplasia.", "disease_category": "Congenital malformation", "id": "n1079", "ko": "H01561", "label": "n1079", "labels": ":disease", "name": "Chiari malformation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Antley-Bixler syndrome (ABS) is a rare craniosynostosis syndrome characterized by radiohumeral synostosis. There is a wide spectrum of anomalies seen in ABS. Other features include midface hypoplasia, choanal stenosis or atresia, and multiple joint contractures. Two genetically distinctive forms have been observed. Type 1 ABS involves mutations in the FGFR2 gene without impairment of steroidogenesis. Type 1 ABS patients are with the most severe skeletal abnormalities but normal genitalia. Type 2 ABS involves mutations in the gene encoding cytochrome P450 oxidoreductase (POR), an enzyme which plays a direct role in steroidogenesis. Type 2 ABS is an autosomal recessive disorder, and it is associated with abnormal genitalia in both sexes due to impaired steroidogenesis. Mortality has been reported to be as high as 80% in the neonatal period, primarily due to airway compromise, and prognosis improves with increasing age.", "disease_category": "Congenital malformation", "id": "n1081", "ko": "H01753", "label": "n1081", "labels": ":disease", "name": "Antley-Bixler syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cranio-lenticulo-sutural dysplasia (CLSD) is a rare autosomal recessive syndrome characterized by late-closing fontanels, sutural cataracts, facial dysmorphisms, and skeletal defects. CLSD is caused by a SEC23A mutation leading to abnormal endoplasmic-reticulum-to-Golgi trafficking.", "disease_category": "Congenital malformation", "id": "n1083", "ko": "H01105", "label": "n1083", "labels": ":disease", "name": "Cranio-lenticulo-sutural dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type I (GSD-I), also known as von Gierke disease, is an autosomal recessive disorder caused by a deficiency in microsomal glucose-6-phosphatase (G6Pase) activity. There are four distinct subgroups of this disorder, Ia, Ib, Ic, and Id. GSD-Ia is caused by mutations in the G6Pase gene. Clinical manifestations include short stature, hepatomegaly, hypoglycemia, hyperuricemia, and lactic acidemia. GSD-Ib, Ic, and Id result from deficient activity of the phosphate/ pyrophosphate transporter of G6Pase complex and is associated with neutropenia as well as hepatomegaly and hypoglycaemia.", "disease_category": "Inherited metabolic disease", "id": "n1084", "ko": "H01939", "label": "n1084", "labels": ":disease", "name": "Glycogen storage disease type I", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary hemochromatosis (HFE) is an autosomal recessive iron metabolism disorder characterized by increased intestinal iron absorption, which leads to progressive accumulation of iron in the body.", "disease_category": "Inherited metabolic disease", "id": "n1085", "ko": "H00211", "label": "n1085", "labels": ":disease", "name": "Hemochromatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hydrops ectopic calcification-moth-eaten (HEM) or Greenberg skeletal dysplasia is a lethal chondrodystrophy characterized by fetal hydrops, short limbs, and abnormal chondro-osseous calcification. It is inherited as an autosomal recessive trait. Homozygous mutation in LBR is the cause of HEM/Greenberg skeletal dysplasia.", "disease_category": "Congenital malformation", "id": "n1088", "ko": "H00447", "label": "n1088", "labels": ":disease", "name": "HEM skeletal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acrocapitofemoral dysplasia is an autosomal recessive skeletal dysplasia characterized by short stature with brachydactyly, a narrow thorax, and a relatively large head. Radiographically, cone-shaped epiphyses are present in the hands and hips.", "disease_category": "Congenital malformation", "id": "n1090", "ko": "H00675", "label": "n1090", "labels": ":disease", "name": "Acrocapitofemoral dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic atrial and intestinal dysrhythmia, termed CAID syndrome, is a cohesinopathy syndrome characterized by a unique combination of cardiac arrhythmias and intestinal pseudo-obstruction. It has been reported that a single homozygous mutation in SGOL1 predisposes to this generalized co-occurring cardiac and intestinal rhythm phenotype.", "disease_category": "Cardiovascular disease; Gastrointestinal disease", "id": "n1091", "ko": "H02122", "label": "n1091", "labels": ":disease", "name": "Chronic atrial and intestinal dysrhythmia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Poikiloderma, hereditary fibrosing, with tendon contractures, myopathy, and pulmonary fibrosis (POIKTMP) is a rare autosomal dominant disorder caused by mutations in FAM111B. Clinical manifestations are poikiloderma from early childhood and telangiectasia and pigmentary anomalies especially on the face and sun-exposed areas. Scalp hair, eyelashes, and eyebrows are typically sparse. Tendon contractures especially involve the ankles and feet and cause gait disturbance. The majority of affected individuals develop progressive weakness of the proximal and distal muscles of all four limbs. The majority of affected individuals develop progressive weakness of the proximal and distal muscles of all four limbs. Pulmonary involvement are noted during the second decade of life, and progressive dyspnea and restrictive impairment of lung function were linked to pulmonary fibrosis. Other features are exocrine pancreatic insufficiency, liver impairment, hematologic abnormalities, relative short stature, and cataract.", "disease_category": "Skin and connective tissue disease; Musculoskeletal disease; Respiratory disease", "id": "n1092", "ko": "H01906", "label": "n1092", "labels": ":disease", "name": "Poikiloderma, hereditary fibrosing, with tendon contractures, myopathy, and pulmonary fibrosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Macrocephaly macrosomia facial dysmorphism syndrome is characterized by overgrowth, learning disability, and dysmorphic features. Mutations in RNF135 cause this syndrome.", "disease_category": "Congenital malformation", "id": "n1093", "ko": "H01308", "label": "n1093", "labels": ":disease", "name": "Macrocephaly macrosomia facial dysmorphism syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal dominant neovascular inflammatory vitreoretinopathy (ADNIV) is an inherited autoimmune uveitis and vitreoretinal degeneration characterized by inflammatory cells in the vitreous and anterior chamber, photoreceptor degeneration, vitreous hemorrhages, epiretinal membranes (ERMs), and proliferative iris and retinal neovascularization. It is caused by mutations in CAPN5 gene, encoding an intracellular protease expressed in the retina. In most patients the diagnosis is difficult to make before age 40. Electroretinography can help make the diagnosis in younger individuals in whom the only other sign is the presence of vitreous cells.", "disease_category": "Nervous system disease", "id": "n1094", "ko": "H01798", "label": "n1094", "labels": ":disease", "name": "Autosomal dominant neovascular inflammatory vitreoretinopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Prader-Willi syndrome (PWS) and Angelman syndrome (AS) are the most studied genomic-imprinting disorders mapped to chromosome 15q11-q13. Lack of a functional paternal copy of 15q11-q13 causes PWS. Additionally, it has been reported that MECP2 deficiency leads to decreased expression of UBE3A. PWS and AS have characteristic neurologic, developmental, and behavioral phenotypes plus other structural and functional abnormalities. The behavioral and endocrine disorders are more severe in PWS, including obsessive-compulsive symptoms and hypothalamic insufficiency.", "disease_category": "Chromosomal abnormality", "id": "n1095", "ko": "H00478", "label": "n1095", "labels": ":disease", "name": "Prader-Willi syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bjornstad syndrome is an autosomal recessive combination of congenital sensorineural hearing loss and pili torti. It is caused by mutations in BCS1L encoding a protein that is necessary for the assembly of complex III in the mitochondria.", "disease_category": "Congenital disorder of metabolism", "id": "n1096", "ko": "H00820", "label": "n1096", "labels": ":disease", "name": "Bjornstad syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hartnup disorder is an autosomal recessive defect of neutral amino acid transport in kidney and intestine accompanied by the symptoms including pellagra-like photo-sensitive skin rash, cerebellar ataxia, and renal aminoaciduria. It is caused by hereditary abnormalities in the neutral amino acid transporter B0AT1 (SLC6A19) in apical membrane.", "disease_category": "Inherited metabolic disease", "id": "n1097", "ko": "H00843", "label": "n1097", "labels": ":disease", "name": "Hartnup disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Saethre-Chotzen syndrome (SCS) is an autosomal dominant disease characterized by craniosynostosis, ptosis, and limb and external ear abnormalities. Mutations in the TWIST gene have been extensively reported in SCS. In addition, mutations in FGFR2 was also detected.", "disease_category": "Congenital malformation", "id": "n1098", "ko": "H01991", "label": "n1098", "labels": ":disease", "name": "Saethre-Chotzen syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acheiropodia is an extremely rare, severe congenital malformation caused by LMBR1 deletion. Patients show malformed upper and lower extremities with amputation of distal limbs and aplasia of hands and feet. It is inherited as an autosomal recessive trait.", "disease_category": "Congenital malformation", "id": "n1099", "ko": "H00629", "label": "n1099", "labels": ":disease", "name": "Acheiropodia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anterior segment dysgenesis (ASGD) is a range of developmental defects in structures at the front of the eye. These defects are thought to result from abnormal migration or differentiation of the neural-crest derived mesenchymal cells that give rise to the cornea, iris, and other components of the anterior chamber during eye development. Human ASGD phenotypes are genetically heterogeneous resulting from mutations in different transcription factor genes and a cytochrome enzyme gene. ASGD is sometimes divided into subtypes including aniridia, Axenfeld and Rieger anomalies, iridogoniodysgenesis, Peters anomaly, and posterior embryotoxon.", "disease_category": "Congenital malformation", "id": "n1100", "ko": "H01159", "label": "n1100", "labels": ":disease", "name": "Anterior segment dysgenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Miyoshi myopathy (MM) is a rare autosomal recessive distal myopathy characterized by weakness and atrophy that begins in the posterior compartment muscles of the legs. The onset of symptoms is in young adulthood and often begins with the inability to toe walk. Miyoshi myopathy 1 (MM1) is caused by mutations in the dysferlin gene. Recently, anoctamin 5 (ANO5) was also identified, causing Miyoshi myopathy 3 (MMD3).", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1101", "ko": "H01965", "label": "n1101", "labels": ":disease", "name": "Miyoshi myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sarcocystosis is an infectious disease caused by species of Sarcocystis, an intracellular protozoan parasite. Sarcocystis was first reported in 1843. Humans can serve as definitive hosts, with intestinal sarcocystosis for two species acquired from eating undercooked meat: Sarcocystis hominis, from beef, and Sarcocystis suihominis, from pork. Humans may also serve intermediate hosts for non-human Sarcocystis spp. after the accidental ingestion of oocysts. This ingestion leads to muscular sarcocystosis.", "disease_category": "Infectious disease", "id": "n1102", "ko": "H02373", "label": "n1102", "labels": ":disease", "name": "Sarcocystosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Defects in the degradation of sphingomyelin is a group of autosomal recessive lysosomal storage diseases including Niemann-Pick disease (NPD), type A/B and Farber lipogranulomatosis. NPD caused by deficient acid sphingomyelinase (ASM) activity, and Farber lipogranulomatosis is caused by acid ceramidase deficiency, resulting in accumulation of sphingomyelin, ceramide and cholesterol in many organs. ASM and acid ceramidase are key enzymes of the two steps degradation of sphingomyelin and play important roles in normal membrane turnover.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n1103", "ko": "H00424", "label": "n1103", "labels": ":disease", "name": "Defects in the degradation of sphingomyelin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bowen-Conradi syndrome (BCS) is an autosomal-recessive disorder characterized by severely impaired prenatal and postnatal growth, profound psychomotor retardation. Most patients do not survive beyond the first year of life, as a result of complications associated with reduced mobility and failure to thrive. Recently, a missense mutation in EMG1 was reported to be the cause of BCS. EMG1 is a putative methyltransferase that is required for biogenesis of the 40S subunit of the ribosome.", "disease_category": "Ribosomopathy", "id": "n1104", "ko": "H00616", "label": "n1104", "labels": ":disease", "name": "Bowen-Conradi syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal dominant hypophosphatemic rickets (ADHR) is a rare genetic disorder, characterized by low serum phosphorus concentrations, rickets, osteomalacia, lower extremity deformities, short stature, bone pain and dental abscesses. The mutations in FGF23 cause ADHR. FGF23 is a circulatory hormone produced by osteocytes, but is also found in heart and liver. FGF23 helps maintain phosphorus homeostasis by inducing renal phosphate excretion.", "disease_category": "Congenital disorder of metabolism", "id": "n1105", "ko": "H02141", "label": "n1105", "labels": ":disease", "name": "Autosomal dominant hypophosphatemic rickets", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multiple sulfatase deficiency (MSD) is a rare autosomal recessive lysosomal storage disorder caused by deficiency of sulfatase modifying factor 1 (SUMF1), which posttranslationally activates lysosomal sulfatases by generating formylglycine in their catalytic sites. MSD is known to combine sulfatase deficiency and clinical features of metachromatic leukodystrophy [DS:H00127]. The clinical course ranges from neonatal severe to mild juvenile cases.", "disease_category": "Inherited metabolic disease; Nervous system disease; Lysosomal storage disease", "id": "n1106", "ko": "H00272", "label": "n1106", "labels": ":disease", "name": "Multiple sulfatase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lysyl hydroxylase 3 (LH3) deficiency is a connective tissue disorder, caused by defects in PLOD3 that encodes LH3. This disease is characterized by congenital malformations severely affecting many tissues and organs and revealing features of several collagen disorders. In addition to lysyl hydroxylase activity, LH3 has also collagen galactosyltransferase and glucosyltransferase activities. It has been reported that one mutation dramatically reduced the sugar-transfer activity of LH3.", "disease_category": "Congenital malformation", "id": "n1108", "ko": "H01192", "label": "n1108", "labels": ":disease", "name": "Lysyl hydroxylase 3 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leigh syndrome is a severe neurological disorder, characterized by bilaterally symmetrical necrotic lesions in the basal ganglia and brainstem. Most frequently the central nervous system is affected, with psychomotor retardation, seizures, nystagmus, optic atrophy, ataxia, or respiratory failure. Some patients also present with peripheral nervous system involvement or non-neurologic abnormalities. In the majority of cases, dysfunction of the mitochondrial respiratory chain complex or of the pyruvate dehydrogenase complex are responsible for the disease. Patterns of inheritance include X-linked recessive, autosomal recessive, and mitochondrial.", "disease_category": "Inherited metabolic disease; Neurodegenerative disease; Mitochondrial disease", "id": "n1110", "ko": "H01354", "label": "n1110", "labels": ":disease", "name": "Leigh syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sphingomonas paucimobilis is a yellow-pigmented, non-fermentative, gram-negative bacillus found in water. This bacterium has  been reported to cause nosocomial infections and is considered to originate from contaminated hospital environment and equipment.", "disease_category": "Infectious disease", "id": "n1111", "ko": "H01166", "label": "n1111", "labels": ":disease", "name": "Sphingomonas paucimobilis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nephrolithiasis/osteoporosis, hypophosphatemic is a genetically heterologous group of disorders characterized by the formation of renal calcium stones or bone demineralization due to impaired renal phosphate reabsorption. It is caused by either mutations in NPT2A, a sodium-phosphate cotransporter expressed in kidney and polarized osteoclasts, or in sodium-hydrogen exchanger regulatory factor (NHERF)1, that controls renal phosphate transport by trafficking NPT2A.", "disease_category": "Urinary system disease; Musculoskeletal disease", "id": "n1112", "ko": "H00888", "label": "n1112", "labels": ":disease", "name": "Nephrolithiasis/osteoporosis, hypophosphatemic", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Snijders Blok-Fisher syndrome (SNIBFIS)  is a neurodevelopmental disorder with a broad phenotypic spectrum that includes intellectual disability and/or developmental delay, speech and language problems, hypotonia, and autism spectrum disorder. It has been reported that de novo mutations in POU3F3 cause this disease. POU3F3 is a well-known transcription factor involved in the development of the central nervous system.", "disease_category": "Mental and behavioural disorder", "id": "n1113", "ko": "H02387", "label": "n1113", "labels": ":disease", "name": "Snijders Blok-Fisher syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital muscular dystrophy type 1D (MDC1D) is a form of congenital muscular dystrophy with severe mental retardation and abnormal glycosylation of alpha-dystroglycan. MDC1D is caused by mutations in LARGE gene.", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n1116", "ko": "H01962", "label": "n1116", "labels": ":disease", "name": "Congenital muscular dystrophy type 1D", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diffuse idiopathic skeletal hyperostosis (DISH), also known as Forestier disease, is a systemic noninflammatory disease characterized by ossification of the entheses. It affects mainly elderly men, and involves the ossification of the anterior longitudinal ligament (OALL). Although it is asymptomatic in some occasions, the disease may produce dysphagia, dysphonia, and exceptionally breathing difficulties due to airway compromise. In these cases, early surgery is recommended to alleviate airway obstruction. Although the hallmark of the DISH is considered to be the anterolateral aspect of the thoracic spine, various signs and symptoms is not limited to the spine and has often been reported to involve multiple peripheral locations as well. While the cause of DISH remains unclear, mechanical factors, genetic factors, environmental factors, drugs, and metabolic conditions have been hypothesized to be relevant. Most of the current theories focus on the pathologic OALL. There\u0027s no cure for DISH. Therapy for DISH is based on symptomatic and empiric treatment. In general, physical therapy, analgesics, antiinflammatory drugs, and muscle relaxants have been successful in managing the majority of patients with DISH.", "disease_category": "Musculoskeletal disease", "id": "n1117", "ko": "H01708", "label": "n1117", "labels": ":disease", "name": "Diffuse idiopathic skeletal hyperostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rippling muscle disease (RMD) is an autosomal-dominant disorder of skeletal muscle characterized by signs of increased muscle irritability, such as percussion-induced rapid contraction (PIRC), percussion-induced muscle mounding (PIMM), and/or electrically silent muscle contractions (rippling muscle). Many cases of RMD are caused by mutations in caveolin-3, and aberrations in the tubular system are commonly observed.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1118", "ko": "H02179", "label": "n1118", "labels": ":disease", "name": "Rippling muscle disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Frontotemporal lobar degeneration (FTLD) is a heterogeneous syndrome with the common feature being a relatively selective degeneration of the frontal and temporal lobes. Multiple genes have been implicated in FTLD including microtubule associate protein tau (MAPT), progranulin (PGRN),Valosin-containing protein (VCP) and chromatin modifying protein 2B (CHMP2B). MAPT mutations are associated with tau pathology. Mutations in progranulin and valosin are associated with TDP-43 inclusions. The CHMP2B mutations are associated with ubiquitin-positive pathology.", "disease_category": "Neurodegenerative disease", "id": "n1120", "ko": "H00078", "label": "n1120", "labels": ":disease", "name": "Frontotemporal lobar degeneration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial benign chronic pemphigus, also known as Hailey-Hailey disease, is a rare, autosomal dominant skin disorder. The clinical features are uncomfortable skin blisters and vegetative lesions caused by friction. Lesions generally begin between 20 and 40 years of age. In two third of all cases, positive family history is detected. Mutations in ATP2C1 that encodes a secretory pathway Ca2+/Mn2+-ATPase in the Golgi apparatus impair desmosomal keratinocyte adhesion in Hailey-Hailey disease.", "disease_category": "Congenital malformation", "id": "n1121", "ko": "H00844", "label": "n1121", "labels": ":disease", "name": "Familial benign chronic pemphigus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pyruvate dehydrogenase phosphatase (PDP) deficiency has previously been confirmed only in a few cases. PDP is an enzyme which regulates the activity of the pyruvate dehydrogenase complex. It has been reported that the mutations in PDP1 gene result in lactic acidemia, progressive neurodegeneration, and seizure activity, culminating in early death.", "disease_category": "Inherited metabolic disease; Neurodegenerative disease", "id": "n1122", "ko": "H01996", "label": "n1122", "labels": ":disease", "name": "Pyruvate dehydrogenase phosphatase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inherited epidermolysis bullosa (EB) is a diverse group of disorders that encompass dozens of clinically and genotypically distinct diseases. It is characterized by mechanically fragile skin that readily blister. Most of the more severe subtypes are associated with clinically significant extracutaneous complications. Some subtypes may lead to death, even in early infancy. There are four major types of EB: EB simplex, junctional EB, dystrophic EB, and Kindler syndrome.", "disease_category": "Congenital malformation", "id": "n1123", "ko": "H01737", "label": "n1123", "labels": ":disease", "name": "Epidermolysis bullosa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "D-glyceric aciduria is a rare inborn error of serine and fructose metabolism. Most affected individuals have presented with neurological symptoms. It has been reported that mutations in GLYCTK gene encoding D-glycerate kinase cause this disease.", "disease_category": "Congenital disorder of metabolism", "id": "n1124", "ko": "H02380", "label": "n1124", "labels": ":disease", "name": "D-glyceric aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inclusion body myositis (IBM) is the most frequent acquired myopathy after age 45. It is distinguished from other inflammatory myopathies by its selective pattern of muscle involvement and slowly progressive course, and by the combination of inflammatory and degenerative muscle pathology and multi-protein deposits in muscle tissue. It typically presents with chronic insidious proximal leg and/or distal arm asymmetric muscle weakness leading to recurrent falls and loss of dexterity. Creatine kinase (CK) is elevated in IBM and needle electromyography (EMG) mostly shows a chronic irritative myopathy. Muscle histopathology demonstrates endomysial inflammatory exudates surrounding and invading non-necrotic muscle fibers often times accompanied by rimmed vacuoles and protein deposits. IBM is refractory to all known immunosuppressive therapies. It has been shown in small short-term trials that individualised exercise programs can lead to improvement or maintenance of muscle strength and aerobic capacity.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1125", "ko": "H01505", "label": "n1125", "labels": ":disease", "name": "Inclusion body myositis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aromatic L-amino acid decarboxylase (AADC) deficiency is an autosomal recessive disorders of monoamine neurotransmitter metabolism, clinically characterized by vegetative symptoms, oculogyric crises, dystonia, and severe neurologic dysfunction in infancy. Mutations in the gene encoding for the enzyme AADC (DDC) lead to a severe combined deficiency of serotonin and the two catecholamines dopamine and norepinephrine.", "disease_category": "Nervous system disease", "id": "n1126", "ko": "H01161", "label": "n1126", "labels": ":disease", "name": "Aromatic L-amino acid decarboxylase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "GM1-gangliosidosis is an autosomal recessive lysosomal storage disorder caused by deficient beta-galactosidase activity. The enzymatic defect results in the accumulation of GM1 ganglioside in nervous tissues and a highly variable storage of keratan sulfate and glycopeptides in visceral and skeletal tissues. There are three main clinical variants, infantile (type I), juvenile (type II), and adult (type III), categorized by severity of symptoms and variable residual enzymatic activity of beta-galactosidase.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n1127", "ko": "H00281", "label": "n1127", "labels": ":disease", "name": "GM1 gangliosidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gallbladder cancer (GBC) is a relatively uncommon neoplasm, however its prognosis is poor with less than a 5% 5-year survival rate. There are considerable geographic differences in its incidence and etiology. Two main pathways of GBC pathogenesis have been identified. The most common is associated with gallstones and chronic inflammation of the gallbladder, whereas a second, less frequent pathway is associated with a congenital abnormality of the pancreatic bile-duct junction, which is particularly common in Japan. TP53 inactivation has an important and early role in GBC associated with gallstones and chronic inflammation. Although KRAS mutations are rarely detected in GBC associated with gallstones, they are frequent and early events in tumors associated with congenital abnormality of the pancreatic bile-duct junction.", "disease_category": "Cancer", "id": "n1129", "ko": "H00047", "label": "n1129", "labels": ":disease", "name": "Gallbladder cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The acronym VATER/VACTERL association refers to the rare, non-random co-occurrence of vertebral defects (V), anorectal malformations (A), cardiac defects (C), tracheo-esophageal fistula with or without esophageal atresia (TE), renal malformations (R), and limb defects (L). It is typically defined by the presence of at least three of these cardinal features. The aetiology has been identified only in a small fraction of patients to date, likely due to factors such as a high degree of clinical and causal heterogeneity, the largely sporadic nature of the disorder, and the presence of many similar conditions. Chromosomal abnormalities have been described in rare individual cases and proposed as possible causal factors, including: deletions of distal 13q, ring chromosome 12, and 6q; duplication on 9q; mutations in PTEN, HOXD13, and ZIC3; and a mitochondrial substitution.", "disease_category": "Congenital malformation", "id": "n1130", "ko": "H01195", "label": "n1130", "labels": ":disease", "name": "VACTERL/VATER association", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Popliteal pterygium syndrome (PPS) is an autosomal dominant orofacial cleft syndrome caused by IRF6 mutations. Clinical manifestations of PPS include cleft lip and/or palate in association with webcausing popliteal connective tissue, syndactyly, and genital abnormalities.", "disease_category": "Congenital malformation", "id": "n1132", "ko": "H00611", "label": "n1132", "labels": ":disease", "name": "Popliteal pterygium syndrome (PPS)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glass syndrome, also known as SATB2-associated syndrome (SAS), is a recently described syndrome characterized by developmental delay/intellectual disability with absent or limited speech development, craniofacial abnormalities including palatal and dental abnormalities, behavioral problems, and dysmorphic features. Alterations to the SATB2 gene can result from a variety of different mechanisms that include contiguous deletions, intragenic deletions and duplications, translocations with secondary gene disruption, and point mutations.", "disease_category": "Chromosomal abnormality", "id": "n1133", "ko": "H02146", "label": "n1133", "labels": ":disease", "name": "Glass syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Blastocystosis is an infectious disease caused by Blastocystis sp., an anaerobic intestinal parasite of humans and a wide range of animals. Blastocystis sp. is the only stramenopiles known to cause infection in humans. It is possible to recognize the fecal-oral transmission, through ingestion of contaminated food and water, and zoonotic spreads.", "disease_category": "Infectious disease", "id": "n1134", "ko": "H02374", "label": "n1134", "labels": ":disease", "name": "Blastocystosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The sphingolipidoses are a group of monogenic inherited diseases caused by defects in the system of lysosomal sphingolipid degradation, with subsequent accumulation of non-degradable storage material in one or more organs.", "disease_category": "Congenital disorder of metabolism", "id": "n1135", "ko": "H00423", "label": "n1135", "labels": ":disease", "name": "Sphingolipidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial dyskinesia with facial myokymia (FDFM) is an autosomal dominant disorder characterized by paroxysmal chorea, dystonia, and facial myokymia. Missense mutations in ADCY5 were reported as the cause of FDFM. ADCY5 is one of membrane-bound adenylyl cyclases. ADCY5 expression is particularly high in striatum and myocardium.", "disease_category": "Nervous system disease", "id": "n1136", "ko": "H02389", "label": "n1136", "labels": ":disease", "name": "Familial dyskinesia with facial myokymia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sea-blue histiocyte disease is a clinical entity characterized by splenomegaly, mild purpura secondary to thrombocytopenia, and most often with a relatively prolonged benign course. Numerous sea-blue histiocytes are observed in many organs including the bone marrow, liver, and spleen. This disorder is classified as either primary or secondary; most cases are secondary to lipid metabolic diseases. A mutation in the APOE gene has been reported.", "disease_category": "Inherited metabolic disease", "id": "n1138", "ko": "H01168", "label": "n1138", "labels": ":disease", "name": "Sea-blue histiocyte disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type XIV(GSD-XIV), also known as congenital disorder of glycosylation type It, is an autosomal recessive disorder of glycogen metabolism. GSD-XIV is caused by mutations in the PGM1 gene, which encodes the phosphoglucomutase. The clinical manifestations include hepatopathy, bifid uvula, malignant hyperthermia, hypogonadotropic hypogonadism, growth retardation, hypoglycemia, myopathy, dilated cardiomyopathy, and cardiac arrest.", "disease_category": "Inherited metabolic disease", "id": "n1139", "ko": "H01954", "label": "n1139", "labels": ":disease", "name": "Glycogen storage disease type XIV", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Donnai-Barrow syndrome is a rare autosomal recessive disorder of multiple anomalies resulting from mutations in the LRP2 gene. It is characterized by agenesis of the corpus callosum, typical craniofacial features (ocular hypertelorism, enlarged fontanelle), ophthalmological abnormalities (high myopia, iris stromal hypoplasia), severe sensorineural deafness, congenital diaphragmatic hernia, and proteinuria. The diagnosis is confirmed by detection of mutations in LRP2.", "disease_category": "Congenital malformation", "id": "n1140", "ko": "H00886", "label": "n1140", "labels": ":disease", "name": "Donnai-Barrow syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trismus-pseudocamptodactyly syndrome is a rare autosomal dominant distal arthrogryposis characterized by the inability to open the mouth (trismus) causing difficulty with mastication, and an unusual camptodactyly of the fingers that is apparent only while attempting dorsiflexion of the wrist (pseudocamptodactyly).", "disease_category": "Congenital malformation", "id": "n1141", "ko": "H00872", "label": "n1141", "labels": ":disease", "name": "Trismus-pseudocamptodactyly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Amelogenesis imperfecta hypoplastic-hypomaturation with taurodontism (AIHHT) is a condition characterized by enamel defects and enlarged pulp chambers. Unlike its allelic disorder trichodentoosseous dysplasia, AIHHT patients do not show hair and bone abnormalities. AIHHT is an autosomal dominant trait.", "disease_category": "Mouth and dental disease", "id": "n1142", "ko": "H00618", "label": "n1142", "labels": ":disease", "name": "Amelogenesis imperfecta hypoplastic-hypomaturation with taurodontism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Agrobacteria are small, gram-negative bacilli widely distributed in soil. They are best known for the phytopathogenicity, causing tumorigenic disease in plants. However, Agrobacterium spp. are also recognized as rare human pathogens affecting mostly immunocompromised or chronically debilitated hosts and patients with indwelling catheters. Clinical manifestations include bacteremia, peritonitis, and deltoid muscle myositis.", "disease_category": "Infectious disease", "id": "n1143", "ko": "H01157", "label": "n1143", "labels": ":disease", "name": "Agrobacterium radiobacter infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "There are three major categories of antibody deficiencies: (a) defects in early B cell development, (b) hyper-IgM syndromes (also called class switch recombination defects), and (c) common variable immunodeficiency (CVID). Category (a) consists of agammaglobulinaemias. Defects in early B cell development are characterized by the onset of recurrent bacterial infections in the first 5 years of life, profound hypogammaglobulinemia, markedly reduced or absent B cells in the peripheral circulation, and (in the bone marrow) a severe block in B cell differentiation before the production of surface immunoglobulin-positive B cells. Mutations in Btk, the gene responsible for X-linked agammaglobulinemia (XLA), account for approximately 85% of affected patients. Approximately half of the remaining patients have mutations in genes encoding components of the pre-B cell receptor (pre-BCR) or BCR, including mu heavy chain (IGHM); the signal transduction molecules Ig-alpha (CD79A) and Ig-beta (CD79B); and lambda 5 (IGLL1), which forms the surrogate light chain with Vpre-B. A small number of patients with defects in BLNK, a scaffold protein that assembles signal transduction molecules activated by cross-linking of the BCR, have been reported.", "disease_category": "Primary immunodeficiency", "id": "n1144", "ko": "H00085", "label": "n1144", "labels": ":disease", "name": "Agammaglobulinemias", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leber hereditary optic neuropathy and dystonia (LDYT) is a maternally-inherited mitochondrial disorder characterized by variable combinations of visual loss and progressive generalized dystonia. LDYT is a unique oxidative phosphorylation disorder caused by mutations in mitochondrial DNA.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n1145", "ko": "H01365", "label": "n1145", "labels": ":disease", "name": "Leber hereditary optic neuropathy and dystonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Metatropic dysplasia is an autosomal dominant skeletal dysplasia characterized by short extremities, a short trunk with progressive kyphoscoliosis, and craniofacial abnormalities that include a prominent forehead, midface hypoplasia, and a squared-off jaw. Mutations in the gene encoding TRPV4, a calcium permeable ion channel, have recently been identified in nonlethal metatropic dysplasia.", "disease_category": "Congenital malformation", "id": "n1146", "ko": "H02184", "label": "n1146", "labels": ":disease", "name": "Metatropic dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pituitary TSH hypersecretion is disease of the anterior portion of the pituitary resulting in hypersecretion of thyroid stimulating hormone (TSH). It includes two forms of central hyperthyroidism, i.e. TSH-secreting pituitary adenoma (TSHoma) and resistance to thyroid hormone action (RTH). The incidence of hyperthyroidism due to a TSHoma is extremely low, 1-2% of all cases of hyperthyroidism. Most of the tumors are macroadenomas usually presenting with symptoms such as headache and/or visual field impairment while the symptoms of hyperthyroidism seem to be milder compared with those caused by primary hyperthyroidism. First-line treatment of TSHoma is pituitary adenomectomy followed by irradiation in the case of surgical failure. However, medical treatment with somatostatin analogs, such as octreotide and lanreotide, are effective in reducing TSH secretion.", "disease_category": "Endocrine disease", "id": "n1147", "ko": "H01701", "label": "n1147", "labels": ":disease", "name": "Pituitary TSH hypersecretion", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microphthalmia can be defined as a reduced size of the globe in the orbit. More than 50% of individuals with microphthalmia have extraocular findings, most commonly involving the limbs, musculoskeletal system and the craniofacial region with anomalies of the face, ear and neck.", "disease_category": "Congenital malformation", "id": "n1149", "ko": "H02170", "label": "n1149", "labels": ":disease", "name": "Microphthalmia, syndromic", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Frontotemporal dementia (FTD) and amyotrophic lateral sclerosis (ALS) are genetically heterogeneous disorders. Mutations in the several genes and a repeat expansion in the C9orf72 gene have been reported to be associated with both diseases (FTDALS). Genes linked to both diseases may converge into a common pathogenetic pathway, explaining the overlap of clinical symptoms.", "disease_category": "Nervous system disease", "id": "n1152", "ko": "H02342", "label": "n1152", "labels": ":disease", "name": "Frontotemporal dementia and amyotrophic lateral sclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary fructose intolerance or fructosemia (fructose in the blood) is an autosomal recessive disorder caused by a defect in an aldolase gene (aldolase B), which is normally expressed in liver and kidney. Aldolase is the enzyme that converts fructose 6P (a six-carbon compound) to glycerone-P and glyceraldehyde-3P (two three-carbon compounds).", "disease_category": "Inherited metabolic disease", "id": "n1153", "ko": "H00071", "label": "n1153", "labels": ":disease", "name": "Hereditary fructose intolerance", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial episodic pain syndrome (FEPS) is an autosomal dominant neurological disorder characterized by episodes of debilitating pain in the upper body and the distal lower extremities, triggered by conditions of fatigue, fasting, and cold. Gain-of-function mutations in TRPA1, SCN10A, and SCN11A can be causative of FEPS.", "disease_category": "Musculoskeletal disease", "id": "n1154", "ko": "H01391", "label": "n1154", "labels": ":disease", "name": "Familial episodic pain syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Low molecular weight proteinuria with hypercalciuria and nephrocalcinosis is a form of X-linked hypercalciuric nephrolithiasis. It is renal proximal tubulopathy in Japanese children that has similarities to Dent disease. However, patients do not suffer from rickets or renal failure. Mutations of a renal chloride channel gene, CLCN5, have been reported.", "disease_category": "Urinary system disease", "id": "n1156", "ko": "H02148", "label": "n1156", "labels": ":disease", "name": "Low molecular weight proteinuria with hypercalciuria and nephrocalcinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Liposarcoma(LS) represents the most common soft-tissue sarcoma of adults and occurs most often in the thigh and retroperitoneum. LSs are subclassified into well-differentiated, myxoid, round cell, and pleomorphic types. The myxoid type, the most common subtype, accounts for approximately 40% to 54% of all liposarcomas. The karyotypic hallmark of myxoid LS is the t(12;16)(q13;p11), present cytogenetically in \u003e90% of the cases. The translocation leads to the fusion of the DDIT3(CHOP) and FUS(TLS) genes at 12q13 and 16p11, respectively, and the generation of a FUS-DDIT3 hybrid protein. In 4 cases of myxoid LS, a variant chromosomal translocation has been described, t(12;22), in which DDIT3 fuses instead with EWSR1(EWS), a gene highly related to TLS.", "disease_category": "Cancer", "id": "n1157", "ko": "H00049", "label": "n1157", "labels": ":disease", "name": "Myxoid liposarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Megaloencephalic leukoencephalopathy with subcortical cysts (MLC) is a rare leukodystrophy characterized by macrocephaly and a slowly progressive clinical course marked by spasticity and cognitive decline. Magnetic resonance imaging (MRI) shows bilateral extensive white-matter changes with cysts in the temporal regions. Based on the clinical and MRI features, MLC can be distinguished from other conditions (ie, Alexander disease [DS:H00065], Canavan disease [DS:H00074], glutaric acidemia type I [DS:H00178]) that present in infancy with megalencephaly. An autosomal recessive mutations in the MLC1 gene have been shown to cause this condition. Recently, mutations in HEPACAM gene are reported to be associated with MLC.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n1158", "ko": "H00875", "label": "n1158", "labels": ":disease", "name": "Megaloencephalic leukoencephalopathy with subcortical cysts", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type XIII (GSD-XIII) is an autosomal recessive disorder of glycogen metabolism. GSD-XIII is caused by mutations in the ENO3 gene, which encodes the muscle beta-enolase. The typical presentation is exercise intolerance and myalgias.", "disease_category": "Inherited metabolic disease", "id": "n1159", "ko": "H01953", "label": "n1159", "labels": ":disease", "name": "Glycogen storage disease type XIII", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Li-Fraumeni syndrome (LFS) is a familial clustering of early onset tumors including sarcomas, breast cancers, brain tumors and adrenocortical carcinomas (ADR). Initially considered as a rare syndrome, LFS and its variants are increasingly recognized as one of the most frequent and diverse forms of predisposition to cancer. Most cases identified and characterized to date are associated with dominantly inherited germ line mutations in the tumor suppressor gene TP53 (p53). In a subset of non-p53 patients with LFS, CHEK2 has been identified as another predisposing locus. LFS is diagnosed on the basis of the confirmed clinical diagnostic criteria.", "disease_category": "Other disease", "id": "n1160", "ko": "H00881", "label": "n1160", "labels": ":disease", "name": "Li-Fraumeni syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polycystic ovary syndrome (PCOS) is a common heterogeneous endocrine disorder characterized by elevated androgen levels, menstrual irregularities, and/or small cysts on one or both ovaries. Clinical manifestations include oligomenorrhea or amenorrhea, hirsutism, and frequently infertility. Clinical signs of PCOS include elevated luteinizing hormone (LH) and gonadotropin-releasing hormone (GnRH) levels, whereas follicle-stimulating hormone (FSH) levels are muted or unchanged. As a result of the increase in GnRH, stimulation of the ovarian theca cells, in turn, produces more androgens. Risk factors for PCOS in adults includes insulin resistance (IR), type 2 diabetes, obesity, and cardiovascular disease. PCOS can be described as an oligogenic disorder in which the interaction of a number of genetic and environmental factors determine the heterogeneous, clinical, and biochemical phenotype. Management of clinical manifestations of PCOS includes oral contraceptives for menstrual irregularities and hirsutism. Treatment options for infertility include clomiphene, laparoscopic ovarian drilling, gonadotropins, and assisted reproductive technology.", "disease_category": "Endocrine system disease; Reproductive system disease", "id": "n1161", "ko": "H01739", "label": "n1161", "labels": ":disease", "name": "Polycystic ovary syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Moyamoya disease is a rare cerebrovascular disease characterized by a progressive stenosis or occlusion of the terminal portion of the internal carotid artery. This disease is associated with the compensatory development of abnormally thin and fragile collateral vessels at the base of the brain.", "disease_category": "Cardiovascular disease", "id": "n1162", "ko": "H01396", "label": "n1162", "labels": ":disease", "name": "Moyamoya disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pseudohypoparathyroidism refers to a heterogeneous group of autosomal dominant disorders characterized by hypocalcemia and hyperphosphatemia due to resistance to parathyroid hormone. The disease phenotype of type Ia is characterized by Albright hereditary osteodystrophy (AHO) and resistance PTH and many other hormones, while that of type Ib shows hypothyroidism due to resistance to TSH restricted to renal tubule cells.", "disease_category": "Endocrine and metabolic disease", "id": "n1163", "ko": "H00244", "label": "n1163", "labels": ":disease", "name": "Pseudohypoparathyroidism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cockayne syndrome (CS) is a rare recessive disorder characterized by progressive multisystem abnormalities such as postnatal growth deficiency, progressive pigmentary retinopathy, sensorineural hearing loss, dental caries and neurological degeneration. CS has thus been classified as a segmental premature-aging syndrome. CSA caused by mutation in the gene encoding the group 8 excision-repair cross-complementing protein (ERCC8) is early childhood onset in the second year of life, CSB caused by mutation in the ERCC6 gene is late childhood onset with mild symptoms. ERCC8 encodes a Walker domain (WD)-repeat protein involved in the transcription-coupled repair system of the actively transcribed DNA. ERCC6 protein is at the interface of transcription and DNA repair and is involved in transcription-coupled and global genome-DNA repair, as well as in general transcription.", "disease_category": "Neurodegenerative disease", "id": "n1164", "ko": "H00076", "label": "n1164", "labels": ":disease", "name": "Cockayne syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Defects in the pyruvate dehydrogenase (PDH) complex are an important cause of primary lactic acidosis. Recently, patients with PDH deficiency attributable to mutations in PDHB (E1 beta subunit) has been reported. Primary defects in the E1 beta subunit of the PDH complex appear to be extremely rare.", "disease_category": "Inherited metabolic disease", "id": "n1165", "ko": "H01998", "label": "n1165", "labels": ":disease", "name": "Pyruvate dehydrogenase E1-beta deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive peripheral neuropathy with or without impaired intellectual development (PNRIID) is characterized by sensorymotor polyneuropathy and distal muscle weakness. It could be associated with mild intellectual disability, strabismus, and ophthalmoparesis. It
