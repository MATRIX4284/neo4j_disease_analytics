"Reproductive system disease", "id": "n1588", "ko": "H01897", "label": "n1588", "labels": ":disease", "name": "Oocyte maturation defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "3-Hydroxy-3-methylglutaryl-CoA lyase (HL) deficiency is a rare autosomal recessive genetic disorder characterized by recurrent episodes of metabolic acidosis, hyperammonemia without ketosis, hypoglycemia, lethargy, hepatomegaly, and seizures.", "disease_category": "Inherited metabolic disease", "id": "n1589", "ko": "H00179", "label": "n1589", "labels": ":disease", "name": "3-Hydroxy-3-methylglutaryl-CoA lyase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal dominant vitreoretinochoroidopathy (ADVIRC) is a rare, early-onset retinal dystrophy characterised by distinct bands of circumferential pigmentary degeneration in the peripheral retina and developmental eye defects. ADVIRC is caused by mutations in the bestrophin-1 (BEST1) gene. Bestrophin-1 is a transmembrane protein of the basolateral membrane of the retinal pigment epithelium (RPE) that acts as a chloride channel.", "disease_category": "Nervous system disease", "id": "n1591", "ko": "H02078", "label": "n1591", "labels": ":disease", "name": "Autosomal dominant vitreoretinochoroidopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atopic myelitis, also described as idiopathic eosinophilic myelitis, is a rare disease that consists of localised and persistent inflammation of the spinal cord. It has been reported predominantly in Japan. This disease has specific features of elevated serum IgE level, active reaction to mite or cedar pollen specific antigen and stepwise progression of mostly the sensory symptoms. Atopic myelitis is often with coexistent atopic diseases, such as atopic dermatitis, bronchial asthma, allergic rhinitis and food allergies. Although the pathogenesis is still poorly understood, it has been reported that CCL11 and IL-9 were significantly increased in patients with atopic myelitis. Upregulation of CCL11 and IL-9 explain quite well the eosinophilic inflammation of the spinal cord. It has been suggested that immunotherapy, such as corticosteroids, intravenous immunoglobulin (IVIG), and plasma exchanges (PE), are effective in atopic myelitis, and that PE is the most beneficial immunotherapy.", "disease_category": "Immune system disease", "id": "n1593", "ko": "H01863", "label": "n1593", "labels": ":disease", "name": "Atopic myelitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute recurrent myoglobinuria is caused by inborn errors of glycogenolysis, mitochondrial fatty acid beta-oxidation, and oxidative phosphorylation. It has been reported that mutations in LPIN1 cause recurrent acute myoglobinuria in childhood.", "disease_category": "Inherited metabolic disease", "id": "n1594", "ko": "H01290", "label": "n1594", "labels": ":disease", "name": "Acute recurrent myoglobinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Craniofacial dysmorphism, skeletal anomalies, and mental retardation syndrome (CFSMR) is an autosomal recessive disease caused by TMCO1 deficiency. The function of TMCO1 is unknown, however, a critical role for TMCO1 in early fetal growth and development has been suggested.", "disease_category": "Congenital malformation", "id": "n1596", "ko": "H02415", "label": "n1596", "labels": ":disease", "name": "Craniofacial dysmorphism, skeletal anomalies, and mental retardation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Piebaldism is caused by mutation of kit proto-oncogene, or snail 2 transcription factor, implicated in the differentiation and migration of melanoblasts. The disease is characterized by the congenital absence of melanocytes in affected areas of the skin and hair.", "disease_category": "Inherited metabolic disease; Skin and connective tissue disease", "id": "n1597", "ko": "H00170", "label": "n1597", "labels": ":disease", "name": "Piebaldism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome arthrochalasia type (EDSARTH) is a rare autosomal dominant disorder that is characterized by severe generalized joint hypermobility, with recurrent joint subluxations and luxations. Congenital bilateral hip dislocation at birth and muscular hypotonia are common.", "disease_category": "Congenital malformation", "id": "n1598", "ko": "H02243", "label": "n1598", "labels": ":disease", "name": "Ehlers-Danlos syndrome arthrochalasia type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bruck syndrome is a recessively-inherited form of osteogenesis imperfecta in combination with pterygium formation across large joints. In Bruck syndrome, joint mobility is significantly reduced, showing arthrogryposis multiplex congenita.", "disease_category": "Congenital malformation", "id": "n1599", "ko": "H00514", "label": "n1599", "labels": ":disease", "name": "Bruck syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Meesmann corneal dystrophy is an early-onset disorder of the corneal epithelium caused by heterozygous mutations in KRT3 or KRT12 gene. It presents as ocular irritation but some patients may remain asymptomatic for many years. Characteristic intraepithelial cysts on the anterior cornea are observed. Most cases are inherited as autosomal dominant traits.", "disease_category": "Nervous system disease", "id": "n1600", "ko": "H00726", "label": "n1600", "labels": ":disease", "name": "Meesmann corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Czech dysplasia is an autosomal-dominant disorder characterized by an early-onset, progressive spondyloarthropathy with normal stature. Shortness of third and/or fourth toes is a frequently observed clinical feature. Czech dysplasia is caused by a specific missense mutation (R275C) in the COL2A1 gene.", "disease_category": "Congenital malformation", "id": "n1601", "ko": "H02071", "label": "n1601", "labels": ":disease", "name": "Czech dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Choreoacanthocytosis (CHAC) is a type of neuroacanthocytosis, a heterogeneous group of hereditary syndromes characterized by the association of neurologic abnormalities with acanthocytic red blood cells. This disease caused by a variety of mutations in the VPS13A gene. The inheritance is mainly autosomal recessive, although apparent sporadic and autosomal dominant instances are also known. VPS13A gene encodes the chorein protein, which is thought to have a role in the change of cellular structures. CHAC is characterized by involuntary movements, cognitive decline, behavioral changes, seizures, and polyneuropathy. Oral-lingual dystonia is a noticeable feature, often resulting in mouth or tongue lacerations. Symptoms typically begin between 20 and 40 years of age, but earlier and later onset occurs as well.", "disease_category": "Nervous system disease", "id": "n1602", "ko": "H01432", "label": "n1602", "labels": ":disease", "name": "Choreoacanthocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acyl-CoA dehydrogenase 9 (ACAD9) deficiency is one of the mitochondrial fatty-acid oxidation disorders that has recently been described. ACAD9 is a mitochondrial protein involved in oxidative phosphorylation complex I biogenesis. This protein also exhibits acyl-CoA dehydrogenase activity. Patients have been reported to suffer from primarily heart, muscle, liver, and nervous system disorders.", "disease_category": "Congenital disorder of metabolism", "id": "n1604", "ko": "H02085", "label": "n1604", "labels": ":disease", "name": "Acyl-CoA dehydrogenase 9 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hepatic venoocclusive disease with immunodeficiency (VODI) is an autosomal recessive primary immunodeficiency associated with hepatic vascular occlusion and fibrosis. Mutations in the gene coding PML nuclear body protein Sp110 were found to be associated with VODI.", "disease_category": "Immune system disease; Liver disease", "id": "n1605", "ko": "H01264", "label": "n1605", "labels": ":disease", "name": "Hepatic venoocclusive disease with immunodeficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human toxocariasis is the disease caused by infection of zoonotic roundworms Toxocara canis and T. cati, whose definitive hosts are dogs and cats, respectively. Humans become infected by ingesting either embryonated eggs from soil or raw vegetables. Toxocara larval migration in the body can cause four clinical syndromes, namely visceral larva migrans, ocular larva migrans, and covert/common toxocariasis. These are frequently associated with fever, abdominal pain, cough, wheeze, and hepatomegaly. Ocular larva migrans can lead to visual loss.", "disease_category": "Infectious disease", "id": "n1606", "ko": "H01056", "label": "n1606", "labels": ":disease", "name": "Toxocariasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypermethioninemia is an inborn error of methionine metabolism.", "disease_category": "Inherited metabolic disease", "id": "n1607", "ko": "H00184", "label": "n1607", "labels": ":disease", "name": "Hypermethioninemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leprechaunism (Donohue syndrome) is an autosomal recessive disorder of insulin-resistance characterized by intrauterine and postnatal growth retardation, acanthosis nigricans, lipoatrophy, and genitomegaly. The disease is known as leprechaunism because infants with the disease show an elf-like face and short stature.", "disease_category": "Endocrine and metabolic disease", "id": "n1608", "ko": "H00719", "label": "n1608", "labels": ":disease", "name": "Leprechaunism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bradyopsia is a condition in which patients show a prolonged response suppression on electroretinogram and have delayed adapting to sudden changes in luminance levels, photophobia, and difficulties seeing moving objects. Visual acuity is normal to moderately reduced in the affected individuals. Recessive mutations have been reported in the genes encoding RGS9 and R9AP that have a critical role in the recovery phase of visual transduction.", "disease_category": "Nervous system disease", "id": "n1609", "ko": "H00973", "label": "n1609", "labels": ":disease", "name": "Bradyopsia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Biliary atresia (BA) is a congenital, fibro-obliterative obstructive cholangiopathy. It can be a devastating disease in infants invariably leading, if untreated, to cirrhosis, liver failure and death. Patients will be jaundiced and will have pale stools and dark urine. This is due to the inability to excrete conjugated bilirubin into the gastrointestinal tract, which is then excreted into the urine causing its color to darken. The cause of BA is not known with any degree of certainty, though there are a number of hypotheses. One prominent theory regarding the pathogenesis is that bile duct injury is initially caused by a viral infection, and then perpetuated by an autoimmune disorder. Surgical drainage, the only effective intervention, is successful only half of the time. Approximately 80% of patients require one or more liver transplantations with the associated morbidity and mortality issues caused by life-long transplant-related immunosuppression.", "disease_category": "Congenital malformation", "id": "n1610", "ko": "H01855", "label": "n1610", "labels": ":disease", "name": "Biliary atresia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fetal akinesia deformation sequence (FADS) is a heterogeneous disorder characterized by impaired fetal movement and resulting developmental defects. Fetal movement is essential for normal fetal development and growth. Intrauterine movement restriction causes growth retardation, congenital limb contractures, pterygia, pulmonary hypoplasia, and hydramnios.", "disease_category": "Congenital malformation", "id": "n1611", "ko": "H00987", "label": "n1611", "labels": ":disease", "name": "Fetal akinesia deformation sequence", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Stenotrophomonas maltophilia is a ubiquitous organism found in practically all natural environments with water content. In hospital environments, it is frequently found as a contaminant in many devices, infusion solutions, sterile water and is associated with hospital-acquired infections in patients with compromised immunity. S. maltophilia has been isolated from various clinical settings and the respiratory tract is the most common site of infection.", "disease_category": "Infectious disease", "id": "n1612", "ko": "H01069", "label": "n1612", "labels": ":disease", "name": "Stenotrophomonas maltophilia infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Retinal dystrophy with inner retinal dysfunction and ganglion cell abnormalities (RDGCA) is an autosomal dominant retinal dystrophy with progressive loss of vision. It has been suggested that a missense mutation in ITM2B causes RDGCA.", "disease_category": "Nervous system disease", "id": "n1614", "ko": "H02288", "label": "n1614", "labels": ":disease", "name": "Retinal dystrophy with inner retinal dysfunction and ganglion cell abnormalities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Progressive cardiac conduction defect (PCCD) is a cardiac bundle branch disorder characterized by progressive alteration of cardiac conduction through the His-Purkinje system. It leads to complete atrioventricular block causing syncope and sudden death. Mutations in the SCN5A gene encoding the cardiac sodium channel are responsible for Brugada syndrome (BS) and also for PCCD. Furthermore, another PCCD is caused by mutations in TRPM4.", "disease_category": "Cardiovascular disease", "id": "n1617", "ko": "H01263", "label": "n1617", "labels": ":disease", "name": "Progressive cardiac conduction defect (PCCD)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Galactorrhea is a discharge of milk or a milk-like secretion from the breast in the absence of parturition or beyond six months\u0027 post-partum in a nonbreastfeeding woman. The condition is more common in women who are 20 to 35 years of age and in previously parous women. It is less common in children and nulligravid women. Galactorrhea also can occur in men. After infancy, galactorrhea usually is medication-induced. The most common pathologic cause of galactorrhea is a pituitary tumor. Other causes include hypothalamic and pituitary stalk lesions, neurogenic stimulation, thyroid disorders, and chronic renal failure. Tests for pregnancy, serum prolactin level and serum thyroid-stimulating hormone level, and magnetic resonance imaging are important diagnostic tools that should be employed when clinically indicated. The decision to treat patients with galactorrhea is based on the serum prolactin level, the severity of galactorrhea, and the patient\u0027s fertility desires. Dopamine agonists are the treatment of choice in most patients with hyperprolactinemic disorders. Medications causing hyperprolactinemia should be discontinued or replaced with a medication from a similar class with lower potential for causing hyperprolactinemia. For women who cannot breastfeed after childbirth for some reasons, various pharmacologic and nonpharmacologic interventions have been used to suppress lactation and relieve associated symptoms. Pharmacological options mainly involve dopamine agonist medications.", "disease_category": "Reproductive system disease", "id": "n1618", "ko": "H01607", "label": "n1618", "labels": ":disease", "name": "Galactorrhea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Floating-Harbor syndrome is a rare syndrome characterized by short stature, characteristic face, and an expressive speech delay. Mutations in SRCAP, encoding chromatin-remodeling factor, cause this disease.", "disease_category": "Congenital malformation", "id": "n1619", "ko": "H02082", "label": "n1619", "labels": ":disease", "name": "Floating-Harbor syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital asplenia is a rare developmental disorder that is characterized by the absence of a spleen at birth. The patients are prone to life-threatening bacterial infections. Isolated congenital asplenia has no other developmental defects. Mutations in the gene RPSA, which encodes ribosomal protein, cause more than half of the cases of isolated congenital asplenia. The mode of inheritance is usually autosomal dominant, though sporadic cases are also reported. Congenital asplenia often occurs in the context of a recognised malformation syndrome, called the Ivemark syndrome.", "disease_category": "Congenital malformation", "id": "n1620", "ko": "H01435", "label": "n1620", "labels": ":disease", "name": "Congenital asplenia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive MyD88 deficiency predisposes affected patients to recurrent pyogenic bacterial infections, including invasive pneumococcal disease. The patients are resistant to other microbes.", "disease_category": "Immune system disease", "id": "n1621", "ko": "H00721", "label": "n1621", "labels": ":disease", "name": "Pyogenic bacterial infections, recurrent, due to MYD88 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The genus Bacteroides, anaerobic, bile-resistant, non-spore-forming, gram-negative rod, is capable of causing very serious infections (e.g., intra-abdominal sepsis and bacteremia). Particularly, intra-abdominal sepsis is the most common infection caused by Bacteroides. Bacteroides bacteremia generally is characterized by thrombophlebitis, metastatic infection, hyperbilirubinemia, and high mortality rate.", "disease_category": "Infectious disease", "id": "n1622", "ko": "H02076", "label": "n1622", "labels": ":disease", "name": "Bacteroides infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome dermatospraxis type (EDSDERMS) is an autosomal recessive connective tissue disorder characterized by an extreme skin fragility. It is resulting from mutations inactivating ADAMTS2, encoding procollagen N-endopeptidase.", "disease_category": "Congenital malformation", "id": "n1623", "ko": "H02244", "label": "n1623", "labels": ":disease", "name": "Ehlers-Danlos syndrome dermatospraxis type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neonatal diabetes mellitus (NDM), which is a monogenic form of diabetes, is a heterogeneous group of disorders characterized by hyperglycemia in the first 6 months of life. NDM is categorized into transient (TNDM) and permanent (PNDM). TNDM is a developmental disorder of insulin production that resolves by age 18 months but can reappear later in life. TNDM is different from type 1 diabetes since no islet cell antibodies or autoimmune phenomenon were found in these patients. 6q24-related TNDM is an imprinting disorder resulting from overexpression of at least two imprinted genes, PLAGL1 and HYMAI, on chromosome 6q24. Hypomethylation of multiple imprinted loci is associated with mutations in ZFP57. Mutations in ABCC8 and KCNJ11 encoding Kir6.2 and SUR1 are other genetic causes of TNDM.", "disease_category": "Metabolic disease; Endocrine disease", "id": "n1624", "ko": "H00513", "label": "n1624", "labels": ":disease", "name": "Transient neonatal diabetes mellitus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dyslexia is defined by severe difficulties in reading acquisition, often accompanied by spelling difficulties and affects a large number of people (5-10%). It is caused by multiple genetic and environmental risk factors as well as their interplay. Several candidate genes have been identified in the past decade. However, effects of individual genetic variations on dyslexia-associated deficits are only moderate. At the brain level, dyslexia is associated with aberrant structure and function, particularly in left hemisphere reading-language networks.", "disease_category": "Mental and behavioural disorder", "id": "n1625", "ko": "H01899", "label": "n1625", "labels": ":disease", "name": "Dyslexia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The neonatal form of adrenoleukodystrophy (NALD) is a peroxisomal disorder caused by mutation of one of the peroxisomal biogenesis factor genes.", "disease_category": "Inherited metabolic disease; Neurodegenerative disease", "id": "n1626", "ko": "H00177", "label": "n1626", "labels": ":disease", "name": "Neonatal adrenoleukodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neutral lipid storage disease (NLSD) comprises a heterogeneous group of autosomal recessive disorders characterized by systemic accumulation of triglycerides in cytoplasmic droplets. Neutral lipid storage disease with myopathy is the subgroup of NLSD, characterized by mild myopathy, absence of ichthyosis and mutations in adipose triglyceride lipase (PNPLA2).", "disease_category": "Inherited metabolic disease", "id": "n1627", "ko": "H01297", "label": "n1627", "labels": ":disease", "name": "Neutral lipid storage disease with myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atypical chronic myeloid leukemia (aCML) is a rare subtype of myelodysplastic/myeloproliferative neoplasm (MDS/MPN). It is characterized by leukocytosis, granulocytic dysplasia, and typically poor patient outcomes. aCML is dominated by mutations in SETBP1, granulocyte colony-stimulating factor 3 receptor (CSF3R), NRAS and KRAS. In addition to these mutations, other recurrent mutations in a variety of genes including NRAS, IDH2, and CBL have recently been described in aCML at lower frequencies.", "disease_category": "Cancer", "id": "n1629", "ko": "H02412", "label": "n1629", "labels": ":disease", "name": "Atypical chronic myeloid leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Postaxial polydactyly (PAP) is one of the commonest congenital malformations. Both isolated and syndromic forms of PAP have been reported. PAP is characterized by duplication of the fifth finger/toe on the ulnar/fibular side of hands/feet. A small projection of tissue or scar mark just below the proximal interphalangeal crease can also be the only clinical finding. PAP is clinically classified into type A (PAPA) with fully developed extra digit and type B (PAPB) with incompletely developed digit. PAPA is a genetically heterogeneous disorder and exhibits as either autosomal dominant or recessive manner of inheritance. Given that both isolated PAPA1 and PAPB are caused by the mutations in the GLI3 gene, PAPB may considered as a variant of PAPA1 in genetics.", "disease_category": "Congenital malformation", "id": "n1631", "ko": "H01852", "label": "n1631", "labels": ":disease", "name": "Postaxial polydactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nevo syndrome is a rare autosomal recessive disorder characterized by perinatal overgrowth, joint laxity, kyphosis, muscular hypotonia, wrist drop, spindle shaped fingers, and volar edema. It is an allelic disorder of Ehlers-Danlos syndrome kyphoscoliosis type.", "disease_category": "Congenital malformation", "id": "n1632", "ko": "H00980", "label": "n1632", "labels": ":disease", "name": "Nevo syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Blue cone monochromacy (also known as X-linked recessive incomplete achromatopsia) is a congenital stationary cone dysfunction syndrome characterized by the absence of both red and green cone sensitivities. Vision is derived from the remaining blue cones and rod photoreceptors. Patients present with reduced visual acuity, pendular nystagmus, and photophobia. The prevalence of blue cone monochromacy is estimated to be 1 in 100 000 males.", "disease_category": "Nervous system disease", "id": "n1633", "ko": "H00974", "label": "n1633", "labels": ":disease", "name": "Blue cone monochromacy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bilateral macronodular adrenal hyperplasia (BMAH) is an adrenal disorder characterized by bilateral benign adrenocortical nodules associated with variable levels of cortisol excess. BMAH is an adrenal cause of Cushing\u0027s syndrome (CS). An increased activity of the cAMP/PKA pathway is found in the various forms of BMAH. Actors of the cAMP/PKA signaling pathway or genes causing a hereditary familial tumor syndrome including adenomatous polyposis coli gene (APC), menin (MEN1) and fumarate hydratase (FH) can favor or be responsible for the development of BMAH. Recently, a new gene, ARMC5, was identified as a frequent cause of sporadic or familial BMAH.", "disease_category": "Endocrine and metabolic diseases", "id": "n1635", "ko": "H02049", "label": "n1635", "labels": ":disease", "name": "Bilateral macronodular adrenal hyperplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tenorio syndrome is a overgrowth syndrome characterized by overgrowth, macrocephaly, intellectual disability, mild hydrocephaly, hypoglycemia, and inflammatory diseases resembling Sjogren\u0027s syndrome [DS:H01502]. Mutations in RNF125, encoding an E3 ubiquitin ligase, have been found from patients. It have been demonstrated that mutations in RNF125 result in a loss of function of RNF125 and dysregulation of the RIG-I-IPS1, PI3K-AKT, and interferon pathways.", "disease_category": "Congenital malformation", "id": "n1636", "ko": "H01806", "label": "n1636", "labels": ":disease", "name": "Tenorio syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Globozoospermia is a rare form of teratozoospermia, mainly characterized by round-headed spermatozoa that lack an acrosome. Acrosome plays an important role at the site of sperm-zonapellucida binding during the fertilization process. It was suggested that a homozygous mutation in SPATA16 was associated with male infertility in human globozoospermia. It has also been reported that a recurrent deletion of DPY19L2 causes infertility in man by blocking sperm head elongation and acrosome formation.", "disease_category": "Reproductive system disease", "id": "n1637", "ko": "H01208", "label": "n1637", "labels": ":disease", "name": "Globozoospermia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Patients with this disease suffer from exocrine pancreatic insufficiency, dyserythropoietic anemia, and calvarial hyperostosis. Mutatioins in COX4I2, an essential component of cytochrome c oxidase complex expressed in acinar cells, leads to failure to absorb fat and deficiency of fat-soluble vitamins.", "disease_category": "Metabolic disease; Pancreas disease; Hematologic disease; Skeletal dysplasia", "id": "n1638", "ko": "H00920", "label": "n1638", "labels": ":disease", "name": "Exocrine pancreatic insufficiency, dyserythropoietic anemia, and calvarial hyperostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nivelon-Nivelon-Mabille syndrome (NNMS), previously known as chondrodysplasia-pseudohermaphrodism syndrome, is a rare autosomal recessive syndrome characterized by microcephaly, early infantile onset seizures, and cerebellar vermis hypoplasia. It has been reported that mutations in the hedgehog acyl-transferase gene (HHAT) cause NNMS.", "disease_category": "Congenital malformation", "id": "n1639", "ko": "H02479", "label": "n1639", "labels": ":disease", "name": "Nivelon-Nivelon-Mabille syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epstein syndrome is a rare autosomal dominant progressive nephropathy associated with macrothrombocytopenia. Sensorineural hearing loss can also occur. It is linked to mutations in MYH9, the nonmuscle myosin heavy chain. It has been suggested that renoprotective treatment by renin-angiotensin system blockade is effective in reducing proteinuria in patients with MYH9 nephropathy.", "disease_category": "Cardiovascular disease", "id": "n1641", "ko": "H00578", "label": "n1641", "labels": ":disease", "name": "Epstein syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sulfite oxidase deficiency is a rare inherited disease with severe neurological symptoms such as intractable neonatal or infantile seizures, hypotonia or hypertonia, feeding difficulties, profound developmental delay, and dislocated lens. Isolated sulfite oxidase deficiency results from defects in the enzyme sulfite oxidase, which is responsible for the oxidation of sulfite to sulfate. Several mutations have been identified from patients suffering from isolated sulfite oxidase deficiency. The more common molybdenum cofactor deficiency [DS:H00192] leads to combined defects in xanthine dehydrogenase and sulfite oxidase, as sulfite oxidase is 1 of 3 enzymes in humans that requires molybdenum as a cofactor, the other 2 being xanthine oxidase and aldehyde oxidase. The seizures in isolated sulfite oxidase deficiency may even begin prenatally, and are much more severe compared with those in molybdenum cofactor deficiency.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n1642", "ko": "H01237", "label": "n1642", "labels": ":disease", "name": "Sulfite oxidase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Burn-McKeown syndrome (BMKS) is a rare autosomal-recessive malformative craniofacial disorder characterized by choanal atresia, sensorineural deafness, cardiac defects, and typical craniofacial dysmorphisms, consisting of narrow palpebral fissures, coloboma of the lower eyelids, a prominent nose with high nasal bridge, short philtrum, cleft lip and/or palate, and large and protruding ears. All patients have normal intellectual development; Treacher Collins syndrome [DS:H00610] is therefore a possible differential diagnosis. Mutations in TXNL4A, encoding a protein of the major spliceosome, have been identified as the cause of BMKS.", "disease_category": "Congenital malformation", "id": "n1644", "ko": "H01839", "label": "n1644", "labels": ":disease", "name": "Burn-McKeown syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Crow-Fukase syndrome, also called POEMS syndrome, is a rare paraneoplastic syndrome due to an underlying plasma cell neoplasm, characterized by polyneuropathy, organomegaly, endocrinopathy, monoclonal gammopathy, and skin changes as its salient features. Major diagnostic criteria include sclerotic bone lesions, elevated serum or plasma levels of vascular endothelial growth factor (VEGF), and Castleman disease. The misdiagnosis is very common due to its rarity and complicated clinical manifestations. Recognition of the complex of clinical complications is the first step in effectively managing the disease. The pathogenesis is not well understood. VEGF appears to play an important role in the disease and is especially useful for monitoring therapy, but it is not likely the sole factor driving the disease. The most commonly used therapies include alkylators and steroids, high-dose chemotherapy with peripheral blood stem cell transplantation, lenalidomide, and bortezomib.", "disease_category": "Other disease", "id": "n1645", "ko": "H01461", "label": "n1645", "labels": ":disease", "name": "Crow-Fukase syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schopf-Schulz-Passarge syndrome is a rare ectodermal dysplasia resulted from mutations in the WNT10A. The combination of multiple eyelid apocrine hidrocystomas, hypodontia, palmoplantar keratoderma, hypotrichosis and nail dystrophy characterize the disease.", "disease_category": "Congenital malformation", "id": "n1646", "ko": "H00781", "label": "n1646", "labels": ":disease", "name": "Schopf-Schulz-Passarge syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atrioventricular septal defect, also known as atrioventricular canal defect or endocardial cushion defect, is a congenital heart malformation involving the interatrial septum, interventricular septum, and atrioventricular valves. The defect is often associated with Down syndrome (trisomy 21).", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n1648", "ko": "H00547", "label": "n1648", "labels": ":disease", "name": "Atrioventricular septal defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Meniere disease is an inner ear disorder characterized by episodic vertigo attacks, sensorineural hearing loss, tinnitus, and aural fullness. Prevailing theories on its pathogenesis point to endolymphatic hydrops as one derangement responsible for producing dysfunction within the cochlea and peripheral vestibular apparatus. Although the familial clustering and the geographical and racial differences in incidence suggest a certain role for genetic factors in the development of Meniere disease, no convincing evidence for an association with any gene exists, at present.", "disease_category": "Nervous system disease", "id": "n1649", "ko": "H01495", "label": "n1649", "labels": ":disease", "name": "Meniere disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acromelic frontonasal dysostosis (AFND) is a distinctive and rare frontonasal malformation that presents in combination with brain and limb abnormalities. The mutations in ZSWIM6 have been shown to underlie this disorder.", "disease_category": "Congenital malformation", "id": "n1650", "ko": "H02210", "label": "n1650", "labels": ":disease", "name": "Acromelic frontonasal dysostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Griscelli syndrome (GS) is a rare autosomal recessive disorder caused by mutations in either the myosin VA, RAB27A, or melanophilin genes. GS is characterized by partial albinism, hepatosplenomegaly, progressive neurological deterioration, hypogammaglobulinemia and pancytopenia.", "disease_category": "Primary immunodeficiency", "id": "n1651", "ko": "H02022", "label": "n1651", "labels": ":disease", "name": "Griscelli syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sporadic and familial hemiplegic migraines (SHM and FHM) are rare paroxysmal disorders characterized by motor aura and headache. The distinction is based on whether at least one first or second degree relative is also affected, otherwise the diagnostic criteria are similar. The majority of FHM families have a mutation in one of the ion channels CACNA1A, ATP1A2 and SCN1A. SHM is sometimes caused by a de novo mutation in one of the genes. However, at least a quarter of the large families affected and most sporadic cases do not have a mutation in the three genes known to be implicated in this disorder, suggesting that other genes are still to be identified.", "disease_category": "Nervous system disease", "id": "n1652", "ko": "H00775", "label": "n1652", "labels": ":disease", "name": "Hemiplegic migraine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive macrocephaly/megalencephaly syndrome (MGCPH) is characterized by intellectual disability, macro crania, and megalencephaly. Mutations in TBC1D7 were reported in patients. TBC1D7 forms a complex with TSC1 and TSC2 that inhibits mTORC1 signaling and limits cell growth.", "disease_category": "Congenital malformation", "id": "n1653", "ko": "H02446", "label": "n1653", "labels": ":disease", "name": "Autosomal recessive macrocephaly/megalencephaly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acromicric dysplasia is a rare autosomal dominant bone dysplasia characterised by severe short stature, short hands and feet, joint limitations, skin thickening, and distinct facial features. It has been reported that mutations in FBN1 are responsible for this disease.", "disease_category": "Congenital malformation", "id": "n1656", "ko": "H02228", "label": "n1656", "labels": ":disease", "name": "Acromicric dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chylomicron retention disease (CRD) is a rare autosomal recessive disorder characterized by malabsorption, failure to thrive (FTT), developmental difficulties, mental retardation, abnormal vibration sense, and hyporeflexia. CRD is caused by a mutation in the SAR1B gene, which codes for an essential component of the vesicular coat protein complex II (COPII) necessary for endoplasmic reticulum to Golgi transport.", "disease_category": "Inherited metabolic disease", "id": "n1658", "ko": "H00927", "label": "n1658", "labels": ":disease", "name": "Chylomicron retention disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Paternal uniparental disomy 14 syndrome is characterized by characteristic face, a small bell-shaped thorax with coat-hanger appearance of the ribs, abdominal wall defects, placentomegaly and polyhydramnios. Human chromosome 14q32.2 carries a cluster of imprinted genes including paternally expressed genes (PEGs) such as DLK1 and RTL1 and maternally expressed genes (MEGs) such as MEG3, RTL1as (RTL1 antisense) and MEG8, together with the intergenic differentially methylated region (IG-DMR) and the MEG3-DMR. It has been reported that epimutations (hypermethylations) and microdeletions affecting the IG-DMR and/or the MEG3-DMR, result in paternal uniparental disomy 14 like phenotype. Recently, the name \u0027Kagami-Ogata syndrome\u0027 has been approved for this clinically recognizable disorder.", "disease_category": "Chromosomal abnormality", "id": "n1659", "ko": "H01801", "label": "n1659", "labels": ":disease", "name": "Kagami-Ogata syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "GM2 gangliosidoses are a group of autosomal recessive lysosomal storage disorders caused by deficiency of beta-hexosaminiase or the noncatalytic GM2 activator in glycosphingolipid catabolism. The enzymatic defect results in the accumulation of GM2 ganglioside in neurons that mainly affects motor and spinocerebellar function. Mutations of the HEXA gene cause deficiency of the beta-hexosaminidase A and result in Tay-Sachs disease. Mutations of the HEXB gene, encoding the beta-subunit, cause deficiency of both enzymes (beta-hexosaminidase A and B), leading to Sandhoff disease. Deficiency of the GM2 activator protein, which mediates the interaction between the water-soluble beta-hexosaminidase A and GM2 ganglioside, causes the AB variant of GM2 gangliosidosis.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n1661", "ko": "H00124", "label": "n1661", "labels": ":disease", "name": "GM2 gangliosidoses", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Double outlet right ventricle (DORV) is a clinically significant congenital heart defect. DORV is a condition in which the aorta rises from the right ventricle and is associated with ventricular septal defect. Chromosomal abnormalities are present in some cases of DORV. Trisomies 13 and 18, and del 22q11 are the most commonly associated cytogenetic lesions. Mutations in the CFC1 and GDF1 genes were the most commonly reported monogenic loci associated with DORV in humans.", "disease_category": "Cardiovascular disease", "id": "n1662", "ko": "H00918", "label": "n1662", "labels": ":disease", "name": "Double-outlet right ventricle", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "HUPRA syndrome is a multisystemic mitochondrial cytopathy of infancy, characterized by hyperuricemia, pulmonary hypertension, renal failure, and alkalosis. It has been reported that mutations in SARS2 encoding the mitochondrial seryl-tRNA synthetase, cause HUPRA syndrome.", "disease_category": "Congenital disorder of metabolism", "id": "n1663", "ko": "H02441", "label": "n1663", "labels": ":disease", "name": "HUPRA syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glanders is an infectious disease of equines that can be transmitted to humans. It is usually an occupational disease, affecting individuals in contact with infected animals such as veterinarians, grooms, and farmers. The causative agent of glanders is Burkholderia mallei, a gram-negative aerobic bacterium. In equines and humans, B. mallei infection can present as either nasal-pulmonary infections (glanders) or cutaneous infections (farcy).", "disease_category": "Infectious disease", "id": "n1664", "ko": "H00316", "label": "n1664", "labels": ":disease", "name": "Glanders", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myeloperoxidase deficiency is the most common inherited disorder of neutrophils. Heterogeneous mutations in the gene encoding myeloperoxidase have been described.", "disease_category": "Primary immunodeficiency", "id": "n1665", "ko": "H02025", "label": "n1665", "labels": ":disease", "name": "Myeloperoxidase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Paroxysmal extreme pain disorder (PEPD) is a autosomal dominant pain disorder resulting from a set of gain-of-function mutations in SCN9A, the gene encoding Nav1.7, that impair inactivation of Nav1.7. Severe pain in PEPD patients along with flushing are induced by bowel movement or probing of the perianal areas, and are sometimes accompanied by tonic nonepileptic seizures and cardiac deficits. The pain attacks are most severe in the lower part of the body and are often triggered by temperature changes (such as cold winds), eating, and/or emotional upsets (such as crying).", "disease_category": "Nervous system disease", "id": "n1666", "ko": "H00772", "label": "n1666", "labels": ":disease", "name": "Paroxysmal extreme pain disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "A rare X-linked recessive syndrome \u0027Osteoporosis, lymphedema, anhydrotic ectodermal dysplasia with immunodeficiency\u0027, abbreviated as OLEDAID, is caused by termination codon mutations in the NEMO gene which encodes the essential modulator of NF-kappa B.", "disease_category": "Congenital malformation", "id": "n1667", "ko": "H00540", "label": "n1667", "labels": ":disease", "name": "Osteoporosis, lymphedema, anhydrotic ectodermal dysplasia with immunodeficiency (OLEDAID)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Systemic sclerosis (scleroderma) is an autoimmune disease that is characterized by fibrosis of the skin and major internal organs. The core symptoms of this disease are Raynaud\u0027s phenomenon, skin thickening, Nail-fold capillary, and serum autoantibody production. Systemic sclerosis can manifest as either the diffuse or the limited variant, distinguished by the degree and the extent of cutaneous sclerosis. A highly variable clinical course exists that spans from mild and subtle findings to aggressive life-threatening multisystem disease. Anti-nuclear antibodies (ANA) are present in more than 90% of patients, and these ANA react against various intracellular components. However, one patient rarely has two or more types of ANA. The particular ANA types are often indicative of clinical features, disease course and overall severity. At present, there is no treatment that has been proven to modify the overall disease course, but therapy that targets specific organ involvement early before irreversible damage occurs does improve both quality of life and survival. Although the precise pathogenesis of this disease remains unknown, the consensus is that it is triggered in genetically-susceptible individuals by exposure to specific environmental agents.", "disease_category": "Immune system disease; Skin and connective tissue disease", "id": "n1668", "ko": "H01492", "label": "n1668", "labels": ":disease", "name": "Systemic sclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Juvenile myoclonic epilepsy (JME/EJM) is the most common form of idiopathic generalized epilepsy. JME appears around puberty and is characterized by seizures with bilateral and irregular myoclonic jerks, predominantly in the arms. No disturbance of consciousness is noticeable. Response to appropriate drugs is good.", "disease_category": "Nervous system disease", "id": "n1669", "ko": "H02217", "label": "n1669", "labels": ":disease", "name": "Juvenile myoclonic epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypotrichosis (HYPT) is a non-syndromic hair loss that includes hereditary hypotrichosis simplex (HSS), localized autosomal recessive hypotrichosis (LAH), and Marie-Unna hereditary hypotrichosis (MUHH). HSS is a rare autosomal dominant form that affects men and women equally. It is characterized by progressing hair loss from childhood, culminating in an almost complete loss of scalp hair by the third decade.", "disease_category": "Skin disease", "id": "n1670", "ko": "H00786", "label": "n1670", "labels": ":disease", "name": "Hypotrichosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Generalized arterial calcification of infancy (GACI) is a rare and often fatal genetic disorder, characterized by calcification of the internal elastic lamina, fibrotic myointimal proliferation of muscular arteries, and resultant arterial stenosis. GACI is associated with biallelic inactivating mutations in ENPP1 in about 75% of the cases. ENPP1 generates PPi that inhibits hydroxyapatite crystal growth.", "disease_category": "Cardiovascular disease", "id": "n1673", "ko": "H01002", "label": "n1673", "labels": ":disease", "name": "Generalized arterial calcification of infancy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adult-onset autosomal dominant leukodystrophy (ADLD) is a slowly progressive neurological disorder characterized by symmetrical widespread myelin loss in the central nervous system. Although a phenotype is similar to that of multiple sclerosis, ADLD neuropathology shows preservation of oligodendroglia in the presence of subtotal demyelination and lack of astrogliosis. It has been reported that ADLD can be caused by a tandem genomic duplication resulting in an extra copy of the lamin B1 gene.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n1674", "ko": "H01230", "label": "n1674", "labels": ":disease", "name": "Adult-onset autosomal dominant leukodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Harel-Yoon syndrome (HAYOS) is a neurological syndrome characterized by global developmental delay, hypotonia, optic atrophy, axonal neuropathy, and hypertrophic cardiomyopathy. It has been reported that HAYOS is caused by mutations in ATAD3A, encoding a mitochondrial membrane protein. ATAD3A is implicated in mitochondrial dynamics, nucleoid organization, protein translation, cell growth, and cholesterol metabolism.", "disease_category": "Nervous system disease", "id": "n1675", "ko": "H02448", "label": "n1675", "labels": ":disease", "name": "Harel-Yoon syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dicarboxylic aminoaciduria (DA) is an autosomal recessive disorder characterized by a striking excretion of urinary glutamate and aspartate, resulting from the incomplete reabsorption of anionic amino acids from the glomerular filtrate in the kidney. DA is generally considered to be a benign disorder, but cases with mental retardation have been reported as well. Homozygous loss-of-function mutations in SLC1A1 could be associated with DA.", "disease_category": "Urinary system disease; Kidney disease; Inherited metabolic disease", "id": "n1676", "ko": "H00911", "label": "n1676", "labels": ":disease", "name": "Dicarboxylic aminoaciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Combined SAP deficiency is a fatal infantile lysosomal storage disorder with hepatosplenomegaly and severe neurological disease. It is caused by mutations in the PSAP gene leading to absence or non-functionality of the prosaposin protein. Mammalian prosaposin encodes in tandem four small acidic activator proteins (saposins) with specificities for glycosphingolipids hydrolases.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n1678", "ko": "H01239", "label": "n1678", "labels": ":disease", "name": "Combined SAP deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital suprabulbar paresis (Worster- Drought syndrome) is a permanent movement disorder of the bulbar muscles causing persistent difficulties with swallowing, feeding, speech, and saliva control owing to a non-progressive disturbance in early brain development. Owing to the paresis of the orbicularis oris the patient is unable to round the lips or to blow, but as other facial muscles are not affected he can smile normally and close his eyes. An increased jaw jerk and a positive snout reflex are sometimes found, suggesting an upper motor neurone lesion. Congenital suprabulbar paresis has not yet been recognised in the literature as a genetic entity but occasional familial cases suggest that it may have a genetic basis.", "disease_category": "Nervous system disease", "id": "n1679", "ko": "H01837", "label": "n1679", "labels": ":disease", "name": "Congenital suprabulbar paresis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Potassium-aggravated myotonia (PAM), which is also known as sodium channel myotonia (SCM), is a group of pure myotonic disorders caused by mutations in the SCN4A gene. PAM includes three diseases with very similar phenotypes: myotonia fluctuans, myotonia permanens, and acetazolamide-sensitive myotonia. These disorders differ from the other nondystrophic myotonias in that: (1) the myotonia is exacerbated by potassium ingestion; (2) the myotonia does not worsen with cold exposure; and (3) there is no major weakness.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1681", "ko": "H00744", "label": "n1681", "labels": ":disease", "name": "Potassium-aggravated myotonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycerol kinase deficiency is an X-linked recessive disorder. There are two types, an isolated form and a complex form (chromosome Xp21 deletion syndrome). Isolated glycerol kinase deficiency results from mutations in GK gene. It has an inconstant phenotype, ranging from asymptomatic hyperglycerolemia to a severe metabolic disorder with growth and psychomotor retardation.", "disease_category": "Inherited metabolic disease", "id": "n1682", "ko": "H02013", "label": "n1682", "labels": ":disease", "name": "Glycerol kinase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Methylmalonic aciduria and homocystinuria (MAHC) is caused by defects of intracellular cobalamin (vitamin B12) metabolism. Derivatives of cobalamin are essential cofactors for enzymes required in intermediary metabolism, and its defects lead to the accumulation of methylmalonic acid and/or homocysteine in blood and urine. Affected persons present with multisystem clinical abnormalities, including developmental, hematologic, neurologic, and metabolic findings.", "disease_category": "Congenital disorder of metabolism", "id": "n1683", "ko": "H02221", "label": "n1683", "labels": ":disease", "name": "Methylmalonic aciduria and homocystinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pierson syndrome is an autosomal recessive disease characterized by congenital nephrotic syndrome, bilateral microcoria, and neurological abnormalities. The nephrotic syndrome progresses to end-stage renal disease during the first year of life. Pierson syndrome is caused by a deficiency of 2-laminin in the basement membrane.", "disease_category": "Urinary system disease", "id": "n1684", "ko": "H00576", "label": "n1684", "labels": ":disease", "name": "Pierson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cohen-Gibson syndrome (COGIS) is an overgrowth syndrome caused by mutations in EED. Patients are with overgrowth, facial dysmorphism and intellectual disability. EED is a member of the polycomb repressive complex 2 (PRC2) that maintains gene silencing.", "disease_category": "Congenital malformation", "id": "n1687", "ko": "H02477", "label": "n1687", "labels": ":disease", "name": "Cohen-Gibson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "L1 syndrome comprises a wide variety of X-linked inherited neurodevelopmental disorders caused by mutations in the L1CAM gene, including X-linked hydrocephalus, MASA syndrome (mental retardation, aphasia, spastic paraplegia, adducted thumbs), X-linked complicated hereditary spastic paraplegia type 1, and X-linked partial agenesis of corpus callosum. L1CAM encodes for the L1 cell adhesion molecule (L1-CAM), a member of the immunoglobulin (Ig) superfamily of neural cell adhesion molecules that is expressed in the developing nervous system.", "disease_category": "Congenital malformation", "id": "n1688", "ko": "H01034", "label": "n1688", "labels": ":disease", "name": "L1 syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hemiconvulsion-hemiplegia-epilepsy (HHE) syndrome is a rare condition involving sudden and prolonged unilateral seizures in infancy and early childhood, followed by hemiplegia. The prolonged focal motor seizure usually occurs during the course of a febrile illness and is followed by hemiplegia ipsilateral to the side of convulsions. Although hemiplegia is usually permanent, it may disappear in about 20% of cases. Some patients with familial hemiplegic migraine and manifesting the S218L mutation in CACNA1A were reported to experience severe attacks with unilateral cerebral edema after trivial head trauma. It has shown that CACNA1A associate with HHE and familial hemiplegic migraine, and suggested that similar pathogenic mechanisms may underlie these two disorders.", "disease_category": "Nervous system disease", "id": "n1689", "ko": "H01808", "label": "n1689", "labels": ":disease", "name": "Hemiconvulsion-hemiplegia-epilepsy syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Plasminogen deficiency is characterized by decreased serum plasminogen activity. Two forms of the disorder are distinguished. Type 1, also called hypoplasminogenemia, is associated with pseudomembrane disease. Ligneous conjunctivitis is the most common of the clinical syndromes associated with plasminogen deficiency, although numerous other organs have been reported to be affected. Type 2, also known as dysplasminogenemia, is characterized by normal, or slightly reduced antigen levels, and absence of clinical manifestations.", "disease_category": "Hematologic disease", "id": "n1690", "ko": "H01206", "label": "n1690", "labels": ":disease", "name": "Plasminogen deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Basel-Vanagait-Smirin-Yosef syndrome (BVSYS) is a syndrome characterized by eye, brain, cardiac and palatal abnormalities as well as growth retardation, microcephaly and severe intellectual disability. It has been reported that mutations in MED25 cause this syndrome.", "disease_category": "Congenital malformation", "id": "n1691", "ko": "H02483", "label": "n1691", "labels": ":disease", "name": "Basel-Vanagait-Smirin-Yosef syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Benign familial hematuria is an autosomal dominant disorder characterized by recurrent dysmorphic hematuria detected in childhood. The glomerular basement membrane is uniformly thin, but renal function is normal. Heterozygous mutations in COL4A3 or COL4A4 lead to reduced collagen network levels in the basement membrane.", "disease_category": "Urinary system disease", "id": "n1694", "ko": "H00582", "label": "n1694", "labels": ":disease", "name": "Benign familial hematuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondylometaphyseal dysplasia, Megarbane-Dagher-Melki type (SMDMDM) is a rare, autosomal-recessive lethal skeletal dysplasia characterized pre and postnatal growth retardation, developmental delay, large anterior fontanel, prominent forehead, low-set ears, depressed nasal bridge, short nose, anteverted nares, increased nasal width, prominent abdomen, and short limbs. A homozygous mutation in MAGMAS (Mitochondria-associated granulocyte macrophage colony stimulating factor-signaling molecule), also referred to as PAM16, is identified from patients of this disease.", "disease_category": "Congenital malformation", "id": "n1695", "ko": "H01830", "label": "n1695", "labels": ":disease", "name": "Spondylometaphyseal dysplasia, Megarbane-Dagher-Melki type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hoyeraal-Hreidarsson syndrome is a severe variant of the X-linked recessive dyskeratosis congenita. It is a multisystem disorder characterized by intrauterine growth retardation, microcephaly, cerebellar hypoplasia, bone marrow failure associated with immunodeficiency. A missense mutation in the DKC1 gene and premature short telomeres were found in the disease.", "disease_category": "Ribosomopathy", "id": "n1696", "ko": "H00788", "label": "n1696", "labels": ":disease", "name": "Hoyeraal-Hreidarsson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Eosinophilic granulomatosis with polyangiitis (EGPA) is a systemic vasculitic disorder of unknown etiology that affects small-to-medium-size blood vessels. This disease has been called Churg-Strauss syndrome (CSS) for many years, and renamed eosinophilic granulomatosis with polyangiitis (EGPA) in 2012. EGPA is characterized by asthma, hypereosinophilia, and extravascular eosinophilic granulomas. Clinically, three phases may be distinguished. The prodromal phase may persist for many years, consisting of asthma possibly associated with allergic rhinitis and often complicated by recurrent rhinosinusitis and nasal polyps. The second phase is characterized by peripheral blood eosinophilia or eosinophilic tissue infiltrates. The third phase is dominated by manifestations resulting from systemic vasculitis. Vasculitis commonly affects the skin, nerves, gastrointestinal tract, and heart. It can be serious and life-threatening. EGPA pathogenesis is not well known. The disease is probably the result of a complex interaction in which genetically and environmental factors lead to an inflammatory response whose principal players are eosinophils, T, and B lymphocytes. HLA-DRB1 and DRB4 alleles and IL10.2 haplotype of the IL-10 promoter gene are the most studied genetic determinants. A combination of high-dose corticosteroids and cyclophosphamide is still the gold standard for the treatment of severe cases, but the use of biological agents such as rituximab or mepolizumab seems to be a promising therapeutic alternative.", "disease_category": "Cardiovascular disease", "id": "n1697", "ko": "H01468", "label": "n1697", "labels": ":disease", "name": "Eosinophilic granulomatosis with polyangiitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dominant deafness-onychodystrophy (DDOD) is an autosomal dominant syndrome characterized mainly by congenital sensorineural hearing loss accompanied by dystrophic or absent nails. Patients with DDOD syndrome have normal development and cognitive functions. It has been suggested that de novo mutation in ATP6V1B2 impairs lysosome acidification and causes DDOD.", "disease_category": "Congenital malformation", "id": "n1698", "ko": "H02219", "label": "n1698", "labels": ":disease", "name": "DDOD syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital central hypoventilation syndrome (CCHS) is a disorder characterized by an idiopathic failure of the automatic control of breathing. It is frequently associated with a broad spectrum of dysautonomic symptoms, suggesting the involvement of genes widely expressed in the autonomic nervous system. In particular, the ASCL1-PHOX2A-PHOX2B developmental cascade was proposed as a candidate pathway. Recently, It has been showed that PHOX2B is the major CCHS locus, whose mutation accounts for 60% of cases.", "disease_category": "Nervous system disease", "id": "n1699", "ko": "H00916", "label": "n1699", "labels": ":disease", "name": "Congenital central hypoventilation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inherited epidermolysis bullosa is a diverse group of disorders characterized by mechanically fragile skin that readily blister. The conditions in which the blister formation occurs at the level of hemidesmosome are classified as hemidesmosomal variants, that is subtype of epidermolysis bullosa simplex.", "disease_category": "Congenital malformation", "id": "n1701", "ko": "H00585", "label": "n1701", "labels": ":disease", "name": "Epidermolysis bullosa, hemidesmosomal", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Jensen syndrome is X-linked deafness syndromes associated with progressive visual deterioration, dystonia, dementia, and psychiatric abnormalities. Causative mutations were identified within the deafness-dystonia peptide (TIMM8a) gene.", "disease_category": "Nervous system disease", "id": "n1703", "ko": "H01201", "label": "n1703", "labels": ":disease", "name": "Jensen syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked reticulate pigmentary disorder with systemic manifestations (XLPDR), previously known as X-linked cutaneous amyloidosis, is a rare syndrome characterized by recurrent infections and sterile multiorgan inflammation. The syndrome is caused by an intronic mutation in POLA1, the gene encoding the catalytic subunit of DNA polymerase alpha.", "disease_category": "Immune system disease", "id": "n1704", "ko": "H02484", "label": "n1704", "labels": ":disease", "name": "X-linked reticulate pigmentary disorder with systemic manifestations", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The condition of congenital bilateral absence of the vas deferens (CBAVD) causes obstructive azoospermia frequently seen in cystic fibrosis (CF) that is characterized by progressive lung disease, pancreatic dysfunction, elevated sweat electrolytes, and male infertility. In 80% of patients with CBAVD, mutations are identified in the cystic fibrosis transmembrane conductance regulator (CFTR) gene. Recently, mutations in ADGRG2 gene have been identified.", "disease_category": "Congenital malformation", "id": "n1705", "ko": "H01033", "label": "n1705", "labels": ":disease", "name": "Congenital bilateral absence of vas deferens", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurodevelopmental disorder (NED) with structural brain abnormalities is a group of syndromic neurodevelopmental disorders. Most of them have complications in addition to microcephaly. Several underlying genetic causes of these diseases have been identified.", "disease_category": "Congenital malformation", "id": "n1707", "ko": "H02470", "label": "n1707", "labels": ":disease", "name": "Neurodevelopmental disorder with structural brain abnormalities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital vertical talus is a primary dislocation of the talonavicular joint of autosomal dominant mode of inheritance. It is associated with rigid dorsal dislocation of the navicular over the neck of the talus, causing a flatfoot deformity known as \u0027rocker-bottom foot\u0027. It occurs in syndromic deformity but is rarely in isolation.", "disease_category": "Congenital malformation", "id": "n1709", "ko": "H00929", "label": "n1709", "labels": ":disease", "name": "Congenital vertical talus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cardiospondylocarpofacial (CSCF) syndrome is characterized by growth retardation, dysmorphic facial features, brachydactyly with carpal-tarsal fusion and extensive posterior cervical vertebral synostosis, cardiac septal defects with valve dysplasia, and deafness with inner ear malformations. It has been reported that mutations in MAP3K7, encoding TGF-beta-activated kinase 1 (TAK1), cause this disease.", "disease_category": "Congenital malformation", "id": "n1710", "ko": "H02226", "label": "n1710", "labels": ":disease", "name": "Cardiospondylocarpofacial syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Johanson-Blizzard syndrome is a rare, sometimes fatal disorder that is inherited in autosomal recessive pattern. Exocrine pancreatic insufficiency including decreased secretion of lipases and trypsinogen is the most consistent feature. Nasal wing hypoplasia, scalp defects, and sensorineural hearing loss are additional clinical features of the disease. The causative gene, ubiquitin-protein ligase E3 component N-recognin 1 (UBR1), is involved in protein destabilization.", "disease_category": "Congenital malformation", "id": "n1711", "ko": "H00571", "label": "n1711", "labels": ":disease", "name": "Johanson-Blizzard syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Paramyotonia congenita (PMC), which is also known as Eulenburg\u0027s disease, is an autosomal dominant inherited disease whose predominant feature is an episodic cold- or exercise-induced muscle myotonia in exposed areas (mainly the face, neck, and hands) that lasts for minutes to hours. The disease may also progress later in life, with stiffness giving way to flaccid paralysis and weakness in exposed or exercised muscles. It is caused by mutations in the sodium channel gene SCN4A.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1713", "ko": "H00743", "label": "n1713", "labels": ":disease", "name": "Paramyotonia congenita", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ataxia-telangiectasia-like disorder (ATLD) is a very rare autosomal recessive disorder, caused by mutations in Mre11 gene. Mre11 is a member of the Mre11/Rad50/Nbs1 (MRN) protein complex, that acts as a double-strand break sensor and recruits ATM to broken DNA molecules. The clinical features include the progressive cerebellar ataxia, and they are very similar to those of Ataxia-telangiectasia (A-T). In contrast to A-T, ATLD patients don\u0027t show telangiectasia and immune deficiency. Recently, genetic heterogeneity of ATLD, caused by mutation in the PCNA gene, has been reported.", "disease_category": "Neurodegenerative disease", "id": "n1714", "ko": "H02014", "label": "n1714", "labels": ":disease", "name": "Ataxia-telangiectasia-like syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome kyphoscoliosis type (EDSKSCL) is an autosomal recessive connective tissue disorder characterized by severe muscular hypotonia and kyphoscoliosis at birth, joint hypermobility, and skin fragility. It is caused by a deficiency of collagen lysyl hydroxylase due to mutations in PLOD1. Recently, it has been reported that mutations in FKBP14 cause an Ehlers-Danlos syndrome with progressive kyphoscoliosis, myopathy, and hearing loss (EDSKMH).", "disease_category": "Congenital malformation", "id": "n1715", "ko": "H02245", "label": "n1715", "labels": ":disease", "name": "Ehlers-Danlos syndrome kyphoscoliosis type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neonatal diabetes mellitus (NDM), which is a monogenic form of diabetes, is a heterogeneous group of disorders characterized by hyperglycemia in the first 6 months of life. NDM is categorized into transient (TNDM) and permanent (PNDM). In the case of PNDM, the condition does not resolve over time. The most frequent causes of PNDM are heterozygous mutations in the KCNJ11, INS and ABCC8 genes that play a critical role in insulin secretion from pancreatic beta-cells. The responsible genes remain unknown in up to 40% of patients.", "disease_category": "Metabolic disease; Endocrine disease", "id": "n1716", "ko": "H00512", "label": "n1716", "labels": ":disease", "name": "Permanent neonatal diabetes mellitus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Long QT syndrome (LQTS) is a cardiovascular disorder resulting from mutations in cardiac ion channels. LQTS is characterized by prolongation of the QT interval in the electrocardiogram (ECG) and a propensity to torsades de pointes ventricular tachycardia frequently leading to syncope, cardiac arrest, or sudden death usually in young otherwise healthy individuals. Anesthesia in a patient with LQTS can trigger malignant arrhythmias and is therefore a high-risk procedure. There are two well-known syndromes with a long QT interval. The Romano-Ward syndrome is characterized by an autosomal-dominant inheritance without familial deafness. The Jervell and Lange-Nielsen syndrome (JLNS) has an autosomal-recessive pattern of inheritance and is associated with deafness.", "disease_category": "Cardiovascular disease", "id": "n1717", "ko": "H00720", "label": "n1717", "labels": ":disease", "name": "Long QT syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Snowflake vitreoretinal degeneration (SVD) is an autosomal dominant retinal degeneration characterized by small yellow-white dots in the retina, fibrillar anomaly of the vitreous humor, and retinal detachment. Mutations in KCNJ13 cause SVD.", "disease_category": "Nervous system disease", "id": "n1718", "ko": "H02077", "label": "n1718", "labels": ":disease", "name": "Snowflake vitreoretinal degeneration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary neuropathy with liability to pressure palsy (HNPP) is a rare autosomal dominant peripheral neuropathy characterized by compressive focal neuropathies and an underlying sensorimotor demyelinative polyneuropathy. HNPP is caused by a peripheral myelin protein (PMP22) gene deletion. PMP22 is duplicated in Charcot-Marie-Tooth disease type 1A (CMT1A). The other identified underlying genetic defects in HNPP are point mutations in PMP22 that lead to premature or delayed translation.", "disease_category": "Nervous system disease", "id": "n1719", "ko": "H01296", "label": "n1719", "labels": ":disease", "name": "Hereditary neuropathy with liability to pressure palsies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epidemic myalgia, also known as epidemic pleurodynia or Bornholm disease, is an infectious disease caused by group B coxsackieviruses in the genus Enterovirus, the family Picornaviridae of +ssRNA viruses. It was first described in 1872 in Bamble, Norway. Group B coxsackieviruses are transmitted via the fecal-oral route.", "disease_category": "Infectious disease", "id": "n1721", "ko": "H02413", "label": "n1721", "labels": ":disease", "name": "Epidemic myalgia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adrenoleukodystrophy (ALD) is an X-linked disorder caused by mutation in the ABCD1 gene that encodes ABCD1/ALDP, a peroxisomal ABC transporter. ALD is biochemically characterized by the accumulation of saturated very long chain fatty acids (VLCFA) in tissues such as adrenal cortex and white matter of central nervous system. The phenotypes can be subdivided into four main categories: Childhood cerebral adrenoleukodystrophy (CCER), adrenomyeloneuropathy (AMN), Addison-only, and asymptomatic. This disorder is characterized by progressive behavioral, cognitive and neurologic deficit.", "disease_category": "Inherited metabolic disease; Neurodegenerative disease; Peroxisomal disease", "id": "n1722", "ko": "H00176", "label": "n1722", "labels": ":disease", "name": "Adrenoleukodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "PNPLA6-related disorders have been implicated in a broad spectrum of neurodegenerative disorders. The phenotypic spectrum includes at least four clinical key features: ataxia, motor neuron disease (upper motor neuron disease with or without additional lower motor neuropathy), hypogonadism, and chorioretinal dystrophy. Although these clinical features appear to be frequent in PNPLA6 disease none of them is an obligate feature of the disease. The majority of the PNPLA6 mutations affect a phospholipid esterase domain in neuropathy target esterase (NTE), which has been shown to de-esterify phosphatidylcholine, a major component of biological membranes, into its constituent fatty acids and glycerophosphocholine. Other phenotypes caused by NTE dysfunction due to PNPLA6 mutations include anterior hypopituitarism, trichomegaly, alopecia, and facial dysmorphisms.", "disease_category": "Nervous system disease", "id": "n1723", "ko": "H01898", "label": "n1723", "labels": ":disease", "name": "PNPLA6-related disorders", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Formiminotransferase deficiency is an autosomal recessive disorder of folate metabolism. It is due to defects in the bifunctional enzyme glutamate formiminotransferase-cyclodeaminase (FTCD). Features of a severe phenotype include megaloblastic anemia and mental retardation. Features of a mild phenotype include mild developmental delay and no hematological abnormalities.", "disease_category": "Inherited metabolic disease", "id": "n1724", "ko": "H01262", "label": "n1724", "labels": ":disease", "name": "Formiminotransferase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary cystathioninuria is caused by deficiency of the activity of cystathionine gamma-lyase, which is normally required for the conversion of methionine into cysteine. Patients with cystathioninuria may have mild to moderate hyperhomocysteinemia.", "disease_category": "Inherited metabolic disease", "id": "n1726", "ko": "H00182", "label": "n1726", "labels": ":disease", "name": "Cystathioninuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The focal facial dermal dysplasias (FFDDs) are a group of inherited disorders of facial development, characterized by skin lesions resembling aplasia cutis congenita. Four subtypes are classified by the bitemporal (FFDD1-3) or preauricular (FFDD4) lesion location. FFDD1-3 are differentiated by additional facial abnormalities and inheritance patterns.", "disease_category": "Congenital malformation", "id": "n1729", "ko": "H02083", "label": "n1729", "labels": ":disease", "name": "Focal facial dermal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Larsen syndrome is an autosomal dominant skeletal dysplasia characterized by the craniofacial abnormalities, multiple congenital dislocations of the large joints, and nontapering fingers. Recently, Larsen syndrome was shown to be caused by mutations in FLNB, encoding the cytoskeletal protein filamin B.", "disease_category": "Congenital malformation", "id": "n1732", "ko": "H02048", "label": "n1732", "labels": ":disease", "name": "Larsen syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic nonspecific multiple ulcers of the small intestine (CNSU) are characterized by multiple thin ulcers and concentric stenosis. CNSU predominantly occurs in females and the symptoms, such as general fatigue, edema, and abdominal pain, appear during adolescence. The clinical course of the disease is chronic and intractable with reduced effects of immunosuppressive treatment. Recently, it has been indicated that loss-of-function mutations in the SLCO2A1 gene encoding a prostaglandin transporter cause CNSU.", "disease_category": "Digestive system disease", "id": "n1734", "ko": "H01853", "label": "n1734", "labels": ":disease", "name": "Chronic nonspecific multiple ulcers of the small intestine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ataxia with isolated vitamin E deficiency (AVED) is a rare autosomal recessive neurodegenerative disease caused by mutations in the alpha tocopherol transfer protein (TTPA) gene. It causes ataxia and peripheral neuropathy that resembles Friedreich ataxia. AVED patients have markedly reduced plasma levels of vitamin E.", "disease_category": "Inherited metabolic disease; Neurodegenerative disease", "id": "n1735", "ko": "H00981", "label": "n1735", "labels": ":disease", "name": "Ataxia with isolated vitamin E deficiency (AVED)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Native American myopathy (NAM) is autosomal recessive myopathy that was first reported in the Lumbee Indians of North Carolina. NAM features include myopathic facies, susceptibility to malignant hyperthermia, kyphoscoliosis, and cleft palate. The recent study identified a mutation in STAC3 as the cause for NAM.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1737", "ko": "H02084", "label": "n1737", "labels": ":disease", "name": "Native American myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Budd-Chiari syndrome is a heterogeneous group of disorders characterized by hepatic venous outflow obstruction at the hepatic veins or inferior vena cava. Clinically, the disease is characterized by hepatomegaly, manifestations of portal hypertension, and sometimes rapidly deteriorating liver function. Factors that confer a predisposition to the development of the Budd-Chiari syndrome, including hypercoagulable states, both hereditary and acquired, and a variety of other causes, can be identified in about 75 percent of patients. The factor V Leiden mutation and V617F mutation in the JAK2 gene have been noted in patients with the Budd-Chiari syndrome.", "disease_category": "Cardiovascular disease", "id": "n1738", "ko": "H01433", "label": "n1738", "labels": ":disease", "name": "Budd-Chiari syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gnathostomiasis is a parasitic infection caused by the helminths Gnathostoma species, which are endemic to tropical and subtropical regions. Humans usually become infected by eating raw freshwater fish. The clinical presentation is characterized by localized, intermittent, migratory swellings of the skin and subcutaneous tissues, often in association with localized pain, pruritus, and erythema.", "disease_category": "Infectious disease", "id": "n1739", "ko": "H01057", "label": "n1739", "labels": ":disease", "name": "Gnathostomiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hydrolethalus syndrome (HLS) is an autosomal recessive lethal malformation syndrome leading to stillbirth or death shortly after birth. HLS is characterized by hydrocephaly with absent upper midline structures of the brain, micrognathia and polydactyly. HLS is caused by mutations in HYLS1 and KIF7. Both genes code for ciliary or centriolar proteins that seem to be involved in early embryonic development of the midline.", "disease_category": "Congenital malformation", "id": "n1741", "ko": "H01265", "label": "n1741", "labels": ":disease", "name": "Hydrolethalus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Histidinemia is an autosomal recessive disorder resulting from histidase deficiency.", "disease_category": "Inherited metabolic disease", "id": "n1742", "ko": "H00171", "label": "n1742", "labels": ":disease", "name": "Histidinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spheroid body myopathy (SBM) is a rare autosomal dominant neuromuscular disorder characterized by slowly progressing proximal m
