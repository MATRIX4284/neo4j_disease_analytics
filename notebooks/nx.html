 "Membranoproliferative glomerulonephritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Landau-Kleffner syndrome (LKS) is an epileptic encephalopathy that usually manifests itself in children aged 3-8 years with previously normal development. All LKS patients have abnormal EEG that is compatible with the diagnosis of epilepsy, however, only 70% have clinical seizures. The main symptoms are acute or subacute aphasia with inability to recognise, process or interpret verbal and/or non-verbal sounds. Although the exact etiology of LKS remains unclear, families with mutations in the GRIN2A gene have been described, in which some members have LKS. Recent reports have implicated susceptibility genes (SRPX2, ELP4) to idiopathic focal epilepsies.", "disease_category": "Nervous system disease; Mental and behavioural disorder", "id": "n1446", "ko": "H01514", "label": "n1446", "labels": ":disease", "name": "Landau-Kleffner syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile-onset multisystem neurologic, endocrine, and pancreatic disease (IMNEPD) is a novel intellectual disability phenotype caused by homozygous mutations in PTRH2. IMNEPD is characterized by intellectual disability, microcephaly, progressive ataxia, sensorineural deafness, peripheral neuropathy, exocrine pancreas insufficiency, and hypothyroidism. PTRH2 encodes a primarily mitochondrial protein involved in integrin-mediated cell survival and apoptosis signaling.", "disease_category": "Congenital malformation", "id": "n1447", "ko": "H02391", "label": "n1447", "labels": ":disease", "name": "Infantile-onset multisystem neurologic, endocrine, and pancreatic disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Short-rib thoracic dysplasia (SRTD) is a group of autosomal recessive skeletal ciliopathies. The ciliary machinery has been implicated in more than a dozen disorders, now called ciliopathies. Primary cilia play a vital role in transduction of signals in the hedgehog pathway that is especially important in skeletal development.", "disease_category": "Congenital malformation", "id": "n1448", "ko": "H02157", "label": "n1448", "labels": ":disease", "name": "Short-rib thoracic dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mullerian agenesis, also known as Mayer Rokitansky Kuster Hauser (MRKH) syndrome, is characterized by utero-vaginal atresia in an otherwise phenotypically normal female with a normal 46,XX karyotype. It has been reported that Mullerian aplasia and hyperandrogenism is caused by mutations in the WNT4 gene. WNT4, a secreted protein that suppresses male sexual differentiation, is thought to repress the biosynthesis of gonadal androgen in female mammals.", "disease_category": "Reproductive system disease", "id": "n1449", "ko": "H00600", "label": "n1449", "labels": ":disease", "name": "Mullerian agenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary dentine disorders are divided into 5 types: 3 types of dentinogenesis imperfecta (DGI), and 2 types of dentin dysplasia (DD). DGI type I is inherited with osteogenesis imperfecta [DS:H00506]. It has been shown that mutations in the genes encoding collagen type 1, COL1A1 and COL1A2, underlie this condition. All other forms of DGI and DD except DD1, appear to result from mutations in the gene encoding dentine sialophosphoprotein (DSPP).", "disease_category": "Digestive system disease", "id": "n1450", "ko": "H00432", "label": "n1450", "labels": ":disease", "name": "Hereditary dentine disorders", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Helsmoortel-van der Aa syndrome (HVDAS) is an autism spectrum disorder (ASD), accompanied with intellectual disability and facial dysmorphisms. It has been reported that HVDAS is caused by mutations in ADNP, a transcription factor involved in the SWI/SNF remodeling complex.", "disease_category": "Congenital malformation", "id": "n1451", "ko": "H02365", "label": "n1451", "labels": ":disease", "name": "Helsmoortel-van der Aa syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial British dementia (FBD) and familial Danish dementia (FDD) are two autosomal dominant neurodegenerative diseases caused by mutations in the BRI/ ITM2B gene. Familial dementia is characterized by widespread cerebral amyloid angiopathy, parenchymal amyloid deposition, and neurofibrillary tangles.", "disease_category": "Neurodegenerative disease", "id": "n1452", "ko": "H01184", "label": "n1452", "labels": ":disease", "name": "Familial dementia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Charcot-Marie-Tooth (CMT) disease, also called hereditary motor and sensory neuropathy (HMSN), is a group of disorders characterized by a chronic motor and sensory polyneuropathy. Based on nerve conduction velocities, the disease can be divided into demyelinating CMT (CMT1), axonal CMT (CMT2) and intermediate CMT. Although more than 70 disease genes for CMT are known, a large number of affected individuals remain without a genetic diagnosis.", "disease_category": "Neurodegenerative disease", "id": "n1454", "ko": "H00264", "label": "n1454", "labels": ":disease", "name": "Charcot-Marie-Tooth disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Optic neuropathy is damage to the optic nerve that causes vision loss frequently. The optic nerve is susceptible to a number of pathologic processes. Causes of the disease include demyelinating, inflammatory, toxic, nutritional, compressive, infiltrative, hereditary, traumatic, and neoplastic. The classic clinical signs of optic neuropathy are visual field defect, dyschromatopsia, and abnormal papillary response. A rapid onset is typical of demyelinating, inflammatory, ischemic, and traumatic causes.", "disease_category": "Nervous system disease", "id": "n1455", "ko": "H01719", "label": "n1455", "labels": ":disease", "name": "Optic neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fertile eunuch syndrome is a form of idiopathic hypogonadotropic hypogonadism in males. It is characterized by eunuchoid features associated with normal or low-normal sized testes, presence of active spermatogenesis despite the absence or scarcity of Leydig cells, and androgenic response (clinical or chemical or both) to administered human chorionic gonadotropin. In this disease, the levels of testosterone and follicle-stimulating hormone (FSH) are inadequate to induce spermatogenesis and the development of secondary sexual characteristics. Mutations in the beta subunit of luteinizing hormone gene have been identified from patients of this disease.", "disease_category": "Congenital malformation", "id": "n1456", "ko": "H01973", "label": "n1456", "labels": ":disease", "name": "Fertile eunuch syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alpers syndrome is a rare mitochondrial disease associated with mutations in the POLG1 gene encoding the mitochondrial DNA polymerase gamma. Alpers syndrome affects children and young adults and is characterized by the clinical triad of refractory seizures, psychomotor regression, and characteristic liver disease. The tempo of disease progression and onset varies among patients. The majority of patients are healthy before disease onset, and seizures herald the disorder in most patients.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1457", "ko": "H01389", "label": "n1457", "labels": ":disease", "name": "Alpers syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial dysautonomia (FD), also known as Riley day syndrome, is an autosomal recessive disorder characterized by developmental arrest in the sensory and autonomic nervous systems. Symptoms include decreased sensitivity to pain and temperature, cardiovascular instability, recurrent pneumonias, and gastrointestinal dysfunction. This disorder is primarily confined to individuals of Ashkenazi Jewish descent, and caused by mutations of the IKAP gene that encodes a scaffolding unit ELP1 for a elongator complex.", "disease_category": "Nervous system disease", "id": "n1458", "ko": "H01987", "label": "n1458", "labels": ":disease", "name": "Familial dysautonomia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Triphalangeal thumb (TPT) is a rare human hand-foot malformation characterized by a long, finger-like thumb with three phalanges. It can occur either in isolated form or in association with other defects such as triphalangeal thumb-polydactyly syndrome (TPT-PS). TPT is caused by defects in a cis-regulatory sequence ZRS, located in intron 5 of LMBR1, which is crucial for expression of sonic hedgehog (SHH) during limb development.", "disease_category": "Congenital malformation", "id": "n1459", "ko": "H00855", "label": "n1459", "labels": ":disease", "name": "Triphalangeal thumb-polysyndactyly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease (GSD) is an autosomal recessive (all types except IXa and IXd) or X-linked (types IXa and IXd) disorder with symptoms ranging from weakness to growth abnormalities. GSD is caused by a defect in an enzyme gene or a transporter gene involved in glycogen metabolism; types I, VII, and XI for processing of glucose, types II-VI and IX for processing of glycogen, and type 0 for glycogen synthesis. Pompe disease (type II) is a lysosomal storage disease.", "disease_category": "Inherited metabolic disease", "id": "n1460", "ko": "H00069", "label": "n1460", "labels": ":disease", "name": "Glycogen storage disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypotrichosis-lymphedema-telangiectasia syndrome (HLTS) is an extremely rare lymphedema syndrome. The transcription factor SOX18 was shown to play a role in the development of hair, blood vessels and lymphatic vessels. SOX18 mutations are associated with both recessive and dominant HLTS.", "disease_category": "Congenital malformation", "id": "n1461", "ko": "H02168", "label": "n1461", "labels": ":disease", "name": "Hypotrichosis-lymphedema-telangiectasia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acrocallosal syndrome is an autosomal recessive condition, characterized by agenesis of the corpus callosum, polydactyly, minor craniofacial anomalies and psychomotor retardation.", "disease_category": "Congenital malformation", "id": "n1462", "ko": "H00263", "label": "n1462", "labels": ":disease", "name": "Acrocallosal syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thiamine-responsive megaloblastic anemia (TRMA), also known as Rogers syndrome, is a rare autosomal recessive inherited disorder characterized by megaloblastic anemia, diabetes mellitus, and progressive sensorineural deafness, due to mutations in SLC19A2, encoding a high-affinity thiamine transporter protein. In addition to the cardinal components, other findings are also reported in TRMA syndrome including congenital heart disease, arrhythmias, cardiomyopathy, retinal degeneration, optic atrophy, situs inversus, aminoaciduria, and stroke.", "disease_category": "Inherited metabolic disease", "id": "n1463", "ko": "H01183", "label": "n1463", "labels": ":disease", "name": "Thiamine-responsive megaloblastic anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alveolar soft part sarcoma (ASPS) is a rare, histologically distinctive soft-tissue sarcoma typically occurring in children and young adults. Although it displays a relatively indolent clinical course, the ultimate prognosis is poor and is often characterised by late metastases. ASPS is characterised by an unbalanced translocation: der(17)t(X:17)(p11;q25). This translocation causes the fusion of the TEF3 (transcription factor binding to IGHM enhancer 3) with a novel gene at 17q25, named ASPL. Translocation between chromosomes X and 17 is seen in all the tested cases, implicating transcriptional deregulation in the pathogenesis of this tumor.", "disease_category": "Cancer", "id": "n1464", "ko": "H00051", "label": "n1464", "labels": ":disease", "name": "Alveolar soft part sarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Benign familial infantile seizure (BFIS) is an autosomal dominant disease characterized by focal seizures, occurring mostly in clusters, and usually first seen between 4 and 8 months of life. Psychomotor development is normal, and seizures usually resolve within the first year of life. PRRT2 has been identified as the major gene found to be mutated in 80 to 90% of cases. Recently, mutations in the genes coding for the voltage-gated sodium channel subunits has been reported.", "disease_category": "Nervous system disease", "id": "n1466", "ko": "H02362", "label": "n1466", "labels": ":disease", "name": "Benign familial infantile seizure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile or early childhood epileptic encephalopathy (IECEE) is severe disorder characterized by early-onset epilepsy, severe developmental delay, refractory seizures, and dysmorphic features, and a de novo mutation in PPP3CA. PPP3CA encodes a subunit of calcineurin, a key regulator of synaptic vesicle recycling at nerve terminals. Recently, IECEE caused by mutations in the GABRB2 gene and ATP6V1A gene has also been reported.", "disease_category": "Nervous system disease", "id": "n1467", "ko": "H02150", "label": "n1467", "labels": ":disease", "name": "Infantile or early childhood epileptic encephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gonadal dysgenesis (GD) is a disorder of sex development. Formerly, 46,XY GD was also known as 46,XY sex reversal (SRXY). In 46,XY GD, the gonadal histology can range from fibrous streak gonads to partial GD with presence of testicular tissue. The phenotype of patients with 46,XY GD can vary from normal female to genital ambiguity to an undervirilized male. Mutations involving the testis-determining gene SRY, and other genes involved in sex determination, such as the genes WT1, DHH, NR5A1, SOX9, FOG2/ZFPM2 and MAP3K1 have been identified.", "disease_category": "Reproductive system disease", "id": "n1468", "ko": "H00607", "label": "n1468", "labels": ":disease", "name": "46,XY gonadal dysgenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Corpus callosum agenesis with facial anomalies and cerebellar ataxia (CCAFCA) is a novel autosomal recessive microcephaly intellectual disability syndrome with agenesis of corpus callosum and partial hypoplasia of the vermis and cerebellum. This disease is associated with mutations in FRMD4A, that is involved in cell structure, transport and signaling.", "disease_category": "Congenital malformation", "id": "n1470", "ko": "H02396", "label": "n1470", "labels": ":disease", "name": "Corpus callosum agenesis with facial anomalies and cerebellar ataxia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Goodpasture syndrome (GS), or anti-glomerular basement membrane (anti-GBM) disease, is a rare and organ-specific autoimmune disease defined by anti-GBM antibody-mediated damage (mainly immunoglobulin G-1) resulting in progressive crescentic glomerulonephritis and, frequently, diffuse pulmonary alveolar hemorrhage. Clinically, GS is characterized by pulmonary hemorrhage and renal failure, although the clinical spectrum may range from only mild symptoms to a relentless and finally lethal outcome. This disease accounts for 10-20% of the patients with acute renal failure following a rapidly progressive glomerulonephritis. The disease is caused by an autoimmune response against the non-collagenase domain of the alpha 3 chain of type IV collagen [alpha3(IV)NC1], found in the glomerular and alveolar basement membranes. Without prompt diagnosis and treatment, the disease can lead to bleeding in the lungs, kidney failure, and even death. Early and intensive treatment with plasmapheresis and immunosuppression with systemic corticosteroids pending results of diagnostic testing, and later cyclophosphamide, is often beneficial, with 90% of patients surviving the acute presentation of GS.", "disease_category": "Immune system disease; Kidney disease", "id": "n1471", "ko": "H01721", "label": "n1471", "labels": ":disease", "name": "Anti-glomerular basement membrane (GBM) disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Providencia is a gram-negative urea-metabolizing bacilli that readily incorporates DNA from other bacteria, enabling it to acquire resistance to a broad spectrum of antibiotics. Providencia stuartii is a bacterium normally found in patients with indwelling urinary catheters, where it causes urinary tract infections. These infections may progress to bacteremia.", "disease_category": "Infectious disease", "id": "n1472", "ko": "H01345", "label": "n1472", "labels": ":disease", "name": "Providencia stuartii infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lysinuric protein intolerance (LPI) is an inherited aminoaciduria caused by defective amino acid transport at the basolateral membrane of epithelial cells in intestine and kidney. Patients affected by this disorder, in general, come to medical attention from early on in life with several significant problems including failure to thrive and intellectual impairment. LPI is caused by mutations in the SLC7A7 gene, which encodes the y+LAT-1 protein, the catalytic light chain subunit of a complex belonging to the heterodimeric amino acid transporter family.", "disease_category": "Inherited metabolic disease", "id": "n1474", "ko": "H00899", "label": "n1474", "labels": ":disease", "name": "Lysinuric protein intolerance", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile bilateral striatal necrosis (IBSN) is a neurological disorder characterized by symmetrical degeneration of the caudate nucleus, putamen, and occasionally the globus pallidus, with little involvement of the rest of the brain. The clinical features of IBSN include developmental regression, choreoathetosis, dystonia, spasticity, dysphagia, failure to thrive, nystagmus, optic atrophy, and mental retardation. The mechanism of IBSN has not been elucidated, although it has been reported that IBSN usually occurs as a result of metabolic, familial, or toxic diseases. Mutations in the adenosine triphosphatase 6 gene (complex V) have been described in families with mitochondrial inheritance, while there is much evidence that supports the role of the mutation in NUP62 as the cause of autosomal recessive IBSN. Human herpes virus-6 (HHV-6) infection has been reported to associated with this disease.", "disease_category": "Nervous system disease", "id": "n1475", "ko": "H01177", "label": "n1475", "labels": ":disease", "name": "Infantile bilateral striatal necrosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ectrodactyly-ectodermal dysplasia-cleft lip/palate (EEC) syndrome is a rare autosomal dominant genetic disorder. This condition is a combination of ectrodactyly, the lobster claw-like deformities of the hands and feet, ectodermal dysplasia affecting skin, hair, and nails, and cleft lip with or without cleft palate. Other symptoms include anomalies of eyes and urinary tract.", "disease_category": "Congenital malformation", "id": "n1476", "ko": "H00638", "label": "n1476", "labels": ":disease", "name": "Ectrodactyly-ectodermal dysplasia cleft-palate syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Short-chain acyl-CoA dehydrogenase (SCAD) deficiency is a rare mitochondrial fatty acid oxidation disorder, caused by mutations in the ACADS gene. The clinical features range from hypoglycemia and vomiting to hypotonia and seizures accompanied with developmental delay.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1477", "ko": "H01980", "label": "n1477", "labels": ":disease", "name": "SCAD deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Klippel-Feil syndrome (KFS) is a rare disorder characterized by congenital fusion of two or more cervical vertebrae. Scoliosis, mirror movements, otolaryngological, kidney, ocular, cranial, limb, and/or digit anomalies are often associated. It has been reported that KFS is caused by mutations in the GDF6 or GDF3 genes in an autosomal dominant manner. KFS is also inherited in an autosomal recessive manner. Recently, involved genes (MEOX1 and MYO18B) have been identified.", "disease_category": "Congenital malformation", "id": "n1478", "ko": "H00852", "label": "n1478", "labels": ":disease", "name": "Klippel-Feil syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Limb-girdle muscular dystrophy type 2B (LGMD2B) is an autosomal recessive phenotype of dysferlinopathies, muscle disorders caused by mutations in the dysferlin gene (DYSF). Clinically, it is characterized by weakness in the proximal muscles at onset, involving predominantly the lower limbs. At late stages of the disease, loss of muscle bulk in the pelvic girdle and calf may appear. Onset is typically in the late teens or early adulthood.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1479", "ko": "H01974", "label": "n1479", "labels": ":disease", "name": "Limb-girdle muscular dystrophy 2B", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The genus Caulobacter is a gram-negative bacteria characterized by asymmetric cell division and stalk. Although infection with Caulobacter species is rare, a case has been reported in a patient undergoing intermittent peritoneal dialysis.", "disease_category": "Infectious disease", "id": "n1480", "ko": "H01148", "label": "n1480", "labels": ":disease", "name": "Caulobacter infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gilbert disease and Crigler-Najjar syndromes result in unconjugated hyperbilirubinemia caused by deficiency of bilirubin-UDP-glucuronosyltransferase which is involved in the detoxification of bilirubin by conjugation with glucuronic acid. Gilbert disease is a benign familial disorder characterized by low-grade chronic hyperbilirubinemia, while Crigler-Najjar syndromes are more severe by kernicterus and jaundice. Dubin-Johnson syndrome (DJS) is caused by mutations in ABCC2, a canalicular bilirubin glucuronide and xenobiotic export pump. Rotor syndrome (RS) is caused by mutations in the SLCO1B1 and SLCO1B3 genes that encode organic anion transporters. In both DJS and RS, mild jaundice begins shortly after birth or in childhood. There are no signs of hemolysis, and routine hematologic and clinical-biochemistry test results are normal, aside from the primarily conjugated hyperbilirubinemia. The hepatocyte pigment deposits is typical of DJS. Total urinary excretion of coproporphyrins is greatly increased in RS.", "disease_category": "Congenital disorder of metabolism", "id": "n1482", "ko": "H00208", "label": "n1482", "labels": ":disease", "name": "Hyperbilirubinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Benign familial neonatal seizure (BFNS) is a benign epilepsy syndromes with autosomal dominant inheritance. They are a group of epilepsies which have a primary genetic background, usually no structural brain abnormalities and most of them have a benign course without additional neurological symptoms. BFNS are caused by loss-of-function mutations in the two genes KCNQ2 and KCNQ3 encoding the voltage-gated K+ channels.", "disease_category": "Nervous system disease", "id": "n1483", "ko": "H00806", "label": "n1483", "labels": ":disease", "name": "Benign familial neonatal seizure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Partington syndrome, also known as Partington X-linked mental retardation syndrome (PRTS), is characterized by moderate to severe mental retardation, dysarthria, facial muscle weakness, severe dysdiadochokinesis, slow dystonic movements, and mild spasticity of the hands. The symptoms are extrapyramidal and without cerebellar involvement. ARX gene mutations were reported in various forms of X-linked mental retardation, including Partington syndrome. ARX is considered to have an important role in neuronal proliferation, interneuronal migration and differentiation in the embryonic brain, and also in the differentiation of the testis. Expansion of polyalanine tracts, missense mutation outside the homeodomain and deletions of exon 5 cause non-malformation syndromes such as Partington syndrome.", "disease_category": "Nervous system disease", "id": "n1484", "ko": "H01920", "label": "n1484", "labels": ":disease", "name": "Partington syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Subacute myelo-optico-neuropathy (SMON) is a severe neurodegenerative disorder caused by poisoning due to over-dose and prolonged oral administration of clioquinol. SMON is characterized by subacute onset of sensory and motor disorders in the lower half of the body and visual impairment preceded by abdominal symptoms, such as abdominal pain and diarrhea. Despite clinical features mimicking infection or multiple sclerosis, the discovery of the green hairy tongue and the green urine in SMON patients aroused researchers\u0027 interest and thereby began solving the cause of SMON. The green color was derived from a chelate compound of clioquinol with ferric iron. A large number of SMON were observed throughout Japan, and the total number of cases reached nearly 10,000 by 1970. After the governmental ban on the use of clioquinol in September 1970, there was a dramatic disappearance of new case of SMON. However, in Japan, there are still more than 2500 SMON patients suffering from severe dysesthesia/paresthesia and ataxic paraplegia.", "disease_category": "Neurodegenerative disease", "id": "n1485", "ko": "H01578", "label": "n1485", "labels": ":disease", "name": "Subacute myelo-optico-neuropathy (SMON)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nemaline myopathy (NM) is the most common congenital myopathy inherited in an autosomal dominant or autosomal recessive manner. It is characterized by the presence of rods or nemaline bodies, which are red-purple inclusions in myofibers detected by modified Gomori trichrome technique. The hallmark symptoms are generalized muscle weakness with facial involvement or predominant involvement of proximal limb and respiratory muscles. Currently, NM is classified into six different forms: severe congenital (neonatal) form; Amish NM, intermediate congenital form; typical congenital form; childhood-onset form; and adult-onset (late-onset) form. Mutations in several genes, encoding components of the sarcomeric thin filaments, have been identified. Mutations in ACTA1 and NEB nebulin are the most common.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1486", "ko": "H00698", "label": "n1486", "labels": ":disease", "name": "Nemaline myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Porencephaly is a rare disease of central nervous system characterized by the existence of degenerative cavities filled with cerebrospinal fluid in the brain. It is probably caused by perinatal intracerebral hemorrhages.", "disease_category": "Congenital malformation", "id": "n1488", "ko": "H00839", "label": "n1488", "labels": ":disease", "name": "Porencephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Marfan syndrome (MFS) is a relatively common autosomal dominant disorder of connective tissue. It affects many parts of the body involving the skeletal, ocular, and cardiovascular systems. Cardiac manifestations are significant contributors to morbidity and mortality. MFS is caused by mutations in the gene for fibrillin-1.", "disease_category": "Congenital malformation", "id": "n1490", "ko": "H00653", "label": "n1490", "labels": ":disease", "name": "Marfan syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autophagic vacuolar myopathies (AVM) are a group of disorders united by shared histopathological features on muscle biopsy that include the aberrant accumulation of autophagic vacuoles. They are characterized by autophagic vacuoles in which the vacuolar membranes have sarcolemmal features, and include four entities: Danon disease, X-linked myopathy with excessive autophagy (XMEA), infantile AVM, and adult onset AVM with multiorgan involvement. Danon disease has been shown to be associated with mutations in the LAMP2 gene located on the X chromosome. XMEA is characterized by weakness and wasting primarily of the proximal muscles of the lower extremities. Mutations in the VMA21 gene at Xq28 cause XMEA by reducing the activity of lysosomal hydrolases.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1491", "ko": "H01781", "label": "n1491", "labels": ":disease", "name": "Autophagic vacuolar myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Megalocornea (MGC1) is a rare congenital disease of the anterior eye segment characterized by bilateral enlarged corneas with a horizontal diameter of 13 mm or more (measured after the age of two years) and reduced central corneal thickness in the absence of raised intraocular pressure (IOP). It is an important differential diagnosis for primary congenital glaucoma (PCG) [DS:H01203] that leads to a high risk of vision loss and needs a fast diagnostic clarification and prompt treatment. Furthermore, MGC1 is classified as non-syndromic and has to be distinguished from megalocornea in the context of syndromes, e.g. neonatal Marfan syndrome [DS:H00653] or megalocornea-mental-retardation (MMR) syndrome. MGC1 has been reported to be caused by mutations in the CHRDL1 gene on Xq23.", "disease_category": "Nervous system disease", "id": "n1492", "ko": "H02104", "label": "n1492", "labels": ":disease", "name": "Megalocornea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hearing loss is the most common sensory disorder in humans. Hereditary hearing loss (HHL) contributes to more than 60% of deafness cases, with autosomal dominant, recessive, and X-linked forms. Although Y-linked deafness is unusual and extremely rare, missense mutations in the TBL1Y gene has been found in families affected by HHL.", "disease_category": "Nervous system disease", "id": "n1493", "ko": "H02336", "label": "n1493", "labels": ":disease", "name": "Deafness, Y-linked", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ischiocoxopodopatellar syndrome, also known as small patella syndrome, is a skeletal dysplasia with anomalies of the pelvis. Ossification of the ischia and inferior pubic rami is also disrupted in patients.", "disease_category": "Congenital malformation", "id": "n1494", "ko": "H00461", "label": "n1494", "labels": ":disease", "name": "Ischiocoxopodopatellar syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "PCDH19-related epilepsy syndrome is a disorder characterized by the recurrence of seizures during infancy, which is often combined with intellectual disability or autistic features manifested exclusively in females. This disorder, first reported as epilepsy and mental retardation limited to females (EMFR) and recently renamed early infantile epileptic encephalopathy 9 (EIEE9). It was transmitted via asymptomatic males, suggesting an unusual X-linked inheritance with selective involvement of females. Mutations in the X-chromosome-encoded protocadherin 19 (PCDH19) cause this disorder, and are confirmatory for the diagnosis.", "disease_category": "Nervous system disease", "id": "n1495", "ko": "H01775", "label": "n1495", "labels": ":disease", "name": "PCDH19-related epilepsy syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Eiken dysplasia is an extremely rare form of multiple epiphyseal dysplasia It is caused by a homozygous nonsense mutation in the PTHR1 gene.", "disease_category": "Congenital malformation", "id": "n1496", "ko": "H00495", "label": "n1496", "labels": ":disease", "name": "Eiken dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "HMG-CoA synthase (HMGCS) deficiency is a autosomal recessive disorder of ketogenesis. Two isoforms of HMGCS are found in higher eukaryotes: the cytosolic HMGCS1 and mitochondrial HMGCS2. Mitochondrial HMGCS2 is involved in hepatic ketogenesis, and HMGCS2 deficiency causes hypoketotic hypoglycaemia after prolonged fasting. To date, no mutations have been identified in the human cytosolic HMGCS1.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1498", "ko": "H01123", "label": "n1498", "labels": ":disease", "name": "HMG-CoA synthase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Enteroinvasive Escherichia coli (EIEC) infection is common in developing countries and comparatively rare in developed countries. EIEC invades intestinal epithelial cells, causing necrosis, ulceration of the mucous membrane, resulting in a dysentery-like syndrome with fever and mucous-bloody stools. EIEC strains contain a large invasion-associated plasmid, which are nearly identical to those of Shigella species.", "disease_category": "Infectious disease", "id": "n1499", "ko": "H01311", "label": "n1499", "labels": ":disease", "name": "Enteroinvasive Escherichia coli (EIEC) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Van der Woude syndrome (VWS), the most frequent form of syndromic clefting, is a rare developmental, congenital malformation with autosomal dominant inheritance, high penetrance, and variable expressivity. Clinical manifestation includes bilateral midline lower lip pits, cleft lip, and cleft palate along with hypodontia. The other associated features of VWS which may or may not be present are hypoplasia, ankyloglossia, high arched palate, limb anomalies, congenital heart defects, and so forth. Popliteal pterygium syndrome (PPS) is an allelic syndrome of VWS. These syndromes emanate mainly from etiologic variants in IRF6 gene, though GRHL3 has been shown to be mutated in about 5% of VWS patients that lack etiologic variants in IRF6. Etiologic IRF6 variants account for over 70% of cases of VWS. The treatment of VWS patients includes all necessary surgical and multidisciplinary procedures for the correction of serious anomalies including clefts.", "disease_category": "Developmental disorder", "id": "n1500", "ko": "H01927", "label": "n1500", "labels": ":disease", "name": "Van der Woude syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thoracic aortic aneurysms leading to acute aortic dissections (TAAD) are the major diseases that affect the thoracic aorta. While majority of the cases are sporadic, more than 20% are inherited as a single gene disorder. Familial TAAD is diagnosed based on the presence of dilatation and/or dissection of the thoracic aorta, absence of clinical features of Marfan syndrome, Loeys-Dietz syndrome, or vascular Ehlers-Danlos syndrome, and presence of a positive family history of TAAD. TGFBR2, TGFBR1, MYH11, ACTA2, and two loci on other chromosomes, AAT1 and AAT2, are associated with familial TAAD.", "disease_category": "Cardiovascular disease", "id": "n1502", "ko": "H00801", "label": "n1502", "labels": ":disease", "name": "Familial thoracic aortic aneurysm and dissection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Synpolydactyly (SPD) is a dominantly inherited congenital limb malformation showing digit duplication and webbing of third and fourth fingers. Mutation in HOXD13 induces synpolydactyly. Synpolydactyly 2 is associated with metacarpal and metatarsal synostoses. Synpolydactyly 2 is very rare and caused by mutations in FBLN1.", "disease_category": "Congenital malformation", "id": "n1503", "ko": "H00459", "label": "n1503", "labels": ":disease", "name": "Synpolydactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pyridoxamine-5\u0027-phosphate oxidase (PNPO) deficiency is a rare autosomal recessive disorder that causes intractable seizures that are not responsive to anticonvulsant drugs and pyridoxine. Patients with this deficiency have very low concentrations of pyridoxal 5\u0027-phosphate (PLP), leaving exogenous pyridoxal/PLP as the only source of the active cofactor. Clinically, this disease presents with neonatal epileptic encephalopathy with severe seizures which do not respond to anticonvulsant drugs or pyridoxine but shows a dramatic response to PLP. Pathogenic mutations in PNPO gene have been identified.", "disease_category": "Nervous system disease", "id": "n1505", "ko": "H01124", "label": "n1505", "labels": ":disease", "name": "Pyridoxamine-5\u0027-phosphate oxidase (PNPO) deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive hypercholesterolemia (ARH) is a rare disorder characterized by elevated low-density lipoprotein (LDL) serum levels, xanthomatosis, and premature coronary artery disease. Several dyslipidemias have been identified which lead to severe primary hypercholesterolemia. Among them, ARH is characterized by clinical symptoms and plasma cholesterol levels intermediate between those found in heterozygous and homozygous familial hypercholesterolemia (FH) [DS:H00155] individuals. ARH patients develop symptomatic coronary artery disease later in life and their xanthomas tend to be large and bulky. In 2001, ARH was found to be caused by mutations in the LDL receptor adaptor protein 1 (LDLRAP1). In ARH, the internalization of the ligand-receptor complex cannot occur and all the LDL receptors accumulate on the cell membrane. In general, ARH patients show a better response to lipid-lowering therapy than the FH patients, and they rarely require LDL apheresis.", "disease_category": "Inherited metabolic disease; Cardiovascular disease", "id": "n1506", "ko": "H01918", "label": "n1506", "labels": ":disease", "name": "Familial autosomal recessive hypercholesterolemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isolated short stature, Leri-Weill and Langer syndromes are conditions with growth retardation. Patients also exhibit mesomelic shortening in Leri-Weill and Langer syndromes. These conditions are due to mutations in SHOX gene within the pseudoautosomal regions of sex chromosomes.", "disease_category": "Congenital malformation", "id": "n1507", "ko": "H00492", "label": "n1507", "labels": ":disease", "name": "SHOX-related short stature", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adrenal hypoplasia congenital (AHC) is an inherited disorder of the adrenal cortex commonly manifested as an early onset adrenal insufficiency syndrome. AHC includes X-linked form, a rare autosomal recessive form [DS:H02316], and IMAGE syndrome [DS:H02319]. If untreated, adrenal insufficiency is rapidly lethal as a result of hyperkalemia, acidosis, hypoglycemia, and shock. A constant feature of the X-linked AHC is the association with hypogonadotropic hypogonadism (HHG). Affected males typically have delayed puberty or arrested puberty caused by HHG. Mutations in the DAX-1 (NR0B1) gene are responsible for X-linked AHC.", "disease_category": "Endocrine and metabolic disease", "id": "n1509", "ko": "H01772", "label": "n1509", "labels": ":disease", "name": "Adrenal hypoplasia, congenital", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gastrointestinal defects and immunodeficiency syndrome (GIDID) is a rare hereditary disease characterized by intestinal obstructions and profound immune defects. It has been suggested that TTC7A gene defects cause this disease.", "disease_category": "Congenital malformation", "id": "n1510", "ko": "H02331", "label": "n1510", "labels": ":disease", "name": "Gastrointestinal defects and immunodeficiency syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acromesomelic dysplasia is a rare form of severe acromesomelic limb shortening inherited in autosomal recessive fashion. Lower limbs are more affected than the upper limbs, showing nonfunctional fingers. Homozygous mutations in GDF5 are the cause of the disease.", "disease_category": "Congenital malformation", "id": "n1511", "ko": "H00466", "label": "n1511", "labels": ":disease", "name": "Grebe dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Barth syndrome is a rare X-linked recessive disorder of infancy characterized by myopathy, cardiomyopathy, cyclic neutropenia, short stature, low cholesterol, and mitochondrial abnormalities. Barth syndrome is due to mutations in the TAZ gene, the exact function of which is unknown but there are indications that it is directly involved in the metabolism of cardiolipin localized in the inner mitochondrial membrane.", "disease_category": "Inherited metabolic disease", "id": "n1512", "ko": "H00654", "label": "n1512", "labels": ":disease", "name": "Barth syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenitally corrected transposition of the great arteries is a rare cardiac defect characterized by characterised by the combination of atrioventricular (AV) discordance and ventriculo-arterial (VA) discordance. The morphologic left ventricle and mitral valve supply the pulmonary circulation and the morphologic right ventricle and tricuspid valve supply the systemic circulation. The anatomy is described as congenitally \u0027corrected\u0027 because the flow of blood is normal with the deoxygenated systemic venous blood being pumped to the lungs and the well oxygenated pulmonary venous blood being pumped to the body. More than 90% of patients have additional anatomical abnormalities. The most frequent are ventricular septal defects, left ventricular outflow tract obstruction, and abnormalities of the tricuspid valve.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n1513", "ko": "H01786", "label": "n1513", "labels": ":disease", "name": "Congenitally corrected transposition of the great arteries", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "DeSanto-Shinawi syndrome is characterised by facial dysmorphism, eye abnormalities, developmental delay, behavioral abnormalities, and hypotonia. Recent case reports of patients have implicated overlapping deletions encompassing 10p11.23 in the specific features of this disease. And it has been suggested that WAC loss-of-function mutations are responsible for most of those phenotypic features.", "disease_category": "Chromosomal abnormality", "id": "n1514", "ko": "H02103", "label": "n1514", "labels": ":disease", "name": "DeSanto-Shinawi syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary spherocytosis (SPH) is a heterogeneous group of disorders characterized by rounded red cells and chronic hemolysis.", "disease_category": "Hematologic disease", "id": "n1515", "ko": "H00230", "label": "n1515", "labels": ":disease", "name": "Hereditary spherocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mental retardation (MR) is a neurodevelopmental disorder characterized by low intelligence quotient (IQ) and deficits in adaptive behaviors. To date, several genes have been identified for autosomal recessive mental retardation (ARMR). These genes have a variety of functions and participate in multiple biochemical pathways. ARMR is subdivided into syndromic and non-syndromic forms, depending on whether further abnormalities are found or not. Syndromic ARMR is characterized by recognizable dysmorphic features, neurological complications, and/or metabolic abnormalities.", "disease_category": "Mental and behavioural disorder", "id": "n1517", "ko": "H01911", "label": "n1517", "labels": ":disease", "name": "Syndromic autosomal recessive mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "PEHO syndrome [DS:H02252] is a rare hereditary disease comprising severe retardation, early onset epileptic seizures, optic nerve/cerebellar atrophy, pedal oedema, and early death. Cases lacking either optic atrophy or cerebellar hypoplasia are often termed PEHO-like syndrome. A homozygous frameshift mutation in CCDC88A has been identified in affected individuals.", "disease_category": "Nervous system disease", "id": "n1519", "ko": "H02338", "label": "n1519", "labels": ":disease", "name": "PEHO-like syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bartter syndrome (BARTS) is a heterogeneous rare disease unified by autosomal recessive transmission. BS is characterized by impaired salt reabsorption in the thick ascending loop of Henle with elevated aldosterone excretion resulting in salt wasting, hypokalemic metabolic alkalosis, and hypercalciuria. Type 1 and 2 are the neonatal type but genetically, clinically, and biochemically different. Type 4A shows Bartter syndrome with sensorineural deafness. Type 3 is classic Bartter syndrome. Autosomal dominant hypocalcemia with Bartter syndrome (HYPOC1) is characterized by hypocalcemic hypercalciuria with parathyroid hormone suppression.", "disease_category": "Endocrine and metabolic disease", "id": "n1521", "ko": "H00239", "label": "n1521", "labels": ":disease", "name": "Bartter syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondyloenchondrodysplasia with immune dysregulation (SPENCDI) is an autosomal recessive skeletal dysplasia, characterised by radiolucent metaphyseal and vertebral lesions. Patients may exhibit varying degrees of neurological impairment including spasticity, developmental delay, and basal ganglia calcification. In addition, signs of autoimmune disease resembling systemic lupus erythematosus (SLE) are commonly observed. Furthermore, patients may also suffer from recurrent infections. SPENCD is caused by biallelic mutations in ACP5, encoding tartrate-resistant acid phosphatase (TRAP). Affected individuals displayed an absence of TRAP serum expression and, in keeping with autoimmune manifestations, increased levels of serum interferon-alpha (IFNalpha) and an upregulation of interferon-stimulated genes (ISGs).", "disease_category": "Immune system disease; Musculoskeletal disease", "id": "n1522", "ko": "H01576", "label": "n1522", "labels": ":disease", "name": "Spondyloenchondrodysplasia with immune dysregulation (SPENCDI)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoinflammatory syndrome with pyogenic bacterial infection and amylopectinosis is a rare autosomal recessive disorder characterized by chronic autoinflammation, invasive bacterial infections, and muscular amylopectinosis. Patients carried biallelic loss-of-expression and loss-of-function mutations in HOIL1 (RBCK1) gene coding for a component of the linear ubiquitination chain assembly complex (LUBAC). The patients developed recurrent episodes of fever and systemic inflammation with higher concentrations of acute-phase markers, hepatosplenomegaly and lymphadenopathy very early in life. These features are commonly seen in the primary autoinflammatory diseases, although these HOIL-1-deficient patients failed to develop other cardinal features of the primary autoinflammatory diseases, such as pleuritis, pericarditis, peritonitis, or neutrophilic dermatoses.", "disease_category": "Immune system disease", "id": "n1523", "ko": "H01744", "label": "n1523", "labels": ":disease", "name": "Autoinflammatory syndrome with pyogenic bacterial infection and amylopectinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Haim-Munk syndrome is a rare autosomal recessive disorder of keratinization characterized by palmoplantar hyperkeratosis and marked periodontitis. Additional features include onychogryphosis, arachnodactyly, nail dysplasia, pes planus, and acroosteolysis. Mutations in cathepsin C gene cause this disease.", "disease_category": "Congenital malformation", "id": "n1524", "ko": "H00696", "label": "n1524", "labels": ":disease", "name": "Haim-Munk syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polyhydramnios, megalencephaly, symptomatic epilepsy (PMSE) is a severe human developmental and epileptic syndrome caused by a homozygous partial deletion in the STRAD-alpha gene (LYK5), truncating 180 C-terminal residues of the protein. Individuals affected by this condition suffer from severe mental retardation, gross movement disorders, and childhood mortality. Severe intractable epilepsy and megalencephaly are characteristic.", "disease_category": "Congenital malformation", "id": "n1526", "ko": "H01112", "label": "n1526", "labels": ":disease", "name": "Polyhydramnios, megalencephaly, and symptomatic epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pellagra is a remarkable chronic wasting disorder, the late stage of a severe cellular deficiency of niacin (vitamin B3). The classical triad of pellagra is dermatitis, diarrhea and dementia. Early symptoms include lassitude, weakness, loss of appetite, mild digestive disturbances and psychiatric distress. The dermatitis caused by pellagra is a bilaterally symmetrical eruption at cutaneous sites of solar exposure. It tends to be painful to touch during the acute phase and can eventually become so clinically striking that the patient may become ostracized. Untreated pellagra results in death from multiorgan failure. Pellagra used to be a disease of epidemic proportions in the developed world. In the 18th century, it was linked with poverty and subsistence on nutritionally marginal corn-based diets. In the 1940s and 1950s, with expanded biochemical knowledge, pellagra was reformulated as a deficiency disease due to inadequate niacin and its amino acid precursor tryptophan. It is currently seen in association with other conditions of chronic nutritional deficiencies, like alcoholism.", "disease_category": "Endocrine and metabolic disease", "id": "n1530", "ko": "H01582", "label": "n1530", "labels": ":disease", "name": "Pellagra", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Worth type autosomal dominant osteosclerosis, also known as endosteal hyperostosis, is genetic disorder characterized by high bone density. Craniofacial anomalies develop during adolescence. This disease is caused by missense mutations in the LRP5, a co-receptor for Wnt.", "disease_category": "Congenital malformation", "id": "n1531", "ko": "H00450", "label": "n1531", "labels": ":disease", "name": "Worth type autosomal dominant osteosclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Muscular dystrophies due to reduced glycosylation of alpha-dystroglycan have emerged as a common group of conditions, now referred to as dystroglycanopathies. The phenotypic severity of dystroglycanopathy patients is extremely variable. The most severe clinical spectrum (type A) are characterized by congenital muscular dystrophy with severe structural brain and eye abnormalities. Conversely, mildest clinical spectrum (type C) are with limb-girdle muscular dystrophy. Type B is intermediate phenotypes between type A and C.", "disease_category": "Congenital disorder of metabolism", "id": "n1532", "ko": "H02307", "label": "n1532", "labels": ":disease", "name": "Muscular dystrophy-dystroglycanopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cone-rod dystrophy and hearing loss is an uncommon combination of autosomal recessive progressive cone-rod degeneration accompanied by sensorineural hearing loss. It has been reported that bi-allelic truncating mutations in CEP78 cause this disease.", "disease_category": "Nervous system disease", "id": "n1533", "ko": "H02135", "label": "n1533", "labels": ":disease", "name": "Cone-rod dystrophy and hearing loss", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ectopia lentis (EL) is defined as displacement or malposition of the crystalline lens of the eye and is inherited in either autosomal recessive or autosomal dominant manner. Subluxation of the lens is slowly progressive in the first two decades of life. EL may occur as an isolated form or as a part of disorders. Up to about 80% of Marfan syndrome (MFS) patients have bilateral EL.", "disease_category": "Congenital malformation", "id": "n1534", "ko": "H00662", "label": "n1534", "labels": ":disease", "name": "Ectopia lentis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alveolar capillary dysplasia with misalignment of the pulmonary veins (ACD/MPV) is a rare developmental lung disorder of neonates that can cause persistent pulmonary hypertension of the neonate (PPHN). FOXF1 is pathogenic for ACD/MPV and most of the cases have been reported to occur sporadically.", "disease_category": "Respiratory disease", "id": "n1535", "ko": "H00830", "label": "n1535", "labels": ":disease", "name": "Alveolar capillary dysplasia with misalignment of pulmonary veins", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acromesomelic dysplasia with genital anomalies is a condition that shows severe limb malformation with brachydactyly. Hypogonadism is also present. It is caused by homozygous mutation of BMPR1B.", "disease_category": "Congenital malformation", "id": "n1536", "ko": "H00468", "label": "n1536", "labels": ":disease", "name": "Acromesomelic dysplasia, Demirhan type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Klippel-Trenaunay-Weber syndrome is a rare congenital syndrome, consisting of vascular malformation of blood and lymph vessels. This disease is characterized by a classic triad of cutaneous hemangiomas, varicose veins, and bone or soft tissue hypertrophy causing limb asymmetry. Clinical presentation may vary from being asymptomatic to developing potentially life-threatening complications, such as deep vein thrombosis (DVT), pulmonary embolism (PE), and recurrent bleeding. Most cases arise from sporadic mutations in one or more genes involved in early embryonic angiogenesis.", "disease_category": "Congenital malformation", "id": "n1537", "ko": "H01788", "label": "n1537", "labels": ":disease", "name": "Klippel-Trenaunay-Weber syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Stocco dos Santos X-linked mental retardation syndrome is characterized by severe intellectual disability with hyperactivity and seizures. Clinical features include congenital bilateral hip luxation, short stature, and kyphosis. Mutations in the SHROOM4 gene, implicated in neural development, cause this disease.", "disease_category": "Congenital malformation", "id": "n1539", "ko": "H01916", "label": "n1539", "labels": ":disease", "name": "Stocco dos Santos X-linked mental retardation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcephaly is defined as an occipitofrontal circumference (OFC) 2 or more standard deviations below the mean for age and sex. Microcephaly may be associated with other anomalies, which is termed microcephaly syndrome. To date, a large number of microcephaly syndromes has been reported.", "disease_category": "Congenital malformation", "id": "n1540", "ko": "H02132", "label": "n1540", "labels": ":disease", "name": "Microcephaly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mandibuloacral dysplasia (MAD) is an autosomal recessive disorder characterized by postnatal growth retardation, hypoplasia of the mandible and clavicles, acro-osteolysis, and partial lipodystrophy. Affected individuals have a normal appearance at birth, then progressively develop dysmorphic skeletal features. Mutations in LMNA or ZMPSTE24 are responsible for the disorder.", "disease_category": "Congenital malformation", "id": "n1541", "ko": "H00665", "label": "n1541", "labels": ":disease", "name": "Mandibuloacral dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary hypertrophic osteoarthropathy (PHO) is a familial disorder with delayed cranial suture closure, digital clubbing, arthropathy, acro-osteolysis, periostosis, and pachydermia. Mutations in HPGD gene and SLCO2A1 gene, which encodes 15-hydroxyprostaglandin dehydrogenase and prostaglandin transporter, were reported.", "disease_category": "Musculoskeletal disease", "id": "n1543", "ko": "H00457", "label": "n1543", "labels": ":disease", "name": "Primary hypertrophic osteoarthropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Steel syndrome is an autosomal recessive disease characterized by short stature, dysmorphic features, hip dislocations, radial head dislocations, carpal coalition, cavus feet, and scoliosis. It has been reported mutations in COL27A1 is responsible for Steel syndrome. COL27A1 encodes the pro-alpha chain of fibrillar collagen type XXVII. It has been suggested that COL27A1 may play an important role during cartilage mineralization.", "disease_category": "Congenital malformation", "id": "n1544", "ko": "H02300", "label": "n1544", "labels": ":disease", "name": "Steel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polyneuropathy, hearing loss, ataxia, retinitis pigmentosa, and cataract (PHARC) is a progressive, autosomal-recessive, neurodegenerative disease marked by early-onset cataract and hearing loss, retinitis pigmentosa, and involvement of both the central and peripheral nervous systems, including demyelinating sensorimotor polyneuropathy and cerebellar ataxia. Mutations in the ABHD12 gene cause PHARC disease.", "disease_category": "Neurodegenerative disease", "id": "n1547", "ko": "H01115", "label": "n1547", "labels": ":disease", "name": "Polyneuropathy, hearing loss, ataxia, retinitis pigmentosa, and cataract", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dienoyl-CoA reductase (DECR) deficiency with hyperlysinemia is a rare disorder affecting the metabolism of polyunsaturated fatty acids and lysine. Patients are with failure to thrive, developmental delay, lactic acidosis and severe encephalopathy suggestive of a mitochondrial disorder. A causal mutation in NADK2, that encodes the mitochondrial NAD kinase, has been revealed.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1548", "ko": "H01929", "label": "n1548", "labels": ":disease", "name": "2,4-Dienoyl-CoA reductase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoinflammation and PLCG2-associated antibody deficiency and immune dysregulation (APLAID) is a rare autosomal dominant autoinflammatory disease caracterized by early-onset recurrent erythematous plaques and vesiculopustular skin lesions associated with arthralgia, corneal erosions, and interstitial pneumonia. APLAID is an allelic disorder of PLCG2-associated antibody deficiency and immune dysregulation (PLAID) with some overlapping features. A recent study demonstrated that a family with an autoinflammatory disease was found to have point mutations in the same CSH2 domain of PLCG2. The patients identified with APLAID developed recurrent sinopulmonary infections presumably due to a lack of class-switched memory B cells on lymphocyte immunophenotyping. The patients were partially responsive to anakinra and to high-dose corticosteroids.", "disease_category": "Immune system disease", "id": "n1550", "ko": "H01743", "label": "n1550", "labels": ":disease", "name": "Autoinflammation and PLCG2-associated antibody deficiency and immune dysregulation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bullous congenital ichthyosiform erythroderma (BCIE), also known as epidermolytic hyperkeratosis (EHK), is characterized by erythema and skin blistering of the newborn. The erythema is replaced with thick scaling later. Neonates with BCIE have higher risk of developing severe infection, such as sepsis.", "disease_category": "Congenital malformation", "id": "n1551", "ko": "H00691", "label": "n1551", "labels": ":disease", "name": "Bullous congenital ichthyosiform erythroderma (BCIE)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Singleton-Merten syndrome (SMS) is a rare autosomal-dominant multisystem disorder characterized by early and extreme aortic and valvular calcification, dental anomalies (early-onset periodontitis and root resorption), osteopenia, and acro-osteolysis. A gain-of-function mutation in interferon induced with helicase C domain 1 (IFIH1), encoding melanoma differentiation-associated protein 5 (MDA5), causes SMS through dysregulation of the human innate immune response. DDX58 mutations cause atypical SMS manifesting with variable expression of glaucoma, aortic calcification, and skeletal abnormalities without dental anomalies.", "disease_category": "Congenital malformation", "id": "n1552", "ko": "H01571", "label": "n1552", "labels": ":disease", "name": "Singleton-Merten syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Coffin-Siris syndrome (CSS) is a rare congenital anomaly syndrome characterized by growth deficiency, severe intellectual disability, microcephaly, coarse facial features and hypoplastic nail of the fifth finger and/or toe. Recently, it has been reported that mutations in genes encoding subunits of the SWI/SNF complex cause this disease.", "disease_category": "Congenital malformation", "id": "n1554", "ko": "H01403", "label": "n1554", "labels": ":disease", "name": "Coffin-Siris syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Deafness with labyrinthine aplasia, microtia, and microdontia (LAMM) is a new, rare, autosomal recessive deafness syndrome. This syndrome has been linked to mutations in the FGF3 gene. Fibroblast growth factor (FGF) signals are required for expression of otic placode genes and for otic placode induction and vesicle formation.", "disease_category": "Congenital malformation", "id": "n1555", "ko": "H02286", "label": "n1555", "labels": ":disease", "name": "Congenital deafness with inner ear agenesis, microtia, and microdontia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mohr-Tranebjaerg syndrome is an X-linked recessive condition characterized by progressive postlingual sensorineural hearing impairment that begin in childhood associated by dystonia and optic atrophy. Mohr-Tranebjaerg syndrome is caused by mutations in the TIMM8A, a translocase of the inner mitochrondrial membrane whose dysfunction leads to mitochondrial-based neural degeneration.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n1556", "ko": "H00989", "label": "n1556", "labels": ":disease", "name": "Mohr-Tranebjaerg syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Proteus mirabilis is a motile gram-negative bacterium within the Enterobacteriaceae, that inhabits the environment. It causes a number of infections including those of the skin, respiratory tract, wounds, and urinary tract. Pyelonephritis caused by the bacterium primarily affects individuals with indwelling catheters or structural abnormalities of the urinary tract.", "disease_category": "Infectious disease", "id": "n1557", "ko": "H01067", "label": "n1557", "labels": ":disease", "name": "Proteus mirabilis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Juvenile-onset dystonia is a rare progressive neurodegenerative disorder with a primarily dystonic phenotype of juvenile onset, caused by a mutation in one of the major forms of nonmuscle actin gene, ACTB, which is associated with a broad spectrum of developmental malformations and/or neurological abnormalities such as dystonia.", "disease_category": "Congenital malformation", "id": "n1559", "ko": "H01255", "label": "n1559", "labels": ":disease", "name": "Juvenile-onset dystonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fucosidosis is an autosomal recessive lysosomal storage disease caused by deficient activity of alpha fucosidase. The enzymatic defect results in the accumulation of a variety of fucose-rich storage products of glycoproteins and glycolipids in many organs. The disease is classified into two types: type 1 for severe phenotypes and type 2 for milder phenotypes.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n1560", "ko": "H00141", "label": "n1560", "labels": ":disease", "name": "Fucosidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Paragonimiasis (also known as lung fluke infection) is a food-borne parasitic disease caused by infection with trematodes belonging to the genus Paragonimus. Human infections occur by consuming freshwater crustaceans (second intermediate host) or wild boar meat (paratenic host). Paragonimiasis is generically insidious in its onset and mildly chronic in its course. The first report of an adult Paragonimus fluke obtained from humans dates back to 1879.", "disease_category": "Infectious disease", "id": "n1561", "ko": "H01093", "label": "n1561", "labels": ":disease", "name": "Paragonimiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary central nervous system lymphoma (PCNSL) is an extranodal non-Hodgkin lymphoma (NHL) confined to the brain, leptomeninges, eyes, or spinal cord. Most PCNSLs are diffuse large B-cell lymphoma (DLBCL; 90%), with the remainder consisting of T-cell lymphomas, poorly characterized low-grade lymphomas, or Burkitt lymphomas. The molecular pathogenesis of PCNSL is now better understood. The B-cell receptor (BCR) signaling axis with its downstream target, NF-kappa B, is affected by frequent recurrent mutations, mainly in MYD88, CD79B and, less frequently, CARD11, and TNFAIP3. Recurring chromosomal losses affect the 6q, 6p21.32 (HLA locus) and 9p21 (CDKN2A locus) regions.", "disease_category": "Cancer", "id": "n1562", "ko": "H02424", "label": "n1562", "labels": ":disease", "name": "Primary central nervous system lymphoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Striate palmoplantar keratoderma (SPPK) is an autosomal dominant genodermatosis characterized by linear hyperkeratosis of volar aspects of the fingers and on the palm as well as by focal hyperkeratosis on the soles. SPPK is a heterogenous group of disorders caused by mutations in either desmoglein 1 (DSG1), desmoplakin (DSP), or keratin 1 (KRT1).", "disease_category": "Congenital malformation", "id": "n1565", "ko": "H00717", "label": "n1565", "labels": ":disease", "name": "Striate palmoplantar keratoderma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Disorders of mitochondrial fatty-acid oxidation are a group of rare inherited conditions that lead to accumulation of fatty acids and decreases in cell energy metabolism due to enzyme or transporter defects in the fatty acid metabolic pathway. The symptoms and treatment vary between different FAODs.", "disease_category": "Inherited metabolic disease", "id": "n1566", "ko": "H00525", "label": "n1566", "labels": ":disease", "name": "Disorders of mitochondrial fatty-acid oxidation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebellar ataxia, areflexia, pes cavus, optic atrophy, and sensorineural hearing loss (CAPOS) syndrome is a rare autosomal dominant neurological disorder. CAPOS is characterized by a relapsing, early onset cerebellar ataxia, associated with progressive optic atrophy and sensorineural deafness. An identical heterozygous missense mutation in ATP1A3 gene was found in CAPOS patients.", "disease_category": "Congenital malformation", "id": "n1567", "ko": "H02272", "label": "n1567", "labels": ":disease", "name": "CAPOS syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Excessive secretion of growth hormone (GH) causes acromegaly [DS:H01483] and pituitary gigantism [DS:H01618]. They have the same pathogenetic mechanism, but differ regarding the age of onset. Gigantism occurs much earlier in life when the skeleton still has the potential to grow, a developmental phase now known as prepubertal. Although most cases occur as a result of a sporadic GH-secreting pituitary adenoma, they can occur in a familial setting.", "disease_category": "Endocrine disease", "id": "n1568", "ko": "H01864", "label": "n1568", "labels": ":disease", "name": "Excessive secretion of growth hormone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anisakiasis is an acute gastrointestinal disease caused by infection with the larval stages of herring worm (Anisakis spp.) or the cod worm (Pseudoterranova decipiens). Humans can be accidental hosts by consuming raw or undercooked fish. Anisakiasis occurs throughout the world, with foci in north Asia and western Europe. After ingestion, larvae penetrate the gastrointestinal mucosa and there is severe abdominal pain, with nausea and vomiting. Some patients develop syndromes exhibiting clinical manifestations of allergy.", "disease_category": "Infectious disease", "id": "n1569", "ko": "H01058", "label": "n1569", "labels": ":disease", "name": "Anisakiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The Brugada syndrome (BRS) is an autosomal dominant genetic disorder that is characterised by abnormal electrocardiogram (ECG) findings and an increased risk of sudden cardiac death. Diagnosis is based on clinical findings. Mutations in nine genes (SCN5A, GPD1L, CACNA1C, CACNB2, SCN1B, KCNE3, SCN3B, HCN4, and KCND3) are known to cause BRS. In approximately 20% of the cases BRS is caused by mutations in the SCN5A gene, encoding the cardiac sodium channel.", "disease_category": "Cardiovascular disease", "id": "n1570", "ko": "H00728", "label": "n1570", "labels": ":disease", "name": "Brugada syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rabson-Mendenhall syndrome (RMS) is a rare disorder involving severe insulin resistance due to mutations in the insulin receptor (INSR) gene. Obligatory symptoms are extreme hyperinsulinemia and profound insulin-resistance diabetes. Additional characteristics of RMS can include acanthosis nigricans, polycystic ovarian disease, hirsutism, precocity, pineal hyperplasia, and thick nails.", "disease_category": "Endocrine disease", "id": "n1571", "ko": "H00942", "label": "n1571", "labels": ":disease", "name": "Rabson-Mendenhall syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pattern dystrophies of the retinal pigment epithelium (RPE) represent a group of autosomal dominant heterogeneous disorders characterized by the development of a variety of patterns of yellow-orange-grayish pigment deposition above the RPE within the macular area. From middle age, affected individuals present with either normal or slightly diminished best corrected visual acuity (BCVA) and color vision; the activity of the RPE as measured by electro-oculogram (EOG) recordings may be abnormal. The disease is relatively benign, but it can progress with age to chorioretinal atrophy in the parafoveal and peripapillary regions.", "disease_category": "Nervous system disease", "id": "n1572", "ko": "H01890", "label": "n1572", "labels": ":disease", "name": "Pattern dystrophies of the retinal pigment epithelium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brachyolmia (BCYM) is a heterogeneous group of skeletal dysplasias that primarily affects the spine. To date, four types of brachyolmia are known. Mutations in the TRPV4, a calcium-permeable nonselective cation channel, have been identified in an autosomal dominant form of brachyolmia (BCYM3). And it has been reported that PAPSS2 mutations cause autosomal recessive brachyolmia (BCRM4).", "disease_category": "Skeletal dysplasia", "id": "n1573", "ko": "H00522", "label": "n1573", "labels": ":disease", "name": "Brachyolmia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Batten disease, also known as Juvenile neuronal ceroid lipofuscinoses (JNCL), is an autosomal recessive lysosomal disease. It manifests with vision loss, followed by seizures and progressive neurodegeneration, robbing children of motor skills, speech and cognition, and eventually leading to death in the second or third decade of life. Loss-of-function mutations in CLN3 are responsible for Batten disease.", "disease_category": "Congenital disorder of metabolism", "id": "n1574", "ko": "H02275", "label": "n1574", "labels": ":disease", "name": "Batten disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bohring-Opitz syndrome (BOPS) is characterized by trigonocephaly and associated anomalies, such as unusual facies, psychomotor retardation, redundant skin, joint and limb abnormalities, and visceral anomalies. BOPS is considered the more severe form of the C syndrome [DS:H01008], therefore known as C-like syndrome. Recently, It has been reported that de novo nonsense mutations in ASXL1 cause BOPS.", "disease_category": "Congenital malformation", "id": "n1575", "ko": "H02047", "label": "n1575", "labels": ":disease", "name": "Bohring-Opitz syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Erythrokeratoderma variabilis is a rare genodermatosis characterized by both transient, demarcated erythema and persistent hyperkeratosis. Lesions usually appear within the first year of life but may arise later in childhood. Diffuse palmoplantar keratoderma is common. Erythrokeratodermia variabilis et progressiva (EKVP) is caused by mutations in GJB3, GJB4, and GJA1, the genes encoding for connexin channels proteins in the epidermis.", "disease_category": "Congenital malformation", "id": "n1576", "ko": "H00710", "label": "n1576", "labels": ":disease", "name": "Erythrokeratodermia variabilis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human papillomaviruses (HPVs) are small DNA viruses of the papovavirus family that can be associated with various skin warts including common warts, plantar warts, plane warts, condyloma acuminatum, Bowenoid papulosis, epidermodysplasia verruciformis, and laryngeal papillomas. Other lesions reported to be HPV-associated are squamous papilloma, verruca vulgaris, warty lip lesions, and conjunctival papillomas.", "disease_category": "Infectious disease", "id": "n1578", "ko": "H00374", "label": "n1578", "labels": ":disease", "name": "Viral wart", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alpha-N-acetylgalactosaminidase (NAGA) deficiency is an autosomal recessive lysosomal storage disorder caused by deficiency of alpha-N-acetylgalactosaminidase, which removes terminal alpha-GalNAc monosaccharides from glycolipids and glycoproteins (primarily O-linked). The enzymatic defect results in inappropriate accumulation of substrates in various organ systems. NAGA deficiency is divided into three types. Type 1 is Schindler disease, characterized by mental retardation, spasticity ,and myoclonus. Type 2, known as Kanzaki disease, is an adult-onset disorder characterized by angiokeratoma corporis diffusum and mild intellectual impairment. Type 3 is an intermediate disorder with mild-to-moderate neurologic manifestations.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n1579", "ko": "H00146", "label": "n1579", "labels": ":disease", "name": "Alpha-N-acetylgalactosaminidase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Eosinophil peroxidase deficiency is a rare autosomal recessive abnormality of eosinophil granulocytes characterized by decreased or absent peroxidase activity and decreased volume of the granule matrix. Eosinophils are a hallmark of allergic diseases and helminth infection.", "disease_category": "Inherited metabolic disease; Immune system disease", "id": "n1580", "ko": "H01094", "label": "n1580", "labels": ":disease", "name": "Eosinophil peroxidase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary folate malabsorption (HFM) is a rare autosomal recessive disorder caused by impaired intestinal folate absorption. HFM is characterized by anemia, hypoimmunoglobulinemia, and recurrent infections. When diagnosed early, the signs and symptoms can be obviated by high oral doses of folates. Recently, several mutations were identified in the proton-coupled folate transporter (PCFT/SLC46A1) gene from patients with HFM.", "disease_category": "Hematologic disease", "id": "n1582", "ko": "H01252", "label": "n1582", "labels": ":disease", "name": "Hereditary folate malabsorption", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Punctate palmoplantar keratodermas (PPKPs) are rare autosomal-dominant inherited skin diseases that are characterized by multiple hyperkeratotic plaques distributed on the palms and soles. PPKPs are classified into 3 types; PPKP1 (Brauer-Buschke-Fischer disease), PPKP2 (porokeratosis punctata palmaris et plantaris), and PPKP3 (Acrokeratoelastoidosis lichenoides). PPKP has previously been mapped to chromosomal region 15q22-15q24 and region 8q24.13-8q24.21, but the molecular basis has not been identified yet. Recently, it has been reported that nonsense mutations in AAGAB gene cause PPKP1.", "disease_category": "Congenital malformation", "id": "n1584", "ko": "H01404", "label": "n1584", "labels": ":disease", "name": "Punctate palmoplantar keratoderma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anhidrosis is defined as the absence of perspiration in the presence of an appropriate stimulus such as heat, exercise, or pharmacological agonists. Isolated anhidrosis with normal sweat glands (ANHD) is very rare autosomal recessive anhidrosis. A homozygous missense mutation in ITPR2 has been identified in all affected family members. ITPR2 encodes a Ca2+ release channel in the endoplasmic reticulum.", "disease_category": "Skin diseases", "id": "n1585", "ko": "H02281", "label": "n1585", "labels": ":disease", "name": "Isolated anhidrosis with normal sweat glands", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Factor XIII deficiency is a rare autosomal recessive disorder characterized by defective cross-linking of fibrin and poor resistance to fibrinolysis. The severity of the bleeding tendency varies from benign symptoms like excessive bruising to life threatening bleeding emergencies such as intracranial hemorrhages. In plasma, FXIII circulates as a pro-transglutaminase composed of two catalytic A subunits and two non-catalytic B subunits. Symptoms that are almost pathognomonic for A subunit deficiency are umbilical bleeding in the neonatal period and repeated fetal wastage in pregnant females.", "disease_category": "Hematologic disease", "id": "n1587", "ko": "H00945", "label": "n1587", "labels": ":disease", "name": "Factor XIII deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The human zona pellucida is composed of four glycoproteins (ZP1, ZP2, ZP3, and ZP4) and has an important role in reproduction. Until now, variants in ZP1, ZP2 and ZP3 genes have been reported to be the causes for oocyte maturation defect (OOMD) and female infertility. Recently, it has been reported that mutations in TUBB8, a beta-tubulin isotype of hitherto undetermined function, interfere with human oocyte maturation. They are either inherited paternally as an autosomal dominant or arise de novo.", "disease_category":
