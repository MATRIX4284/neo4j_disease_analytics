": "#97c2fc", "description": "Asthma is a complex syndrome with many clinical phenotypes in both adults and children. Its major characteristics include a variable degree of airflow obstruction, bronchial hyperresponsiveness, and airway inflammation. Inhaled allergens encounter antigen presenting cells (APC) that line the airway. Upon recognition of the antigen and activation by APC, naive T cells differentiate into TH2 cells. Activated TH2 stimulate the formation of IgE by B cells. IgE molecules bind to IgE receptors located on mast cells. The crosslinking of mast-cell-bound IgE by allergens leads to the release of biologically active mediators (histamine, leukotrienes) by means of degranulation and, so, to the immediate symptoms of allergy. Mast cells also release chemotactic factors that contribute to the recruitment of inflammatory cells, particularly eosinophils, whose proliferation and differentiation from bone marrow progenitors is promoted by IL-5. The activation of eosinophils leads to release of toxic granules and oxygen free radicals that lead to tissue damage and promote the development of chronic inflammation.", "disease_category": "Immune system disease", "id": "n989", "ko": "H00079", "label": "n989", "labels": ":disease", "name": "Asthma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ankylosing spondylitis (AS), formerly also known as Bechterew\u0027s disease, is a rheumatic disease of the axial skeleton that mainly affects the spine and the sacroiliac joint in the pelvis. AS is one of a group of inflammatory diseases, called spondyloarthritides, which share features. This disease is characterized by erosion, sclerosis, and ossification, which may result in complete fusion and rigidity of the spine. Regarding extra-articular manifestations, the most frequent is anterior uveitis. The major functional losses occur during the first 10 years of disease. It usually begins in the second or third decade of life, preferentially in HLA-B27-positive Caucasian males. Its etiology and pathogenesis are not completely understood, but the most prevalent hypothesis involves immune mediation as its major mechanism, including several cytokines. To date, more than 40 genetic variants have been identified that influence the risk of developing AS, including HLA alleles such as HLA-B27. Non-steroid anti-inflammatory drugs (NSAIDs) are used to reduce pain and inflammation. Additional disease-modifying anti-rheumatic drugs (DMARDs) are prescribed to slowdown disease progression. The most frequently applied biological agents approved for AS are TNF alpha inhibitors. The IL-17 inhibitor secukinumab has been recently approved for moderate-to-severe plaque psoriasis, psoriatic arthritis, and AS.", "disease_category": "Immune system disease; Musculoskeletal disease", "id": "n708", "ko": "H01674", "label": "n708", "labels": ":disease", "name": "Ankylosing spondylitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Erythema multiforme (EM) is an immune-mediated, mucocutaneous condition characterized by \u0027target\u0027 lesions. Classically, EM has been separated into 2 subgroups, EM minor and EM major. In EM minor, lesions often present as papules, which might enlarge and eventually form the typical target lesion with erythema surrounding an area of central clearing. The rash in EM minor preferentially affects the limbs, specifically the extensor surfaces, however, it can also be seen throughout the body, excluding mucous membranes. EM major has mucous membrane involvement. The oral mucosa is most commonly affected, initially with edema that progresses to superficial erosions. Other surfaces that might be involved include the anogenital, ocular, and nasal mucosa. Although previously thought to be on a similar continuum of EM, and histologically appearing the same, Stevens-Johnson syndrome (SJS) is increasingly being considered a separate disease process. It is currently believed that EM is a result of an immune reaction to an inciting infectious or pharmacologic antigen. The most common infectious organisms in EM are herpes simplex virus types 1 and 2, as well as Mycoplasma pneumonia. The first line of treatment for EM is removal of the inciting factor when possible. Systemic steroids have been suggested as adjuvant therapy based on their immunosuppressant effects. To date, their use has been limited to EM major, as EM minor is self-limited.", "disease_category": "Skin and connective tissue disease", "id": "n363", "ko": "H01695", "label": "n363", "labels": ":disease", "name": "Erythema multiforme", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary adrenocortical insufficiency, also known as Addison disease, is a rare but fatal endocrine disorder characterized by the progressive destruction of the adorenal cortex, resulting in insufficient production of glucocorticoids, mineralocorticoids, and adrenal androgens. Although tuberculosis remains a significant cause in developing countries, autoimmune adrenalitis is the most common cause of Addison disease in developed nations. It has also been reported that DAX1 mutations result in X-linked adrenal hypoplasia congenita (X-linked Addison disease). The clinical manifestations before a life-threatening adrenal crisis (shock, hypotension, and volume depletion) are subtle and can include hyperpigmentation, fatigue, anorexia, orthostasis, nausea, muscle and joint pain, and salt craving. Symptoms are gradual and worsen over a period of years, making early diagnosis difficult. Treatment for Addison disease consists of lifelong hormone therapy with glucocorticoids and mineralocorticoids.", "disease_category": "Endocrine disease", "id": "n2214", "ko": "H01598", "label": "n2214", "labels": ":disease", "name": "Addison disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Systemic lupus erythematosus (SLE) is a prototypic autoimmune disease characterised by the production of IgG autoantibodies that are specific for self-antigens, such as DNA, nuclear proteins and certain cytoplasmic components, in association with a diverse array of clinical manifestations. The primary pathological findings in patients with SLE are those of inflammation, vasculitis, immune complex deposition, and vasculopathy. Immune complexes comprising autoantibody and self-antigen is deposited particulary in the renal glomeruli and mediate a systemic inflammatory response by activating complement or via Fc{gamma}R-mediated neutrophil and macrophage activation. Activation of complement (C5) leads to injury both through formation of the membrane attack complex (C5b-9) or by generation of the anaphylatoxin and cell activator C5a. Neutrophils and macrophages cause tissue injury by the release of oxidants and proteases.", "disease_category": "Immune system disease", "id": "n2299", "ko": "H00080", "label": "n2299", "labels": ":disease", "name": "Systemic lupus erythematosus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dermatitis herpetiformis (DH) is a chronic, polymorphic, pruritic skin disease that develops mostly in patients with latent gluten-sensitive enteropathy. There is an association with the genotypes HLA DR3, HLA DQw2, found in 80-90% of cases. Owing to the granular immunoglobulin (Ig) A deposition at the tips of the papillary dermis and to the subepidermal blister formation associated with neutrophilic accumulations underlying the basement membrane, DH is considered to be an autoimmune blistering disease.", "disease_category": "Immune system disease", "id": "n1173", "ko": "H01362", "label": "n1173", "labels": ":disease", "name": "Dermatitis herpetiformis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Giant cell arteritis (GCA), also known as temporal arteritis, is a chronic and polygenic immune-mediated disease of unknown etiology. It is the most common form of vasculitis in individuals over the age of 50 in Western countries. It is characterized by inflammatory damage of the aorta and/or aortic branches, particularly the temporal artery, which can lead to severe complications such as blindness or cerebrovascular disorders. GCA is twice as common in women. It is frequently associated with polymyalgia rheumatica. Laboratory tests usually reveal high erythrocyte sedimentation rate (ESR), elevated levels of C-reactive protein (CRP) and other acute phase proteins, anemia of chronic disease, and thrombocytosis. Genetic association studies have described several genes that are associated with predisposition to GCA, including genes of immune-inflammatory pathways and genes of the HLA class I and II regions. The HLA-DRB1*04 alleles seem to be the most consistently associated genetic risk factors for GCA. Outside the HLA region, the most significant loci included PTPN22. Glucocorticoids are currently the mainstay of treatment for GCA but are associated with frequent adverse events. Tocilizumab, a humanised antihuman IL-6 receptor antibody, has been used successfully in several reports as a treatment of GCA.", "disease_category": "Immune system disease; Cardiovascular disease; Nervous system disease", "id": "n1640", "ko": "H01698", "label": "n1640", "labels": ":disease", "name": "Giant cell arteritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Stevens Johnson syndrome (SJS) and toxic epidermal necrolysis (TEN) are severe acute mucocutaneous diseases. The early stage of the disease is characterized by red-purple maculopapular eruptions. Then epidermal separation occurs and vesicles and bullae are formed. Inflammatory changes including purulent conjunctivitis, erosion, ulcer and crusts may be observed in the eye, mouth, nose, pharynx, esophagus, trachea, gastrointestinal tract, urinary tract and genital mucosae. Life-threatening bleeding and infections may be observed as a result of these changes. The rates of severe complications or sequelae secondary to SJS and TEN are higher in patients with mucosal and ophthalmic involvement. The SJS and TEN are considered the same disease process, and the distinction is made based on body surface area involvement. The SJS is characterized by less than 10% of the body surface area of epidermal detachment, and TEN by more than 30%. Various etiologic factors have been implicated as causes of SJS-TEN. These include infection, vaccination, drugs, systemic diseases, physical agents, and food. Drugs are the most commonly blamed. It has been reported that SJS-TEN is strongly associated with the specific variants of the human leukocyte antigen HLA-A and HLA-B genes. There is still no consensus on a definite treatment method for SJS-TEN. Systemic steroids and IVIG are used most frequently in medical treatment and treatment options including cyclosporine, plasmapheresis and hemodialysis are required more rarely.", "disease_category": "Skin and connective tissue disease", "id": "n473", "ko": "H01694", "label": "n473", "labels": ":disease", "name": "Stevens-Johnson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Allergic rhinitis (AR) is an inflammation of nasal mucosa mediated by IgE-associated processes, which is characterised by pruritus, sneezing, rhinorrhoea, and nasal congestion. The development of AR entails a complex interaction between genetic predisposition and environmental exposure to different factors, of which the most important is the implicated allergen. Single-nucleotide polymorphism studies involving genes encoding for molecules implicated in the pathogenesis of AR have also been made. Such molecules comprise chemokines and their receptors, interleukins and their receptors, eosinophil peroxidase and leukotrienes, among others.", "disease_category": "Immune system disease", "id": "n2298", "ko": "H01360", "label": "n2298", "labels": ":disease", "name": "Allergic rhinitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thrombocytopenia is defined by a decrease in the number of platelets in circulating blood, resulting in the potential for increased bleeding and decreased ability for clotting. Inherited syndromes are relatively rare causes of thrombocytopenia, but some genes underlying these disorders have been elucidated. Some inherited syndromes predispose to the development of bone marrow failure or leukemia. For example, familial platelet disorder with associated myeloid malignancy (FPDMM) is characterized by qualitative and quantitative platelet defects, and propensity to develop acute myelogenous leukemia.", "disease_category": "Hematologic disease", "id": "n614", "ko": "H00978", "label": "n614", "labels": ":disease", "name": "Thrombocytopenia (THC)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Allergic contact dermatitis (ACD) is a T-cell mediated skin inflammation caused by repeated skin exposure to contact allergens. Although regarded as a dermatosis that is typically triggered by environmental factors, ACD may affect certain individuals more easily than others. A higher risk for polysensitization has been found for polymorphism in the TNFA (TNFA-308) and IL-16 (IL-16-295 C/C) genes.", "disease_category": "Immune system disease", "id": "n2453", "ko": "H01357", "label": "n2453", "labels": ":disease", "name": "Allergic contact dermatitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pemphigus is an autoimmune blistering disease of the skin and mucous membranes characterized by circulating autoantibodies that target desmosomal components as well as other epithelial antigens and impair keratinocytes adhesion with subsequent acantholysis. Although the precise pathomechanisms of pemphigus have not yet been fully elucidated, recent studies have shown that desmosome disassembling involves not only the direct inhibition of desmosome formation caused by IgGs, but also desmosome remodeling. Pemphigus can be divided into non-inflammatory types, which are the major and common types, and inflammatory types, which are much less common and include necrolytic (apoptotic) type. Non-inflammatory pemphigus includes two types: pemphigus vulgaris (PV) and pemphigus foliaceus (PF). The former is caused by autoantibodies to desmoglein (Dsg) 3 only or to both Dsg1 and Dsg3 and generates clinically multiple flaccid blisters and erosions due to acantholysis at the lower, typically along the suprabasal, layers in the epidermis and mucous membranes. The latter is caused by autoantibodies to Dsg1 and clinically characterized by very fragile superficial blisters and large leafy scales due to acantholysis at the granular cell layer in the epidermis, but not observed in the mucous membranes. Inflammatory types of pemphigus include pemphigus herpetiformis (PH), pemphigus vegetans (PVeg) and the so-called paraneoplastic pemphigus (PP). Because pemphigus is an autoimmune disease, the most common treatment is the administration of oral steroids to inhibit antibody production, combined with the use of topical agents to prevent infection, protect the eroded areas and promote epithelialization. Other concomitant therapy can include the use of immunosuppressants, plasma exchange, and the administration of high-dose intravenous immunoglobulin (IVIG).", "disease_category": "Skin and connective tissue disease; Immune system disease", "id": "n1911", "ko": "H01648", "label": "n1911", "labels": ":disease", "name": "Pemphigus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital adrenal hyperplasia (CAH) is a group of monogenic autosomal recessive disorders due to an enzyme deficiency in steroid biosynthesis. All the adrenal hyperplasia syndromes are examples of mixed hypo- and hyperadrenocorticism.", "disease_category": "Endocrine and metabolic diseases", "id": "n1068", "ko": "H00216", "label": "n1068", "labels": ":disease", "name": "Congenital adrenal hyperplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pure red cell aplasia (PRCA) is a rare condition characterised by selective inhibition and the absence of red cell precursors in the bone marrow with consequent anaemia and reticulocytopenia in the presence of normal granulocytic and megakaryocytic lineages. RPCA can be classified into congenital and acquired. Congenital PRCA is also known as Diamond-Blackfan anemia [DS:H00237] and is a disease of infancy and early childhood. The aetiology of acquired PRCA can be subclassified into primary and secondary. Primary PRCA is defined when no aetiology can be identified using available investigations. The causes of secondary PRCA are again diverse and can be due to infections (viral, bacterial, etc.), drugs (erythropoietin, carbamazepine, etc.), collagen vascular disorders (rheumatoid arthritis, systemic lupus erythematosus, etc.), malignancies (e.g. thymoma), ABO-incompatible haematopoietic stem cell transplantation, and pregnancy. Depending on the cause, the course can be acute and self-limiting or chronic with rare spontaneous remissions. PRCA can be easily diagnosed when isolated anaemia, in the presence of normal white cell and platelet counts, is associated with a marrow of normal cellularity in which there is an almost complete absence of erythroblasts but normal myeloid cells and megakaryocytes. Primary, or secondary PRCA not responding to treatment of the underlying diseases, is treated as an immunologically-mediated disease. The therapeutic plan usually focuses on the sequential use of various immunosuppressive therapies until a remission is obtained.", "disease_category": "Hematologic disease; Immune system disease", "id": "n188", "ko": "H01586", "label": "n188", "labels": ":disease", "name": "Acquired pure red cell aplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atopic dermatitis (AD) is a relapsing chronic inflammatory skin disease characterized by eczematous skin lesions and intense pruritus. A genetic defect in the filaggrin (FLG) protein and/or environmental factors are thought to cause AD by disrupting the epidermis. This disruption, in turn, results in contact between immune cells in the dermis and antigens from the external environment leading to intense itching, scratching, and inflammation. Apart from FLG, recent genome-wide association studies (GWASs) have identified many susceptibility loci of atopic dermatitis with genome-wide significance.", "disease_category": "Immune system disease", "id": "n2271", "ko": "H01358", "label": "n2271", "labels": ":disease", "name": "Atopic dermatitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Seronegative spondyloarthropathies (SpA) represent a group of chronic articular inflammatory diseases which differ from rheumatoid arthritis for the typical absence of rheumatoid factor in serum, and have in common several epidemiological, pathological, clinical, and radiological features. SpA include ankylosing spondylitis (AS), reactive arthritis (ReA), enteropathic (IBD) associated arthritis, psoriatic arthritis (PsA), as well as undifferentiated, and juvenile SpA. The main clinical manifestations include inflammatory back pain, peripheral arthritis, enthesitis, and extra-skeletal manifestations, such as uveitis. Although the cause of SpA is unknown, it is generally accepted that SpA is a multifactorial disease. Genetics (such as HLA-B27), inflammatory cytokines (such as TNF), and more recently the IL-23/IL-17 cytokine pathway have links to pathogenesis. Biologic agents, particularly TNF blockers, are primary treatment options and have been shown to reduce symptomatic inflammation.", "disease_category": "Musculoskeletal disease", "id": "n2345", "ko": "H01507", "label": "n2345", "labels": ":disease", "name": "Seronegative arthritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tuberculosis is an infectious disease caused by strains of mycobacteria, mainly Mycobacterium tuberculosis, resulting in an estimated two million deaths each year worldwide, more than from any other single bacterial pathogen. Inhalation is the predominant pathway of infection, making pulmonary tuberculosis the most common form of tuberculosis. Tuberculosis may arise either from a recent infection with M. tuberculosis, or from the reactivation of dormant bacilli, years or decades after initial infection. Extrapulmonary tuberculosis mainly results from reactivation of a tuberculous focus after hematogenous dissemination or lymphogenous spread from a primary, usually pulmonary focus.", "disease_category": "Infectious disease", "id": "n1595", "ko": "H00342", "label": "n1595", "labels": ":disease", "name": "Tuberculosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diamond-Blackfan anemia (DBA) is a genetically and clinically heterogeneous congenital erythroid aplasia that develops within the first year of life. Faulty ribosome biogenesis is hypothesized to be the underlying defect, leading to erythroid failure due to accelerated apoptosis in affected erythroid progenitors/precursors.", "disease_category": "Ribosomopathy", "id": "n1489", "ko": "H00237", "label": "n1489", "labels": ":disease", "name": "Diamond-Blackfan anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polymyositis (PM) and dermatomyositis (DM) are the two major forms of inflammatory muscle diseases. PM and DM, along with sporadic inclusion-body myositis (sIBM), belong to the heterogeneous group of the idiopathic inflammatory myopathies (IIMs), which are characterized by weakness and chronic inflammation of skeletal muscle. PM and DM differ in their clinical features, histopathology, response to treatment, and prognosis. Although their clinical pictures differ, they both present with symmetrical, proximal muscle weakness. PM is a term that was used traditionally to denote all IIMs that were not DM or sIBM, but it is now a controversial entity with questionable specificity. Traditionally, PM is described as presenting with weakness of the proximal muscles that evolves over weeks to months and affects adults, but rarely children. DM typically includes subacute progressive proximal muscle weakness and a skin rash. The disease mechanisms of PM and DM that cause muscle damage and dysfunction are not fully understood. However, because of the association with other autoimmune diseases, the presence of autoantibodies, and response to immunosuppressive medication, they are believed to be autoimmune in origin. Recent studies have highlighted the importance of the innate immune system and non-immune mechanisms and described novel adaptive immune-based pathways in the pathogenesis of PM and DM. Treatment of inflammatory myopathies is generally empirical. Corticosteroids still remain the agents of choice for the initial treatment, but their use is limited by the high frequency of side effects. In addition, as a substantial number of patients do not respond to glucocorticoids alone, additional agents such as immunosuppressants, immunomodulators, and more recently, biologics are commonly used in clinical practice.", "disease_category": "Musculoskeletal disease", "id": "n422", "ko": "H01604", "label": "n422", "labels": ":disease", "name": "Polymyositis and dermatomyositis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoimmune hemolytic anemia (AIHA) is a relatively uncommon disorder caused by the increased destruction of red blood cells (RBCs) by anti-RBC autoantibodies with or without complement activation. AIHAs can be distinguished on the basis of the autoantibody Ig class and thermal characteristics, i.e. the optimal temperature of reaction with autologous erythrocytes, in warm (wAIHA), cold (cold agglutinin disease; CAD), and mixed forms, although atypical cases of difficult diagnostic classification are reported with increasing frequency. Moreover, AIHAs are classified in primary (idiopathic), in which hemolysis dominates the clinical picture in the absence of any other coexisting disorder, and in secondary forms, accompanying and complicating an underlying disease. AIHA may develop gradually, or have a fulminant onset with life-threatening anemia. The diagnosis is usually simple, based on the presence of hemolytic anemia and serological evidence of anti-erythrocyte antibodies, detectable by the direct antiglobulin test (DAT).", "disease_category": "Hematologic disease; Immune system disease", "id": "n1542", "ko": "H01585", "label": "n1542", "labels": ":disease", "name": "Autoimmune hemolytic anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2642", "ko": "D00292", "label": "n2642", "labels": ":drug", "name": "Dexamethasone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Macular edema is a common feature of many diseases of the retina, such as intraocular inflammation (uveitis), central or branch retinal vein occlusion, diabetic retinopathy and following cataract extraction. It is characterized by a retinal thickening in the macular area due to the breakdown of the blood-retinal barrier. Extracellular fluid accumulates in the intraretinal area or collects in the subretinal space. In more severe cases, it occurs as cystoid edema with the typical petaloid appearance, and is the leading cause of visual loss. New treatments for macular edema have emerged over the past decade, the most recent and efficacious of which have involved blockage of vascular endothelial growth factor (VEGF) by frequent intravitreal injection of pharmacologic agents.", "disease_category": "Nervous system disease", "id": "n513", "ko": "H01651", "label": "n513", "labels": ":disease", "name": "Macular edema", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gout is a kind of arthritis associated with hyperuricemia. It is triggered due to precipitation and deposition of inflammatory monosodium urate crystals in synovial and other tissues, accompanied by severe pain. The most common symptom include swelling, tenderness, warmth and redness. Mostly, the joint at the base of the big toe is affected, gout progresses with more frequent attacks that involve multiple joints. Joint pain that used to resolve in a week to 10 days could become a milder, but constant pain. Eventually, untreated gout can cause other comorbidities such as high blood pressure, diabetes, chronic kidney disease and cardiovascular disease. The incidence of the disease is more common in 40s men than women, but gout in women after menopause appears increased risk. Recently, the onset in 20s increases. The development of gout is not only associated with sex, age, race and genetics, but also diet and lifestyle are contributed to increasing prevalence of the disease. Epidemiology studies reported that the excessive intake of alcohol and purine rich food, which excessively produce uric acid, leads to accumulation of uric acid.", "disease_category": "Musculoskeletal disease", "id": "n983", "ko": "H01532", "label": "n983", "labels": ":disease", "name": "Gout", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2643", "ko": "D00978", "label": "n2643", "labels": ":drug", "name": "Hydrocortisone sodium succinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2644", "ko": "D00981", "label": "n2644", "labels": ":drug", "name": "Prednisolone sodium phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic obstructive pulmonary disease (COPD) is a representative chronic inflammatory disorder of the lungs that includes chronic bronchitis and emphysema. COPD is characterized by airway inflammation and progressive airflow obstruction, most commonly caused by cigarette smoking. The major symptoms of which patients complain are cough, breathlessness, and sputum production. COPD is associated with underlying inflammation in response to chronic exposure to noxious particulates and gases and with a number of comorbid conditions. The onset of COPD generally occurs in the 6th to 8th decades of life. Early onset COPD is defined as disease onset before the age of 50 years, irrespective of smoking history. The presence of persons with early onset, severely reduced pulmonary function suggests that individuals may vary in their genetic susceptibility to the effects of smoking. Alpha-1-antitrypsin deficiency is the only proven genetic risk factor for COPD. Bronchodilators are the mainstay of treatment since they improve lung function and reduce acute exacerbations. Long-acting inhaled bronchodilators are recommended as first line treatment for patients with persistent symptoms.", "disease_category": "Lung disease", "id": "n248", "ko": "H01714", "label": "n248", "labels": ":disease", "name": "Chronic obstructive pulmonary disease (COPD)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pulmonary aspergillus infections can be classified based on clinical syndromes into saprophytic infections, allergic disease and invasive disease. Invasive pulmonary aspergillosis, occurring in immunocompromised patients, reflects the most serious disease with a high case-fatality rate. Of the 185 recognized species of Aspergillus, 20 are known to cause infections in humans. Aspergillus fumigatus accounts for about 65 percent of all invasive infections in humans and is the mostly encountered species in pulmonary infections. Aspergillus flavus, Aspergillus niger, Aspergillus terreus and Aspergillus nidulans are less frequently causes of invasive and pulmonary infections.", "disease_category": "Infectious disease", "id": "n1366", "ko": "H01328", "label": "n1366", "labels": ":disease", "name": "Aspergillosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sjogren Syndrome (SS) is a chronic inflammatory systemic autoimmune disease characterized by lymphocytic infiltration of the exocrine glands leading to sicca symptoms of the eyes and mouth. Several systemic and extraglandular manifestations can develop, including fatigue, arthritis, and involvement of organs such as the skin, lungs, and kidneys. SS may occur as a primary disorder or in association with other systemic autoimmune diseases, traditionally defined as secondary SS, such as rheumatoid arthritis, and systemic lupus erythematosus. Salivary secretions from these patients exhibit elevated levels of antibodies and cytokines. This is accompanied by a reduction in oral phosphate levels and xerostomia due to reduced salivary flow, which can lead to infections, progressive caries, dysphagia and oral pain. Current tests for SS include sialometry, salivary scintigraphy, sialography, serological tests or minor salivary gland biopsies. Recently, salivary biomarkers of SS has been investigated. The etiology of SS is still unclear. Since there is a familial aggregation of primary SS, however, genetic factors have been suspected for a long time. Initially, HLA haplotypes were shown to be associated with primary SS. Recently, polymorphisms in the genes IRF5 and STAT4 have been convincingly identified and replicated in several studies as susceptibility factors.", "disease_category": "Immune system disease; Skin and connective tissue disease", "id": "n1114", "ko": "H01502", "label": "n1114", "labels": ":disease", "name": "Sjogren syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polymyalgia rheumatica (PMR) is a relatively common inflammatory rheumatic disease in people older than 50 years of age. PMR is a clinical condition defined as the presence of inflammatory pain in the limb girdles. Range of motion is decreased at the shoulder and pelvic girdles, and the neck and hip girdle may also be involved. These symptoms often persist for at least 1 month and are combined with incapacitating morning stiffness, a decline in general health, and an elevated acute-phase response. Onset of PMR symptoms may be acute or gradual. It is known that PMR patients share many pathogenetic features with giant cell arteritis (GCA). Despite the similarities in age of onset and some of the clinical manifestations, the relationship between GCA and PMR is not yet clearly established. One-third of PMR patients have systemic manifestations such as low-grade fever, malaise, and anorexia, but these are often milder than systemic symptoms in GCA patients. PMR is a benign and highly steroid-sensitive disease that should resolve fully with low-dose glucocorticoid therapy for 12-24 months, although one or two relapses may occur. The diagnosis of PMR is made primarily on clinical grounds and is bolstered by laboratory evidence of an acute-phase reaction. There is no single diagnostic test for PMR, but sets of diagnostic and classification criteria have been suggested by several groups of investigators.", "disease_category": "Musculoskeletal disease", "id": "n1728", "ko": "H01606", "label": "n1728", "labels": ":disease", "name": "Polymyalgia rheumatica", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Idiopathic pulmonary fibrosis is a scarring lung disease that presents in older adults with shortness of breath and cough. Mutations in surfactant protein C (SFTPC), surfactant protein A (SFTPA), telomerase reverse transcriptase (TERT), and telomerase RNA component (TERC) have been identified in familial cases of pulmonary fibrosis. Recently, promoter variant of MUC5B was confirmed as an idiopathic pulmonary fibrosis risk variant.", "disease_category": "Lung disease", "id": "n1590", "ko": "H01299", "label": "n1590", "labels": ":disease", "name": "Idiopathic pulmonary fibrosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Relapsing polychondritis (RP) is a rare multisystemic disease widely accepted as a complex autoimmune disorder affecting proteoglycan-rich structures and cartilaginous tissues, including the ear, nose, larynx, trachea, bronchi, peripheral joints, eye, heart, and skin, with high risk of misdiagnosis. The clinical spectrum may vary from intermittent inflammatory episodes leading to unesthetic structural deformities to life-threatening cardiopulmonary manifestations, such as airway collapse and valvular regurgitation. The diagnosis of RP is largely based on the clinical features and the role of laboratory investigations is purely supportive and to rule out other related or associated systemic diseases. Treatment in RP is largely symptomatic and a standard management protocol is yet to be established due to its rarity.", "disease_category": "Musculoskeletal disease; Skin and connective tissue disease", "id": "n2398", "ko": "H01758", "label": "n2398", "labels": ":disease", "name": "Relapsing polychondritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Obliterative bronchiolitis (OB), also known as bronchiolitis obliterans, is a rare but serious condition resulting in progressive and irreversible airway obstruction. This disease is the result of injury to the respiratory and terminal bronchioles from a wide variety of potential causes. Although the pathogenesis of OB remains poorly understood, it seems clear that a multifaceted process of inflammation and resultant fibrotic transition occurs, resulting in airflow limitation and development of disease. Although OB has been described in all age groups, the frequency of underlying causes and potential prognoses are different for children and adults. For example, OB in children is most often seen following a severe lower-respiratory-tract infection, usually of adenovirus, whereas OB in adults is more commonly associated with occupational inhalation injuries, hypersensitivity pneumonitis, and autoimmune disorders. In lung transplant recipients, bronchiolitis obliterans syndrome is the major cause of death after the first year of transplantation and is a form of allograft rejection. There is no uniformly accepted treatment protocol for patients with OB. Many patients are tried on corticosteroids or other immunosuppressants based on anecdotal evidence of improvement. However, these medications have significant toxicity.", "disease_category": "Respiratory disease", "id": "n803", "ko": "H01873", "label": "n803", "labels": ":disease", "name": "Obliterative bronchiolitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trichinellosis or trichinosis is a foodborne disease caused by the parasitic nematode Trichinella and is widely distributed in the temperate, tropical, and arctic regions. Humans become infected after eating larvae present in raw or inadequately cooked meat.", "disease_category": "Infectious disease", "id": "n437", "ko": "H01099", "label": "n437", "labels": ":disease", "name": "Trichinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pneumocystis pneumonia (PCP) is an infectious disease caused by Pneumocystis jirovecii that belongs to the genus Pneumocystis. Members of the genus Pneumocystis are unicellular, eukaryotic organisms that reside in the lungs of many mammals. The 5 main species are have been identified. PCP is a potentially life-threatening disease that occurs in immunocompromised patients.", "disease_category": "Infectious disease", "id": "n217", "ko": "H01521", "label": "n217", "labels": ":disease", "name": "Pneumocystis pneumonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Crohn disease is a chronic, relapsing inflammatory bowel disease characterized by granulomatous inflammation, primarily localized to the terminal ileum. Most patients have involvement of the small intestine, but the other area of gastrointestinal tract may also be affected. In Western populations, over 50% of patients possess NOD2 mutations. Evidence exists that the NOD2 polymorphisms impair NF-kappaB activation and cytokine secretion in response to its ligand. The pathogenesis of Crohn\u0027s disease is also attributed to intestinal bacteria that may initiate mucosal inflammation in genetically susceptible individuals. Additional genes associated with the disease are recently being identified.", "disease_category": "Immune system disease", "id": "n1109", "ko": "H00286", "label": "n1109", "labels": ":disease", "name": "Crohn disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Extrinsic allergic alveolitis (EAA), also known as hypersensitivity pneumonitis, is caused by repeated inhalation of mainly organic antigens by sensitized subjects. This induces a hypersensitivity response in the distal bronchioles and alveoli and subjects may present clinically with a variety of symptoms. EAA is caused by a wide variety of antigens including bacteria, organic materials, fungal spores, and chemicals. Of the various EAA syndromes, Farmer\u0027s lung and Bird fancier\u0027s disease are the commonest forms that have been studied. EEA is a complex dynamic clinical syndrome where clinical expression depends on the frequency and amount of contact with antigen and host susceptibility. The manifestations and symptoms can be complicated by self-regulatory measures performed by those affected individuals to reduce antigen exposure. There are many individuals with a positive antibody reaction who remain asymptomatic. EEA traditionally has been described as occurring in a state of acute, subacute, and chronic form.", "disease_category": "Immune system disease; Respiratory disease; Infectious disease", "id": "n428", "ko": "H00346", "label": "n428", "labels": ":disease", "name": "Extrinsic allergic alveolitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2645", "ko": "D00473", "label": "n2645", "labels": ":drug", "name": "Prednisone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Immune thrombocytopenic purpura (ITP) is an acquired autoimmune disorder, and the most common cause of isolated thrombocytopenia in children. Destruction of autoantibody-sensitized platelets by Fc[gamma]R-bearing phagocytic cells in the reticuloendothelial system plays an important role. ITP is diagnosed clinically, based upon onset of thrombocytopenia in the absence of other hematologic abnormalities, or other causes of low platelets, and with a characteristic blood smear. While around 50% of typical childhood acute ITP is preceded by a viral or bacterial infection and commonly resolves within weeks to months without treatment, fewer adult cases are acute and self-resolving. Typical adult primary ITP is very similar clinically to chronic pediatric ITP. Intravenous immunoglobulin (IVIg) treatment and splenectomy (removal of the platelet-destructing organ) are effective treatment options. It has been reported that the activating FCGR2C-ORF genotype predisposes to ITP by altering the balance of activating and inhibitory Fc[gamma]R on immune cells.", "disease_category": "Primary immunodeficiency; Hematologic disease", "id": "n2038", "ko": "H01240", "label": "n2038", "labels": ":disease", "name": "Immune thrombocytopenia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2646", "ko": "D00751", "label": "n2646", "labels": ":drug", "name": "Methylprednisolone sodium succinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2647", "ko": "D11708", "label": "n2647", "labels": ":drug", "name": "Givosiran sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hepatic porphyrias are diseases due to marked deficiencies of enzymes in the heme biosynthetic pathway. Clinical manifestations in porphyria are neurovisceral or cutaneous as well as hematic or hepatic.", "disease_category": "Congenital disorder of metabolism", "id": "n192", "ko": "H00202", "label": "n192", "labels": ":disease", "name": "Hepatic porphyria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2648", "ko": "D00789", "label": "n2648", "labels": ":drug", "name": "Chlorpromazine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schizophrenia is a common serious psychotic illness that typically emerges in late adolescence and early adulthood. It is characterized by hallucinations and delusions (commonly known as positive symptoms), social withdrawal, alogia, and flat affect (negative symptoms), and cognitive disabilities. While treatments exist for the psychotic symptoms of schizophrenia, there is no effective therapy to prevent the cognitive impairments. The disorder is substantially heritable, but expression of the clinical phenotype is likely to involve the interplay of multiple susceptibility variants, epigenetic factors, and environmental influences. Although it has been suggested that many of the promising candidate genes are involved in the development and maintenance of synaptic function, the most of them remains to be identified. The pathogenic mechanisms underlying schizophrenia are unknown, but observers have repeatedly noted pathological features involving excessive loss of gray matter and reduced numbers of synaptic structures on neurons. Recently, it has been found that alleles of the C4 genes are associated with schizophrenia in proportion to their tendency to promote greater expression of C4A in the brain.", "disease_category": "Mental and behavioural disorder", "id": "n2093", "ko": "H01649", "label": "n2093", "labels": ":disease", "name": "Schizophrenia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bipolar disorder, previously known as manic depressive illness, is a severe chronic mood disorder, characterized by the recurrence of mania (hypomania), depression, or mixed episodes. It is one of the main causes of disability among young people, leading to cognitive and functional impairment and raised mortality, particularly death by suicide. Mania is the most characteristic phase of bipolar disorder. While mood elevation and euphoria are commonly described phenotypic descriptors of mania, irritability and anger may dominate. At the present time, there is solid evidence supporting the use of lithium, the anticonvulsants valproate and carbamazepine, and some antipsychotics in mania. Manic or hypomanic episodes differ in severity and length. In a hypomanic episode, a disturbance in functioning can be seen by others but does not typically cause severe impairment or require admission to hospital. At onset, most patients with bipolar disorder present with a depressive episode that differs subtly from unipolar depression. The first step in the management of bipolar disorder is to confirm the diagnosis of mania or hypomania and define the patient\u0027s mood state, because the therapeutic approach differs considerably for hypomania, mania, depression, and euthymia. While effective pharmacological treatments exist for bipolar disorder, the pathophysiology of the condition essentially remains unknown. Although bipolar disorder is one of the most heritable psychiatric disorders, a multifactorial model in which gene and environment interact is currently thought to best fit this disorder. Many risk alleles of small effect which are described in genome-wide association studies, contribute to the polygenic risk of bipolar disorder. It is suggested that the dopaminergic system may play a central role in bipolar disorder, although no singular dysfunction of neurotransmitter systems has been identified.", "disease_category": "Mental and behavioural disorder", "id": "n1647", "ko": "H01653", "label": "n1647", "labels": ":disease", "name": "Bipolar disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Porphyria is an inborn error of heme biosynthesis porphyrin metabolism caused by deficiency of enzymes of porphyrin metabolism. The intermediates of this pathway (porphyrinogens, porphyrins and their precursors) are produced in excess and accumulate in tissues, resulting in neurological and/or photocutaneous symptoms, and hematological disturbances. Porphyrias are divided into erythropoietic and hepatic according to the predominant porphyrin-accumulating tissue. Erythropoietic porphyrias include erythropoietic protoporphyria (EPP), congenital erythropoietic porphyria (CEP), and the very rare hepatoerythropoietic porphyria (HEP). Hepatic porphyrias include ALA-dehydratase deficiency porphyria (ADP), acute intermittent porphyria (AIP), porphyria cutanea tarda (PCT), hereditary coproporphyria (HCP), and variegate porphyria (VP). Recently, a new type of erythroid porphyria, X-linked dominant protoporphyria (XLDPP) has been reported.", "disease_category": "Inherited metabolic disease", "id": "n1214", "ko": "H01763", "label": "n1214", "labels": ":disease", "name": "Porphyria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2649", "ko": "D10192", "label": "n2649", "labels": ":drug", "name": "Recombinant adsorbed quadrivalent human papillomavirus virus-like particle vaccine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Squamous cell carcinoma of the anal canal accounts for 1.5 per cent of all digestive system cancers in the USA, with an estimated 4,660 new cases and 660 deaths in 2006. Epidemiological and molecular-biology studies have now shown that sexually transmitted infection with human papillomavirus (HPV) is the most important aetiological agent. Human immunodeficiency virus (HIV) infection is also associated with anal cancer. HPV infection is transient in most immunocompetent individuals, but HIV-positive patients have evidence of persistent HPV infection within the anal canal. Current data suggest that mutations in p53, DCC and APC tumor suppressor genes contribute to the stepwise progression of anal squamous cell carcinoma in immunocompetent individuals.", "disease_category": "Cancer", "id": "n2431", "ko": "H00044", "label": "n2431", "labels": ":disease", "name": "Cancer of the anal canal", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vulvar cancer is a relatively uncommon malignancy, occurring at a rate of 2.2 per 100,000 women per year. Squamous cell carcinoma (SCC) is the most common type of vulvar cancer and is observed in 80% to 90% of cases. There are at least two quite different types of SCC of the vulva. The less common, accounting for about one-third of cases, occurs in relatively young women, is usually preceded by the undifferentiated form of vulvar squamous intraepithelial neoplasia (VIN) and is associated with high-risk human papillomavirus (HPV) infection; the more frequent form develops in elderly patients, is not commonly associated with undifferentiated VIN but is frequently associated with differentiated VIN, lichen sclerosus or squamous hyperplasia, and is generally not linked to HPV infection. Relatively little is known about molecular changes in the genesis of vulvar cancer. Some studies suggest that early p53 mutation may be a defining step only in HPV-negative tumors. A rather small study suggests that mutation in phosphatase and tensin homologue (PTEN) is an early change in a substantial subset of vulvar carcinomas.", "disease_category": "Cancer", "id": "n2232", "ko": "H00029", "label": "n2232", "labels": ":disease", "name": "Vulvar cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2650", "ko": "D02168", "label": "n2650", "labels": ":drug", "name": "Topotecan hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2651", "ko": "D06409", "label": "n2651", "labels": ":drug", "name": "Bevacizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Female primary peritoneal carcinoma (PPC) has the characteristic of diffuse involvement of the peritoneum by papillary carcinoma in the absence of an obvious primary site and grossly normal ovaries, or minimal involvement. It is histologically indistinguishable from primary epithelial ovarian carcinoma (EOC) and is diagnosed in the absence of another identifiable primary. Most reported PPC cases are primary peritoneal serous papillary carcinoma (PPSPC), while peritoneal mixed epithelial carcinoma (MEC) and malignant mixed Mullerian tumor (MMMT) are rarely reported. Germline BRCA1 mutations in 26% of PPSPC patients was detected. BRCA1 mutation carriers had a higher overall incidence of p53 mutations than wildtype BRCA1 case subjects. It is suggested that p53 has a unique role in the development and progression of BRCA1-related PPSPC.", "disease_category": "Cancer", "id": "n1702", "ko": "H01665", "label": "n1702", "labels": ":disease", "name": "Primary peritoneal carcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fallopian tube cancer is a rare, aggressive gynecologic malignancy. Recent genetic and immunohistochemical studies strongly suggest that high-grade serous adenocarcinoma (SAC) involving the ovary likely arises from distal fallopian tube epithelium, indicating that some ovarian cancers develop in the fallopian tube and are then spread to the ovary. Fallopian tube cancers are similar to ovarian cancer with respect to the proportion of tumors with abnormal expression of c-erbB-2 and p53. It has been proposed that the p53 signature is the earliest step in the pathogenesis of fallopian tube cancer. In this model, tubal epithelium on the fimbria experiences genotoxic damage and, as a result, the secretory cell exhibits over-accumulation of p53 protein (p53 signature). There is also some evidence that BRCA-1 and BRCA-2 mutations and c-myc have a major role in tumorgenesis.", "disease_category": "Cancer", "id": "n2222", "ko": "H01554", "label": "n2222", "labels": ":disease", "name": "Fallopian tube cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2652", "ko": "D00214", "label": "n2652", "labels": ":drug", "name": "Dactinomycin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ewing sarcoma is the second most common malignant bone tumor occurring in children and young adults, and accounts for 10-15% of all primary bone tumors. The annual incidence is approximately 0.6/million total population, and it usually occurs between the ages of 10 and 20 years. Ewing\u0027s sarcoma is in 85% of cases associated with the translocation t(11;22)(q24;q12), which leads to the formation of the EWSR1-FLI1 fusion gene. In another 10-15% of cases the translocation t(21;12)(22;12) generates the EWSR1-ERG fusion, whereas the remaining 1-5% of cases may harbor one of several possible translocations, each resulting in a fusion gene containing a portion of the EWSR1 gene and a member of the ETS family of transcription factors.", "disease_category": "Cancer", "id": "n1352", "ko": "H00035", "label": "n1352", "labels": ":disease", "name": "Ewing sarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2653", "ko": "D10699", "label": "n2653", "labels": ":drug", "name": "Cholic acid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Peroxisome biogenesis disorder (PBD) is a group of lethal disorders caused by mutation of peroxisomal biogenesis factor (PEX) genes. PBDs fall into 4 main phenotypic classes; Zellweger syndrome (ZS), neonatal adrenoleukodystrophy (NALD), Infantile Refsum disease (IRD), and rhizomelic chondrodysplasia punctata (RCDP1). Zellweger syndrome is the most severe form and results in neurological dysfunction, craniofacial abnormalities, eye abnormalities, hepatomegaly, and chondrodysplasia punctata. The patients of NALD and IRD have similar symptoms, but they survive considerably longer than ZS. NALD is the intermediate form and IRD is the mildest form.", "disease_category": "Inherited metabolic disease; Nervous system disease; Liver disease; Peroxisomal disease", "id": "n211", "ko": "H00205", "label": "n211", "labels": ":disease", "name": "Peroxisome biogenesis disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Zellweger syndrome (ZS) is the most severe form seen in the peroxisome biogenesis disorder, characterized by neurological dysfunction, craniofacial abnormalities, eye abnormalities, hepatomegaly, and chondrodysplasia punctata. This disease is caused by mutation of peroxisomal biogenesis factor (PEX) genes. Due to the deficiency of functional peroxisomes, several metabolite abnormalities are usually found in ZS patients. Typically, patients accumulate C27-bile acid intermediates.", "disease_category": "Congenital disorder of metabolism", "id": "n1443", "ko": "H01342", "label": "n1443", "labels": ":disease", "name": "Zellweger syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2654", "ko": "D00285", "label": "n2654", "labels": ":drug", "name": "Co-Trimoxazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Shigellosis (bacillary dysentery) is a foodborne enterobacterial infection caused by Shigella species. There are four subgroups of Shigella: S. dysenteriae, S. flexneri, S. boydii, and S. sonnei. Of these, S. flexneri is the most frequently observed worldwide, and S. dysenteriae causes severe disease with the highest fatality rate. Transmission usually occurs via contaminated food and water or through person-to-person contact.", "disease_category": "Infectious disease", "id": "n1435", "ko": "H00299", "label": "n1435", "labels": ":disease", "name": "Shigellosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2655", "ko": "D00236", "label": "n2655", "labels": ":drug", "name": "Atovaquone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2656", "ko": "D00834", "label": "n2656", "labels": ":drug", "name": "Pentamidine isethionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2657", "ko": "D00540", "label": "n2657", "labels": ":drug", "name": "Glycopyrrolate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Peptic ulcer is a common disorder of gastrointestinal system characterized by mucosal damage secondary to pepsin and gastric acid secretion. It usually occurs in the stomach and proximal duodenum. Typical symptoms include episodic burning epigastric pain, loss of appetite, and weight loss. Pain usually occurs two to five hours after meals or on an empty stomach. The most common causes of peptic ulcer are Helicobacter pylori infection and use of nonsteroidal anti-inflammatory drugs (NSAIDs). Smoking increases the risk of ulcer recurrence and slows healing. Most patients are treated successfully with eradication of H. pylori and/or avoidance of NSAIDs, along with the appropriate use of antisecretory therapy. About 25 percent of patients with peptic ulcer have a serious complication such as hemorrhage, perforation, or gastric outlet obstruction. Administration of proton pump inhibitors (PPIs) and endoscopic therapy control most bleeds.", "disease_category": "Digestive system disease", "id": "n605", "ko": "H01634", "label": "n605", "labels": ":disease", "name": "Peptic ulcer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2658", "ko": "D08699", "label": "n2658", "labels": ":drug", "name": "Salmeterol xinafoate and fluticasone propionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2659", "ko": "D02212", "label": "n2659", "labels": ":drug", "name": "Ipratropium bromide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2660", "ko": "D00685", "label": "n2660", "labels": ":drug", "name": "Metaproterenol sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2661", "ko": "D00688", "label": "n2661", "labels": ":drug", "name": "Terbutaline sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2662", "ko": "D00687", "label": "n2662", "labels": ":drug", "name": "Salmeterol xinafoate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2663", "ko": "D01373", "label": "n2663", "labels": ":drug", "name": "Formoterol fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2664", "ko": "D05277", "label": "n2664", "labels": ":drug", "name": "Formoterol fumarate hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2665", "ko": "D09319", "label": "n2665", "labels": ":drug", "name": "Indacaterol maleate", "shape": "dot", "size": 10}, {"color": "#9 2686", "ko": "D08357", "label": "n2686", "labels": ":drug", "name": "Phenothrin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Scabies is a disease caused by the ectoparasitic mite Sarcoptes scabiei. Scabies is a contagious cutaneous inflammation and common among many different species of animals. S. scabiei burrows into the skin of their host, reproducing and laying eggs in the burrows. Transmission of the mite commonly occurs by skin-to-skin contact, but with crusted scabies it may also occur through fomites, such as infected clothing or bedding.", "disease_category": "Infectious disease", "id": "n255", "ko": "H01519", "label": "n255", "labels": ":disease", "name": "Scabies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2687", "ko": "D05443", "label": "n2687", "labels": ":drug", "name": "Permethrin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2688", "ko": "D01381", "label": "n2688", "labels": ":drug", "name": "Crotamiton", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2689", "ko": "D03308", "label": "n2689", "labels": ":drug", "name": "Iobenguane I 131", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Paragangliomas (PGLs) are rare neuroendocrine tumors that arise in sympathetic and parasympathetic paraganglia and derive from neural crest cells. Malignancy is defined by presence of metastases, tumor spread in sites where chromaffin tissue is normally absent such as lymph nodes, liver, lungs, and bones. Malignant PGLs are extremely rare. The pathogenesis and progression of PGLs are very strongly influenced by genetics. A germline mutation in one of the susceptibility genes identified so far explains ~40% of all cases; the remaining 60% are thought to be sporadic cases. Sporadic as well as hereditary PGLs have been divided in two main clusters linked to two different signalling pathways: the first cluster contains all VHL-, SDHx-, and FH- mutated tumors and is associated to the activation ": ":drug", "name": "Exenatide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2726", "ko": "D06404", "label": "n2726", "labels": ":drug", "name": "Liraglutide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2727", "ko": "D09729", "label": "n2727", "labels": ":drug", "name": "Lixisenatide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2728", "ko": "D08843", "label": "n2728", "labels": ":drug", "name": "Albiglutide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2729", "ko": "D09889", "label": "n2729", "labels": ":drug", "name": "Dulaglutide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2730", "ko": "D10025", "label": "n2730", "labels": ":drug", "name": "Semaglutide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2731", "ko": "D09763", "label": "n2731", "labels": ":drug", "name": "Dapagliflozin propanediol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2732", "ko": "D09592", "label": "n2732", "labels": ":drug", "name": "Canagliflozin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2733", "ko": "D10459", "label": "n2733", "labels": ":drug", "name": "Empagliflozin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2734", "ko": "D11043", "label": "n2734", "labels": ":drug", "name": "Ertugliflozin pidolate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2735", "ko": "D00594", "label": "n2735", "labels": ":drug", "name": "Repaglinide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2736", "ko": "D01111", "label": "n2736", "labels": ":drug", "name": "Nateglinide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2737", "ko": "D03582", "label": "n2737", "labels": ":drug", "name": "Colesevelam hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dyslipidemia is a condition characterized by either an increase or decrease in concentration of lipids in the blood. Hyperlipidemia, which refers to an increase in cholesterol, triglyceride (TG), or both, is the most common form of dyslipidemia. Hyperlipidemias can be classified as familial (also called primary) caused by an inherited gene mutation, or acquired (also called secondary) when resulting from underlying disorders that lead to alterations in plasma lipid and lipoprotein metabolism. The causes of acquired hyperlipidemia include dietary, alcohol intake, oral contraceptives, diabetes mellitus, and pharmacological agents (e.g., retinoic acid derivatives, steroids, and beta-blockers). Familial hyperlipidemias are classified according to the Fredrickson classification (hyperlipoproteinemia types I to V) which is based on lipoprotein analyses by electrophoresis or ultracentrifugation. It was later adopted by the World Health Organization (WHO). Hyperlipidemias are also classified according to which types of lipids are elevated. Hypercholesterolemia, hypertriglyceridemia, and combined hyperlipidemia refer to elevations involving the major cholesterol-rich lipoproteins (LDL), triglyceride-rich lipoproteins (VLDL), and both, respectively.", "disease_category": "Metabolic disease", "id": "n386", "ko": "H01635", "label": "n386", "labels": ":disease", "name": "Hyperlipidemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2738", "ko": "D09780", "label": "n2738", "labels": ":drug", "name": "Anagliptin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2739", "ko": "D10160", "label": "n2739", "labels": ":drug", "name": "Mitiglinide calcium hydrate and voglibose", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2740", "ko": "D10179", "label": "n2740", "labels": ":drug", "name": "Trelagliptin succinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2741", "ko": "D10317", "label": "n2741", "labels": ":drug", "name": "Omarigliptin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2742", "ko": "D11711", "label": "n2742", "labels": ":drug", "name": "Dapagliflozin, metformin and saxagliptin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2743", "ko": "D11856", "label": "n2743", "labels": ":drug", "name": "Empagliflozin, linagliptin and metformin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2744", "ko": "D00578", "label": "n2744", "labels": ":drug", "name": "Voriconazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Candidiasis is a fungal infection with Candida species, predominantly with Candida albicans. Invasive candidiasis is a major cause of morbidity and mortality in the intensive care unit (ICU) setting, causing bloodstream infections. Recently, various non-C. albicans species have emerged as infecting agents. In patients with impaired IL-17 immunity, recurrent or persistent infections are observed (chronic mucocutaneous candidiasis disease).", "disease_category": "Infectious disease", "id": "n792", "ko": "H00363", "label": "n792", "labels": ":disease", "name": "Candidiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Scedosporiosis caused by the genus Scedosporium has emerged as a severe infection in both immunocompromised and immunocompetent individuals with a high incidence, ranging from localized to disseminated infections worldwide. Infectious agents are ubiquitous filamentous fungi present in soil, sewage, and polluted waters. Scedosporium apiospermum is the most common agent of scedosporiosis. Infection is acquired through trauma, inhalation and near-drowning.", "disease_category": "Infectious disease", "id": "n283", "ko": "H02392", "label": "n283", "labels": ":disease", "name": "Scedosporiosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2745", "ko": "D00168", "label": "n2745", "labels": ":drug", "name": "Cytarabine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neoplastic meningitis (NM) is a diffuse dissemination of tumor cells into the cerebrospinal fluid (CSF) and/or leptomeninges. NM is reported in patients with solid tumours (carcinomatous meningitis), haematological malignancies (leukaemic or lymphomatous meningitis), or primary brain tumours. Malignant cells reach the CSF and meninges by direct invasion from tumors located near or within the central nervous system (CNS), or via the bloodstream or other pathways that contact the CNS. The molecular changes responsible for the development of NM are not well delineated, but it is likely that they involve changes in molecules responsible for tumor cell adhesion, migration, and proliferation.", "disease_category": "Nervous system disease", "id": "n304", "ko": "H01668", "label": "n304", "labels": ":disease", "name": "Neoplastic meningitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2746", "ko": "D02009", "label": "n2746", "labels": ":drug", "name": "Erythromycin lactobionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Legionnaires disease (LD), caused by Gram-negative Legionella spp., can be nosocomial, community acquired or travel related. L. pneumophila is the most common cause of LD. The source of LD is potable water systems that become colonized by the microorganism, transmitted by inhalation of contaminated aerosols and aspiration. Classically, it can cause two different forms of disease in humans: LD, with an incubation period of 2-10 days, which is a multisystem illness that involves the lungs, causing pneumonia, and can cause neurological symptoms, diarrhea and high mortality (up to 50%), and Pontiac fever, with a shorter incubation period of 1-2 days, which is an acute, self-limited, influenza-like disease that does not cause pneumonia. Patients who are at risk for infection include the immunosuppressed, especially those submitted to transplantation (mainly of solid organs), those with chronic lung disease, smokers, and the elderly.", "disease_category": "Infectious disease", "id": "n1654", "ko": "H00311", "label": "n1654", "labels": ":disease", "name": "Legionellosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2747", "ko": "D01251", "label": "n2747", "labels": ":drug", "name": "Ampicillin hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2748", "ko": "D00229", "label": "n2748", "labels": ":drug", "name": "Amoxicillin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Helicobacter pylori (HP) is a gram-negative pathogenic bacterium that specifically colonizes in the gastric epithelium and causes chronic gastritis, peptic ulcer disease, and/or gastric malignancies. Persistent infection can cause inflammation and gastritis that may lead to carcinogenesis. Transmission is still not entirely clarified, but human-to-human spread through oral-oral or fecal-oral route is thought to be the most plausible. The prevalence of HP infection varies between different geographical regions; generally, the prevalence is about 30% in developed and up to 80% in developing countries. Although HP may sometimes be eradicated by antibiotics given for other infections, infection usually persists life-long unless specific combination antibiotic therapy is taken.", "disease_category": "Infectious disease", "id": "n1686", "ko": "H00320", "label": "n1686", "labels": ":disease", "name": "Helicobacter pylori infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2749", "ko": "D00914", "label": "n2749", "labels": ":drug", "name": "Cefuroxime axetil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Staphylococci are widespread as commensals of humans and animals where they colonize the skin or mucous membranes. Staphylococcus saprophyticus is a coagulase-negative Staphylococcus, gram-positive uropathogen and frequently isolated from young female outpatients presenting with uncomplicated urinary tract infections. S. saprophyticus causes uncomplicated urinary tract infection (UTI) but no severe bacterial infectious disease as caused by S. aureus. The urease of S. saprophyticus is known to be a virulent factor for the persistent infection in the urinary tract. All of the virulence factors of S. aureus, such as coagulase, hemolysins, enterotoxins, extracellular matrixbinding proteins, and exoenzymes, are absent in the S. saprophyticus genome. Besides S. saprophyticus is a leading gram-positive uropathogen of uncomplicated UTI, a restricted group of gram-negative bacteria, including Escherichia coli, Proteus mirabilis, and Klebsiella spp. is often observed to cause uncomplicated UTI.", "disease_category": "Infectious disease", "id": "n1250", "ko": "H01176", "label": "n1250", "labels": ":disease", "name": "Uncomplicated urinary tract infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2750", "ko": "D00915", "label": "n2750", "labels": ":drug", "name": "Cefuroxime sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2751", "ko": "D07640", "label": "n2751", "labels": ":drug", "name": "Cefixime", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2752", "ko": "D02216", "label": "n2752", "labels": ":drug", "name": "Ciprofloxacin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Typhoid fever, or typhoid, caused by Salmonella enterica serovar Typhi is a systemic febrile disease and endemic disease in many areas of the world, mainly in developing countries. Typhoid is transmitted through ingestion of contaminated water or food and characterized by a variable incubation period ranging from three days to one month.", "disease_category": "Infectious disease", "id": "n367", "ko": "H00111", "label": "n367", "labels": ":disease", "name": "Typhoid fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2753", "ko": "D03940", "label": "n2753", "labels": ":drug", "name": "Eculizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myasthenia gravis (MG) is an autoimmune disorder characterized by a defective transmission of nerve impulses to muscles leading to muscle weakness and fatigability. Some, but not all, muscles are affected and not necessarily symmetrically. Increased weakness with continued muscle activity represents a diagnostic clue for MG, but these clinical features can vary. MG is B-cell mediated, and is associated with antibodies directed against the acetylcholine receptor (AChR), muscle-specific kinase (MUSK), lipoprotein-related protein 4 (LRP4), or agrin in the postsynaptic membrane at the neuromuscular junction. Patients should be classified into subgroups to help with therapeutic decisions and prognosis. Subgroups based on serum antibodies and clinical features include early-onset, late-onset, thymoma, MUSK, LRP4, antibody-negative, and ocular forms of myasthenia gravis. Agrin-associated MG might emerge as a new entity. The prognosis is good with optimum symptomatic, immunosuppressive, and supportive treatment. The evolution of MG is unpredictable, but it is generally characterized by the occurrence of relapses, sometimes subsequent to remissions and a worsening trend. For 85% of MG patients, the maximum severity is reached within less than 3 years.", "disease_category": "Immune system disease; Nervous system disease", "id": "n1182", "ko": "H01594", "label": "n1182", "labels": ":disease", "name": "Myasthenia gravis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neuromyelitis optica (NMO), also known as Devic\u0027s disease is an inflammatory demyelinating disease that selectively affects optic nerves and spinal cord. The etiology of NMO is unknown but it is believed to be an autoimmune disorder triggered by an environmental factor, possibly an infection, in genetically susceptible individuals. The principal effector in NMO is the self-reactive, complement-activating anti-AQP4 antibody. AQP4 water channel is a component of the dystroglycan protein complex located in astrocytic foot processes at the blood-brain barrier. Anti-AQP4 antibody is sensitive and highly specific serum markers of autoimmune NMO. For many decades, NMO was considered to be a subtype of multiple sclerosis (MS), but prognosis and optimal treatments differ. Corticosteroids and plasma exchange (PLEX) are the most commonly used therapeutic modalities in acute settings. Corticosteroids exert global immunosuppressive and anti-inflammatory effects, whereas PLEX removes antibodies, complement, and cytokines from the blood. Besides, immunosuppressant agents interfering with the function of T and B cells have been shown to prevent disease relapses and reduce neurological disability in NMO.", "disease_category": "Immune system disease; Nervous system disease", "id": "n309", "ko": "H01491", "label": "n309", "labels": ":disease", "name": "Neuromyelitis optica", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Paroxysmal nocturnal hemoglobinuria (PNH) is an uncommon intravascular hemolytic anemia that results from the clonal expansion of hematopoietic stem cells harboring somatic mutations in an X-linked gene, termed PIG-A. PIG-A is required for the biosynthesis of a lipid moiety, glycosylphosphatidylinositol (GPI), that attaches dozens of different proteins to the cell surface. PIG-A mutations block GPI anchor biosynthesis, resulting in a deficiency or absence of all GPI-anchored proteins on the cell surface. This deficiency on erythrocytes leads to intravascular hemolysis since certain GPI anchored proteins normally function as complement regulators.", "disease_category": "Hematologic disease", "id": "n565", "ko": "H01053", "label": "n565", "labels": ":disease", "name": "Paroxysmal nocturnal hemoglobinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The haemolytic uraemic syndrome (HUS) is characterized by the triad of thrombocytopenia, microangiopathic haemolytic anaemia and acute renal failure. HUS may be classified as either diarrhoeal-associated (D+HUS) or non-diarrhoeal/atypical (aHUS). Approximately half of the patients with aHUS have mutations in genes that regulate the complement system. Several other conditions and factors, such as infection, drugs, pregnancy, and malignancy, have been reported to cause aHUS.", "disease_category": "Hematologic disease", "id": "n1727", "ko": "H01434", "label": "n1727", "labels": ":disease", "name": "Atypical hemolytic uremic syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2754", "ko": "D11757", "label": "n2754", "labels": ":drug", "name": "Inebilizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2755", "ko": "D11079", "label": "n2755", "labels": ":drug", "name": "Satralizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2756", "ko": "D00975", "label": "n2756", "labels": ":drug", "name": "Dexamethasone sodium phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Optic neuritis is a demyelinating inflammatory disease of the optic nerve that presents with an abrupt loss of vision. The majority of patients are between the ages of 20 and 50 years, with a mean age ranging from 30 to 35 years. It occurs more commonly in women than in men. The onset is usually with pain on eye movement in one eye and subacute visual loss. One-third of patients have a mildly edematous optic disc. The visual disturbance resolves in 95% of cases. Many cases of optic neuritis are associated with multiple sclerosis or neuromyelitis optica or can occur in isolation. Occasionally, optic neuritis can result from infectious processes involving the paranasal sinuses or occur in the course of a systemic viral infection. High-dosed intravenous methylprednisolone therapy speeds recovery but does not improve the final outcome. For patients judged to be at high risk of developing multiple sclerosis, immune prophylaxis with beta-interferon or glatiramer acetate is recommended.", "disease_category": "Nervous system disease", "id": "n1413", "ko": "H01717", "label": "n1413", "labels": ":disease", "name": "Optic neuritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Varicella-zoster virus (VZV), also known as human herpes virus 3 (HHV-3), is a human pathogen of the Herpesviridae family that has a double-stranded linear DNA genome. Primary infection usually causes varicella (chickenpox) in children, after which the virus establishes latency in sensory neurons. Subsequent reactivation causes herpes zoster (shingles) in adults.", "disease_category": "Infectious disease", "id": "n2027", "ko": "H00366", "label": "n2027", "labels": ":disease", "name": "Varicella", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2757", "ko": "D00088", "label": "n2757", "labels": ":drug", "name": "Hydrocortisone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2758", "ko": "D00472", "label": "n2758", "labels": ":drug", "name": "Prednisolone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2759", "ko": "D03471", "label": "n2759", "labels": ":drug", "name": "Chlorothiazide sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2760", "ko": "D00272", "label": "n2760", "labels": ":drug", "name": "Chlorthalidone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "High blood pressure (hypertension) is the most frequent classic cardiovascular risk factor and accounts for a large proportion of cardiovascular mortality, the main cause of death worldwide. Hypertension is generally classified as primary (essential) or secondary. Essential hypertension (EH) is the most common diagnosis in this disease, suggesting that a monocausal etiology has not been identified. However, a number of risk factors associated with EH have also been identified such as age, sex, demographic, environmental, genetic, and vascular factors. Secondary hypertension generally has an earlier age at onset, no family history, and a clear cause such as a renal or endocrine disorder, or an iatrogenic trigger, such as use of oral contraceptives. Blood pressure is a heritable trait; an esti
