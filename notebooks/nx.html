e a genomic deletion of chromosome 22q11, including the DiGeorge critical region (DGCR). A small number of cases of DGS have defects in other chromosomes, notably 10p13. Approximately 17% of patients with the phenotypic features of this syndrome have no detectable genomic deletion. Several mutations in TBX1 have been identified recently in non-deleted patients, including missense and frameshift mutations.", "disease_category": "Primary immunodeficiency; Developmental disorder", "id": "n1312", "ko": "H01524", "label": "n1312", "labels": ":disease", "name": "DiGeorge syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lymphedema-distichiasis syndrome (LD) is an autosomal dominant disorder, characterized by late childhood or pubertal onset lymphedema of the limbs and double row of eyelashes. LD has been reported to be caused by mutations in the forkhead transcription factor, FOXC2.", "disease_category": "Congenital malformation", "id": "n1314", "ko": "H02167", "label": "n1314", "labels": ":disease", "name": "Lymphedema-distichiasis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Deafness and myopia (DFNMYP) is severe congenital myopia and sensorineural hearing loss in the absence of other systemic, ocular, or connective tissue manifestations. DFNMYP is caused by mutations in SLITRK6. SLITRK family proteins control neurite outgrowth and regulate synaptic development.", "disease_category": "Nervous system disease", "id": "n1315", "ko": "H02355", "label": "n1315", "labels": ":disease", "name": "Deafness and myopia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lewy Body dementia (LDB) is neurodegenerative disease characterized by dementia, mild parkinsonism, and fluctuations in attention and alertness. It is the second most-common degenerative dementia after Alzheimer\u0027s disease. Progressive accumulation of alpha-synuclein- and ubiquitin-positive Lewy Bodies is seen in the brainstem, the limbic system or cortical and subcortical regions, depending on disease subtype. The genetic risk factors include alpha-synuclein mutations and SNCA locus triplicationslocus triplications. Mutations of leucine-rich repeat kinase 2 (LRRK2) and the glucocerebrosidase (GBA) gene have also been implicated in familial DLB.", "disease_category": "Neurodegenerative disease", "id": "n1317", "ko": "H00066", "label": "n1317", "labels": ":disease", "name": "Lewy body dementia (LBD)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Jackson-Weiss syndrome (JWS) is an autosomal dominant condition characterized by craniosynostosis, foot anomalies and great phenotypic variability. While mutations of multiple genes have been identified in syndromic craniosynostosis, the most frequently mutated gene is FGFR2. Mutations of FGFR1 have occasionally been identified in JWS.", "disease_category": "Congenital malformation", "id": "n1318", "ko": "H01988", "label": "n1318", "labels": ":disease", "name": "Jackson-Weiss syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Asparagine synthetase deficiency is an autosomal recessive disorder characterized by congenital microcephaly, intellectual disability, progressive cerebral atrophy, and intractable seizures. Recessive mutations in the ASNS gene, encoding asparagine synthetase which catalyzes the synthesis of asparagine from glutamine and aspartate, are responsible for this syndrome.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n1320", "ko": "H01386", "label": "n1320", "labels": ":disease", "name": "Asparagine synthetase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Richieri-Costa-Pereira syndrome (RCPS) is a rare autosomal recessive disorder characterized by short stature, Robin sequence, cleft mandible, and limb anomalies. This disorder is caused by decreased levels of EIF4A3, mostly due to an increased number of repeats at the 5\u0027untranslated region (UTR) of EIF4A3.", "disease_category": "Congenital malformation", "id": "n1321", "ko": "H02503", "label": "n1321", "labels": ":disease", "name": "Richieri-Costa-Pereira syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Premature ventricular complex (PVC) is characterized by the premature occurrence of a QRS complex that is bizarre in shape and lasts longer than 120 msec. The T wave is large and usually of opposite polarity to the QRS complex. A PVC is usually followed by a full compensatory pause. PVCs are commonly encountered in apparently healthy individuals with a reported incidence of approximately 1% on standard 12-lead electrocardiograms (ECG) and 40% to 75% on routine 24 hour to 48 hour Holter monitoring. The clinical presentation may range from asymptomatic to left ventricular (LV) dysfunction with congestive heart failure. In many patients, ectopic ventricular events manifest as asymptomatic, isolated PVCs that have a benign prognosis in those without structural heart disease. In others, PVCs may be frequent and highly symptomatic, presenting as palpitations, chest discomfort, or presyncope. Clinical evidence suggests that frequent PVCs (variably defined in the literature) are more strongly associated with concomitant cardiac disease. The decision to suppress PVCs is largely based on the presence of symptoms, interference with other therapy (e.g., cardiac resynchronization therapy), or suspicion of PVC-mediated cardiomyopathy. When necessary, treatment for PVCs involves beta-blockers, calcium channel blockers, or other antiarrhythmic drugs and catheter ablation in selected cases. Catheter ablation of frequent PVCs has been demonstrated to be effective at PVC suppression and is associated with improvement or normalization of ventricular function.", "disease_category": "Cardiovascular disease", "id": "n1322", "ko": "H01729", "label": "n1322", "labels": ":disease", "name": "Premature ventricular complexes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Combined oxidative phosphorylation deficiency (COXPD) is a group of multisystem disorders with variable manifestations resulting from a defect in the mitochondrial oxidative phosphorylation system. It has been reported that the mutations in the ribosomal protein gene (MRPS) cause severe antenatal-onset infantile disease. The patients with COXPD caused by mutations in mitochondrial translation elongation factor genes (GFM1, GFM2, TUFM, TSFM and C12orf65) have also been reported.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1323", "ko": "H00891", "label": "n1323", "labels": ":disease", "name": "Combined oxidative phosphorylation deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type V (GSD-V), also known as McArdle disease, is an autosomal recessive disorder of glycogen metabolism. GSD-V is caused by mutations in the PYGM gene, which encodes muscle glycogen phosphorylase. It is characterized by exercise intolerance, muscle cramping, and myoglobinuria.", "disease_category": "Inherited metabolic disease", "id": "n1324", "ko": "H01943", "label": "n1324", "labels": ":disease", "name": "Glycogen storage disease type V", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lethal congenital contractural syndrome (LCCS) is a heterogeneous group of disorders characterized by congenital nonprogressive joint contractures with a severe form of arthrogryposis. LCCS is inherited in an autosomal recessive manner. It has a worldwide incidence, but it is more common in isolated populations, such as Finland and the Bedouin community in Israel. Several mutations associated with LCCS have been reported.", "disease_category": "Congenital malformation", "id": "n1326", "ko": "H00865", "label": "n1326", "labels": ":disease", "name": "Lethal congenital contractural syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Weyers acrofacial dysostosis, also known as Curry-Hall syndrome, is an autosomal dominant condition with dental anomalies, nail dystrophy, postaxial polydactyly, and mild short stature. It is caused by mutations in EVC1 or EVC2 genes. Both EVC1 and EVC2 localize to the basal bodies of primary cilia and play a role in hedgehog signaling.", "disease_category": "Congenital malformation", "id": "n1327", "ko": "H02158", "label": "n1327", "labels": ":disease", "name": "Weyers acrofacial dysostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CK syndrome (CKS) is a recently described X-linked recessive disorder that affects males. It is characterized by mild to severe cognitive impairment, seizures beginning in infancy, microcephaly, cerebral cortical malformations, and a thin body habitus. Distinctive features include down slanting palpebral fissures, a high nasal bridge, a high arched palate, micrognathia, and short stature. Patients also have behavior problems, including aggression, attention deficit hyperactivity disorder, and irritability. Some have scoliosis and kyphosis. CK syndrome is caused by mutations in NSDHL, a gene that encodes an enzyme in the cholesterol biosynthesis pathway.", "disease_category": "Congenital malformation", "id": "n1328", "ko": "H01917", "label": "n1328", "labels": ":disease", "name": "CK syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dystonias are a heterogeneous group of hyperkinetic movement disorders characterized by involuntary sustained muscle contractions that lead to abnormal postures and repetitive movements. Presently, 20 distinct monogenic primary dystonias have been recognized. They can be divided into Primary torsin dystonias (PTDs), dystonia-plus syndromes without brain degeneration, dystonia-parkinsonism with brain degeneration (i.e. DYT3), and paroxysmal dyskinesias.", "disease_category": "Nervous system disease", "id": "n1330", "ko": "H00831", "label": "n1330", "labels": ":disease", "name": "Primary dystonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "You-Hoover-Fong syndrome is an autosomal-recessive syndromic form of intellectual disability. It has been reported that compound heterozygous variants in TELO2 were found from six affected individuals from four families with intellectual disability and neurological and other congenital abnormalities, suggesting that these TELO2 variants result in loss of function and cause this disease.", "disease_category": "Congenital malformation", "id": "n1331", "ko": "H01789", "label": "n1331", "labels": ":disease", "name": "You-Hoover-Fong syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial DNA depletion syndromes (MDSs) are a group of heterogeneous autosomal recessive disorders associated with a severe reduction in mitochondrial DNA in the affected tissues. The manifestations vary from tissue-specific mtDNA depletion to wide-spread multisystemic disorders. Some genes are known to underlie this group of disorders, and many disease genes are still unidentified. However, the disease mechanisms seem to be intimately associated with mtDNA replication and nucleotide pool regulation.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1332", "ko": "H00469", "label": "n1332", "labels": ":disease", "name": "Mitochondrial DNA depletion syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Smith-Kingsmore syndrome (SKS), also known as macrocephaly-intellectual disability-neurodevelopmental disorder-small thorax syndrome (MINDS syndrome), is a rare autosomal dominant disorder. Heterozygous mutations in MTOR gene have been shown to underlie SKS. The most consistent findings in SKS are intellectual disability (ID), developmental delay, megalencephaly, and seizures. There is moderate clinical variability, ranging from patients with macrocephaly, mild ID, and no convulsions, to severe forms in patients with intractable epilepsy, megalencephaly, severe ID, and autistic spectrum disorder.", "disease_category": "Congenital malformation", "id": "n1334", "ko": "H01928", "label": "n1334", "labels": ":disease", "name": "Smith-Kingsmore syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ocular coloboma is a congenital and common malformation which includes a deficiency of the structures of the eye, such as the iris, retina, choroid, or optic disc. It is usually inherited as an autosomal dominant disorder, although autosomal recessive inheritance also occurs. Paired box gene 6 (PAX6), a member of the paired box family of transcription factors, has been identified as a key regulator of eye development. Currently around 500 mutations of PAX6 have been reported. And most PAX6 nonsense mutations lead to aniridia, while missense mutations are related to foveal hypoplasia, congenital cataracts, or anterior segment anomalies. Recently, it has been reported that mutation of SALL2 causes recessive ocular coloboma.", "disease_category": "Congenital malformation", "id": "n1335", "ko": "H01114", "label": "n1335", "labels": ":disease", "name": "Ocular coloboma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal-dominant striatal degeneration (ADSD) is a rare autosomal-dominant movement disorder affecting the striatal part of the basal ganglia, with onset in the fourth to fifth decade. The main clinical features are mild, slowly progressive dysarthria and hypokinesia without any apparent reduction in life expectancy. Brain MRI shows distinctive lesions of the putamen and caudate nucleus appearing earlier than the onset of symptoms. Causal gene mutations are discovered in the cyclic nucleotide phosphodiesterase (PDE) genes.", "disease_category": "Nervous system disease", "id": "n1336", "ko": "H01570", "label": "n1336", "labels": ":disease", "name": "Autosomal dominant striatal degeneration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aland Island eye disease (AIED) is an X-linked form of ocular hypopigmentation. Affected males demonstrate nystagmus, decreased visual acuity, myopia, astigmatism, achromatopsia, and fundus hypopigmentation.", "disease_category": "Nervous system disease", "id": "n1338", "ko": "H00690", "label": "n1338", "labels": ":disease", "name": "Aland Island eye disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "IgA vasculitis (IgAV), also known as Henoch-Schonlein purpura (HSP), is the most common systemic small vessel vasculitis in childhood with clinical characteristics of non-thrombocytopenic palpable purpura, arthritis, and involvement of internal organs such as gastrointestine (GI) and kidney. IgAV has been associated with a history of preceding infections, especially upper respiratory tract infection. In addition, other characteristics of IgAV include the deposition of IgA and C3 in small vessel walls, polymorphonuclear neutrophil infiltration around the vessel and in vessel walls, and increased serum levels of IgA and proinflammatory cytokines at the acute stage. Combined, IgAV is regarded as a specific immune-mediated entity induced by environmental factors, particularly infections. Clinically, since there are no disease-specific laboratory abnormalities, IgAV is currently diagnosed based on symptoms and signs and histopathological findings. Treatment is supportive because IgAV is usually self-limiting except for serious GI or renal involvement.", "disease_category": "Cardiovascular disease", "id": "n1339", "ko": "H01584", "label": "n1339", "labels": ":disease", "name": "IgA vasculitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fronto-Otopalatodigital Osteodysplasia comprises four disorders that arise from missense mutations in FLNA encoding the actin-binding cytoskeletal protein filamin A. The disorders are inherited in X-linked fashion and characterized by a typical facial appearance and generalized osteodysplasia.", "disease_category": "Congenital malformation", "id": "n1340", "ko": "H00456", "label": "n1340", "labels": ":disease", "name": "Fronto-otopalatodigital syndromes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vici syndrome is a rare relentlessly progressive congenital multisystem disorder characterised by five principal features of callosal agenesis, cataracts, cardiomyopathy, combined immunodeficiency, and oculocutaneous hypopigmentation. Profound developmental delay, progressive failure to thrive, and acquired microcephaly are almost universal, suggesting an evolving (neuro) degenerative component. In most patients there is additional variable multisystem involvement that may affect virtually any organ system, including lungs, thyroid, liver, and kidneys. A skeletal myopathy is consistently associated. Recent studies identified mutations in the gene EPG5 as the cause of Vici syndrome. EPG5 is involved in autophagy, an evolutionarily conserved lysosomal degradation process that is essential for cell homeostasis.", "disease_category": "Immune system disease", "id": "n1342", "ko": "H02133", "label": "n1342", "labels": ":disease", "name": "Vici syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anemia due to disorders of glycolytic enzymes is a group of red cell disorders caused by inherited abnormality of glycolytic enzymes. Neurological phenotypes have been found to be associated only with specific mutations affecting TPI, PGK and, in rare cases, GPI. The symptoms of TPI deficiency are generally much more severe than those of any other glycolytic enzyme deficiency.", "disease_category": "Hematologic disease", "id": "n1343", "ko": "H00664", "label": "n1343", "labels": ":disease", "name": "Anemia due to disorders of glycolytic enzymes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Deficiency of beta-ureidopropionase which catalyzes the biosynthesis of beta-alanine and the last step in pyrimidine degradation is an autosomal recessive condition associated with neurological and developmental problems.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n1344", "ko": "H00200", "label": "n1344", "labels": ":disease", "name": "Beta-ureidopropionase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Auditory neuropathy is a rare form of deafness characterized by an absent or abnormal auditory brainstem response with preservation of outer hair cell function. DIAPH3 has been identified as the gene responsible for autosomal dominant nonsyndromic auditory neuropathy. Recently, it has been reported that an autosomal recessive auditory neuropathy and optic atrophy (ANOA) is caused by mutations in the FDXR gene.", "disease_category": "Nervous system disease", "id": "n1346", "ko": "H02339", "label": "n1346", "labels": ":disease", "name": "Auditory neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fanconi anemia (FA), a recessive syndrome with both autosomal and X-linked inheritance, features diverse clinical symptoms, such as progressive bone marrow failures, chromosomal instability and susceptibility to cancer. To date, 13 FA gene products have been identified, which cooperate in a common DNA damage-activated signaling pathway regulating DNA repair (the FA pathway).", "disease_category": "Hematologic disease", "id": "n1347", "ko": "H00238", "label": "n1347", "labels": ":disease", "name": "Fanconi anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "GLUT1 deficiency syndrome (GLUT1DS) is an autosomal dominant or recessive inborn error of glucose transport across the blood-brain barrier. The majority of patients carry mutations in the SLC2A1 gene encoding the GLUT1 transporter. Defects in the GLUT1 result in low cerebrospinal fluid (CSF) glucose levels termed hypoglycorrhachia. Affected individuals present with mental retardation and learning disabilities; also common are ataxia, dystonia, seizures, and acquired microcephaly.", "disease_category": "Nervous system disease", "id": "n1348", "ko": "H00836", "label": "n1348", "labels": ":disease", "name": "GLUT1 deficiency syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile myofibromatosis (IM) is a benign fibrous tumour of infancy. The most common mode of presentation is with multiple subcutaneous swellings. Most IM lesions occur in neonates or infants under 24 months of age, with few reports of adult onset. It can occur in three forms: solitary, multicentric or generalised. The solitary form is the commonest and occurs as a single cutaneous nodule. The multicentric form involves the skin, subcutaneous tissues, muscles, and bone. The course is generally benign, with no metastases and regression of the tumor over a period of 12 to 18 months. The generalized form is associated with visceral involvement. This condition has serious prognostic implications as there is a 76% mortality from cardiopulmonary or gastrointestinal complications. While most cases of IM appear to be sporadic, there have been several reports of autosomal dominant inheritance pattern. Mutations in the PDGFRB and NOTCH3 genes were recently identified in patients with IM. Treatment options vary widely. Solitary and even multicentric lesions that are confined to the skin and subcutaneous tissues without visceral involvement frequently regress spontaneously. However, calcification and atrophic scars can remain after lesion regression. Extensive surgery has been reported to be beneficial for multicentric disease, as has chemotherapy.", "disease_category": "Skin and connective tissue disease; Cancer", "id": "n1349", "ko": "H01910", "label": "n1349", "labels": ":disease", "name": "Infantile myofibromatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal dominant lateral temporal epilepsy (ADLTE) or autosomal dominant partial epilepsy with auditory features (ADPEAF) is an inherited epilepsy syndrome characterized by onset in adolescence or early adulthood of lateral temporal seizures with predominant auditory symptoms originating from the lateral temporal lobe cortex. Mutations in the leucine-rich glioma-inactivated 1 (LGI1) gene have been reported in up to 50% of ADTLE/ADPEAF pedigrees. In addition, de novo LGI1 mutations are found in about 2% of sporadic cases with idiopathic partial epilepsy with auditory features, who are clinically similar to the majority of patients with ADLTE/ADPEAF but have no family history.", "disease_category": "Nervous system disease", "id": "n1351", "ko": "H00809", "label": "n1351", "labels": ":disease", "name": "Familial epilepsy temporal lobe (ETL)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rhizomelic chondrodysplasia punctata (RCDP) is a lethal autosomal recessive disease associated with impaired peroxisomes characterized by proximal limb shortening, severely disturbed endochondrial bone formation, and mental retardation. RCDP1 is peroxisome biogenesis disorder caused by mutation of peroxisomal biogenesis factor 7(PEX7) genes. RCDP2 and RCDP3 are single peroxisomal enzyme deficiencies caused by mutation of GNPAT and AGPS. Both of them are key enzymes in the biosynthesis of ether phospholipids localized in peroxisomes.", "disease_category": "Congenital disorder of metabolism; Congenital malformation", "id": "n1353", "ko": "H00207", "label": "n1353", "labels": ":disease", "name": "Rhizomelic chondrodysplasia punctata", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microphthalmia with limb anomalies (MLA), also known as Waardenburg anophthalmia syndrome or ophthalmoacromelic syndrome, is a rare autosomal-recessive disorder, presenting with unilateral or bilateral microphthalmia, clinical anophthalmia, and limb abnormalities such as syndactyly, brachydactyly, camptodactyly, synostosis, hip dislocation, absence, or hypoplasia of fibula, and bowed tibia. In addition, other organs may be affected (long-bone hypoplasia; renal, venous, and vertebral anomalies). It has been shown that mutations in SMOC1 gene cause this disorder.", "disease_category": "Congenital malformation", "id": "n1354", "ko": "H02134", "label": "n1354", "labels": ":disease", "name": "Microphthalmia with limb anomalies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Restrictive dermopathy (LD) is a rare, lethal autosomal recessive genodermatosis caused by mutations in either LMNA or ZMPSTE24. Manifestations include a tight, thin, translucent skin, typical face, multiple joint contractures, enlarged fontanelles, and dysplasia of clavicles.", "disease_category": "Congenital malformation", "id": "n1355", "ko": "H00663", "label": "n1355", "labels": ":disease", "name": "Restrictive dermopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hydroxykynureninuria, also known as xanthurenic aciduria is autosomal recessive disorder of tryptophan metabolism. It is characterized by excessive output of xanthutrenic acid, 3-hydroxykynurenine, and kynurenine in urine. This disease is caused by homozygous mutation in the KYNU gene, which encodes kynureninase. Kynureninase is an enzyme in the catabolic pathway of tryptophan metabolism. Some of these deficiencies lead to pellagra or mild pellagra-like symptoms, while it was reported in some patients no symptom of niacin deficiency was observed. The different clinical outcomes could be explained by differences in the intake of niacin. The sufficient intake of niacin could prevent depletion in some patients despite their impaired niacin synthesis.", "disease_category": "Inherited metabolic disease", "id": "n1356", "ko": "H01583", "label": "n1356", "labels": ":disease", "name": "Hydroxykynureninuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Osteoporosis-pseudoglioma syndrome (OPPG) is inherited as an autosomal recessive condition and is characterized by severe congenital osteoporosis with blindness. Mutations in LRP5 causes OPPG.", "disease_category": "Congenital malformation", "id": "n1357", "ko": "H00451", "label": "n1357", "labels": ":disease", "name": "Osteoporosis-pseudoglioma syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chondrodysplasia with joint dislocations, GPAPP type is characterized by short stature, chondrodysplasia with brachydactyly, congenital joint dislocations, cleft palate, and facial dysmorphism. It is caused by mutations in IMPAD1, the gene encoding Golgi-resident PAP phosphatase (gPAPP). IMPAD1 inactivation has been shown to produce chondrodysplasia with abnormal joint formation and impaired proteoglycan sulfation.", "disease_category": "Congenital malformation", "id": "n1358", "ko": "H02306", "label": "n1358", "labels": ":disease", "name": "Chondrodysplasia with joint dislocations, GPAPP type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cardio-facio-cutaneous (CFC) syndrome is a congenital disorder characterized by short stature, a characteristic face, cardiac defects, developmental delay and mental retardation. Affected individuals present with ectodermal abnormalities such as sparse, friable hair, hyperkeratotic skin lesions and a generalized ichthyosis-like condition. Typical facial characteristics include high forehead, down-slanting palpebral fissures, a depressed nasal bridge, and posteriorly angulated ears. CFC can be caused by mutations in BRAF, KRAS, MEK1, and MEK2, encoding components of the RAS-MAPK pathway.", "disease_category": "Congenital malformation", "id": "n1359", "ko": "H01745", "label": "n1359", "labels": ":disease", "name": "Cardiofaciocutaneous syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked myopathy with postural muscle atrophy (XMPMA) is characterized by the combined presentation of weakness and atrophy of postural muscles (scapuloperoneal weakness and bent spine) with a pseudoathletic phenotype where alternative muscle groups are hypertrophic. Linkage studies and haplotype analysis followed by direct gene sequencing have identified five mutations in the FHL1 gene in patients with XMPMA.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1360", "ko": "H00697", "label": "n1360", "labels": ":disease", "name": "X-linked myopathy with postural muscle atrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acid phosphatase deficiency is caused by defects in ACP2, that encodes the beta subunit of lysosomal acid phosphatase. The clinical features are intermittent vomiting, hypotonia, lethargy, opisthotonos, terminal bleeding, and death in early infancy.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n1362", "ko": "H01113", "label": "n1362", "labels": ":disease", "name": "Acid phosphatase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Loeys-Dietz syndrome (LDS) is an autosomal dominant disorder characterized by arterial aneurysms and dissections, pectus excavatum, craniosynostosis, cleft palate, congenital heart disease, and thin, translucent skin. LDS results from mutations in the TGF beta receptor genes. LDS has been subdivided in LDS1 and LDS2 on the basis of the presence or the absence of craniofacial involvement, respectively. LDS3 is associated with early-onset osteoarthritis and caused by mutation in the SMAD3 gene. LDS4 and LDS5 are caused by mutation in the TGFB2 and TGFB3 gene, respectively.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n1364", "ko": "H00800", "label": "n1364", "labels": ":disease", "name": "Loeys-Dietz syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Craniosynostosis is the premature fusion of the cranial sutures and secondary distortion of skull shape. Syndromic craniosynostosis typically involves cranial sutures plus central nervous system and extracranial skeletal changes. The genes most frequently mutated are FGFRs.", "disease_category": "Congenital malformation", "id": "n1365", "ko": "H00458", "label": "n1365", "labels": ":disease", "name": "Syndromic craniosynostoses", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ventricular septal defect (VSD) is the most common type of cardiovascular developmental anomaly and is an important risk factor for the substantially increased morbidity and mortality in newborns. Congenital heart disease (CHD) is divided into more than 30 subtypes based on the cardiac or vascular abnormalities, of which VSD, atrial septal defect (ASD) [DS:H00546], tetralogy of Fallot (TOF) [DS:H00549], and Holt-Oram syndrome (HOS) [DS:H00433] are clinically the most common. VSDs can exist in isolation, can be complicated by additional intracardiac lesions, or can be part of more complex combinations, such as TOF, double outlet right ventricle [DS:H00918], or functionally univentricular hearts [DS:H01787]. Congenital VSDs arise from perturbations of cardiac development during embryogenesis and both environmental and genetic risk factors have been implicated in VSDs. Growing evidence highlights the key role of several transcription factors, including GATA4, in septogenesis.", "disease_category": "Cardiovascular disease", "id": "n1367", "ko": "H01926", "label": "n1367", "labels": ":disease", "name": "Ventricular septal defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "McLeod syndrome is an X-linked multisystem disorder including the CNS (chorea, epilepsy), the PNS (axonal polyneuropathy), and the blood cells (acanthocytosis of the erythrocytes) characterized by late onset abnormalities in the neuromuscular and hematopoietic systems. Mild myopathy is a common manifestation in most cases. Patients often present with mild, asymptomatic hyperCKemia. The absence of the XK membrane transport protein seems to be causative.", "disease_category": "Nervous system disease", "id": "n1368", "ko": "H00655", "label": "n1368", "labels": ":disease", "name": "McLeod syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Univentricular heart is a term used to describe a wide variety of structural cardiac abnormalities associated with a functional single ventricular chamber. Truly solitary ventricles are exceedingly rare. It is generally agreed that the atrioventricular connection is central in defining the univentricular heart. More specifically, the well-developed ventricle may be designated left, right, or indeterminate. Clinical manifestations hinge on the presence or absence of pulmonary outflow obstruction. Without pulmonary stenosis, infants with low pulmonary resistance present with signs and symptoms typical of large left-to-right shunting, ie, congestive heart failure and failure-to-thrive. A certain degree of pulmonary stenosis is physiologically desirable to prevent pulmonary overcirculation. However, severe pulmonary stenosis or atresia may result in profound hypoxemia and cyanosis.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n1369", "ko": "H01787", "label": "n1369", "labels": ":disease", "name": "Univentricular heart", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myhre syndrome is a developmental disorder characterized by reduced growth, generalized muscular hypertrophy, facial dysmorphism, deafness, cognitive deficits, joint stiffness, and skeletal anomalies. Heterozygous missense mutations in SMAD4 cause this disease. SMAD4 plays a pivotal role in the bone morphogenetic pathway and TGF-beta signaling.", "disease_category": "Congenital malformation", "id": "n1370", "ko": "H02102", "label": "n1370", "labels": ":disease", "name": "Myhre syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital pancreatic lipase deficiency is a rare autosomal recessive exocrine pancreatic failure characterized by decreased absorption of dietary fat and greasy voluminous stools, but apparent normal development and an overall good state of health. It has been reported that PNLIP mutations are causative for the phenotype.", "disease_category": "Endocrine and metabolic disease", "id": "n1371", "ko": "H02330", "label": "n1371", "labels": ":disease", "name": "Pancreatic lipase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fibular hypoplasia and complex brachydactyly (DuPan syndrome), inherited as an autosomal recessive trait, is characterized by fibula aplasia and severe limb shortening. Affected individuals were reported to be homozygous for a GDF5 missense mutation.", "disease_category": "Congenital malformation", "id": "n1372", "ko": "H00467", "label": "n1372", "labels": ":disease", "name": "Fibular hypoplasia and complex brachydactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary elliptocytosis (HE) is an autosomal dominant hematologic disorder characterized by elliptically shaped erythrocytes and a variable degree of hemolytic anemia caused by fragility of the erythrocyte membrane skeleton due to defects in alpha-spectrin, beta-spectrin, or protein 4.1.", "disease_category": "Hematologic disease", "id": "n1374", "ko": "H00231", "label": "n1374", "labels": ":disease", "name": "Hereditary elliptocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Proud syndrome is a syndromic X-linked mental retardation, characterized by agenesis of the corpus callosum, and abnormal genitalia. ARX is considered to have an important role in neuronal proliferation, interneuronal migration and differentiation in the embryonic brain, and also in the differentiation of the testis. Phenotypes associated with ARX mutations include both brain malformation and non-malformation syndromes. Premature termination mutations and missense mutations in the homeobox domain cause malformation syndromes such as Proud syndrome.", "disease_category": "Congenital malformation", "id": "n1375", "ko": "H01919", "label": "n1375", "labels": ":disease", "name": "Proud syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary pyropoikilocytosis (HPP) is a recessively inherited form of hemolytic anemia characterized by peripheral blood morphology presenting with striking anisopoikilocytosis with red cell fragmentation and microspherocytes. Erythrocytes from most HPP patients exhibit qualitative and quantitative abnormalities of the erythrocyte membrane protein spectrin, the principal structural component of the erythrocyte membrane skeleton. Qualitative spectrin defects are typically associated with missense mutations that lead to abnormal spectrin self-association, a process critical for membrane structure and function.", "disease_category": "Hematologic disease", "id": "n1376", "ko": "H01125", "label": "n1376", "labels": ":disease", "name": "Hereditary pyropoikilocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aggressive periodontitis is a disease of the periodontium occurring in an otherwise healthy adolescent, which is characterized by a rapid loss of alveolar bone around more than one tooth of the permanent dentition. Because it tends to have a familial aggregation, host predisposition seems to play a key role in the pathogenesis of aggressive periodontitis. It occurs in localized and generalized forms.", "disease_category": "Infectious disease", "id": "n1377", "ko": "H01317", "label": "n1377", "labels": ":disease", "name": "Aggressive periodontitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "4p deletion syndrome, also known as Wolf-Hirschhorn syndrome (WHS), is a congenital disorder associated with various deformities. WHS is caused by deletion of the WHS critical resion (WHSCR) of chromosome 4p16.3. Because WHS is a contiguous gene deletion syndrome, loss of one copy of a single gene or the synergistic effects of loss of two or more genes could give rise to the features of WHS. The \u0027Greek warrior helmet appearance\u0027 is the most characteristic feature and refers to the facial view with prominent glabella, high arched eyebrow, broad nasal bridge and hypertelorism. Developmental delay and intellectual disability of variable degree is present in all. Seizures occur in 90% to 100% of children. Other findings include skeletal anomalies, congenital heart defects, hearing loss, urinary tract malformations, and structural brain abnormalities. Incidence is estimated to be about 1:50.000 births with a 2:1 female: male ratio.", "disease_category": "Chromosomal abnormality", "id": "n1378", "ko": "H01773", "label": "n1378", "labels": ":disease", "name": "4p deletion syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Defects in heparan sulfate proteoglycans (HSPGs), which present in cartilage, are associated with skeletal growth disorders. Mutations in either HS biosynthetic enzymes or HS proteoglycan core proteins have been reported so far.", "disease_category": "Congenital malformation", "id": "n1379", "ko": "H00493", "label": "n1379", "labels": ":disease", "name": "Heparan sulfate proteoglycan gene defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcephaly with pontine and cerebellar hypoplasia (MICPCH) syndrome is a rare X-linked mental retardation syndrome, generally seen in girls, characterized by severe neurodevelopmental delay, microcephaly, and pontine and cerebellar hypoplasia. MICPCH syndrome is caused by inactivating calcium/calmodulin-dependent serine protein kinase (CASK) gene mutations. CASK is a multi-domain scaffolding protein that interacts with the transcription factor TBR1 and regulates expression of genes involved in cortical development such as RELN.", "disease_category": "Congenital malformation", "id": "n1381", "ko": "H01921", "label": "n1381", "labels": ":disease", "name": "MICPCH syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Central core disease (CCD) is an inherited neuromuscular disorder characterized by central cores on muscle biopsy and clinical features of a congenital myopathy. CCD is usually inherited as an autosomal dominant trait but recessive inheritance has been recently described in few families. The clinical phenotype of dominantly inherited CCD is variable but usually mild and non-progressive; however, more severe forms including the fetal akinesia syndrome have also been reported associated with recessive or de novo dominant mutations. CCD typically presents in infancy with hypotonia and motor developmental delay and is characterized by predominantly proximal weakness pronounced in the hip girdle. CCD is due to mutations in the skeletal muscle ryanodine receptor (RYR1) gene, encoding the principal skeletal muscle sarcoplasmic reticulum calcium release channel (RyR1). Altered excitability and/or changes in calcium homeostasis within muscle cells due to mutation-induced conformational changes of the RyR protein are considered the main pathogenetic mechanisms.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1382", "ko": "H00699", "label": "n1382", "labels": ":disease", "name": "Central core disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital symmetric circumferential skin creases, also known as Michelin tire baby syndrome, is a rare genetic disorder characterized by generalized folding of excess skin. This feature was first described in 1969, then subsequent reports described variable additional features, such as intellectual disability (ID), facial dysmorphism, and cardiac and genital anomalies. It has been reported that mutations in either MAPRE2 or TUBB underlie the genetic origin of this syndrome. MAPRE2 encodes a member of the microtubule end-binding family of proteins that bind to the guanosine triphosphate cap at growing microtubule plus ends, and TUBB encodes a beta-tubulin isotype that is expressed abundantly in the developing brain.", "disease_category": "Congenital malformation", "id": "n1383", "ko": "H01579", "label": "n1383", "labels": ":disease", "name": "Congenital symmetric circumferential skin creases", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Immunodeficiency, centromeric instability and facial dysmorphism (ICF syndrome) is a genetically heterogeneous autosomal recessive disorder. It is characterized by recurrent and often fatal respiratory and gastrointestinal infections as a consequence of hypogammaglobulinemia in the presence of B cells. Nearly all patients also present with distinct facial anomalies. Centromeric instability is the cytogenetic hallmark of ICF syndrome. Mutations in the DNA methyltransferase 3B (DNMT3B) gene account for about 50% of ICF cases, while about 30% of cases have mutations in the ZBTB24 gene. Recently, it has been reported that mutations in CDCA7 and HELLS cause ICF syndrome.", "disease_category": "Immune system disease", "id": "n1384", "ko": "H02308", "label": "n1384", "labels": ":disease", "name": "Immunodeficiency-centromeric instability-facial anomalies syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nocturnal frontal lobe epilepsy (ENFL) is characterized by nocturnal, frequent, brief and stereotypic seizures. Ictal video electroencephalographic (EEG) studies have revealed partial seizures originating from the frontal lobe but also in parts of the insula, suggesting a defect of a broader network. Mutations in CHRNA4, CHRNB2, and CHRNA2, which encodes the alpha4-, beta2-, and alpha2-subunit of neuronal nicotinic acetylcholine receptor, have been reported. These mutations are concentrated in the pore-forming M2 transmembrane segments.", "disease_category": "Nervous system disease", "id": "n1385", "ko": "H00807", "label": "n1385", "labels": ":disease", "name": "Nocturnal frontal lobe epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Menkes disease (MD) is an X-linked recessive disorder of copper deficiency caused by mutation of a copper-transporting P-type ATPase, resulting in dysfunction of copper-dependent enzymes. The patients with classical MD have severe developmental and neurological impairments due to subnormal amount of copper in the brain and a variety of symptoms such as connective tissue abnormalities, tortuosity of blood vessels and peculiar hair. Most of the classical MD patients die before the age of 3 years.", "disease_category": "Inherited metabolic disease; Nervous system disease; Skin and connective tissue disease", "id": "n1386", "ko": "H00209", "label": "n1386", "labels": ":disease", "name": "Menkes syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Desbuquois syndrome is an autosomal recessive chondrodysplasia. Highly characteristic appearance of proximal femur, called \u0027Swedish key\u0027, is reported in the disease. Mutations in the calcium-activated nucleotidase 1 gene (CANT1) and xylosyltransferase 1 (XYLT1) have been identified.", "disease_category": "Congenital malformation", "id": "n1387", "ko": "H00494", "label": "n1387", "labels": ":disease", "name": "Desbuquois syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperostosis corticalis generalisata, also known as Van Buchem disease (VBCH), is autosomal recessive disease. This disease is characterized by progressive bone overgrowth, with narrowing of the neuroforamina in the skull causing cranial neuropathies. VBD is due to a homozygous deletion of a 52-kb regulatory element 35 kb downstream of the SOST gene, which leads to impaired production of sclerostin. Sclerostin, the gene product of SOST, is an inhibitor of the canonical Wnt signaling pathway. VBCH phenotype can be caused by mutation in the LRP5 gene.", "disease_category": "Musculoskeletal disease", "id": "n1389", "ko": "H01774", "label": "n1389", "labels": ":disease", "name": "Hyperostosis corticalis generalisata", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multi-minicore Disease (MmD) is a recessively inherited neuromuscular disorder characterized by multiple cores on muscle biopsy and clinical features of a congenital myopathy. It is morphologically defined by localized multiple areas of mitochondrial depletion and sarcomere disorganization, running to a limited extent along the longitudinal axis of muscle fiber (\u0027minicores\u0027). Marked clinical variability corresponds to genetic heterogeneity. Mutations in the SEPN1 gene have been identified in patients with the classic axial phenotype characterized by spinal rigidity, early scoliosis, and respiratory impairment, whereas mutations in the RYR1 gene have been associated with a wider range of clinical features comprising external ophthalmoplegia, distal weakness and wasting or predominant hip girdle involvement.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1390", "ko": "H01310", "label": "n1390", "labels": ":disease", "name": "Multi-minicore disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital pulmonary alveolar proteinosis is also known as pulmonary surfactant metabolism dysfunction (SMDP). It is caused by one of the three different genes associated with surfactant metabolism in type II epithelial cells and characterized by respiratory distress after birth. Congenital PAP is also associated with mutations in CSF2RA and CSF2RB genes, encoding alpha and beta chains of the GM-CSF receptor.", "disease_category": "Respiratory disease", "id": "n1391", "ko": "H01122", "label": "n1391", "labels": ":disease", "name": "Congenital pulmonary alveolar proteinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial and congenital polycythemia/erythrocytosis includes a heterogeneous group of disorders with the common characteristic of an absolute increased red cell mass caused by inherited defects in hypoxia sensing. In primary polycythemias there is an innate defect in the hematopoietic progenitors which allows constitutive overproduction whereas in secondary polycythemias normal progenitors are acted on by serum erythropoietin.", "disease_category": "Hematologic disease", "id": "n1392", "ko": "H00236", "label": "n1392", "labels": ":disease", "name": "Congenital polycythemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital fibrosis of the extraocular muscles (CFEOM) describes a group of rare congenital eye movement disorders that result from the dysfunction of all or part of the oculomotor (CN 3) and the trochlear (CN 4) nerves, and/or the muscles these nerves innervate. CFEOM is characterized by non-progressive, restrictive ophthalmoplegia of the extraocular muscles and congenital blepharoptosis. Several clinical phenotypes for familial CFEOM have been delineated.", "disease_category": "Nervous system disease", "id": "n1393", "ko": "H00838", "label": "n1393", "labels": ":disease", "name": "Congenital fibrosis of the extraocular muscles", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Skraban-Deardorff syndrome is characterized by intellectual disability with seizures, abnormal gait, and distinctive facial features. It has been reported that WDR26 haploinsufficiency causes this disease.", "disease_category": "Congenital malformation", "id": "n1395", "ko": "H02337", "label": "n1395", "labels": ":disease", "name": "Skraban-Deardorff syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hand-foot-genital syndrome is very rare dominantly inherited condition affecting the development of the limbs and genitourinary tract.", "disease_category": "Congenital malformation", "id": "n1396", "ko": "H00460", "label": "n1396", "labels": ":disease", "name": "Hand-foot-genital syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Solitary median maxillary central incisor (SMMCI) syndrome is a rare dental anomaly characterized by the presence of a central incisor with symmetric crown form positioned at the maxillary mid-axis. Missense mutations in the SHH, a key player in ventral axis patterning, is associated with the disorder.", "disease_category": "Congenital malformation", "id": "n1397", "ko": "H00652", "label": "n1397", "labels": ":disease", "name": "Solitary median maxillary central incisor syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Non-dystrophic myotonias are rare diseases caused by mutations in key skeletal muscle ion channels. The major clinical manifestation is muscle stiffness as a consequence of the myotonia. Additional common symptoms include pain, weakness and fatigue. They are considered to be distinct from myotonic dystrophy because of the absence of progressive weakness and systemic features. Non-dystrophic myotonias include myotonia congenita, paramyotonia congenita, and sodium channel myotonias.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1398", "ko": "H01780", "label": "n1398", "labels": ":disease", "name": "Non-dystrophic myotonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mutations in genes on the nucleotide excision repair pathway are associated with diseases, such as xeroderma pigmentosum (XP), Cockayne syndrome (CS) and trichothiodystrophy (TTD). XP is caused by mutations in XPA, ERCC3/XPB, XPC, ERCC2/XPD, DDB2/XPE, ERCC4/XPF, ERCC5/XPG and POLH. XP is classified into eight genetic complementation groups by the present. In this inside, 7groups from the XP-A group to the G group show the abnormality in NER. The symptoms of XP begin in early life. Severe sunburn and blistering occurs in a half of patients, and all show early extensive freckling. Cancer incidence for individuals with XP under 20 years of age is 2,000 times as high as incidence in the general population. Neurodegeneration can be correlated with mutations in specific XP genes (XPA, ERCC3, ERCC2 and ERCC5). Some patients of XP- A develop neurologic symptoms or a more severe clinical phenotype known as de Sanctis-Cacchione syndrome, associated with mutations in the ERCC6 gene. CS is caused by mutations in ERCC8/CSA, ERCC6/CSB. CS is predominantly a developmental and neurological disorder. It results in a severely reduced lifespan but is not linked to an increased incidence of cancer. The three of the XP genes (ERCC2, ERCC3, and ERCC5) are also found to be mutated XP/CS patients (exhibiting both XP and Cockayne\u0027s symptoms). ERCC6 is a cause of UV-sensitive syndrome (UVS) which is characterized by photosensitivity and mild freckling but without neurological abnormalities or skin tumors. TTD is a premature aging syndrome, with the hallmark feature of brittle hair and nails, ichthyosis, and progressive mental and physical retardation. Within photo-sensitive TTD, three TFIIH coding genes (ERCC2, ERCC3, and TTDA/GTF2H5) are implicated. Cerebro-oculo-facio-skeletal (COFS) syndrome is rare autosomal recessive disorder with microcephaly, severe mental retardation, and death in childhood. COFS can result from mutations in ERCC1, ERCC2, ERCC5 and ERCC6.", "disease_category": "Congenital malformation", "id": "n1401", "ko": "H00403", "label": "n1401", "labels": ":disease", "name": "Disorders of nucleotide excision repair", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cornelia de Lange syndrome (CdLS) is a heterogeneous developmental disorder characterized by facial dysmorphia, upper limb defects, hirsutism, and gastrointestinal abnormalities. About 65% of patients harbor mutations in genes that encode subunits or regulators of the cohesin complex, including NIPBL, SMC1A, SMC3, RAD21, and HDAC8.", "disease_category": "Congenital malformation", "id": "n1402", "ko": "H00631", "label": "n1402", "labels": ":disease", "name": "Cornelia de Lange syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Activated PI3K-delta syndrome (APDS) is a primary immunodeficiency characterized by recurrent respiratory infections, progressive airway damage, lymphopenia, increased circulating transitional B cells, increased immunoglobulin M, and reduced immunoglobulin G2 levels in serum and impaired vaccine responses. A dominant gain-of-function mutation has been found in the p110-delta protein, the catalytic subunit of phosphoinositide 3-kinase delta (PI3K-delta), encoded by the PIK3CD gene.", "disease_category": "Primary immunodeficiency", "id": "n1405", "ko": "H01387", "label": "n1405", "labels": ":disease", "name": "Activated PI3K-delta syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Joint laxity, short stature, and myopia (JLSM) is a rare autosomal recessive connective-tissue disease caused by mutations in GZF1. JSLM is characterized by severe myopia and significant articular involvement. GZF1 encodes a transcription factor which is expressed in the eyes and limbs.", "disease_category": "Congenital malformation", "id": "n1406", "ko": "H02502", "label": "n1406", "labels": ":disease", "name": "Joint laxity, short stature, and myopia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Beare-Stevenson cutis gyrata syndrome is an extremely rare autosomal dominant condition characterized by the furrowed skin disorder called cutis gyrata, acanthosis nigricans, craniosynostosis, craniofacial dysmorphism, digital anomalies, umbilical and anogenital abnormalities and early death. Mutations of FGFR2 have been identified.", "disease_category": "Congenital malformation", "id": "n1407", "ko": "H01989", "label": "n1407", "labels": ":disease", "name": "Beare-Stevenson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Friedreich ataxia is one of the most common forms of autosomal recessive ataxia caused by severely reduced levels of frataxin as a result of a large GAA triplet-repeat expansion within the first intron of the frataxin gene. Frataxin deficiency is thought to cause generation of reactive oxygen species, reactive nitrogen species and mitochondrial dysfunction.", "disease_category": "Neurodegenerative disease", "id": "n1408", "ko": "H00067", "label": "n1408", "labels": ":disease", "name": "Friedreich ataxia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Achromobacter xylosoxidans, also known as Alcaligenes xylosoxidans, is an environmental opportunistic pathogen that causes nosocomial infections targeting immunocompromised patients suffering from cancer, advanced HIV, diabetes mellitus or chronic renal failure. This bacterium can rarely cause keratitis in patients who had worn contact lenses.", "disease_category": "Infectious disease", "id": "n1409", "ko": "H01373", "label": "n1409", "labels": ":disease", "name": "Achromobacter xylosoxidans infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The term combined immunodeficiency (CID) is used to distinguish patients with low, but not absent, T-cell function from those with severe CID (SCID) characterized by profound deficiencies of T- and B-cell (and sometimes NK- cell) function. Hyper-IgM syndrome (HIM) represents a group of distinct entities characterized by defective normal or elevated IgM in the presence of diminished IgG and IgA levels. The genetic anomaly in X-linked hyper-IgM syndrome has been mapped to Xq26, and resides in mutations of the CD40 ligand gene. Missense mutation in exon 7 of the common gamma chain (IL2RG) causes a moderate form of X-linked CID. This point mutation in IL2RG leads to a less severe degree of deficiency in cellular and humoral immunity than that seen in XSCID. Two related deficiencies of recombination activating genes, RAG1 and RAG2 result in a spectrum of SCID called RAG1/RAG2 deficiency and Omenn syndrome. Mutations that lead to total absence of RAG1 or RAG2 gene product (null mutations) are known to lead to SCID without mature lymphoid cells, whereas mutations that result in partial V(D)J recombinase activity due to missense mutation on at least one allele lead to Omenn syndrome. Mutations of both TAP1 and TAP2 genes result in deficient expression of class I HLA proteins on the cell surface with defects in natural killer cell cytotoxicity. Defective expression of major histocompatibility complex (MHC) class II molecules account for 5% of SCID. The genetic lesions responsible for this syndrome do not lie within the MHC-II locus itself, but reside instead in genes encoding transcription factors, RFX5, RFXAP, RFXANK(B), and CIITA, controlling MHC-II expression. ZAP-70 deficiency is inherited in an autosomal recessive manner. Recurrent and opportunistic infections occur within the first year of life. The mutations in genes responsible for CRAC channel function, ORAI1 and STIM1, cause the defect in Ca2+ influx.", "disease_category": "Primary immunodeficiency", "id": "n1410", "ko": "H00093", "label": "n1410", "labels": ":disease", "name": "Combined immunodeficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The 22q11.2 deletion syndrome is the most common microdeletion disorder with an estimated prevalence of 1 in 3000-6000 live births. Most of the patients show the common 3 Mb deletion, but proximal 1.5 Mb deletion and unusual deletions located outside the common deleted region, have been detected. Various syndromes have been associated with 22q11.2 deletion including DiGeorge syndrome (DGS), velocardiofacial syndrome (VCFS), conotruncal anomaly face syndrome (CTAF), and isolated and familial forms of cardiovascular malformation. Microdeletions of 22q11.2 have been found in more than 90% of patients with DGS and over 85% of VCFS/ CTAF patients. In addition, several patients with Opitz-GBBB syndrome have been reported with microdeletions of 22q11. The variability in the clinical expression of this disease is extremely wide. Classical features include congenital heart disease, velopharyngeal insufficiency or cleft palate, facial anomalies, speech and learning disabilities, neonatal hypocalcemia, and T-cell immune deficit. Nevertheless, the spectrum of anomalies associated with 22q11.2 deletion is becoming wider and wider. Some cardiovascular abnormalities are relatively specific for the syndrome. An interruption of the aortic arch, type-B (IAA-B) is associated with deletion 22q11 in approximately 50% of cases. Other defects including tetralogy of Fallot [DS:H00549], double outflow right ventricle, ventricular septal defect and an aberrant origin of the right subclavian artery are frequently found.", "disease_category": "Chromosomal abnormality", "id": "n1412", "ko": "H01525", "label": "n1412", "labels": ":disease", "name": "22q11.2 deletion syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Benign recurrent intrahepatic cholestasis (BRIC) is a rare autosomal recessive inherited disorder characterized by intermittent episodes of severe cholestatic jaundice. It is caused by mutations in the ATP8B1 and ABCB11 genes, which are the same as in progressive familial intrahepatic cholestasis 1 and 2 (PFIC1 and PFIC2), and probably in at least one other as yet unidentified gene. While PFIC starts in infancy or early childhood and often leads to liver cirrhosis, BRIC typically appears before the second decade of life and has a more benign recurrent pattern. Occasionally BRIC will progress to the more severe and permanent form of PFIC.", "disease_category": "Digestive system disease", "id": "n1414", "ko": "H02192", "label": "n1414", "labels": ":disease", "name": "Benign recurrent intrahepatic cholestasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trichotillomania (TTM) is a chronic behavioral disorder characterized by the irresistible urge to pull out one\u0027s hair, resulting in noticeable hair loss. Mutations in SLITRK1 are found in patients with TTM.", "disease_category": "Mental and behavioural disorder", "id": "n1415", "ko": "H00864", "label": "n1415", "labels": ":disease", "name": "Trichotillomania", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial cold autoinflammatory syndrome (FCAS), also known as familial cold urticaria, is an autosomal dominant inflammatory disease that is characterized by episodes of rash, arthralgia, fever, conjunctivitis, and leukocytosis after generalized exposure to cold.", "disease_category": "Immune system disease", "id": "n1417", "ko": "H02159", "label": "n1417", "labels": ":disease", "name": "Familial cold autoinflammatory syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Potter syndrome is a rare fatal disorder that occurs in sporadic and hereditary forms. It affects predominantly male babies and is accompanied by severe oligohydramnios, polycystic kidney, bilateral renal agenesis, and obstructive uropathy during middle gestational weeks. Renal failure is the main defect in Potter syndrome. Other characteristic features include premature birth, breech presentation, atypical facial appearance, and limb malformations. Severe respiratory insufficiency leads to a fatal outcome in most infants. Potter syndrome has been divided into 4 distinct subgroups. Potter syndrome type I is referred to as autosomal recessive polycystic kidney disease (ARPKD), type II as renal dysplasia, type III as autosomal dominant polycystic kidney disease (ADPKD), and type IV occurs when a longstanding obstruction in either the kidney or ureter leads to cystic kidneys or hydronephrosis. Particularly types II-IV can be part of many syndromes.", "disease_category": "Congenital malformation", "id": "n1418", "ko": "H01728", "label": "n1418", "labels": ":disease", "name": "Potter syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Azoospermia is a disorder in which there is a complete absence of sperm in the semen. It is classified as obstructive azoospermia caused by problems with sperm transport and nonobstructive azoospermia caused by failure of spermatogenesis. Y-linked gene USP9Y has been implicated in moderate oligoasthenoteratozoospermia and azoospermia. SYCP3 mutations lead to complete infertility due to meiotic arrest.", "disease_category": "Reproductive system disease", "id": "n1419", "ko": "H00890", "label": "n1419", "labels": ":disease", "name": "Azoospermia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type IV (GSD-IV), also known as Andersen disease, is an autosomal recessive disorder of glycogen metabolism. GSD-IV is caused by mutations in the GBE1 gene, which encodes the glycogen branching enzyme. The typical presentation is liver disease of childhood, progressing to lethal cirrhosis.", "disease_category": "Inherited metabolic disease", "id": "n1420", "ko": "H01942", "label": "n1420", "labels": ":disease", "name": "Glycogen storage disease type IV", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mixed connective tissue disease (MCTD) is a rare autoimmune disease characterized by a combination of clinical features of systemic lupus erythematosus, systemic sclerosis, and polymyositis with elevated antibodies to U1 small nuclear ribonucleoprotein (U1-RNP). The most common clinical manifestations of this disease are Raynaud\u0027s phenomenon, arthralgias, swollen joints, esophageal dysfunction, muscle weakness and fingers sausage-like appearance. The disease can be serious with development of pulmonary, kidney, cardiovascular, gastrointestinal, and central nervous system manifestations. The worst prognosis and high mortality are associated with the presence of pulmonary disease. Therapy should be individualised for each patient to address the specific organs involved and the severity of underlying disease activity. Inflammatory manifestations usually respond to steroid treatment, whereas clinical sclerodermatous manifestations such as sclerodactyly, and pulmonary interstitial disease more often require cytotoxic immunosuppressive treatment.", "disease_category": "Immune system disease", "id": "n1421", "ko": "H01710", "label": "n1421", "labels": ":disease", "name": "Mixed connective tissue disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "MEHMO syndrome is a rare X-linked syndrome characterised by mental retardation, epileptic seizures, hypogenitalism, microcephaly and obesity. It has been reported that MEHMO syndrome is associated with mutations in the X chromosome gene EIF2S3. EIF2S3 encodes the subunit of the eukaryotic translation initiation factor 2 (eIF2).", "disease_category": "Congenital malformation", "id": "n1422", "ko": "H02195", "label": "n1422", "labels": ":disease", "name": "MEHMO syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "A number of genetically determined disorders collectively called as the chromosome breakage syndromes or DNA-repair disorders have a characteristic cytogenetic feature, chromosome instability. They are all autosomal recessive, show an increased tendency for chromosomal aberrations and to develop malignancies. Ataxia telangiectasia (AT), Nijmegen breakage syndrome (NBS), and an ataxia-like disorder (ATLD), are chromosome instability disorders that are defective in the ataxia telangiectasia mutated (ATM), NBS, and Mre11 genes, respectively. These genes are critical in maintaining cellular resistance to ionizing radiation (IR), which kills largely by the production of double-strand breaks (DSBs). Bloom syndrome involves a defect in the BLM helicase, which seems to play a role in restarting DNA replication forks that are blocked at lesions, thereby promoting chromosome stability. A point mutational change in DNA ligase I was identified in a unique immunodeficient individual who suffered recurrent sinopulmonary infection leading to bronchiectasis. A non-inactivating mutational change in DNA ligase IV has also been identified in a leukaemia patient, who was dramatically over-sensitive to radiotherapy.", "disease_category": "Primary immunodeficiency", "id": "n1424", "ko": "H00094", "label": "n1424", "labels": ":disease", "name": "Immunodeficiency associated with DNA repair defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aminoacylase 1 deficiency is an autosomal recessive disease characterized by accumulation of N-acetyl amino acids in the urine. In affected individuals neurological findings such as febrile seizures, delay of psychomotor development and moderate mental retardation have been reported.", "disease_category": "Congenital disorder of metabolism", "id": "n1425", "ko": "H01146", "label": "n1425", "labels": ":disease", "name": "Aminoacylase 1 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Helicobacter cinaedi (previously called Campylobacter cinaedi) causes cellulitis, bacteremia and diarrhea frequently in immunocompromised patients and occasionally in immunocompetent individuals. In addition to these things, Nosocomial H. cinaedi infections have recently been reported.", "disease_category": "Infectious disease", "id": "n1426", "ko": "H01374", "label": "n1426", "labels": ":disease", "name": "Helicobacter cinaedi infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dentatorubropallidoluysian atrophy (DRPLA) is one of the CAG repeat diseases like Huntington\u0027s disease. It is caused by expansion of a CAG repeat in the atrophin 1 gene and shows various combinations of clinical symptoms depending on the age of onset. The clinical features of DRPLA include progressive myoclonus, seizure, and mental retardation in patients with an earlier onset (generally \u003c 20 years) and cerebellar ataxia, choreoathetosis, and dementia in patients with a later onset (\u003e 40 years).", "disease_category": "Neurodegenerative disease", "id": "n1427", "ko": "H00060", "label": "n1427", "labels": ":disease", "name": "Dentatorubropallidoluysian atrophy (DRPLA)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nephrogenic diabetes insipidus (NDI) is characterized by renal insensitivity to the antidiuretic effect of arginine vasopressin.", "disease_category": "Urinary system disease", "id": "n1428", "ko": "H00252", "label": "n1428", "labels": ":disease", "name": "Congenital nephrogenic diabetes insipidus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atherosclerosis is a chronic inflammatory disease marked by a narrowing of the arteries from lipid-rich plaques present within the walls of arterial blood vessels. It represents the root cause of the majority of cardiovascular diseases (CVDs) and their complications, including conditions such as coronary artery disease, myocardial infarction and stroke. Atherosclerosis develops as a result of the interactions of various genetic and environmental factors. Elevated cholesterol and LDLcholesterol (LDL-C) levels are the main risk factors that associated with the formation of atherosclerotic plaques and the development of atherosclerosis.", "disease_category": "Cardiovascular disease", "id": "n1430", "ko": "H02505", "label": "n1430", "labels": ":disease", "name": "Atherosclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tetra-amelia syndrome (TETAMS) is an extremely rare condition characterized by the complete absence of all four limbs. Patients commonly have other anomalies involving the face, eyes, heart, nervous system, and urogenital system. Homozygous Wnt3 mutation is responsible for tetra-amelia. Recently, it has been reported that RSPO2 mutations cause tetra-amelia syndrome with lung aplasia.", "disease_category": "Congenital malformation", "id": "n1431", "ko": "H00636", "label": "n1431", "labels": ":disease", "name": "Tetra-amelia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The Greig cephalopolysyndactyly syndrome (GCPS) is a multiple congenital anomaly syndrome. The clinical findings include hypertelorism, macrocephaly with frontal bossing, and polysyndactyly. GCPS is caused by loss of function mutations in the GLI3 transcription factor gene and is inherited in an autosomal dominant pattern.", "disease_category": "Congenital malformation", "id": "n1432", "ko": "H02161", "label": "n1432", "labels": ":disease", "name": "Greig cephalopolysyndactyly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperekplexia and epilepsy is also known as early infantile epileptic encephalopathy 8 (EIEE8) [DS:H00606]. It is a X-linked mental retardation and sensory hyperarousal, caused by mutations in ARHGEF9. Collybistin, encoded by ARHGEF9, is a RhoGEF family protein and highly expressed in the developing and adult brain.", "disease_category": "Nervous system diseases", "id": "n1433", "ko": "H02353", "label": "n1433", "labels": ":disease", "name": "Hyperekplexia and epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pontocerebellar hypoplasia (PCH) is a group of inherited progressive neurodegenerative disorders with prenatal onset. Up to now ten different subtypes have been reported. All subtypes share common characteristics, including hypoplasia/atrophy of cerebellum and pons, progressive microcephaly, and variable cerebral involvement. Mutations in three tRNA splicing endonuclease subunit genes were found to be responsible for PCH2, PCH4 and PCH5. Mutations in the nuclear encoded mitochondrial arginyl- tRNA synthetase gene underlie PCH6. PCH1 is caused by homozygous mutation in the VRK1 gene.", "disease_category": "Neurodegenerative disease; Developmental disorder", "id": "n1436", "ko": "H00897", "label": "n1436", "labels": ":disease", "name": "Pontocerebellar hypoplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type VII (GSD-VII), also known as Tarui disease, is an autosomal recessive disorder of glycogen metabolism. GSD-VII is caused by mutations in the PFKM gene, which encodes muscle phosphofructokinase. It is characterized by exercise-induced muscle symptoms such as premature fatigue, painful cramps, and myoglobinuria. Additional symptoms include hemolysis and myogenic hyperuricemia.", "disease_category": "Inherited metabolic disease", "id": "n1437", "ko": "H01945", "label": "n1437", "labels": ":disease", "name": "Glycogen storage disease type VII", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tungiasis is a tropical ectoparasitosis caused by the permanent penetration of the female flea Tunga penetrans into the skin of its host. It is prevalent where people live in extreme poverty, occurring in many Latin American and African countries. The contamination occurs when walking barefoot in the sand.", "disease_category": "Infectious disease", "id": "n1438", "ko": "H01179", "label": "n1438", "labels": ":disease", "name": "Tungiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Persistent Mullerian duct syndrome (PMDS) is a rare form of a 46,XY disorder of sex development, in which remnants of Mullerian ducts are seen in phenotypically normal males. The syndrome is caused either by a mutation in the Anti-Mullerian hormone (AMH) gene or the AMH receptor gene (AMHR2). AMH is secreted mainly by immature Sertoli cells at the time of sex differentiation in fetal life, and have a role in the regression of Mullerian ducts.", "disease_category": "Reproductive system disease", "id": "n1440", "ko": "H00609", "label": "n1440", "labels": ":disease", "name": "Persistent Mullerian duct syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondylo-megaepiphyseal-metaphyseal dysplasia is a rare skeletal dysplasia. Its features are disproportionate short stature. On radiograph, defective ossification of vertebral bodies, enlarged epiphyses, and metaphyseal dysplasia are noted. It is inherited as an autosomal recessive trait.", "disease_category": "Congenital malformation", "id": "n1441", "ko": "H00863", "label": "n1441", "labels": ":disease", "name": "Spondylo-megaepiphyseal-metaphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive spastic ataxia of Charlevoix-Saguenay (ARSACS) is a distinct form of hereditary early-onset spastic ataxia related to progressive degeneration of the cerebellum and spinal cord. ARSACS is clinically characterized by spasticity, ataxia, polyneuropathy, retinal changes, and in some cases late cognitive decline. Patients demonstrate an unsteady gait and experience frequent falls as they learn to walk. ARSACS is caused by mutations in the SACS gene, encoding a large protein sacsin. A recent study demonstrated that sacsin may interact with the Hsp70 chaperone machinery, which is an important component of the cellular response towards aggregation prone mutant proteins that are associated with neurodegenerative diseases.", "disease_category": "Nervous system disease", "id": "n1442", "ko": "H01170", "label": "n1442", "labels": ":disease", "name": "Autosomal recessive spastic ataxia of Charlevoix-Saguenay", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aicardi-Goutieres Syndrome (AGS) is an autosomal recessive encephalopathy characterized by basal ganglia and white matter calcification in the presence of chronic cerebrospinal fluid lymphocytosis, and a raised level of cerebrospinal fluid IFNalpha. There is progressive neurological dysfunction resulting in a failure of development of expected physical and social skills. AGS presents in infancy and is lethal in ~40% of cases. It can be caused by mutations in the following genes, TREX1, RNaseH2 and SAMHD1 that lead to excessive intracellular accumulation of DNA and abnormal type I IFN metabolism.", "disease_category": "Immune system disease", "id": "n1444", "ko": "H00290", "label": "n1444", "labels": ":disease", "name": "Aicardi-Goutieres syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Membranoproliferative glomerulonephritis (MPGN) represents a pattern of glomerular injury, characterized by mesangial proliferation and expansion, lobularization of the glomerular tufts and double contours. Classification of MPGN has been updated in the 2010s, and is now categorized according to the immunofluorescence microscopy findings. Until recently, the MPGNs have been distinguished according to the histological and ultra structural findings and were classified as MPGN type I, type II and type III. A new terminology that distinguishes immunoglobulin-mediated MPGN (ie, the former type I) from complement-mediated MPGN has been proposed. Immune-complexes mediated MPGN is caused by the deposition of immunocomplexes in the glomeruli. The immunocomplexes activate the classical pathway (CP) of complement and cause the deposition of complement factors or of the membrane attack complex (MAC) in the mesangium and capillary loops. The most frequent underlying disorders associated with immune complex MPGN include chronic infections, autoimmune diseases, and monoclonal gammopathies. The complement-mediated MPGN, termed C3 glomerulopathy, is characterised by defects in the alternative pathway of complement, in particular of factor H, or autoantibodies to complement-regulatory proteins (so-called C3 nephritic factors) leading to increased complement activation. The group includes dense deposit disease (DDD) and C3 glomerulonephritis. The two entities are distinguished on the basis of the immunohistological pattern of C3 and the electron microscopy detection of ribbon-like electron-dense deposits in the glomerular basement membrane in DDD, versus deposits of usual density in C3 glomerulonephritis.", "disease_category": "Immune system disease; Urinary system disease", "id": "n1445", "ko": "H01726", "label": "n1445", "labels": ":disease", "name":
