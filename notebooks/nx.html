 "id": "n2178", "ko": "H00190", "label": "n2178", "labels": ":disease", "name": "Hyperprolinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial hypobetalipoproteinemia (FHBL) is an inherited disorder of lipid metabolism defined by very low levels of plasma apolipoprotein B and LDL cholesterol. Mutations in the gene encoding apolipoprotein B (APOB) have been found in FHBL. It has been identified that mutations in ANGPTL3 also cause this disease.", "disease_category": "Inherited metabolic disease", "id": "n2179", "ko": "H01270", "label": "n2179", "labels": ":disease", "name": "Familial hypobetalipoproteinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Superficial siderosis is a rare condition caused by hemosiderin deposits in the central nervous system (CNS). Classical type of superficial siderosis primarily affects the infratentorial regions and spinal cord, and typically presents with slowly progressive sensorineural hearing impairment, cerebellar ataxia, and myelopathy. Hemosiderin deposition results from chronic intermittent or continuous minor bleeding into the subarachnoid space. The bleeding is caused by various pathologies, including tumors, meningocele and pseudomeningocele, vascular malformations, and trauma. But only less than 50% of cases have a definite bleeding source identified. A second type of brain siderosis restricted to the part of the cerebral hemispheres, has been identified and referred to as cortical superficial siderosis (CSS). CSS has a different range of potential causes and clinical presentation to classical type, but in older individuals is emerging as a key feature of cerebral amyloid angiopathy.", "disease_category": "Nervous system disease", "id": "n2180", "ko": "H01846", "label": "n2180", "labels": ":disease", "name": "Superficial siderosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X chromosome inactivation is the transcriptional silencing of the majority of genes on one of the two X chromosomes in mammalian females that equalizes the effective dosage of X-linked genes between XX females and XY males. Therefore mammalian females are mosaics for two cell populations with different X chromosomes active. Skewed X inactivation is defined as a pattern where the cells show a preferential inactivation of one X chromosome. The incidence of skewing is shown to be age dependent but in general, skewing does not have any biologic consequence. However, in cases of individuals with nonlethal mutated allele, degree of skewing is predisposing to genetic diseases such as hemophilia A. The key player is the X inactivation-specific transcript (XIST), an X-linked untranslated RNA that coats the inactive X-chromosome.", "disease_category": "Other disease", "id": "n2181", "ko": "H00994", "label": "n2181", "labels": ":disease", "name": "Familial skewed X-chromosome inactivation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Erythrocyte lactate transporter defect is a rare condition characterized by severe chest pain and muscle cramping on vigorous exercise. The patient was found to have a missense mutation in monocarboxylate transporter 1 (MCT1), the gene for the red cell lactate transporter.", "disease_category": "Musculoskeletal disease", "id": "n2182", "ko": "H01248", "label": "n2182", "labels": ":disease", "name": "Erythrocyte lactate transporter defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fuchs endothelial corneal dystrophy (FECD) is characterized by progressive loss of corneal endothelial cells, thickening of Descemet membrane, and deposition of extracellular matrix in the form of guttae. As a result, the endothelial layer is eventually no longer able to support corneal deturgescence, leading to corneal edema and decreased in visual acuity. These findings usually become clinically evident in the fourth and fifth decades of life. Corneal transplantation is currently the only modality used to restore vision. FECD is a genetically complex disorder, but the familial risk is relatively high.", "disease_category": "Nervous system disease", "id": "n2183", "ko": "H00960", "label": "n2183", "labels": ":disease", "name": "Fuchs corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Short stature, developmental delay, congenital heart defect (SDDHD) is an autosomal recessive syndrome caused by mutations in TKT, that encodes transketolase. Transketolase is a thiamine-dependent enzyme in the pentose phosphate pathway. Transketolase deficiency reduces NADPH synthesis and nucleic acid synthesis and cell division and could explain the problems with growth.", "disease_category": "Congenital disorder of metabolism", "id": "n2184", "ko": "H02439", "label": "n2184", "labels": ":disease", "name": "Short stature, developmental delay, congenital heart defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Senior-Loken syndrome is a rare disorder that combines nephronophthisis and retinitis pigmentosa.", "disease_category": "Congenital malformation", "id": "n2185", "ko": "H00538", "label": "n2185", "labels": ":disease", "name": "Senior-Loken syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vitamin B12 deficiency anaemia is caused by intestinal malabsorption of cobalamin. Imerslund-Grasbeck syndrome (IGS) is an autosomal recessive disorder characterized by juvenile megaloblastic anaemia and neurological symptoms such as peripheral neuropathy, cognitive problems, and dementia. If untreated, the disease is fatal. Biallelic mutations either in the cubilin (CUBN) or amnionless (AMN) gene cause IGS. Both proteins are involved in intestinal absorption and renal tubular reabsorption. Hereditary intrinsic factor deficiency (IFD) is a phenotype that is caused by mutations in GIF, the gene encoding intrinsic factor.", "disease_category": "Hematologic disease", "id": "n2186", "ko": "H01277", "label": "n2186", "labels": ":disease", "name": "Vitamin B12 deficiency anaemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Wiedemann-Steiner Syndrome (WDSTS) is a rare autosomal dominant disorder characterized by hairy elbows, dysmorphic facial appearances (hypertelorism, thick eyebrows, downslanted and vertically narrow palpebral fissures), pre- and post-natal growth deficiency, and psychomotor delay. Sharing clinical features with Cornelia de Lange syndrome, WDSTS is another heterogeneous disease. WDSTS is caused by heterozygous mutations in KMT2A, also known as MLL. KMT2A encodes a histone methyltransferase that plays an important role in early development and hematopoiesis. Recently, an autosomal-recessive disorder with Cornelia de Lange syndrome-like features has been reported and termed Alazami-Yuan syndrome. It is caused by homozygous mutations in TAF6, which encodes a core transcriptional regulatory pathway component.", "disease_category": "Congenital malformation", "id": "n2187", "ko": "H01879", "label": "n2187", "labels": ":disease", "name": "Wiedemann-Steiner syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adenylosuccinate lyase deficiency is an autosomal-recessive disorder of the purine de novo synthesis pathway. Mental retardation is a major manifestation and most patients have seizures.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n2189", "ko": "H00197", "label": "n2189", "labels": ":disease", "name": "Adenylosuccinate lyase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Peroxisomal acyl-CoA oxidase deficiency is an autosomal recessive inborn error of peroxisomal fatty acid oxidation due to a deficiency of straight-chain acyl-CoA oxidase (ACOX1). The biochemical hallmark of this disorder is the accumulation of very long-chain fatty acids. Clinically, it is characterized by neonatal hypotonia, seizures, severely delayed psychomotor development, and neurological deterioration.", "disease_category": "Congenital disorder of metabolism", "id": "n2191", "ko": "H02096", "label": "n2191", "labels": ":disease", "name": "Peroxisomal acyl-CoA oxidase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dyskeratosis congenita (DC) is a severe inherited bone marrow failure syndrome with associated cutaneous and noncutaneous abnormalities. In most cases, the inheritance pattern is X-linked recessive, while autosomal dominant and autosomal recessive forms have been reported. Remarkably, all causative gene mutations identified to date share a link to telomere/telomerase biology. Moreover, dyskeratosis congenita is linked to defective ribosome biogenesis.", "disease_category": "Ribosomopathy", "id": "n2193", "ko": "H00507", "label": "n2193", "labels": ":disease", "name": "Dyskeratosis congenita", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Early-onset vitamin B6-dependent epilepsy (EPVB6D) is an autosomal recessive disease, recently associated to mutations in PLPBP (PROSC) gene. PLPBP encodes a protein involved in pyridoxal phosphate (PLP) homeostasis. If patients are not effectively treated with vitamin B6 supplementation, they will have epilepsy with developmental delay early in life.", "disease_category": "Nervous system disease", "id": "n2194", "ko": "H02250", "label": "n2194", "labels": ":disease", "name": "Early-onset vitamin B6-dependent epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial digital arthropathy-brachydactyly (FDAB) is an autosomal dominant disorder characterized by aggressive osteoarthropathy of the fingers and toes and consequent shortening of the middle and distal phalanges. It is caused by mutations in TRPV4 that encodes the cation channel.", "disease_category": "Musculoskeletal diseases", "id": "n2195", "ko": "H02062", "label": "n2195", "labels": ":disease", "name": "Familial digital arthropathy-brachydactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Syngamosis is a quite rare infectious disease caused by nematodes of the genus Mammomonogamus. Mammomonogamus laryngeus is the most common agent of human syngamosis. It was first demonstrated in 1899. Transmission is by ingestion of infective larvae.", "disease_category": "Infectious disease", "id": "n2197", "ko": "H02406", "label": "n2197", "labels": ":disease", "name": "Syngamosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Malonyl-CoA decarboxylase deficiency is a rare autosomal recessive disease characterized by developmental delay, seizure, hypoglycemia, cardiomyopathy and malonic aciduria. Malonyl-CoA decarboxylase (MCD) is an enzyme involved in the metabolism of fatty acids synthesis and is important in muscle and brain metabolism. Mutations in MLYCD gene that encodes MCD, result in a deficiency of MCD activity.", "disease_category": "Inherited metabolic disease", "id": "n2198", "ko": "H01283", "label": "n2198", "labels": ":disease", "name": "Malonyl-CoA decarboxylase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chlamydophila (Cp.) pneumoniae is an obligate intracellular bacteria that causes human respiratory infections. Most acute respiratory infections are asymptomatic or mildly symptomatic. Repeated or prolonged exposure to Cp. pneumoniae is associated with asthmatic bronchitis and asthma, and chronic infection can contribute to the development of adult-onset asthma.", "disease_category": "Infectious disease", "id": "n2199", "ko": "H00351", "label": "n2199", "labels": ":disease", "name": "Chlamydial pneumonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alkaptonuria is a rare, inherited defect of homogentisic acid 1,2-dioxygenase that leads to the widespread deposition of polymeric homogentisic acid, and clinical symptoms from degeneration of joints and the aortic valve.", "disease_category": "Inherited metabolic disease", "id": "n2200", "ko": "H00163", "label": "n2200", "labels": ":disease", "name": "Alkaptonuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital thrombophilias are inherited disorders associated with an increased tendency to venous thromboembolism caused by mutation of genes affecting the anticoagulant pathways of blood coagulation.", "disease_category": "Hematologic disease", "id": "n2201", "ko": "H00223", "label": "n2201", "labels": ":disease", "name": "Inherited thrombophilia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Enlarged parietal foramina/cranium bifidum is characterised by oval defects in the parietal bones. It results from incomplete ossification of the parietal bones during development and is caused by ALX4 or MSX2 gene mutations.", "disease_category": "Congenital malformation", "id": "n2203", "ko": "H00475", "label": "n2203", "labels": ":disease", "name": "Enlarged parietal foramina/cranium bifidum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Amyloidosis, Finnish type (Meretoja syndrome) is an autosomal dominant form of systemic amyloidosis caused by a mutation in the gelsolin gene. It is characterized by lattice cornea1 dystrophy, progressive cranial neuropathy and systemic amyloid deposits.", "disease_category": "Nervous system disease", "id": "n2204", "ko": "H02322", "label": "n2204", "labels": ":disease", "name": "Amyloidosis, Finnish type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Malattia leventinese (ML) or Doyne honeycomb retinal dystrophy (DHRD) is an autosomal dominant disorder characterized by yellow-white deposits known as drusen that accumulate beneath the retinal pigment epithelium. It is usually detected in early adult life and rarely in childhood-onset cases. Based on different patterns of drusen (radia patternl in ML or honeycomb pattern in DHRD) and other phenotypic variability, ML and DHRD were considered separate entities until 1999 when a single mutation in the gene EFEMP1 was found to be responsible for both conditions.", "disease_category": "Nervous system disease", "id": "n2205", "ko": "H02110", "label": "n2205", "labels": ":disease", "name": "Doyne honeycomb retinal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ectodermal dysplasia-syndactyly syndrome (EDSS) is a rare form of ectodermal dysplasia characterized by co-existence of abnormalities in skin/skin-derived structures and bilateral partial cutaneous syndactyly. The causative gene of EDSS is PVRL4, a cell adhesion molecule implicated in cadherin-based adherens junctions.", "disease_category": "Congenital malformation", "id": "n2206", "ko": "H00647", "label": "n2206", "labels": ":disease", "name": "Ectodermal dysplasia-syndactyly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Blepharophimosis-mental retardation syndromes (BMRS) include a group of clinically and etiologically heterogeneous conditions, which can occur as isolated features or as part of distinct disorders displaying multiple congenital anomalies. The majority of syndromic patients with blepharophimosis show a variable degree of mental retardation. In 1986, Ohdo et al. delineated a syndrome of blepharophimosis, ptosis, hypoplastic teeth, heart defect, and mental handicap, to which his name was attached. Subsequently, several cases have been reported as Ohdo/Ohdo-like syndrome, widening the spectrum of clinical findings of BMRS, which lately were classified into five subtypes by Verloes et al: (1) del(3p) syndrome; (2) BMRS, Ohdo type; (3) BMRS, SBBYS (Say-Barber/Biesecker/Young-Simpson) type [DS:H01793]; (4) BMRS, MKB (Maat-Kievit-Brunner) type; (5) BMRS, Verloes type. BMR may also be found in relatively nonspecific developmental anomalies and in unclassified individuals, further widening the etiology of BMR disorders.", "disease_category": "Congenital malformation", "id": "n2207", "ko": "H01795", "label": "n2207", "labels": ":disease", "name": "Blepharophimosis-mental retardation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cone-rod dystrophy (CORD) and cone dystrophy (COD) are a subgroup of inherited retinal dystrophies characterized by progressive loss of photoreceptor function. In contrast to retinitis pigmentosa (RP), deterioration of the cone cells is more severe than the rod cells. In CORD, there is a progressive loss of cone photoreceptor function followed by gradual loss of rod photoreceptor function and retinal degeneration. In COD, cone function decreases progressively from its onset, though rod function is well preserved until the late stages of the disease.", "disease_category": "Nervous system disease", "id": "n2208", "ko": "H00481", "label": "n2208", "labels": ":disease", "name": "Cone-rod dystrophy and cone dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Immunoglobulin G4-related disease is a distinct clinical entity characterised by hyper-IgG4 gammaglobulinemia and IgG4 positive plasma cell infiltration in the tissue. Other characteristic features of this syndrome include mass-forming lesion with fibrosis and prompt and good response to corticosteroids. This disease includes Mikulicz\u0027s disease (MD), autoimmune pancreatitis, sclerosing cholangitis, Kuttner\u0027s tumour, inflammatory pseudotumor of the lung, liver, and breast, retroperitoneal and mediastinal fibrosis, interstitial nephritis, autoimmune hypophysitis, and many other inflammatory conditions in multiple organs. Glucocorticoids are the mainstay of treatment; recently, rituximab, a select B-cell depleting agent, has been shown to provide an excellent clinical response in select patients.", "disease_category": "Immune system disease", "id": "n2210", "ko": "H01761", "label": "n2210", "labels": ":disease", "name": "Immunoglobulin G4-related disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Global cerebral hypomyelination is a syndrome characterized by arrested psychomotor development, hypotonia, and seizures. A missense mutation in the SLC25A12, which encodes the AGC1 protein, causes this syndrome. AGC1 is thought to be important in providing energy for neurons in the central nervous system.", "disease_category": "Nervous system disease", "id": "n2211", "ko": "H01305", "label": "n2211", "labels": ":disease", "name": "Global cerebral hypomyelination", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Baylisascariasis is a parasitic infection caused by Baylisascaris procyonis, a large nematodes of the order Ascaridida. The full clinical spectrum of human baylisascariasis includes visceral larva migrans, neural larva migrans, and ocular larva migrans. Neural larva migrans can lead to severe neurologic disease such as eosinophilic meningoencephalitis in humans.", "disease_category": "Infectious disease", "id": "n2212", "ko": "H01137", "label": "n2212", "labels": ":disease", "name": "Baylisascariasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Achondrogenesis type IA is an extremely rare neonatal lethal chondrodysplasia. The disorder shows poorly ossified vertebral bodies/skull and completely lacked columnar-zone of the growth plate cartilage. Retention of fibrillar material within the rough endoplasmic reticulum is caused by mutated TRIP11 encoding Golgi-associated microtubule-binding protein 210 in the Golgi apparatus.", "disease_category": "Congenital malformation", "id": "n2213", "ko": "H00678", "label": "n2213", "labels": ":disease", "name": "Achondrogenesis type IA", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human genetic platelet glycoprotein IV (CD36) deficiency may be related to the phenotypic expression of the metabolic syndrome and is frequently associated with atherosclerotic cardiovascular diseases. CD36 deficiency is relatively frequent in Asian and African populations. It also has been reported that CD36 deficiency might be linked with cardiomyopathy. This deficiency can be classified in two subgroups: the type I phenotype is characterized by platelets and monocytes/macrophages that exhibit CD36 deficiency; whereas in the type II phenotype, the surface expression of CD36 is lacking only in platelets, but expression is near normal in monocytes/macrophages.", "disease_category": "Inherited metabolic disease", "id": "n2216", "ko": "H01108", "label": "n2216", "labels": ":disease", "name": "CD36 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Barber-Say syndrome (BSS) is a rare autosomal dominant disorder characterized by generalized hypertrichosis especially at the back, other typical abnormalities of the skin, and facial dysmorphisms. It has been reported that AMS is due to mutations in TWIST2.", "disease_category": "Congenital malformation", "id": "n2217", "ko": "H01934", "label": "n2217", "labels": ":disease", "name": "Barber-Say syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Late-onset retinal degeneration (LORD) is a rare autosomal dominant ocular disease characterized by onset in the fifth to sixth decade with night blindness and punctate yellow-white deposits between the retinal pigment epithelium (RPE) and Bruch\u0027s membrane, progressing to severe central and peripheral degeneration, with choroidal neovascularization and chorioretinal atrophy. LORD is caused by a mutation in the CTRP5 (C1QTNF5) gene, which encodes a short-chain collagen, changing a highly conserved serine to arginine (Ser163Arg). The mutation results in abnormal high molecular weight aggregate formation which may alter its higher-order structure and interactions.", "disease_category": "Nervous system disease", "id": "n2218", "ko": "H01130", "label": "n2218", "labels": ":disease", "name": "Late-onset retinal degeneration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperchlorhidrosis is excessive chloride secretion in sweat. Abnormal sweat chloride levels is found also in conjunction with various metabolic, endocrine, and dermatological disorders. Hyperchlorhidrosis isolated (HCHLH) is autosomal recessive nonsyndromic disorder characterized by excessive sweating and increased sweat chloride levels. HCHLH is caused by homozygous mutation in CA12, encoding carbonic anhydrase.", "disease_category": "Inherited metabolic disease", "id": "n2219", "ko": "H01302", "label": "n2219", "labels": ":disease", "name": "Hyperchlorhidrosis isolated (HCHLH)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Juvenile retinoschisis is an early-onset X-linked retinal disease caused by mutations in retinoschisin (RS1), extracellular protein implicated in retinal cell adhesion. This disease is the leading cause of macular degeneration in males and leads to splitting within the inner retinal layers leading to visual deterioration. Affected persons typically display cystic streaks projecting from the parafoveal region of the retina, and a reduction in the b-wave amplitude of the full-field electroretinogram (ERG). Optical coherence tomography (OCT) further reveals a splitting of the outer plexiform and adjacent retinal layers.", "disease_category": "Congenital malformation", "id": "n2220", "ko": "H01766", "label": "n2220", "labels": ":disease", "name": "Juvenile retinoschisis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sclerosteosis is a rare sclerosing bone dysplasias inherited in autosomal recessive manner. The main clinical features are enlargement of the jaw and facial bones, which can lead to secondary findings such as facial distortion, increased intracranial pressure often resulting in headaches, and entrapment of the cranial nerves. Other findings include syndactyly and tall stature. This disease is due to loss-of-function mutations in the SOST gene, a protein that bind to LRP5/6 and antagonize Wnt signaling. Recently, mutations in the LRP4 gene, coding for a Wnt signaling coreceptor, have been found in patients with sclerosteosis.", "disease_category": "Congenital malformation", "id": "n2221", "ko": "H00486", "label": "n2221", "labels": ":disease", "name": "Sclerosteosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neu-Laxova syndrome (NLS) is an autosomal recessive multiple malformation syndrome characterized by a recognizable pattern of severe malformations leading to prenatal or early postnatal lethality. It is characterized by ichthyosis, marked intrauterine growth restriction (IUGR), microcephaly, short neck, central nervous system anomalies, limb deformities, hypoplastic lungs, edema, and abnormal facial features. NLS is genetically heterogeneous and can be caused by mutations in the genes encoding enzymes of the L-serine biosynthesis pathway.", "disease_category": "Inherited metabolic disease", "id": "n2223", "ko": "H02117", "label": "n2223", "labels": ":disease", "name": "Neu-Laxova syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Limb-mammary syndrome (LMS) is a condition characterized by ectrodactyly, cleft palate, and aplasia or hypoplasia of the mammary gland and nipple. Unlike its allelic disorder EEC syndrome, LMS patients do not have hair and skin defects.", "disease_category": "Congenital malformation", "id": "n2224", "ko": "H00640", "label": "n2224", "labels": ":disease", "name": "Limb-mammary syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "1p36 deletion syndrome is is a recently delineated disorder, considered to be the most common subtelomeric microdeletion syndrome. 1p36 deletion syndrome is characterized by typical craniofacial features consisting of straight eyebrows, deep-set eyes, midface hypoplasia, wide and depressed nasal bridge, long philtrum, and pointed chin. Developmental delay/intellectual disability of variable degree and hypotonia are present in almost all patients. Seizures occur in around half of affected individuals. Other findings include structural brain abnormalities, congenital heart defects, eye/vision problems, hearing loss, skeletal anomalies, abnormalities of the external genitalia, and renal abnormalities. There is significant phenotypic variation among affected individuals. This variation is due, at least in part, to the genetic heterogeneity seen in 1p36 deletions which include terminal and interstitial deletions of varying lengths.", "disease_category": "Chromosomal abnormality", "id": "n2225", "ko": "H01792", "label": "n2225", "labels": ":disease", "name": "1p36 deletion syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Torg syndrome, also known as Multicentric osteolysis, nodulosis, and arthropathy (MONA) is a multicentric osteolysis syndrome characterized by progressive bone loss in hands and feet. MMP2 mutations are reported in patients with Torg-Winchester syndrome.", "disease_category": "Musculoskeletal disease", "id": "n2226", "ko": "H00472", "label": "n2226", "labels": ":disease", "name": "Torg syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schaaf-Yang syndrome is a Prader-Willi-like disease [DS:H00478], manifesting developmental delay, intellectual disability, hypotonia, feeding difficulties, and autism spectrum disorder. It has been reported that truncating mutations in MAGEL2, which is located in the Prader-Willi critical region 15q11-13, cause this disease.", "disease_category": "Congenital malformation", "id": "n2227", "ko": "H02325", "label": "n2227", "labels": ":disease", "name": "Schaaf-Yang syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bernard-Soulier syndrome is a bleeding disorder caused by a defect in or deficiency of the platelet membrane von Willebrand factor receptor which is composed of 4 proteins, GP1BA, GP1BB, GP9 and GP5. The clinical feature is characterized by variable thrombocytopenia and large defective platelets.", "disease_category": "Hematologic disease", "id": "n2229", "ko": "H00224", "label": "n2229", "labels": ":disease", "name": "Bernard-Soulier syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoimmune acquired factor XIII (F13) deficiency or autoimmune hemorrhaphilia resulted from the generation of anti-F13 antibodies (AHFXIII) is a rare but severe life-threatening bleeding disorder. In contrast, non-autoimmune hemorrhagic acquired F13 deficiency (HAF13D) is a less severe bleeding disease secondary to various disease conditions. AHFXIII must be distinguished from HAF13D since AHFXIII requires immunosuppressive therapy to eradicate autoantibodies in addition to F13 replacement therapy to arrest bleeding. Patients with acquired F13 deficiency, in particular those with AHFXIII, are on the increase, at least in Japan.", "disease_category": "Hematologic disease", "id": "n2230", "ko": "H01759", "label": "n2230", "labels": ":disease", "name": "Autoimmune hemorrhaphilia XIII/13", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Porokeratosis is a heterogeneous group of keratinization disorders that exhibit an autosomal dominant mode of inheritance. The histological hallmark that unifies all variants of PK is cornoid lamella, a column of tightly fitted parakeratotic cells. According to the number, size, and distribution of the lesions the following clinical forms of PK have been described; classic porokeratosis of Mibelli (PM), disseminated superficial porokeratosis (DSP), disseminated superficial actinic porokeratosis (DSAP), punctate porokeratosis (PP), porokeratosis palmaris et plantaris disseminata (PPPD), and linear porokeratosis (LP).", "disease_category": "Congenital malformation", "id": "n2231", "ko": "H01933", "label": "n2231", "labels": ":disease", "name": "Porokeratosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The H syndrome is an autosomal-recessive condition characterized by the association of cutaneous hyperpigmentation, hypertrichosis, hepatosplenomegaly, heart anomalies, sensorineural hearing loss, hypogonadism, short stature, and hyperglycemia. Anomalies such as hallux valgus and fixed flexion contractures of the toe and finger joints are additional clinical fiindings.", "disease_category": "Other disease", "id": "n2233", "ko": "H00815", "label": "n2233", "labels": ":disease", "name": "H syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Defects in lysosomal trafficking are lysosomal storage disorders caused by the genetic defect of non-lysosomal proteins. Niemann-Pick type C leads to lysosomal storage of unesterified cholesterol and gangliosides. Mucolipidosis II/III are diseases of lysosomal protein trafficking. Mucolipidosis IV affects the LDL-receptor mediated endocytosis pathway. Hermansky-Pudlak syndrome and Chediak-Higashi syndrome are disorders of vesicle formation and trafficking.", "disease_category": "Congenital disorder of metabolism", "id": "n2234", "ko": "H02128", "label": "n2234", "labels": ":disease", "name": "Defects in lysosomal trafficking", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thanatophoric dysplasia (TD) is a congenital skeletal dysplasia characterized by marked underdevelopment of the skeletal system and short-limb dwarfism. It is the most common form of lethal skeletal dysplasia syndromes. Two types of TD have been described. Type I TD (TDI) is associated with curved and short femurs. The shortness of the bones in type II TD (TDII) is not as significant as in TDI. TDII is characterized by straight femurs and cloverleaf skull deformity. Other features common to type I and type II include short ribs, narrow thorax, macrocephaly, distinctive facial features, brachydactyly, hypotonia, and redundant skin folds along the limbs. Most affected infants die of respiratory insufficiency shortly after birth. Both TDI and TDII are caused by heterozygous fibroblast growth factor receptor 3 (FGFR3) missense mutations. Its incidence is 1 in 20 000 to 50 000 births and it is an autosomal dominant condition. The mutation in most TD cases is de novo.", "disease_category": "Congenital malformation", "id": "n2235", "ko": "H01750", "label": "n2235", "labels": ":disease", "name": "Thanatophoric dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Woodhouse-Sakati syndrome (WSS) is a rare autosomal recessive disorder that encompasses alopecia, hypogonadism, diabetes mellitus, mental retardation, and extrapyramidal signs. Additional manifestations include sensorineural hearing loss, seizures, T-wave abnormalities on ECG, and polyneuropathy. The syndrome is caused by mutation of the C2orf37 gene encoding a nucleolar protein.", "disease_category": "Congenital malformation", "id": "n2236", "ko": "H00682", "label": "n2236", "labels": ":disease", "name": "Woodhouse-Sakati syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Patau syndrome, also known as trisomy 13, is a chromosomal disorder characterized by the severe clinical picture of multiple congenital anomalies. It is one of the least common autosomal trisomies among live births with an estimated prevalence of 1:12000 - 1:29000 in newborns. The major clinical findings include cryptorchidism, abnormal auricles, congenital heart defects, polydactyly, microphthalmia, and micrognathia. Median survival time for patients with trisomy 13 is between 7 and 10 days and it is reported that between 86% and 91% of live-born patients with Patau syndrome do not survive beyond 1 year of life. Survival beyond the first year has been associated with mosaicism.", "disease_category": "Chromosomal abnormality", "id": "n2237", "ko": "H01562", "label": "n2237", "labels": ":disease", "name": "Patau syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Plasminogen activator inhibitor type 1 (PAI-1) deficiency is a disorder resulting in increased fibrinolysis and an associated bleeding diathesis. PAI-1 is an important component of the coagulation system that down-regulates fibrinolysis in the circulation. Affected individuals exhibit mild to moderate bleeding symptoms, including epistaxis, menorrhagia, and delayed bleeding after trauma or surgical procedures. Spontaneous bleeding events are rarely seen in contrast to other procoagulant deficiencies. Generally most of the PAI-1-related diseases are due to elevated antigenic concentrations and their inhibitory activity. However, absence of cellular PAI-1 activity also causes several diseases. Clear documentation of PAI-1 deficiency as a cause of a bleeding disorder has been rare.", "disease_category": "Hematologic disease", "id": "n2238", "ko": "H01106", "label": "n2238", "labels": ":disease", "name": "Plasminogen activator inhibitor type 1 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acrodermatitis enteropathica (AEZ) is an autosomal recessive disorder of zinc deficiency caused by defects of a zinc transporter gene. The disorder is characterized by intermittent simultaneous occurrence of diarrhea and dermatitis with failure to thrive.", "disease_category": "Inherited metabolic disease; Skin and connective tissue disease; Gastrointestinal disease", "id": "n2241", "ko": "H00212", "label": "n2241", "labels": ":disease", "name": "Acrodermatitis enteropathica", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital primary aphakia (CPA) is a rare congenital eye disorder characterized by the absence of lens. Formation of lens and lens-induced anterior structures does not take place in CPA, resulting in complete aplasia of the anterior segment of the eye. CPA is caused by mutations in FOXE3, a lens-specific transcription factor.", "disease_category": "Congenital malformation", "id": "n2242", "ko": "H00676", "label": "n2242", "labels": ":disease", "name": "Congenital primary aphakia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chromosome 17q21.31 deletion syndrome, also known as Koolen-de Vries syndrome, is a clinically recognizable multisystem disorder characterized by mild- to-moderate intellectual disability, hypotonia, and characteristic dysmorphic facial features. Other clinically important features include epilepsy, heart defects, and urogenital anomalies. The syndrome was initially described in association with microdeletions at the 17q21.31 locus; however, heterozygous mutations in KANSL1, a gene within the common deletion region, can produce the phenotype as well.", "disease_category": "Chromosomal abnormality", "id": "n2243", "ko": "H02121", "label": "n2243", "labels": ":disease", "name": "Koolen-De Vries syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "5-Oxoprolinase deficiency is an extremely rare disorder of the gamma-glutamyl cycle, that represents the primary pathway for glutathione synthesis and degradation. Recently, the OPLAH mutation was reported in two siblings who suffered from 5-oxoprolinuria with a benign clinical course.", "disease_category": "Congenital disorder of metabolism", "id": "n2244", "ko": "H02313", "label": "n2244", "labels": ":disease", "name": "5-Oxoprolinase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Osteopathia striata with cranial sclerosis (OSCS) is a bone dysplasia characterized by longitudinal striations in the metaphyseal region of the long bones and sclerosis of the craniofacial bones. The condition is X-linked dominant. Germline mutations in WTX gene cause OSCS through increased osteoblast activity.", "disease_category": "Congenital malformation", "id": "n2246", "ko": "H00444", "label": "n2246", "labels": ":disease", "name": "Osteopathia striata with cranial sclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Eyelash trichomegaly is defined as eyelashes which are found to be of increased length, thickness, and pigmentation. It can be present at birth as part of variety congenital syndromes or as a benign familial trait. Congenital syndromes that include eyelash trichomegaly as a defining diagnostic feature, are Oliver-McFarlane syndrome [DS:H01898] and Cornelia de Lange syndrome [DS:H00631]. It has been identified that mutations in FGF5 underlie the trichomegaly. There are also acquired conditions and drugs that are known to cause eyelash trichomegaly. For example, acquired conditions, such as allergic rhinitis, atopic dermatitis, HIV infection, and certain eye diseases, have commonly been reported to be associated with increased length of the eyelashes.", "disease_category": "Skin disease", "id": "n2248", "ko": "H01905", "label": "n2248", "labels": ":disease", "name": "Trichomegaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ectodermal dysplasia (ECTD), hair-nail type is a rare condition involving only tissues of ectodermal origin. Patients show complete alopecia and primitive nails. Autosomal recessive type has previously been associated with mutations in either KRT85, KRT74 or HOXC13.", "disease_category": "Congenital malformation", "id": "n2249", "ko": "H00649", "label": "n2249", "labels": ":disease", "name": "Ectodermal dysplasia, hair-nail type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "ABCD syndrome is defined as albinism, black lock, cell migration disorder of the neurocytes of the gut, and deafness. It is inherited as an autosomal recessive trait.", "disease_category": "Other disease", "id": "n2250", "ko": "H00823", "label": "n2250", "labels": ":disease", "name": "ABCD syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The cholesterol side-chain cleavage enzyme P450scc, encoded by CYP11A1, catalyzes the conversion of cholesterol to pregnenolone in the first step of steroid hormone biosynthesis. CYP11A1 deficiency is commonly associated with adrenal insufficiency, and in 46,XY individuals, with variable degrees of disorder of sex development.", "disease_category": "Endocrine and metabolic diseases", "id": "n2251", "ko": "H02314", "label": "n2251", "labels": ":disease", "name": "Adrenal insufficiency, congenital, with 46XY sex reversal, partial or complete", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Osteoglophonic dysplasia (OD) or osteoglophonic dwarfism (OGD) is an autosomal dominant disorder that has skeletal phenotypes of craniosynostosis. Missense mutation of FGFR1 has been reported.", "disease_category": "Congenital malformation", "id": "n2253", "ko": "H00443", "label": "n2253", "labels": ":disease", "name": "Osteoglophonic dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Netherton syndrome is a rare autosomal recessive genodermatosis consisting of erythroderma, ichthyosis linearis circumflexa, and hair shaft abnormalities with a bamboo shoot appearance (trichorrhexis invaginata). Atopic diathesis is commonly associated with the condition.", "disease_category": "Congenital malformation", "id": "n2254", "ko": "H00671", "label": "n2254", "labels": ":disease", "name": "Netherton syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mandibulofacial dysostosis with alopecia (MFDA) is a syndrome caused by de novo missense substitutions in EDNRA gene. The mandibulofacial dysostoses (MFDs) are characterized by malar and mandibular hypoplasia, typically associated with abnormalities of the ears and eyelids. All MFDA-affected individuals present with alopecia.", "disease_category": "Congenital malformation", "id": "n2255", "ko": "H02126", "label": "n2255", "labels": ":disease", "name": "Mandibulofacial dysostosis with alopecia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "It has been reported that those patients with nonalcoholic fatty liver disease (NAFLD) are probably more common in those individuals with metabolic syndrome, which includes obesity and type 2 diabetes mellitus. The spectrum of NAFLD ranges from simple steatosis to steatohepatitis with hepatic inflammation and fibrosis, known as nonalcoholic steatohepatitis (NASH). Of those with NASH, approximately 20% will go on to develop cirrhosis and hepatocellular carcinoma.", "disease_category": "Metabolic disease; Endocrine disease", "id": "n2258", "ko": "H01333", "label": "n2258", "labels": ":disease", "name": "Nonalcoholic fatty liver disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Combined lipase deficiency (CLD) is characterized by very severe hypertriglyceridemia, recurrent acute pancreatitis, eruptive cutaneous xanthomata, and hepatosplenomegaly. CLD is caused by mutations in lipase maturation factor 1 (LMF1). LMF1 is a chaperone of the endoplasmic reticulum and it is required for the post-translational activation of three vascular lipases, lipoprotein lipase, hepatic lipase and endothelial lipase.", "disease_category": "Inherited metabolic disease", "id": "n2259", "ko": "H01101", "label": "n2259", "labels": ":disease", "name": "Combined lipase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebral autosomal recessive arteriopathy with subcortical infarcts and leukoencephalopathy (CARASIL) is a very rare autosomal recessive vascular disorder characterized by nonhypertensive cerebral small-vessel disease with early adulthood onset subcortical infarcts, progressive motor and cognitive impairment, alopecia, and spondylosis. Until recently, this disorder was almost exclusively reported in the Asian population. It has been found that CARASIL is associated with mutations in the HTRA1 gene encoding HtrA serine protease 1.", "disease_category": "Developmental disorder; Vascular disease", "id": "n2261", "ko": "H01757", "label": "n2261", "labels": ":disease", "name": "Cerebral autosomal recessive arteriopathy with subcortical infarcts and leukoencephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "BNAR syndrome is an autosomal recessive condition of nasal anomalies associated with renal and anorectal malformations. Patients have renal agenesis, anorectal malformations ranging from anteriorly placed anus with stenosis to rectal atresia, and overlapping toes. The syndrome is caused by mutations in FREM1 that encodes an extracellular matrix component of basement membranes.", "disease_category": "Congenital malformation", "id": "n2262", "ko": "H00685", "label": "n2262", "labels": ":disease", "name": "Bifid nose with or without anorectal and renal anomalies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Calcification of joints and arteries is a condition in which calcifications of the lower-extremity arteries and articular capsules of hand and foot occur. Affected individuals harbor mutations in NT5E encoding CD73 that converts AMP to adenosine.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n2264", "ko": "H00824", "label": "n2264", "labels": ":disease", "name": "Calcification of joints and arteries", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Proteus syndrome (PS) is a generally severe but highly variable disorder caused by an activating AKT1 mutation. The diagnosis of PS requires fulfillment of three general criteria: sporadic occurrence, mosaic distribution of lesions, and a progressive course in addition to various specific criteria. These specific manifestations include, but are not limited to, cerebriform connective tissue nevus, linear epidermal nevus, asymmetric, disproportionate overgrowth, dysregulated adipose tissue, vascular malformations, and lung cysts.", "disease_category": "Congenital malformation", "id": "n2265", "ko": "H02119", "label": "n2265", "labels": ":disease", "name": "Proteus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Central areolar choroidal dystrophy (CACD) is a hereditary retinal disorder that principally affects the macula, often resulting in atrophy of the retinal pigment epithelium and choriocapillaris in the center of the macula. Dysfunction of macular photoreceptors usually leads to a decrease in visual acuity, generally occurring between the ages of 30 and 60 years. Autosomal-recessive cases that is caused by mutations in GUCY2D have been reported. However, in most cases, CACD is inherited as an autosomal-dominant trait. Autosomal-dominant CACD is genetically heterogeneous but mutations in the peripherin/RDS gene (PRPH2) seem to be the most common cause. The PRPH2 encodes a photoreceptor-specific glycoprotein. It is believed to play an important role in the assembly, orientation, and physical stability of photoreceptor outer segment disks.", "disease_category": "Nervous system disease", "id": "n2266", "ko": "H01768", "label": "n2266", "labels": ":disease", "name": "Central areolar choroidal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Medium-chain acyl-CoA dehydrogenase (MCAD) deficiency is an autosomal recessive disorder, caused by mutations in the ACADM gene. It is the most commonly recognized defect of mitochondrial beta-oxidation and is potentially fatal. The clinical manifestations are diverse, but usually they include fasting induced non-ketotic hypoglycemia with lethargy which may develop into coma.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n2267", "ko": "H00488", "label": "n2267", "labels": ":disease", "name": "MCAD deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brittle cornea syndrome (BCS) is a rare autosomal recessive generalized connective tissue disorder. It is characterized by extreme thinning and fragility of the cornea that may rupture in the absence of significant trauma leading to blindness. Keratoconus or keratoglobus, high myopia, blue sclerae, hyperelasticity of the skin, and hypermobility of the small joints are additional features of BCS. Mutations in transcription factors ZNF469 and PRDM5 cause BCS. Both transcription factors are suggested to act on a common pathway regulating extracellular matrix genes, particularly fibrillar collagens.", "disease_category": "Congenital malformation", "id": "n2268", "ko": "H01902", "label": "n2268", "labels": ":disease", "name": "Brittle cornea syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "This condition is a rare disease with complex brachydactyly and syndactyly. It is linked to HOXD13, a gene that is essential for limb development. Defects in HOXD13 are the cause of brachydactyly [DS:H00482] and synpolydactyly [DS:H00459].", "disease_category": "Congenital malformation", "id": "n2269", "ko": "H00870", "label": "n2269", "labels": ":disease", "name": "Brachydactyly-syndactyly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial progressive hyperpigmentation is a dominantly inherited genodermatosis, in which patches of hyperpigmentation in the skin are present at birth. Increased number and average size of melanin granules in cells of pigmented area are the features of this disease.", "disease_category": "Skin disease", "id": "n2272", "ko": "H00884", "label": "n2272", "labels": ":disease", "name": "Familial progressive hyperpigmentation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease of heart is an autosomal dominant disorder of glycogen metabolism. This disease is caused by mutations in the PRKAG2 gene, which encodes gamma-2 subunit of AMPK. It is characterized by fatal infantile cardiomyopathy, often associated with apparent phosphorylase b kinase deficiency.", "disease_category": "Inherited metabolic disease", "id": "n2273", "ko": "H01956", "label": "n2273", "labels": ":disease", "name": "Glycogen storage disease of heart", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nanophthalmos is a disorder characterized by phenotypically small but structurally normal eyes. Nanophthalmos may present as a sporadic or familial disorder, with autosomal-dominant or recessive inheritance. To date, some genes and loci have been implicated in familial forms of nanophthalmos.", "disease_category": "Congenital malformation", "id": "n2274", "ko": "H02172", "label": "n2274", "labels": ":disease", "name": "Nanophthalmos", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tooth agenesis, or hypodontia/origodontia, refers to the congenital absence of a few teeth without any systemic disorders. Tooth development is a complex process that involves interactions between the oral epithelium and an underlying mesenchyme. Perturbation of this process results in tooth agenesis. This disease could be inherited as either an autosomal dominant, autosomal recessive, or X-linked trait.", "disease_category": "Mouth and dental disease", "id": "n2275", "ko": "H00625", "label": "n2275", "labels": ":disease", "name": "Tooth agenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alstrom syndrome (AS) is a rare autosomal recessive inherited disorder characterized by multiorgan dysfunction. AS shares several features with the common metabolic syndrome, namely obesity, hyperinsulinemia, and hypertriglyceridemia. A wide range of clinical variability is observed among individuals with AS, including among sibs. ALMS1 is the only gene currently known to be associated with AS. However, it is not yet known how this gene causes the disorder.", "disease_category": "Congenital malformation", "id": "n2276", "ko": "H00417", "label": "n2276", "labels": ":disease", "name": "Alstrom syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Absorptive hypercalciuria (AH) is a kidney stone-forming condition frequently complicated by bone loss. AH is characterized by intestinal hyperabsorption of calcium in the presence of normal serum calcium and iPTH. In the patients, eighteen base substitutions were identified in the soluble adenylate cyclase gene.", "disease_category": "Congenital disorder of metabolism", "id": "n2277", "ko": "H02340", "label": "n2277", "labels": ":disease", "name": "Absorptive hypercalciuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pyruvate carboxylase deficiency is an autosomal recessive disorder caused by deficient activity of pyruvate carboxylase, an enzyme that catalyzes conversion from pyruvate to oxaloacetate.", "disease_category": "Inherited metabolic disease", "id": "n2278", "ko": "H00073", "label": "n2278", "labels": ":disease", "name": "Pyruvate carboxylase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Van Maldergem syndrome (VMS) is an autosomal-recessive disorder characterized by intellectual disability, hypotonia, distinctive combination of minor facial anomalies, finger camptodactyly, and joint hyperlaxity. Biallelic mutations in genes encoding the receptor-ligand cadherin pair DCHS1 and FAT4 result in VMS.", "disease_category": "Congenital malformation", "id": "n2280", "ko": "H01393", "label": "n2280", "labels": ":disease", "name": "Van Maldergem syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The X-linked lymphoproliferative syndrome (XLP) is a rare, inherited immunodeficiency that is characterized by lymphohystiocytosis, hypogammaglobulinaemia and lymphomas, and that usually develops in response to infection with Epstein-Barr virus (EBV). Mutations in the SH2D1A/SAP gene, a signalling adaptor molecule, underlie 60% of cases of familial XLP. Recently, mutations in the XIAP gene have been identified in patients with XLP.", "disease_category": "Primary immunodeficiency", "id": "n2281", "ko": "H01969", "label": "n2281", "labels": ":disease", "name": "X-linked lymphoproliferative syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Immunodeficiency, centromeric instability, facial anomaly syndrome (ICF syndrome) is a rare autosomal recessive syndrome associated with mutations in the DNA methyltransferase 3B gene (DNMT3B) in 75% of cases. Patients have variable hypogammaglobulinemia but typically have profound reduction or absence of two or more Ig isotypes. This leads to severe immunodeficiency and death due to infection often before adulthood. Deficiencies of B-cell receptors are caused by mutations in the genes that encode immunoglobulin heavy or light chains or their associated signaling molecules, leading to agammaglobulinemia or hypogammaglobulinemia. Mutations in immunoglobulin heavy-chain genes (such as gamma1, 2, 3, or 4; alpha1 or 2; and epsilon) cause deficiencies of individual classes or subclasses of immunoglobulins, but circulating B cells are present and overall antibody function is usually normal. Mutations in the kappa light-chain gene result in a population of immunoglobulin molecules with only lambda light chains instead of the usual mixture of kappa and lambda types.", "disease_category": "Primary immunodeficiency", "id": "n2282", "ko": "H00087", "label": "n2282", "labels": ":disease", "name": "Other humoral immunodeficiencies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Roussy-Levy syndrome (RLS) is a dominantly inherited early-onset syndrome consisting of gait ataxia, pes cavus, areflexia, eventually associated with muscle atrophy, postural tremors, limb ataxia, kyphoscoliosis, and sensory loss. The RLS subtype is not genetically homogeneous. RLS has been described as a phenotypic variant of Charcot-Marie-Tooth disease [DS:H00264] type 1A (CMT-1A) associated with duplications of the PMP22 gene. A mutations in the MPZ gene has been revealed indicating that the original RLS may fall under the CMT-1B subgroup of hereditary demyelinating neuropathies.", "disease_category": "Nervous system disease", "id": "n2283", "ko": "H01155", "label": "n2283", "labels": ":disease", "name": "Roussy-Levy syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile liver failure is a life-threatening condition characterized by poor feeding, vomiting, jaundice, distended abdomen, hemorrhagic diathesis, and hypoactivity. Clinically, patients manifest with elevated liver transaminases, hypoglycemia, cholestasis, coagulopathy and hyperbilirubinemia. It has been reported that infantile liver failure syndrome is caused by mutations in aminoacyl-tRNA synthetase genes. A transient form of infantile liver failure is caused by mutation in the TRMU gene, which encodes a mitochondria specific tRNA-modifying enzyme.", "disease_category": "Inherited metabolic disease", "id": "n2284", "ko": "H01367", "label": "n2284", "labels": ":disease", "name": "Infantile liver failure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondylo-epiphyseal dysplasia (SED), Maroteaux type, also known as pseudo-Morquio syndrome type 2, is an autosomal dominant chondrodysplasia characterized by short stature with marked shortening of the trunk, and brachydactyly. Facial deformities, ocular changes, and neurodevelopmental abnormalities are absent. It is caused by TRPV4 mutations.", "disease_category": "Congenital malformation", "id": "n2285", "ko": "H02186", "label": "n2285", "labels": ":disease", "name": "Spondyloepiphyseal dysplasia, Maroteaux type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lipoid proteinosis (LP) is a rare autosomal recessive disorder characterized histologically by infiltration of periodic acid Schiff-positive hyaline material into the skin, upper aerodigestive tract, and internal organs. Infantile hoarseness is a common presenting feature of the disease due to infiltration of larynx. In two-thirds of the cases, voice changes are present at birth or in early infancy as the first manifestation. The disorder has been shown to result from loss-of-function mutations in the extracellular matrix protein 1 gene. The function of the protein extracellular matrix protein 1 gene is still unclear.", "disease_category": "Respiratory disease; Skin and connective tissue disease", "id": "n2288", "ko": "H00883", "label": "n2288", "labels": ":disease", "name": "Lipoid proteinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type X (GSD-X) is an autosomal recessive disorder of glycogen metabolism. GSD-X is caused by mutations in the PGAM2 gene, which encodes the muscle phosphoglycerate mutase. The typical presentation is exercise intolerance, cramps, and myoglobinuria.", "disease_category": "Inherited metabolic disease", "id": "n2289", "ko": "H01951", "label": "n2289", "labels": ":disease", "name": "Glycogen storage disease type X", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypotonia, ataxia, and delayed development syndrome (HADDS) is a complex neurodevelopmental syndrome, characterized by intellectual disability, speech delay, ataxia, and facial dysmorphism. It has been reported that de novo mutations in EBF3 cause HADDS. EBF3 belongs to the early B cell factor (EBF) family (also known as Olf, COE, or O/E) and is a transcription factor involved in neuronal differentiation and maturation.", "disease_category": "Congenital malformation", "id": "n2291", "ko": "H02378", "label": "n2291", "labels": ":disease", "name": "Hypotonia, ataxia, and delayed development syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brain small vessel disease (BSVD) cause lacunar infarcts, cerebral microbleeds, or diffuse white matter diseases. Approximately 5% of BSVDs are considered hereditary, with an extremely young age of onset. To date, several genes have been associated with hereditary BSVD. Mutations in the COL4A1 gene, encoding the a1 chain of type IV collagen, cause brain small vessel disease with hemorrhage, that is a condition associated with diffuse leukoencephalopathy and ocular malformations.", "disease_category": "Cardiovascular disease", "id": "n2292", "ko": "H00877", "label": "n2292", "labels": ":disease", "name": "Brain small vessel disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperalphalipoproteinemia (HALP) is a condition of elevated high-density lipoprotein cholesterol (HDL-C) level caused by a variety of genetic and environmental factors. The most important cause of primary HALP is a genetic deficiency of CETP, which has been reported mainly from Japan. A mutation in APOC3 gene is also associated in some families. Familial HALP often coexists with longevity, and that higher HDL-C levels are found among healthy elderly. HALP is also associated with some diseases. Recent studies have shown that hetero and homozygosity for CETP gene mutations is associated with an increased coronary artery disease (CAD) risk.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n2293", "ko": "H01199", "label": "n2293", "labels": ":disease", "name": "Hyperalphalipoproteinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Uropathogenic Escherichia coli (UPEC) infection is a prevalent infectious disease with potentially severe complications. UPEC, the most common etiological agent of community-acquired urinary tract infections (UTIs), accounts for \u003e80% of UTI infections worldwide. Once inside the urinary tract, UPEC preferentially colonizes the bladder and causes cystitis, but can also ascend through the ureters into the kidneys, causing pyelonephritis.", "disease_category": "Infectious disease", "id": "n2294", "ko": "H00279", "label": "n2294", "labels": ":disease", "name": "Uropathogenic Escherichia coli (UPEC) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Persistent elevation of serum creatine kinase (hyperCKemia) in individuals with normal neurological and laboratory examinations has been called idiopathic hyperCKemia. HyperCKemia usually accompanies muscle weakness in patients with myopathies, but it may also be found in subjects with a normal neurological examination. This condition is labeled asymptomatic or isolated hyperCKemia and may be due to subclinical or preclinical neuromuscular disorders, dystrophinopathy carrier state, hypothyroidism, hypoparathyroidism, alcoholism, or intake of statins and other drugs. When the cause is not found, even after extensive investigations, the condition is defined as idiopathic hyperCKemia. Mutations in the human CAV3 gene, leading to reduced expression of caveolin-3, which is the major muscle-specific caveolar protein, may result in hyperCKemia.", "disease_category": "Congenital disorder of metabolism", "id": "n2296", "ko": "H02181", "label": "n2296", "labels": ":disease", "name": "Idiopathic hyperCKemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sudden sensorineural hearing loss (SNHL) is commonly defined as hearing loss of more than 30 dB, affecting three or more frequencies, arising over less than 3 days. The predominant form of sudden SNHL is unilateral in location, and the main aetiology is idiopathic. As the majority of patients (30-65 %) with unilateral sudden SNHL report spontaneous recovery within 2 weeks, unilateral disease is mostly regarded as a benign condition. Prognosis for recovery is dependent on a number of factors, including patient age, presence of vertigo at onset, degree of hearing loss, and time between onset of hearing loss and treatment. The pathology of sudden SNHL remains unclear. However, a series of factors, including viral infections, microcirculatory disorders, autoimmune disorders, and labyrinthine hemorrhage, have been proposed as causative factors. Different treatment regimens like antioxidants, corticosteroids, vasodilatators, hyperbaric oxygen (HBO), or carbogen therapy have been described. Among these approaches, steroid treatment is the most common.", "disease_category": "Nervous system disease", "id": "n2297", "ko": "H01704", "label": "n2297", "labels": ":disease", "name": "Sudden sensorineural hearing loss", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Taenia saginata (beef tapeworm) infection, which causes chronic abdominal pain or persistent diarrhea, is caused by the ingestion of the larval stage of cysticerci in beef. T. saginata is distributed worldwide but has the highest prevalence in Southern and Eastern Africa.", "disease_category": "Infectious disease", "id": "n2300", "ko": "H01152", "label": "n2300", "labels": ":disease", "name": "Taenia saginata infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cole disease is a rare autosomal-dominant disorder characterized by congenital or early-onset punctate keratoderma associated with irregularly shaped hypopigmented macules, which are typically found over the arms and legs, but not the trunk or acral regions. Mutations in ENPP1, encoding ectonucleotide pyrophosphatase/phosphodiesterase 1 (ENPP1), are associated with Cole disease. ENPP1 catalyzes the hydrolysis of ATP to AMP and generates extracellular inorganic pyrophosphate.", "disease_category": "Skin and connective tissue disease", "id": "n2302", "ko": "H01394", "label": "n2302", "labels": ":disease", "name": "Cole disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ataxia with oculomotor apraxia (AOA) is a group of autosomal recessive cerebellar ataxias mainly characterized by ataxia, oculomotor apraxia and choreoathetosis. AOA includes ataxia telangiectasia (AT), ataxia telangiectasia like disorder (ATLD), ataxia oculomotor apraxia type 1 (AOA1) and ataxia oculomotor apraxia type 2 (AOA2). AT, ATLD, and AOA1 are due to homozygous mutations in genes encoding a protein involved in DNA repair. Ophthalmic features of AT include conjunctival telangiectasia, strabismus, saccadic dysfunction with head thrusts, and convergence insufficiency. AOA1 is typically characterized by early-onset cerebellar ataxia, oculomotor apraxia, hypoalbuminemia, hypercholesterolemia and late axonal sensori-motor neuropathy. The gene mutated in AOA2, SETX, encodes senataxin, a putative DNA/RNA helicase which has been shown to play a role in the response to oxidative stress.", "disease_category": "Nervous system disease", "id": "n2303", "ko": "H00848", "label": "n2303", "labels": ":disease", "name": "Ataxia with ocular apraxia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Canavan disease (CD) is an autosomal recessive neurodegenerative disorder associated with mutations of the gene encoding aspartoacylase (ASPA). In humans, the CD syndrome is marked by early onset, hydrocephalus, macroencephaly, psychomotor retardation, and spongiform myelin sheath vacuolization with progressive leukodystrophy. The disease is caused by aspartoacylase deficiency resulting in accumulation of N-acetylaspartic acid (NAA) in the brain. The increased levels of NAA in CD lead to swelling or sponginess of the brain. Two mutations account for about 98% of the alleles of Ashkenazi Jewish patients, in which population the disease is highly prevalent(E285A and Y231X in ASPA protein). Mutations in the ASPA gene in non-Jewish patients are different and more diverse.", "disease_category": "Inherited metabolic disease; Neurodegenerative disease", "id": "n2304", "ko": "H00074", "label": "n2304", "labels": ":disease", "name": "Canavan disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Maturity-onset diabetes of the young (MODY) is a genetically and clinically heterogeneous subtype of familial diabetes mellitus characterized by autosomal dominant inheritance, early onset before 25 years of age and primary insulin secretion defects. Mutations in six genes, encoding the glucose sensor enzyme glucokinase and five transcription factors that participate in a regulatory network essential for adult beta cell function, cause most of the MODY cases.", "disease_category": "Metabolic disease; Endocrine disease", "id": "n2305", "ko": "H00410", "label": "n2305", "labels": ":disease", "name": "Maturity onset diabetes of the young (MODY)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thauvin-Robinet-Faivre syndrome (TROFAS) is an autosomal recessive overgrowth syndrome associated with tall stature, intellectual disability and renal anomalies. TROFAS is caused by mutations in FIBP, that is known to be implicated in the FGF signaling pathway.", "disease_category": "Congenital malformation", "id": "n2306", "ko": "H02347", "label": "n2306", "labels": ":disease", "name": "Thauvin-Robinet-Faivre syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypospadias (HYSP) is defined as a defect in the development of the ventral aspect of the penis along with an ectopic opening of the urethral meatus. It is thought to be due to a combination of genetic and environmental factors. Mutations in the androgen receptor gene (AR) have been found in patients with severe forms of hypospadias. It was also reported that MAMLD1 is a causative gene. MAMLD1 is an X-linked transcriptional co-activator, expressed in foetal Sertoli and Leydig cells around the critical period for sexual development.", "disease_category": "Congenital malformation", "id": "n2307", "ko": "H02175", "label": "n2307", "labels": ":disease", "name": "Hypospadias", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypoparathyroidism-retardation-dysmorphism (HRD) syndrome is an autosomal recessively inherited condition reported in patients of Middle Eastern origin. It is characterized by permanent congenital hypocalcemia associated with hypoparathyroidism, prenatal and postnatal growth retardation, seizures, and facial anomalies. The dysmorphic features include deep-set eyes, depressed nasal bridge, thin upper lip, and ear anomalies.", "disease_category": "Congenital malformation", "id": "n2308", "ko": "H00622", "label": "n2308", "labels": ":disease", "name": "Hypoparathyroidism-retardation-dysmorphism syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Watson syndrome is an autosomal dominant condition characterized by the presence of pulmonary valvular stenosis, cafe au lait spots, and mild mental retardation. These features are also sometimes observed in neurofibromatosis type 1 (NF1). It has been suggested that Watson syndrome is caused by mutations in NF1 gene.", "disease_category": "Congenital malformation", "id": "n2309", "ko": "H02188", "label": "n2309", "labels": ":disease", "name": "Watson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anauxetic dysplasia (AD) is a spondylometaepiphyseal dysplasia with extreme dwarfism. Mutations in the RMRP gene that codes for an RNA subunit of the RNAse MRP complex are the cause of this disease. Recently, mutations in POP1 have been described in a few affected individuals. POP1 is a protein subunit of the MRP RNase complex.", "disease_category": "Congenital malformation", "id": "n2310", "ko": "H01967", "label": "n2310", "labels": ":disease", "name": "Anauxetic dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The interferon-gamma-interleukin-12 axis is critical for defense against intracellular microbes such as mycobacteria, salmonella, and listeria. Mutations in either chain of the IFN-gammaR lead to severe susceptibility to mycobacteria and are very difficult to treat. Mutations in IL-12p40 or IL-12R beta 1 are milder clinically and can be treated with IFN-gamma because that receptor is still intact. Complete recessive mutations in STAT1 are more severe than any of the others because they affect both IFN-gamma and IFN-alpha signaling.", "disease_category": "Primary immunodeficiency", "id": "n2311", "ko": "H00089", "label": "n2311", "labels": ":disease", "name": "IFN-gamma/IL-12 axis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "ATP synthase deficiency is mitochondrial disease caused by inborn defects in the mitochondrial F1Fo-ATP synthase (respiratory chain complex V). Many patients die within a few months or years. It have been shown to result from mutations in mtDNA genes for the subunits ATP6 and ATP8 or in nuclear genes encoding the biogenesis factors ATPAF2 and TMEM70. Recently, mutations has been found in a nuclear encoded structural complex V subunit, ATP5E and ATP5A1.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n2312", "ko": "H01369", "label": "n2312", "labels": ":disease", "name": "ATP synthase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Baller-Gerold syndrome (BGS) is a rare autosomal recessive condition with radial aplasia and craniosynostosis. BGS is caused by mutations in the RECQL4 gene that encodes a member of the RecQ helicase family. The RECQL4 plays a role in the initiation of replication and in several DNA repair pathways.", "disease_category": "Congenital malformation", "id": "n2313", "ko": "H01993", "label": "n2313", "labels": ":disease", "name": "Baller-Gerold syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile progressive bulbar palsy is a rare neurological disorder that occurs in children. Infantile progressive bulbar palsy presents as following two forms. The Brown-Vialetto-Van Laere syndrome (BVVLS) is characterized by progressive pontobulbar palsy associated with sensorineural deafness. The same clinical presentation without deafness is also known as Fazio Londe disease. Both are caused by mutation in the RFT2 gene.", "disease_category": "Neurodegenerative disease", "id": "n2314", "ko": "H00841", "label": "n2314", "labels": ":disease", "name": "Infantile progressive bulbar palsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital generalized lipodystrophy (CGL) is a rare autosomal recessive disease characterized by near total absence of adipose tissue from birth. Several metabolic alterations in carbohydrate (diabetes mellitus) and lipid metabolism and involvement of heart, bone and ovaries are also observed in this disease. Patients typically have low serum levels of leptin and adiponectin. Several genes were studied to identify the molecular alteration responsible for CGL, which have been found to contribute to lipid droplet formation in adipocytes.", "disease_category": "Congenital disorder of metabolism", "id": "n2315", "ko": "H00419", "label": "n2315", "labels": ":disease", "name": "Congenital generalized lipodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myoclonic Epilepsy and Ragged-Red Fiber Disease (MERRF) is a mitochondrial encephalomyopathy characterized by myoclonic seizures, cerebellar ataxia, myopathy, and ragged-red fibers (RRFs) on muscle biopsy. RRFs are muscle fibers with subsarcolemmal mitochondria that stained red with Gomori trichrome stain. The MERRF syndrome is most commonly caused by the A8344G mutation in the mitochondrial tRNA Lys gene.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n2316", "ko": "H01356", "label": "n2316", "labels": ":disease", "name": "Myoclonic Epilepsy and Ragged-Red Fiber Disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Merosin-deficient congenital muscular dystrophy (MDC1A) is an autosomal recessive neuromuscular disorder caused by partial or total absence of laminin-2 (merosin) in the skeletal muscle. Clinical manifestations include severe weakness, hypotonia at birth, and high creatine kinase (CK) levels.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2318", "ko": "H01958", "label": "n2318", "labels": ":disease", "name": "Merosin-deficient congenital muscular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Paracoccus yeei, a gram-negative bacterium, has been identified as an unusual etiologic opportunistic agent in patients with cardiac transplant, automated peritoneal dialysis, or corneal graft.", "disease_category": "Infectious disease", "id": "n2319", "ko": "H01164", "label": "n2319", "labels": ":disease", "name": "Paracoccus yeei infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Angelman syndrome (AS) and Prader-Willi syndrome (PWS) are the most studied genomic-imprinting disorders mapped to chromosome 15q11-q13. Lack of a functional maternal copy of UBE3A, a gene within 15q11-q13, causes AS. PWS and AS have characteristic neurologic, developmental, and behavioral phenotypes plus other structural and functional abnormalities. However, the cognitive and neurologic impairment is more severe in AS, including seizures and ataxia.", "disease_category": "Chromosomal abnormality", "id": "n2322", "ko": "H01732", "label": "n2322", "labels": ":disease", "name": "Angelman syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Intellectual developmental disorder with autism and speech delay (IDDAS) is the TBR1-related autistic-spectrum-disorder. TBR1 encodes a neuron-specific transcription factor, that is highly expressed in the deep layers of the cortex.", "disease_category": "Mental and behavioural disorder", "id": "n2323", "ko": "H02371", "label": "n2323", "labels": ":disease", "name": "Intellectual developmental disorder with autism and speech delay", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Defects in the degradation of ganglioside is a group of autosomal recessive lysosomal storage diseases caused by deficient activty of enzymes or their activators that play important roles in the degradation of ganglioside. The lack of a single enzyme leads to the complete blockage of the catabolic chain and results in the accumulation of undegraded substrates such as keratan sulfate, gangliosides, glucosylceramide and glycopeptides in neurons and skeletal tissues. Deficiency of the GM2 activator protein causes the AB variant of GM2 gangliosidosis. And saposin C is an activator of beta-glucocerebrosidase.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n2324", "ko": "H00426", "label": "n2324", "labels": ":disease", "name": "Gangliosidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyaline fibromatosis syndrome are autosomal recessive disease. Abnormal accumulation of an unidentified hyaline material in body tissues can lead to joint contractures, osteopenia, thickened skin with hyperpigmentation, gingival hypertrophy, and diarrhea.", "disease_category": "Musculoskeletal disease", "id": "n2325", "ko": "H00614", "label": "n2325", "labels": ":disease", "name": "Hyaline fibromatosis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Periventricular nodular heterotopia (PVNH) is a malformation of neuronal migration in which a subset of neurons fails to migrate into the developing cerebral cortex and composes heterotopic nodules along the lateral ventricles.", "disease_category": "Congenital malformation", "id": "n2327", "ko": "H00270", "label": "n2327", "labels": ":disease", "name": "Periventricular nodular heterotopia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Transcobalamin (TC) II deficiency is a rare autosomal recessive disorder of vitamin B12 (cobalamin, Cbl) transport that leads to intracellular Cbl depletion with secondary impairment of methionine synthetase and methyl-malonyl CoA mutase activities. This disorder presents with failure to thrive, mucosal ulceration, vomiting, diarrhoea, lethargy, irritability, and occasionally immunological dysfunction. Affected individuals may suffer from long-term neurological sequelae if therapy with intramuscular hydroxocobalamin is not initiated promptly. Mutations in the TCN2 gene are known to cause.", "disease_category": "Congenital disorder of metabolism", "id": "n2328", "ko": "H01190", "label": "n2328", "labels": ":disease", "name": "Transcobalamin II deficiency", "sha
