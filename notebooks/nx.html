uscle weakness and dysarthric nasal speech. The unique feature noted pathologically was the spheroid bodies found within the type I muscle fibers. SBM is caused by mutations in TTID/ MYOT. Myotilin induces actin filament bundling and stabilizes the assembled bundles.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1743", "ko": "H01291", "label": "n1743", "labels": ":disease", "name": "Spheroid body myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoinflammation, panniculitis, and dermatosis syndrome (AIPDS) is an auto-inflammatory disease caused by loss-of-function mutations in OTULIN, encoding a deubiquitinase. Patients present with neonatal-onset fever, neutrophilic dermatitis/panniculitis, and failure to thrive, but without obvious primary immunodeficiency.", "disease_category": "Immune system disease", "id": "n1745", "ko": "H02414", "label": "n1745", "labels": ":disease", "name": "Autoinflammation, panniculitis, and dermatosis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Athabascan brainstem dysgenesis syndrome (ABDS) are HOXA1-related disorders marked by restricted ocular motility, sensorineural deafness, cerebrovascular malformations, and mental retardation. Cardiac malformations are also present in patients with these disorders.", "disease_category": "Congenital malformation", "id": "n1746", "ko": "H00727", "label": "n1746", "labels": ":disease", "name": "Athabascan brainstem dysgenesis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kniest dysplasia is an autosomal dominant chondrodysplasia that results from mutations in the type II collagen gene, COL2A1. Characteristics of the disorder include a short trunk and extremities, mid-face hypoplasia, cleft palate, myopia, retinal detachment, and hearing loss.", "disease_category": "Congenital malformation", "id": "n1747", "ko": "H02070", "label": "n1747", "labels": ":disease", "name": "Kniest dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome vascular type (EDSVASC) is an autosomal dominant life-threatening connective tissue disorder. EDSVASC causes severe fragility of connective tissues with arterial and gastrointestinal rupture. Patients typically harbor a heterozygous mutation in the COL3A1 gene, encoding type III collagen, with the rare exception of specific mutations in COL1A1.", "disease_category": "Congenital malformation", "id": "n1748", "ko": "H02242", "label": "n1748", "labels": ":disease", "name": "Ehlers-Danlos syndrome vascular type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atelosteogenesis type II (AO2) is a neonatally lethal chondrodysplasia, characterized by severely shortened limbs, small chest, scoliosis, clubfoot, abducted thumbs and great toes, and cleft palate. AO2 is an autosomal recessive disorder caused by mutations in the DTDST gene.", "disease_category": "Congenital malformation", "id": "n1749", "ko": "H00515", "label": "n1749", "labels": ":disease", "name": "Atelosteogenesis type II", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Metacarpal 4-5 fusion (MF4) is a rare congenital malformation of the hands characterised by the partial or complete fusion of the fourth and fifth metacarpal bones. The anomaly manifests clinically as ulnar deviation of the fifth fingers, clinodactyly, reduced mobility, and shortening of the fifth metacarpals. MF4 can occur in either an isolated manner or with other features, as part of a syndromal diagnosis, for example, in Kallmann syndrome. In most of the reported families, isolated MF4 was inherited in an X-linked recessive manner, although pedigrees typical of autosomal dominant inheritance have been described. Several reports provide evidence that mutations in FGF16 are associated with isolated X-linked recessive MF4. Syndactyly type V (SD5) is an isolated limb malformation showing partial clinical overlap with MF4, in which metacarpal but additionally metatarsal synostosis coexists with other hand and foot abnormalities clearly distinguishing the two conditions.", "disease_category": "Congenital malformation", "id": "n1752", "ko": "H01854", "label": "n1752", "labels": ":disease", "name": "Metacarpal 4-5 fusion", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The multiple pterygium syndromes (MPS) are a spectrum of phenotypically heterogenous disorders that can be divided into prenatally lethal (LMPS) and nonlethal Escobar (EVMPS) types. The clinical features of MPS are congenital joint contractures (arthrogryposis) and multiple skin webbing (pterygia). Patients may have other developmental defects such as micrognathia, ptosis, and cleft palate. The genes that encode subunits of the embryonal acetylcholine receptor are linked to this disease.", "disease_category": "Congenital malformation", "id": "n1753", "ko": "H00986", "label": "n1753", "labels": ":disease", "name": "Multiple pterygium syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Retinal dystrophy with or without extraocular anomalies (RDEOA) is an autosomal recessive retinal dystrophy caused by mutations in RCBTB1. In affected individuals, it was found to segregate with retinitis pigmentosa (RP), goiter, primary ovarian insufficiency, and mild intellectual disability. RCBTB1 was shown to be involved in ubiquitination, more specifically as a CUL3 substrate adaptor.", "disease_category": "Nervous system disease", "id": "n1754", "ko": "H02289", "label": "n1754", "labels": ":disease", "name": "Retinal dystrophy with or without extraocular anomalies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Overgrowth syndromes are a heterogeneous group of disorders resulting from the dysfunction of various processes involving cell proliferation, cell growth, or apoptosis. Within this group, Sotos syndrome is characterised by overgrowth, multiple congenital anomalies, and developmental delay. It has been reported that the majority of patients with typical Sotos and Weaver syndrome have intragenic mutations or deletions of NSD1, and thus, represent allelic disorders.", "disease_category": "Congenital malformation", "id": "n1755", "ko": "H00718", "label": "n1755", "labels": ":disease", "name": "Sotos syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Endocrine-cerebro-osteodysplasia syndrome is a neonatal lethal recessive disorder found in an Old Order Amish pedigree. This syndrome comprises osteodysplasia, cerebral anomalies, and endocrine gland hypoplasia. A missense mutation in ICK encoding intestinal cell kinase have been reported in the disease.", "disease_category": "Congenital malformation", "id": "n1756", "ko": "H00972", "label": "n1756", "labels": ":disease", "name": "Endocrine-cerebro-osteodysplasia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mansonelliasis is one of the filarial nematode infections widespread in many parts of Sub-Saharan Africa and in parts of Central and South America. The nematode, Mansonella perstans, is transmitted by tiny blood-sucking flies (biting midges). Infections are usually asymptomatic with no distinct and specific clinical picture but may cause transient upper abdominal pain, subcutaneous swellings, eosinophilia, and skin rashes.", "disease_category": "Infectious disease", "id": "n1757", "ko": "H01061", "label": "n1757", "labels": ":disease", "name": "Mansonelliasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isolated follicle-stimulating hormone deficiency (IFSHD) can be caused by mutations in the gene encoding the beta chain of follicle-stimulating hormone (FSH). FSH is essential for normal puberty and fertility in females, particularly ovarian follicular development beyond the antral stage. In males, FSH is necessary for normal spermatogenesis and when FSH function is completely absent, infertility occurs. With partial FSH deficiency in males, spermatogenesis is affected, but fertility may still be possible.", "disease_category": "Endocrine disease", "id": "n1759", "ko": "H01253", "label": "n1759", "labels": ":disease", "name": "Isolated follicle-stimulating hormone deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Osteochondrodysplasia, complex lethal, Symoens-Barnes-Gistelinck type (OCLSBG) is characterized by fetal lethality, severe hypomineralization of the entire skeleton and intra-uterine fractures, and multiple congenital developmental anomalies affecting the brain, lungs, and kidneys. It has been demonstrated that TAPT1 mutations underlie this disease. TAPT1 is a centrosome and/or ciliary basal body protein that could have a dual role in cartilage and bone development. First, it affects intracellular protein trafficking and organization of cellular organelles. Second, TAPT1 could play a role in ciliary assembly and signaling, and influence osteoblast and/or chondrocyte differentiation.", "disease_category": "Congenital malformation", "id": "n1762", "ko": "H02280", "label": "n1762", "labels": ":disease", "name": "Complex lethal osteochondrodysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Otofaciocervical syndrome (OFC) is an inherited disorder characterized by facial dysmorphism, external ear anomalies and hearing impairment, branchial cysts or fistulas, anomalies of the vertebrae and the shoulder girdle, and mild intellectual disability. OFC1, inherited as an autosomal dominant trait, is caused by mutations in the EYA1 gene. And OFC2, inherited as an autosomal recessive trait, is caused by mutations in the PAX1 gene.", "disease_category": "Congenital malformation", "id": "n1763", "ko": "H02046", "label": "n1763", "labels": ":disease", "name": "OFC syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Russell-Silver syndrome (RSS) is an imprinting disorder characterized by intrauterine and postnatal growth retardation, relative macrocephaly, a typical triangular face, asymmetry and further less characteristic features. SRS is associated with genetic or epigenetic mutations that affect two different chromosomes. In addition to maternal uniparental disomy of chromosome 7, hypomethylation of the imprinting control region 1 (ICR1) in 11p15 and maternal duplication of 11p15 have recently been described as major epigenetic disturbances in SRS. The ICR1 regulates expression of the paternally expressed IGF2 and the maternally expressed H19. The H19 gene encodes a 2.3-kb non-coding mRNA, which is strongly expressed during embryogenesis and possibly functions as a microRNA. It has been proposed that H19 hypomethylation leads to biallelic expression of this gene and downregulation of IGF2 expression resulting in growth retardation.", "disease_category": "Congenital malformation", "id": "n1764", "ko": "H00711", "label": "n1764", "labels": ":disease", "name": "Russell-Silver syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Noonan syndrome comprises genetically heterogeneous disorders that usually include postnatally reduced growth, distinctive facial dysmorphic features, and congenital heart defects and related disorders show considerable overlapping phenotypes with Noonan syndrome. These disorders are caused by germline mutations in genes that encode components or regulators of the Ras/MAPK pathway, and are called RASopathies.", "disease_category": "Congenital malformation", "id": "n1765", "ko": "H00523", "label": "n1765", "labels": ":disease", "name": "Noonan syndrome and related disorders", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebellar atrophy, visual impairment, and psychomotor retardation (CAVIPMR) is a rare autosomal recessive disorder. Mutations in the EMC1 gene, an integral part of the ER membrane complex (EMC), have been recently implicated in individuals affected with CAVIPMR.", "disease_category": "Congenital malformation", "id": "n1766", "ko": "H02274", "label": "n1766", "labels": ":disease", "name": "Cerebellar atrophy, visual impairment, and psychomotor retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Salla disease (SD) and infantile sialic acid storage disorder (ISSD) is a rare autosomal recessive lysosomal storage disease caused by mutations in SLC17A5 gene which codes for the protein sialin. Sialin is lysosomal membrane transporter that exports free sialic acid from lysosomes and deficient of sialin results in excessive lysosomal storage of free sialic acid. ISSD has a severe phenotype with infantile onset, while the SD has a milder phenotype with later onset. Both disorders cause developmental delay, and ISSD is generally fatal in early childhood. The differential diagnosis of free sialic acid storage also includes French type sialuria, a disorder due to mutations in the UDP-GlcNAc 2-epimerase (GNE), the key enzyme for the biosynthesis of sialic acid.", "disease_category": "Inherited metabolic disease", "id": "n1767", "ko": "H00147", "label": "n1767", "labels": ":disease", "name": "Sialuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Syndactyly (SDTY) is the common hereditary limb malformations depicting the fusion of certain fingers and/or toes. At least nine non-syndromic syndactylies with additional sub-types have been characterized. Most of the syndactyly types are inherited as autosomal dominant but two autosomal recessive and an X-linked recessive entity have also been described.", "disease_category": "Congenital malformation", "id": "n1768", "ko": "H01095", "label": "n1768", "labels": ":disease", "name": "Syndactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Retinitis pigmentosa with skeletal anomalies (RPSKA) is a rare autosomal recessive syndrome characterized by retinal degeneration, brachydactyly, craniofacial abnormalities, short stature, and neurological defects. It has been reported that defects in spliceosome-associated protein CWC27 are associated with a spectrum of disease phenotypes ranging from isolated retinitis pigmentosa to severe syndromic forms.", "disease_category": "Congenital malformation", "id": "n1769", "ko": "H02422", "label": "n1769", "labels": ":disease", "name": "Retinitis pigmentosa with skeletal anomalies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Short-branched-chain acyl-CoA dehydrogenase (SBCAD) deficiency is an autosomal recessive disorder of isoleucine catabolism, caused by mutations in the ACADSB gene. SBCAD dehydrogenates 2-methylbutyryl-CoA as part of the degradation of isoleucine in mitochondria.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1770", "ko": "H00375", "label": "n1770", "labels": ":disease", "name": "SBCAD deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pulmonary alveolar microlithiasis (PALM) is a rare disease characterized by the deposition of calcium phosphate microliths throughout the lungs. Most patients are asymptomatic for several years, and cases with early onset or rapid progression are rare. One-third of the reported cases are familial. It has been suggested that mutations in SLC34A2 cause this disease.", "disease_category": "Lung disease", "id": "n1773", "ko": "H01298", "label": "n1773", "labels": ":disease", "name": "Pulmonary alveolar microlithiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glutaric aciduria type I is an autosomal recessive disorder resulting from a deficiency of glutaryl-CoA dehydrogenase leading to an accumulation of glutaric and 3-hydroxyglutaric acids and secondary carnitine deficiency. Glutaric aciduria type II is caused by a deficiency of either electron transport flavoprotein or of electron transport flavoprotein oxoreductase.", "disease_category": "Inherited metabolic disease", "id": "n1774", "ko": "H00178", "label": "n1774", "labels": ":disease", "name": "Glutaric acidemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dowling-Degos disease is a rare pigmented skin disorder caused by mutations in keratin 5 and protein O-fucosyltransferase 1. Small hyperpigmented macules appear in a clustered or reticulated pattern at flexural sites, such as the neck, axilla, and anticubital fossa. There may be comedo-like papules on the back and pitted scars on perioral or facial regions.", "disease_category": "Skin and connective tissue disease", "id": "n1775", "ko": "H00944", "label": "n1775", "labels": ":disease", "name": "Dowling-Degos disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aplasia cutis congenita (ACC) is a rare malformation characterized by localized congenital absence of the skin, mostly affecting the scalp vertex. It can occur in isolation or as part of a heterogeneous group of syndromes such as Adams-Oliver syndrome and Johanson-Blizzard syndrome. A mutation in the ribosomal GTPase BMS1 is identified in ACC. BMS1 has a role in processing of pre-rRNAs of the small ribosomal subunit. And mutations that affect ribosomal function can result in a cell cycle defect.", "disease_category": "Congenital malformation", "id": "n1776", "ko": "H01896", "label": "n1776", "labels": ":disease", "name": "Aplasia cutis congenita", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Otospondylomegaepiphyseal dysplasia (OSMED) is a very rare disorder due to mutations of type XI collagen. It could be either of autosomal dominant or recessive etiology. OSMED is characterized by typical facial features, short extremities, enlarged thick epiphyses and abnormalities in vertebral bodies, and non-progressive sensorineural hearing loss.", "disease_category": "Congenital malformation", "id": "n1777", "ko": "H02079", "label": "n1777", "labels": ":disease", "name": "Oto-spondylo-megaepiphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Beta-Mannosidosis is an autosomal recessive lysosomal storage disorder caused by deficient activity of beta-mannosidase. This disorder is characterized by mental retardation, behavioural problems, hearing loss, recurrent respiratory infections, angiokeratoma, facial dysmorphism, skeletal deformation, seizures, hypotonia, demyelinating polyneuropathy, and hepatosplenomegaly.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n1780", "ko": "H00140", "label": "n1780", "labels": ":disease", "name": "beta-Mannosidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Scapuloperoneal spinal muscular atrophy (SPSMA) is one of the TRPV4-related diseases. They are a heterogeneous group of dominantly inherited disorders with muscle weakness. Mutations in TRPV4 have been linked to these disorders.", "disease_category": "Nervous system disease", "id": "n1782", "ko": "H00524", "label": "n1782", "labels": ":disease", "name": "Scapuloperoneal spinal muscular atrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nonprogressive cerebellar ataxia with mental retardation (CANPMR) is an autosomal dominant disorder with variable combination of mild dysmorphism, intellectual disability, developmental delay, behavioral problems and cerebellar abnormalities. Heterozygous deletions in the CAMTA1 gene were recently reported in CANPMR patients.", "disease_category": "Nervous system disease", "id": "n1783", "ko": "H02273", "label": "n1783", "labels": ":disease", "name": "Nonprogressive cerebellar ataxia with mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myopia is the most common ocular disorder worldwide, and high myopia in particular is one of the leading causes of blindness. Nonsyndromic, high myopia is highly heritable, and to date a few causative genes have been identified. It was reported that high myopia with cataract and vitreoretinal degeneration (MCVD) is caused by homozygous mutation in the LEPREL1 (P3H2) gene.", "disease_category": "Nervous system disease", "id": "n1784", "ko": "H02041", "label": "n1784", "labels": ":disease", "name": "Myopia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Palmoplantar keratoderma with deafness is a Cx26 disorder characterized by sensorineural hearing loss and palmoplantar keratoderma as observed for other Cx26 syndromic deafness disorders such as Vohwinkel syndrome and Bart-Pumphrey syndrome.", "disease_category": "Congenital malformation", "id": "n1785", "ko": "H00716", "label": "n1785", "labels": ":disease", "name": "Palmoplantar keratoderma with deafness", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nicolaides-Baraitser syndrome (NBS) is characterized by sparse hair, distinctive facial morphology, distal-limb anomalies, and intellectual disability. Heterozygous missense mutations in SMARCA2 cause this disease.", "disease_category": "Congenital malformation", "id": "n1786", "ko": "H01402", "label": "n1786", "labels": ":disease", "name": "Nicolaides-Baraitser syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Deafness, dystonia, and cerebral hypomyelination (DDCH) is a severe X-linked syndrome, characterized by motor and intellectual disabilities, dystonia, sensorineural deafness, and white-matter changes. Mutations in BCAP31, that encodes BAP31, cause this disease. BAP31 is a chaperone protein involved in several pathways, including ER associated degradation, export of ER proteins to the Golgi apparatus, and programmed cell death.", "disease_category": "Congenital malformation", "id": "n1787", "ko": "H02287", "label": "n1787", "labels": ":disease", "name": "Deafness, dystonia, and cerebral hypomyelination", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Prothrombin (factor II) deficiency is an autosomal recessive disorder associated with moderate or severe bleeding tendency. It occurs in approximately 1 in 1-2 million people. Prothrombin is activated to thrombin, which in turn proteolytically cleaves fibrinogen to fibrin and contributes to forming a stable fibrin clot.", "disease_category": "Hematologic disease", "id": "n1790", "ko": "H01254", "label": "n1790", "labels": ":disease", "name": "Congenital prothrombin deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Enterokinase deficiency is autosomal recessive defect leading to severe failure to thrive. Enterokinase is a serine protease of the intestinal brush border in the proximal small intestine. It activates the pancreatic proenzyme trypsinogen, which releases active digestive enzymes.", "disease_category": "Congenital disorder of metabolism", "id": "n1792", "ko": "H00988", "label": "n1792", "labels": ":disease", "name": "Enterokinase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sick sinus syndrome (SSS) comprises a variety of conditions involving sinus node dysfunction and commonly affects elderly persons. Patients may experience syncope, pre-syncope, palpitations, or dizziness. SSS has multiple manifestations on electrocardiogram, including sinus bradycardia, sinus arrest, sinoatrial block, and alternating patterns of bradycardia and tachycardia. Autosomal recessive type (SSS1) can be caused by compound heterozygous mutation in the SCN5A gene, and autosomal dominant type (SSS2) can be caused by heterozygous mutation in the HCN4. SCN5A encodes an alpha-subunit of the cardiac sodium channel carrying the current to form a rapid upstroke of action potential, whereas HCN4 codes for an alpha-subunit of hyperpolarization-activated cation channel.", "disease_category": "Cardiovascular disease", "id": "n1793", "ko": "H00729", "label": "n1793", "labels": ":disease", "name": "Sick sinus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "TARP syndrome is a disorder marked by early lethality. It comprises Talipes equinovarus, atrial septal defect, Robin sequence (micrognathia, glossoptosis, and cleft palate), and persistence of the left superior vena cava. It is inherited in an X-linked recessive pattern. Expression analysis of mouse orthologue of the causative gene revealed that the gene is expressed in the parts where malformations in TARP syndrome are observed, such as in the branchial arches and in the limb/tail bud regions.", "disease_category": "Congenital malformation", "id": "n1794", "ko": "H00943", "label": "n1794", "labels": ":disease", "name": "TARP syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive cerebellar ataxias (SCAR) are a heterogeneous group of inherited neurodegenerative disorders that affect the cerebellum, the spinocerebellar and sensory tracts of the spinal cord and often the sensory nerves. They may present as a pure cerebellar syndrome or are associated with neurological symptoms such as peripheral neuropathy, dystonia, chorea, cognitive impairment, optic atrophy, seizures or extra neurological symptoms such as cardiomyopathy and diabetes mellitus in Friedreich ataxia. The main clinical features are staggering gait with frequent falls, upper limb dysmetria, impairment of speech, dysphagia, and abnormalities of eye movement.", "disease_category": "Neurodegenerative disease", "id": "n1795", "ko": "H01891", "label": "n1795", "labels": ":disease", "name": "Autosomal recessive spinocerebellar ataxias", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multicentric carpotarsal osteolysis syndrome (MCTO) is a rare skeletal dysplasia characterized by progressive bone resorption (osteolysis), predominantly (although not exclusively) of the carpal and tarsal bones. The early clinical appearance can mimic polyarticular juvenile idiopathic arthritis; however, subsequent clinical and radiographic appearances are characteristic. Clinical manifestations comprise aggressive osteolysis of the carpal and tarsal bones, an often progressive nephropathy leading to end-stage renal disease, craniofacial anomalies and mental impairment. Both simplex cases and families with autosomal-dominant inheritance have been reported. Recently, heterozygous missense mutations in the MAFB gene have been causally related to MCTO patients.", "disease_category": "Musculoskeletal disease", "id": "n1797", "ko": "H01865", "label": "n1797", "labels": ":disease", "name": "Multicentric carpotarsal osteolysis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "DOORS syndrome (deafness, onychodystrophy, osteodystrophy, mental retardation, and seizures) is a rare autosomal recessive disorder. The hallmarks of the syndrome include sensorineural hearing loss, hypoplastic or absent nails on the hands and feet, small or absent distal phalanges of the hands and feet, and mental retardation. As a probable cause of DOORS syndrome, mutations in TBC1D24 have been identified.", "disease_category": "Congenital malformation", "id": "n1798", "ko": "H02218", "label": "n1798", "labels": ":disease", "name": "DOORS syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital dyserythropoietic anemias (CDAs) are rare hereditary disorders characterized by ineffective erythropoiesis and by distinct morphological abnormalities of erythroblasts in the bone marrow. Non-erythroid hematopoietic cell lineages are morphologically normal. Three types of the disease are known as type I, II and III, and there is also a huge group of congenital forms that cannot be included with any of the three canonical types. CDA type II is the most widely spread form. CDA type III is the rarest of the three classical types of CDA and both familial and sporadic cases have been reported.", "disease_category": "Hematologic disease", "id": "n1800", "ko": "H00917", "label": "n1800", "labels": ":disease", "name": "Congenital dyserythropoietic anemias (CDAs)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ring chromosome 20 syndrome is a chromosomal disorder that is characterized by mild to moderate intellectual disability and epilepsy, in the absence of significant diagnostic dysmorphic features. In most patients, seizures are drug resistant and characterized by prolonged nonconvulsive status epilepticus (NCSE). Psychomotor development may be normal or mildly delayed until epilepsy onset. The distinctive electroencephalography (EEG) have been described in the syndrome. They suggest the involvement of the frontal lobes networks in the generation of ictal and interictal activities.", "disease_category": "Chromosomal abnormality", "id": "n1801", "ko": "H01831", "label": "n1801", "labels": ":disease", "name": "Ring chromosome 20 syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nephropathy with pretibial epidermolysis bullosa and deafness is a hereditary nephritis. Patients also have pretibial bullous skin lesions and neurosensory deafness. Nonsense mutations in CD151, an essential protein for the proper assembly of the basement membrane, lead to complete separation of the epidermis from the dermis.", "disease_category": "Urinary system disease", "id": "n1804", "ko": "H00928", "label": "n1804", "labels": ":disease", "name": "Nephropathy with pretibial epidermolysis bullosa and deafness", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fructose-1,6-bisphosphatase deficiency is an autosomal recessive disorder caused by a defect in FBP1 gene and characterized by impaired gluconeogenesis.", "disease_category": "Inherited metabolic disease", "id": "n1805", "ko": "H00114", "label": "n1805", "labels": ":disease", "name": "Fructose-1,6-bisphosphatase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brain malformations with urinary tract defects (BRMUTD) is a novel human syndrome associated with 1p32-p31 deletion involving the NFIA gene. NFIA encodes a member of the NFI family of transcription factors.", "disease_category": "Congenital malformation", "id": "n1807", "ko": "H02471", "label": "n1807", "labels": ":disease", "name": "Brain malformations with urinary tract defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lichen sclerosus et atrophicus (LSA) is a chronic inflammatory dermatitis affecting primarily vulvar, perianal and perineal skin. Extragenital lichen sclerosus is most common on the neck, shoulders, and upper portion of the trunk. It is generally asymptomatic or is occasionally pruritic and presents as flat, white, polygonal papules and atrophic white plaques. It is primarily seen in postmenopausal women, but also men and children can be affected. The aetiology is not clearly established, although there is a strong association with autoimmune diseases. Morphoea may coexist with LSA. Standard treatment includes topical corticosteroid and calcineurin inhibitors, such as tacrolimus. The association between LSA and squamous cell carcinoma (SCC) is confirmed and has been described chiefly in females. The risk of SCC of the vulva has been estimated to about 5% in women with LSA.", "disease_category": "Skin and connective tissue disease", "id": "n1808", "ko": "H01690", "label": "n1808", "labels": ":disease", "name": "Lichen sclerosus et atrophphicus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neonatal ichthyosis-sclerosing cholangitis (NISCH) syndrome is an autosomal recessive liver disease caused by mutations of Claudin-1, a tight-junction protein expressed in liver and skin. Patients present epidermal scaling, pruritus, and neonatal cholestatic jaundice. Alopecia is also seen and cholestasis often progresses to sclerosing cholangitis.", "disease_category": "Congenital malformation", "id": "n1809", "ko": "H00742", "label": "n1809", "labels": ":disease", "name": "Neonatal ichthyosis-sclerosing cholangitis (NISCH) syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "LIG4 syndrome is an extremely rare autosomal recessive condition caused by mutations in the LIG4 gene which encodes DNA ligase IV. The clinical phenotype closely resembles that of Nijmegen breakage syndrome (NBS), and is characterized by microcephaly, characteristic facial features, growth retardation, developmental delay, and immunodeficiency.", "disease_category": "Immune system disease", "id": "n1810", "ko": "H02015", "label": "n1810", "labels": ":disease", "name": "LIG4 syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Frontometaphyseal dysplasia (FMD) is a progressive sclerosing skeletal dysplasia affecting the long bones and skull. The cause of FMD in some individuals is mutations in the X-linked gene, FLNA. Recently, it has been reported that mutations in MAP3K7 that alter the activity of the TAK1 signaling complex cause FMD.", "disease_category": "Congenital malformation", "id": "n1811", "ko": "H02227", "label": "n1811", "labels": ":disease", "name": "Frontometaphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kabuki syndrome, or Kabuki make-up syndrome, is a multiple malformation/mental retardation syndrome that is inherited in an autosomal dominant manner. Patients often have long palpebral fissures with eversion of the lateral one-third of the lower eyelids and arched and broad eyebrows that resemble the make-up of actors in Kabuki, the traditional Japanese play. Other features include postnatal growth delay during the first year of life, persistent fetal fingertip pads, congenital heart defects, and skeletal anomalies such as the absence of digital triradius c and/or d.", "disease_category": "Congenital malformation", "id": "n1812", "ko": "H00570", "label": "n1812", "labels": ":disease", "name": "Kabuki syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inherited epidermolysis bullosa is a diverse group of disorders that encompass dozens of clinically and genotypically distinct diseases. It is characterized by mechanically fragile skin that readily blister. The simplex forms of epidermolysis bullosa demonstrate blister formation within the basal keratinocytes due to the mutations in the basal keratin genes, KRT5 and KRT14.", "disease_category": "Congenital malformation", "id": "n1815", "ko": "H00584", "label": "n1815", "labels": ":disease", "name": "Epidermolysis bullosa simplex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fatal infantile cardioencephalomyopathy (CEMCOX) is a disorder of the mitochondrial respiratory chain characterized by neonatal progressive muscular hypotonia and cardiomyopathy because of severe cytochrome c oxidase deficiency. Mutations in the SCO2 and COX15 gene causing cytochrome c oxidase deficiency have been reported in patients with fatal infantile cardioencephalomyopathy.", "disease_category": "Congenital disorder of metabolism", "id": "n1817", "ko": "H01200", "label": "n1817", "labels": ":disease", "name": "Fatal infantile cardioencephalomyopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Extraoral halitosis due to MTO deficiency (EHMTO) is a novel inborn error of metabolism. Mutations in SELENBP1 in patients with cabbage-like breath odor have been identified. The malodor was attributable to high levels of methanethiol and dimethylsulfide in their breath. SELENBP1 has been identified as the human methanethiol oxidase (MTO) catalyzing the conversion of methanethiol into formaldehyde, H2S, and hydrogen peroxide.", "disease_category": "Congenital disorder of metabolism", "id": "n1818", "ko": "H02485", "label": "n1818", "labels": ":disease", "name": "Extraoral halitosis due to MTO deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital insensitivity to pain with anhidrosis (CIPA), also known as hereditary sensory and autonomic neuropathy type IV, is a rare autosomal recessive disorder characterized by recurrent episodes of unexplained fever, anhidrosis and absence of reaction to noxious stimuli, self-mutilating behaviour, and mental retardation. Neurotrophic tyrosine kinase receptor type 1 (NTRK1) is considered the most likely candidate gene for CIPA, although involvement of other genes is a possibility. To date, approximately 50 loss-of-function NTRK1 variants have been associated with CIPA.", "disease_category": "Nervous system disease", "id": "n1819", "ko": "H01836", "label": "n1819", "labels": ":disease", "name": "Congenital pain insensitivity with anhidrosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Phelan-McDermid syndrome is a genetic disorder caused by a microdeletion on chromosome 22. It is characterized by severe expressive-language delay, mild mental retardation, hypotonia, joint laxity, dolichocephaly, and minor facial dysmorphisms. It has been indicated that this syndrome may also be caused by mutations in the SHANK3/PROSAP2 gene.", "disease_category": "Chromosomal abnormality", "id": "n1820", "ko": "H01238", "label": "n1820", "labels": ":disease", "name": "Phelan-McDermid syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hirschsprung disease (HSCR) is a relatively common cause of intestinal obstruction in the newborn. It is characterized by absence of ganglion cells in the distal bowel and extending proximally for varying distances. Recently, several genes have been identified to be associated with HD. The functions of the gene products include transcription factors regulating gene expression in neural crest cells and in participants in signaling pathways between intestinal mesenchymal cells and neural crest cells.", "disease_category": "Congenital malformation", "id": "n1821", "ko": "H00910", "label": "n1821", "labels": ":disease", "name": "Hirschsprung disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal dominant lamellar ichthyosis (ADLI) is a skin disorder caused by mutations in ASPRV1. Clinical and histologic features are similar to those of autosomal-recessive lamellar ichthyosis [DS:H00734]. ASPRV1 encodes a mammalian-specific and stratified epithelia-specific protease important in processing of filaggrin, a critical component of the uppermost epidermal layer.", "disease_category": "Congenital malformation", "id": "n1822", "ko": "H02449", "label": "n1822", "labels": ":disease", "name": "Autosomal dominant lamellar ichthyosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brunner syndrome is a form of X-linked non-dysmorphic mild mental retardation. It is caused by a monoamine oxidase A (MAOA) deficiency, which leads to an excess of monoamines in the brain, such as serotonin, dopamine, and epinephrine.", "disease_category": "Inherited metabolic disease; Mental retardation", "id": "n1823", "ko": "H00548", "label": "n1823", "labels": ":disease", "name": "Brunner syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trigonocephaly is a rare form of craniosynostosis characterized by the premature closure of the metopic suture. It has been reported that mutations in FGFR1 and FREM1 can be associated with trigonocephaly.", "disease_category": "Congenital malformation", "id": "n1824", "ko": "H01207", "label": "n1824", "labels": ":disease", "name": "Trigonocephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "ROSAH syndrome is an autosomal dominant systemic disorder characterized by retinal dystrophy, optic nerve edema, splenomegaly, anhidrosis, and migraine headache. It has been reported that mutations in ALPK1 cause ROSAH syndrome.", "disease_category": "Congenital malformation", "id": "n1825", "ko": "H02482", "label": "n1825", "labels": ":disease", "name": "ROSAH syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sturge-Weber syndrome (SWS) is a rare sporadic neurocutaneous syndrome the hallmark of which is a facial port-wine stain (PWS) involving the first division of the trigeminal nerve, ipsilateral leptomeningeal angiomata, and angioma of the eye (leading to glaucoma). The clinical course is highly variable but usually progressive course in early childhood characterised by seizures, stroke-like episodes, headaches, neurological and cognitive deterioration, hemiparesis, glaucoma and visual field defects. Although patients with a PWS plus leptomeningeal involvement alone are generally diagnosed as having SWS, those with a facial PWS and glaucoma alone are usually classified separately or considered as having partial SWS. Leptomeningeal and choroidal vascular anomalies have also been described in the absence of a PWS and may represent another partial variant of SWS. A somatic activating missense mutation in the GNAQ gene was recently identified in affected tissues (both skin and brain). This gene encodes the Q-class G protein alpha-subunit, activation of which increases MAPK signaling. Standard treatment includes laser therapy for the birthmark, control of glaucoma through eyedrops or surgery, and the use of anticonvulsants. Treatment with an anticonvulsant or low-dose aspirin or both before the onset of seizures is an option.", "disease_category": "Nervous system disease; Cardiovascular disease", "id": "n1826", "ko": "H01809", "label": "n1826", "labels": ":disease", "name": "Sturge-Weber syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "This syndrome is a condition with a unique pattern of malformations that includes coloboma (iris, optic nerve), high forehead, severe retrognathia, mental retardation, and agenesis of the corpus callosum. This syndrome is caused by mutations in 5-prime region of IGBP1 gene, a regulatory subunit of the major cellular phosphatase PP2A.", "disease_category": "Congenital malformation", "id": "n1827", "ko": "H01035", "label": "n1827", "labels": ":disease", "name": "Corpus callosum, agenesis of, with mental retardation, ocular coloboma and micrognathia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Opitz GBBB syndrome is a pleiotropic genetic disorder characterized by hypertelorism, hypospadias, and additional midline defects. This syndrome was originally described as two distinct entities, the BBB syndrome with cleft lip, palate and mental retardation, and the G-syndrome characterized by gastrointestinal anomalies. Subsequently, both syndromes were merged and reclassified as Opitz GBBB syndrome. There are two forms of Opitz GBBB syndrome, which are distinguished by their genetic causes and patterns of inheritance. The X-linked form is caused by a mutation in the gene MID1 that encodes an ubiquitin ligase that targets phosphatase 2A for degradation. Autosomal dominant form results from a deletion at chromosome 22q11.2.", "disease_category": "Congenital malformation", "id": "n1829", "ko": "H00583", "label": "n1829", "labels": ":disease", "name": "Opitz-GBBB syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pustular psoriasis is a form of psoriasis [DS:H01656] characterized by multiple tender sterile pustules with an underlying, blotchy, erythematous base. It has been classified into localized and generalized forms. Generalized pustular psoriasis (GPP) is the development of extensive sterile pustules with widespread erythema. The von Zumbusch type often starts abruptly and can be associated with painful skin, fever, and chills. The disease course varies from a benign, chronic process to an acute life-threatening episode, and as such optimal treatment depends on severity. Diseases considered within the spectrum of GPP include: impetigo herpetiformis and childhood GPP. Acrodermatitis continua of Hallopeau and palmoplantar pustulosis are two distinct forms of localized pustular psoriasis. Treatment should be governed by the extent of involvement and severity of disease. Acitretin, cyclosporine, methotrexate, and infliximab are considered to be first-line therapies for those with GPP. Adalimumab, etanercept, and psoralen plus ultraviolet A are second-line modalities in this setting. Pustular psoriasis in children, in pregnant women, and in localized forms alter which agents are first-line modalities as concerns such as teratogenicity need to be factored into the decisionmaking for the individual patient.", "disease_category": "Skin and connective tissue disease", "id": "n1830", "ko": "H01663", "label": "n1830", "labels": ":disease", "name": "Pustular psoriasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "MEDNIK syndrome (mental retardation, enteropathy, deafness, peripheral neuropathy, ichthyosis, keratodermia) is a rare autosomal recessive neurocutaneous disease. MEDNIK syndrome is caused by AP1S1 gene mutations, encoding the subunit of the AP-1 complex, which plays a crucial role in clathrin coat assembly and mediates trafficking between trans-Golgi network, endosomes and the plasma membrane.", "disease_category": "Congenital malformation", "id": "n1831", "ko": "H02220", "label": "n1831", "labels": ":disease", "name": "MEDNIK syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Symptomatic generalized epilepsies are considered the consequence of a known or suspected disorder of the central nervous system. They include West syndrome, Lennox-Gastaut syndrome, Dravet syndrome, Epilepsy with myoclonic-astatic seizures, Early myoclonic encephalopathy, Early infantile epileptic encephalopathy, and other symptomatic generalized epilepsies.", "disease_category": "Nervous system disease", "id": "n1832", "ko": "H00577", "label": "n1832", "labels": ":disease", "name": "Symptomatic generalized epilepsies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Antiphospholipid syndrome (APS) is characterized by a variety of clinical and immunological manifestations. The clinical hallmarks of this syndrome are thrombosisand poor obstetric outcomes in the presence of antiphospholipid antibodies. APS can occur within the context of several diseases, mainly autoimmune disorders, and is then called secondary APS. About 40% of patients with systemic lupus erythematosus (SLE) have antiphospholipid antibodies, but less than 40% of them will eventually have thrombotic events. On the other hand, it may be also be present without any recognizable disease, or so-called primary APS. Pregnancy complications in APS, such as recurrent unexplained abortions, fetal loss, preeclampsia, and premature birth, have been attributed to placental thrombosis and infarcts, and management of these patients is based on attenuating the procoagulant state. Treatment with low-dose aspirin (LDA) and heparinoids has become a conventional option for pregnant women with APS. Possible future therapies for non-pregnant patients with antiphospholipid syndrome are statins, rituximab, and new anticoagulant drugs.", "disease_category": "Hematologic disease", "id": "n1833", "ko": "H01697", "label": "n1833", "labels": ":disease", "name": "Antiphospholipid syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Medullary cystic kidney disease (MCKD) is an autosomal dominant tubulointerstitial nephropathy that causes renal salt wasting and end-stage kidney disease (ESKD). Two types of MCKD are recognized (MCKD1 and MCKD2) according to the responsible genes and the onset of ESKD. MUC1 gene for MCKD1 and UMOD gene for MCKD2 have been identified as causative genes. The timing of the onset of ESKD is during the fifth to sixth decades of life in MCKD1 and about the third decade in MCKD2. Recently, new terminology using the term autosomal dominant tubulointerstitial kidney disease (ADTKD) has been proposed, and MCKD is encompassed by it.", "disease_category": "Congenital malformation", "id": "n1835", "ko": "H02012", "label": "n1835", "labels": ":disease", "name": "Medullary cystic kidney disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Childhood-onset neurodegeneration with brain atrophy (CONDBA) is an autosomal dominant disorder characterized by developmental regression and neurodegeneration in childhood. It has been reported that mutations in UBTF cause this disease. UBTF is a Pol I transcription factor and is instrumental in the generation of rRNA transcripts.", "disease_category": "Nervous system disease", "id": "n1837", "ko": "H02476", "label": "n1837", "labels": ":disease", "name": "Childhood-onset neurodegeneration with brain atrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Verheij syndrome is rare condition characterized by ante- and postnatal growth retardation, microcephaly, vertebral anomalies, joint laxity/dislocation, developmental delay, cardiac and renal defects, and dysmorphic features. Overlapping interstitial microdeletions of chromosome 8q24 have been reported from patients of this disease. Recently, PUF60, which encodes a component of the spliceosome, has been discussed as the best candidate gene for the Verheij syndrome phenotype, regarding the cardiac and short stature phenotype.", "disease_category": "Congenital malformation", "id": "n1839", "ko": "H01800", "label": "n1839", "labels": ":disease", "name": "Verheij syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Terminal osseous dysplasia (TOD) is an X-linked dominant male-lethal disease characterized by skeletal dysplasia of the limbs, pigmentary defects of the skin, and recurrent digital fibroma with onset in female infancy. TOD is caused by a mutation in the FLNA gene.", "disease_category": "Congenital malformation", "id": "n1841", "ko": "H02229", "label": "n1841", "labels": ":disease", "name": "Terminal osseous dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "This disease is characterized by postnatal growth retardation, microcephaly, severe psychomotor delay, functional brain deficits, and characteristic facial dysmorphism. Death within 30 months after birth occurs due to intercurrent infection or unidentified cause in these patients.", "disease_category": "Congenital malformation", "id": "n1842", "ko": "H00926", "label": "n1842", "labels": ":disease", "name": "Growth retardation, developmental delay, coarse facies, and early death", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital stationary night blindness (CSNB) is a group of nonprogressive retinal disorders characterized by impaired night vision. CSNB is currently associated with X-linked genes (NYX, CACNA1F), autosomal recessive genes (CABP4, GRK1, GRM6, SAG, TRPM1), and autosomal dominant genes (GNAT1, PDE6B, RHO). Two types of CSNB can be distinguished by use of the standard flash electroretinogram (ERG). CSNB type 1 (CSNB1) is characterized by the complete absence of rod pathway function, whereas CSNB type 2 (CSNB2) is caused by impaired rod and cone pathway function. Oguchi disease is a form of CSNB. Patients with the Oguchi disease have a unique yellowish-gold fundus that regains its normal color after prolonged dark adaptation. That is called the Mizuo-Nakamura phenomenon.", "disease_category": "Nervous system disease", "id": "n1845", "ko": "H00787", "label": "n1845", "labels": ":disease", "name": "Congenital stationary night blindness", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Biotin-responsive basal ganglia disease (BBGD) is a rare autosomal recessive disorder. The disease has its onset in childhood, and is characterized by episodic encephalopathy presenting as confusion, seizures, external ophthalmoplegia, dysphagia, and sometimes coma and death. BBGD symptoms disappear within a few days with the administration of high doses of biotin (5-10 mg/kg/d). It has been reported that BBGD is due to mutations in the transporter gene SLC19A3.", "disease_category": "Inherited metabolic disease", "id": "n1847", "ko": "H01231", "label": "n1847", "labels": ":disease", "name": "Biotin-responsive basal ganglia disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dimethylglycine dehydrogenase deficiency (DMGDHD) is a rare autosomal recessive disorder characterized by fish odor, and unusual muscle fatigue with increased serum creatine kinase. Dimethylglycine dehydrogenase (DMGDH) is a mitochondrial matrix enzyme involved in the metabolism of choline.", "disease_category": "Inherited metabolic disease", "id": "n1848", "ko": "H01003", "label": "n1848", "labels": ":disease", "name": "Dimethylglycine dehydrogenase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial benign fleck retina (FRFB) is an autosomal recessive condition associated with a distinctive retinal appearance. Affected individuals are asymptomatic, but fundus examination reveals a striking pattern of diffuse, yellow-white, fleck-like lesions extending to the far periphery of the retina but sparing the foveal region. Biallelic mutations in PLA2G5, encoding group V phospholipase A2, cause FRFB.", "disease_category": "Nervous system disease", "id": "n1849", "ko": "H02440", "label": "n1849", "labels": ":disease", "name": "Fleck retina, familial benign", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Melioidosis is an infection caused by the gram-negative soil-dwelling bacillus Burkholderia pseudomallei. It predominantly affects people in regular contact with soil and water and is endemic in areas of Southeast Asia and Northern Australia. There are many possible disease manifestations including melioidosis septic shock, pneumonia, and hepatic and splenic abscesses.", "disease_category": "Infectious disease", "id": "n1850", "ko": "H00317", "label": "n1850", "labels": ":disease", "name": "Melioidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arterial tortuosity syndrome is an autosomal recessive disorder characterized by tortuosity, elongation, stenosis and aneurysm formation in the large and medium-sized arteries with defective elastic fibers of the arterial wall. Other features of this disease are characteristic face and several connective tissue manifestations. It has been speculated that arterial tortuosity syndrome is caused by the upregulation of TGF-beta signaling that stimulates vessel wall cell proliferation, but other mechanism involving disturbed transport of ascorbate, a cofactor for collagen and elastin hydroxylases, has been proposed recently.", "disease_category": "Vascular disease", "id": "n1851", "ko": "H00919", "label": "n1851", "labels": ":disease", "name": "Arterial tortuosity syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal-dominant tubulointerstitial kidney disease (ADTKD) is a broad term that encompasses a group of largely monosystemic disorders characterized by renal tubular and interstitial abnormalities, leading to slow progressive loss of kidney function requiring dialysis and kidney transplantation. The clinical manifestations of typical ADTKD appear to be confined to the kidney, whereas atypical type caused by mutations in HNF1B results in variable extrarenal manifestations.", "disease_category": "Kidney disease", "id": "n1853", "ko": "H00541", "label": "n1853", "labels": ":disease", "name": "Autosomal dominant tubulointerstitial kidney disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Juvenile absence epilepsy (JAE/EJA) is classified among the age-related idiopathic generalized epilepsies in adolescence. JAE is characterized by typical absence seizures, and a long-life prevalence of generalized tonic-clonic seizure. The sporadic myoclonic jerks may be observed. The seizure onset is typically between 9 and 13 years of age.", "disease_category": "Nervous system disease", "id": "n1855", "ko": "H02216", "label": "n1855", "labels": ":disease", "name": "Juvenile absence epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neutrophil-specific granule deficiency (SGD) is a rare disorder characterized by recurrent pyogenic infections, defective neutrophil chemotaxis and bactericidal activity, and lack of neutrophil secondary granule proteins. It has been linked to a defect in the transcription factor CCAAT/enhancer binding protein (CEBP) epsilon. Recently, loss-of-function mutations in SMARCD2 were identified from SGD patients. SMARCD2 is chromatin-remodeling factor, that interacts with CEBP epsilon.", "disease_category": "Primary immunodeficiency", "id": "n1856", "ko": "H02024", "label": "n1856", "labels": ":disease", "name": "Neutrophil specific granule deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mental retardation (MR) is a neurodevelopmental disorder characterized by low intelligence quotient (IQ) and deficits in adaptive behaviors. Most MR genes identified so far were either located on the X chromosome or are associated with an autosomal recessive mode of inheritance. Recently, a lot of genes associated with autosomal dominant mental retardation have been identified.", "disease_category": "Mental and behavioural disorder", "id": "n1857", "ko": "H00773", "label": "n1857", "labels": ":disease", "name": "Autosomal dominant mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CATIFA syndrome is a novel autosomal recessive syndrome characterized by cleft lip, cataract, tooth abnormality, intellectual disability, facial dysmorphism, and ADHD. It has been reported that mutations in RIC1 cause CATIFA syndrome. RIC1 is an essential component of the procollagen secretory pathway.", "disease_category": "Congenital malformation", "id": "n1858", "ko": "H02478", "label": "n1858", "labels": ":disease", "name": "CATIFA syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Revesz syndrome is a rare congenital disorder characterized by bilateral exudative retinopathy, severe aplastic anaemia, intrauterine growth retardation, fine sparse hair, reticulate skin pigmentation, ataxia because of cerebellar hypoplasia, cerebral calcification, and progressive psychomotor retardation. Revesz syndrome has many of the features of dyskeratosis congenita. Exudative retinopathy is a diagnostic criterion to establish the diagnosis.", "disease_category": "Congenital malformation", "id": "n1859", "ko": "H00921", "label": "n1859", "labels": ":disease", "name": "Revesz syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary angiopathy with nephropathy, aneurysms, and muscle cramps (HANAC) is a syndrome that is linked to the missense mutations in the COL4A1 in basement membranes. The renal manifestations include hematuria and bilateral renal cysts. In affected individuals, retinal arteriolar tortuosity and intracranial aneurysms are commonly observed.", "disease_category": "Cardiovascular disease", "id": "n1860", "ko": "H00579", "label": "n1860", "labels": ":disease", "name": "Hereditary angiopathy with nephropathy, aneurysms, and muscle cramps (HANAC)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary deafness is divided into syndromic forms (in which hearing loss is associated with a variety of other anomalies) and non-syndromic forms. Non-syndromic forms are responsible for 70% of the cases of hereditary etiology and syndromic cases represent 30% of them. Among the forms of heritage, autosomal-recessive inheritance is the most frequent one (75%-85%), followed by autosomal-dominant inheritance (12-13%) and X-linked or mitochondrial, with 2-3% of the cases of non-syndromic hearing loss. X-linked deafness is clinically and genetically heterogeneous disorder. PRPS1 and POU3F4 have been identified as the genes to be implicated in X-linked non-syndromic hearing loss.", "disease_category": "Nervous system disease", "id": "n1862", "ko": "H01209", "label": "n1862", "labels": ":disease", "name": "Deafness, X-linked", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary diffuse leukoencephalopathy with spheroids (HDLS) is an autosomal dominant central nervous system disease with variable clinical presentations, including personality and behavioral changes, dementia, depression, parkinsonism, seizures and other phenotypes. HDLS is a rare progressive neurodegenerative disease with symptomatic onset in midlife and death within a few years after symptom onset. White matter lesions with accumulation of axonal spheroids are the pathological hallmark of HDLS. It has been reported that mutations in the colony-stimulating factor 1 receptor (CSF1R) gene cause this disease. CSF1R is a crucial mediator of microglial proliferation and differentiation in the brain.", "disease_category": "Neurodegenerative disease", "id": "n1863", "ko": "H01807", "label": "n1863", "labels": ":disease", "name": "Hereditary diffuse leukoencephalopathy with spheroids", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Baraitser-Winter malformation syndrome (BWMS) is characterized by short stature, hypertelorism, bilateral ptosis, ocular coloboma, metopic ridging and agyria/pachygyria. Recently, it has been reported that BWMS is associated with missense mutations in one of the two cytoplasmic beta- and gamma- actin encoding genes ACTB and ACTG1.", "disease_category": "Congenital malformation", "id": "n1864", "ko": "H02023", "label": "n1864", "labels": ":disease", "name": "Baraitser-Winter syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital insensitivity to pain (CIP) is condition affecting pain sensation and olfaction. A loss-of-function of the SCN9A, the gene encoding Nav1.7, can produce CIP. Patients with Nav1.7-related CIP present with a history of not ever experiencing any pain even after burns, bone fractures, lip- and tongue-biting, and they do not experience visceral pain. Additionally, patients with Nav1.7-related CIP do not show apparent sympathetic dysfunction and have a normal axon reflex response to histamine. Homozygous and compound null mutations in SCN9A are predicted to truncate the channel protein, resulting in loss-of-function mutations in Nav1.7 and the complete loss of Nav1.7 current in all of the neurons in which this channel is expressed. Marsili syndrome(MARSIS) is an autosomal dominant congenital insensitivity to pain, caused by mutations in ZFHX2 gene.", "disease_category": "Nervous system disease", "id": "n1865", "ko": "H00774", "label": "n1865", "labels": ":disease", "name": "Congenital insensitivity to pain", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atrial septal defect is an abnormal hole in the interatrial septum between right and left atria. Atrial septal defect is one of the most frequent types of malformations in congenital heart defect that arise from perturbations of cardiac development during embryogenesis. Multiple transcriptions factors that regulate cardiac development as well as various chemicals and maternal diseases have been implicated in the disease.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n1866", "ko": "H00546", "label": "n1866", "labels": ":disease", "name": "Atrial septal defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondyloepimetaphyseal dysplasia with joint laxity type (SEMD-JL) is an autosomal recessive skeletal dysplasia that consists of type 1 (SEMDJL1, SEMD-JL Beighton type) and type 2 (SEMDJL2, SEMD-leptodactylic or Hall type). SEMDJL1 is caused by mutation in the B3GALT6 gene. The individuals with SEMDJL1 show the characteristic vertebral abnormalities, ligamentous laxity that result in spinal misalignment and progressive severe kyphoscoliosis, thoracic asymmetry, and respiratory compromise resulting in early death. The individuals with SEMDJL2 was identified mutations in KIF22 as the cause of this diesease. Its characteristic manisfestation includes short stature, midface hypoplasia, generalized ligamentous laxity causing mild kyphoscoliosis and progressive genuvalgum.", "disease_category": "Congenital malformation", "id": "n1867", "ko": "H01494", "label": "n1867", "labels": ":disease", "name": "SEMD with joint laxity type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acrodysostosis (ACRDYS) is a rare autosomal dominant condition characterized by nasal hypoplasia, peripheral dysostosis, variable short stature, and intellectual impairment. Recently, mutations in PRKAR1A have been identified in individuals with acrodysostosis and resistance to multiple hormones. And it has been reported that PDE4D mutations are another cause of acrodysostosis. PDE4D regulates cAMP concentration.", "disease_category": "Congenital malformation", "id": "n1868", "ko": "H02211", "label": "n1868", "labels": ":disease", "name": "Acrodysostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary multiple exostoses syndrome is the most frequent glycosylation defect, which is characterized by benign osteochondromas on the ends of long bones.", "disease_category": "Inherited metabolic disease; Connective tissue disease", "id": "n1869", "ko": "H00122", "label": "n1869", "labels": ":disease", "name": "Multiple exostoses", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myopathy with extrapyramidal signs (MPXPS) is an autosomal recessive disorder characterized by proximal myopathy, learning difficulties, and a progressive extrapyramidal movement disorder. Mutations in MICU1 have been reported in patients with this disease. MICU1 encodes a regulatory subunit of the Ca2+ uniporter complex in the inner mitochondrial membrane.", "disease_category": "Nervous system disease", "id": "n1870", "ko": "H02447", "label": "n1870", "labels": ":disease", "name": "Myopathy with extrapyramidal signs", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mandibulofacial dysostosis with microcephaly (MFDM) is a rare autosomal dominant congenital anomaly syndrome. Affected patients have been primarily described as presenting with microcephaly, midface hypoplasia, micrognathia, characteristic external ear abnormalities, and significant global developmental delay. In addition, several affected individuals have also presented with delayed brain myelination and abnormal white matter on magnetic resonance imaging (MRI), choanal and aural atresia, cleft palate, congenital heart defects, bilateral hearing loss, cryptorchidism, proximally placed thumbs, and expressive language delay. Haploinsufficiency of a spliceosomal GTPase, EFTUD2, is responsible.", "disease_category": "Congenital malformation", "id": "n1872", "ko": "H01838", "label": "n1872", "labels": ":disease", "name": "Mandibulofacial dysostosis with microcephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Velocardiofacial syndrome (VCFS) is a condition characterized by multiple congenital abnormalities affecting tissues derived from neural crest cells. Individuals with VCFS are reported to have distinctive dysmorphology, congenital heart disease, learning disabilities, and high rates of psychiatric disorder, especially schizophrenia.", "disease_category": "Chromosomal abnormality", "id": "n1873", "ko": "H01004", "label": "n1873", "labels": ":disease", "name": "Velocardiofacial syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chondrocalcinosis is a common cause of joint pain and arthritis caused by calcium deposition in articular cartilage and the presence of calcium hypophosphate crystals in synovial fluid, cartilage and periarticular soft tissue. Although most cases are sporadic, rare familial forms have been linked to human chromosomes 8 (CCAL1) or 5p (CCAL2). It has been suggested that mutations in the ANKH gene, which is located on the chromosome 5p, are one cause of chondrocalcinosis.", "disease_category": "Musculoskeletal disease", "id": "n1874", "ko": "H01236", "label": "n1874", "labels": ":disease", "name": "Familial articular chondrocalcinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atrichia with papular lesions is a rare disease characterized by early onset irreversible alopecia and papular lesions of keratin-filled cysts over the extensor areas of the body. It is caused by mutations in hairless gene, whose defects brings about complete hair loss in mice. It is inherited in autosomal recessive manner.", "disease_category": "Skin disease", "id": "n1875", "ko": "H00780", "label": "n1875", "labels": ":disease", "name": "Atrichia with papular lesions", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Weiss-Kruszka syndrome is an autosomal dominant disorder characterized by craniofacial anomalies, corpus callosum dysgenesis, ptosis, and developmental delay. It has been reported that haploinsufficiency of ZNF462 is associated with this syndrome.", "disease_category": "Congenital malformation", "id": "n1878", "ko": "H02465", "label": "n1878", "labels": ":disease", "name": "Weiss-Kruszka syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary ciliary dyskinesia (PCD) is an autosomal recessive disorder with recurrent oto-sinopulmonary infections, bronchiectasis, and infertility owing to impaired motile ciliary function. Alterations in the left-right organization of the internal organ positioning, which is caused by dysfunctional nodal cilia in early developmental stage, occur in approximately 50% of PCD patients and this combination is referred as Kartagener syndrome.", "disease_category": "Respiratory disease", "id": "n1881", "ko": "H00564", "label": "n1881", "labels": ":disease", "name": "Primary ciliary dyskinesia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alazami syndrome is an autosomal recessive disease characterized by primordial dwarfism, distinct dysmorphic features, and severe intellectual disability. Mutations in LARP7, chaperone of 7SK ncRNA, cause this syndrome.", "disease_category": "Congenital malformation", "id": "n1882", "ko": "H02233", "label": "n1882", "labels": ":disease", "name": "Alazami syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial pseudohyperkalaemia (PSHK) is an autosomal dominant red cell trait characterized by increased serum potassium in whole blood stored at or below room temperature, as a result of a temperature-based abnormality in the transport of potassium across the red cell membrane. PSHK is not accompanied by clinical symptoms or biological signs except for borderline abnormalities of red cell shape.", "disease_category": "Hematologic disease", "id": "n1883", "ko": "H02001", "label": "n1883", "labels": ":disease", "name": "Familial pseudohyperkalemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary sclerosing cholangitis (PSC) is a rare progressive disease of the liver characterized by cholestasis and bile duct fibrosis, leading to decreased quality of life, cirrhosis, and the need for liver transplantation within an average of 12 years. The disease occurs in children and adults, and is closely linked with inflammatory bowel disease (IBD), most often ulcerative colitis (UC). The clinical presentation is variable. Typical symptoms include right upper quadrant abdominal discomfort, fatigue, pruritus, and weight loss. The most frequent abnormal physical exam findings are jaundice, hepatomegaly, and splenomegaly. The pathogenesis of PSC remains unclear but hypotheses include genetic factors lymphocyte recruitment and activation, portal bacteraemia, and bile salt toxicity. Ursodeoxycholic acid (UDCA) is widely used for PSC patients and UDCA can lead to improvements in serum hepatobiliary enzymes. UDCA has been tested alone and in combination with corticosteroids or other immunosuppressant agents. However, there is no medical treatment for PSC with enough evidence to show a delay in disease progression, and new therapy is needed.", "disease_category": "Digestive system disease", "id": "n1884", "ko": "H01684", "label": "n1884", "labels": ":disease", "name": "Primary sclerosing cholangitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pitt-Hopkins Syndrome (PHS) is a rare disorder of severe mental retardation. Facial dysmorphism include a beaked nose, flared nostrils, and a wide mouth with a \u0027cupid\u0027s-bow\u0027 shaped upper lip. A particular breathing pattern is characteristic of PHS. The defective gene is TCF4 in PHS, and in patients who show severe mental retardation and other features resembling PHS have mutations in CNTNAP2 and Neurexin I.", "disease_category": "Congenital malformation", "id": "n1885", "ko": "H00756", "label": "n1885", "labels": ":disease", "name": "Pitt-Hopkins syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital muscular dystrophies (CMDs) are a heterogeneous group of inherited disorders characterized by muscle weakness from birth and variable clinical manifestations of the eye and central nervous system. According to the disease mechanisms, the CMDs may be grouped as follows: defects in genes encoding for structural proteins of the basal membrane or extracellular matrix of the skeletal muscle fibers, which include collagen 6 genes, laminin alpha2 chain and integrin alpha7; defects in genes encoding for putative or demonstrated glycosyltransferases, which include POMT1, POMT2, POMGnT1, fukutin, fukutin-related protein (FKRP), Large, and ISPD; defects in ER and nuclear proteins, which are selenoprotein 1 and lamin A/C.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1887", "ko": "H00590", "label": "n1887", "labels": ":disease", "name": "Congenital muscular dystrophies (CMD/MDC)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Immunoskeletal dysplasia with neurodevelopmental abnormalities (ISDNA) is an autosomal recessive syndrome caused by mutations in EXTL3. ISDNA is characterized by severe skeletal dysplasia, T cell immunodeficiency, and developmental delay. EXTL3 encodes a glycosyltransferase involved in heparan sulfate biosynthesis.", "disease_category": "Congenital malformation", "id": "n1889", "ko": "H02491", "label": "n1889", "labels": ":disease", "name": "Immunoskeletal dysplasia with neurodevelopmental abnormalities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rh (Rhesus) null hemolytic anemia (RHN) is a rare autosomal recessive disorder characterized by an absence of Rh antigens and a varying degree of hemolytic anemia and spherostomatocytosis. The Rh protein family comprises Rh50 glycoprotein and Rh30 polypeptides, which form a complex essential for Rh antigen expression and erythrocyte membrane integrity. It is reported that RHN is caused by mutations of RHAG that encodes Rh50 glycoprotein.", "disease_category": "Hematologic disease", "id": "n1890", "ko": "H01214", "label": "n1890", "labels": ":disease", "name": "Rh-null hemolytic anemia (RHN)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal coloboma syndrome (RCS), also called papillorenal syndrome, is an autosomal dominant condition comprising optic nerve dysplasia and oligomeganephronic renal hypodysplasia. Mutations in the paired-box gene, PAX2, have been identified in approximately half of individuals with clinical findings suggestive of RCS.", "disease_category": "Congenital malformation", "id": "n1891", "ko": "H01026", "label": "n1891", "labels": ":disease", "name": "Renal coloboma syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperekplexia, also known as startle disease, is a paroxysmal neurological disorder caused by defects in glycinergic neurotransmission. Hyperekplexia is characterized by neonatal hypertonia and an exaggerated startle reflex in response to acoustic or tactile stimuli. Genetic analysis has revealed mutations in genes for several postsynaptic proteins involved in orchestrating glycinergic neurotransmission, including the glycine receptor (GlyR) alpha1 and beta subunits.", "disease_category": "Nervous system disease", "id": "n1892", "ko": "H00769", "label": "n1892", "labels": ":disease", "name": "Hyperekplexia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inherited glycosylphosphatidylinositol biosynthesis deficiency (GPIBD) are a group of glycosylation disorders, which result from mutation in genes involved in the biosynthesis of GPI anchors. Mutations in several genes have been identified, mostly related to autosomal recessive. Clinical phenotypes are variable, often include developmental delay, hyperphosphatasia, (neonatal) seizures, hypotonia, and neurological symptoms, growth abnormalities, and congenital abnormalities.", "disease_category": "Inherited metabolic disease", "id": "n1893", "ko": "H01489", "label": "n1893", "labels": ":disease", "name": "Inherited glycosylphosphatidylinositol deficiencies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital clubfoot is an idiopathic deformity of the lower limb that consists of malalignment of the bones and joints of the foot and ankle. It is defined as a fixation of the foot in a hand-like orientation. The calcaneus, navicular and cuboid bones are medially rotated in relation to talus. PITX1 haploinsufficiency accounts for the disease by causing developmental field defect during embryogenesis.", "disease_category": "Congenital malformation", "id": "n1894", "ko": "H00903", "label": "n1894", "labels": ":disease", "name": "Congenital clubfoot", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sedaghatian type spondylometaphyseal dysplasia (SMDS) is a rare type of lethal congenital severe spondylometaphyseal dysplasia characterised by severe metaphyseal chondrodysplasia with mild limb shortening, platyspondyly, delayed epiphyseal ossification, irregular iliac crests, and pulmonary haemorrhage. Most of the patients had been reported to have a short life span, and died shortly after birth due to respiratory failure. Half of infants with SMDS are reported to have central nervous system (CNS) malformations consistent with abnormal neuronal migration, including agenesis of the corpus callosum, pronounced frontotemporal pachygyria, simplified gyral pattern, partial lissencephaly, and severe cerebellar hypoplasia. It has been reported that recessive truncating mutations in the GPX4 gene are the cause of SMDS.", "disease_category": "Congenital malformation", "id": "n1895", "ko": "H01825", "label": "n1895", "labels": ":disease", "name": "Spondylometaphyseal dysplasia, Sedaghatian type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Catecholaminergic polymorphic ventricular tachycardia (CPVT) is a highly lethal form of inherited primary electrical myocardial disease characterized by exercise- and stress-related adrenergic ventricular tachycardia without structural cardiac abnormalities. It manifests as syncope and sudden death and can be caused by mutations in the cardiac ryanodine receptor gene (RYR2) accounting for an autosomal dominant form (CPVT1) or mutations in the cardiac calsequestrin gene CASQ2 accounting for an autosomal recessive form (CPVT2).", "disease_category": "Cardiovascular disease", "id": "n1896", "ko": "H01019", "label": "n1896", "labels": ":disease", "name": "Catecholaminergic polymorphic ventricular tachycardia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebellar, ocular, craniofacial, and genital syndrome (COFG) is an autosomal recessive syndrome caused by loss of function mutations in MAB21L1. COFG is characterized by intellectual disability, scrotal agenesis, ophthalmological anomalies, cerebellar hypoplasia and facial dysmorphism.", "disease_category": "Congenital malformation", "id": "n1898", "ko": "H02496", "label": "n1898", "labels": ":disease", "name": "Cerebellar, ocular, craniofacial, and g
