m, skeletal and soft tissue abnormalities, and hypotonia and/or muscle weakness. The characteristic lateral meningoceles represent the severe end of the dural ectasia spectrum and are typically most severe in the lower spine. Facial features of LMS include hypertelorism and telecanthus, high arched eyebrows, ptosis, midfacial hypoplasia, micrognathia, high and narrow palate, low-set ears, and a hypotonic appearance. Hyperextensibility, hernias and scoliosis reflect a connective tissue abnormality, and aortic dilation, a high-pitched nasal voice, wormian bones, and osteolysis may be present. NOTCH3 gain of function mediated via loss of the PEST degradation domain is associated with LMS.", "disease_category": "Congenital malformation", "id": "n415", "ko": "H01893", "label": "n415", "labels": ":disease", "name": "Lateral meningocele syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Factor XII (FXII) deficiency is a rare autosomal recessive disorder. Although FXII deficiency is not associated with a clinical bleeding tendency, FXII is an important protease that plays a major role in the initiation of the intrinsic pathway of blood coagulation. Venous or arterial thrombosis, recurrent miscarriages, and placental abruption were reported in cases with FXII deficiency.", "disease_category": "Hematologic disease", "id": "n416", "ko": "H00941", "label": "n416", "labels": ":disease", "name": "Factor XII deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glomerulopathy with fibronectin deposits (GFND) is a hereditary kidney disease with proteinuria, microscopic hematuria, and hypertension that lead to end-stage renal failure in the second to sixth decade of life. It has been reported that mutations in FN1, which encodes fibronectin, are the cause of GFND.", "disease_category": "Kidney disease", "id": "n418", "ko": "H01260", "label": "n418", "labels": ":disease", "name": "Glomerulopathy with fibronectin deposits", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Holocarboxylase synthetase (HLCS) deficiency is an autosomal recessive disorder of biotin metabolism that results from holocarboxylase synthetase activity disruption. HLCS deficiency is also called multiple carboxylase deficiency, because deficient HLCS activity results in reduced activity of multiple carboxylases. In humans, four carboxylases are known to be biotinylated by HLCS. They are pyruvate carboxylase, propionyl-CoA carboxylase, methylcrotonyl-CoA carboxylase, and acetyl-CoA carboxylase. Symptoms of HLCS deficiency include metabolic acidosis, a characteristic organic aciduria, lethargy, hypotonia, convulsions, and dermatitis.", "disease_category": "Inherited metabolic disease", "id": "n419", "ko": "H00180", "label": "n419", "labels": ":disease", "name": "Holocarboxylase synthetase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Guillain-Barre syndrome (GBS) is an acute polyneuropathy characterized by progressive motor weakness of limbs with areflexia. This disease is usually triggered by an infection, which provokes immune-mediated nerve dysfunction. GBS can be subdivided into the classic acute demyelinating type, acute motor axonal neuropathy (AMAN), and acute motor and sensory axonal neuropathy (AMSAN). Classic acute demyelinating type is designated acute inflammatory demyelinating polyneuropathy (AIDP), representing the great majority of cases in Europe and North America. A mutation in the PMP22 gene was identified in a family with AIDP. AMAN is the most prevalent form in China. The incidence of AMSAN is very low. The axonal forms of GBS are caused by certain autoimmune mechanisms, due to a molecular mimicry between antecedent bacterial infection (particularly Campylobacter jejuni) and human peripheral nerve gangliosides.", "disease_category": "Nervous system disease", "id": "n421", "ko": "H01436", "label": "n421", "labels": ":disease", "name": "Guillain-Barre syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Marshall syndrome is a rare autosomal dominant skeletal dysplasia caused by mutations in COL11A1, which encodes collagen type XI alpha-1 chain. It is characterized by midfacial hypoplasia, high myopia, and sensorineural-hearing deficit.", "disease_category": "Congenital malformation", "id": "n423", "ko": "H02081", "label": "n423", "labels": ":disease", "name": "Marshall syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome myopathic type (EDSMYP), also known as Bethlem myopathy 2 (BTHLM2), shows clinical features of both a myopathy as well as of a disorder of connective tissue. Although symptoms are similar to that of the collagen VI-related myopathy, patients don\u0027t have mutations in collagen VI. It has been reported that mutations in in collagen XII (COL12A1) cause this disease.", "disease_category": "Congenital malformation", "id": "n424", "ko": "H02247", "label": "n424", "labels": ":disease", "name": "Ehlers-Danlos syndrome myopathic type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Feingold syndrome (FGLDS) is characterized by limb malformations, microcephaly, esophageal/duodenal atresias, and learning disability. Feingold syndrome is caused by mutations in MYCN and inherited as an autosomal dominant trait. Recently, individuals sharing the skeletal abnormalities of FGLDS but lacking mutations in MYCN, were found to harbour deletions of the MIR17HG gene. These individuals share many of the characteristics of FGLDS except for gastrointestinal atresia. The condition was termed Feingold syndrome type 2 (FGLDS2).", "disease_category": "Congenital malformation", "id": "n425", "ko": "H00510", "label": "n425", "labels": ":disease", "name": "Feingold syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epidermolytic palmoplantar keratoderma (EPPK) is an autosomal dominant dermatosis that present within the first year of life. Patients have diffuse thickening of the skin on the palms and soles with yellow discoloration and erythematous margins. Mutations are identified in KRT9. Mild form of EPPK is linked to KRT1.", "disease_category": "Congenital malformation", "id": "n426", "ko": "H00722", "label": "n426", "labels": ":disease", "name": "Epidermolytic palmoplantar keratoderma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Enhanced S-cone syndrome (ESCS) is a rare autosomal recessive retinal dystrophy that results in an increased function of the short wavelength-sensitive (S) cones. It is characterized by night blindness, cystoid maculopathy and degenerative changes of the vascular arcades. Mutations in the NR2E3 gene, which encodes a photoreceptor cell-specific nuclear receptor, cause this disease.", "disease_category": "Nervous system disease", "id": "n427", "ko": "H02075", "label": "n427", "labels": ":disease", "name": "Enhanced S-cone syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nephrogenic syndrome of inappropriate antidiuresis (NSIAD) is a disorder of water balance caused by gain of function mutation of arginine vasopressin receptor type 2 (AVPR2) resulting in free water reabsorption and episodes of hyponatremia.", "disease_category": "Endocrine disease; Urinary system disease", "id": "n429", "ko": "H01294", "label": "n429", "labels": ":disease", "name": "Nephrogenic syndrome of inappropriate antidiuresis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic myelomonocytic leukemia (CMML) is a clonal hematopoietic stem cell disorder associated with peripheral blood monocytosis, with an inherent risk for leukemic transformation. CMML has overlapping features of myelodysplastic syndromes (MDS) [DS:H01481] and myeloproliferative neoplasms (MPN). Gene mutations are seen in \u003e90% of patients, with common abnormalities involving; epigenetic regulators (TET2  -60% and ASXL1 -40%), spliceosome components (SRSF2 -50%), transcription factors (RUNX1 -15%) and cell signaling (RAS -30%, CBL -15%).", "disease_category": "Cancer", "id": "n430", "ko": "H02411", "label": "n430", "labels": ":disease", "name": "Chronic myelomonocytic leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal hypouricemia (RHUC) is a disorder characterized by impaired uric acid reabsorption at the apical membrane of proximal renal tubule cells, and high urinary urate excretion. Renal urate reabsorption is controlled via two proximal tubular urate transporters: apical URAT1 (SLC22A12) and basolateral GLUT9 (SLC2A9). And it has been suggested that RHUC is caused by mutations in URAT1 or GLUT9. Most of patients were asymptomatic, but some had nephrolithiasis or were predisposed to exercise-induced acute renal failure.", "disease_category": "Urinary system disease", "id": "n431", "ko": "H00948", "label": "n431", "labels": ":disease", "name": "Renal hypouricemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Methylmalonic aciduria (MMA) is caused by a deficiency of methylmalonyl-CoA mutase (mut type), which is a vitamin B12-dependent enzyme. Defects of adenosylcobalamin metabolism lead to variant forms of MMA (cblA and cblB type).", "disease_category": "Congenital disorder of metabolism; Nervous system disease", "id": "n432", "ko": "H00174", "label": "n432", "labels": ":disease", "name": "Methylmalonic aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alpha-2-plasmin inhibitor (a2-PI) deficiency is an autosomal recessive disorder resulting in severe hemorrhagic diathesis. Mutations in SERPINF2 gene cause a2-PI deficiency. A2-PI acts as the primary inhibitor of plasminogen, and its deficiency causes a rare bleeding disorder because of increased fibrinolysis.", "disease_category": "Hematologic disease", "id": "n434", "ko": "H00983", "label": "n434", "labels": ":disease", "name": "Alpha-2-plasmin inhibitor (a2-PI) deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital scoliosis is a lateral curvature of the spine that is due to the presence of vertebral anomalies causing an imbalance in the longitudinal growth of the spine. Most congenital scoliosis is often recognized at birth, but more subtle spinal defects can remain undetected. A close interaction of genes and environment regulates the development of normal spine. Developmental studies in animal models have identified many genes regulating somite formation and segmentation. Patients with congenital scoliosis frequently have other associated anomalies. Sometimes rib fusion or absence can be observed along with the spinal anomalies since ribs are formed in close association with the vertebrae. When the number of ribs on the right or left side do not match, congenital vertebral anomalies should be suspected. An extensive thoracic congenital scoliosis associated with fused ribs may affect thoracic function and the growth of the lungs in young children and lead to a thoracic insufficiency syndrome. The vertebral expandable prosthetic titanium rib (VEPTR) holds the expanded hemithorax. This improves the thoracic height, lung volume and lung function.", "disease_category": "Congenital malformation", "id": "n435", "ko": "H01851", "label": "n435", "labels": ":disease", "name": "Congenital scoliosis associated with rib anomalies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trichorhinophalangeal syndromes (TRPS) is a rare peripheral dysostosis with mainly autosomal dominant inheritance. Three different forms of TRPS are known: type I (TRPS1), type II (TRPS2) and type III (TRPS3). They are characterized by sparse hair, bulbous pear-shaped nose, long and flat philtrum, thin upper lip, and protruding ears. Skeletal abnormalities that are frequently observed include epiphyses of the middle phalanges with shortened metacarpals, hip malformations, and short stature. The causative gene is TRPS1 that was shown to be a regulator of the Wnt signaling pathway in mouse.", "disease_category": "Congenital malformation", "id": "n436", "ko": "H00977", "label": "n436", "labels": ":disease", "name": "Trichorhinophalangeal syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Jansky-Bielschowsky disease, a classical late infantile neuronal ceroid lipofuscinosis (LINCL), is an autosomal recessive neurodegenerative disease with onset of symptoms between 2 and 4 years of age. Clinical symptoms include seizures, progressive encephalopathy, visual failure, and motor abnormalities. Mutations in the TPP1 gene, that encodes the lysosomal enzyme tripeptidyl-peptidase 1, cause this disease.", "disease_category": "Congenital disorder of metabolism", "id": "n439", "ko": "H02278", "label": "n439", "labels": ":disease", "name": "Jansky-Bielschowsky disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isovaleric acidemia (IVA) is an autosomal recessive inborn error of leucine metabolism caused by a deficiency of the mitochondrial enzyme isovaleryl-CoA dehydrogenase resulting in the accumulation of derivatives of isovaleryl-CoA.", "disease_category": "Inherited metabolic disease", "id": "n440", "ko": "H00173", "label": "n440", "labels": ":disease", "name": "Isovaleric acidemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Short QT syndrome (SQTS) is a cardiovascular disorder resulting from mutations in cardiac ion channels. The mutation of genes (KCNH2, KCNQ1, and KCNJ2) encoding for cardiac potassium channels plays a central role in SQTS. SQTS is characterized by constantly short QT interval associated with atrial fibrillation, syncopal episodes, and sudden cardiac death. The implantable cardioverter defibrillator (ICD) therapy in patients with a short QT syndrome has an increased risk due to possible T wave oversensing.", "disease_category": "Cardiovascular disease", "id": "n444", "ko": "H00725", "label": "n444", "labels": ":disease", "name": "Short QT syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Stickler syndrome (STL) is a hereditary connective tissue disorder of fibrillar collagen. It is characterized by ocular signs (myopia, vitreoretinal degeneration, retinal detachment and cataracts), arthropathy, deafness, cleft palate, micrognathia, and a characteristic flat face. Mutations in the COL2A1, COL11A1, COL11A2, COL9A1, and COL9A2 genes can cause Stickler syndrome.", "disease_category": "Congenital malformation", "id": "n445", "ko": "H02072", "label": "n445", "labels": ":disease", "name": "Stickler syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome periodontal type (EDSPD) is an autosomal-dominant disorder characterized by early-onset periodontitis leading to premature loss of teeth, joint hypermobility, and mild skin findings. EDSPD is caused by mutations in C1R and C1S, which encode subcomponents C1r and C1s of complement.", "disease_category": "Congenital malformation", "id": "n446", "ko": "H02240", "label": "n446", "labels": ":disease", "name": "Ehlers-Danlos syndrome periodontal type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondylocostal dysostosis (SCDO) is a group of disorders characterized by vertebral defects along the entire spinal column with rib fusions and deletions. SCD arises from disturbed somite segmentation during embryonic development due to mutations in Notch pathway genes.", "disease_category": "Congenital malformation", "id": "n447", "ko": "H00517", "label": "n447", "labels": ":disease", "name": "Spondylocostal dysostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial complex III deficiency (MC3DN) is a relatively rare devastating disorder that impairs energy generation, and leads to variable symptoms such as developmental regression, seizures, kidney dysfunction and frequently death. Until now, mutations in nine genes have been known to cause CIII deficiency. CYC1, UQCRB, UQCRQ, and UQCRC2 encode components of CIII itself, whereas BCS1L, TTC19, LYRM7, UQCC2, and UQCC3 produce mitochondrial assembly factors.", "disease_category": "Congenital disorder of metabolism", "id": "n449", "ko": "H02086", "label": "n449", "labels": ":disease", "name": "Mitochondrial complex III deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Megacystis microcolon intestinal hypoperistalsis syndrome (MMIHS) is a rare congenital anomaly with decreased muscular tone in the urinary tract and intestine. MMIHS is characterized by prenatal-onset distended urinary bladder with functional intestinal obstruction. Hypoperistalsis causes a pseudo-obstruction which leads to a shortened and malrotated microcolon and food intolerance. MMIHS usually affects women, and is almost lethal in the first year of life. Although pro-kinetic agents and alimentation have prolonged life in some cases, but the long term outcome remains poor. Extensive surgical intervention is required for survival. Pathogenesis of MMIHS remains unclear but impaired peristalsis seems to be owing to abnormal ganglion cells pattern and absence of interstitial Cajal cells. While it is believed to be an autosomal recessive disorder, most cases are sporadic. It has been identified de novo ACTG2 mutations cause MMIHS.", "disease_category": "Congenital malformation", "id": "n451", "ko": "H01869", "label": "n451", "labels": ":disease", "name": "Megacystis microcolon intestinal hypoperistalsis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dioctophyma renale is a parasite of the Dioctophymidae family that principally occurs in dogs or other carnivores. Humans are accidental definitive hosts. Ingested Dioctophyma larvae migrate into the right kidney where they mature. Clinical presentation of D. renale infection is unspecific.", "disease_category": "Infectious disease", "id": "n453", "ko": "H01055", "label": "n453", "labels": ":disease", "name": "Giant kidney worm infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Frontonasal dysplasia is a rare developmental field defect with separation or clefting of the central portion of the face. Its basic characteristics include hypertelorism, a broad nose, or complete midline splitting of the nose.", "disease_category": "Congenital malformation", "id": "n455", "ko": "H00528", "label": "n455", "labels": ":disease", "name": "Frontonasal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Juvenile primary lateral sclerosis is a very rare progressive paralytic disorder characterized by increasing weakness and stiffness of muscles in the arms, legs and face. Although primary lateral sclerosis (PLS) is a sporadic disorder of adult middle age, this disease is also observed in children as JSPS. JSPS arises from dysfunction of the upper motoneurons and the causative gene is ALS2.", "disease_category": "Neurodegenerative disease", "id": "n457", "ko": "H00970", "label": "n457", "labels": ":disease", "name": "Juvenile primary lateral sclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epilepsy is one of the most common and debilitating neurological disorders, and paroxysmal dyskinesia is another heterogeneous group of neurological disorders characterized by sudden, unpredictable, disabling attacks of involuntary movement often requiring life-long treatment. It has been reported that a mutation of the alpha subunit of the BK channel causes a syndrome of coexistent epilepsy and paroxysmal dyskinesia, which is called generalized epilepsy and paroxysmal dyskinesia (GEPD).", "disease_category": "Nervous system disease", "id": "n458", "ko": "H01258", "label": "n458", "labels": ":disease", "name": "Generalized epilepsy and paroxysmal dyskinesia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bare lymphocyte syndrome (BLS) is a rare recessive genetic immune disorder endorsed by a partial or complete absence of major histocompatibility complex (MHC) or human leukocyte antigen (HLA) expression. BLS could be grouped as Type I, Type II and Type III based on defective surface MHC expression. The mutations in the TAP subunits are one of the most common features of BLS type I. MHC I deficiency due to tapasin (TAPBP) deficiency was also discovered recently.", "disease_category": "Inherited metabolic disease; Immune system disease", "id": "n459", "ko": "H00984", "label": "n459", "labels": ":disease", "name": "Bare lymphocyte syndrome type1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cloacal exstrophy is an extremely rare congenital complex deformity that is associated with anterior abdominal wall defects, reflex and exposure of the cloaca (uninterrupted ureter and bowel), aproctia, a widely separated pubic bone, and defects or dysplasia of external genital organs. Cloacal exstrophy is thought to be related to abnormal development of the cloacal membrane, a transitory structure composed of endoderm and ectoderm that overlies the embryonic cloaca. The result is primarily an abdominal wall defect with failed closure of the lower urinary tract. Cloacal exstrophy has also been referred to as the OEIS complex (omphalocele, exstrophy, imperforate anus and spinal defect), and other malformations of the urogenital, gastrointestinal, skeletal and neurospinal axis frequently coexist.", "disease_category": "Congenital malformation", "id": "n460", "ko": "H01856", "label": "n460", "labels": ":disease", "name": "Cloacal exstrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neuronal migration disorders (NMD) are developmental malformations of the cerebral hemispheres, frequently associated with severe epilepsy. They can be defined as cerebral malformations characterised by malpositioning and faulty differentiation of cortical grey matter. Neuronal positioning is an integral part of the coordinated steps comprising neural circuit formation in embryonic and neonatal development. Correct positioning of neurons by normal migration plays a critical role in establishing cognitive functions and emotion. The causes of brain malformations associated with positioning and migration defects are varied and include genetic mutations and environmental toxins. Studies of neuronal migration disorders have progressed due to advances in molecular genetics and brain magnetic resonance imaging.", "disease_category": "Congenital malformation", "id": "n461", "ko": "H01835", "label": "n461", "labels": ":disease", "name": "Neuronal migration disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Newfoundland rod-cone dystrophy (NFRCD) is a disorder characterized by retinal dystrophy reminiscent of retinitis punctata albescens with a substantially lower age at onset and more-rapid and distinctive progression. Mutations in RLBP1 gene, encoding the cellular retinaldehyde-binding protein, are likely to cause NFRCD.", "disease_category": "Nervous system disease", "id": "n462", "ko": "H01009", "label": "n462", "labels": ":disease", "name": "Newfoundland rod-cone dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Choreoathetosis, hypothyroidism, and neonatal respiratory distress is a syndrome of congenital hypothyroidism associated with pulmonary problems, mental retardation, muscular hypotonia and persistent ataxia which could be described as choreoathetosis. This disorder is attributed to mutations of the NKX2.1, a homeodomain transcription factor expressed in the developing thyroid, respiratory epithelium, and specific areas of the forebrain during embrypgenesis.", "disease_category": "Endocrine and metabolic disease", "id": "n463", "ko": "H00913", "label": "n463", "labels": ":disease", "name": "Brain-lung-thyroid syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Usher syndrome (USH) is a group of autosomal recessively inherited disorders characterized by deafness and vision loss. Three clinical types USH1, USH2, and USH3, are distinguished on the basis of severity of hearing loss and the presence or absence of vestibular dysfunction. USH1 patients are congenitally profoundly deaf, and have vestibular dysfunction as well as prepubertal onset of progressive retinitis pigmentosa (RP). USH2 is characterized by congenital mild hearing impairment with normal vestibular responses. USH3 is characterized by a progressive hearing loss, a variable vestibular dysfunction, and RP. USH shows significant genetic heterogeneity, and at least 11 distinct loci have been identified and genes for 9 of them have been cloned.", "disease_category": "Nervous system disease", "id": "n465", "ko": "H00779", "label": "n465", "labels": ":disease", "name": "Usher syndrome (US)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Posterior column ataxia with retinitis pigmentosa (PCARP) is an autosomal recessive, childhood onset neurodegenerative disorder characterized by sensory ataxia and retinitis pigmentosa. It has been reported that PCARP is caused by mutations in FLVCR1, a gene encoding a heme-transporter protein.", "disease_category": "Nervous system disease", "id": "n466", "ko": "H01036", "label": "n466", "labels": ":disease", "name": "Posterior column ataxia with retinitis pigmentosa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebellar ataxia, mental retardation (MR), and dysequilibrium syndrome (CAMRQ) is autosomal recessive, genetically heterogeneous conditions characterized by early onset of cerebellar ataxia and MR. Patients with CAMRQs have a severe disturbance of posture and balance, strabismus, muscular hypotonia during childhood and they have a delayed ability to walk independently. The disease is also characterized by perceptual difficulties and in most cases mild mental retardation. Four subtypes have been mapped so far.", "disease_category": "Nervous system disease", "id": "n467", "ko": "H01204", "label": "n467", "labels": ":disease", "name": "Cerebellar ataxia, mental retardation (MR), and dysequilibrium syndrome (CAMRQ)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Short stature is one of the major components of many dysmorphic syndromes. Growth failure may be due to a wide variety of mechanisms, either related to the growth hormone (GH) or to underlying unknown pathologies. Several underlying genetic causes of these disorders have been identified.", "disease_category": "Congenital malformation", "id": "n468", "ko": "H02481", "label": "n468", "labels": ":disease", "name": "Syndromic disorder with short stature", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pityriasis rosea (PR) is an acute exanthem, which prevalently affects children and young adults. The cause of PR is uncertain but epidemiological (seasonal variation and clustering in communities) and clinical features suggest an infective agent. Light and electron microscopy findings suggest infection with human herpesviruses 6 and 7 (HHV-6/7). HHV-6 and HHV-7 may also interact with each other, explaining recurrences and atypical presentations. PR is self limiting and resolves within one to three months. It typically starts with the development of a large erythematous scaly plaque also called the herald patch or mother patch on trunk or neck, which is followed by an eruption of multiple secondary small erythematous scaly lesions located predominantly on the trunk and following the lines of cleavage on the back (Christmas tree or inverted fir tree appearance). Collarette scaling is seen typically. The eruption is usually preceded by a prodrome of sore throat, gastrointestinal disturbance, fever, and arthralgia. A case of PR is diagnosed mainly on clinical grounds. A biopsy is needed in atypical cases, and it mainly helps in excluding other differentials rather than diagnosing PR as the histopathological examination in a case of PR is relatively nonspecific and resembles a subacute or chronic dermatitis. As PR is a self-limiting disorder, most patients just need to be counseled regarding the natural course of the disease instead of putting them on an aggressive treatment protocol. Most patients would just need emollients, antihistaminics, and sometimes topical steroids to control pruritus.", "disease_category": "Skin and connective tissue disease", "id": "n469", "ko": "H01660", "label": "n469", "labels": ":disease", "name": "Pityriasis rosea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schimke immunoosseous dysplasia is an autosomal recessive disorder characterized by spondyloepiphyseal dysplasia resulting in a short-trunk disproportionate dwarfism, T cell immunodeficiency, and progressive nephropathy with focal segmental glomerulosclerosis.", "disease_category": "Congenital malformation", "id": "n470", "ko": "H00580", "label": "n470", "labels": ":disease", "name": "Schimke immunoosseous dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pediatric autoimmune neuropsychiatric disorder associated with streptococcal infections (PANDAS) is an autoimmune disorder presenting with obsessive compulsive disorder and/or tics. PANDAS is believed to be caused by antibodies generated in response to a group A beta-hemolytic streptococcal (GAS) infection in genetically susceptible individuals. PANDAS is defined by five diagnostic criteria: (1) the presence of OCD and/or a tic disorder, (2) prepubertal symptom onset, (3) an abrupt onset of symptoms that are episodic in severity, (4) a temporal association between symptom exacerbations and GAS infections, and (5) the presence of neurological abnormalities (e.g., choreiform movements) during exacerbations. It has been reported that antibiotics and immunomodulatory therapies (plasma exchange and IVIG) were effective in lessening of symptom severity.", "disease_category": "Immune system disease; Mental and behavioural disorders", "id": "n471", "ko": "H01452", "label": "n471", "labels": ":disease", "name": "Pediatric autoimmune neuropsychiatric disorders associated with streptococcal infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial juvenile hyperuricemic nephropathy (FJHN) is an autosomal dominant disorder, which is characterized by elevated serum uric acid concentrations due to a low fractional excretion of uric acid (FEUA), defective urinary concentrating ability, interstitial nephropathy, and progression to end-stage renal failure. Recently, new terminology using the term autosomal dominant tubulointerstitial kidney disease (ADTKD) has been proposed, and FJHN is encompassed by it.", "disease_category": "Kidney disease", "id": "n474", "ko": "H02011", "label": "n474", "labels": ":disease", "name": "Familial juvenile hyperuricemic nephropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Osteocraniostenosis, also known as gracile bone dysplasia (GCLEB), is a perinatally lethal condition characterized by gracile bones with thin diaphyses, premature closure of basal cranial sutures, and microphthalmia. It has been reported that individuals with GCLEB had mutations in FAM111A.", "disease_category": "Congenital malformation", "id": "n475", "ko": "H02223", "label": "n475", "labels": ":disease", "name": "Osteocraniostenosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Coffin-Lowry syndrome (CLS) is a syndromic form of X-linked mental retardation, which is characterized in male patients by psychomotor and growth retardation and various skeletal anomalies. Typical facial changes and specific clinical and radiological signs in the hand are useful aids in the diagnosis. Mutations in the RSK2 (RPS6KA3) gene cause CLS. The RPS6KA3 gene encodes RSK2 that is involved with signaling within cells.", "disease_category": "Congenital malformation", "id": "n476", "ko": "H00574", "label": "n476", "labels": ":disease", "name": "Coffin-Lowry syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Retinoschisis (RS) is a retinal disorder with macular degeneration. In most cases, juvenile retinoschisis is transmitted as an X-linked recessive trait. The RS1 gene responsible for X-linked juvenile retinoschisis (XLRS) was discovered by positional cloning.", "disease_category": "Congenital malformation", "id": "n479", "ko": "H02475", "label": "n479", "labels": ":disease", "name": "Retinoschisis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Warsaw breakage syndrome is a cohesinopathy characterized by cellular defects in sister chromatid cohesion and hypersensitivity to agents that induce replication stress. It is caused by defective DDX11/ChlR1, a XPD helicase family member. In Warsaw breakage syndrome, features of Fanconi anemia (chromosomal breakage) and Roberts syndrome (sister chromatid cohesion defects) coexist, and individuals with this disorder show severe microcephaly, facial dysmorphy, pre- and post- natal growth retardation, and abnormal skin pigmentation.", "disease_category": "Congenital malformation", "id": "n481", "ko": "H00914", "label": "n481", "labels": ":disease", "name": "Warsaw breakage syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lenz-Majewski syndrome (LMS), also known as Lenz-Majewski hyperostotic dwarfism, is an extremely rare syndrome characterized by osteosclerosis, intellectual disability, characteristic facies, and distinct craniofacial, dental, cutaneous and distal-limb anomalies. Mutations in the PTDSS1 gene coding one of the phosphatidylserine (PS) synthase enzymes, PSS1, have been described as causative in LMS patients. Such mutations render PSS1 insensitive to feedback inhibition by PS levels.", "disease_category": "Congenital malformation", "id": "n483", "ko": "H01832", "label": "n483", "labels": ":disease", "name": "Lenz-Majewski syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Early-onset progressive encephalopathy with brain atrophy and spasticity (PEBAS) is caused by mutations in TRAPPC12. Changes in Golgi morphology, membrane trafficking dysfunction, and mitotic delay were reported in fibroblasts of patients.Early-onset progressive encephalopathy with episodic rhabdomyolysis (PEERB) is caused by mutations in TRAPPC2L. Both TRAPPC2L and TRAPPC12 are members of the TRAPP protein complex, which functions in membrane trafficking.", "disease_category": "Nervous system disease", "id": "n486", "ko": "H02472", "label": "n486", "labels": ":disease", "name": "Early-onset progressive encephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Grange syndrome comprises arterial stenoses with hypertension, brachysyndactyly, bone fragility, learning disability, and cardiac defects. It has been reported that mutations in YY1AP1 lead to Grange syndrome.", "disease_category": "Congenital malformation", "id": "n488", "ko": "H02224", "label": "n488", "labels": ":disease", "name": "Grange syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Townes-Brocks syndrome is an autosomal dominant disorder. Characteristic features of the disease include external ear anomalies called microtia, hearing loss, hand anomalies like preaxial polydactyly/triphalangeal thumbs, imperforate anus and renal malformations.", "disease_category": "Congenital malformation", "id": "n489", "ko": "H00573", "label": "n489", "labels": ":disease", "name": "Townes-Brocks syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ichthyosis prematurity syndrome is a form of syndromic congenital ichthyosis characterized by the premature birth, neonatal asphyxia, and epidermal cornification with desquamation. Patients with this disease harbor mutations in the gene encoding the fatty acid transport protein 4 (FATP4).", "disease_category": "Congenital malformation", "id": "n490", "ko": "H00741", "label": "n490", "labels": ":disease", "name": "Ichthyosis prematurity syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Eosinophilic fasciitis (EF) is a systemic inflammatory disease characterized by symmetrical swelling and skin induration of the arms and/or legs, evolving into a scleroderma-like appearance, accompanied by peripheral blood eosinophilia. The disease is present almost equally in both sexes. The etiology of EF remains uncertain. Hematological, infectious, and autoimmune diseases, as well as intense physical exertion, chemical compounds, drugs, solid neoplasms, and physical factors have been proposed as possible triggers and associated factors. Some researchers have proposed an aberrant immune response as the main pathogenetic mechanism. Some EF patients improve spontaneously without treatment, but in those who do not, glucocorticoids are the mainstay therapy. Methotrexate at low doses is probably the most favored second-line treatment, especially in patients with morphea-like skin lesions.", "disease_category": "Musculoskeletal disease", "id": "n491", "ko": "H01693", "label": "n491", "labels": ":disease", "name": "Eosinophilic fasciitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tay-Sachs disease is an autosomal recessive lysosomal storage disorder caused by mutations in HEXA that encodes beta hexosaminidase subunit alpha. In the absence of hexosaminidase A, GM2 ganglioside cannot be hydrolyzed and therefore accumulates primarily in neuronal tissues. This results in progressive neurologic degeneration. Patients with infantile Tay-Sachs disease die before the age of five, whereas patients with the juvenile and adult forms have a delayed onset.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n492", "ko": "H02016", "label": "n492", "labels": ":disease", "name": "Tay-Sachs disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inherited epidermolysis bullosa is a diverse group of disorders characterized by mechanically fragile skin that readily blister. The dystrophic forms of epidermolysis bullosa, in which tissue separation occurs in the dermis, are inherited in either autosomal dominant or autosomal recessive pattern. In the most severe subtype of recessive dystrophic epidermolysis bullosa, there is esophageal stenosis and pseudosyndactyly.", "disease_category": "Congenital malformation", "id": "n493", "ko": "H00587", "label": "n493", "labels": ":disease", "name": "Epidermolysis bullosa, dysprophica", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary congenital glaucoma (PCG) is a severe form of glaucoma that presents early in life. PCG results from developmental abnormalities that affect the aqueous humor outflow pathway. PCG clinical features include elevated IOP, corneal edema, enlargement of the globe (buphthalmos), corneal enlargement, rupture of Descemet\u0027s membrane, and optic nerve damage. Two genes have been reported to cause PCG, CYP1B1 and LTBP2. Both genes cause a recessive form of this disease.", "disease_category": "Congenital malformation", "id": "n496", "ko": "H01203", "label": "n496", "labels": ":disease", "name": "Primary congenital glaucoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "HELIX syndrome is characterized by hypohidrosis, electrolyte imbalance, lacrimal gland dysfunction, ichthyosis, and xerostomia. It has been reported that mutations in CLDN10 cause HELIX syndrome.", "disease_category": "Skin disease", "id": "n497", "ko": "H02486", "label": "n497", "labels": ":disease", "name": "HELIX syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Orthostatic intolerance (OI) or postural tachycardia syndrome (POTS) is a disorder of the autonomic nervous system primarily affecting young females, and is characterized by lightheadedness, palpitations, fatigue, altered mentation, and syncope primarily occurring with upright posture and being relieved by lying down. Patients often have high plasma norepinephrine (NE) concentrations in relation to sympathetic outflow on standing. Abnormal norepinephrine transporter (NET) function is considered to contribute to the pathophysiology in some patients with OI. The impaired uptake of NE could be caused by a mutation in the SLC6A2 gene that encodes the NET.", "disease_category": "Cardiovascular disease", "id": "n498", "ko": "H01031", "label": "n498", "labels": ":disease", "name": "Orthostatic intolerance", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schinzel-Giedion midface retraction syndrome is a rare congenital disorder characterized by severe mental retardation, midface retraction, cardiac and urogenital malformations, skeletal malformations, and neuroepithelial neoplasia. The disorder is lethal and respiratory failure is the major cause of death.", "disease_category": "Congenital malformation", "id": "n499", "ko": "H00922", "label": "n499", "labels": ":disease", "name": "Schinzel-Giedion midface retraction syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Andersen-Tawil syndrome (ATS) is a distinct type of periodic paralysis characterized in its full form by a triad of cardiac abnormalities, distinctive facial and skeletal features, and periodic paralysis. The distinctive physical features considered characteristic of ATS are: broad forehead, hypoplastic mandible, hypotelorism, low-set ears, digit clinodactyly, and 2-3 syndactyly of the toes. It is obvious that ATS has a high degree of phenotypic heterogeneity. ATS patients have loss-of-function mutations in the KCNJ2 gene, which encodes the voltage-gated inward rectifier potassium channel, Kir2.1. However, described KCNJ2 mutations only account for approximately 60% of diagnoses, suggesting genetic heterogeneity.", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n500", "ko": "H00748", "label": "n500", "labels": ":disease", "name": "Andersen-Tawil syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isaacs syndrome is a rare neuromuscular disorder of continuous muscle fibre activity resulting from peripheral nerve hyper excitability. Symptoms commonly include myokymia, pseudomyotonia, muscle cramps and stiffness. It is caused by voltage-gated potassium channel dysfunction and may be inherited or acquired. Recent evidences suggest that autoantibodies against voltage-gated potassium channels (VGKC-Abs) are associated with this disease. Treatment commonly includes anticonvulsants, immunosuppressive therapy and plasma exchange.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n501", "ko": "H01804", "label": "n501", "labels": ":disease", "name": "Isaacs syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebellar ataxia cayman type (ATCAY) is an autosomal recessive disorder characterized by hypotonia, mental retardation, and cerebellar dysfunction with marked cerebellar hypoplasia. It has been reported that mutation of the ATCAY gene encoding Caytaxin causes ATCAY by interfering with normal splicing.", "disease_category": "Nervous system disease", "id": "n502", "ko": "H01038", "label": "n502", "labels": ":disease", "name": "Cerebellar ataxia cayman type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Temtamy preaxial brachydactyly syndrome (TPBS) is an autosomal recessive rare disorder that is caused by the mutations in the CHSY1 gene. CHSY1 encodes chondroitin synthase 1 involving in the biosynthesis of chondroitin sulfate and perhaps affecting bone morphogenetic protein (BMP) signaling. The loss-of-function mutations in the protein cause defects in multiple development processes. The major features include limb malformations, short stature, hearing loss, delayed motor and mental development, facial dysmorphism and dental anomalies.", "disease_category": "Congenital disorder of metabolism; Congenital malformation", "id": "n503", "ko": "H01497", "label": "n503", "labels": ":disease", "name": "Temtamy preaxial brachydactyly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isolated polycystic liver disease is an inherited disorder in which cysts occur only in the liver without renal involvement. The two genes, PRKCSH, encoding hepatocystin, and SEC63, are found in patients with isolated polycystic liver disease.", "disease_category": "Congenital malformation", "id": "n504", "ko": "H00545", "label": "n504", "labels": ":disease", "name": "Polycystic liver disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial infantile myoclonic epilepsy (FIME) is a rare autosomal recessive idiopathic epilepsy. Idiopathic epilepsies are a group of disorders characterized by recurrent seizures in the absence of detectable brain lesions or metabolic abnormalities. Recently, mutations in TBC1D24, an ARF6-interacting protein, have been described as the cause of FIME. The main recognized function of ARF6 in the nervous system is the regulation of dendritic branching, spine formation, and axonal extension.", "disease_category": "Nervous system disease", "id": "n505", "ko": "H02212", "label": "n505", "labels": ":disease", "name": "Familial infantile myoclonic epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aromatase deficiency is a rare autosomal recessive syndrome, caused by mutations in CYP19A1 gene. Aromatase, encoded by the CYP19A1, catalyses the biosynthesis of estrogens. Due to estrogen deficiency, disorders of sex development and progressive virilization at puberty develop in females. In the males, prepubertal development is normal. Delayed epiphyseal closure, eunuchoid body habitus, osteopenia, and osteoporosis develop in both genders.", "disease_category": "Endocrine disease", "id": "n506", "ko": "H02020", "label": "n506", "labels": ":disease", "name": "Aromatase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondylometaepiphyseal dysplasia, short limb-hand type, or spondylometaepiphyseal dysplasia, short limb-abnormal calcification type is a rare skeletal dysplasia. The key clinical features of this condition include short stature with typical short hands and broad, puffy fingers, a narrow chest, and a characteristic craniofacial appearance. Their long bones are short due to premature epiphyses and irregular metaphyses.", "disease_category": "Congenital malformation", "id": "n507", "ko": "H00777", "label": "n507", "labels": ":disease", "name": "SEMD, short limb-hand type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Luscan-Lumish syndrome is an overgrowth condition caused by mutations in SETD2. It is characterised by macrocephaly, intellectual disability, speech delay, and behavioral problems.", "disease_category": "Congenital malformation", "id": "n508", "ko": "H02444", "label": "n508", "labels": ":disease", "name": "Luscan-Lumish syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pseudomonas aeruginosa is an opportunistic pathogen that may cause severe invasive diseases in critically ill patients. In the 21st century, when the life expectancy of highly susceptible immunocompromised groups has been extended in most countries, P. aeruginosa plays an increasingly prominent role in hospital infections. This organism shows a remarkable capacity to resist antibiotics, either intrinsically (because of constitutive expression of beta-lactamases and efflux pumps, combined with low permeability of the outer-membrane) or following acquisition of resistance genes (e.g., genes for beta-lactamases, or enzymes inactivating aminoglycosides or modifying their target), over-expression of efflux pumps, decreased expression of porins, or mutations in quinolone targets. These mechanisms mediate the multidrug-resistant (MDR) phenotype in P. aeruginosa.", "disease_category": "Infectious disease", "id": "n509", "ko": "H00313", "label": "n509", "labels": ":disease", "name": "Multidrug-resistant Pseudomonas aeruginosa infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bleeding disorder platelet-type is a condition characterized by mild to moderate mucocutaneous bleeding. Patients are with platelet dysfunction but normal platelet number. It has been reported that these disorders are associated with mutations in key platelet activation receptors, namely those for ADP, collagen and thromboxane A2.", "disease_category": "Hematologic disease", "id": "n510", "ko": "H01235", "label": "n510", "labels": ":disease", "name": "Bleeding disorder platelet-type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Choroid plexus tumors (CPTs) are rare intraventricular papillary neoplasms of neuroectodermal origin, accounting for less than 1% of all intracranial tumors and 2-4% of pediatric brain tumors. CPTs are categorized by three distinct histologies; choroid plexus papilloma, atypical choroid plexus papilloma, and the malignant choroid plexus carcinoma. Choroid plexus papillomas outnumber choroid plexus carcinomas and are composed of a single layer of cuboidal-to-columnar cells, resting on a basement membrane overlying papillary and vascularized connective tissue.", "disease_category": "Nervous system disease", "id": "n511", "ko": "H01007", "label": "n511", "labels": ":disease", "name": "Choroid plexus papilloma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Febrile seizures (FS), or febrile convulsions (FEB), are acute symptomatic seizures that occur in response to fever and represent the most common form of childhood seizures. Generalized epilepsy with febrile seizures plus (GEFS+) is a familial epilepsy syndrome with a spectrum of phenotypes including FS. Severe epilepsy phenotypes such as Dravet syndrome (SMEI) have also been described within GEFS+ families. A significant genetic component exists for susceptibility to FS and GEFS+. Extensive genetic studies have shown that at least ten loci are responsible for FS. Furthermore, mutations in the voltage-gated sodium channel subunit genes (SCN1A, SCN2A and SCN1B) and the GABA(A) receptor subunit genes (GABRG2 and GABRD) have been identified in GEFS+.", "disease_category": "Nervous system disease", "id": "n514", "ko": "H00783", "label": "n514", "labels": ":disease", "name": "Febrile seizures", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cardiac-urogenital syndrome (CUGS) is characterized by congenital diaphragmatic hernia, congenital heart disease and genitourinary abnormalities. Mutations in MYRF have been identified in patients. MYRF is a membrane-associated transcription factor that plays a pivotal role in oligodendrocyte differentiation and myelination.", "disease_category": "Congenital malformation", "id": "n515", "ko": "H02488", "label": "n515", "labels": ":disease", "name": "Cardiac-urogenital syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial exudative vitreoretinopathy (FEVR) is inherited retinal disorders with ocular manifestations that are caused by alterations in the Wnt signaling network. FEVR has an abnormal vascularization of the peripheral retina with the formation of retinal folds, retinal detachment, and in many cases the creation of a fibrovascular membrane located behind the lens. Mutations in NDP, FZD4, and LRP5 have been reported to be responsible for ophthalmic diseases including Norrie disease, FEVR, and osteoporosis pseudoglioma syndrome. The proteins encoded by these genes have all been shown to participate in the Wnt/Norrin signaling pathway. Recently, heterozygous mutations in TSPAN12, which is a component of the Norrin-FZD4-LRP5 signaling complex, have been found to be responsible for autosomal dominant FEVR.", "disease_category": "Nervous system disease", "id": "n517", "ko": "H00589", "label": "n517", "labels": ":disease", "name": "Familial exudative vitreoretinopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "2-Methyl-3-hydroxybutyryl-CoA dehydrogenase (MHBD) deficiency is a recently described X-linked inborn error in the metabolism of isoleucine. MHBD is characterized by normal early development followed by progressive loss of mental and motor skills.", "disease_category": "Inherited metabolic disease", "id": "n520", "ko": "H00925", "label": "n520", "labels": ":disease", "name": "2-Methyl-3-hydroxybutyryl-CoA dehydrogenase (MHBD) deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital disorders of glycosylation (CDG) are a group of disorders caused by defects in various genes for N-glycan biosynthesis. CDG-II is defined by mutations in genes encoding enzymes in the processing of N-glycans on the glycosylated proteins either late in the endoplasmic reticulum or the Golgi compartments. Multiple subtypes have been identified although the numbers and forms of affected individuals with CDG-I are still much more. In contrast to type I, the type II patients show a more severe psychomotor retardation, no peripheral neuropathy and a cerebellar hypoplasia. According to the serum transferrin glycoform, a portion of CDG-II can be diagnosed. Distinct from CDG-I, the serum trisialo- and asialotransferrin are increased in CDG-II.", "disease_category": "Inherited metabolic disease", "id": "n521", "ko": "H00119", "label": "n521", "labels": ":disease", "name": "Congenital disorders of glycosylation type II", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Localized autosomal recessive hypotrichosis (LAH) is a rare non-syndromic human alopecia/hypotrichosis that is inherited as an autosomal recessive trait. Affected individuals display short, sparse hairs on the scalp, trunk, and extremities. Facial hair including the eye-brows, eye-lashes and beard show a broad range of hypotrichosis from almost normal to less dense condition. Patients\u0027 skin is normal.", "disease_category": "Skin disease", "id": "n523", "ko": "H00784", "label": "n523", "labels": ":disease", "name": "Localized autosomal recessive hypotrichosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Retinal vasculopathy with cerebral leukodystrophy (RVCL) is a rare autosomal dominant microvascular endotheliopathy with middle-age onset. At around the age of 45, affected individuals may develop retinal and cerebral dysfunction. Death occurs in most cases within 10 years of the first symptoms appearing. The disease-causing mutations of TREX1 lead to truncation and abnormal localization of the 3\u0027-5\u0027 exonuclease.", "disease_category": "Nervous system disease", "id": "n525", "ko": "H01000", "label": "n525", "labels": ":disease", "name": "Retinal vasculopathy with cerebral leukodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Syndromic multisystem autoimmune disease is characterized by organomegaly, failure to thrive, developmental delay, dysmorphic features and autoimmune inflammatory cell infiltration of the lungs, liver and gut. It has been reported that human ITCH E3 ubiquitin ligase deficiency causes this disease.", "disease_category": "Immune system disease", "id": "n526", "ko": "H01232", "label": "n526", "labels": ":disease", "name": "Syndromic multisystem autoimmune disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital myasthenic syndromes (CMS) are a heterogenous group of genetic disorders caused by mutations in several proteins that compose the neuromuscular junction (NMJ) apparatus on which synaptic formation and function depend. The majority are recessively inherited. The disorders of the NMJ cause weakness and fatigue.", "disease_category": "Nervous system disease", "id": "n530", "ko": "H00770", "label": "n530", "labels": ":disease", "name": "Congenital myasthenic syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polycystic kidney disease (PKD) is the most common life-threatening genetic disease characterized by bilateral cyst formation on the kidneys. It is often associated with liver cysts.", "disease_category": "Congenital malformation", "id": "n532", "ko": "H00542", "label": "n532", "labels": ":disease", "name": "Polycystic kidney disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Childhood absence epilepsy (CAE/ECA) is a common idiopathic generalized epilepsy, accounts for 10% to 12% of epilepsy in children under 16 years of age. This condition begins in childhood with absences, which are brief episodes of loss of consciousness. It has been reported that mutations in several genes encoding subunits of the GABAA receptor are associated with this disease.", "disease_category": "Nervous system disease", "id": "n533", "ko": "H02215", "label": "n533", "labels": ":disease", "name": "Childhood absence epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vertebral, cardiac, renal, and limb defects syndrome (VCRL) is an autosomal recessive congenital malformation syndrome. It has been reported that disruption of nicotinamide adenine dinucleotide (NAD) synthesis causes a deficiency of NAD and congenital malformations in humans and mice.", "disease_category": "Congenital disorder of metabolism", "id": "n536", "ko": "H02087", "label": "n536", "labels": ":disease", "name": "Vertebral, cardiac, renal, and limb defects syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypercarotenemia and vitamin A deficiency is caused by mutation in the CMO1(BCMO1) gene, that catalyzes the first step in the conversion of dietary provitamin A carotenoids to vitamin A. Vitamin A is essential for normal embryonic development as well as normal physiological functions.", "disease_category": "Inherited metabolic disease", "id": "n537", "ko": "H01266", "label": "n537", "labels": ":disease", "name": "Hypercarotenemia and vitamin A deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperargininemia is an autosomal recessive disorder caused by a defect in the arginase I enzyme resulting in high plasma arginine and ammonia levels, that develops encephalopathy.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n538", "ko": "H00186", "label": "n538", "labels": ":disease", "name": "Hyperargininemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitral valve prolapse (MVP) is a very common clinical condition that refers to a systolic billowing of one or both mitral valve leaflets into the left atrium. MVP can be associated with significant mitral regurgitation (MR), bacterial endocarditis, congestive heart failure, and even sudden death. According to the presently used echocardiographic criteria, MVP is defined as an upward displacement of the mitral leaflets that exceeds 2 mm during diastole. In classical MVP, the leaflets\u0027 maximal thickness is \u003e5 mm, whereas in non-classical MVP it remains \u003c5 mm. MVP may or may not have associated mitral regurgitation. MVP can be distinguished into primary or nonsyndromic MVP and secondary or syndromic MVP. In the latter case, MVP occurs in the presence of connective tissue disorders such as Marfan syndrome (MFS) [DS:H00653], Loeys-Dietz syndrome [DS:H00800], Ehlers-Danlos syndrome [DS:H00802], and osteogenesis imperfecta [DS:H00506]. Nonsyndromic MVP can be sporadic or familial, demonstrating autosomal dominant and X-linked inheritance. Three different loci on chromosomes 16, 11 and 13 have been found to be linked to MVP. Another locus on chromosome X has been found to cosegregate with a rare form of MVP called X-linked myxomatous valvular dystrophy.", "disease_category": "Cardiovascular disease", "id": "n540", "ko": "H01868", "label": "n540", "labels": ":disease", "name": "Mitral valve prolapse", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nance-Horan syndrome (NHS) is an X-linked developmental disorder characterized by congenital cataract, dental anomalies, facial dysmorphism and, in some cases, mental retardation. Mutations in NHS gene have been identified in patients with this syndrome.", "disease_category": "Congenital malformation", "id": "n542", "ko": "H01292", "label": "n542", "labels": ":disease", "name": "Nance-Horan syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gingival fibromatosis with hypertrichosis is a rare autosomal recessive congenital generalized hypertrichosis terminalis. It is characterized by hair growth that is excessive for the body size and age of an individual and is independent of androgen stimulation. It has been reported that mutations in the cholesterol transporter gene ABCA5 are associated with this disease.", "disease_category": "Congenital malformation", "id": "n543", "ko": "H02417", "label": "n543", "labels": ":disease", "name": "Gingival fibromatosis with hypertrichosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Maple syrup urine disease (MSUD) is an autosomal recessive inherited disorder caused by a defect in the oxidative decarboxylation of branched-chain amino acids (BCAA) leading to mental and physical retardation, feeding problems, and a maple syrup odor to the urine. Currently, there are effective therapies that are in use for MSUD; the dietary therapy and thiamin supplementation. The dietary therapy, which involves feeding patients with a synthetic diet containing reduced BCAA contents.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n544", "ko": "H00172", "label": "n544", "labels": ":disease", "name": "Maple syrup urine disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome cardiac valvular type (EDSCV) is a rare autosomal recessive form of EDS. In addition to the usual skin and joint involvement, patients appear to be at increased risk for cardiac valvular dysfunction. Mutations in the COL1A2 gene that encodes type I collagen can give rise to EDSCV.", "disease_category": "Congenital malformation", "id": "n545", "ko": "H02241", "label": "n545", "labels": ":disease", "name": "Ehlers-Danlos syndrome cardiac valvular type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cleft lip and/or cleft palate (orofacial cleft, OFC) represents a spectrum of craniofacial anomalies. These clefts are one of the most common congenital malformations that can arise as part of a syndrome or in the absence of other defects. A large fraction of clefts occurs without other defects and is termed isolated orofacial clefts.", "disease_category": "Congenital malformation", "id": "n546", "ko": "H00516", "label": "n546", "labels": ":disease", "name": "Cleft lip and/or cleft palate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "White sponge nevus is a benign autosomal dominant disorder affecting non-cornifying stratified squamous epithelia with white spongy plaques in the mouth. Mutations in KRT4 and KRT13, which are expressed in the mucosal non-cornifying stratified epithelia, are associated the disease.", "disease_category": "Congenital malformation", "id": "n547", "ko": "H00724", "label": "n547", "labels": ":disease", "name": "White sponge nevus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Wagner syndrome is a rare dominantly inherited vitreoretinopathy, characterized by an optically empty vitreous with avascular vitreous strands and veils. Wagner syndrome is caused by mutations in VCAN, encoding a chondroitin sulfate proteoglycan termed versican.", "disease_category": "Nervous system disease", "id": "n548", "ko": "H02073", "label": "n548", "labels": ":disease", "name": "Wagner syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bare lymphocyte syndrome (BLS) is a rare recessive genetic immune disorder endorsed by a partial or complete absence of major histocompatibility complex (MHC) or human leukocyte antigen (HLA) expression. BLS could be grouped as type I, type II, and type III based on defective surface MHC expression. A feature of loss in constitutive and inducible MHC II proteins have been grouped as BLS type II. The abnormality of the transcription factors, which combine to form a singular transcription complex essential for the initiation of the transcription of MHC II, contributes to the development of BLS type II. BLS type III is recognized by the loss of both MHC I and MHC II molecules.", "disease_category": "Inherited metabolic disease; Immune system disease", "id": "n549", "ko": "H00985", "label": "n549", "labels": ":disease", "name": "Bare lymphocyte syndrome type2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Filippi syndrome is a rare autosomal-recessive disorder characterized by mild to severe mental retardation, syndactyly of the fingers and toes, microcephaly, pre and postnatal growth retardation, and unusual facies. Syndactyly of hands and feet seems to be the hallmark of the syndrome; 3-4 finger syndactyly being the most common. The facial appearance, including prominent nasal bridge with hypoplastic alae nasi, is similar in all patients. It has been shown that loss-of-function mutations in CKAP2L are a major cause of Filippi syndrome.", "disease_category": "Congenital malformation", "id": "n550", "ko": "H01857", "label": "n550", "labels": ":disease", "name": "Filippi syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Giant axonal neuropathy is a disorder that shows giant axons, caused by accumulation of neurofilaments. Giant axonal neuropathy 1 (GAN1) is autosomal recessively inherited and caused by mutations in GAN (gigaxonin). GAN1 is characterized by an early onset severe peripheral neuropathy, varying central nervous system involvement and strikingly frizzly hair. Giant axonal neuropathy-2 (GAN2) is an autosomal dominant disorder, caused by mutations in DCAF8. GAN2 is characterized by distal sensory impairment and lower extremity muscle weakness and atrophy after the second decade.", "disease_category": "Neurodegenerative disease", "id": "n551", "ko": "H01259", "label": "n551", "labels": ":disease", "name": "Giant axonal neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cranioectodermal dysplasia (CED) is a rare disorder characterized by defects of ectoderm-derived structures with typical craniofacial appearances, skeletal deformities and tubulointerstitial nephritis. The craniofacial features include dolichocephaly, sagittal craniosynostosis, and hypoodontia.", "disease_category": "Congenital malformation", "id": "n552", "ko": "H00529", "label": "n552", "labels": ":disease", "name": "Cranioectodermal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Achromatopsia (Rod monochromacy/ACHM) is an autosomal recessive retinal dystrophy with a prevalence of 1 in 33,000 individuals. It is characterized by low visual aquity, photophobia, nystagmus, difficulty in color discrimination, and no recordable cone function in electroretinography with normal rod functions. The condition is caused by genetic defects affecting crucial components of the cone photoreceptor signaling.", "disease_category": "Nervous system disease", "id": "n553", "ko": "H00971", "label": "n553", "labels": ":disease", "name": "Achromatopsia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nonepidermolytic palmoplantar keratoderma (NEPPK) is an autosomal dominant skin disorder that manifests as keratosis of the palmar and plantar surfaces surrounded by erythema. NEPPK is divided into the focal form (FNEPPK), the focal or diffuse form (PPKNEFD), the diffuse Bothnian form (PPKB), Nagashima form (PPKN), and so on.", "disease_category": "Congenital malformation", "id": "n555", "ko": "H00723", "label": "n555", "labels": ":disease", "name": "Non-epidermolytic palmoplantar keratoderma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Knobloch syndrome (KNO) is an autosomal recessive disorder characterized by the early onset of severe myopia, vitreoretinal degeneration with retinal detachment, and occipital encephalocele. Mutations in the COL18A1 gene were identified in KNO families.", "disease_category": "Congenital malformation", "id": "n556", "ko": "H02074", "label": "n556", "labels": ":disease", "name": "Knobloch syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome musculocontractural type (EDSMC) is an autosomal recessive disorder characterized by connective tissue fragility, craniofacial abnormalities, congenital contractures, and developmental anomalies. EDSMC is caused by mutations in CHST14, encoding dermatan 4-O-sulfotransferase-1 (D4ST1). Recently, mutations in DSE, encoding dermatan sulfate epimerase-1, have been identified in a child with EDSMC features.", "disease_category": "Congenital malformation", "id": "n557", "ko": "H02246", "label": "n557", "labels": ":disease", "name": "Ehlers-Danlos syndrome musculocontractural type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Short-rib polydactyly syndromes (SRPS) are most frequent autosomal recessive osteochondrodysplasias ascribed to mutations in DYNC2H1, a cytoplasmic dynein. The fetus with SRP develops polydactyly, shortened tubular bones, and other malformations such as cleft lip/palate.", "disease_category": "Congenital malformation", "id": "n558", "ko": "H00511", "label": "n558", "labels": ":disease", "name": "Short rib-polydactyly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Propionic acidaemia is caused by a deficiency of propionyl-CoA carboxylase which accumulates toxic compounds affecting brain metabolism.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n559", "ko": "H00175", "label": "n559", "labels": ":disease", "name": "Propionic acidemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Focal dermal hypoplasia, also known as Goltz-Gorlin syndrome, is a rare X-linked dominant disorder characterized by patchy dermal hypoplasia and fat herniation through skin in combination with skeletal, ocular and dental abnormalities. Skeletal dysplasia consisting of syndactyly, polydactyly, camptodactyly or ectrodactyly and ocular anomalies such as colobomas, microphthalmia or cataract are frequently reported. Mutations in the PORCN gene has been shown to cause the disease.", "disease_category": "Congenital malformation", "id": "n560", "ko": "H00949", "label": "n560", "labels": ":disease", "name": "Focal dermal hypoplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurodegeneration due to cerebral folate transport deficiency is an autosomal recessive disorder of brain specific folate deficiency, characterized by severe developmental regression, movement disturbances, epilepsy, and leukodystrophy. Folate-receptor alpha (FOLR1) is of central importance for folate transport across the blood brain barrier via the choroid plexus. It has been reported that mutations in FOLR1 cause this disease. Folinic acid therapy can reverse the clinical symptoms and improve brain abnormalities and function.", "disease_category": "Neurodegenerative disease", "id": "n562", "ko": "H01295", "label": "n562", "labels": ":disease", "name": "Neurodegeneration due to cerebral folate transport deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "3-Methylcrotonyl-CoA carboxylase (MCC) deficiency is an autosomal recessive disorder of leucine catabolism with a variable phenotype.", "disease_category": "Inherited metabolic disease", "id": "n564", "ko": "H00181", "label": "n564", "labels": ":disease", "name": "3-Methylcrotonylglycinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glucose-galactose malabsorption (GGM) is an autosomal recessive disorder that is due to mutations in the gene coding for the sodium-glucose cotransporter (SGLT1/SLC5A1). GGM is characterized by neonatal onset of watery and acidic diarrhea, which becomes fatal within a few weeks unless glucose and galactose containing nutrients are removed from the diet.", "disease_category": "Inherited metabolic disease", "id": "n566", "ko": "H01261", "label": "n566", "labels": ":disease", "name": "Congenital glucose-galactose malabsorption", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fibrochondrogenesis is a very rare, neonatally lethal, short-limb skeletal dysplasia. It is an autosomal recessive disorder shown to result from mutations in the COL11A1 type XI collagen gene. Recently, It has been demonstrated that fibrochondrogenesis can result from either recessively or dominantly inherited mutations in COL11A2.", "disease_category": "Congenital malformation", "id": "n568", "ko": "H02080", "label": "n568", "labels": ":disease", "name": "Fibrochondrogenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pentastomiasis is an unusual parasitic zoonosis caused by the larval stages of pentastomes (tongue worms), generally limited to the tropics and subtropical areas. Its definitive hosts are reptiles whilst humans serve as rare intermediate hosts. Infection is usually asymptomatic.", "disease_category": "Infectious disease", "id": "n571", "ko": "H01098", "label": "n571", "labels": ":disease", "name": "Pentastomiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Colorblindness is the inability or decreased ability to perceive color differences. Dichromacy is a condition characterized by reduced dimension of color vision in which one of the three basic color mechanisms is absent or not functioning. Anomalous trichromacy is the milder form of color vision deficiency, with ability to discriminate between different colors in varying degrees but not normal. Dichromacy and anomalous trichromacy are subdivided into three types: protan, deutan, and tritan depending on the affected cone type. Protan and deuten types consist red-green defects. Inherited red-green color vision defects affect 8% of males. Tritan type defect leads to inherited blue-yellow defect that is fairly rare.", "disease_category": "Nervous system disease", "id": "n572", "ko": "H00976", "label": "n572", "labels": ":disease", "name": "Colorblindness", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cathepsin D deficiency underlies congenital neuronal ceroid-lipofuscinosis (NCL). It represents the earliest-onset and the most aggressive form of the NCL, leading to extreme brain atrophy and death soon after birth. Cathepsin D is a lysosomal protein encoded by the CTSD gene. Recently, novel mutations in CTSD with a juvenile onset of NCL has been reported.", "disease_category": "Congenital disorder of metabolism", "id": "n573", "ko": "H02279", "label": "n573", "labels": ":disease", "name": "Cathepsin D deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sideroblastic anemias are a group of disorders characterized by anemia with the emergence of ring sideroblasts in the bone marrow. Inherited sideroblastic anemia is a rare and heterogeneous disease caused by mutations of genes involved in heme biosynthesis, iron-sulfur cluster biogenesis or transport, and mitochondrial metabolism.", "disease_category": "Hematologic disease", "id": "n575", "ko": "H00982", "label": "n575", "labels": ":disease", "name": "Sideroblastic anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Harstfield syndrome is the rare and unique association of holoprosencephaly (HPE) and ectrodactyly, with or without cleft lip and palate, and variable additional features. HPE and ectrodactyly can occur, separately, as part of numerous syndromes, but the co-occurrence of these two malformations has only been reported only in a very limited number. Additional signs such as craniosynostosis, hypertelorism or hypotelorism, microphthalmia, abnormal ears, radial agenesis, genital anomalies, severe psychomotor retardation, and hypothalamic-pituitary dysfunction have been observed. Dominant or recessive FGFR1 mutations are responsible for Hartsfield syndrome.", "disease_category": "Congenital malformation", "id": "n576", "ko": "H01850", "label": "n576", "labels": ":disease", "name": "Hartsfield syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucolipidosis type II, also known as I-cell disease, autosomal recessive lysosomal storage disorders caused by the deficiency of N-acetylglucosamine-1-phosphate transferase which is multimeric enzyme involved in phosphotransfer of UDP-N-acetylglucosamine to lysosomal enzymes (glycoproteins). It is the necessary process for the transport of newly synthesized lysosomal proteins to the lysosomes.", "disease_category": "Congenital disorder of metabolism", "id": "n578", "ko": "H00143", "label": "n578", "labels": ":disease", "name": "Mucolipidosis II", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "EDICT syndrome is an autosomal dominant syndrome characterized by endothelial dystrophy, iris hypoplasia, congenital cataract, and stromal thinning. It has been reported that a single-base substitution in the seed region of miR-184 causes EDICT syndrome.", "disease_category": "Congenital malformation", "id": "n579", "ko": "H02426", "label": "n579", "labels": ":disease", "name": "EDICT syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial expansile osteolysis (FEO) is a rare autosomal dominant disorder causing bone dysplasia. It is characterized by increased osteoclast activity, medullary expansion, and hearing and dental problems. The mutations in the TNFRSF11A gene encoding RANK have been identified. FEO is similar in some respects to Paget\u0027s disease but distinct enough in its clinical, radiological and histological findings to be classified as a separate disease.", "disease_category": "Musculoskeletal disease", "id": "n581", "ko": "H02042", "label": "n581", "labels": ":disease", "name": "Familial expansile osteolysis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Darier disease is a skin disorder with keratotic papules and plaques in seborrheic areas (central trunk, flexures, scalp, and forehead) and nail abnormalities. The disease usually starts at puberty and characterized by loss of cell-to-cell adhesion and abnormal keratinization. Darier disease is caused by mutations in ATP2A2, the gene encoding a sarco/endoplasmic reticulum Ca2+-ATPase. Because of some similarities in their etiopathology, Hailey-Hailey disease [DS:H00844] is often discussed together with Darier disease. Both diseases are autosomal dominantly inherited genodermatosis and are caused by abnormal epidermal calcium homeostasis.", "disease_category": "Congenital malformation", "id": "n582", "ko": "H00715", "label": "n582", "labels": ":disease", "name": "Darier disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital cavitary optic disc anomalies (CODA) include optic disc coloboma, morning glory disc anomaly, optic pit, and the papillorenal syndrome. Recently, a copy number variation upstream of matrix metalloproteinase 19 (MMP19) has been discovered in an autosomal dominant pedigree with CODA.", "disease_category": "Congenital malformation", "id": "n584", "ko": "H02270", "label": "n584", "labels": ":disease", "name": "Cavitary optic disc anomalies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leukotriene C4 (LTC4) synthase deficiency is an inborn error of metabolism linked to a fatal developmental syndrome. It is characterised by severe muscular hypotonia, psychomotor retardation, failure to thriv
