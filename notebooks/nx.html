abel": "n883", "labels": ":disease", "name": "Hypoalphalipoproteinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The deficiency of the late endosomal-lysosomal MEK binding partner 1 (MP1)-interacting protein (also known as p14 and MAPBPIP) causes a primary immunodeficiency syndrome comprising congenital neutropenia, partial albinism, short stature and B-cell and cytotoxic T-cell deficiency. This protein is an adaptor molecule orchestrating the subcellular anatomy of MAP kinase signaling, and is crucial for the function of neutrophils, B cells, cytotoxic T cells and melanocytes.", "disease_category": "Primary immunodeficiency", "id": "n884", "ko": "H01218", "label": "n884", "labels": ":disease", "name": "P14 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Frank Ter Haar syndrome (FTHS) is a rare skeletal dysplasia with classical features like megalocornea, finger flexion deformities, prominent coccyx and heart defects. The main characteristics are brachycephaly, wide fontanels, prominent forehead, hypertelorism, prominent eyes, macrocornea with or without glaucoma, small chin, bowing of the long bones, and flexion deformity of the fingers. The most common underlying genetic defect in FTHS appears to be a mutation in the SH3PXD2B gene. Patients appeared to share many of the craniofacial and skeletal features normally associated with Melnick-Needles syndrome. However the autosomal recessive pattern of inheritance and congenital cardiac defects distinguished the syndrome as a separate entity.", "disease_category": "Congenital malformation", "id": "n885", "ko": "H01816", "label": "n885", "labels": ":disease", "name": "Frank-ter Haar syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital cataracts, facial dysmorphism, and neuropathy (CCFDN) syndrome is a rare autosomal recessive, complex developmental disorder exclusively manifested in the Roma population. CCFDN is a genetically homogeneous condition in which all patients are homozygous for the same ancestral mutation in the CTDP1 gene. Affected patients display congenital cataracts, microcornea, peripheral neuropathy, mild facial dysmorphism, hypogonadism, and psychomotor delay.", "disease_category": "Congenital malformation", "id": "n886", "ko": "H01220", "label": "n886", "labels": ":disease", "name": "Congenital cataracts, facial dysmorphism, and neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Oculo-auricular syndrome is a rare developmental recessive condition characterized by ophthalmic anomalies and a particular cleft ear lobule. Previously described ocular abnormalities include bilateral microcornea, posterior synechiae, cataract, chorioretinal colobomas, and rod-cone dystrophy. Mutation in the human Hmx1 ortholog HMX1 (NKX5-3) results in this disease.", "disease_category": "Congenital malformation", "id": "n887", "ko": "H01012", "label": "n887", "labels": ":disease", "name": "Oculo-auricular syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dermatopathia pigmentosa reticularis is a rare disorder of pigmentation characterized by a triad of reticulate hyperpigmentation, nonscarring alopecia, and onychodystrophy. Other symptoms observed in the disease are palmoplantar keratoderma and hypohidrosis.", "disease_category": "Congenital malformation", "id": "n890", "ko": "H00796", "label": "n890", "labels": ":disease", "name": "Dermatopathia pigmentosa reticularis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kufor Rakeb syndrome (KRS), also known as Parkinson disease 9 (PARK9), is an autosomal recessive disorder characterized by subacute, juvenile onset, levodopa responsive parkinsonism, pyramidal signs, dementia, and a supranuclear gaze palsy. It has been reported that brain MRI revealed generalized atrophy and putaminal and caudate iron accumulation bilaterally. KRS is due to ATP13A2 gene mutations.", "disease_category": "Nervous system disease", "id": "n891", "ko": "H02207", "label": "n891", "labels": ":disease", "name": "Kufor-Rakeb syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Complete transposition of the great arteries is a congenital heart defect with atrioventricular concordance and ventriculoarterial discordance in which the aorta arises from the morphologic right ventricle and the pulmonary artery arises from the morphologic left ventricle, resulting in severe cyanosis. Transposition of the great arteries (TGA) is frequently associated with other cardiac malformations such as ventricular septal defect. TGA is divided into three groups. Group I is TGA with intact ventricular septum. Group II is TGA with ventricular septal defect. Group III is TGA/VSD with pulmonary stenosis.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n893", "ko": "H00550", "label": "n893", "labels": ":disease", "name": "Complete transposition of the great arteries", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondyloepiphyseal dysplasia with congenital joint dislocations (SEDCJD) is also known as SED Omani type. Knees, hip and elbow dislocations are common. Thoracic kyphoscoliosis develops in late childhood. Affected individuals are homozygous for a missense mutation of CHST3 encoding the enzyme chondroitin 6-O-sulfotransferase-1 (C6ST-1).", "disease_category": "Congenital malformation", "id": "n894", "ko": "H00762", "label": "n894", "labels": ":disease", "name": "Spondyloepiphyseal dysplasia with congenital joint dislocations", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isolated growth hormone deficiency (IGHD) is conditions associated with childhood growth failure due to lack of growth hormone (GH) action, and not necessarily associated with other pituitary hormone deficiencies or with an organic lesion. About 5-30% of patients are found to have affected first-degree relatives, suggesting genetic causes. IGHD has been classified into three types. IGHD type 1, characterized by autosomal recessive transmission, is further separated into subtypes 1A and 1B. The phenotype of IGHD type 1B is milder than that of IGHD type 1A. IGHD type 2 is inherited in an autosomal dominant pattern. IGHD type 3 is an X-linked recessive disorder with a highly variable phenotype. Some individuals have an associated agammaglobulinemia.", "disease_category": "Endocrine disease", "id": "n895", "ko": "H02035", "label": "n895", "labels": ":disease", "name": "Isolated growth hormone deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital disorder of glycosylation with defective fucosylation (CDGF) a rare inherited metabolic disorder due to abnormalities in fucosylation, which is an enzymatic process of incorporating L-fucose into the N- and O-glycans of proteins or glycolipids. Fucosylation requires both the generation of the donor substrate GDP-fucose and the presence of a set of fucosyltransferases.", "disease_category": "Congenital disorder of metabolism", "id": "n897", "ko": "H02451", "label": "n897", "labels": ":disease", "name": "Congenital disorder of glycosylation with defective fucosylation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked ichthyosis (XLI) is caused by deficient activity of steroid sulfatase. It is often associated with further clinical problems, including cryptorchidism or social communication deficits, such as attention deficit hyperactivity syndrome or autism.", "disease_category": "Congenital disorder of metabolism; Congenital malformation", "id": "n898", "ko": "H00134", "label": "n898", "labels": ":disease", "name": "X-linked ichthyosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mowat-Wilson syndrome (MWS) is a multiple congenital anomaly syndrome characterized by a distinct facial phenotype, intellectual deficiency, epilepsy and variable congenital malformations including Hirschsprung disease, genitourinary anomalies, congenital heart defects, agenesis of the corpus callosum and eye anomalies. MWS is caused by heterozygous mutations or deletions of the ZEB2/ZFHX1B gene.", "disease_category": "Congenital malformation", "id": "n899", "ko": "H00908", "label": "n899", "labels": ":disease", "name": "Mowat-Wilson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Excoriation Disorder, also known as Skin Picking Disorder, is characterized by the repetitive and compulsive scratching or picking of skin, which causes tissue damage. Patients spend a significant amount of time each day picking their skin, that causes psychosocial impairment. Triggers to pick vary greatly. For example, stress, anxiety, boredom, and feeling tired or angry have all been reported as triggers. Co-occurring psychiatric conditions are common in this disease. The most commonly reported comorbid conditions are trichotillomania, substance dependence, major depressive disorder, anxiety disorders, obsessive compulsive disorder (OCD), and body dysmorphic disorder (BDD). So far, there is no clear neurobiological explanation for the etiology of this disease. Recent research showed bilateral abnormalities in the anterior cingulate cortex and abnormalities on the left temporoparietal junction. Another study has shown deficits in motor inhibition, which appears to be correlated with frontal cortex abnormalities. Furthermore, severity of excoriation disorder may be associated with higher levels of impulsivity. Treatment for this disease has largely focused on cognitive behavioral therapy and pharmacology. Early psychosocial treatment studies provided evidence for skin picking reduction with habit reversal or acceptance-enhanced behavior therapy (AEBT). The data for selective serotonin reuptake inhibitors (SSRIs) efficacy in this disease are not convincing, although some studies suggested that fluoxetine is effective. Tricyclic antidepressants, neuroleptics, and the dopamine-blocking opioid antagonist have also been found to be effective for skin-picking.", "disease_category": "Mental and behavioural disorder", "id": "n900", "ko": "H01449", "label": "n900", "labels": ":disease", "name": "Excoriation disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arima syndrome (AS) is a rare autosomal recessive disease characterized by severe psychomotor retardation, dysmorphic face, nystagmus, retinopathy, cystic kidney disease, and brain malformation. AS shares clinical and neuroradiological features with Joubert syndrome and related disorders, that is called ciliopathy. On brain magnetic resonance imaging (MRI), AS shows characteristic anomalies of the brainstem and cerebellum, such as the molar tooth sign (deformity of the brainstem isthmus and superior cerebellar peduncles) and cerebellar vermis hypoplasia.", "disease_category": "Tenorio syndrome", "id": "n901", "ko": "H01811", "label": "n901", "labels": ":disease", "name": "Arima syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spinal muscular atrophy with congenital bone fractures (SMABF) is a rare autosomal recessive disorder. Affected individuals presented with prenatal-onset spinal muscular atrophy, multiple congenital contractures, respiratory distress, and congenital bone fractures. It has been reported that mutations in two genes (TRIP4 and ASCC1) are associated with this disease. Both TRIP4 and ASCC1 encode subunits of the nuclear activating signal cointegrator 1 (ASC-1) complex.", "disease_category": "Musculoskeletal disease", "id": "n904", "ko": "H02238", "label": "n904", "labels": ":disease", "name": "Spinal muscular atrophy with congenital bone fractures", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Limb-girdle muscular dystrophy 2A (LGMD2A) is caused by mutations in the CAPN3 gene encoding for calpain-3, a nonlysosomal calcium-dependent protease. This form of disorder is characterized by progressive muscle weakness and atrophy of the shoulder and pelvic girdle musculature, an elevated serum creatine kinase activity and a degeneration/regeneration pattern in muscular biopsy samples.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n905", "ko": "H00592", "label": "n905", "labels": ":disease", "name": "Calpainopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Al Kaissi syndrome (ALKAS) is an autosomal recessive syndrome characterized by growth retardation, spine malformation, facial dysmorphism, and developmental delay. It has been reported that affected individuals harbor mutations in CDK10. CDK10 is a protein kinase that partners with cyclin M to phosphorylate substrates such as ETS2 and PKN2 in order to modulate cellular growth.", "disease_category": "Congenital malformation", "id": "n908", "ko": "H02493", "label": "n908", "labels": ":disease", "name": "Al Kaissi syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Left ventricular noncompaction (LVNC) is a rare and potentially progressive cardiomyopathy, characterized by the presence of prominent trabeculations of the left ventricle, associated with progressive systolic failure, stroke and arrhythmia. It has been linked to mutations in several genes, including LIM domain binding protein 3 (ZASP), alpha-dystrobrevin (DTNA), and genes encoding the sarcomeric proteins, beta-myosin heavy chain (MYH7), alpha-cardiac actin (ACTC), and cardiac troponin T (TNNT2).", "disease_category": "Cardiovascular disease", "id": "n909", "ko": "H01216", "label": "n909", "labels": ":disease", "name": "Left ventricular noncompaction", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary mixed polyposis syndrome (HMPS) is a rare condition characterized by mixed hyperplastic, adenomatous and juvenile polyps and is associated with an increased risk of colorectal carcinoma. HMPS is linked to mutations in the BMPR1A gene.", "disease_category": "Gastrointestinal disease", "id": "n910", "ko": "H01024", "label": "n910", "labels": ":disease", "name": "Hereditary mixed polyposis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neonatal inflammatory skin and bowel disease (NISBD) is a rare autosomal recessive disorder characterized by inflammatory features with neonatal onset, involving the skin, hair, and gut. A few gene mutations that cause NISBD have been identified.", "disease_category": "Immune system disease", "id": "n912", "ko": "H02467", "label": "n912", "labels": ":disease", "name": "Neonatal inflammatory skin and bowel disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Complement disorders account for only 2 percent of all primary immunodeficiency disorders. They result from the disruption of one of the proteins involved in the classic or nonclassic activation pathways of the complement response. Defects in the classic pathway account for the more common type of complement deficiency, and are associated with increased risk to develop systemic lupus erythematosus (SLE) and SLE-like diseases. Homozygous C2 deficiency, which is the most frequent hereditary deficiency in complement classical pathway components, is associated with SLE in 10% of the cases. Complete C1q and C4 deficiencies are less frequent but associated with a higher prevalence of SLE.", "disease_category": "Primary immunodeficiency", "id": "n914", "ko": "H00102", "label": "n914", "labels": ":disease", "name": "Classic complement pathway component defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Distal myopathy with anterior tibial onset is an autosomal recessive muscle dystrophy caused by a dysferlin mutation. The disease is rapidly progressive, leading to severe proximal weakness.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n915", "ko": "H00566", "label": "n915", "labels": ":disease", "name": "Distal myopathy with anterior tibial onset", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Optic disc anomalies with retinal and/or macular dystrophy (ODRMD) is an autosomal recessive ocular disorder. It has been reported that a homozygous SIX6 mutation is associated with optic disc anomalies and macular atrophy and reduces retinal ganglion cell differentiation.", "disease_category": "Congenital malformation", "id": "n916", "ko": "H02231", "label": "n916", "labels": ":disease", "name": "Optic disc anomalies with retinal and/or macular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Defects in the pyruvate dehydrogenase (PDH) complex is a major cause of primary lactic acidosis and neurological dysfunction in infancy. E3 binding protein (E3BP, formerly Protein X) mediates association between the E2 core and the E3 enzyme. Primary defects of the E3BP appear to be a rare cause of pyruvate dehydrogenase deficiency.", "disease_category": "Inherited metabolic disease", "id": "n917", "ko": "H02003", "label": "n917", "labels": ":disease", "name": "Pyruvate dehydrogenase E3-binding protein deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "3-Methylglutaconic aciduria (MGCA) is a group of metabolic disorders characterized by increased urinary excretion of 3-methylglutaconic acid and 3-methylglutaric acid. Nine distinct forms of MGCA have been recognized.", "disease_category": "Inherited metabolic disease", "id": "n918", "ko": "H00754", "label": "n918", "labels": ":disease", "name": "3-Methylglutaconic aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Idiopathic portal hypertension (IPH) is a disorder generally classified as a noncirrhotic portal hypertension of unknown etiology, and is clinically characterized by portal hypertension, splenomegaly, and pancytopenia. The principal pathologic changes of IPH are devastation of the intrahepatic terminal portal radicles with considerable portal fibrosis and secondary atrophy of the liver parenchyma that follows portal thrombosis. The incidence varies considerably with the country. In contrast to its high prevalence in India, IPH is comparatively a rare disorder in Western countries. Middle-aged women are more prone to IPH in Japan. IPH usually suggests a benign prognosis, but sometimes is complicated with severe hemorrhage due to ruptured esophageal varices, or massive splenomegaly. It is mainly managed by supportive treatment such as endoscopic, radiological and/or surgical management for esophageal varices and/or splenomegaly. The definite etiology of IPH is still uncertain, but there are several theories on the potential pathogenesis of IPH. These theories include immunological disorders, infections, and genetic variants.", "disease_category": "Liver disease", "id": "n919", "ko": "H01686", "label": "n919", "labels": ":disease", "name": "Idiopathic portal hypertension", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rolandic epilepsy is the most  frequent childhood focal epilepsy. Mutations in GRIN2A has been detected in atypical rolandic epilepsy associated with verbal dyspraxia or with dysphasia. Recently, SRPX2 has been identified as being responsible for rolandic epilepsy associated with speech dyspraxia and mental retardation.", "disease_category": "Nervous system disease", "id": "n920", "ko": "H01827", "label": "n920", "labels": ":disease", "name": "Rolandic epilepsy, mental retardation, and speech dyspraxia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inclusion body myopathy 3 (IBM3) is an autosomal dominant myopathy associated with a heterozygous missense mutation in the myosin heavy chain (MyHC) IIa gene (MYH2), changing the highly conserved and negatively charged glutamate at position 706 to the positively charged lysine (E706K). This region is important for myosin functioning during muscle contraction, because it undergoes conformational changes during adenosine triphosphate (ATP) hydrolysis. Clinical characteristics include congenital joint contractures, a progressive course in adulthood, and external ophthalmoplegia.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n921", "ko": "H01229", "label": "n921", "labels": ":disease", "name": "Inclusion body myopathy 3", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "von Hippel-Lindau syndrome is an autosomal dominant disorder associated with tumors in the central nervous system and other organs. The most frequent tumors are cerebellar and retinal haemangioblastomas, pancreatic neuroendocrine tumors, renal cell carcinoma, phaeochromocytoma in the adrenal gland, epididymal cystadenoma, and endolymphatic sac tumours. Germline inactivation of VHL tumor suppressor protein leads to the upregulation of HIF and promotes to carcinogenesis.", "disease_category": "Congenital malformation", "id": "n922", "ko": "H00559", "label": "n922", "labels": ":disease", "name": "von Hippel-Lindau syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hydrocephalus due to congenital stenosis of aqueduct of sylvius (HSAS) is a rare X-linked disease characterized by severe hydrocephaly. HSAS is the most common of the inherited form of hydrocephalus. It is caused by mutations in the L1 cell adhesion molecule (L1CAM) gene.", "disease_category": "Congenital malformation", "id": "n924", "ko": "H02458", "label": "n924", "labels": ":disease", "name": "Hydrocephalus due to congenital stenosis of aqueduct of sylvius", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fumarase deficiency (fumaric aciduria) is a rare autosomal recessive metabolic disorder caused by deficient activity of fumarate hydratase (FH, fumarase), one of the constituent enzymes of the Krebs tricarboxylic acid cycle. Patients usually present early in infancy with a severe encephalopathy, including hypotonia, developmental retardation, and seizures. Many of them have died during the first several years of life.", "disease_category": "Inherited metabolic disease", "id": "n925", "ko": "H02004", "label": "n925", "labels": ":disease", "name": "Fumarase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The urofacial syndrome (UFS) is an autosomal recessive disorder characterized by the combination of urological problems and distorted facial expression. Failure of the urinary bladder to void in patients with UFS leads to recurrent urinary tract infection and subsequent renal failure.", "disease_category": "Urinary system disease", "id": "n926", "ko": "H00753", "label": "n926", "labels": ":disease", "name": "Urofacial syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute pancreatitis ranges from a mild, self- limiting disease to a life-threatening condition with multiple organ failure. Abdominal pain is the predominant symptom. Nausea and vomiting may accompany the pain. Patients frequently have a low-grade fever, tachycardia, and hypotension. The most common causes of acute pancreatitis are alcohol abuse and gallstones. The currently accepted pathogenic mechanism includes autodigestion and acute inflammation of the pancreas by the activation of proteases of the pancreas and acute inflammatory cells. Severe acute pancreatitis is defined by the presence of organ failure persisting beyond 48 hour. Organ failure that develops during the early phase is set in motion by the activation of cytokine cascades resulting in systemic inflammatory response syndrome (SIRS). Although effective therapies for acute pancreatitis are still limited, protease inhibitors have been considered to be a potential treatment to inhibit the pancreatic inflammation.", "disease_category": "Pancreas disease", "id": "n927", "ko": "H01681", "label": "n927", "labels": ":disease", "name": "Acute pancreatitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brachydactyly mental retardation syndrome (BDMR), also known as Albright hereditary osteodystrophy-like syndrome, is a complex disorder characterized by brachydactyly and mental retardation including autism spectrum disorder. It has been confirmed that this disease is associated with some deletions of 2q37. Individuals with BDMR and Smith-Magenis syndrome (SMS) have very similar features. Mutation of the BDMR-causative gene HDAC4 results in reduced expression of RAI1, whose haploinsufficiency leads to SMS.", "disease_category": "Chromosomal abnormality", "id": "n928", "ko": "H00561", "label": "n928", "labels": ":disease", "name": "Brachydactyly-mental retardation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Keppen-Lubinsky syndrome (KPLBS) is a rare condition characterized by severely reduced facial adipose tissue and thin facial skin combined with severe developmental delay and hypertonia. KPLBS is caused by mutations in KCNJ6, which encodes an inwardly rectifying potassium channel.", "disease_category": "Congenital disorder of metabolism", "id": "n929", "ko": "H02236", "label": "n929", "labels": ":disease", "name": "Keppen-Lubinsky syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "There is an increasing number of clinical studies indicating that deficiency of the lectin pathway has been associated with an increased risk, severity, and frequency of infections but also autoimmune disorders. MBL deficiency is one of the most common human immunodeficiencies and arises primarily from three single point mutations in exon 1 of the MBL-2 gene. These mutations result in a failure to assemble fully functional multimeric protein. Inherited MASP-2 deficiency has been described as the result of a mutation causing the exchange of aspartic acid with a glycine at position 105, a position in the first domain, CUB1, involved in calcium binding. This mutation abolishes the binding to MBL and ficolins, and deprives MASP-2 of functional activity.", "disease_category": "Primary immunodeficiency", "id": "n930", "ko": "H00105", "label": "n930", "labels": ":disease", "name": "Mannose-binding lectin pathway component defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "G6PC3 deficiency is a syndromic variant of severe congenital neutropenia associated by complex organ malformation. Patients often have cardiac defects such as atrial septal defects, an increased superficial venous marking, and urogenital malformations. In the absence of G6PC3, increased ER stress makes neutrophils prone to undergo apoptosis and leads to defective organ development.", "disease_category": "Congenital malformation", "id": "n931", "ko": "H00939", "label": "n931", "labels": ":disease", "name": "Darsun syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurodevelopmental disorder (NED) with dysmorphic facies and skeletal anomalies is a group of syndromic neurodevelopmental disorders. Some of them have complications in addition to dysmorphic facies and skeletal anomalies. Several underlying genetic causes of these diseases have been identified.", "disease_category": "Congenital malformation", "id": "n932", "ko": "H02460", "label": "n932", "labels": ":disease", "name": "Neurodevelopmental disorder with dysmorphic facies and skeletal anomalies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Juvenile polyposis syndrome (JPS) is an autosomal dominant condition identified by the presence of multiple benign, non-cancerous polyps called juvenile polyps in the gastrointestinal tract. A germline mutation in the SMAD4 or BMPR1A gene is found in about 50%-60% of patients with JPS. These genes play a role in the BMP/TGF-beta signalling pathway.", "disease_category": "Gastrointestinal disease", "id": "n934", "ko": "H01023", "label": "n934", "labels": ":disease", "name": "Juvenile polyposis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alkuraya-Kucinskas syndrome is an autosomal recessive syndrome characterized by brain atrophy with clubfoot and arthrogryposis. It has been reported that mutations in ALKKUCS are associated with this syndrome. ALKKUCS is required for synaptic vesicle recycling.", "disease_category": "Congenital malformation", "id": "n935", "ko": "H02494", "label": "n935", "labels": ":disease", "name": "Alkuraya-Kucinskas syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "MECP2-related severe neonatal encephalopathy is a rare disorder of males characterized by a static encephalopathy, severe developmental delays, hypotonia, seizures, and respiratory abnormalities that often leads to death at an early age. Mutations in the MECP2 gene cause this disease, and females with these same mutations typically have a disorder called Rett syndrome. Most boys with this disorder have been identified because they have female siblings with Rett syndrome.", "disease_category": "Congenital malformation", "id": "n936", "ko": "H01211", "label": "n936", "labels": ":disease", "name": "MECP2-related severe neonatal encephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Syringomyelia is a spinal disorder characterized by the presence of abnormal fluid-filled cavities within the spinal cord. Early symptoms include headache, altered pain and temperature sensation, and paresthesia. If fluid continues to enlarge the cyst, the syrinx has the potential to compress or destroy the affected portions of the spinal cord. Surgical intervention is typically recommended to treat this condition, although a successful procedure often is limited to providing minimal neurological improvement or simply halting the deterioration. The term syringomyelia describes many pathogenetically different disorders. A popular broad grouping is a classification based on the assumed pathogenesis and association with other disorders. It has been proposed to divide the disorder into three subgroups. (1) Syringomyelia as a result of changed cerebrospinal fluid (CSF) flow dynamics related to hindbrain disorders, e.g. Chiari malformation, Dandy-Walker syndrome, arachnoiditis or osseous abnormalities. (2) Syringomyelia as a result of intramedullary tissue damage caused by haemorrhage or infarction. (3) Syringomyelia as a result of intramedullary tumour with secretory capabilities. Other proposed classifications are based on syrinx fluid composition, central canal communication between syrinx and the fourth ventricle, or the microanatomical localisation of the syrinx.", "disease_category": "Congenital malformation", "id": "n937", "ko": "H01675", "label": "n937", "labels": ":disease", "name": "Syringomyelia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myofibrillar myopathy (MFM) is a group of genetically distinct disorders linked by common morphologic features observed on muscle histology. MFM is characterized by slowly progressive weakness that can involve both proximal and distal muscles. Distal muscle weakness is more pronounced than proximal weakness. All disease proteins identified to date are involved in maintaining the structural integrity of the Z-disk. The pathology includes accumulations of these proteins irrespective of primary gene defect, suggesting that these share molecular pathways involved in actin dynamics organized by the Z-disk. Besides accumulations of these proteins, congophilic amyloid products of myofibrillar degradation and ectopic aggregation of dystrophin and gelsolin appear in abnormal myofibers.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n938", "ko": "H00595", "label": "n938", "labels": ":disease", "name": "Myofibrillar myopathies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Body dysmorphic disorder (BDD) is a psychiatric disorder in which individuals are preoccupied with imagined defects in their appearance, which are not noticeable or appear slight to others. It is characterized by time-consuming behaviors such as mirror gazing, comparing one\u0027s appearance with the appearance of others, excessive camouflaging to hide the defect, and seeking reassurance. Patients experience significant distress, disability, and functional impairment, often accompanied by depression and suicidality. There is some clinical and pathologic overlap between obsessive-compulsive disorder (OCD) and BDD such as obsessive thoughts and the performance of ritual behavior. Patients with BDD respond to treatment with serotonergic agents such as clomipramine or selective serotonin reuptake inhibitors (SSRIs), which suggests a dysfunction of central serotonergic neurotransmission as a possible etiological factor. A recent study suggests that cognitive-behavior therapy (CBT) was more effective than treatment with medications.", "disease_category": "Mental and behavioural disorder", "id": "n939", "ko": "H01447", "label": "n939", "labels": ":disease", "name": "Body dysmorphic disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vibrio vulnificus is a gram-negative bacillus found in warm coastal waters. It causes two distinct syndromes: a primary septicemia related to seafood consumption and a necrotizing wound infection acquired by exposing open wounds to contaminated seawater.", "disease_category": "Infectious disease", "id": "n940", "ko": "H00308", "label": "n940", "labels": ":disease", "name": "Vibrio vulnificus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Macrocephaly, alopecia, cutis laxa, and scoliosis is an autosomal-recessive disorder related to the cutis laxa group of inherited disorders associated with macrocephaly, sparse hair, redundant skin, hyperlaxity of joints, gingival hypertrophy, retrognathia with abnormal skull morphology, and severe scoliosis. Homozygous mutations in RIN2, a protein that is involved in the regulation of endocytosis, have been reported.", "disease_category": "Skin and connective tissue disease", "id": "n941", "ko": "H00906", "label": "n941", "labels": ":disease", "name": "Macrocephaly, alopecia, cutis laxa, and scoliosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "HARP (hypoprebetalipoproteinemia, acanthocytosis, retinitis pigmentosa, and pallidal degeneration) is a rare syndrome with many clinical similarities to pantothenate kinase associated neurodegeneration (PKAN). Both HARP and PKAN are caused by mutations in the gene encoding pantothenate kinase 2 (PANK2). HARP is distinguished by a specific lipoprotein abnormality. Patients have decreased or absent pre-beta lipoproteins consisting of very-low-density lipoproteins (VLDL).", "disease_category": "Nervous system disease", "id": "n942", "ko": "H02209", "label": "n942", "labels": ":disease", "name": "HARP syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Machado-Joseph disease (MJD), also known as spinocerebellar ataxia type 3 (SCA3), is one of the most common hereditary ataxias and is distributed worldwide. MJD is an autosomal dominant neurodegenerative disorder, involving predominantly the cerebellar, pyramidal, extrapyramidal, motor neuron and oculomotor systems. Minor, but more specific, features such as external progressive ophthalmoplegia (EPO), dystonia, intention fasciculation-like movements of facial and lingual muscles, as well as bulging eyes, may also be of major importance for the clinical diagnosis of MJD. The mean age at onset is around 40 years. MJD is associated with CAG repeat expansions in the ATXN3 gene. CAG repeat varies in size among affected persons. There is no effective treatment of ataxia. Case series and small controlled trials of several medications including antianxiolytics, antidepressants, and antiepileptics have shown limited efficacy.", "disease_category": "Neurodegenerative disease", "id": "n943", "ko": "H01478", "label": "n943", "labels": ":disease", "name": "Machado-Joseph disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carpal tunnel syndrome is an entrapment neuropathy of the median nerve characterized by paresthesias in the district of the median nerve. Familial carpal tunnel syndrome is an extremely rare form with bilateral symptom that is frequently associated with inherited systemic disorders such as mucopolysaccharidosis, mucolipidosis, amyloidosis, collagen vascular disease or hereditary liability to pressure palsies. The cause of the disease is the compression of the median nerve by thickened transverse carpal ligament. Mutations in transthyretin, a gene that plays a role in deposition of amyloid, have been reported.", "disease_category": "Nervous system disease", "id": "n944", "ko": "H00798", "label": "n944", "labels": ":disease", "name": "Familial carpal tunnel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carney complex (CNC) is a rare multiple neoplasia syndrome characterized by pigmented lesions of the skin and mucosa, cardiac, cutaneous and other myxomas, and multiple endocrine tumors. Further manifestations include primary pigmented nodular adrenocortical disease (PPNAD) [DS:H00260] leading to Cushing\u0027s syndrome [DS:H01431], pituitary adenomas [DS:H01102], thyroid nodules, testicular neoplasms, ovarian cysts, psammomatous melanotic schwannomas, ductal breast adenomas and osteochondromyxomas. Most CNC patients initially present with adrenocorticotropic hormone (ACTH)-independent Cushing\u0027s syndrome due to PPNAD or heart myxomas. Skin lesions are the most common CNC manifestation: lentigines are present in 70 to 75% of patients with CNC. Blue nevi are also typical of CNC. CNC is caused by inactivating mutations or large deletions of the PRKAR1A gene coding for the regulatory subunit type I alpha of protein kinase A (PKA). It may be inherited as an autosomal dominant trait but in a significant number of patients the disease is sporadic, presumably due to de novo mutations.", "disease_category": "Other disease", "id": "n945", "ko": "H01820", "label": "n945", "labels": ":disease", "name": "Carney complex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type XII (GSD-XII) is an autosomal recessive disorder of glycogen metabolism. GSD-XII is caused by mutations in the ALDOA gene, which encodes the red cell aldolase. The typical presentation is hemolytic anemia, neurologic abnormalities, and myopathy with exercise intolerance.", "disease_category": "Inherited metabolic disease", "id": "n946", "ko": "H01952", "label": "n946", "labels": ":disease", "name": "Glycogen storage disease type XII", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dyschromatosis symmetrica hereditaria (DSH) is a pigmentary genodermatosis of autosomal dominant inheritance. It presents in infancy or early childhood as a mixture of hyperpigmented and hypopigmented macules on dorsa of hands and feet. It is caused by a mutation of adenosine deaminase acting on the RNA 1 gene (ADAR1).", "disease_category": "Skin disease", "id": "n947", "ko": "H00880", "label": "n947", "labels": ":disease", "name": "Dyschromatosis symmetrica hereditaria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Noonan syndrome (NS) is an autosomal dominant disorder characterised by short stature, craniofacial dysmorphism, congenital cardiac defects, cryptorchidism in men, coagulation defects, and neurocognitive delay. In addition, individuals with NS have an increased risk of developing cancer. NS is caused by germline mutations in genes that encode components or regulators of the Ras/MAPK pathway. Heterozygous, pathogenic variants in 9 known genes account for approximately 80% of cases. The most common gene associated with NS is PTPN11, which accounts for approximately 50% of all cases.", "disease_category": "Congenital malformation", "id": "n948", "ko": "H01738", "label": "n948", "labels": ":disease", "name": "Noonan syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked hypercalciuric nephrolithiasis (XLHN) includes four syndromes: X-linked recessive nephrolithiasis with renal failure, Dent disease, X-linked recessive hypophosphatemic rickets, and Low molecular weight proteinuria with hypercalciuria and nephrocalcinosis. These syndromes differ in degree from each other, but common themes include proximal tubular reabsorptive failure, nephrolithiasis, nephrocalcinosis, progressive renal insufficiency, and in some cases rickets. They were reported independently, but mutations in the chloride channel gene CLCN5 have been identified in all four syndromes.", "disease_category": "Urinary system disease", "id": "n949", "ko": "H02149", "label": "n949", "labels": ":disease", "name": "X-linked hypercalciuric nephrolithiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leukoencephalopathy with dystonia and motor neuropathy is a disorder caused by a deficiency of sterol carrier protein-2 (SCPx), a peroxisomal enzyme with thiolase activity, which is required for the breakdown of branched-chain fatty acids. The patient presents with torticollis and dystonic head tremor as well as slight cerebellar signs with intention tremor, nystagmus, hyposmia, and azoospermia.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n950", "ko": "H00874", "label": "n950", "labels": ":disease", "name": "Leukoencephalopathy with dystonia and motor neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Distal myopathy, Tateyama type is a peculiar form of distal myopathy associated with reduced caveolin-3 in muscle fibers in which the muscle atrophy is restricted to the small muscles of the hands and feet. Gene analysis has been disclosed heterozygous mutations in the caveolin-3 gene.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n952", "ko": "H02182", "label": "n952", "labels": ":disease", "name": "Distal myopathy, Tateyama type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ossified ligamentum flavum (OLF) is a condition of heterotopic lamellar bone formation within the yellow ligament. OLF is a widely described pathology in eastern Asia and rare in other parts of the world. The disease process first causes hypertrophy of the ligamentum flavum and subsequent ossification, which narrows the spinal canal and leads to myeloradiculopathy. The lower thoracic spine is most commonly affected. Previous hyperkyphosis and mechanical stress are thought to be predisposing conditions. It is tempting to think that OLF is genetically or pathologically inherited based on abnormalities of calcium or phosphate metabolism, on endocrinologic abnormalities, or on the presence of autoimmune disease. Such relationships, however, have not been documented. Treatment of cervical stenosis related to OLF is based on the standard principle of managing neural spinal abnormalities. Acute episodes of pain and onset of or increase in neurological deficits are treated with rest, external spinal immobilization with a collar or brace, and analgesics, anti-inflammatory, and/or antispasmodic medicines. Surgery is indicated for patients with acute or chronic progression of neurological deficits or persistent neurological deficits.", "disease_category": "Musculoskeletal disease", "id": "n953", "ko": "H01707", "label": "n953", "labels": ":disease", "name": "Ossified ligamentum flavum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brevundimonas species are aerobic non-fermenting gram-negative bacilli. They are infrequently isolated from clinical samples and can cause opportunistic infections in patients with underlying diseases.", "disease_category": "Infectious disease", "id": "n955", "ko": "H01151", "label": "n955", "labels": ":disease", "name": "Brevundimonas infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neuropathy ataxia and retinis pigmentosa (NARP syndrome) is a mitochondrial disorder characterized by retinal, central and peripheral neurodegeneration. Point mutations of the mitochondrial DNA ATPase 6 gene cause this disease.", "disease_category": "Inherited metabolic disease; Neurodegenerative disease; Mitochondrial disease", "id": "n957", "ko": "H01363", "label": "n957", "labels": ":disease", "name": "NARP syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Defects in the pyruvate dehydrogenase (PDH) complex is a major cause of primary lactic acidosis and neurological dysfunction in infancy. Recently, mutations in DLAT, the gene encoding dihydrolipoamide acetyltransferase, the E2 core component of the complex, have been described. Patients are less severely affected than typical patients with E1 mutations. Episodic dystonia was the major neurological manifestation.", "disease_category": "Inherited metabolic disease", "id": "n958", "ko": "H01999", "label": "n958", "labels": ":disease", "name": "Pyruvate dehydrogenase E2 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Progressive supranuclear palsy (PSP) is a progressing degenerative disease belonging to the family of tauophaties caused by abnormalities in the microtubule-associated protein, tau. PSP presents with an atypical parkinsonism characterized by progressive axial rigidity, vertical gaze palsy, dysarthria and dysphagia. Although the majority of cases of progressive supranuclear palsy appear to be sporadic, the scarcity of familial cases may lack of recognition of the variable phenotypic expression of PSP. One in every 100,000 Americans over the age of 60 have PSP and patients are usually middle-aged or elderly, and men are affected more often than women.", "disease_category": "Neurodegenerative disease", "id": "n959", "ko": "H00077", "label": "n959", "labels": ":disease", "name": "Progressive supranuclear palsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The mutations in the CASR gene which expresses in the parathyroid hormone producing chief cells of the parathyroid gland and the cells lining the kidney tubule affect calcium homeostasis. Loss-of-function mutations in the CASR gene are responsible for familial hypocalciuric hypercalcemia (FHH1) and for neonatal severe hyperparathyroidism (NSHPT). FHH1 is caused by homozygous mutations and characterized by benign symptoms with mild hypercalcaemia, whereas NSHPT is caused by homozygous mutations and characterized by more severe ones with severe hypercalcaemia and hyperparathyroid bone disease. Gain-of-function mutations are responsible for autosomal dominant hypocalcemia (ADH) that characterized by seizures in infancy, moderate hypocalcaemia and, absolute hypercalciuria.", "disease_category": "Endocrine disease; Urinary system disease", "id": "n961", "ko": "H00245", "label": "n961", "labels": ":disease", "name": "Calcium sensing receptor (CASR) related disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alopecia neurological defects and endocrinopathy syndrome (ANE syndrome) is an autosomal recessive disease that is clinically heterogeneous. ANE syndrome patients display multiple signs including a varied amount of hair loss, mental retardation, progressive loss of motor ability beginning in the second decade of life, hypogonadism, central adrenal insufficiency, short stature, microcephaly, and several other skeletal and skin abnormalities. The syndrome is caused by decreased expression of the nucleolar protein RBM28, known to be required for biogenesis of the 60S subunit of the ribosome.", "disease_category": "Ribosomopathy", "id": "n963", "ko": "H00621", "label": "n963", "labels": ":disease", "name": "Alopecia neurologic defects and endocrinopathy syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cowchock syndrome (CMTX4) is a slowly progressive X-linked recessive disorder with axonal neuropathy, deafness, and cognitive impairment. This syndrome is associated with a mutation in AIFM1, the gene encoding apoptosis-inducing factor.", "disease_category": "Nervous system disease", "id": "n965", "ko": "H02344", "label": "n965", "labels": ":disease", "name": "Cowchock syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cousin syndrome arises from errors of morphogenesis. It is characterized by scapular and pelvic hypoplasia along with epiphyseal abnormalities, congenital dwarfism, and facial dysmorphy including cranial, cervical, and auricular malformations. Cousin syndrome is linked to TBX15 insufficiency.", "disease_category": "Congenital malformation", "id": "n966", "ko": "H00873", "label": "n966", "labels": ":disease", "name": "Cousin syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kenny-Caffey syndrome (KCS) is a rare hereditary bone dysplasia characterized by osteosclerosis with medullary stenosis of long bones with hypocalcemia and ocular abnormalities. Recurrent bacterial infections are common in patients with KCS. KCS is mostly inherited as an autosomal dominant trait. Recently, mutations in the FAM111A gene has been identified. Autosomal recessive cases have mutations in TBCE gene that encodes chaperone proteins of tubulins.", "disease_category": "Congenital malformation", "id": "n967", "ko": "H00619", "label": "n967", "labels": ":disease", "name": "Kenny-Caffey syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile-onset limb and orofacial dyskinesia (IOLOD) is a hyperkinetic movement disorder due to homozygous mutations in PDE10A, that encodes a dual cAMP-cGMP phosphodiesterase. PDE10A is enriched in the medium spiny neurons of the corpus striatum.", "disease_category": "Nervous system disease", "id": "n968", "ko": "H02388", "label": "n968", "labels": ":disease", "name": "Infantile-onset limb and orofacial dyskinesia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type XV(GSD-XV) is an autosomal recessive disorder of glycogen metabolism. GSD-XV is caused by mutations in the GYG1 gene, which encodes the glycogenin. The typical presentation is muscle weakness and cardiomyopathy.", "disease_category": "Inherited metabolic disease", "id": "n969", "ko": "H01955", "label": "n969", "labels": ":disease", "name": "Glycogen storage disease type XV", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lipoprotein glomerulopathy is a rare hereditary disorder characterized by disturbed remnant lipoprotein catabolism and intravascular glomerular deposition of lipoprotein-containing thrombi. Patients usually present with proteinuria and hypertension, microhematuria is rare, and renal function becomes impaired. Rare mutations in apolipoprotein E (apoE) gene may contribute to the pathogenesis of the disease.", "disease_category": "Inherited metabolic disease; Cardiovascular disease", "id": "n970", "ko": "H00887", "label": "n970", "labels": ":disease", "name": "Lipoprotein glomerulopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acetobacter belongs to the group of acetic acid bacteria that oxidize alcohols or sugars incompletely. A. cibinongensis is one of the members that is mainly found in tropical fruits and flowers. A case of human infection with A. cibinongensis has been reported.", "disease_category": "Infectious disease", "id": "n971", "ko": "H01169", "label": "n971", "labels": ":disease", "name": "Acetobacter infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hydatidiform mole (HYDM) is an abnormal human pregnancy composed of hyperproliferative trophoblast occuring in approximately 1 in every 1500 pregnancies in Europe and North America. This incidence is higher in other areas in the world. Recurrent hydatidiform mole (RHM), the familial cases of the disease, is an autosomal recessive disorder in which molar tissues are diploid and have a biparental contribution to their genome. The molar tissues show abnormal epigenetic marking of maternal imprinted genes. Affected women have biallelic mutations in the NLRP7 gene (NALP7), a gene thought to be involved in inflammatory and apoptotic pathways.", "disease_category": "Reproductive system diseases", "id": "n972", "ko": "H00289", "label": "n972", "labels": ":disease", "name": "Recurrent hydatidiform moles", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "EVEN-plus (epiphyseal, vertebral, ear, nose, plus associated findings) syndrome is a rare multiple congenital anomalies syndrome. Mutations in the HSPA9 gene, coding for the mitochondrial chaperone mortalin, cause EVEN-plus syndrome.", "disease_category": "Congenital malformation", "id": "n974", "ko": "H02343", "label": "n974", "labels": ":disease", "name": "EVEN-plus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Focal segmental glomerulosclerosis (FSGS) is one of the most common forms of glomerular disorders leading to end stage kidney disease (ESKD). FSGS is defined as a clinicopathologic syndrome manifesting with high-grade proteinuria, associated with lesions of focal and segmental glomerular sclerosis and foot-process effacement. As the disease progresses, a more diffuse and global pattern of sclerosis evolves. FSGS accounts for 7-20 % of idiopathic nephrotic syndrome in children and 40 % in adults. There are two types of FSGS, primary (idiopathic) and secondary forms. The specific cause of primary FSGS has been ill-defined. Secondary FSGS is with recognized etiologic associations, including genetic mutations in podocyte-associated proteins, viruses, and drug toxicities. For the initial treatment of FSGS, corticosteroid and immunosuppressive therapy is recommended.", "disease_category": "Urinary system disease", "id": "n976", "ko": "H00626", "label": "n976", "labels": ":disease", "name": "Focal segmental glomerulosclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial neurogastrointestinal encephalopathy (MNGIE) is an autosomal recessive neurodegenerative disorder associated with thymidine phosphorylase deficiency resulting in high levels of plasma thymidine and a characteristic clinical phenotype. The disease is characterized clinically by ptosis, progressive external ophthalmoparesis, gastrointestinal dysmotility, cachexia, peripheral neuropathy, and leukoencephalopathy. MNGIE is caused by TYMP mutations. Rare cases of MNGIE-like phenotype have been linked to RRM2B and POLG mutations.", "disease_category": "Inherited metabolic disease; Neurodegenerative disease; Mitochondrial disease", "id": "n977", "ko": "H01390", "label": "n977", "labels": ":disease", "name": "Mitochondrial neurogastrointestinal encephalomyopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Liddle syndrome (LIDLS) is a rare form of autosomal dominant hypertension characterized by hypokalemic metabolic alkalosis, low-renin activity, and suppressed aldosterone secretion. The mutations in the epithelial Na+ channel gene cause failure of the protein endocytosis and accumulation of active channels at the cell surface, leading persistent absorption of Na+ and resulting in large blood volume and high blood pressure.", "disease_category": "Cardiovascular disease", "id": "n978", "ko": "H00242", "label": "n978", "labels": ":disease", "name": "Liddle syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Galactosemia (GALAC) is an autosomal recessive disorder caused by a defect in one of the enzyme genes for galactose metabolism. Newborns with the enzyme deficiency cannot properly metabolize milk sugar. Without treatment, toxic metabolites can cause severe growth problems including cataracts.", "disease_category": "Inherited metabolic disease", "id": "n979", "ko": "H00070", "label": "n979", "labels": ":disease", "name": "Galactosemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "3-Hydroxyacyl-CoA dehydrogenase (HADH, SCHAD) deficiency is an autosomal recessive metabolic disorder, resulting from mutations in the HADH gene. HADH deficiency is one of the mitochondrial fatty acid oxidation disorder that has been the most recently described only in a few patients. The clinical phenotype of most patients that have been described is recurrent hypoglycemia associated with hyperinsulinism.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n980", "ko": "H01364", "label": "n980", "labels": ":disease", "name": "3-Hydroxyacyl-CoA dehydrogenase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "STAR syndrome is an X-linked dominant disorder caused by mutations in the cyclin family member FAM58A characterized by syndactyly, telecanthus, and anogenital and renal malformations. The cardinal features of this syndrome are a characteristic facial appearance with apparent telecanthus and broad tripartite nasal tip, variable syndactyly of toes 2-5, hypoplastic labia, anal atresia, and urogenital malformations.", "disease_category": "Congenital malformation", "id": "n981", "ko": "H01156", "label": "n981", "labels": ":disease", "name": "STAR syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The spondylometaphyseal dysplasias (SMD) are a group of short-stature disorders distinguished by abnormalities in the vertebrae and the metaphyses of the tubular bones. Aside from the most common SMD Kozlowski type (SMDK) and the second most common SMD corner fracture type (SMDCF), there are several rare subtypes and numerous unclassifiable cases of SMD.", "disease_category": "Congenital malformation", "id": "n984", "ko": "H02185", "label": "n984", "labels": ":disease", "name": "Spondylometaphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypopituitarism is a chronic endocrine illness, and is the partial or complete insufficiency of anterior pituitary hormone secretion. Anterior pituitary is composed of five cell types that secrete growth hormone (GH), prolactin (PRL), follicle-stimulating hormone (FSH) and luteinizing hormone (LH), thyroid stimulating hormone (TSH) and corticotropin hormone (ACTH). Clinical manifestations of hypopituitarism are variable, often insidious in onset and dependent on the degree and severity of hormone deficiency. However, it is associated with increased mortality and morbidity. A variety of diseases may cause hypopituitarism and, accordingly, this disorder can be divided into two types depending on its cause. Primary hypopituitarism is caused by disorders of the pituitary gland itself and may be due to the loss, damage, or dysfunction of pituitary hormone-secreting cells. On the other hand, secondary hypopituitarism is the result of diseases of the hypothalamus or pituitary stalk interrupting the nerve or vascular connections to the pituitary gland, thereby reducing the secretion of the pituitary hormones. Hypopituitarism can be easily diagnosed by measuring basal pituitary and target hormone levels. MR imaging of the hypothalamo-pituitary region may provide essential information. The most common causes of primary hypopituitarism are pituitary adenoma and complications from surgery or radiation therapy for the treatment of pituitary adenoma. In rare cases, hypopituitarism has been observed when the infection occurs. Sheehan\u0027s syndrome is hypopituitarism caused by the postpartum hemorrhage of the pituitary gland. In still rarer cases, solitary or complicated pituitary hormone deficiency syndromes may occur due to genetic causes and typically affect children. The treatment of hypopituitarism typically involves a replacement of the deficient hormone but care must be taken because several studies have reported an increased incidence of cardiovascular disorders and number of deaths among these patients.", "disease_category": "Endocrine disease", "id": "n985", "ko": "H01700", "label": "n985", "labels": ":disease", "name": "Hypopituitarism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "MASA syndrome (mental retardation, aphasia, shuffling gait, and adducted thumbs) is an X-linked disorder. The main clinical features are summarised by the acronym. Mutations in the gene for neural cell adhesion molecule L1 (L1CAM) have been reported from families of MASA syndrome, X-linked recessive spastic paraplegia, and X-linked aqueductal stenosis or hydrocephalus (HSAS) and these syndromes form part of a clinical spectrum resulting from a heterogenous group of mutations in L1CAM.", "disease_category": "Congenital malformation; Nervous system disease", "id": "n986", "ko": "H02178", "label": "n986", "labels": ":disease", "name": "MASA syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Defects in the pyruvate dehydrogenase (PDH) complex are an important cause of primary lactic acidosis. It can also present as a more chronic neurodegenerative disease with extensive cerebral atrophy and structural anomalies in the brain, as Leigh syndrome. The great majority of PDH complex deficiencies result from mutations in the X-linked pyruvate dehydrogenase (E1) alpha subunit gene.", "disease_category": "Inherited metabolic disease", "id": "n988", "ko": "H01997", "label": "n988", "labels": ":disease", "name": "Pyruvate dehydrogenase E1-alpha deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Papillon-Lefevre syndrome (PLS) is an autosomal recessive disorder caused by deficiency of cathepsin C, a lysosomal cysteine proteinase that functions by removing dipeptides from the amino termini of its substrates. The disease is characterized by palmoplantar keratoderma and juvenile periodontitis.", "disease_category": "Congenital disorder of metabolism; Congenital malformation", "id": "n993", "ko": "H00274", "label": "n993", "labels": ":disease", "name": "Papillon-Lefevre syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chondrodysplasia punctata (CDP) is a congenital disorder characterized by a skeletal abnormality, characterized by punctate calcification of the cartilage of the epiphyses, larynx and trachea. Different forms of CDP exist, the most common of which is inherited as an autosomal recessive trait (Rhizomelic CDP). CDP may also be inherited in a recessive and dominant X-linked fashion. The X-linked recessive CDP (CDPX1) characterized by facial anomalies with severe nasal hypoplasia, short stature, and distal phalangeal hypoplasia. Mutations in ARSE which encodes arylsulfatase E, showing a high sequence homology to steroid sulfatase. In X-linked dominant CDP (CDPX2), aberrant punctate calcification in cartilage is most prominent around the vertebral column, pelvis, and long bones. Additionally, CDPX2 patients may have asymmetric rhizomesomelia, sectorial cataracts, patchy alopecia, ichthyosis, and atrophoderma. It has been found that defects in D8-D7 sterol isomerase (EBP) cause CDPX2 and suggest a role for sterols in bone development.", "disease_category": "Congenital malformation", "id": "n995", "ko": "H01194", "label": "n995", "labels": ":disease", "name": "X-linked chondrodysplasia punctata", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cardiac valvular defect, developmental (CVDD) is non-syndromic severe congenital valve malformation. The identification of loss-of-function mutations in the PLD1 gene in two unrelated families with CVDD has been reported.", "disease_category": "Congenital malformation", "id": "n996", "ko": "H02375", "label": "n996", "labels": ":disease", "name": "Cardiac valvular defect, developmental", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycoproteinoses is a group of autosomal recessive lysosomal storage diseases caused by deficient activty of enzymes that play important roles in the degradation of glycoproteins such as N-linked or O-linked oligosaccharides. The lack of a single enzyme leads to the complete blockage of the catabolic chain and results in the accumulation of undegraded oligosaccharides in lysosomes. Glycoproteinoses share many clinical features such as mental retardation, coarse facies, and dysostosis multiplex. Cathepsin A-deficiency causes combined sialidase and beta-galactosidase deficiency (Sialidosis and Galactosialidosis) due to its function in stabilising these two hydrolases.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n997", "ko": "H00422", "label": "n997", "labels": ":disease", "name": "Glycoproteinoses", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Treacher Collins syndrome (TCS) is a rare congenital birth disorder characterized by severe craniofacial defects. Autosomal dominant TCS1 and TCS2 are caused by mutations in the TCOF1 and POLR1D genes, respectively. Autosomal recessive TCS3 is caused by mutations in the POLR1C gene. The majority of TCS cases are caused by a mutation in TCOF1 gene which encodes a putative nucleolar phosphoprotein known as treacle. It has suggested that treacle is involved in the production of ribosomal RNA within cells. POLR1C and POLR1D encode subunits present in RNA polymerase I and III. Both of these polymerases are involved in ribosomal RNA transcription.", "disease_category": "Ribosomopathy", "id": "n998", "ko": "H00610", "label": "n998", "labels": ":disease", "name": "Treacher Collins syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked recessive nephrolithiasis with renal failure (XRN) is a form of X-linked hypercalciuric nephrolithiasis. It is characterized by recurrent nephrolithiasis, nephrocalcinosis, and progressive renal failure, associated with mutations in a renal chloride channel gene, CLCN5.", "disease_category": "Urinary system disease", "id": "n999", "ko": "H02147", "label": "n999", "labels": ":disease", "name": "X-linked recessive nephrolithiasis with renal failure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cleft palate, psychomotor retardation, and distinctive facial features (CPRF) is a new genetic disorder that phenotypically resembles the Kabuki syndrome [DS:H00570] but with distinctive facial features, skeletal anomalies and, cognitive impairment. It has been reported that de novo mutations in KDM1A cause this disease. KDM1A is a histone demethylase that has been shown to play diverse and key roles in regulating gene expression during development.", "disease_category": "Congenital malformation", "id": "n1000", "ko": "H02381", "label": "n1000", "labels": ":disease", "name": "Cleft palate, psychomotor retardation, and distinctive facial features", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vogt-Koyanagi-Harada syndrome (VKHS), initially described as an uveomeningoencephalitic syndrome, is a rare systemic autoimmune disease that targets melanocyte-rich tissues, such as the eye, inner ear, meninges, skin and hair. This disease is characterized by panuveitis, often associated with neurologic and cutaneous manifestations, including headache, hearing loss, vitiligo, and poliosis. VKHS is more common in individuals of pigmented skin, such as Asians, Middle Easterners, Hispanics and Native Americans. Although the exact etiology of VKHS remains unclear, it has also been postulated that such an autoimmune response might be triggered by an infectious agent in a genetically susceptible individual. Several studies have demonstrated that HLA-DR4 is strongly associated with VKHD.", "disease_category": "Immune system disease; Nervous system disease", "id": "n1001", "ko": "H01504", "label": "n1001", "labels": ":disease", "name": "Vogt-Koyanagi-Harada syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Persistent truncus arteriosus (PTA) is a rare congenital condition in which a solitary arterial trunk arises from the base of the heart and supplies the coronary, pulmonary and systemic arteries. It is recognized as the most severe phenotype of outflow tract defect, and survival into adulthood is dismal without surgery. It is often associated with an unfavorable prognosis because complete surgical repair is not always possible. Mutations in the NKX2-6 gene and GATA6 gene have been found in patients with PTA. The association between truncus arteriosus and chromosome 22q11 deletion is well recognized.", "disease_category": "Cardiovascular disease", "id": "n1002", "ko": "H01736", "label": "n1002", "labels": ":disease", "name": "Persistent truncus arteriosus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial trifunctional protein (TFP) deficiency is a rare autosomal recessive disorder that is caused by mutations in HADHA and HADHB. TFP is a multienzyme complex of the fatty acid beta-oxidation cycle. Human TFP is an octamer composed of four alpha-subunits harboring long-chain enoyl-CoA hydratase and long-chain L-3-hydroxyacyl-CoA dehydrogenase (LCHAD) and four beta-subunits encoding long-chain 3-ketoacyl-CoA thiolase (LCKAT). This disease includes a lethal neonatal phenotype with cardiomyopathy and Reye-like syndrome, an infantile hepatic phenotype with recurrent hypoketotic hypoglycemia, and a childhood or adolescent-onset neuromyopathic phenotype with peripheral neuropathy and recurrent rhabdomyolysis.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1004", "ko": "H01352", "label": "n1004", "labels": ":disease", "name": "Mitochondrial trifunctional protein deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schizencephaly is a clinically and etiologically heterogeneous cerebral malformation presenting as unilateral or bilateral hemispheric cleft with direct connection between the inner and outer liquor spaces. Gray matter-lined clefts in the cerebral cortex and a range of neurological presentations are characteristic. Mutations in SIX3, SHH, and EMX2 have been reported.", "disease_category": "Congenital malformation", "id": "n1005", "ko": "H01160", "label": "n1005", "labels": ":disease", "name": "Schizencephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Becker muscular dystrophy (BMD) is a X-linked neuromuscular disorder principally affecting males. It is caused by mutations in the DMD gene, which codes for dystrophin. In Becker muscular dystrophy, the distribution of muscle wasting and weakness is closely similar to that in Duchenne muscular dystrophy [DS:H01963], but the course of the disease is more benign.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1006", "ko": "H01964", "label": "n1006", "labels": ":disease", "name": "Becker muscular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alopecia universalis is the most severe form of alopecia areata, characterized by generalized scalp and body atrichia with papular lesions. Mutations in the gene HR coding for the Hairless protein are associated with alopecia universalis. It is inherited in autosomal recessive manner.", "disease_category": "Skin disease", "id": "n1007", "ko": "H01158", "label": "n1007", "labels": ":disease", "name": "Alopecia universalis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epidermodysplasia verruciformis (EV) is a rare autosomal recessive genodermatosis, which is characterized by persistent human papillomavirus infection. The clinical features are lifelong eruption of pityriasis versicolor-like macules, flat wart-like papules and development of cutaneous carcinomas.", "disease_category": "Skin disease", "id": "n1008", "ko": "H00842", "label": "n1008", "labels": ":disease", "name": "Epidermodysplasia verruciformis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Muenke syndrome is an autosomal dominant disorder characterized by coronal suture craniosynostosis, hearing loss, developmental delay, carpal and tarsal fusions, and the presence of the mutation P250R in FGFR3 gene.", "disease_category": "Congenital malformation", "id": "n1009", "ko": "H01990", "label": "n1009", "labels": ":disease", "name": "Muenke syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital bile acid synthesis defects (CBAS) involve congenital deficiencies in enzymes responsible for catalyzing key reactions in bile acid synthesis. CBAS type 1, 2 ,3 and 4 are due to mutations in HSD3B7, AKR1D1, CYP7B1, and AMACR, respectively. Inherited mutations that impair bile acid synthesis cause a spectrum of human disease ranging from liver failure in early childhood to progressive neuropathy in adults.", "disease_category": "Congenital disorder of metabolism", "id": "n1010", "ko": "H00628", "label": "n1010", "labels": ":disease", "name": "Congenital bile acid synthesis defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lujan-Fryns syndrome (LFS) is a X-linked mental retardation (XLMR) syndrome, caused by mutations in the MED12 gene. LFS is characterised by tall stature with asthenic habitus, macrocephaly, a tall narrow face, maxillary hypoplasia, a high narrow palate, a small or receding chin, long hands with hyperextensible digits, hypernasal speech, hypotonia, mild-to-moderate mental retardation, behavioural aberrations and dysgenesis of the corpus callosum.", "disease_category": "Congenital malformation", "id": "n1011", "ko": "H00889", "label": "n1011", "labels": ":disease", "name": "Lujan-Fryns syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pyogenic sterile arthritis, pyoderma gangrenosum, and acne (PAPA) syndrome is a rare autoimflammatory disease with early onset, developing erosive arthritis. It is inherited in an autosomal dominant fashion. Patients typically develop cystic acne, abscesses and cutaneous ulcers, including pyoderma gangrenosum-like lesions. PAPA syndrome is caused by gain-of function mutations in PSTPIP1, a protein capable of associating with pyrin. Mutated PSTPIP1 reduces the inhibitory role of pyrin on inflammasome activation and therefore, potenciates the IL-1beta pathway. Elevated TNFalpha levels are also described.", "disease_category": "Immune system disease", "id": "n1013", "ko": "H00287", "label": "n1013", "labels": ":disease", "name": "Pyogenic sterile arthritis, pyoderma gangrenosum, and acne syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kearns-Sayre Syndrome is a multisystem disorder characterized by ophthalmoplegia, pigmentary retinopathy, heart block, and cerebellar ataxia. This disease is caused by various large-scale deletions of mitochondrial DNA.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n1014", "ko": "H01355", "label": "n1014", "labels": ":disease", "name": "Kearns-Sayre syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fragile X tremor/ataxia syndrome (FXTAS) is a neurodegenerative disorder affecting carriers of premutation CGG repeat expansions (range: 55-200) in the fragile X mental retardation 1 (FMR1) gene. Common manifestations of FXTAS are progressive intention tremor, cerebellar gait ataxia, parkinsonism, working memory impairment, and frontal executive dysfunction. FXTAS occurs predominantly in men over age 50 years.", "disease_category": "Chromosomal abnormality", "id": "n1015", "ko": "H01731", "label": "n1015", "labels": ":disease", "name": "Fragile X tremor/ataxia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Phaeohyphomycosis is an infectious disease caused by many species of dematiaceous fungi. It is associated with a wide range of inflammatory responses. Over 100 species and 60 genera of dematiaceous fungi have been confirmed as agents of phaeohyphomycosis. They are commonly found in the soil and are generally distributed worldwide. Exposure is thought to be from inhalation or minor trauma.", "disease_category": "Infectious disease", "id": "n1016", "ko": "H02386", "label": "n1016", "labels": ":disease", "name": "Phaeohyphomycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Desmosterolosis is a very rare disorder of cholesterol biosynthesis. Multiple congenital malformations including developmental delay, brain malformations, skeletal anomalies, and facial deformities are caused by impaired cholesterol synthesis due to mutations in the enzyme 24-dehydrocholesterol reductase (DHCR24).", "disease_category": "Congenital malformation", "id": "n1018", "ko": "H00617", "label": "n1018", "labels": ":disease", "name": "Desmosterolosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Boucher-Neuhauser syndrome (BNS) is a rare syndrome characterized by the triad of early-onset autosomal-recessive cerebellar ataxia (ARCA), hypogonadotropic hypogonadism, and chorioretinal dystrophy. Gait ataxia in BNS has been typically reported between the first and third decades of life; later ages of onset are rare. BNS has recently been linked to autosomal-recessive mutations in the PNPLA6 gene.", "disease_category": "Nervous system disease", "id": "n1019", "ko": "H02140", "label": "n1019", "labels": ":disease", "name": "Boucher-Neuhauser syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cystoisosporiasis is a human enteritis caused by Cystoisospora belli. Cystoisospora belli is an obligate intracellular protozoa in phylum Apicomplexa. The transmission is through ingestion of sporulated oocysts contaminating food or water. It can cause severe diarrhea in immunocompromised patients, with a high rate of recurrence and risk of dissemination.", "disease_category": "Infectious disease", "id": "n1020", "ko": "H02372", "label": "n1020", "labels": ":disease", "name": "Cystoisosporiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Defects in lysosomal cysteine proteases (Cathepsins) are autosomal recessive lysosomal storage diseases. To date only following two human diseases cathepsin deficiencies have been described, though there are eleven lysosomal cystein proteases. Deficiency of cathepsin C leads to Papillon-Lefevre syndrome characterized by palmoplantar hyperkeratosis and severe early onset periodontitis. Deficiency of cathepsin K leads to pycnodysostosis characterized by osteosclerosis and short stature. Recent findings suggest a more expanded role for cathepsins in human biology.", "disease_category": "Inherited metabolic disease; Congenital malformation", "id": "n1021", "ko": "H00425", "label": "n1021", "labels": ":disease", "name": "Lysosomal cysteine protease deficiencies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial tumoral calcinosis (FTC) refers to a group of disorders inherited in an autosomal recessive fashion, distinguished by the development of ectopic and vascular calcified masses that occur in settings of hyperphosphatemia (hFTC) and normophosphatemia (nFTC). hFTC is characterized by increased re-absorption of phosphate through the renal proximal tubule, resulting in elevated phosphate concentration and deposition of calcified deposits in cutaneous and subcutaneous tissues, occasionally, in visceral organs. hFTC has been shown to result from mutations in three genes: fibroblast growth factor-23 (FGF23), KL encoding Klotho, and GALNT3, which encodes a glycosyltransferase responsible for FGF23 O-glycosylation; defective function of any one of these three proteins results in hyperphosphatemia and ectopic calcification. nFTC is characterized by absence of metabolic abnormalities. nFTC has been found to be associated with absence of functional SAMD9, a putative tumor suppressor and anti-inflammatory protein.", "disease_category": "Inherited metabolic disease", "id": "n1023", "ko": "H01193", "lab
