ploviricotina; Ellioviricetes; Bunyavirales; Arenaviridae; Mammarenavirus"}, {"color": "#97c2fc", "description": "Basal laminar drusen (BLD, also termed cuticular drusen or early adult onset grouped drusen) is an early-onset-drusen phenotype that shows a pattern of uniform small (25 to 75 micrometer), slightly raised, yellow subretinal nodules randomly scattered in the macula. In later stages, these drusen often become more numerous, with clustered groups of drusen scattered throughout the retina. It has been reported that a variant in CFH gene is strongly associated with this disease.", "disease_category": "Nervous system disease", "id": "n0", "ko": "H02108", "label": "n0", "labels": ":disease", "name": "Basal laminar drusen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Succinic semialdehyde dehydrogenase (SSADH) deficiency, also known as 4-hydroxybutyric aciduria (4-HBA), is an autosomal recessive inborn error of metabolism. Clinical features include intellectual disability with prominent deficits in expressive language, hypotonia, nonprogressive ataxia, and hyporeflexia. The causative gene is aldehyde dehydrogenase 5 family, member A1 (ALDH5A1) encoding SSADH. SSADH is deficient in affected individuals impairing the formation of succinic acid from succinic semialdehyde and leading to the increased production of 4-HBA.", "disease_category": "Inherited metabolic disease", "id": "n1", "ko": "H00835", "label": "n1", "labels": ":disease", "name": "Succinic semialdehyde dehydrogenase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renpenning syndrome is a group of X-linked mental retardation syndromes, caused by mutations in human polyglutamine-binding protein 1 (PQBP1) gene. It is characterized by intellectual deficiency, microcephaly, short stature, and microrchidia. PQBP1 plays important roles in neurodevelopment and neuronal functions. It is thought to interact with RNA polymerase, transcription factors, and spliceosome proteins, and thus to act as a transcription and splicing regulator.", "disease_category": "Congenital malformation", "id": "n3", "ko": "H01913", "label": "n3", "labels": ":disease", "name": "Renpenning syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neuroferritinopathy is a rare autosomal dominant disease caused by mutations in the ferritin light chain (FTL) gene leading to abnormal excessive iron accumulation in the brain, predominantly in the basal ganglia. Clinically, the disease presents as a chorea and dystonia. Clinical presentation may also include extrapyramidal and pyramidal tract signs as well as cerebellar ataxia, dysautonomia, cognitive decline, and psychiatric symptoms.", "disease_category": "Neurodegenerative disease", "id": "n4", "ko": "H01779", "label": "n4", "labels": ":disease", "name": "Neuroferritinopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondylocarpotarsal synostosis syndrome is an autosomal recessive disease characterized by the malsegmentation of vertebrae and the fusion of carpal and tarsal bones. Retinal anomalies and hearing loss are also observed. Spondylocarpotarsal synostosis syndrome is due to FLNB mutations.", "disease_category": "Congenital malformation", "id": "n5", "ko": "H00499", "label": "n5", "labels": ":disease", "name": "Spondylocarpotarsal synostosis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile Refsum disease (IRD) is an autosomal recessive peroxisome biogenesis disorder, whose clinical and biochemical features are different from the adult form of Refsum disease. IRD is characterized by delayed development, mental retardation, hepatomegaly, and skeletal changes.", "disease_category": "Inherited metabolic disease", "id": "n6", "ko": "H00204", "label": "n6", "labels": ":disease", "name": "Infantile Refsum disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Buschke-Ollendorff syndrome (BOS), also known as Osteopoikilosis, is a disorders characterized by increased bone density. Loss-of-function mutations in LEMD3, which encodes an inner nuclear membrane protein can result in these conditions. LEMD3 is thought to be involved in Smad signaling.", "disease_category": "Congenital malformation", "id": "n8", "ko": "H00452", "label": "n8", "labels": ":disease", "name": "Buschke-Ollendorff syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "RERE-related neurodevelopmental syndrome, also known as neurodevelopmental disorder with or without anomalies of the brain, eye, or heart (NEDBEH), is a rare autosomal dominant disorder. Patients with intellectual disability, developmental delay, and autism spectrum disorder who carry mutations in RERE have been described. RERE is a widely-expressed nuclear receptor coregulator that positively regulates retinoic acid signaling.", "disease_category": "Mental and behavioural disorder", "id": "n10", "ko": "H02305", "label": "n10", "labels": ":disease", "name": "RERE-related neurodevelopmental syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Laurence-Moon syndrome is caused by mutations in the PNPLA6 gene, encoding neuropathy target esterase (NTE). It is characterised by chorioretinopathy, pituitary dysfunction, childhood onset of ataxia, and spastic paraplegia. Polydactyly and renal disease are absent. So it is distinct from Bardet-Biedl syndrome.", "disease_category": "Nervous system disease", "id": "n11", "ko": "H02137", "label": "n11", "labels": ":disease", "name": "Laurence-Moon syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital contractural arachnodactyly (CCA) or Beals syndrome is an autosomal dominant disorder characterized by a Marfan-like appearance and arachnodactyly. Most affected individuals have \u0027crumpled\u0027 ears, contractures of major joints, and camptodactyly. Additional features include muscular hypoplasia and scoliosis. In contrast to Marfan syndrome, CCA does not affect the aorta or the eyes.", "disease_category": "Congenital malformation", "id": "n12", "ko": "H00660", "label": "n12", "labels": ":disease", "name": "Congenital contractural arachnodactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial idiopathic basal ganglia calcification, also known as Fahr disease, is an inherited neurological disorder characterized by symmetrical calcification of cerebral structures lacking known metabolic causes such as calcium or phosphorus homeostasis disorders. Currently, autosomal dominant and recessive causative genes have been identified.", "disease_category": "Nervous system disease", "id": "n13", "ko": "H01574", "label": "n13", "labels": ":disease", "name": "Familial idiopathic basal ganglia calcification", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dent disease is a renal tubular disorder characterized by manifestations of proximal tubule dysfunction, including low-molecular-weight proteinuria, hypercalciuria, nephrolithiasis, nephrocalcinosis, and progressive renal failure. The disease is caused by mutations in either the CLCN5 or OCRL1 genes. CLCN5 encodes a member of the ClC family of chloride ion channels and ion transporters. OCRL1 encodes a phosphatidylinositol bisphosphate (PIP2) 5-phosphatase and mutations are also associated with Lowe Syndrome.", "disease_category": "Urinary system disease", "id": "n14", "ko": "H00694", "label": "n14", "labels": ":disease", "name": "Dent disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "STING (stimulator of interferon genes)-associated basculopathy with onset in infancy (SAVI) is a rare hereditary autoinflammatory disorder caused by gain-of-function mutations in TMEM173, the gene encoding the STING protein. It is considered that the mutations in the TMEM173 gene confer constitutive activation of STING and hypersensitivity to ligand stimulation, resulting in chronic activation of the STING-interferon pathway. Patients with SAVI have severe neonatal-onset small vessel vasculitis, which is expressed by telangiectatic ulcerative rashes in the limbs, earlobes, or nose, leading to microangiopathic thrombosis, vessel occlusion, and even risk of gangrene. Some SAVI patients may present chronic interstitial lung disease, which can be severe and lethal.", "disease_category": "Immune system disease", "id": "n15", "ko": "H01746", "label": "n15", "labels": ":disease", "name": "STING-associated vasculopathy with onset in infancy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pneumothorax is defined as air or gas accumulated in the pleural space and can be classified as spontaneous or traumatic. Traumatic pneumothorax includes iatrogenic cases caused during procedures such as pacemaker insertion. Spontaneous pneumothorax can be subclassified as primary or secondary. Primary spontaneous pneumothorax (PSP), which is defined as a pneumothorax without underlying lung disease, predominantly occurs in young, thin males. It is usually caused by ruptured pleural blebs or bullae. Approximately 10% of patients with PSP have a positive family history. Gene mutations in folliculin (FLCN) have been found.", "disease_category": "Respiratory disease", "id": "n17", "ko": "H01110", "label": "n17", "labels": ":disease", "name": "Pneumothorax", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Christianson syndrome (CS) is a rare, X-linked mental retardation syndrome, caused by mutations in SLC9A6. CS is characterized by severe intellectual disability, microcephaly, epilepsy, ataxia, and absent speech. The clinical phenotype of CS mimics Angelman syndrome and CS was initially called X-linked Angelman-like syndrome.", "disease_category": "Congenital malformation", "id": "n18", "ko": "H01914", "label": "n18", "labels": ":disease", "name": "Christianson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Reticular dysgenesis (RD) is a rare congenital immunodeficiency classified within the severe combined immunodeficiencies (SCIDs). It is inherited in an autosomal recessive manner, and is characterized by absence of granulocytes and almost complete deficiency of lymphocytes in peripheral blood, hypoplasia of the thymus and secondary lymphoid organs, and lack of innate and adaptive humoral and cellular immune functions, leading to fatal septicemia within days after birth. The bone marrow showed a maturation arrest in the myeloid and lymphoid lineage. The underlying genetic defect for most cases of RD have been identified in the gene encoding adenylate kinase 2 (AK2).", "disease_category": "Immune system disease", "id": "n19", "ko": "H01128", "label": "n19", "labels": ":disease", "name": "Reticular dysgenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neuroacanthocytosis (NA) syndromes are a heterogeneous group of diseases in which nervous system abnormalities coincide with red blood cell acanthocytosis. Core NA syndromes are one of the broad groups of NA disorders characterized by degeneration of the basal ganglia, movement disorders, cognitive impairment, and psychiatric features. NA syndromes are caused by disease-specific genetic mutations. The mechanism by which these mutations cause neurodegeneration is not known.", "disease_category": "Nervous system disease", "id": "n20", "ko": "H00832", "label": "n20", "labels": ":disease", "name": "Core neuroacanthocytosis syndromes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked mental retardation (MRX) is an inherited condition that causes failure to develop cognitive abilities because of mutations in several genes on the X chromosome. XLMR is subdivided into syndromic and non-syndromic forms, depending on whether further abnormalities are found or not. Syndromic XLMR is characterized by recognizable dysmorphic features, neurological complications, and/or metabolic abnormalities.", "disease_category": "Mental and behavioural disorder", "id": "n21", "ko": "H00658", "label": "n21", "labels": ":disease", "name": "Syndromic X-linked mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic recurrent multifocal osteomyelitis (CRMO), also known as Majeed syndrome, is a rare, autosomal recessive autoinflammatory disorder consisting of chronic recurrent multifocal osteomyelitis, congenital dyserythropoietic anemia, and neutrophilic dermatosis. It has been reported that mutations in LPIN2 are responsible for this syndrome.", "disease_category": "Inherited metabolic disease; Immune system disease", "id": "n22", "ko": "H01117", "label": "n22", "labels": ":disease", "name": "Chronic recurrent multifocal osteomyelitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ichthyosis Bullosa of Siemens (IBS) is an autosomal dominant disorder characterized by mild hyperkeratosis and blister formation. The blistering is superficial, and areas of peeling of the skin are known as the \u0027Mauserung phenomenon\u0027. IBS shows similar features to those in epidermolytic hyperkeratosis, but can be distinguished by the absence of erythema.", "disease_category": "Congenital malformation", "id": "n24", "ko": "H00693", "label": "n24", "labels": ":disease", "name": "Ichthyosis bullosa of Siemens", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoinflammation lipodystrophy and dermatosis syndrome (ALDD) is a systemic inflammatory condition characterized by recurrent episodes of fever, cutaneous lesions, lipodystrophy, and visceral inflammatory manifestations. In 2011, several studies showed that a number of disorders referred to as joint contractures, muscle atrophy, microcytic anemia, and panniculitis-induced lipodystrophy (JMP) syndrome, Nakajo-Nishimura syndrome, Japanese autoinflammatory syndrome with lipodystrophy (JASL), and chronic atypical neutrophilic dermatosis with lipodystrophy and elevated temperature (CANDLE) syndrome are caused by mutations in proteasome subunit beta type 8 (PSMB8) gene, indicating that these disorders are disease phenotypes along the same disease spectrum. Key symptoms include a persistent fever (higher than 38.5 degrees Celsius), steroid-sensitive erythema nodosum-like (edematous and purpuric) plaques, long clubbed fingers, hyperhidrosis, myositis, hepatosplenomegaly, macroglossia, facial and limbs lipoatrophy, and developmental (height, weight, and IQ) retardation. Skin biopsies show immature myeloid-lineage cells with mitoses. Some patients may have joint contracture, auricular and nasal chondritis, and calcification of the basal ganglia. Acute cardiovascular event is the leading cause of death in these patients for whom life expectancy is notably reduced. Management of these patients is by palliative care. The need for steroids is very high even in combination with anti IL-1, anti IL-6 or anti-TNF treatments.", "disease_category": "Immune system disease", "id": "n25", "ko": "H01741", "label": "n25", "labels": ":disease", "name": "Autoinflammation lipodystrophy and dermatosis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Zimmermann-Laband syndrome (ZLS) is a rare craniofacial malformation syndrome with predominant intraoral involvement consisting in diffuse gingival fibromatosis of early onset. Most cases are sporadic, suggesting autosomal dominant inheritance with de novo mutations. The main clinical characteristics of ZLS are gingival enlargement, prominent nose and thick ears with soft cartilages, nail aplasia or hypoplasia, hypertrichosis, joint hyperextensibility, hepato(spleno)megaly, and intellectual disability with or without epilepsy. Mutations in KCNH1 and ATP6V1B2 account for a proportion of ZLS.", "disease_category": "Congenital malformation", "id": "n26", "ko": "H01573", "label": "n26", "labels": ":disease", "name": "Zimmermann-Laband syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucolipidosis type III (MLIII), or pseudo-Hurler polydystrophy, is an autosomal recessive disorder affecting lysosomal hydrolase trafficking. The clinical phenotype is variable, and some MLIII patients survive to adulthood. MLIII is caused by the deficiency of GlcNac-1-phosphotransferase, that is exists as a heterohexamer comprising three subunits, alpha, beta, and gamma. It is encoded by two distinct genes, GNPTAB and GNPTAG.", "disease_category": "Congenital disorder of metabolism", "id": "n27", "ko": "H02130", "label": "n27", "labels": ":disease", "name": "Mucolipidosis III", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Woolly hair (WH) is a group of hair shaft dystrophies characterized by fine and tightly curled hair. WH is inherited in either autosomal dominant and autosomal recessive manner. Autosomal recessive woolly hair can also show varying degrees of sparse hair or hypotrichosis (HYPT).", "disease_category": "Congenital malformation", "id": "n28", "ko": "H00667", "label": "n28", "labels": ":disease", "name": "Woolly hair", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Although malignant tumors of the liver are rare during childhood, hepatoblastoma is the most common liver cancer in children, usually diagnosed during the first 3 years of life. These tumors are thought to arise from hepatic progenitors or hepatoblasts. The most frequent genetic aberrations (70-90%) in hepatoblastoma occur in genes involved in the Wnt signaling pathway. The Wnt signaling pathway is activated often by acquired activating mutations of the beta-catenin (CTNNB1) gene, and less commonly through constitutional mutations of the APC gene or somatic mutations of other genes in the pathway.", "disease_category": "Cancer", "id": "n31", "ko": "H02302", "label": "n31", "labels": ":disease", "name": "Hepatoblastoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acatalasia is an autosomal recessive peroxisomal disorder caused by deficiency of erythrocyte catalase that metabolizes both hydrogen peroxide and a variety of substrates such as ethanol, methanol, phenol and nitrites. Catalase has an important protective function against the toxic effects of peroxides generated in peroxisomes and removes them with high efficiency. The Japanese, Swiss, and Hungarian types of acatalasemia display differences in biochemical and genetic aspects. Takahara\u0027s disease shows progressive oral gangrene and formerly occurred in about half of Japanese acatalasemia patients.", "disease_category": "Congenital disorder of metabolism", "id": "n33", "ko": "H00203", "label": "n33", "labels": ":disease", "name": "Acatalasemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile hypotonia with psychomotor retardation and characteristic facies (IHPRF) is an autosomal-recessive syndrome characterized by subtle facial dysmorphism, variable degrees of hypotonia, speech impairment, chronic constipation, and intellectual disability. It is caused by mutations in the cation channel NALCN and UNC80. NALCN has a role in basal sodium ion leak conductance in neurons, essential for neuronal function. UNC80 bridges between UNC79 and NALCN. Recently, pathogenic biallelic variants in TBC1-domain-containing kinase (TBCK) were also identified.", "disease_category": "Congenital malformation", "id": "n34", "ko": "H01922", "label": "n34", "labels": ":disease", "name": "Infantile hypotonia with psychomotor retardation and characteristic facies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoinflammation with infantile enterocolitis (AIFEC) is a rare autosomal dominant disease characterized by neonatal-onset enterocolitis, periodic fever, and fatal/near-fatal episodes of autoinflammation. It was shown that the disease is caused by gain-of-function mutations in NLRC4. NLRC4 protein is known to directly assemble inflammasomes that activate IL-1beta and IL-18.", "disease_category": "Immune system disease", "id": "n35", "ko": "H01748", "label": "n35", "labels": ":disease", "name": "Autoinflammation with infantile enterocolitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive hypophosphatemic rickets (ARHR) is a rare form of hypophosphatemic rickets that is caused by mutations in the DMP1 gene. DMP1 is highly expressed in mineralized tissues, especially in osteoblasts and osteocytes, and is a key regulatory protein that is required for the normal growth and development of bone, cartilage and dentin. Recently, ARHR associated with a mutation in the ENPP1 gene has also been reported.", "disease_category": "Congenital disorder of metabolism", "id": "n36", "ko": "H02139", "label": "n36", "labels": ":disease", "name": "Autosomal recessive hypophosphatemic rickets", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multiple cutaneous and uterine leiomyomatosis (MCUL) is a rare autosomal dominant disorder that affects both sexes. It is characterized by benign skin tumors arising from the arrector pili muscle, and from uterine fibroids in female patients. Some patients with MCUL develop renal cancer and this condition is called hereditary leiomyomatosis and renal cell cancer.", "disease_category": "Cancer", "id": "n37", "ko": "H00804", "label": "n37", "labels": ":disease", "name": "Multiple cutaneous and uterine leiomyomata", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schwartz-Jampel syndrome (SJS) is a rare hereditary disorder with joint contractures, generalized myotonia, skeletal anomalies, and facial dysmorphism. Schwartz-Jampel syndrome (SJS) is a term now applied to 2 different autosomal recessive disorder, sometimes termed SJS type 1 and SJS type 2. SJS type 1 results from mutations in the HSPG2 gene, which encodes perlecan, a major component of basement membranes. It exhibits muscle stiffness, mild muscle weakness, and a number of minor morphological abnormalities. In affected patients, problems with motor development frequently become evident during the first year of life. SJS type 2, also known as Stuve-Wiedemann syndrome [DS:H00462], is a genetically distinct disorder with a more severe phenotype.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n39", "ko": "H01777", "label": "n39", "labels": ":disease", "name": "Schwartz-Jampel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cherubism is an uncommon disorder of the jaws in childhood. The maxillary bones are replaced with pseudocystic osteolytic lesions, affecting dentition. Mutated SH3BP2, which can enhance BCR signaling, is involved in the pathogenesis of cherubism.", "disease_category": "Digestive system disease", "id": "n41", "ko": "H00497", "label": "n41", "labels": ":disease", "name": "Cherubism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Succinyl-CoA:3-ketoacid CoA transferase (SCOT) deficiency is an inborn error of ketone body metabolism. SCOT/OXCT1 is a key mitochondrial enzyme in the metabolism of ketone bodies in various organs. Deficiency of SCOT activity inhibits peripheral ketone body utilization and causes episodes of severe ketoacidosis.", "disease_category": "Inherited metabolic disease", "id": "n42", "ko": "H01121", "label": "n42", "labels": ":disease", "name": "Succinyl CoA:3-oxoacid CoA transferase (SCOT) deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Escherichia coli meningitis is a bacterial meningitis caused by Escherichia coli, and is common in the newborn within the first month of life (neonatal meningitis). Neonatal meningitis-associated Escherichia coli (NMEC) strains possessing the K1 capsular polysaccharide is a major cause of neonatal meningitis.", "disease_category": "Infectious disease", "id": "n43", "ko": "H01313", "label": "n43", "labels": ":disease", "name": "Escherichia coli meningitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ebstein anomaly is a rare congenital heart abnormality, characterized by downward displacement of the tricuspid valve into the right ventricle. Displacement and malformation of the tricuspid valve is accompanied by an enlarged right atrium and a dilated, thinned right ventricle. Ebstein anomaly can occur as a sporadic or a familial defect. It has been reported that deletion 1p36 and deletion 8p23.1 are the most frequent chromosomal structural changes associated with Ebstein anomaly.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n46", "ko": "H01783", "label": "n46", "labels": ":disease", "name": "Ebstein anomaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypohidrotic ectodermal dysplasia (HED) is a condition characterized by major involvement of ectodermal structures with perturbed formation and maturation of teeth, hair, and sweat glands. HED is caused by defective epithelial-mesenchymal interaction that involves the Ectodysplasin/Edar/Edaradd signaling pathway. Congenital anhidrotic ectodermal dysplasia is a sex-linked disorder characterized by incomplete development of the dermis, resulting in the absence of hair follicles and sweat glands with anodontia in affected males.", "disease_category": "Congenital malformation", "id": "n47", "ko": "H00651", "label": "n47", "labels": ":disease", "name": "Hypohidrotic ectodermal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pierpont syndrome is a rare disorder characterized by developmental delay, characteristic facial gestalt, hearing loss, and abnormal fat distribution in the distal limbs. Mutations in TBL1XR1 has been described recently in patients with this disease.", "disease_category": "Congenital malformation", "id": "n49", "ko": "H02334", "label": "n49", "labels": ":disease", "name": "Pierpont syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Currarino syndrome is a condition characterized by the combination of sacral malformation, hindgut anomaly, and presacral mass. The HLXB9 gene is responsible for the symdrome.", "disease_category": "Congenital malformation", "id": "n50", "ko": "H00463", "label": "n50", "labels": ":disease", "name": "Currarino syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Seizures-sensorineural deafness-ataxia-mental retardation-electrolyte imbalance (SESAME) is a channelopathy characterized by seizures, sensorineural deafness, ataxia, intellectual deficit, and electrolyte imbalance. This disease links to autosomal recessive mutations in KCNJ10, which encodes the potassium channel.", "disease_category": "Nervous system disease", "id": "n51", "ko": "H00803", "label": "n51", "labels": ":disease", "name": "Seizures-sensorineural deafness-ataxia-mental retardation-electrolyte imbalance (SESAME)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Naxos disease is characterized by cardiomyopathy, palmoplantar keratoderma, and woolly hair. Cardiac manifestation in patients with Naxos disease is arrhythmogenic right ventricular cardiomyopathy that appears by adolescence.", "disease_category": "Congenital malformation", "id": "n52", "ko": "H00669", "label": "n52", "labels": ":disease", "name": "Naxos disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Transient neonatal zinc deficiency (TNZD) is a disorder caused by loss-of-function mutations of the zinc transporter SLC30A2/ZnT2 gene, which results in low zinc breast milk in the mother, consequently causing zinc deficiency in the breast-fed infant. The main initial symptoms of zinc deficiency are dermatitis, diarrhea, alopecia, and loss of appetite. Currently, at least two zinc transporters from separate protein families are now known to be involved in the genetics of zinc deficiency. One is SLC39A4/ZIP4, which mutations can cause acrodermatitis enteropathica (AEZ) [DS:H00212] with autosomal recessive inheritance. The other one is SLC30A2/ZnT2, the transporter responsible for supplying human milk with zinc. Mutations in this transporter cause TNZD with symptoms similar to AE but with autosomal dominant inheritance. The two diseases can be distinguished in affected infants. AE is fatal if zinc is not supplied to the infant after weaning, whereas TNZD is a genetic defect of the mother limiting the supply of zinc in the milk, and therefore the infant usually will obtain enough zinc once weaned. Furthermore, the mothers\u0027 blood zinc levels are normal, and zinc supplementation to the mother\u0027s diet fails to improve the zinc levels in the breast milk.", "disease_category": "Skin and connective tissue disease; Gastrointestinal disease", "id": "n54", "ko": "H01925", "label": "n54", "labels": ":disease", "name": "Transient neonatal zinc deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Prolidase deficiency (PD) is a severe autosomal recessive disorder due to the lack of prolidase (EC:3.4.13.9), a peptidase with a preference for Xaa-Pro dipeptide substrates that participates in collagen metabolism and in the terminal degradation of endogenous and dietary proteins. It typically begins in childhood and common symptoms include chronic intractable skin ulcerations and mental retardation. Mutations in prolidase gene causing the reduction or the loss of prolidase activity are responsible for PD.", "disease_category": "Inherited metabolic disease", "id": "n55", "ko": "H01119", "label": "n55", "labels": ":disease", "name": "Prolidase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Laurin-Sandrow syndrome (LSS) is a rare autosomal dominant disorder characterized by polysyndactyly of hands and/or feet, mirror image duplication of the feet, and nasal defects. It has been shown that small microduplications within the ZRS region are the underlying genetic cause of LSS. ZRS is highly conserved in all vertebrates with limb appendages and consists of an 800bp enhancer sequence located within intron 5 of LMBR1.", "disease_category": "Congenital malformation", "id": "n56", "ko": "H02333", "label": "n56", "labels": ":disease", "name": "Laurin-Sandrow syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nail-patella syndrome is a condition caused by mutation in LMX1B that regulates COL4A4 and COL4A3 expression. The most common associated abnormality is nail dysplasia.", "disease_category": "Congenital malformation", "id": "n57", "ko": "H00464", "label": "n57", "labels": ":disease", "name": "Nail-patella syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary hyperchylomicronemia is characterized by a marked hypertriglyceridemia due to the accumulation of chylomicron occurs in the circulation. The main clinical symptoms of this disorder are the huge increase in plasma trigriceride and cholesterol, and the presence of xanthomatous eruption, lipemia retinalis, hepatosplenomegaly, and the complication of acute pancreatitis. The genetic basis for primary hyperchylomicronemia is heterogeneous. The familial chylomicronemia (known as Fredrickson\u0027s classification of type 1 hyperlipoproteinemia) [DS:H00154] is a clinical condition showing the severest hypertriglyceridemia and is classically represented by two rare genetic disorders, i.e., familial lipoprotein lipase (LPL) deficiency and familial apolipoprotein C-II deficiency. Even rarer conditions such as circulating inhibitor of lipoprotein lipase and the presence of autoantibodies also cause type 1 hyperlipoproteinemia. More recently, patients with primary hyperchylomicronemia caused by mutations in the gene for glycosylphosphatidylinositol-anchored high density lipoprotein-binding protein 1 (GPIHBP1) or lipase maturation factor 1 (LMF1). By contrast, the more commonly encountered polygenic chylomicronemia of adulthood, referred to as mixed dyslipidemia (known as type 5 hyperlipoproteinemia) [DS:H00157], can present later in life and is characterized by increased levels of hepatically derived triglyceride-rich lipoproteins and triglyceride-rich remnant particles together with reduced levels of HDL cholesterol.", "disease_category": "Inherited metabolic disease; Cardiovascular disease", "id": "n58", "ko": "H01784", "label": "n58", "labels": ":disease", "name": "Primary hyperchylomicronemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Scapuloperoneal syndrome encompasses a heterogeneous group of neuromuscular disorders all characterized by slowly progressive weakness in the shoulder-girdle and peroneal muscles. Both neurogenic and myopathic scapuloperoneal syndromes exist, the latter being referred to as scapuloperoneal myopathy (SPM). Distinct subtypes of SPM are caused by mutations in the sarcomeric muscle proteins desmin and myosin heavy chain 7. The X-linked dominant form of SPM (XSPM) is caused by mutations in the FHL1 gene.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n59", "ko": "H00656", "label": "n59", "labels": ":disease", "name": "Scapuloperoneal myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal dominant sensory ataxia (ADSA) is a rare genetic condition that results in a progressive ataxia. ADSA is suggested to be caused by degeneration of the posterior columns of the spinal cord. The mutation in the RNF170 gene causes ADSA.", "disease_category": "Nervous system disease", "id": "n60", "ko": "H02101", "label": "n60", "labels": ":disease", "name": "Autosomal dominant sensory ataxia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary stomatocytosis (HSt) describes a group of hemolytic anemias with mouth-shaped red blood cells which fail to transport monovalent cations, such as sodium and potassium.", "disease_category": "Hematologic disease", "id": "n61", "ko": "H00232", "label": "n61", "labels": ":disease", "name": "Hereditary stomatocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial renal glucosuria (FRG) is a rare autosomal recessive disorder of the kidney characterized by decreased renal tubular resorption of glucose from the urine in the absence of hyperglycemia and any other signs of tubular dysfunction. The vast majority of affected individuals are asymptomatic, but there is a rare propensity to develop hypoglycemia and hypovolemia. FRG is associated with mutations in the SGLT2 gene.", "disease_category": "Urinary system disease; Inherited metabolic disease", "id": "n63", "ko": "H01126", "label": "n63", "labels": ":disease", "name": "Familial renal glucosuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diaphyseal dysplasia with anemia (Ghosal) is characterized by increased bone density associated with myelophthisic anemia. Mutation in TBXAS1, which encodes thromboxane synthase, has been reported.", "disease_category": "Musculoskeletal disease", "id": "n65", "ko": "H00490", "label": "n65", "labels": ":disease", "name": "Diaphyseal dysplasia with anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The inherited macular dystrophies are characterized by bilateral visual loss and the finding of generally symmetrical macular abnormalities visible either on ophthalmoscopy or on retinal angiographs.", "disease_category": "Nervous system disease", "id": "n66", "ko": "H01770", "label": "n66", "labels": ":disease", "name": "Macular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The dyssegmental dysplasia is a rare, autosomal recessive skeletal dysplasia with micromelia. There are two recognized types: the severe, lethal Silverman-Handmaker type (DDSH) and the milder Rolland-Desbuquois type. Individuals with DDSH also have a flat face, micrognathia, cleft palate and reduced joint mobility, and frequently have an encephalocele. DDSH is caused by a functional null mutation of perlecan gene (HSPG2).", "disease_category": "Congenital malformation", "id": "n67", "ko": "H02155", "label": "n67", "labels": ":disease", "name": "Dyssegmental dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glucocorticoid-remediable aldosteronism (GRA), also known as familial hypoaldosteronism type I, is an autosomal dominant disease that causes hypertension, hypokalemia, decreased plasma renin activity and increased aldosterone levels. GRA is caused by a chimeric gene that links the 11 [beta]-hydroxylase promoter sequence to the aldosterone synthase gene\u0027s coding region. As a result, aldosterone is ectopically synthesized in the cortisol-secreting zona fasciculata of the adrenal gland under the control of adrenocorticotropin (ACTH). The high levels of mineralocorticoids activate the mineralocorticoid receptor (MR) and upregulate Na reabsorption and K secretion. Most individuals have severe hypertension since infancy but milder phenotypes have been described.", "disease_category": "Endocrine disease", "id": "n68", "ko": "H00602", "label": "n68", "labels": ":disease", "name": "Glucocorticoid-remediable aldosteronism (GRA)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fibrodysplasia ossificans progressiva (FOP) is a very rare disorder that leads to progressive ossification of muscle tissue and connective tissue. This process becomes noticeable in early childhood. Affected individuals harbor missense mutations in the ACVR1A gene that brings about constitutive activation of BMP type I receptor. FOP can be inherited in an autosomal dominant pattern.", "disease_category": "Musculoskeletal disease", "id": "n69", "ko": "H00430", "label": "n69", "labels": ":disease", "name": "Fibrodysplasia ossificans progressiva", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chorea, childhood-onset, with psychomotor retardation (COCPMR) is a familial developmental disorder characterized by chorea, marked speech delay, and learning difficulties. Mutations in GPR88 are associated with COCPMR.", "disease_category": "Nervous system disease", "id": "n70", "ko": "H02367", "label": "n70", "labels": ":disease", "name": "Chorea, childhood-onset, with psychomotor retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Abnormal thyroid hormone metabolism is a disorder associated with an inherited selenocysteine (Sec) incorporation defect, caused by mutations in SECISBP2 (also called SBP2). Because SBP2 is epistatic to selenoprotein synthesis, these defects have a generalized effect on selenoproteins. Fibroblasts of affected patients show decreased deiodinase type 2 (DIO2) enzymatic activity not linked to the DIO2 locus.", "disease_category": "Inherited metabolic disease", "id": "n72", "ko": "H01186", "label": "n72", "labels": ":disease", "name": "Abnormal thyroid hormone metabolism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "This syndrome is characterized by conductive hearing loss due to congenital fixation of stapes, hyperopia, a hemicylindrical nose, broad thumbs and first toes. Noggin, the causative gene of several symphalangisms, has been implicated in the disease.", "disease_category": "Congenital malformation", "id": "n73", "ko": "H00868", "label": "n73", "labels": ":disease", "name": "Stapes ankylosis with broad thumb and toes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary spastic paraplegias (SPG) are a group of clinically and genetically diverse disorders characterized by progressive distal limb weakness and lower extremity spasticity.", "disease_category": "Nervous system disease", "id": "n74", "ko": "H00266", "label": "n74", "labels": ":disease", "name": "Hereditary spastic paraplegia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile-onset ascending spastic paralysis (IAHSP) is a rare autosomal recessive early onset motor neuron disease caused by mutations in the gene ALS2. IAHSP is allelic to juvenile amyotrophic lateral sclerosis (JALS) [DS:H00058] and juvenile primary lateral sclerosis (JPLS) [DS:H00970]. IAHSP can be distinguished from those two disorders by the association of an infantile onset, at the age of walking achievement, with an ascending progression during childhood but a long survival during adulthood.", "disease_category": "Nervous system disease", "id": "n75", "ko": "H01172", "label": "n75", "labels": ":disease", "name": "Infantile ascending hereditary spastic paralysis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypertrophic cardiomyopathy (HCM) is a primary myocardial disorder with an autosomal dominant pattern of inheritance that is characterized by hypertrophy of the left ventricles with histological features of myocyte hypertrophy, myfibrillar disarray, and interstitial fibrosis. HCM is one of the most common inherited cardiac disorders, with a prevalence in young adults of 1 in 500. Hundreds of mutations in the genes that encode protein constituents of the sarcomere have been identified in HCM. These mutations increase the Ca2+ sensitivity of cardiac myofilaments. Increased myofilament Ca2+ sensitivity is expected to increase the ATP utilization by actomyosin at submaximal Ca2+ concentrations, which might cause an imbalance in energy supply and demand in the heart under severe stress. The inefficient use of ATP suggests that an inability to maintain normal ATP levels could be the central abnormality. This theory might be supported by the discovery of the role of a mutant PRKAG2 gene in HCM, which in active form acts as a central sensing mechanism protecting cells from depletion of ATP supplies. The increase in the myfilament Ca2+ sensitivity well account for the diastolic dysfunction of model animals as well as human patients of HCM. It has been widely proposed that left ventricular hypertrophy is not a primary manifestation but develops as compensatory response to sarcomere dysfunction.", "disease_category": "Cardiovascular disease", "id": "n76", "ko": "H00292", "label": "n76", "labels": ":disease", "name": "Hypertrophic cardiomyopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bethlem myopathy is one of the collagen VI myopathies, caused by mutation of COL6A. Bethlem myopathy is usually inherited in an autosomal dominant manner, but a rare autosomal recessive inheritance has recently been reported. This disease is characterized by a combination of proximal muscle weakness and contractures of finger, elbow, and ankle joints.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n77", "ko": "H01340", "label": "n77", "labels": ":disease", "name": "Bethlem myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adult-onset Still disease (AOSD) is a systemic inflammatory disorder. The disease manifestations are protean ranging from high fever, arthralgia, skin rash, sore throat, lymphadenopathy, and hepatosplenomegaly accompanied by systemic manifestations. Complications of AOSD include transient pulmonary hypertension, macrophage activation syndrome, diffuse alveolar hemorrhage, thrombotic thrombocytopenic purpura and amyloidosis. Common laboratory abnormalities include neutrophilic leukocytosis, abnormal liver function tests, and elevated acute-phase reactants (ESR, CRP, ferritin). The exact pathogenesis of AOSD is unknown. Several factors such as genetics, infectious (bacterial and viral) agents, and environmental factors have been thought to play a causative role. Although no familial trend has been reported in AOSD, some studies have reported an association between AOSD and gene polymorphism of HLA, IL-18, and MEFV. Recent advances have revealed a pivotal role of proinflammatory cytokines such as TNF-alpha, IL-1, IL-6, IL-8, and IL-18 in disease pathogenesis. Treatment consists of anti-inflammatory medications. Non-steroidal anti-inflammatory drugs have limited efficacy, and corticosteroid therapy and disease-modifying anti-rheumatic drugs are usually required.", "disease_category": "Immune system disease", "id": "n79", "ko": "H01516", "label": "n79", "labels": ":disease", "name": "Adult onset Still disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Apparent mineralocorticoid excess (AME) syndrome is characterized by hypertension, low plasma renin and aldosterone and hypokalaemia caused by deficiency of 11b-hydroxysteroid dehydrogenase type 2 which is a microsomal enzyme complex responsible for the interconversion of cortisol and cortisone.", "disease_category": "Endocrine disease", "id": "n81", "ko": "H00259", "label": "n81", "labels": ":disease", "name": "Apparent mineralocorticoid excess syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Oligodontia-colorectal cancer syndrome is a condition of dominant inheritance in which severe permanent tooth agenesis and a variable colorectal neoplasia occur. Affected individuals lack at least eight permanent teeth. The disease is caused by a nonsense mutation in AXIN2.", "disease_category": "Mouth and dental disease", "id": "n82", "ko": "H00857", "label": "n82", "labels": ":disease", "name": "Oligodontia-colorectal cancer syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Desmoplastic small round cell tumor (DSRCT) is a rare tumor typically involving peritoneum. The concept of DSRCT as a distinct tumor has been strengthened by association with a specific chromosomal abnormality, t(11;22)(pl3;q12) that involves the EWSR1 and WT1 genes. EWSR1 encodes the EWS protein which is a member of the FET family of RNA-binding proteins, while WT1 encodes a zinc-finger transcription factor. Several transcriptional targets of the EWSR1-WT1 chimera have been identified such as Platelet Derived Growth Factor A (PDGFA), IL2 receptor-beta, Myeloid Leukemia Factor 1 (MLF1) or Insulin-like Growth Factor 1 receptor (IGF1-R). Somatic MET and PIK3CA mutations have also been identified.", "disease_category": "Cancer", "id": "n83", "ko": "H01985", "label": "n83", "labels": ":disease", "name": "Desmoplastic small round cell tumor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arthrogryposis multiplex congenita, neurogenic, with myelin defect (AMCNMY) is caused by loss-of-function mutations in LGI4. LGI4 is a ligand secreted by Schwann cells that regulates peripheral nerve myelination via its cognate receptor ADAM22 expressed by neurons. The phenotypic spectrum of LGI4-related AMC varies from a most severe form with intrauterine onset resulting in utero death or termination to neonatal death to milder form with distal arthrogryposis, areflexia, developmental delay, and other variable features.", "disease_category": "Nervous system disease", "id": "n84", "ko": "H02358", "label": "n84", "labels": ":disease", "name": "Arthrogryposis multiplex congenita, neurogenic, with myelin defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Avascular necrosis of the femoral head (ANFH) is one of the most common diseases of osteonecrosis that leads to destruction of the hip joint. Osteonecrosis is a pathological process in which cellular death in the bone constituents occurs because of decreased blood flow or an interruption in the blood supply. ANFH occurs mainly in young individuals between 30 and 50 years old. The clinical manifestations of ANFH, including pain on exertion, limping gait, and discrepancy in leg length, cause considerable disability. The etiology of ANFH is unknown, but previous studies have indicated that heritable thrombophilia and hypofibrinolysis, alcohol intake, and steroid use are risk factors for ANFH. Most cases are sporadic, but familial cases have been described. It has been reported Legg-Calve-Perthes disease (LCPD) is a particular type of femoral head necrosis occurring in children. It is more common among boys, and bilateral involvement occurs in 8-24% of cases. The disease is usually diagnosed among children under age 14 years, with a peak onset between 5 and 8 years of age. There is delayed skeletal maturation and impaired growth. In addition to congenital abnormalities, LCPD is associated with greater risk of cardiovascular diseases and diseases of the blood. Most cases are sporadic, but familial cases have been described. It has been reported that COL2A1 mutations are associated with this disease. Recent studies have suggested that an association exists between ANFH and genetic polymorphisms in the plasminogen activator inhibitor (SERPINE1), vascular endothelial growth factor (VEGF), endothelial nitric oxide synthase (NOS3), and P-glycoprotein (ABCB1) genes.", "disease_category": "Musculoskeletal disease", "id": "n85", "ko": "H01529", "label": "n85", "labels": ":disease", "name": "Avascular necrosis of femoral head", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "IPEX syndrome is a fatal disorder characterized by immune dysregulation, polyendocrinopathy, enteropathy and X-linked inheritance. This disease is caused by mutations in FOXP3, a critical regulator of T-cell homeostasis. Clinically, IPEX manifests most commonly with diarrhea, insulin-dependent diabetes mellitus, thyroid disorders, and eczema.", "disease_category": "Primary immunodeficiency", "id": "n86", "ko": "H01971", "label": "n86", "labels": ":disease", "name": "IPEX syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cleft palate, cardiac defects, and mental retardation (CPCMR) is characterized by atrial or ventricular septal defects, cleft palate, and variable developmental delays and intellectual disability. It has been reported that deletions in MEIS2 can cause this disease. MEIS2 is a homeodomain-containing transcription factor of the TALE superfamily that has been proven important for development.", "disease_category": "Congenital malformation", "id": "n88", "ko": "H02394", "label": "n88", "labels": ":disease", "name": "Cleft palate, cardiac defects, and mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myocarditis is clinically defined as cardiac disease associated with inflammation of the myocardium and necrosis and/or degeneration of adjacent myocytes in the absence of an ischemic event. Most often, myocarditis results from common viral infections; less commonly, specific forms of myocarditis may result from other pathogens, toxic or hypersensitivity drug reactions, giant-cell myocarditis, or sarcoidosis. More than 20 common viruses, including coxsackieviruses, adenoviruses, influenza viruses, cytomegaloviruses, and human immunodeficiency virus, have been associated with myocarditis in humans. However, coxsackieviruses are considered the dominant cause of myocarditis, particularly in neonates and young children. After the acute phase caused by direct cytopathic effects of the virus, a small proportion of patients subsequently develop autoimmune- mediated, chronic myocarditis [4], accompanied by circulating autoantibodies to cardiac myosin and other heart antigens, which can sometimes lead to heart failure and death associated with dilated cardiomyopathy (DCM). Genetic linkage between susceptibility to myocarditis/DCM and the major histocompatibility complex (MHC) genes has been reported in both humans and experimentally induced mouse models.", "disease_category": "Cardiovascular disease", "id": "n90", "ko": "H00295", "label": "n90", "labels": ":disease", "name": "Viral myocarditis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "MELAS Syndrome (Mitochondrial encephalopathy, lactic acidosis, and stroke-like episodes) is a maternally inherited multisystem mitochondrial disorder. This disease is associated with mutations in mitochondrial DNA and a biochemical deficiency of respiratory chain complex I. About 80% of MELAS patients have an A3243G mutation in the MTTL1 gene. Other mutations in MTTL1, other mitochondrial tRNA genes, and the mitochondrial MTND subunit genes of complex I have also been reported to cause MELAS.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n91", "ko": "H01347", "label": "n91", "labels": ":disease", "name": "MELAS Syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type 0b (GSD-0b), also known as muscle glycogen synthase deficiency, is an autosomal recessive disorder of glycogen metabolism. GSD-0b is caused by mutations in the GYS1 gene, which encodes muscle glycogen synthase. The role of muscle and heart glycogen is to provide critical energy during bursts of activity and sustained muscle work. It has been reported that patients showed muscle fatigability, hypertrophic cardiomyopathy, and an abnormal heart rate and blood pressure while exercising.", "disease_category": "Inherited metabolic disease", "id": "n93", "ko": "H01949", "label": "n93", "labels": ":disease", "name": "Glycogen storage disease type 0b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Meckel syndrome (MKS) is a lethal, autosomal recessive disorder characterized by anomalies of the central nervous system, cystic dysplasia of the kidneys, and malformations of the hands and feet.", "disease_category": "Congenital malformation", "id": "n94", "ko": "H00261", "label": "n94", "labels": ":disease", "name": "Meckel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Extraskeletal myxoid chondrosarcoma (EMC) is a unique, rare soft-tissue tumor with prominent myxoid morphology. The tumor most commonly develops in deep parts of the proximal extremities and limb girdles in middle-aged adults, and there is a predilection for male patients. Currently, a chromosomal translocation t(9;22)(q22;q12) and the resultant fusion gene, EWSR1-NR4A3, has been defined in approximately 75% of EMC. More recently, another fusion gene, TAF15-NR4A3, resulting from t(9;17)(q22;q11.2), has been identified. The abnormal proteins resulting from these fusion genes aberrantly affect gene transcription and cellular signaling pathways thought to be responsible for initiating sarcoma formation.", "disease_category": "Cancer", "id": "n95", "ko": "H00053", "label": "n95", "labels": ":disease", "name": "Extraskeletal myxoid chondrosarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "T-cell immunodeficiency congenital alopecia and nail dystrophy (TIDAND) is a severe combined immunodeficiency (SCID) syndrome caused by a mutation in FOXN1 gene encoding the forkhead/winged helix (WHN) FOXN1 transcription factor selectively expressed in thymic epithelia and skin. SCIDs are disorders of both cell-mediated and humoral immunity, characterized by high susceptibility to develop severe and sometimes fatal infections. TIDAND is the only human SCID caused by an intrinsic abnormality of the epithelial component of the thymus. The disease is always associated with a profound T-cell defect.", "disease_category": "Immune system disease", "id": "n96", "ko": "H01181", "label": "n96", "labels": ":disease", "name": "T-cell immunodeficiency congenital alopecia and nail dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epileptic encephalopathy, childhood-onset (EEOC) is CHD2-related neurodevelopmental disorder, inherited in an autosomal dominant manner. It is characterized by refractory seizures and cognitive slowing or regression associated with frequent ongoing epileptiform activity. Intellectual disability and/or autism spectrum disorders are common.", "disease_category": "Nervous system disease", "id": "n98", "ko": "H02360", "label": "n98", "labels": ":disease", "name": "Epileptic encephalopathy, childhood-onset", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Transient familial neonatal hyperbilirubinemia, also known as Lucey-Driscoll syndrome, is a rare familial disorder that causes severe unconjugated hyperbilirubinemia in the first few days of life. It has been suggested that mutations in UGT1A1 cause this disease.", "disease_category": "Congenital disorder of metabolism", "id": "n99", "ko": "H02152", "label": "n99", "labels": ":disease", "name": "Transient familial neonatal hyperbilirubinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary deafness is divided into syndromic forms (in which hearing loss is associated with a variety of other anomalies) and non-syndromic forms. Non-syndromic forms are responsible for 70% of the cases of hereditary etiology and syndromic cases represent 30% of them. Among the forms of heritage, autosomal-recessive inheritance is the most frequent one (75%-85%), followed by autosomal- dominant inheritance (12-13%) and X-linked or mitochondrial, with 2-3% of the cases of non-syndromic hearing loss. The autosomal-recessive forms of deafness are generally the most severe and are almost exclusively caused by cochlear defects (sensorineural deafness), in contrast to the syndromic forms of deafness, where the hearing loss in most cases is conductive (external and/or middle ear developmental defects) or mixed.", "disease_category": "Nervous system disease", "id": "n100", "ko": "H00605", "label": "n100", "labels": ":disease", "name": "Deafness, autosomal recessive", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tibial muscular dystrophy (TMD) is a rare autosomal dominant distal myopathy with late onset. The clinical phenotype is relatively mild. Muscle weakness manifests in the patient\u0027s early 40s and remains confined to the tibial anterior muscles. TMD is caused by mutations in TTN, the gene encoding the giant skeletal-muscle protein titin.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n102", "ko": "H01976", "label": "n102", "labels": ":disease", "name": "Tibial muscular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bosch-Boonstra optic atrophy syndrome is an autosomal dominant disorder characterized by mild to moderate intellectual impairment and optic atrophy. Heterozygous mutations in the NR2F1 gene have been associated with this disease.", "disease_category": "Nervous system disease", "id": "n103", "ko": "H01378", "label": "n103", "labels": ":disease", "name": "Bosch-Boonstra optic atrophy syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital heart defects (CHTD) are the most common major developmental anomalies and the most frequent cause for perinatal mortality, but their etiology remains often obscure. It is generally understood that abnormal cardiovascular development during embryogenesis may be attributed to an aberrant biological process that is heterogeneous and complex, with both environmental and genetic risk factors involved.", "disease_category": "Congenital malformation", "id": "n104", "ko": "H02199", "label": "n104", "labels": ":disease", "name": "Congenital heart defects, multiple type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Frontorhiny, also known as median facial cleft syndrome, is a recently characterized autosomal recessive frontonasal malformation with hypertelorism, abnormal nasal configuration, and cleft lip. This disorder is caused by disturbed developmental sequence between 4 and 8 weeks in which formation of the face takes place.", "disease_category": "Congenital malformation", "id": "n106", "ko": "H00850", "label": "n106", "labels": ":disease", "name": "Frontorhiny", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carnitine palmitoyltransferase II (CPT2) deficiency is an inherited disorder of mitochondrial long-chain fatty-acid oxidation. Three distinct clinical manifestations of CPT2 deficiency have been defined including a mild adult onset myopathy, a severe infantile disorder and a lethal neonatal form.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n107", "ko": "H01982", "label": "n107", "labels": ":disease", "name": "Carnitine palmitoyltransferase II deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Idiopathic infantile hypercalcemia is autosomal recessive disorder that is characterized by severe hypercalcemia, failure to thrive, vomiting, dehydration, and nephrocalcinosis. It has been reported that mutations in the vitamin D-metabolizing enzyme CYP24A1 cause this disease. The presence of CYP24A1 mutations explains the increased sensitivity to vitamin D in patients with idiopathic infantile hypercalcemia.", "disease_category": "Congenital disorder of metabolism", "id": "n108", "ko": "H01371", "label": "n108", "labels": ":disease", "name": "Hypercalcemia infantile", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rickets is the failure of growing bone to mineralize. Many skeletal and radiographic changes can occur because of the lack of calcified osteoid and the buildup of unossified cartilage. Vitamin D-dependent rickets type I results from abnormalities in the gene coding for 25(OH)D3-1-alpha-hydroxylase and vitamin D 25-hydroxylase, and type II results from defective vitamin D receptors. Both diseases are rare autosomal recessive disorders characterized by hypocalcemia, secondary hyperparathyroidism and early onset severe rickets.", "disease_category": "Musculoskeletal disease; Inherited metabolic disease", "id": "n109", "ko": "H01143", "label": "n109", "labels": ":disease", "name": "Vitamin D-dependent rickets", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Severe combined immunodeficiency (SCID) comprises a heterogeneous group of monogenic disorders that result in early-onset severe infections by a range of pathogens (such as bacteria, viruses and fungi). Typically, patients with SCID have a severe defect in T-cell differentiation, along with direct or indirect impairment of B-cell development and function. SCIDs with lack of circulating T cells but a normal number of B cells accounts for 30 to 50% of all cases of human SCIDs. The most frequent form of SCID, X-linked SCID (SCID-X1), is caused by mutations in the gamma-chain-encoding gene. Gamma-chain is a common subunit shared by several cytokine receptors. It results in an absence of both mature T lymphocytes and NK lymphocytes. The second most common variant is autosomal recessive and due to mutations of the JAK3 gene. IL-7R alpha gene mutations result in a pure T-cell deficiency. Rare cases of SCID consisting of pure T-cell deficiencies have been attributed to defects in key proteins involved in pre-TCR/TCR signaling. Deficiency in the CD45 phosphatase has been reported in two cases of SCID, while defects in CD3 delta, CD3 epsilon and CD zeta have also been described.", "disease_category": "Primary immunodeficiency", "id": "n110", "ko": "H00091", "label": "n110", "labels": ":disease", "name": "T-B+Severe combined immunodeficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic inflammatory demyelinating polyradiculoneuropathy (CIDP) is a polyneuropathy that is often disabling, with more than 50% of patients reported as having temporary disability, and about 10% eventually becoming persistently disabled. The core clinical features are a chronic progressive or relapsing and remitting, symmetrical, and sensory and motor polyradiculoneuropathy causing weakness of proximal and distal muscles. The etiology is suspected to be of autoimmune origin, and the diagnosis is typically based on clinical history, neurologic examination, electrophysiologic studies, cerebrospinal fluid (CSF) studies, and pathologic examination. CIDP often responds to immune therapies including corticosteroids, plasma exchange, and high-dose intravenous immunoglobulin (IVIg).", "disease_category": "Immune system disease; Nervous system disease", "id": "n111", "ko": "H01527", "label": "n111", "labels": ":disease", "name": "Chronic inflammatory demyelinating polyradiculoneuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Obesity hypoventilation syndrome (OHS) is defined as the triad of obesity (BMI of 30 or higher), daytime hypoventilation, and sleep-disordered breathing in the absence of any other cause of hypoventilation. The features include marked obesity, somnolence, twitching, cyanosis, periodic respiration, polycythemia, and right ventricular hypertrophy and failure. Patients with untreated OHS have a significant risk of death. While continuous positive airway pressure (CPAP) treatments may temporize cardiopulmonary disease progression, simultaneous pursuit of weight reduction is central to long-term management of this condition.", "disease_category": "Respiratory disease", "id": "n112", "ko": "H01715", "label": "n112", "labels": ":disease", "name": "Obesity hypoventilation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CBL is a ubiquitously expressed E3 ubiquitin ligase that negatively regulates intracellular signalling downstream of receptor tyrosine kinases. Missense CBL mutations cause impaired growth, developmental delay, and cryptorchidism resembling Noonan syndrome. In addition, patients have distinctive facial features, cardiovascular malformation, cerebellar vermis hypoplasia, and predisposition to juvenile myelomonocytic leukaemia.", "disease_category": "Congenital malformation", "id": "n113", "ko": "H02190", "label": "n113", "labels": ":disease", "name": "CBL syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "PCWH syndrome (Peripheral demyelinating neuropathy, Central dysmyelination, Waardenburg syndrome, and Hirschsprung disease) is a rare inherited disorder caused by SOX10 mutations. SOX10 regulates the development and maintenance of neural crest derivatives including Schwann cells, melanocytes, and enteric ganglion cells, and of oligodendrocytes, which are not derived from the neural crest. Accordingly, SOX10 gene mutations result in a wide spectrum of clinical phenotypes involving these cells. It is suggested that the complex neurological phenotypes in PCWH patients likely result from a combination of haploinsufficiency and additive dominant effect.", "disease_category": "Nervous system disease", "id": "n114", "ko": "H02356", "label": "n114", "labels": ":disease", "name": "PCWH syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Duane retraction syndrome (DRS) is a congenital disorder of eye movement that occurs in approximately 1 in 50 patients with strabismus. This condition prevents horizontal eye movement, with absence of outward movement and deficiency of inward movement. Normal ocular motility depends on precise relations between cranial motor neurons and their target, extraocular muscles. In DRS parients, absence of the abducens motor neurons and aberrant innervations of extraocular muscles by third cranial nerve have been reported.", "disease_category": "Nervous system disease", "id": "n116", "ko": "H00633", "label": "n116", "labels": ":disease", "name": "Duane retraction syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rienhoff syndrome is a congenital syndrome presenting at birth with distal arthrogryposis, hypotonia, bifid uvula, and a failure of normal post-natal muscle development but no evidence of vascular disease. A mutation in TGFB3 was identified suggesting that decreased TGF-beta signaling from a loss of TGFB3 activity is likely responsible for the clinical phenotype.", "disease_category": "Congenital malformation", "id": "n118", "ko": "H01385", "label": "n118", "labels": ":disease", "name": "Rienhoff syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Achalasia-Addisonianism-Alacrima (AAA) syndrome, also known as triple-A syndrome, is a rare autosomal recessive disorder characterized by alacrima, achalasia, adrenal insufficiency and autonomic instability caused by mutation in the AAAS gene on 12q13. Recently, it has been reported that mutations in GMPPA cause alacrima, achalasia, and mental retardation syndrome (AAMR), that shows similarity to the triple A syndrome.", "disease_category": "Endocrine disease", "id": "n119", "ko": "H00257", "label": "n119", "labels": ":disease", "name": "Achalasia Addisonianism Alacrima syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital interstitial lung disease with nephrotic syndrome and epidermolysis bullosa (ILNEB) is a multiorgan disorder caused by mutations in ITGA3. ITGA3 encodes a transmembrane integrin receptor subunit that mediates signals between the cells and their microenvironment. Mutations in ITGA3 are associated with disrupted basement-membrane structures and compromised barrier functions in kidney, lung, and skin.", "disease_category": "Congenital malformation", "id": "n120", "ko": "H02500", "label": "n120", "labels": ":disease", "name": "Congenital interstitial lung disease with nephrotic syndrome and epidermolysis bullosa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alexander disease is a rare, but often fatal neurological disorder that has been divided into three subtypes based on the age of onset: the infantile, juvenile and adult forms. The characteristic neuropathological feature of all forms of Alexander\u0027s disease is the presence of Rosenthal fibers which include protein aggregates that contain glial fibrillary acidic protein (GFAP) and small stress proteins in astrocytes.", "disease_category": "Neurodegenerative disease", "id": "n121", "ko": "H00065", "label": "n121", "labels": ":disease", "name": "Alexander disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Guttmacher syndrome is a disorder of distal limb and genital tract that resembles hand-foot-genital syndrome (HFGS). In addition to the typical features of HFGS, namely the combination of hypoplastic thumbs and halluces, 5th finger clinobrachydactyly and hypospadias, Guttmacher syndrome displays postaxial polydactyly of the hands and short or uniphalangeal 2nd toes with absent nails.", "disease_category": "Congenital malformation", "id": "n122", "ko": "H00859", "label": "n122", "labels": ":disease", "name": "Guttmacher syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lobomycosis, also known as Lobo disease or lacaziosis, is a chronic, granulomatous and cutaneous-subcutaneous infection that primarily occurs in tropical climates of Latin America. It is a zoonotic disease in humans and some species of dolphins. Main etiological agent is Lacazia loboi, a uncultivable dimorphic onygenale fungi.", "disease_category": "Infectious disease", "id": "n123", "ko": "H01518", "label": "n123", "labels": ":disease", "name": "Lobomycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bronchiectasis is a condition in which the airways are permanently dilated due to recurrent inflammation or infection. In many cases, the cause is unknown but recently some of the patients have been shown to have mutations in the epithelial sodium channel ENaC. Furthermore, a three-fold significant increase in incidence of several rare ENaC polymorphisms was found in the patients.", "disease_category": "Respiratory disease", "id": "n125", "ko": "H00892", "label": "n125", "labels": ":disease", "name": "Bronchiectasis with or without elevated sweat chloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tn syndrome is a rare autoimmune disease characterized by the expression of the Tn antigen, an incompletely glycosylated membrane glycoprotein, on all blood cell lineages. The epitope of the Tn antigen is terminal alpha-N-acetylgalactosamine alpha-linked to either a serine or threonine amino-acid residue. The defect may be due to a malfunction of the glycosylating enzyme T-synthase. Tn syndrome is associated with a somatic mutation in Cosmc gene, encoding a molecular chaperone that is required for the proper folding and hence full activity of T-synthase.", "disease_category": "Hematologic disease", "id": "n126", "ko": "H01188", "label": "n126", "labels": ":disease", "name": "Tn syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trichothiodystrophy (TTD) is a premature aging syndrome, with the hallmark feature of brittle hair and nails, ichthyosis, and progressive mental and physical retardation. Within photo-sensitive TTD, three TFIIH coding genes (ERCC2, ERCC3, and TTDA/GTF2H5) are implicated. Non-photosensitive trichothiodystrophy (TTDN) is characterized by short stature, intellectual impairment, sulfur-deficient brittle hair, and decreased male fertility but not cutaneous photosensitivity. Mutations in MPLKIP, RNF113A, and GTF2E2 have been reported.", "disease_category": "Skin disease", "id": "n127", "ko": "H00866", "label": "n127", "labels": ":disease", "name": "Trichothiodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lissencephaly (LIS), literally meaning smooth brain, is a severe neuronal migration disorder that ranges from agyria/pachygyria to subcortical band heterotopia.", "disease_category": "Congenital malformation", "id": "n128", "ko": "H00268", "label": "n128", "labels": ":disease", "name": "Lissencephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "IMAGE-I syndrome is a rare autosomal recessive disorder characterized by intrauterine growth retardation, metaphyseal dysplasia, adrenal hypoplasia congenita, genital anomalies, and immunodeficiency. It has been reported that mutations in POLE cause IMAGE-I. POLE encodes the catalytic subunit of DNA polymerase epsilon.", "disease_category": "Congenital malformation", "id": "n129", "ko": "H02369", "label": "n129", "labels": ":disease", "name": "IMAGE-I syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spinal and bulbar muscular atrophy (SBMA), also known as Kennedy disease, is a motor neuron disease characterized by progressive weakening of the limb and bulbar muscles. It is an X-linked recessive disease that only affects males. SBMA is caused by expansion of CAG trinucleotide repeats in the first exon of the androgen receptor gene. The expansion of encoded polyglutamine tracts results in protein aggregation and is associated with neuronal cell death.", "disease_category": "Neurodegenerative disease", "id": "n130", "ko": "H00062", "label": "n130", "labels": ":disease", "name": "Spinal and bulbar muscular atrophy (SBMA)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polyarteritis nodosa is a systemic necrotizing vasculitis that affects medium and small muscular arteries. The ensuing tissue ischemia can affect any organ, including the skin, musculoskeletal system, kidneys, gastrointestinal tract, and the cardiovascular and nervous systems. In most cases, onset of the disease occurred during childhood. Polyarteritis nodosa is most often primary. Recessive mutations in the adenosine deaminase 2 (ADA2)-encoding gene CECR1 have been found from patients of this disease.", "disease_category": "Vascular disease", "id": "n131", "ko": "H01382", "label": "n131", "labels": ":disease", "name": "Polyarteritis nodosa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Duane-radial ray syndrome alias Okihiro syndrome is an autosomal dominant condition characterized by an association of Duane retraction syndrome (eye retraction) with radial malformations of the upper extremities and deafness. Mutations in the transcription factor SALL4 are the cause of the disorder.", "disease_category": "Congenital malformation", "id": "n133", "ko": "H00634", "label": "n133", "labels": ":disease", "name": "Duane-radial ray syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fulminant hepatic failure (FHF) is a life-threatening condition characterized by the rapid deterioration of liver functions and hepatic encephalopathy. FHF is with the basic definition of the onset of hepatic encephalopathy within 8 weeks of the appearance of the first symptoms like jaundice, fever, nausea, and vomiting. The prothrombin time is prolonged by 4-6 seconds or more. While the etiologies of FHF are multiple and varied, viral hepatitis is the most frequent cause. Around 40-60% of patients with FHF are thought to be due to some viral infection. The prognosis is dependent on several factors, including the underlying cause of liver failure. For instance, it is well known that the spontaneous recovery rates from FHF from such etiologies as hepatitis A and acetaminophen toxicity are high, whereas those same rates for other types of viral hepatitis and idiosyncratic drug reactions are quite low. Identification of the cause of FHF is important because some causes have specific treatment interventions or antidotes. Specific therapies include N-acetylcysteine for acetaminophen overdose, and acyclovir for herpesvirus infection. Different therapeutic options such as complete exchange blood transfusion, corticosteroids, and plasma pheresis, have been tried. However, the overall prognosis for patients with FHF is quite poor, with survival rates usually reported between 10% and 30% without liver transplantation.", "disease_category": "Liver disease", "id": "n137", "ko": "H01712", "label": "n137", "labels": ":disease", "name": "Fulminant hepatic failure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial pyruvate carrier deficiency is an autosomal recessive metabolic disorder characterized by delayed psychomotor development. Patients present with severe lactic acidosis, normal lactate/pyruvate ratios and normal pyruvate dehydrogenase activity. Mitochondrial pyruvate carrier mediates the proton symport of pyruvate across the inner mitochondrial membrane, and plays a key role in glycolysis and gluconeogenesis.", "disease_category": "Congenital disorder of metabolism", "id": "n138", "ko": "H02197", "label": "n138", "labels": ":disease", "name": "Mitochondrial pyruvate carrier deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ochrobactrum anthropi is an ubiquitous oxidase-producing gram-negative bacillus. The pathogen is recognized increasingly as a causative agent of central catheter-related infections, causing bloodstream infection in patients on hemodialysis.", "disease_category": "Infectious disease", "id": "n140", "ko": "H01144", "label": "n140", "labels": ":disease", "name": "Ochrobactrum anthropi infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human interleukin (IL) 1 receptor-associated kinase 4 (IRAK-4) deficiency is a recently discovered primary immunodeficiency that impairs Toll/IL-1R immunity, except for the Toll-like receptor (TLR) 3- and TLR4-interferon (IFN)-a/b pathways. IRAK-4 is a kinase that plays a crucial role downstream of individual TLR and IL-1R receptors and upstream of TNF receptor-associated factor-6 (TRAF-6). Patients with IRAK-4 deficiency thus fail to produce TNF-alpha, IL-6, and IFN-gamma in response to IL-1beta and IL-18, respectively. Their blood cells also fail to produce IL-1beta, IL-6, IL-8, IL-12, and TNF-alpha upon stimulation with known TLR agonists. Despite the broad impairment at the two subsequent levels of onset (TLR) and propagation (IL-1R) of inflammation, the clinical phenotype of IRAK-4 deficiency is relatively mild. Patients present no developmental defect and a restricted spectrum of infectious diseases, mostly caused by pyogenic encapsulated bacteria, principally, but not exclusively Gram-positive.", "disease_category": "Primary immunodeficiency", "id": "n141", "ko": "H00096", "label": "n141", "labels": ":disease", "name": "Defects of toll-like receptor signaling", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dehydrated hereditary stomatocytosi
