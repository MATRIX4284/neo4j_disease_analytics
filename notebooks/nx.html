dot", "size": 10}, {"color": "#97c2fc", "description": "Subacute thyroiditis (SAT), also called subacute granulomatous or de Quervain thyroiditis, is a spontaneously remitting, painful, inflammatory disease of the thyroid gland, which is considered the most common cause of painful thyroiditis. It is an uncommon but important cause of fever of unknown origin (FUO). SAT is often preceded by an upper respiratory tract infection and occurs concurrently with outbreaks of viral diseases (mumps, measles, influenza). However, the exact etiology is unknown. Clinically, it presents with acute onset of pain in the thyroid region. The pain may be exacerbated by turning the head or swallowing, and may radiate to the jaw, ear or chest. Common initial clinical features include low-grade fever, fatigue, and mild thyrotoxic manifestations. The physical examination, an elevated erythrocyte sedimentation rate, an elevated thyroglobulin level, and a depressed radioactive iodine uptake confirm the diagnosis. Therapy with antithyroid drugs is not indicated in patients with SAT because this disorder is caused by the release of preformed thyroid hormone rather than synthesis of new T3 and T4. Therapy with beta blockers may be indicated for the symptomatic treatment of thyrotoxicosis. Nonsteroidal anti-inflammatory drugs are generally effective in reducing thyroid pain in patients with mild cases. Patients with more severe disease require a tapering dosage of prednisone given over two to four weeks.", "disease_category": "Endocrine disease", "id": "n2042", "ko": "H01647", "label": "n2042", "labels": ":disease", "name": "Subacute thyroiditis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondyloepimetaphyseal dysplasia (SEMD) Pakistani type, also known as brachyolmia type 4, is characterized by short, bowed lower limbs, mild brachydactyly, enlarged knee joints, and early-onset osteoarthropathy. Radiographs show delayed epiphyseal ossification in hips and knees. Nonsense mutation in ATPSK2/PAPSS2 has been reported.", "disease_category": "Congenital malformation", "id": "n2044", "ko": "H00761", "label": "n2044", "labels": ":disease", "name": "SEMD, Pakistani type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Combined pituitary hormone deficiency (CPHD) is a rare disorder that is characterized by the impaired production of growth hormone (GH) and one or more other pituitary hormones. Currently reported genes include PROP1, POU1F1, HESX1, LHX3, LHX4, and OTX2. Mutations of these transcription factor genes cause a wide range of pituitary phenotypes, from severe life-threatening CPHD to isolated GH deficiency.", "disease_category": "Endocrine disease", "id": "n2045", "ko": "H02036", "label": "n2045", "labels": ":disease", "name": "Combined pituitary hormone deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary hyperferritinaemia-cataract syndrome (HHCS) is an autosomal dominant disease characterized by hyperferritinemia without iron overload and early-onset bilateral cataract induced by L-ferritin accumulation in the lens. HHCS is caused by mutations in the iron responsive element (IRE) of the L-ferritin gene.", "disease_category": "Nervous system diseases", "id": "n2046", "ko": "H02204", "label": "n2046", "labels": ":disease", "name": "Hereditary hyperferritinaemia-cataract syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital supravalvar aortic stenosis is a rare stenotic lesion of the left ventricular out flow tract. The malformation consists a supravalvar narrowing at the aortic sinotubular junction. The underlying cause of the disease is a loss-of function mutation of the elastin gene.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n2047", "ko": "H00553", "label": "n2047", "labels": ":disease", "name": "Congenital supravalvar aortic stenosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Niemann-Pick disease (NPD) is an autosomal recessive lysosomal storage disorder caused by deficient acid sphingomyelinase (ASM) activity, resulting in accumulation of sphingomyelin and cholesterol in many organs. ASM plays an important role in normal membrane turnover and is one of the key enzymes responsible for the production of ceramide. Type A NPD is the infantile form characterized by a rapidly progressive neurodegenerative course that leads to early death. Type B NPD is the later-onset form in which patients exhibit little or no neurological symptoms, but may have severe and progressive visceral organ abnormalities, including hepatosplenomegaly and cardiovascular disease. The different clinical presentations of Types A and B NPD are likely due to small differences in the amount of residual, functional ASM activity.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n2049", "ko": "H00137", "label": "n2049", "labels": ":disease", "name": "Niemann-Pick disease type A/B", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Muscle hypertrophy is defined as an increase in muscle mass, as a result of an increase in the size of pre-existing muscle fibers. A myostatin mutation in a child with muscle hypertrophy has been identified. Myostatin, a member of the TGF-beta superfamily, is a potent negative regulator of skeletal muscle growth. Myostatin inactivation can induce muscle hypertrophy.", "disease_category": "Musculoskeletal disease", "id": "n2051", "ko": "H02452", "label": "n2051", "labels": ":disease", "name": "Muscle hypertrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "46,XX disorder of sex development (46,XX DSD) is a condition in which the individual shows ambiguous genitalia with a 46,XX karyotype. Formerly, 46,XX DSD was also known as XX sex reversal (SRXX) or female pseudohermaphroditism. Testicular DSD patients, who have testicular tissue in the absence of an ovarian tissue, are phenotypically normal males.", "disease_category": "Reproductive system disease", "id": "n2052", "ko": "H00598", "label": "n2052", "labels": ":disease", "name": "46,XX testicular disorder of sex development", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dandy-Walker syndrome (DWS) is a congenital brain malformation, characterized by posterior fossa cyst, cystic dilatation of the fourth ventricle, cerebellar vermis dysgenesis, and an upwardly displaced tentorium. Patients often have motor deficits such as delayed motor development, hypotonia and ataxia. About half have mental retardation, and some have hydrocephalus. It has been suggested that heterozygous loss of ZIC1 and ZIC4 is the cause of this disease. Various managements of DWS have been reported from open excision of the cysts to CSF diversion. Ventriculoperitoneal (VP) and cystoperitoneal (CP) shunt insertion are the most common choices in the treatment of DWS.", "disease_category": "Congenital malformation", "id": "n2053", "ko": "H01678", "label": "n2053", "labels": ":disease", "name": "Dandy-Walker syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rasmussen encephalitis is a rare chronic neurological disorder, characterised by unilateral inflammation of the cerebral cortex, drug-resistant epilepsy, and progressive neurological and cognitive deterioration. It predominantly affects children, with the onset in adults having a milder course. Infection occurring around two weeks prior to onset is observed in 38% of the patients. There is evidence of autoimmune involvement in the pathogenesis. The immunopathology of this disease is attributed mainly to activated cytotoxic T cells. It has been reported that genetic variations of immunoregulatory genes associated with Rasmussen syndrome.", "disease_category": "Immune system disease; Nervous system disease", "id": "n2055", "ko": "H01812", "label": "n2055", "labels": ":disease", "name": "Rasmussen encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoimmune lymphoproliferative syndrome (ALPS) is an autosomal dominant disorder with clinical features of various autoimmune manifestations that predominantly involve polyclonal accumulation of lymphocytes in the spleen and lymph nodes with lymphadenopathy and/or splenomegaly, and expansion of double-negative (DN) T cells in the peripheral blood. Central to the cellular pathogenesis is defective FAS-induced apoptosis, which in turn leads to dysregulation of lymphocyte homeostasis. ALPS caused by heterozygous mutations in the Fas gene (ALPS Type Ia) make up the majority of identified cases. However, other mutations, namely of the FasL gene (ALPS Type Ib) and the caspase 8 and 10 gene (ALPS Type II) are occasionally detected, whereas some patients do not present any known mutations (ALPS-III). Recently, mutations of the NRAS gene have been suggested to cause ALPS Type IV.", "disease_category": "Primary immunodeficiency", "id": "n2056", "ko": "H00108", "label": "n2056", "labels": ":disease", "name": "Autoimmune lymphoproliferative syndromes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Caudal duplication anomaly is a rare type of developmental disorder that arises from incomplete separation of mono-ovular twins. It can involve various congenital anomalies, but the hallmark is duplication of organs in the caudal region, and most frequently affected organs are genitourinary and gastrointestinal tracts. Recently AXIN1 promotor has been shown to have methylation in patients with caudal duplication anomaly.", "disease_category": "Congenital malformation", "id": "n2057", "ko": "H00934", "label": "n2057", "labels": ":disease", "name": "Caudal duplication anomaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Galactokinase deficiency is an autosomal recessive disorder, caused by mutations in the GALK1 gene. The main symptom of this disease is early onset cataracts. Galactose accumulation in the lens of the eye is converted in galactitol and causes ultimately cataracts. The condition can be treated by removal of galactose and lactose from the diet.", "disease_category": "Inherited metabolic disease", "id": "n2058", "ko": "H02009", "label": "n2058", "labels": ":disease", "name": "Galactokinase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital heart defects, hamartomas of tongue, and polysyndactyly (CHDTHP), also known as Ostravik-Lindemann-Solberg syndrome, is a rare, autosomal recessive disorder characterized by coarctation of the aorta with or without atrioventricular canal, hamartomas of the tongue, and polysyndactyly. CHDTHP patients with mutations in WDPCP have been identified. WDPCP is a gene that regulates planar cell polarity and ciliogenesis.", "disease_category": "Congenital malformation", "id": "n2060", "ko": "H02455", "label": "n2060", "labels": ":disease", "name": "Congenital heart defects, hamartomas of tongue, and polysyndactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucopolysaccharidosis type III (MPS3) is an autosomal recessive lysosomal storage disorder caused by a defect in one of the four enzyme genes involved in glycosaminoglycan degradation. The defect results in the accumulation of heparan sulfate in many organs, as well as elevated metabolite levels in urine. Common signs and symptoms include mental retardation, behavior and aggression problems, and seizures.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n2061", "ko": "H00130", "label": "n2061", "labels": ":disease", "name": "Mucopolysaccharidosis type III", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Optic nerve hypoplasia (ONH) is a congenital anomaly of the optic disc that might result in moderate to severe vision loss in children. ONH may occur as an isolated defect or in association with other ocular abnormalities, cranial abnormalities, or facial anomalies. Most of cases are sporadic, but autosomal dominant ONH have been identified. It is caused by mutations in PAX6 gene that encodes the transcription factor.", "disease_category": "Congenital malformation", "id": "n2062", "ko": "H02203", "label": "n2062", "labels": ":disease", "name": "Optic nerve hypoplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aortic valve disease (AOVD), also known as bicuspid aortic valve, is the most common congenital heart defect with strong male predominance. It may arise in isolation or in association with other congenital heart lesions. The bicuspid aortic valve is typically made of two unequal-sized leaflets, whereas the normal valve is known to have three leaflets.", "disease_category": "Congenital malformation", "id": "n2063", "ko": "H00554", "label": "n2063", "labels": ":disease", "name": "Aortic valve disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The Multiple Congenital Anomalies-Hypotonia-Seizures Syndrome (MCAHS) comprises three phenotypes caused by mutations in PIGN, PIGA and PIGT respectively. PIGN and PIGT mutations lead to autosomal recessive disorders whereas PIGA deficiency causes an X-linked lethal disorder. Clinical features are variable dependent on genotypes, often include (neonatal) hypotonia, seizures, various anomalies involving nervous system structural malformations, delayed or lack of psychomotor development, and various congenial organ anomalies.", "disease_category": "Inherited metabolic disease", "id": "n2064", "ko": "H01486", "label": "n2064", "labels": ":disease", "name": "Multiple congenital anomalies-hypotonia-seizures syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Wolcott-Rallison syndrome is a rare autosomal recessive disorder characterized by neonatal insulin-requiring diabetes and associated with skeletal dysplasia and growth retardation. Diabetes appears during the first months of life in most patients and major skeletal manifestations include the long bones, pelvis and vertebrae. Liver is also affected in the disease.", "disease_category": "Endocrine and metabolic disease", "id": "n2065", "ko": "H00766", "label": "n2065", "labels": ":disease", "name": "Wolcott-Rallison syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inclusion body myopathy with Paget disease of bone and frontotemporal dementia (IBMPFD) is a rare disorder characterized by progressive degeneration of muscle, brain, motor neurons and bone. Some cases are caused by mutations in the VCP gene, which encodes the AAA+ ATPase, a ubiquitin-dependent segregase. Recently, pathogenic mutations have been defined in heterogeneous nuclear ribonucleoproteins (hnRNPs) A2B1 and A1.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2066", "ko": "H02031", "label": "n2066", "labels": ":disease", "name": "Inclusion body myopathy with Paget disease of bone and frontotemporal dementia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Warburg micro syndrome (WARBM) is a rare, autosomal recessive condition characterized by congenital microcephaly, mental retardation, microcornea, cataracts, hypotonic diplegia and hypothalamic hypogonadism. The neurological manifestations including corpus callosum hypoplasia, cortical dystrophy, and microphthalmia are severe in Warburg micro syndrome.", "disease_category": "Congenital malformation", "id": "n2068", "ko": "H00792", "label": "n2068", "labels": ":disease", "name": "Warburg micro syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ketosis-prone diabetes (KPD) is a widespread, emerging, heterogeneous syndrome, mostly observed in subjects of west African origin (west Africans and African-Americans), characterized by patients who present with diabetic ketoacidosis or unprovoked ketosis but do not necessarily have the typical phenotype of autoimmune type 1 diabetes. Multiple, severe forms of beta-cell dysfunction appear to underlie the pathophysiology of KPD. KPD can be classified into four A beta groups, based on the presence of glutamic acid decarboxylase (GAD)65, GAD67, or IA-2 autoantibodies (A+ or A-) and beta-cell functional reserve (beta+ or beta-). Homozygous carriers of the PAX4 R133W variant have an increased risk of KPD.", "disease_category": "Metabolic disease; Endocrine disease", "id": "n2070", "ko": "H01224", "label": "n2070", "labels": ":disease", "name": "Ketosis-prone diabetes mellitus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "This disease occurs when there is impaired absorption of bile acids in the terminal ileum. In patients with terminal ileal resection or impaired terminal ileal function, bile acids are not reabsorbed and excess colonic bile acids cause diarrhea. Excess colonic bile acids can be seen in patients with a histological normal terminal ileum and this has been called primary bile acid malabsorption.", "disease_category": "Gastrointestinal disease", "id": "n2071", "ko": "H01016", "label": "n2071", "labels": ":disease", "name": "Primary bile acid malabsorption", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Waardenburg syndrome (WS) is a rare autosomal dominant inherited disorder characterized by sensorineural hearing loss and pigment disturbances of the hair, skin, and iris. Four subtypes of WS have been classified based on the presence or absence of additional symptoms. WS 1 and WS 2 are distinguished by the presence or absence of dystopia canthorum, respectively. WS 3 is similar to WS 1 with additional musculoskeletal abnormalities. WS 4 is characterized by the presence of an aganglionic megacolon. WS is associated with six genes of melanocytic differentiation: PAX3, SOX10, MITF, EDNR, EDN3, and SNAIL2.", "disease_category": "Inherited metabolic disease; Albinism", "id": "n2072", "ko": "H00759", "label": "n2072", "labels": ":disease", "name": "Waardenburg syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary pancreatitis is a very rare form of chronic relapsing pancreatitis. Its inheritance mode is autosomal dominant with an incomplete penetrance (80%). Patients had recurrent pancreatitis with impairment of endocrine and exocrine pancreatic function, maldigestion, bile duct and duodenal obstruction, and rarely pancreatic cancer. The age of onset is early and differs from the cases of non-hereditary pancreatitis.", "disease_category": "Pancreas disease", "id": "n2073", "ko": "H00933", "label": "n2073", "labels": ":disease", "name": "Hereditary pancreatitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cornea plana congenita is a rare hereditary anomaly in which the normal protrusion of the cornea from the sclera is missing. Clinical features include hyperopia, slight microcornea, an extended limbus zone, and arcus lipoides seen even before the age of 20. Cornea plana congenita occurs in a mild autosomal dominant (CNA1) and a more severe autosomal recessive (CNA2) form. CNA2 has a high prevalence in the Finnish population due to strong founder effect.", "disease_category": "Congenital malformation", "id": "n2074", "ko": "H01029", "label": "n2074", "labels": ":disease", "name": "Cornea plana congenita", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Malignant migrating partial seizures in infancy (MMPSI) are rare, severe early infantile onset epileptic encephalopathy. The common clinical features are seizure onset within the first 6 months of life, occurrence of migrating polymorphic focal seizures, and progressive deterioration of psychomotor development. Seizures in MMPSI are refractory to conventional treatment with anti-epileptic drugs (AEDs). Early and multiple video/EEG recordings are critical to detect the characteristic multifocal and asynchronous long lasting ictal discharges and are essential for MMPSI diagnosis. MMPSI is a genetically heterogeneous disorder with few known etiologies. Recently, mutations of several genes have been reported in sporadic cases of MMPSI.", "disease_category": "Nervous system disease", "id": "n2075", "ko": "H01815", "label": "n2075", "labels": ":disease", "name": "Malignant migrating partial seizures in infancy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Duchenne muscular dystrophy (DMD) is characterized by weakness of leg, pelvic and shoulder girdle muscles starting in early childhood. Becker muscular dystrophy (BMD) is a milder variant of DMD with a better prognosis, with a mean age of onset at 11 years. X-linked dilated cardiomyopathy (XLCM) is a rare disorder with rapidly progressive cardiomyopathy but almost no skeletal muscle impairment. Absence of the dystrophin protein (DMD) and reduced levels or abnormal configuration of dystrophin (BMD) leads to membrane fragility making muscle cells susceptible to damage from contraction. Secondary increase in free radicals and activation of calcium-dependent proteases are thought to further contribute to muscle degeneration.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2076", "ko": "H00562", "label": "n2076", "labels": ":disease", "name": "Dystrophinopathies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Morbid obesity and spermatogenic failure (MOSPGF) is an autosomal recessive morbid obesity syndrome. Mutations in CEP19, the gene encoding the ciliary protein, has been identified in patients.", "disease_category": "Endocrine and metabolic disease", "id": "n2077", "ko": "H02235", "label": "n2077", "labels": ":disease", "name": "Morbid obesity and spermatogenic failure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "GRACILE (growth retardation, aminoaciduria, cholestasis, iron overload, lactacidosis, and early death) syndrome is a rare autosomal recessive disease characterized by fetal growth retardation, lactic acidosis, aminoaciduria, cholestasis, and abnormalities in iron metabolism. It has been described mostly in newborn infants with parents of Finnish origin. It is caused by mutations in BCS1L. The BCS1L gene encodes a chaperone responsible for assembly of mitochondrial respiratory chain complex III.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n2078", "ko": "H02007", "label": "n2078", "labels": ":disease", "name": "GRACILE syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The syndrome of inappropriate antidiuretic hormone secretion (SIADH) is an endocrine disease, characterized by inappropriately concentrated urine, dilutional hyponatremia, and subsequent manifestations of various central nervous system (CNS) symptoms. Though usually transient, SIADH may be chronic. It is often associated with drug use or a lesion in the central nervous system or lung. SIADH is divided into two categories. One is the ectopic ADH syndrome induced by abnormally secreted arginine vasopressin (ADH/AVP) from cancer cells. Another is the morbidity caused by inappropriately secreted ADH from the pituitary gland. In both situations of SIADH, ADH binds to vasopressin V2 receptors (V2Rs) in renal tubules and thereby increasing water reabsorption. SIADH is difficult to distinguish from cerebral salt wasting syndrome (CSWS), another cause of hyponatremia characterized by renal loss of sodium and decreases in extracellular fluid volume during intracranial disorders. SIADH occurs in the setting of euvolemia, without evidence of renal disease or thyroxine or cortisol deficiency. Treatment options for SIADH include fluid restriction, demeclocycline, urea, frusemide and saline infusion, all of which have their limitations. The introduction of the vasopressin-2 receptor antagonists has allowed clinicians to specifically target the underlying pathophysiology of SIADH.", "disease_category": "Endocrine disease", "id": "n2079", "ko": "H01682", "label": "n2079", "labels": ":disease", "name": "Syndrome of inappropriate secretion of antidiuretic hormone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Keratosis follicularis spinulosa decalvans (KFSD) is a rare genodermatosis characterized by hyperkeratotic follicular papules with progressive alopecia of the scalp and photophobia. It is initially described as a X-linked disorder with typical palmoplantar keratoderma, but autosomal dominant form with marked erythema has been reported as well.", "disease_category": "Congenital malformation", "id": "n2080", "ko": "H00750", "label": "n2080", "labels": ":disease", "name": "Keratosis follicularis spinulosa decalvans", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Syndromic intellectual developmental disorder (IDD) is a group of disorders characterized by intellectual disability presented together with additional features such as facial dysmorphisms or congenital anomalies. Several underlying genetic causes of these disorders have been identified.", "disease_category": "Mental and behavioural disorder", "id": "n2081", "ko": "H02463", "label": "n2081", "labels": ":disease", "name": "Syndromic intellectual developmental disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "To prevent undesirable complement activation, host tissues express a number of complement regulatory proteins. They include C1 inhibitor (C1-INH, also termed SERPING1), C4 binding protein (C4BP), Factor I, decay accelerating factor (DAF), CD59, and so on. C1-INH (SERPING1) deficiency can be genetic or acquired, and this causes an episodic, local increase in vascular permeability in the subcutaneous and submucosal layers, identified as angioedema (hereditary or acquired). Genetic deficiency of C4BP has only been reported in one individual who developed an illness with similarities to Behcet\u0027s syndrome. Heterozygous mutations within the Factor I gene have been recently identified in individuals with atypical hemolytic uremic syndrome (aHUS), while homozygous deficiency of Factor I is an unusual feature. Factor I-deficient patients present high susceptibility to respiratory tract infections and meningitis. Kidney impairment and autoimmune disorders have also been observed. Only a single case of CD59 deficiency has been reported and this individual developed a paroxysmal nocturnal haemoglobinuria(PNH)-like illness. In contrast, deficiency of DAF is not associated with haemolytic anaemia.", "disease_category": "Primary immunodeficiency", "id": "n2083", "ko": "H00106", "label": "n2083", "labels": ":disease", "name": "Complement regulatory protein defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Smith-McCort dysplasia (SMC) is a rare autosomal recessive spondylo-epimetaphyseal dysplasia with skeletal features identical to those of Dyggve-Melchior-Clausen disease [DS:H00757] but with normal intelligence and no microcephaly. SMC has been shown to result from mutations in the DYM gene, which encodes the Golgi protein DYMECLIN. Recently, a missense mutation in RAB33B has been identified in a SMC family. RAB33B is another Golgi protein involved in retrograde transport of Golgi vesicles.", "disease_category": "Congenital malformation", "id": "n2084", "ko": "H02497", "label": "n2084", "labels": ":disease", "name": "Smith-McCort dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial encephalopathy with neuroserpin inclusion bodies (FEBIB) is an autosomal dominant dementia that is characterized by the accumulation of mutant neuroserpin as periodic acid Schiff (PAS) positive diastase-resistant inclusions. Kindreds with FENIB present with presenile dementia and cognitive deficits.", "disease_category": "Neurodegenerative disease", "id": "n2085", "ko": "H01212", "label": "n2085", "labels": ":disease", "name": "Familial encephalopathy with neuroserpin inclusion bodies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary optic atrophy (OPA) is a group of neurodegenerative disorders characterized by a sudden or gradual loss of retinal ganglion cells function. OPA results from degeneration of the retinal ganglion cells whose axons form the optic nerve. Symptoms include a variable association of decreased visual acuity, visual field defects, and color vision abnormalities. All nonsyndromic OPAs characterized to date result from defects in genes encoding mitochondria-related proteins. The most frequent forms of nonsyndromic OPA are autosomal dominant OPA1-linked OPA (OPA1) and mitochondrial DNA-linked, maternally inherited Leber hereditary optic neuropathy (LHON). By contrast, autosomal recessive forms of optic atrophies (arOAs) are less frequent, and most cases are syndromic (e.g., OPA3 and OPA7). Isolated or nonsyndromic arOAs are believed to be extremely rare.", "disease_category": "Nervous system disease", "id": "n2086", "ko": "H01020", "label": "n2086", "labels": ":disease", "name": "Optic atrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nonaka distal myopathy, also known as distal myopathy with rimmed vacuoles (DMRV) or hereditary inclusion body myopathy (hIBM) is an adult onset slowly progressive myopathy secondary to mutations in the UDP-N-acetylglucosamine 2-epimerase/N-acetylmannosamine kinase (GNE) gene that encodes a bifunctional enzyme which catalyzes the rate-limiting step in sialic acid biosynthesis. DMRV is a myopathy involving distal muscles, although other muscles are likewise involved. The pathological characteristics are the presence of rimmed vacuoles in muscle fibers, but are not specific to this myopathy, and the presence of scattered small angular and atrophic fibers.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2088", "ko": "H00596", "label": "n2088", "labels": ":disease", "name": "Nonaka distal myopathy (NM)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Normal pressure hydrocephalus (NPH) is a progressive brain disease characterized by gait impairment, urinary incontinence, and dementia, and by ventricular enlargement in the absence of elevated intracranial pressure. NPH can be secondary to disease processes that cause inflammation of the arachnoid, such as subarachnoid hemorrhage, traumatic brain injury, or meningitis. As many as half of patients with NPH have no identifiable risk factor, and it is called idiopathic normal pressure hydrocephalus (INPH). Although INPH is usually considered an acquired form of hydrocephalus because the onset of symptoms is not until late in life, it has been reported that a subset of patients with INPH may actually have congenital hydrocephalus. Symptoms can be alleviated with a cerebrospinal fluid (CSF) shunt.", "disease_category": "Nervous system disease", "id": "n2089", "ko": "H01676", "label": "n2089", "labels": ":disease", "name": "Normal pressure hydrocephalus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alpha-mannosidosis is an autosomal recessive lysosomal storage disorder caused by deficient activity of alpha-mannosidase in glycoprotein catabolism. The enzymatic defect results in the accumulation of mannose-rich oligosaccharides in many organs. Alpha-mannosidosis is characterized by immune deficiency, facial and skeletal abnormalities, hearing impairment, and mental retardation. The disorder has been described as two distinct phenotypes: a severe form with hepatomegaly and early death following severe infections (type 1) and a mild form with hearing loss and mental retardation (type 2).", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n2090", "ko": "H00139", "label": "n2090", "labels": ":disease", "name": "alpha-Mannosidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Iminoglycinuria is a benign condition characterized by the excretion of proline, hydroxyproline, and glycine in the urine. The disorder is of autosomal recessive inheritance and is genetically complex. Inactivation or reduced function of SLC36A2 (PAT-2) is the predominant determinant of the iminoglycinuria phenotype in humans. Mutations in SLC6A20 (SIT-1) and SLC6A19 (B0AT1) could also be the cause.", "disease_category": "Urinary system disease; Kidney disease; Inherited metabolic disease", "id": "n2091", "ko": "H00905", "label": "n2091", "labels": ":disease", "name": "Iminoglycinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked panhypopituitarism is a rare genetic condition characterized by hypopituitarism, delayed pubertal development, and short stature. Duplications and deletions of Xq26-27 including SOX3 have been implicated in the etiology of this disease.", "disease_category": "Endocrine disease", "id": "n2092", "ko": "H02038", "label": "n2092", "labels": ":disease", "name": "X-linked panhypopituitarism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myoclonic astatic epilepsy (MAE), also known as Doose syndrome, is a generalized epilepsy syndrome of young children that includes multiple different seizure types, of which myoclonic and astatic seizures were the most prominent. The electro- encephalogram (EEG) tracings may be normal initially, but later develop a characteristic biparietal theta background rhythm, and irregularly generalized spike wave, and polyspike wave discharges. In general, children are developmentally normal before the onset of epilepsy and organic brain abnormalities are absent. Long-term prognosis varies from cessation of seizures with normal developmental outcome to intractable epilepsy with mental retardation. Favorable outcomes were reported in half to two-thirds of cases. Treatment strategies such as corticosteroids, ethosuximide, and valproate have been described as only partially effective, but newer anticonvulsants, such as levetiracetam and zonisamide, may provide additional seizure control. The most effective treatment reported to date appears to be the ketogenic diet.", "disease_category": "Nervous system disease", "id": "n2094", "ko": "H01823", "label": "n2094", "labels": ":disease", "name": "Myoclonic-astatic epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurosis is a class of functional mental disorders involving distress but neither delusions nor hallucinations, whereby behavior is not outside socially acceptable norms. The state of research on neurosis has moved towards looking at biological and genetic substrates or mechanisms underlying neurosis. The recent literature shows acceptance of common mental disorders such as Generalized anxiety disorder (GAD), Panic disorder (PD), and Obsessive-compulsive disorder (OCD), across cultures replacing neurotic disorder. Usage of the diagnosis of neurosis has been decreased, and replaced by newer categories in the current popular classificatory systems. In the International Classification of Diseases (ICD-10), all disorders regarded as neurosis remained together but under the division of rubric \u0027neurotic, stress-related and somatoform disorders\u0027. In the Diagnostic and Statistical Manual of Mental Disorders, Fourth Edition (DSM-IV), neurosis has been eliminated as a category.", "disease_category": "Mental and behavioural disorder", "id": "n2095", "ko": "H01671", "label": "n2095", "labels": ":disease", "name": "Neurosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Facioscapulohumeral muscular dystrophy (FSHD) is a usually autosomal dominant inherited form of muscular dystrophy. At disease onset, typically in the second decade of life, FSHD is characterized by initially restricted weakness of shoulder and facial muscles. With progression, the lower extremities, both distal and proximal, become involved. FSHD is caused by a reduction in the copy number of the D4Z4 macrosatellite repeat. However, the reduction of D4Z4 copy number is not sufficient by itself to cause FSHD. A number of epigenetic events appear to affect the severity of the disease, its rate of progression, and the distribution of muscle weakness.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2097", "ko": "H00591", "label": "n2097", "labels": ":disease", "name": "Facioscapulohumeral muscular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anophthalmia and/or microphthalmia (A/M) can be defined as an absence or reduced size of the globe in the orbit. Anophthalmia refers to complete absence of the globe in the presence of ocular adnexae. Microphthalmia is defined as a globe with a total axial length that is at least two standard deviations below the mean for age. Coloboma, or a defect in the closure of the choroid fissure, is most common ocular malformation associated with microphthalmia. Coloboma is considered to be part of the A/M spectrum. A/M can be isolated, associated other anomalies or part of a well defined syndrome. A/M have complex aetiology with chromosomal, monogenic and environmental causes identified.", "disease_category": "Congenital malformation", "id": "n2098", "ko": "H01027", "label": "n2098", "labels": ":disease", "name": "Microphthalmia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gabriele-de Vries syndrome (GADEVS) is an intellectual disability syndrome caused by mutations in YY1. YY1 encodes a multi-functional transcription factor involved in many regulatory processes.", "disease_category": "Mental and behavioural disorder", "id": "n2099", "ko": "H02490", "label": "n2099", "labels": ":disease", "name": "Gabriele-de Vries syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Simpson Golabi Behmel syndrome (SGBS) is a complex congenital overgrowth syndrome with features that include macroglossia, macrosomia, and renal and skeletal abnormalities as well as an increased risk of embryonal cancers. Most cases of SGBS is type 1, that appear to arise as a result of either deletions or point mutations within the glypican-3 (GPC3) gene. SGBS type 2 is a severe variant, that is associated with defects in OFD1.", "disease_category": "Congenital malformation", "id": "n2100", "ko": "H01215", "label": "n2100", "labels": ":disease", "name": "Simpson-Golabi-Behmel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chediak-Higashi syndrome (CHS) is a rare autosomal recessive disorder characterized by partial skin and ocular albinism, increased susceptibility to infections, and progressive neuropathy. Clinical reports of CHS have identified mutations throughout the CHS1/LYST gene. Griscelli syndrome (GS) is a rare autosomal recessive disorder caused by mutations in either the myosin VA (GS1), RAB27A (GS2) or melanophilin (GS3) genes. GS is characterized by partial albinism, hepatosplenomegaly, progressive neurological deterioration, hypogammaglobulinemia and pancytopenia. Abnormal-beta-actin disease accompanies neutrophil chemotactic dysfunction. Neutrophil specific granule deficiency is a rare disorder of neutrophil function characterized by a lack of neutrophil secondary granule proteins and associated with recurrent bacterial infections. It has been linked to a defect in the transcription factor CCAAT/enhancer binding protein (C/EBP) epsilon. Myeloperoxidase deficiency is the most common inherited disorder of neutrophils. Heterogeneous mutations in the gene encoding myeloperoxidase have been described. Glucose-6-phosphate dehydrogenase (G6PD) deficiency is a X-chromosomally transmitted disorder. The most frequent clinical manifestations of G6PD deficiency are neonatal jaundice, and acute haemolytic anaemia, which is usually triggered by an exogenous agent. Shwachman-Diamond syndrome (SDS) is a rare autosomal-recessive, multisystem disease characterized by exocrine pancreatic insufficiency, impaired hematopoiesis, and leukemia predisposition. The only gene known to be associated with SDS is SBDS, which encodes a ribosome maturation protein.", "disease_category": "Primary immunodeficiency", "id": "n2101", "ko": "H00101", "label": "n2101", "labels": ":disease", "name": "Other phagocyte defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Poretti-Boltshauser syndrome is an autosomal recessive disorder characterized by nonprogressive cerebellar ataxia, intellectual disability, and ocular apraxia with cerebellar cysts. It has been reported that mutations in LAMA1 cause this disease.", "disease_category": "Congenital malformation", "id": "n2102", "ko": "H02464", "label": "n2102", "labels": ":disease", "name": "Poretti-Boltshauser syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dihydrolipoamide dehydrogenase (DLD) deficiency, also known as maple syrup urine disease type III, is a rare autosomal recessive disorder. DLD functions as the E3 subunit of three mitochondrial enzyme complexes: branched chain alpha-ketoacid dehydrogenase, alpha-ketoglutarate dehydrogenase, and pyruvate dehydrogenase. DLD deficiency variably presents with either a severe neonatal encephalopathic phenotype or a primarily hepatic phenotype.", "disease_category": "Inherited metabolic disease", "id": "n2104", "ko": "H02000", "label": "n2104", "labels": ":disease", "name": "Dihydrolipoamide dehydrogenase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoimmune hepatitis (AIH) is a chronic inflammatory liver disorder with an etiology that remains unclear. The pathogenesis may be a result of alterations in immune tolerance, a genetic predisposition and environmental conditions, which in collaboration induce a T-cell-mediated attack on liver antigens, leading to necro-inflammation and liver damage. AIH has marked female predilection. AIH can present at all ages, but the two peak ages of incidence are in childhood or adolescence and at around 40 years of age. Trademark biochemical/serological characteristics of AIH are elevated aminotransferase levels, positivity for autoantibodies and increased IgG. A histological picture of interface hepatitis is typical of AIH. The value of immunosuppressive therapy with glucocorticoids, alone or in combination with azathioprine, was well documented in numerous studies of AIH.", "disease_category": "Immune system disease; Liver disease", "id": "n2105", "ko": "H01685", "label": "n2105", "labels": ":disease", "name": "Autoimmune hepatitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dyggve-Melchior-Clausen disease (DMC) is a rare autosomal recessive disorder characterized by the association of spondylo-epimetaphyseal dysplasia and mental retardation. The patients have a shortened trunk, striking barrel-shaped thorax, rhizomelic limb shortening, and distal deformities. A clinical entity similar to DMC but without mental retardation is called Smith McCort dysplasia. [DS:H02497]", "disease_category": "Congenital malformation", "id": "n2106", "ko": "H00757", "label": "n2106", "labels": ":disease", "name": "Dyggve-Melchior-Clausen disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sarcoglycanopathies are a group of a four genetically closely related muscular dystrophies with a phenotype often similar to the X-linked Duchenne muscular dystrophy [DS:H00562]. It has been demonstrated that pathological mutations of the alpha-sarcoglycan (SG), beta-SG, gamma-SG, and delta-SG genes cause autosomal recessive muscular dystrophies. Clinical presentation of sarcoglycanopathies is characterized by a slowly progressive proximal muscle weakness, leading to loss of ambulation during adolescence in most patients.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2107", "ko": "H00565", "label": "n2107", "labels": ":disease", "name": "Sarcoglycanopathies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cataracts, growth hormone deficiency, sensory neuropathy, sensorineural hearing loss, and skeletal dysplasia (CAGSSS) is a very rare autosomal recessive disorder. It has been reported that mutations in IARS2 are associated with this disease. IARS2 encodes the mitochondrial isoleucine-tRNA synthetase.", "disease_category": "Congenital malformation", "id": "n2108", "ko": "H02232", "label": "n2108", "labels": ":disease", "name": "CAGSSS syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Metachondromatosis (MC) is a rare, autosomal dominant condition affecting the growth of bones. It is characterized by exostoses (osteochondromas) and enchondromas. Exostotic lesions occur frequently in the digits and tend to grow toward the joint. MC exostoses may regress or even resolve over time.", "disease_category": "Congenital malformation", "id": "n2109", "ko": "H01018", "label": "n2109", "labels": ":disease", "name": "Metachondromatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CODAS (cerebral, ocular, dental, auricular, skeletal anomalies) syndrome is a rare multiple congenital anomalies syndrome. The anomalies referred to in the acronym are as follows: cerebral-developmental delay, ocular-cataracts, dental-aberrant cusp morphology and delayed eruption, auricular-malformations of the external ear, and skeletal-spondyloepiphyseal dysplasia. The disorder is highly distinctive with characteristic features consisting of developmental delay, cataracts, unusual enamel projections, overfolded and crumpled ears, epiphyseal dysplasia, and dysmorphic features (grooved nose, ptosis). Recently, mutations in LONP1 gene have been mapped and identified as causative of this disorder. LONP1 encodes Lon protease, a homohexameric enzyme that mediates protein quality control, respiratory-complex assembly, gene expression, and stress responses in mitochondria.", "disease_category": "Congenital malformation", "id": "n2110", "ko": "H01824", "label": "n2110", "labels": ":disease", "name": "CODAS syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperphosphatasia with mental retardation syndrome (HPMRS), also known as Mabry syndrome, is an autosomal recessive disorder comprising intellectual disability and elevated levels of serum alkaline phosphatase, often accompanied by seizures, facial dysmorphism, and various anomalies such as brachytelephalangy. Mutation in different genes result in phenotypic variation.", "disease_category": "Inherited metabolic disease", "id": "n2111", "ko": "H01488", "label": "n2111", "labels": ":disease", "name": "Hyperphosphatasia with mental retardation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mental retardation (MR) is a neurodevelopmental disorder characterized by low intelligence quotient (IQ) and deficits in adaptive behaviors. Although X-linked MR has been extensively studied, and over 80 causal genes have been cloned, little is known about the genetic basis of autosomal recessive mental retardation (MRT). To date, several genes have been identified. These genes have a variety of functions and participate in multiple biochemical pathways. In addition, there are several known disease loci for which genes have not yet been identified.", "disease_category": "Mental and behavioural disorder", "id": "n2112", "ko": "H00768", "label": "n2112", "labels": ":disease", "name": "Autosomal recessive mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Speech-language disorder-1 is an autosomal dominant disorder caused by mutations of the FOXP2 transcription factor gene. It has been reported that mutations of the FOXP2 cause a monogenic syndrome characterized by impaired speech development and linguistic deficits.", "disease_category": "Mental and behavioural disorder", "id": "n2113", "ko": "H00902", "label": "n2113", "labels": ":disease", "name": "Speech-language disorder 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microhydranencephaly (MHAC) is a serious developmental brain anomaly characterized by microcephaly with severe reduction of brain hemispheres and intracranial space filled with cerebrospinal fluid without signs of intracranial hypertension. In the patients with MHAC, homozygous mutations in NDE1 gene have been identifed.", "disease_category": "Congenital malformation", "id": "n2114", "ko": "H01870", "label": "n2114", "labels": ":disease", "name": "Microhydranencephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Xeroderma pigmentosum (XP) is a rare autosomal-inherited, skin and neurodegenerative disease in which exposure to sunlight can result in a high incidence of skin and mucous membrane cancer. XP is classified into eight genetic complementation groups by the present. In this inside, 7 groups from the XP-A group to the G group show the abnormality in nucleotide excision repair (NER). The symptoms of XP begin in early life. Severe sunburn and blistering occurs in a half of patients, and all show early extensive freckling. Cancer incidence for individuals with XP under 20 years of age is 2,000 times as high as incidence in the general population. Neurodegeneration can be correlated with mutations in specific XP genes (XPA, ERCC3, ERCC2 and ERCC5).", "disease_category": "Congenital malformation", "id": "n2115", "ko": "H01428", "label": "n2115", "labels": ":disease", "name": "Xeroderma pigmentosum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Stormorken syndrome is a rare autosomal dominant disease with mild bleeding tendency, thrombocytopathy, thrombocytopenia, mild anemia, asplenia, tubular aggregate myopathy, miosis, headache, and ichthyosis. The STIM1 mutation found in Stormorken syndrome patients is located in the coiled-coil 1 domain, which might play a role in keeping STIM1 inactive. STIM1 encodes a major calcium sensor of the endoplasmic reticulum.", "disease_category": "Hematologic disease", "id": "n2116", "ko": "H02259", "label": "n2116", "labels": ":disease", "name": "Stormorken syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lattice corneal dystrophy (LCD), the most common of the stromal cornea dystrophies, is an autosomal dominant dystrophy with variable expression. Clinical findings include the presence of a linear network of subepithelial opacities (lattice lines). LCD associated with the mutations in the TGFBI gene has been reported.", "disease_category": "Nervous system disease", "id": "n2117", "ko": "H00956", "label": "n2117", "labels": ":disease", "name": "Lattice corneal dystrophies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Auriculocondylar syndrome (ACS) is a rare craniofacial malformation syndrome characterized by mandibular hypoplasia and question-mark ears (QME). QMEs, consisting of a specific defect at the lobe-helix junction, can also occur as an isolated anomaly. Studies have indicated the essential role of endothelin 1 (EDN1) signaling through the endothelin receptor type A (EDNRA) in patterning the mandibular portion of the first pharyngeal arch. Mutations in the PLCB4 and GNAI3, predicted to function as signal transducers downstream of EDNRA, have recently been reported in ACS.", "disease_category": "Congenital malformation", "id": "n2118", "ko": "H01884", "label": "n2118", "labels": ":disease", "name": "Auriculocondylar syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Retinal dystrophy, juvenile cataracts, and short stature syndrome (RDJCSS) is an autosomal recessive retinitis pigmentosa with systemic features, including facial dysmorphologies, psychomotor developmental delays, learning disabilities and short stature. RDJCSS is caused by nonsense mutations in retinol dehydrogenase RDH11. In the eye, RDH11 has an oxidoreductive function in the visual cycle.", "disease_category": "Congenital malformation", "id": "n2120", "ko": "H02292", "label": "n2120", "labels": ":disease", "name": "Retinal dystrophy, juvenile cataracts, and short stature syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute encephalitis is a serious form of neurological disease caused by inflammation of the brain parenchyma. It is generally characterized by the acute onset of fever, altered mental status, new onset of focal neurological symptoms, and generalized or focal seizures. It can develop with various etiologies, but viral infection and autoimmune disorders are the most common. Causes of acute viral encephalitis include herpes simplex virus, other herpes viruses, adenoviruses, influenza A.", "disease_category": "Infectious disease", "id": "n2121", "ko": "H01417", "label": "n2121", "labels": ":disease", "name": "Acute encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital diaphragmatic hernia (CDH) is defined as a protrusion of abdominal viscera into the thorax through an abnormal opening or defect that is present at birth. CDH is often associated with potentially lethal lung hypoplasia and pulmonary hypertension. Despite advances in therapy, mortality remains high. Although the etiology of most cases of CDH remains unknown, there is increasing evidence that specific pathways and genes play a role in the development of CDH. It has been reported that a patient who has nonsense mutation in FOG2/ ZFPM2, died at birth with a diaphragmatic defect and severe pulmonary hypoplasia.", "disease_category": "Congenital malformation", "id": "n2124", "ko": "H01241", "label": "n2124", "labels": ":disease", "name": "Congenital diaphragmatic hernia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Shewanella putrefaciens and Shewanella algae, which are frequently found in non-human sources, are opportunistically pathogenic for humans. Shewanella infection is associated with a wide clinical spectrum including bacteremia/septicemia, skin and soft-tissue infection, biliary tract infection, peritonitis, and empyema, and soft-tissue infection is most frequent. Bacteremia/septicemia can cause death in some cases.", "disease_category": "Infectious disease", "id": "n2125", "ko": "H01073", "label": "n2125", "labels": ":disease", "name": "Shewanella infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ataxia, combined cerebellar and peripheral, with hearing loss and diabetes mellitus (ACPHD) is an autosomal recessive disorder caused by loss-of-function mutations in DNAJC3. It encodes ER protein which serves to attenuate late phases of ER stress. ACPHD is characterized by juvenile-onset diabetes and central and peripheral neurodegeneration, including ataxia, upper-motor-neuron damage, peripheral neuropathy, hearing loss, and cerebral atrophy.", "disease_category": "Nervous system disease", "id": "n2127", "ko": "H02430", "label": "n2127", "labels": ":disease", "name": "Ataxia, combined cerebellar and peripheral, with hearing loss and diabetes mellitus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "This syndrome is associated with mental retardation, craniofacial dysmorphism, disproportionate short stature, and genital hypoplasia. Skeletal dysplasia includes absence of the thumbs, hypoplasia of the radius and ulna, and additional vertebral bodies and ribs. The causative gene is ZBTB16, one of the fusion partners with retinoic acid receptor-alpha in acute promyelocytic leukemia.", "disease_category": "Congenital malformation", "id": "n2128", "ko": "H00969", "label": "n2128", "labels": ":disease", "name": "Skeletal defects, genital hypoplasia, and mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Balantidiasis is a zoonotic disease caused by protozoan Balantidium coli, which is acquired by humans via the fecal-oral route from the natural reservoir, pigs. Humans may remain asymptomatic or may develop dysentery due to the ulcerations in the colon. Balantidiasis is mostly restricted to tropical/subtropical regions where people live in close proximity to their livestock.", "disease_category": "Infectious disease", "id": "n2130", "ko": "H01087", "label": "n2130", "labels": ":disease", "name": "Balantidiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Palmoplantar keratoderma, Bothnian type (PPKB) is one of the non-epidermolytic palmoplantar keratoderma. PPKB was initially reported to be prevalent in the north of Sweden, along the Gulf of Bothnia. The clinical characteristics of PPKB include diffuse, homogeneous, and even palmoplantar hyperkeratosis with swollen stratum corneum, which distinctively exhibits a whitish spongy appearance upon exposure to water. PPKB is consistent the autosomal-dominant disorder caused by mutations in the aquaporin 5 gene, AQP5.", "disease_category": "Congenital malformation", "id": "n2131", "ko": "H02266", "label": "n2131", "labels": ":disease", "name": "Palmoplantar keratoderma, Bothnian type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Venous malformations are vascular anomalies that present with congenital blue-colored birthmarks resulted from dilated veins. Venous malformations are low-flow vascular malformations. Majority of them occur in the head and neck region. Birthmarks in cutaneomucosal venous malformation appear mainly on skin and mucosa, whereas plaques in glomuvenous malformation are located on the extremities, usually nodular and associated with abnormal smooth muscle-like \u0027glomus cells\u0027. Most cases are unifocal, with extensive venous malformations accounting for only one percent of cases and more commonly manifesting as rare, inherited forms. Venous malformations will grow with age, infiltrating normal structures. They can give rise to functional disabilities, including obstruction to airway and swallowing difficulties. Also, they can cause visual or auditory disturbance and delayed speech development. In addition, bleeding, pain, infection, skeletal deformity, and cosmetic disfigurement may occur. Active treatment of venous malformations is indicated especially in head and neck region. Surgery can cause damage to normal surrounding structures, resulting in significant disfigurement and loss of function. Complete excision is often impossible for infiltrative lesions. Sclerotherapy has gained popularity recently and become the first-line treatment for venous malformations in head and neck region.", "disease_category": "Congenital malformation", "id": "n2132", "ko": "H00531", "label": "n2132", "labels": ":disease", "name": "Venous malformations", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myosin storage myopathy (MSM), also called hyaline body myopathy, is a rare congenital myopathy with variable inheritance characterized by the presence of sub-sarcolemmal hyaline bodies in type I muscle fibers and predominantly proximal muscle weakness. Clinically, patients exhibit variable age of onset ranging from birth through childhood, and occasionally middle age. Symptoms also vary, but typically include slowly progressive muscle hypertonia, scapularperoneal weakness, and respiratory insufficiency. MSM has been associated with 4 missense mutations in the MYH7 gene, which encodes slow/beta-cardiac myosin heavy chain (MyHC). The disease causing mutations in MYH7 are located in the alpha-helical coiled-coil tail.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2133", "ko": "H00703", "label": "n2133", "labels": ":disease", "name": "Myosin storage myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Crigler-Najjar (CN) syndrome is a familial unconjugated hyperbilirubinemia. It is caused by deficiency of bilirubin-UDP-glucuronosyltransferase (UGT1A1) which is involved in the detoxification of bilirubin. There are two forms of CN. CN-1 is characterized by almost complete absence of UGT1A1 enzyme activity. Left untreated, CN-1 almost invariably results in death from bilirubin encephalopathy (kernicterus). CN-2 is characterized by intermediate levels of hyperbilirubinemia, due to a severe, but incomplete lack of UGT1A1 activity.", "disease_category": "Congenital disorder of metabolism", "id": "n2134", "ko": "H02054", "label": "n2134", "labels": ":disease", "name": "Crigler-Najjar syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dipylidiasis is a rare zoonotic infectious disease caused by Dipylidium caninum, a common intestinal tapeworm of dogs and cats. Humans get infection by accidental ingestion of the intermediate hosts. This parasitic disease is first described in humans in 1758.", "disease_category": "Infectious disease", "id": "n2135", "ko": "H02408", "label": "n2135", "labels": ":disease", "name": "Dipylidiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Reis-Bucklers corneal dystrophy (RBCD) is a progressive autosomal dominant dystrophy and patients are born with normal appearing corneas. In the first or second decade of life, corneal opacification and scarring cause marked visual loss and recurrent corneal erosions lead to significant pain. In RBCD, Bowman\u0027s membrane is disrupted or absent and instead is replaced by a fibrocellular tissue with deposition of rodlike bodies best seen with the electron microscope. Thiel-Behnke dystrophies (TBCD) share many similarities as well as some differences with RBCD. Both RBCD and TBCD are linked to mutations in the TGFBI gene.", "disease_category": "Nervous system disease", "id": "n2136", "ko": "H00951", "label": "n2136", "labels": ":disease", "name": "Reis-Bucklers corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nestor-Guillermo progeria syndrome (NGPS) is a new hereditary progeroid syndrome. The progeria syndromes appear to cause rapid aging through disruption of normal nuclear structure. They are characterized by features of normal aging such as alopecia, skin wrinkling, osteoporosis, insulin resistance, and cardiovascular disease. Numerous childhood-onset progeroid syndromes have been reported. Due to their early manifestation and fast and fatal course, most of them can be termed as acute progerias. Recently, a mutation in the BANF1 gene was identified as the genetic basis of NGPS. This mutation was described to cause instability in the BANF1 protein, causing a disruption of the nuclear envelope structure.", "disease_category": "Congenital disorder of metabolism", "id": "n2137", "ko": "H01883", "label": "n2137", "labels": ":disease", "name": "Nestor-Guillermo progeria syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The 3M syndrome is an autosomal recessive disorder characterized by pre- and postnatal growth retardation. It is caused by mutations in CUL7 and OBSL1.", "disease_category": "Congenital malformation", "id": "n2138", "ko": "H00509", "label": "n2138", "labels": ":disease", "name": "3M syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "D-bifunctional protein (DBP) deficiency is an autosomal recessive inborn error of peroxisomal fatty acid oxidation. DBP is a homodimeric enzyme with 79-kDa subunits, each of which consists of three functional units. And it catalyzes the second and third steps of peroxisomal beta-oxidation of fatty acids. The biochemical hallmark of this disorder is the accumulation of very long-chain fatty acids (VLCFA), 2-methyl branched-chain fatty acids, and the bile acid intermediates (DHCA/THCA). The clinical presentation is very severe, and most affected children die within the first 2 years of life. Virtually all patients present with neonatal hypotonia and seizures.", "disease_category": "Congenital disorder of metabolism", "id": "n2139", "ko": "H02098", "label": "n2139", "labels": ":disease", "name": "D-bifunctional protein deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isobutyryl-CoA dehydrogenase (IBD) deficiency is a rare inborn error of valine metabolism. The patients present dilated cardiomyopathy, anemia, and carnitine deficiency. Mutations in the ACAD8 gene cause IBD deficiency.", "disease_category": "Inherited metabolic disease", "id": "n2140", "ko": "H01279", "label": "n2140", "labels": ":disease", "name": "Isobutyryl-CoA dehydrogenase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chromosome 15q13.3 microdeletion syndrome causes a spectrum of cognitive disorders. The syndrome is caused by microdeletions in the 15q13.2q-13.3 region. This chromosomal region contains seven genes and is flanked by a breakpoint (BP) on each side. About 80% of patients with this syndrome have one or more neuropsychiatric diagnoses, including developmental disability/intellectual disability, autism spectrum disorder, speech problems, and attention deficit hyperactivity disorder (ADHD). The neuropsychiatric phenotypes of 15q13.3 microdeletion syndrome have been proposed to be caused by haploinsufficiency of CHRNA7, which is one of the seven genes.", "disease_category": "Chromosomal abnormality", "id": "n2141", "ko": "H01877", "label": "n2141", "labels": ":disease", "name": "Chromosome 15q13.3 microdeletion syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dihydropyrimidinase deficiency is characterized by dihydropyrimidinuria and is associated with seizures and mental retardation.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n2142", "ko": "H00199", "label": "n2142", "labels": ":disease", "name": "Dihydropyrimidinase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Oculopharyngeal muscular dystrophy (OPMD) is an autosomal dominant, late-onset muscle disease associated with progressive ptosis of the eyelids, dysphagia, and unique tubulofilamentous intranuclear inclusions (INIs) in skeletal muscle. OPMD is caused by expansions of the short (GCG) trinucleotide repeat in the coding sequence of the poly(A) binding protein nuclear 1 (PABPN1) gene. To date OPMD is considered as a primary myopathic disorder and there is little morphologic evidence for neurogenic etiology, though the peripheral nervous system (PNS) seems to be affected in some rare cases.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2143", "ko": "H00704", "label": "n2143", "labels": ":disease", "name": "Oculopharyngeal muscular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fechtner syndrome is a rare autosomal dominant progressive nephropathy associated with macrothrombocytopenia. Sensorineural hearing loss can also occur. Fechtner syndrome shows the additional features of cataracts and blue leukocyte inclusion bodies (Doehle-like bodies). It is linked to mutations in MYH9, the nonmuscle myosin heavy chain.", "disease_category": "Cardiovascular disease", "id": "n2144", "ko": "H02053", "label": "n2144", "labels": ":disease", "name": "Fechtner syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Early-onset progressive encephalopathy with brain atrophy and thin corpus callosum (PEBAT) is an autosomal recessive neurodevelopmental and neurodegenerative disorder. Clinical features include developmental delay and profound intellectual disability, seizures, progressive spasticity, and early-onset cortical atrophy. Mutations in TBCD cause PEBAT. TBCD encodes one of the five co-chaperones playing a pivotal role in microtubule assembly.", "disease_category": "Nervous system disease", "id": "n2145", "ko": "H02261", "label": "n2145", "labels": ":disease", "name": "PEBAT", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CADASIL is a chronic cerebrovascular disorder characterized by recurrent ischemic attacks and frequent migraines associated with diffuse white-matter abnormalities. CADASIL is caused by mutations in the NOTCH3 gene.", "disease_category": "Developmental disorder; Vascular disease", "id": "n2146", "ko": "H00536", "label": "n2146", "labels": ":disease", "name": "Cerebral autosomal dominant arteriopathy with subcortical infarcts and leucoencephalopathy (CADASIL)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ralstonia pickettii is a gram-negative aerobic bacillus that can cause infections, mainly of the respiratory tract, in immunocompromised and cystic fibrosis patients.", "disease_category": "Infectious disease", "id": "n2148", "ko": "H01080", "label": "n2148", "labels": ":disease", "name": "Ralstonia pickettii infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Growth retardation, impaired intellectual development, hypotonia, and hepatopathy (GRIDHH) is a prenatal onset syndrome caused by bi-allelic mutations in cytosolic isoleucyl-tRNA synthetase (IARS).", "disease_category": "Congenital malformation", "id": "n2150", "ko": "H02437", "label": "n2150", "labels": ":disease", "name": "Growth retardation, impaired intellectual development, hypotonia, and hepatopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acquired idiopathic generalized anhidrosis (AIGA) is a rare condition, characterized by generalized absence of sweating without other autonomic and neurologic dysfunction. Most of the cases reported are Japanese. Various pathomechanisms proposed were idiopathic sudomotor dysfunction, sudomotor neuropathy, sweat gland abnormalities and occlusion of proximal duct. The etiology of AIGA remains unclear because of the rarity of this syndrome. According to the limited studies available, various pathologic abnormalities have been reported. Many patients have associated cholinergic urticaria and raised IgE levels. Immunologic mechanisms are considered to be contributory to the disease. Treatment of AIGA almost always comprises steroid pulse therapy or high-dose oral steroids.", "disease_category": "Skin and connective tissue disease", "id": "n2151", "ko": "H01848", "label": "n2151", "labels": ":disease", "name": "Acquired idiopathic generalized anhidrosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isolated congenital nail clubbing (ICNC) is a rare autosomal recessive disorder characterised by enlargement of the terminal segments of fingers and toes with thickened nails due to proliferation of the connective tissues and abnormal function of the nail matrix. It has been reported that mutation in the HPGD gene underlies ICNC.", "disease_category": "Congenital malformation", "id": "n2154", "ko": "H01246", "label": "n2154", "labels": ":disease", "name": "Isolated congenital nail clubbing", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adermatoglyphia (ADERM) is a rare autosomal dominant condition characterized by lack of palmoplantar epidermal ridges. Mutations in SMARCAD1 was identified in patients. It seems that haploinsufficiency for the skin-specific isoform of SMARCAD1 directly or indirectly perturbs the expression of important signalling pathways associated with epidermal differentiation.", "disease_category": "Congenital malformation", "id": "n2156", "ko": "H02295", "label": "n2156", "labels": ":disease", "name": "Adermatoglyphia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Wieacker-Wolff syndrome (WRWF) is a rare X-linked disorder characterized by congenital contractures of the feet at birth, muscle atrophy, dyspraxia of the eye, face, and tongue muscles, and mental retardation. WRWF is caused by mutations in the ZC4H2 gene, that is involved in human brain development.", "disease_category": "Musculoskeletal disease", "id": "n2158", "ko": "H02268", "label": "n2158", "labels": ":disease", "name": "Wieacker-Wolff syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adiponectin is a major adipocyte-derived protein with insulin-sensitizing, anti-inflammatory and anti-atherogenic properties. Adiponectin deficiency related to several obesity related malignancies including colorectal cancer.", "disease_category": "Metabolic disease", "id": "n2160", "ko": "H00967", "label": "n2160", "labels": ":disease", "name": "Adiponectin deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dientamoeba fragilis is a trichomonad protozoan that belongs to the Parabasalia group. It is found worldwide in the gastrointestinal tract of humans and implicated as a cause of diarrhea.", "disease_category": "Infectious disease", "id": "n2161", "ko": "H01089", "label": "n2161", "labels": ":disease", "name": "Dientamoebiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute encephalopathy with biphasic seizures and reduced diffusion (AESD) is a syndrome of encephalopathy characterized by biphasic seizures. The etiology of AESD has been attributed to viral infection like influenza A and human herpes virus 6. AESD is the most common subtype of infectious pediatric encephalopathy in Japan, and is often observed in children with neurological problems, such as intellectual disability and motor delay. AESD is clinically characterized by a prolonged febrile seizure on day 1, followed by late seizures associated with deterioration of the consciousness level on days 4 to 6, and is radiologically characterized by delayed reduced diffusion in the frontal or frontoparietal subcortical white matter, the so-called bright tree appearance, on days 3 to 9. The exact pathogenesis of AESD is uncertain, however, excitotoxic injury with delayed (or apoptotic) neuronal death is hypothesized to be a possible mechanism.", "disease_category": "Nervous system disease", "id": "n2162", "ko": "H01841", "label": "n2162", "labels": ":disease", "name": "Acute encephalopathy with biphasic seizures and late reduced diffusion", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcephalic osteodysplastic primordial dwarfism, type I (MOPD I) is a condition comprising sereve intrauterine and postnatal growth retardation, microcephaly, and skeletal anomalies. MOPD I is characterized by short and bowed long bones with enlarged metaphyses. Malformations of the central nervous system have been reported such as partial agenesis of the corpus callosum, hypoplastic frontal lobes, and vermis agenesis.", "disease_category": "Congenital malformation", "id": "n2163", "ko": "H00993", "label": "n2163", "labels": ":disease", "name": "Microcephalic osteodysplastic primordial dwarfism, type I (MOPD I)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital stromal corneal dystrophy (CSCD) is a rare condition characterized by numerous opaque flaky or feathery clouding of the corneal stroma. The flakes and spots become more numerous with age and are slowly progressive to decrease the visual acuity. In CSCD, the morphologic abnormalities include a peculiar arrangement of tightly packed lamellae having highly aligned collagen fibrils of an unusually small diameter. Refractive error, photophobia, strabismus and resulting amblyopia with searching nystagmus are common in affected individuals. CSCD is linked with mutations in the decorin gene, which encodes for a dermatan sulfate proteoglycan.", "disease_category": "Nervous system disease", "id": "n2165", "ko": "H00958", "label": "n2165", "labels": ":disease", "name": "Congenital stromal corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acanthamoebiasis is a rare infectious disease caused by free-living amoebae belonging to the genus Acanthamoeba. Acanthamoeba are the causative agents of granulomatous amebic encephalitis (GAE) and amebic keratitis (AK). They also have been associated with cutaneous lesions and sinusitis in individuals with compromised immune systems. Acanthamoeba are widely distributed in the environment, including soil, water and air. Entry can occur through the eye, the nasal passages, or ulcerated or broken skin.", "disease_category": "Infectious disease", "id": "n2167", "ko": "H02401", "label": "n2167", "labels": ":disease", "name": "Acanthamoebiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Marinesco-Sjogren syndrome is an autosomal recessive multisystem disorder which is characterized by cerebellar ataxia, progressive myopathy and cataracts. Mutations in the endoplasmic reticulum associated co-chaperone SIL1/BAP were identified to be the major cause of this syndrome.", "disease_category": "Nervous system disease", "id": "n2168", "ko": "H01284", "label": "n2168", "labels": ":disease", "name": "Marinesco-Sjogren syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Achondrogenesis type IB (ACG-IB) is an autosomal recessive chondrodysplasia characterized by extremely poor skeletal development and perinatal death. ACG-IB is caused by mutations in the solute carrier family 26 sulphate transporter, member 2 gene (SLC26A2).", "disease_category": "Congenital malformation", "id": "n2170", "ko": "H02065", "label": "n2170", "labels": ":disease", "name": "Achondrogenesis type IB", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sorsby fundus dystrophy is an autosomal dominant disorder characterized by macular degeneration with bilateral central visual loss. The lesions progress into outer retina, resulting in further loss of peripheral vision. The onset is usually in the third to fifth decade of life. The tissue inhibitor of metalloproteinase 3 (TIMP3) is associated with the disease.", "disease_category": "Nervous system disease", "id": "n2171", "ko": "H00732", "label": "n2171", "labels": ":disease", "name": "Sorsby fundus dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Keutel syndrome is a rare autosomal recessive condition characterized by diffuse cartilage calcification. Mutations in the matrix Gla protein gene (MGP) have been reported.", "disease_category": "Congenital malformation", "id": "n2172", "ko": "H00500", "label": "n2172", "labels": ":disease", "name": "Keutel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital factor X deficiency (FXD) is one of the most severe forms of rare bleeding disorders transmitted in autosomal recessive manner. FXD is accompanied by a wide spectrum of clinical presentations, ranging from mild bleeding diathesis to severe life-threatening bleeding episodes such as umbilical cord bleeding and intracranial hemorrhage. A wide spectrum of factor X gene mutations was observed in patients with congenital FXD.", "disease_category": "Hematologic disease", "id": "n2173", "ko": "H02257", "label": "n2173", "labels": ":disease", "name": "Factor X deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Jervell Lange-Nielsen syndrome (JLNS) is a rare autosomal recessive disorder with congenital deafness and long-QT syndrome. Mutations in the potassium-channel gene KVLQT1 have been identified in JLNS. Recently, mutations in KCNE1 also have been found to cause JLNS.", "disease_category": "Cardiovascular disease", "id": "n2174", "ko": "H02091", "label": "n2174", "labels": ":disease", "name": "Jervell and Lange-Nielsen syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperprolinemia (HP) is a phenotype present in two distinct, autosomal recessive metabolic disorders caused by defects in the l-proline catabolic pathway. Hyperprolinemia type I (HPI) and type II (HPII) are caused by deficiencies in proline dehydrogenase (PRODH) and P5C dehydrogenase (P5CDH; also known as ALDH4A1), respectively. Patients with HPI may exhibit an increase in plasma proline level in absence of urinary pyrroline-5-carboxylate (P5C) while those with HPII have elevated levels of P5C and proline in plasma, urine, and cerebrospinal fluid. Some patients have neurological, renal, and/or auditory defects.", "disease_category": "Inherited metabolic disease; Nervous system disease",
