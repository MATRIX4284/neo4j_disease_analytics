o": "D09974", "label": "n3457", "labels": ":drug", "name": "Telotristat ethyl", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3458", "ko": "D00709", "label": "n3458", "labels": ":drug", "name": "Levetiracetam", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Idiopathic generalized epilepsies (EIG) are the most common types of epilepsy in childhood and adolescence. Based on the main seizure type and age at onset, four classic subsyndromes exist: childhood absence epilepsy, juvenile absence epilepsy, juvenile myoclonic epilepsy, and epilepsy with generalized tonic-clonic seizures alone. Although autosomal dominant inheritance occurs in rare families, clinical genetic data indicate that complex inheritance involving two or more genes is likely in the majority of families.", "disease_category": "Nervous system disease", "id": "n1529", "ko": "H00808", "label": "n1529", "labels": ":disease", "name": "Idiopathic generalized epilepsies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3459", "ko": "D00420", "label": "n3459", "labels": ":drug", "name": "Mitotane", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adrenocortical carcinoma (ACC) is a rare endocrine malignancy defined by a heterogeneous clinical presentation, dismal prognosis, and lack of effective therapeutic regimens. The incidence of ACC ranges from 0.5 to 2 cases per million people per year, accounting for 0.02% of all reported cancers. Unfortunately, most patients present with metastatic disease which reduces the 5 year survival rate to less than 10%. Oncogenes and tumor-suppressor genes involved in adrenal carcinomas include mutations in the p53 tumor-suppressor gene and rearrangements of the chromosomal locus 11p15.5 associated with IGF II hyperexpression. Deletions of the ACTH receptor gene have recently been found in undifferentiated adenomas and in aggressive ACCs.", "disease_category": "Cancer", "id": "n1545", "ko": "H00033", "label": "n1545", "labels": ":disease", "name": "Adrenal carcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3460", "ko": "D11334", "label": "n3460", "labels": ":drug", "name": "Afamelanotide acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Erythropoietic protoporphyria (EP) is an inborn error of heme biosynthesis porphyrin metabolism caused by deficiency of enzymes of porphyrin metabolism. Porphyrias are divided into erythropoietic and hepatic according to the predominant porphyrin-accumulating tissue. Three different erythropoietic porphyrias (EP) have been described: erythropoietic protoporphyria (EPP) the most frequent, congenital erythropoietic porphyria (CEP) /Gunther Disease, and the very rare hepatoerythropoietic porphyria (HEP). The symptoms include photosensitivity and hemolytic anemia. ALAS deficiency is responsible for X-linked sideroblastic anemia.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n1546", "ko": "H00201", "label": "n1546", "labels": ":disease", "name": "Erythropoietic porphyria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3461", "ko": "D02085", "label": "n3461", "labels": ":drug", "name": "Milrinone lactate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute heart failure (AHF) can be defined as a heterogeneous syndrome of signs and symptoms of new-onset or gradual/rapidly worsening heart failure (HF), requiring urgent therapy. Intrinsic cardiac abnormalities and comorbid conditions, including lung and renal disease, and sleep-disordered breathing, can contribute to the development of AHF. Factors triggering AHF may include ischemia, hypertension, arrhythmias, noncardiac comorbidities, and administered drugs, etc. Because of the poor clinical outcome and the relevant associated morbidity and mortality, it remains a major public health issue with a substantial socioeconomic burden.", "disease_category": "Cardiovascular disease", "id": "n1553", "ko": "H01631", "label": "n1553", "labels": ":disease", "name": "Acute heart failure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3462", "ko": "D00614", "label": "n3462", "labels": ":drug", "name": "Sodium nitroprusside", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3463", "ko": "D03297", "label": "n3463", "labels": ":drug", "name": "Mecasermin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Insulin-like growth factor I (IGF1) deficiency due to mutations in IGF1 gene is an autosomal recessive disorder, characterized by severe prenatal and postnatal growth failure, sensorineural deafness, and mental retardation. Patients have the extremely low IGF1 circulating levels, and respond to treatment with IGF1.", "disease_category": "Endocrine disease", "id": "n1564", "ko": "H02040", "label": "n1564", "labels": ":disease", "name": "Insulin-like growth factor I deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3464", "ko": "D02716", "label": "n3464", "labels": ":drug", "name": "Pregabalin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Herpes zoster (HZ) presents as a rash of 2-3 weeks duration in immunocompetent patients that is accompanied by moderate or severe pain. In some patients, pain does not resolve when the rash heals but continues for weeks and, sometimes, for months or years; this phenomenon is known as postherpetic neuralgia (PHN). PHN is the most troublesome side effect associated with HZ.", "disease_category": "Infectious disease", "id": "n2033", "ko": "H01624", "label": "n2033", "labels": ":disease", "name": "Postherpetic neuralgia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diabetic neuropathies (DNs) are nerve damaging disorders caused by diabetes. Diabetic neuropathy broadly comprise generalized symmetric polyneuropathies (acute sensory, chronic sensorimotor, autonomic) and asymmetric (focal and multifocal) neuropathies (cranial, truncal, focal-limb, proximal-motor, coexisting chronic inflammatory demyelinating), which affect all organs and system. Of all types, diabetic sensorimotor polyneuropathy (DSPN), also called distal symmetric neuropathy, is the most typical form. Typical Symptoms vary from person to person, but may include numbness, tingling, pain, or weakness that typically starts in the feet and progresses up the legs. This pattern of neuropathy shows a progressive distal axonopathy. It has been reported that vascular endothelial growth factor A is associated with DNs development and progression.", "disease_category": "Endocrine and metabolic disease; Nervous system disease", "id": "n1660", "ko": "H01459", "label": "n1660", "labels": ":disease", "name": "Diabetic neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fibromyalgia is a common and chronic pain disorder that predominantly affects women. It belongs to the group of rheumatic disorders of the soft tissues, and is characterised by widespread chronic pain, cognitive and affective disturbances and fatigue. The etiology and pathogenesis of fibromyalgia is uncertain. Genetic studies suggest an association with polymorphisms in serotonergic, dopaminergic, and catecholaminergic pathways involved in pain transmission and modulation. The disease is likely expressed in the presence of environmental trigger, which lead to expression of multiple genes that amplify pain perception in the pain processing pathway. Although there is no ultimate cure for fibromyalgia, some medications can alleviate symptoms of the disease.", "disease_category": "Musculoskeletal disease", "id": "n1586", "ko": "H01636", "label": "n1586", "labels": ":disease", "name": "Fibromyalgia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3465", "ko": "D01179", "label": "n3465", "labels": ":drug", "name": "Duloxetine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Major depressive disorder (MDD) is the most common psychiatric disorder mainly characterized by depressed mood, loss of interest, feelings of worthlessness, and a high risk of suicide. Accumulated evidence suggests that both environmental and genetic factors are involved in the etiology of MDD although the pathogenesis of MDD remains unknown. Mutations in genes involved in brain serotonin synthesis, have been identified in patients. Brain serotonin deficiency has been hypothesized to play a role in a wide range of psychiatric diseases, including MDD. Several efficacious treatments for MDD are available, including different forms of psychotherapy and antidepressant medication. Recently, selective reuptake inhibitors (SSRIs, SNRIs,) have become the first-line antidepressant drug treatment of depression and replaced tricyclic antidepressants (TCA) and monoamine oxidase inhibitors (MAOI) due to fewer side-effects and ease of use.", "disease_category": "Mental and behavioural disorder", "id": "n1945", "ko": "H01646", "label": "n1945", "labels": ":disease", "name": "Major depressive disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3466", "ko": "D10396", "label": "n3466", "labels": ":drug", "name": "Nintedanib esylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3467", "ko": "D01583", "label": "n3467", "labels": ":drug", "name": "Pirfenidone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3468", "ko": "D00669", "label": "n3468", "labels": ":drug", "name": "Diphenhydramine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3469", "ko": "D00814", "label": "n3469", "labels": ":drug", "name": "Doxepin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3470", "ko": "D01310", "label": "n3470", "labels": ":drug", "name": "Secobarbital sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3471", "ko": "D00311", "label": "n3471", "labels": ":drug", "name": "Estazolam", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3 els": ":drug", "name": "Betaine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Homocystinuria is a metabolic disorder due to cystathionine beta-synthase deficiency leading to various malfunctions in the eyes and the central nervous, skeletal, and vascular systems.", "disease_category": "Inherited metabolic disease; Nervous system disease; Cardiovascular disease", "id": "n1616", "ko": "H00183", "label": "n1616", "labels": ":disease", "name": "Homocystinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3500", "ko": "D00252", "label": "n3500", "labels": ":drug", "name": "Carbamazepine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neuropathic pain is defined as pain caused by a lesion or disease affecting the somatosensory nervous system, and may be generated by either the peripheral or central nervous system, or both. It is especially problematic because of its severity, chronicity and resistance to simple analgesics. It may result from various causes including cervical or lumbar radiculopathy, diabetic neuropathy, cancer-related neuropathic pain, postherpetic neuralgia, HIV-related neuropathy, spinal cord injury, trigeminal neuralgia and complex regional pain syndrome type II, among others. Treatments are generally palliative and include conservative nonpharmacologic therapies, drugs and interventional therapies such as spinal cord stimulation. Analgesic agents recommended for first-line treatments are gabapentinoids, tricyclic antidepressants (TCAs) and serotonin noradrenaline reuptake inhibitors (SNRIs).", "disease_category": "Nervous system disease", "id": "n1630", "ko": "H01638", "label": "n1630", "labels": ":disease", "name": "Neuropathic pain", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3501", "ko": "D10377", "label": "n3501", "labels": ":drug", "name": "Sebelipase alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lysosomal acid lipase (LAL) deficiency is autosomal recessive lysosomal storage disorders including Wolman disease and Cholesteryl ester storage disease (CESD). This disease is characterized by massive accumulation of cholesteryl ester and triglycerides. Wolman disease is the infantile form presenting in early infancy with diarrhea, massive hepatosplenomegaly, failure to thrive, and calcification of adrenal glands. Without treatment, hepatic failure and death occur within the first year of life. In CESD, hepatomegaly may be the only clinical abnormality, although lipid deposition is widespread. Although hematopoietic cell transplantation (HCT) was the only therapy, in 2015 sebelipase alfa was approved in the US and EU for the treatment of LAL deficiency.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n1634", "ko": "H00148", "label": "n1634", "labels": ":disease", "name": "Lysosomal acid lipase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3502", "ko": "D00304", "label": "n3502", "labels": ":drug", "name": "Divalproex sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3503", "ko": "D00354", "label": "n3503", "labels": ":drug", "name": "Lamotrigine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3504", "ko": "D01939", "label": "n3504", "labels": ":drug", "name": "Ziprasidone hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3505", "ko": "D04820", "label": "n3505", "labels": ":drug", "name": "Lurasidone hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3506", "ko": "D02340", "label": "n3506", "labels": ":drug", "name": "Loxapine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3507", "ko": "D00454", "label": "n3507", "labels": ":drug", "name": "Olanzapine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3508", "ko": "D00458", "label": "n3508", "labels": ":drug", "name": "Quetiapine fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3509", "ko": "D02995", "label": "n3509", "labels": ":drug", "name": "Asenapine maleate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3510", "ko": "D00801", "label": "n3510", "labels": ":drug", "name": "Lithium carbonate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3511", "ko": "D00426", "label": "n3511", "labels": ":drug", "name": "Risperidone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3512", "ko": "D01164", "label": "n3512", "labels": ":drug", "name": "Aripiprazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3513", "ko": "D10516", "label": "n3513", "labels": ":drug", "name": "Aripiprazole hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3514", "ko": "D09876", "label": "n3514", "labels": ":drug", "name": "Cariprazine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3515", "ko": "D00823", "label": "n3515", "labels": ":drug", "name": "Fluoxetine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Panic disorder (PD) is a common type of anxiety disorder, characterized by unexpected and repeated panic attacks or fear of future panic attacks. It has a rapid onset and includes symptoms such as palpitations, chest pain, sweating and shaking. Some physical illnesses (e.g. asthma) commonly occur with panic disorder, and certain lifestyle factors (e.g. smoking) increase the risk for the disorder, but causal pathways are still unclear. In recent years, an association was found between panic symptoms and increased activity in the right frontal region of the brain. Genetic susceptibility factors also exist, but their exact nature and pathophysiological mechanisms remain unknown. Cognitive behavioural therapy (CBT) and several medications, including selective serotonin reuptake inhibitors (SSRIs), serotonin-norepinephrine reuptake inhibitors (SNRIs), tricyclic antidepressants (TCAs) and benzodiazepines are effective for PD. Among these, SSRIs and SNRIs are considered to be first-line treatment agents because of their efficacy and favorable side effect profile.", "disease_category": "Mental and behavioural disorder", "id": "n1813", "ko": "H01664", "label": "n1813", "labels": ":disease", "name": "Panic disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Obsessive-compulsive disorder (OCD) is a psychiatric disorder characterized by recurrent, intrusive and disturbing thoughts as well as by repetitive stereotypic behaviors. OCD is a complex disorder and its pathogenesis is most likely influenced by both genetic and environmental factors. Although more than 140 candidate gene studies have been conducted, the findings have been inconclusive due to small sample size and few study replications. Many studies suggest that abnormal serotonergic neurotransmission is one of the most consistent biological findings in OCD. Studies have also reported dopaminergic abnormalities in the basal ganglia and nucleus accumbens, as well as altered glutamate transmission. First line treatments for this disorder are cognitive behavioral therapy (exposure and response prevention) and selective serotonin reuptake inhibitors (SSRIs). In recent years, one of the promising novel treatment strategies developed to improve the efficacy of treatment for patients with OCD is acceptance and commitment therapy (ACT). Recent studies have suggested that age of onset is an important factor in subtyping OCD. Early-onset OCD has been proposed to be associated with greater symptom severity, a higher prevalence of tic-related disorders, a more familial form of the condition, and a greater prevalence of psychiatry disorders in first-degree relatives as compared to late-onset OCD.", "disease_category": "Mental and behavioural disorder", "id": "n1693", "ko": "H01450", "label": "n1693", "labels": ":disease", "name": "Obsessive-compulsive disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3516", "ko": "D10206", "label": "n3516", "labels": ":drug", "name": "Olanzapine and fluoxetine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3517", "ko": "D10333", "label": "n3517", "labels": ":drug", "name": "Elosulfase alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucopolysaccharidosis type IV (MPS4) is an autosomal recessive lysosomal storage disorder caused by a defect in one of the enzyme genes involved in glycosaminoglycan degradation. The defect results in the accumulation of keratan sulfate and chondroitin sulfate in many organs, as well as elevated metabolite levels in urine. Common signs and symptoms include normal cognition, coarse faces, and dysostosis multiplex.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n1655", "ko": "H00123", "label": "n1655", "labels": ":disease", "name": "Mucopolysaccharidosis type IV", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3518", "ko": "D03065", "label": "n3518", "labels": ":drug", "name": "Becaplermin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3519", "ko": "D10199", "label": "n3519", "labels": ":drug", "name": "Tapentadol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3520", "ko": "D00165", "label": "n3520", "labels": ":drug", "name": "Hydrocortisone acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3521", "ko": "D00377", "label": "n3521", "labels": ":drug", "name": "Mesalamine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3522", "ko": "D00727", "label": "n3522", "labels": ":drug", "name": "Olsalazine sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3523", "ko": "D02715", "label": "n3523", "labels": ":drug", "name": "Balsalazide disodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3524", "ko": "D10246", "label": "n3524", "labels": ":drug", "name": "Omeprazole, clarithromycin and amoxicillin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3525", "ko": "D08774", "label": "n3525", "labels": ":drug", "name": "Amoxicillin hydrate, clarithromycin and lansoprazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3526", "ko": "D10245", "label": "n3526", "labels": ":drug", "name": "Bismuth subcitrate, tetracycline and metronidazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3527", "ko": "D11858", "label": "n3527", "labels": ":drug", "name": "Omeprazole magnesium, amoxicillin and rifabutin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3528", "ko": "D00293", "label": "n3528", "labels": ":drug", "name": "Diazepam", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3529", "ko": "D00694", "label": "n3529", "labels": ":drug", "name": "Clorazepate dipotassium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3530", "ko": "D00225", "label": "n3530", "labels": ":drug", "name": "Alprazolam", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3531", "ko": "D00702", "label": "n3531", "labels": ":drug", "name": "Buspirone hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3532", "ko": "D05374", "label": "n3532", "labels": ":drug", "name": "Paroxetine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Social anxiety disorder (SAD) is the most common anxiety disorder. SAD is generally considered a chronic disorder and has its onset during early adolescence. It is a risk factor for subsequent depressive illness and substance abuse. Patients with SAD have an extreme fear of being negatively evaluated in social situations and, as a result, avoid social events or endure them with excessive fear or anxiety. Although the etiology of SAD is not yet fully established, twin and family studies suggest that SAD is heritable. Functional neuroimaging studies point to increased activity in amygdala and insula in patients with social anxiety disorder. In addition, there is evidence from various studies, that the serotonin, and dopamine neurotransmitter systems mediate the symptoms of SAD. A range of effective cognitive behavioural and pharmacological treatments now exists. However, they don\u0027t work for the 30-40% of patients.", "disease_category": "Mental and behavioural disorder", "id": "n1888", "ko": "H01670", "label": "n1888", "labels": ":disease", "name": "Social anxiety disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3533", "ko": "D05375", "label": "n3533", "labels": ":drug", "name": "Paroxetine mesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3534", "ko": "D02567", "label": "n3534", "labels": ":drug", "name": "Escitalopram oxalate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3535", "ko": "D00821", "label": "n3535", "labels": ":drug", "name": "Venlafaxine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3536", "ko": "D10294", "label": "n3536", "labels": ":drug", "name": "Perphenazine and amitriptyline hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3537", "ko": "D00811", "label": "n3537", "labels": ":drug", "name": "Clomipramine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3538", "ko": "D00825", "label": "n3538", "labels": ":drug", "name": "Sertraline hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3539", "ko": "D00824", "label": "n3539", "labels": ":drug", "name": "Fluvoxamine maleate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3540", "ko": "D11895", "label": "n3540", "labels": ":drug", "name": "Niraparib tosilate hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3541", "ko": "D05782", "label": "n3541", "labels": ":drug", "name": "Sacrosidase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital sucrase-isomaltase deficiency an autosomal recessive disorder caused by enzyme deficiency for metabolizing sucrose and starch.", "disease_category": "Inherited metabolic disease", "id": "n1708", "ko": "H00115", "label": "n1708", "labels": ":disease", "name": "Congenital sucrase-isomaltase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3542", "ko": "D10813", "label": "n3542", "labels": ":drug", "name": "Cerliponase alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neuronal ceroid lipofuscinosis (NCL) is a group of severe neurodegenerative lysosomal storage diseases characterized by intracellular accumulation of ceroid lipofuscin in neurons. NCLs share similar symptoms and signs such as retinopathy, epilepsy, and dementia. Historically, the NCLs were classified by age of disease onset as congenital NCL, infantile NCL (INCL), late infantile NCL (LINCL), juvenile NCL (JNCL) or adult NCL (ANCL). The presently used nomenclature is based on the genetic findings and divides the NCLs into thirteen forms, CLN1-CLN13.", "disease_category": "Congenital disorder of metabolism", "id": "n1730", "ko": "H00149", "label": "n1730", "labels": ":disease", "name": "Neuronal ceroid lipofuscinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3543", "ko": "D10193", "label": "n3543", "labels": ":drug", "name": "Live attenuated human rota virus vaccine, oral", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rotaviral enteritis is the main diarrheal disease in infants caused by rotavirus infection. Rotaviruses are members of the Reoviridae family and contain genomes consisting of eleven segments of double-stranded RNA. Rotavirus is transmitted primarily via the fecal-oral route.", "disease_category": "Infectious disease", "id": "n1731", "ko": "H00975", "label": "n1731", "labels": ":disease", "name": "Rotaviral enteritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3544", "ko": "D10211", "label": "n3544", "labels": ":drug", "name": "Rotavirus vaccine, live, oral, pentavalent", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3545", "ko": "D00951", "label": "n3545", "labels": ":drug", "name": "Medroxyprogesterone acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3546", "ko": "D09336", "label": "n3546", "labels": ":drug", "name": "Elagolix sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3547", "ko": "D03925", "label": "n3547", "labels": ":drug", "name": "Freeze-dried diphtheria antitoxin, equine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3548", "ko": "D01915", "label": "n3548", "labels": ":drug", "name": "Rosuvastatin calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3549", "ko": "D01892", "label": "n3549", "labels": ":drug", "name": "Icosapent ethyl", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3550", "ko": "D05255", "label": "n3550", "labels": ":drug", "name": "Omega-3-acid ethyl esters", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3551", "ko": "D00783", "label": "n3551", "labels": ":drug", "name": "Botulinum toxin type A", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cervical dystonia (CD), formerly referred to as spasmodic torticollis, is a condition characterized by simultaneous and sustained contractions of both agonist and antagonist muscles of the neck, which frequently result in abnormal movements or postures. CD is considered a form of primary adult-onset focal dystonia. The majority of patients complain of pain, which is not a common feature of other focal dystonias. Head rotation is common, but head tilt, neck extension, and flexionmay also occur, often in combination. The pathogenesis of primary CD is unclear. Patients with secondary CD may have an abnormal birth or developmental history, exposure to drugs known to cause dystonia (tardive dystonia), or neurological illness. Intramuscular injections of botulinum toxin (BoNT), have been shown to be efficacious and well tolerated when used to treat CD, and are therefore recommended as first-line therapy by current treatment guidelines.", "disease_category": "Nervous system disease", "id": "n1771", "ko": "H01608", "label": "n1771", "labels": ":disease", "name": "Cervical dystonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3552", "ko": "D02735", "label": "n3552", "labels": ":drug", "name": "Rimabotulinumtoxin B", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3553", "ko": "D08957", "label": "n3553", "labels": ":drug", "name": "Onabotulinumtoxin A", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3554", "ko": "D10012", "label": "n3554", "labels": ":drug", "name": "Incobotulinumtoxin A", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3555", "ko": "D05364", "label": "n3555", "labels": ":drug", "name": "Parathyroid hormone (human)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3556", "ko": "D11557", "label": "n3556", "labels": ":drug", "name": "Tecovirimat monohydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Smallpox is a contagious disease caused by the variola virus, one of the Orthopoxviruses that causes skin eruption and marked toxemia. The disease was officially declared eradicated in 1979 following intensive vaccination campaigns.", "disease_category": "Infectious disease", "id": "n1779", "ko": "H00372", "label": "n1779", "labels": ":disease", "name": "Smallpox", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3557", "ko": "D06606", "label": "n3557", "labels": ":drug", "name": "Ibuprofen lysine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Patent ductus arteriosus (PDA) is a common congenital heart defect with both inherited and acquired causes. The ductus arteriosus (DA) is a fetal specific vascular connection between the main pulmonary artery and the aorta. After birth, the DA normally closes within the first several days of life. If present after the age of 3 month, this condition is known as PDA. PDA can cause significant problems, especially in premature infants. It can be associated with an increased incidence of chronic lung disease, intraventricular hemorrhage, and necrotizing enterocolitis. Clinicians may choose to treat the PDA in an attempt to minimize the risk of these complications. Prostaglandin inhibition using indomethacin or ibuprofen is the standard strategy to close the DA. Surgical closure of the DA is an alternative option. Autosomal dominant forms of PDA caused by mutation in the TFAP2B and PRDM6 gene has been reported. PDA has been reported in a few subjects with thoracic aortic aneurysm and rare genetic variants in MYH11 and ACTA2.", "disease_category": "Congenital malformation", "id": "n1788", "ko": "H01630", "label": "n1788", "labels": ":disease", "name": "Patent ductus arteriosus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3558", "ko": "D06053", "label": "n3558", "labels": ":drug", "name": "Teduglutide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Short bowel syndrome (SBS), also called short gut syndrome or simply short gut, is a malabsorption disorder. It typically occurs in people who lost at least half of their small intestine due to surgical resection for various disorders, including crohn\u0027s disease, volvulus, cancer, or significant damage (injury, trauma). In infants, necrotizing enterocolitis is the most common cause for surgical resection of the small intestines. Patients usually experience symptoms that include abdominal pain, diarrhea. The main treatment is nutritional support such as oral rehydration, parenteral nutrition, enteral nutrition, vitamin and mineral supplements, and special diet. Currently, a recombinant analog of human glucagon-like peptide-2 (GLP-2) teduglutide associated with the treatment for SBS has been reported to improve intestinal absorption.", "disease_category": "Gastrointestinal disease", "id": "n1802", "ko": "H01469", "label": "n1802", "labels": ":disease", "name": "Short bowel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3559", "ko": "D05725", "label": "n3559", "labels": ":drug", "name": "Riboflavin 5\u0027-phosphate sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Keratoconus (KTCN) is a frequent corneal ectasia characterized by localized corneal thinning and protrusion. Its exact cause is still unknown and is probably multifactorial.", "disease_category": "Nervous system disease", "id": "n1803", "ko": "H00789", "label": "n1803", "labels": ":disease", "name": "Keratoconus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3560", "ko": "D00280", "label": "n3560", "labels": ":drug", "name": "Clonazepam", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3561", "ko": "D02260", "label": "n3561", "labels": ":drug", "name": "Paroxetine hydrochloride hemihydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3562", "ko": "D07130", "label": "n3562", "labels": ":drug", "name": "Carglumic acid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "N-acetylglutamate synthase (NAGS) deficiency is a rare inborn error of metabolism affecting ammonia detoxification in the urea cycle. The N-acetylglutamate is the absolutely required allosteric activator of the first urea cycle enzyme carbamoylphosphate synthetase 1 (CPS1). In defects of NAGS, the urea cycle function can be severely affected resulting in fatal hyperammonemia in neonatal patients or at any later stage in life. Clinical features of NAGS deficiency include poor feeding, vomiting, altered level of consciousness, seizures, and coma.", "disease_category": "Inherited metabolic disease", "id": "n1816", "ko": "H01032", "label": "n1816", "labels": ":disease", "name": "N-acetylglutamate synthase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3563", "ko": "D05706", "label": "n3563", "labels": ":drug", "name": "Raxibacumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3564", "ko": "D10776", "label": "n3564", "labels": ":drug", "name": "Obiltoxaximab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3565", "ko": "D00734", "label": "n3565", "labels": ":drug", "name": "Ursodiol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary biliary cirrhosis (PBC) is a chronic, progressive cholestatic liver disease characterised by destruction of small intrahepatic bile ducts, eventually leading to fibrosis and potential cirrhosis. Patients are usually middle-aged women and presents in the fifth or sixth decade of life. The most common symptoms are pruritus. It is not clear what causes PBC. It may be relate to problems in the autoimmune mechanism. The increased risk of genetic predisposition and environmental factors (infectious or toxic agents) trigger the disease. Ursodeoxycholic acid is currently the only medicine approved for the treatment of the disease.", "disease_category": "Digestive system disease", "id": "n1844", "ko": "H01467", "label": "n1844", "labels": ":disease", "name": "Primary biliary cirrhosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3566", "ko": "D09360", "label": "n3566", "labels": ":drug", "name": "Obeticholic acid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3567", "ko": "D02784", "label": "n3567", "labels": ":drug", "name": "Agalsidase alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fabry disease is an X-linked lysosomal storage disorder caused by deficient alpha-galactosidase A activity. Symptoms arise because of accumulation of glycosphingolipids -mainly globotriaosylceramide- in multiple organs. Fabry disease affects almost all organs. The most serious complications involve the kidneys, heart, and central nervous system. In contrast to many X-linked diseases, female heterozygotes cannot be considered merely carriers of the mutation. All of the signs and symptoms found in males with Fabry disease also have been reported in females.", "disease_category": "Congenital disorder of metabolism", "id": "n1852", "ko": "H00125", "label": "n1852", "labels": ":disease", "name": "Fabry disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3568", "ko": "D03228", "label": "n3568", "labels": ":drug", "name": "Agalsidase beta", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3569", "ko": "D05031", "label": "n3569", "labels": ":drug", "name": "Migalastat hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3570", "ko": "D00930", "label": "n3570", "labels": ":drug", "name": "Paricalcitol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isolated TSH deficiency is a rare autosomal recessive disease, that cause congenital hypothyroidism. Patients were found to have homozygous splice site mutation in the TSH beta subunit gene. They show symptoms of severe mental and growth retardation that can be prevented by early administration of exogenous thyroid hormone. Levothyroxine replacement therapy is the treatment of choice. Concomitant corticotropin deficiency should be excluded prior to starting therapy in order to avoid an adrenal crisis.", "disease_category": "Endocrine disease", "id": "n1861", "ko": "H01699", "label": "n1861", "labels": ":disease", "name": "Isolated TSH deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3571", "ko": "D01619", "label": "n3571", "labels": ":drug", "name": "Hydrocortisone butyrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3572", "ko": "D05815", "label": "n3572", "labels": ":drug", "name": "Selenium sulfide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3573", "ko": "D00535", "label": "n3573", "labels": ":drug", "name": "Vigabatrin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "West syndrome, or infantile spasms (IS), is an infantile epileptic encephalopathy characterized by at least two of the following features: (a) clusters of flexion or extension epileptic spasms, (b) interictal electroencephalographic pattern (hypsarrhythmia), and (c) intellectual or neurodevelopmental disabilities. Most cases present at peak age of onset between 3 and 7 months, with 90% of patients presenting in the first year. The etiology of West syndrome is varied, ranging from structural, metabolic, unknown etiologies or genetic causes. Approximately 50% of cases have a prenatal cause, which includes central nervous system malformations, intrauterine insults, neurocutaneous syndromes such as tuberous sclerosis complex (TSC), metabolic disorders, and genetic syndromes such as Down\u0027s syndrome. The treatment options are hormonal therapy (adrenocorticotropic hormone ACTH, glucocorticosteroids) or the GABA aminotransferase inhibitor vigabatrin.", "disease_category": "Nervous system disease", "id": "n1877", "ko": "H01460", "label": "n1877", "labels": ":disease", "name": "West syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3574", "ko": "D03235", "label": "n3574", "labels": ":drug", "name": "Filgrastim", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neutropenias represent a series of potentially life-threatening disorders characterised by a reduction in circulating neutrophils. Since neutrophils play a major role in host defense against bacteria, neutropenia patients suffer from frequent episodes of opportunistic bacterial infections. Severe congenital neutropenia (SCN) is a rare neutropenia with a bone marrow maturation arrest of granulocytic differentiation. Kostmann syndrome is an autosomal recessive SCN. The characteristic maturation arrest and the lack of mature neutrophils in peripheral blood of patients with Kostmann syndrome can be explained by the deletion of an anti-apoptotic factor (HAX-1) in myeloid cells of these patients. Heterozygous mutations in the protooncogene growth factor-independent 1 (GFI1) gene are also associated with SCN. In patients with autosomal dominant cyclic neutropenia (CyN), a condition with oscillating neutrophil counts but less severe clinical symptoms, heterozygous mutations in ELA-2/ELANE were discovered. Patients with X-linked severe congenital neutropenia (SCN) have been reported with activating mutations in WASp leading to a constitutively-active form of the protein, and unregulated actin polymerization.", "disease_category": "Primary immunodeficiency", "id": "n1880", "ko": "H00100", "label": "n1880", "labels": ":disease", "name": "Neutropenic disorders", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3575", "ko": "D06889", "label": "n3575", "labels": ":drug", "name": "Pegfilgrastim", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3576", "ko": "D00163", "label": "n3576", "labels": ":drug", "name": "Chenodiol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gallbladder disease is one of the most common digestive disorders. Cholecystitis is an inflammation of the gallbladder wall, that is almost always associated with cholelithiasis, or gallstones. Cholecystitis and cholelithiasis appear to be caused by the actions of several genes and environment working together. It has been reported that an ABCB4 mutation which causes a deficiency in biliary phosphatidylcholine secretion is associated with gallstones. Recently, several common DNA polymorphisms in the ABCG8 gene were discovered that are associated with gallstone disease.", "disease_category": "Digestive system disease", "id": "n1899", "ko": "H01213", "label": "n1899", "labels": ":disease", "name": "Gallbladder disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3577", "ko": "D00094", "label": "n3577", "labels": ":drug", "name": "Tretinoin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3578", "ko": "D01112", "label": "n3578", "labels": ":drug", "name": "Adapalene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3579", "ko": "D11225", "label": "n3579", "labels": ":drug", "name": "Trifarotene", "shape": "dot", "size": 10}, {"color": "#97 1 (Jopling\u0027s type I or reversal reaction) and type 2 (Jopling\u0027s type II reaction). Erythema Nodosum Leprosum (ENL), the main symptom of a type-2 reaction in leprosy, is caused by a humoral immune response to Mycobacterium leprae. Patients with ENL become acutely sick with fever, malaise, and crops of painful erythematous nodules. Inflammation often affects other systems causing iritis, neuritis, myositis, lymphadenitis, arthritis, dactylitis, and orchitis.", "disease_category": "Skin and soft tissue diseases", "id": "n1918", "ko": "H01473", "label": "n1918", "labels": ":disease", "name": "Erythema nodosum leprosum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3592", "ko": "D06565", "label": "n3592", "labels": ":drug", "name": "Galsulfase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucopolysaccharidosis type VI (MPS6) is an autosomal recessive lysosomal storage disorder caused by deficient activity of arylsulfatase B in glycosaminoglycan degradation. The enzyme defect results in the accumulation of dermatan sulfate and chondroitin 4-sulfate in many organs, as well as elevated metabolite levels in urine. This disorder is characterized by normal cognition, coarse faces and dysostosis multiplex, hepatosplenomegaly, and cardiac valve disease.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n1921", "ko": "H00131", "label": "n1921", "labels": ":disease", "name": "Mucopolysaccharidosis type VI", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3593", "ko": "D03731", "label": "n3593", "labels": ":drug", "name": "Selegiline", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3594", "ko": "D10309", "label": "n3594", "labels": ":drug", "name": "Brexpiprazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3595", "ko": "D00812", "label": "n3595", "labels": ":drug", "name": "Desipramine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3596", oded protein (Munc13-4) is important for cytolytic granule exocytosis. Recently a third FHPL associated gene on chromosome 6q24 with mutations in STX11 was identified. The encoded protein, t-SNARE syntaxin 11, also plays a role in intracellular trafficking, but its precise role is not known.", "disease_category": "Primary immunodeficiency", "id": "n1947", "ko": "H00109", "label": "n1947", "labels": ":disease", "name": "Familial hemophagocytic lymphohistiocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3619", "ko": "D05775", "label": "n3619", "labels": ":drug", "name": "Rufinamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3620", "ko": "D00537", "label": "n3620", "labels": ":drug", "name": "Topiramate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3621", "ko": "D01253", "label": "n3621", "labels": ":drug", "name": "Clobazam", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3622", "ko": "D00148", "label": "n3622", "labels": ":drug", "name": "Phytonadione", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Combined vitamin K-dependent clotting factors deficiency (VKCFD) is a rare congenital bleeding disorder consisting of a deficiency of clotting factors II, VII, IX, and X , as well as the coagulation inhibitors protein C, protein S, and protein Z. VKCFD leads to a bleeding tendency with a variegate clinical picture. Two subtypes have been identified, deriving from mutations of two enzymes of the vitamin K cycle. VKCFD type1 is defined by defective GGCX activity, while VKCFD type 2 derives from functional deficiency of VKORC.", "disease_category": "Cardiovascular disease", "id": "n1958", "ko": "H00995", "label": "n1958", "labels": ":disease", "name": "Combined deficiency of vitamin K-dependent clotting factors", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3623", "ko": "D05529", "label": "n3623", "labels": ":drug", "name": "Podofilox", "shape": "dot", "size": 10}, {"color": "#97c2f t", "size": 10}, {"color": "#97c2fc", "description": "The tyrosinemias are characterized by the accumulation of tyrosine in body fluids and tissues. Type I is the most severe form of tyrosinemia, is caused by a deficiency of fumarylacetoacetate hydrolase (FAH). This disorder is associated with liver failure, painful neurologic crises, rickets, and hepatocarcinoma. Type II is caused by a deficiency of tyrosine aminotransferase (TAT), and clinically presents with hyperkeratotic plaques on the hands and soles of the feet and photophobia due to deposition of tyrosine crystals within the cornea. Type III is a rare disorder caused by a deficiency of 4-hydroxyphenylpyruvate dioxygenase, that is associated with ataxia and mild mental retardation.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n1990", "ko": "H00165", "label": "n1990", "labels": ":disease", "name": "Tyrosinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3638", "ko": "D09985", "label": "n3638", "labels": ":drug", "name": "Uridine triacetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Orotic aciduria is characterized by megaloblastic anemia that is unresponsive to vitamin B12 and folic acid.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n1997", "ko": "H00198", "label": "n1997", "labels": ":disease", "name": "Orotic aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3639", "ko": "D02125", "label": "n3639", "labels": ":drug", "name": "Chloroquine phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3640", "ko": "D02126", "label": "n3640", "labels": ":drug", "name": "Primaquine phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3641", "ko": "D10670", "label": "n3641", "labels": ":drug", "name": "Tafenoquine succinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3642", "ko": "D02472", "label": "n3642", "labels": ":drug", "name": "Atovaq escription": "Chronic mucocutaneous candidiasis (CMC) is manifested as a primary immunodeficiency characterized by persistent or recurrent infections of the mucosa or the skin with candida species. Most cases are sporadic, but both autosomal dominant inheritance and autosomal recessive inheritance have been described. It has been reported that CMC is caused by mutations in components of a signaling pathway involving the cytokine interleukin-17.", "disease_category": "Immune system disease", "id": "n2413", "ko": "H01109", "label": "n2413", "labels": ":disease", "name": "Chronic mucocutaneous candidiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3805", "ko": "D02554", "label": "n3805", "labels": ":drug", "name": "Rifaximin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hepatic encephalopathy (HE) is a brain dysfunction caused by liver insufficiency or portal systemic shunting. HE most commonly occurs in decompensated liver cirrhosis and incorporates a spectrum of manifestations that ranges from mild cognitive impairment to coma. Although its pathogenesis is not entirely understood, one of the main factors is thought to be ammonia. Apart from hyperammonemia, various other pathogenic mechanisms, such as the gamma-aminobutyric acid (GABA) theory, the benzodiazepine theory, the manganese theory, and the theory of oxidative/nitrosative stress, have been implicated in the development of HE. The pharmacological treatments that are currently used in clinical practice are directed toward reducing the production and absorption of gut-derived ammonia.", "disease_category": "Nervous system disease; Digestive system disease", "id": "n2424", "ko": "H01506", "label": "n2424", "labels": ":disease", "name": "Hepatic encephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3806", "ko": "D06635", "label": "n3806", "labels": ":drug", "name": "Rilonacept", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3807", "ko": "D00378", "label": "n3807", "labels": ":drug", "name": "Timolol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3808", "ko": "D00603", "label": "n3808", "labels": ":drug", "name": "Timolol maleate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3809", "ko": "D00599", "label": "n3809", "labels": ":drug", "name": "Carteolol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3810", "ko": "D02076", "label": "n3810", "labels": ":drug", "name": "Brimonidine tartrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3811", "ko": "D02193", "label": "n3811", "labels": ":drug", "name": "Echothiophate iodide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3812", "ko": "D00218", "label": "n3812", "labels": ":drug", "name": "Acetazolamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3813", "ko": "D01196", "label": "n3813", "labels": ":drug", "name": "Acetazolamide sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3814", "ko": "D00653", "label": "n3814", "labels": ":drug", "name": "Dorzolamide hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3815", "ko": "D00652", "label": "n3815", "labels": ":drug", "name": "Brinzolamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3816", "ko": "D00655", "label": "n3816", "labels": ":drug", "name": "Methazolamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3817", "ko": "D10854", "label": "n3817", "labels": ":drug", "name": "Brinzolamide and brimonidine tartrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3818", "ko": "D01025", "label": "n3818", "labels": ":drug", "name": "Levobunolol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3819", "ko": "D02374", "label": "n3819", "labels": ":drug", "name": "Metipranolol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3820", "ko": "D08493", "label": "n3820", "labels": ":drug", "name": "Dorzolamide hydrochloride and timolol maleate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3821", "ko": "D10298", "label": "n3821", "labels": ":drug", "name": "Brimonidine tartrate and timolol maleate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3822", "ko": "D00356", "label": "n3822", "labels": ":drug", "name": "Latanoprost", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3823", "ko": "D01452", "label": "n3823", "labels": ":drug", "name": "Isopropyl unoprostone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3824", "ko": "D02724", "label": "n3824", "labels": ":drug", "name": "Bimatoprost", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3825", "ko": "D01964", "label": "n3825", "labels": ":drug", "name": "Travoprost", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3826", "ko": "D06274", "label": "n3826", "labels": ":drug", "name": "Tafluprost", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3827", "ko": "D10441", "label": "n3827", "labels": ":drug", "name": "Latanoprostene bunod", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3828", "ko": "D11558", "label": "n3828", "labels": ":drug", "name": "Netarsudil and latanoprost", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3829", "ko": "D11031", "label": "n3829", "labels": ":drug", "name": "Netarsudil mesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3830", "ko": "D11416", "label": "n3830", "labels": ":drug", "name": "Naxitamab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3831", "ko": "D00095", "label": "n3831", "labels": ":drug", "name": "Epinephrine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anaphylaxis is a severe, life-threatening, systemic allergic reaction that is almost always unanticipated and may lead to death by airway obstruction or vascular collapse. Anaphylaxis can be triggered by a broad range of triggers. Food is the commonest trigger in children and drugs the commonest in adults. In addition to the environmental influences, studies suggest that a complex of genes affects the anaphylactic response. Anaphylaxis occurs as the result of an allergen response, usually immunoglobulin E-mediated, which leads to mast cell and basophil activation and a combination of dermatologic, respiratory, cardiovascular, gastrointestinal, and neurologic symptoms.", "disease_category": "Immune system disease", "id": "n2481", "ko": "H01359", "label": "n2481", "labels": ":disease", "name": "Anaphylaxis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3832", "ko": "D08011", "label": "n3832", "labels": ":drug", "name": "Gatifloxacin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3833", "ko": "D00589", "label": "n3833", "labels": ":drug", "name": "Gatifloxacin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3834", "ko": "D08872", "label": "n3834", "labels": ":drug", "name": "Besifloxacin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3835", "ko": "D11086", "label": "n3835", "labels": ":drug", "name": "Polymyxin B and trimethoprim", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3836", "ko": "D11618", "label": "n3836", "labels": ":drug", "name": "Moxifloxacin hydrochloride monohydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3837", "ko": "T40003", "label": "n3837", "labels": ":pathogen", "name": "Human T-lymphotropic virus 1", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Pararnavirae; Artverviricota; Revtraviricetes; Ortervirales; Retroviridae; Orthoretrovirinae; Deltaretrovirus"}, {"color": "#97c2fc", "description": "Human T lymphotropic virus type I (HTLV-I)-associated myelopathy/tropical spastic paraparesis (HAM/TSP) is a chronic progressive myelopathy characterized by bilateral pyramidal tract involvement with sphincteric disturbances. HTLV-1 is the etiologic agent of HAM/TSP. Although the majority of HTLV-1-infected individuals remain asymptomatic during their lifetime, approximately one percent of this population develops a myelopathy consisting of a chronic inflammation of the white and gray matter of the spinal cord. Early in the disease process the leptomeninges, blood vessels and parenchyma are infiltrated with CD4+, CD8+, B lymphocytes and foamy macrophages, whereas later in the disease CD8+ lymphocytes predominate with subsequent progression to a relatively acellular, atrophic pattern with axonal and myelin degeneration.", "disease_category": "Immune system disease; Nervous system disease", "id": "n78", "ko": "H01724", "label": "n78", "labels": ":disease", "name": "HTLV1-associated myelopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adult T-cell leukemia (ATL) is one of the most aggressive hematologic malignancies and is caused by human T-cell leukemia virus type 1 (HTLV-1). The HTLV-1 Tax protein has been demonstrated to be the oncogenic protein of the virus. Tax may contribute to the process of carcinogenesis by a variety of mechanisms, including upregulating the expression of cellular genes involved in T cell growth and proliferation, including IL-2, IL-2R-alpha, and IL-15. However, ATL cells do not always need Tax expression in the later stage of leukemogenesis. Genetic and epigenetic changes should be implicated in such multistep leukemogenesis. Regarding genetic changes, mutation of p53, and deletion of p16 have been reported in ATL. Mutations of Fas gene are also reported in patients with ATL cells. However, such genetic changes were not frequently detected. In this regard, epigenetic change of p16/INK4A gene was more frequent in ATL cells, and accumulated according to the disease progression. This finding suggests that epigenetic change, including DNA methylation, plays an important role in the leukemogenesis of ATL.", "disease_category": "Cancer", "id": "n2", "ko": "H00009", "label": "n2", "labels": ":disease", "name": "Adult T-cell leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3838", "ko": "T40328", "label": "n3838", "labels": ":pathogen", "name": "Kyasanur forest disease virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Arthropod-borne viral fevers are infectious diseases caused by arboviruses (arthropod-borne viruses) and transmitted by mosquitoes, other insects, mites and ticks. Arboviruses are zoonotic viruses and actually consist of taxonomically different viruses, including flavivirus, alphavirus and bunyavirus.", "disease_category": "Infectious disease", "id": "n385", "ko": "H00383", "label": "n385", "labels": ":disease", "name": "Arthropod-borne viral fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kyasanur Forest disease is a viral hemorrhagic fever caused by Kyasanur Forest disease (KFDV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Ixodoidea ticks. KFDV was first isolated 1957 in India.", "disease_category": "Infectious disease", "id": "n16", "ko": "H01322", "label": "n16", "labels": ":disease", "name": "Kyasanur Forest disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3839", "ko": "T40027", "label": "n3839", "labels": ":pathogen", "name": "O\u0027nyong-nyong virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Alsuviricetes; Martellivirales; Togaviridae; Alphavirus"}, {"color": "#97c2fc", "description": "O\u0027nyong-nyong fever is an infectious disease caused by O\u0027nyong-nyong virus (ONNV), an alphavirus in the Togaviridae family of +ssRNA viruses, and transmitted by Anopheles mosquitoes. ONNV was first isolated in 1959 in Uganda.", "disease_category": "Infectious disease", "id": "n40", "ko": "H01545", "label": "n40", "labels": ":disease", "name": "O\u0027nyong-nyong fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mosquito-borne viral fevers are infectious diseases caused by arboviruses (arthropod-borne viruses) and transmitted by mosquitoes. Arboviruses are zoonotic viruses and consist of taxonomically different viruses, including flavivirus, alphavirus and bunyavirus.", "disease_category": "Infectious disease", "id": "n601", "ko": "H00382", "label": "n601", "labels": ":disease", "name": "Mosquito-borne viral fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3840", "ko": "T40079", "label": "n3840", "labels": ":pathogen", "name": "Human herpesvirus 4 (Epstein-Barr virus)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Duplodnaviria; Heunggongvirae; Peploviricota; Herviviricetes; Herpesvirales; Herpesviridae; Gammaherpesvirinae; Lymphocryptovirus"}, {"color": "#97c2fc", "description": "Epstein-Barr virus (EBV) is a common gammaherpesvirus whose initial infection manifests as infectious mononucleosis that is defined as a clinical triad of fever, pharyngitis, and adenopathy. EBV establishes a life-long asymptomatic infection in B cells and can contribute to oncogenesis including Burkitt\u0027s lymphoma, nasopharyngeal carcinoma, Hodgkin lymphoma, and post-transplant B cell lymphomas.", "disease_category": "Infectious disease", "id": "n2126", "ko": "H00367", "label": "n2126", "labels": ":disease", "name": "Infectious mononucleosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nasopharyngeal carcinoma (NPC) is a rare disease in most parts of the world, with an age-standardised annual incidence of less than 1 per 100000. However, in Southern China, parts of Southeast Asia and the Mediterranean basin, NPC is an endemic disease with an incidence of 10-30 per 100000. Genome-wide studies have unravelled multiple chromosomal abnormalities with involvement of specific oncogenes and tumor suppressor genes. Alterations of genes such as Ras association domain family 1A (RASSF1A), p16/INK4A, p14/ARF suggest that multiple cellular pathways were dysregulated in the NPC cells. Studies on the precancerous lesions revealed early genetic changes and a critical role of Epstein- Barr virus (EBV) latent infection in the development of this cancer.", "disease_category": "Cancer", "id": "n71", "ko": "H00054", "label": "n71", "labels": ":disease", "name": "Nasopharyngeal cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3841", "ko": "smf", "label": "n3841", "labels": ":pathogen", "name": "Streptobacillus moniliformis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Fusobacteria; Fusobacteriales; Leptotrichiaceae; Streptobacillus"}, {"color": "#97c2fc", "id": "n3842", "ko": "T40006", "label": "n3842", "labels": ":pathogen", "name": "Machupo mammarenavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Arenaviridae; Mammarenavirus"}, {"color": "#97c2fc", "description": "Bolivian hemorrhagic fever is an infectious disease caused by Machupo virus (MACV), a New World arenavirus in the Arenaviridae family of -ssRNA viruses, and transmitted by rodents. MACV was first isolated in 1963 in Bolivia.", "disease_category": "Infectious disease", "id": "n64", "ko": "H01542", "label": "n64", "labels": ":disease", "name": "Bolivian hemorrhagic fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arenaviruses in the genus Mammarenavirus, the family Arenaviridae of -ssRNA viruses have a natural reservoir in rodents and occasionally infect humans causing viral hemorrhagic fevers. Phylogenetically, arenaviruses can be divided into Old World and New World groups, reflecting the restricted geographical distribution of natural reservoir species. This disease category is created in corcondance with the Japanese Infectious Diseases Control Law.", "disease_category": "Infectious disease", "id": "n591", "ko": "H00385", "label": "n591", "labels": ":disease", "name": "South American hemorrhagic fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arenaviral hemorrhagic fever is a group of infectious diseases caused by Arenaviruses, which are in the genus Mammarenavirus, the family Arenaviridae of -ssRNA viruses. Arenaviruses have a natural reservoir in rodents and occasionally infect humans. Phylogenetically, arenaviruses can be divided into Old World and New World groups, reflecting the restricted geographical distribution of natural reservoir species.", "disease_category": "Infectious disease", "id": "n2493", "ko": "H02173", "label": "n2493", "labels": ":disease", "name": "Arenaviral hemorrhagic fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3843", "ko": "tmf", "label": "n3843", "labels": ":pathogen", "name": "Talaromyces marneffei", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Eurotiales; Trichocomaceae; Talaromyces; Talaromyces sect. Talaromyces"}, {"color": "#97c2fc", "description": "Talaromycosis (penicilliosis) is a life-threatening mycosis caused by the dimorphic fungus Talaromyces marneffei, which was first isolated from a bamboo rat in Vietnam in 1956. It affects primarily immunocompromised residents and travellers in southeast Asia, southern China, and northeastern India. It is a major cause of death in patients with advanced HIV infection in these areas. Infections probably occur through inhalation of T. marneffei conidia.", "disease_category": "Infectious disease", "id": "n80", "ko": "H02393", "label": "n80", "labels": ":disease", "name": "Talaromycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3844", "ko": "sha", "label": "n3844", "labels": ":pathogen", "name": "Staphylococcus haemolyticus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Bacillales; Staphylococcaceae; Staphylococcus"}, {"color": "#97c2fc", "id": "n3845", "ko": "T40045", "label": "n3845", "labels": ":pathogen", "name": "Human respiratory syncytial virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Pneumoviridae; Orthopneumovirus"}, {"color": "#97c2fc", "id": "n3846", "ko": "T40064", "label": "n3846", "labels": ":pathogen", "name": "Sandfly fever Naples virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Phenuiviridae; Phlebovirus; Naples phlebovirus"}, {"color": "#97c2fc", "description": "Sandfly fever is an infectious disease caused by Sandfly fever Naples virus (SFNV), a phlebovirus in the order Bunyavirales of -ssRNA viruses, and transmitted by biting midges and mosquitoes. SFNV was first isolated in 1943 in Italy.", "disease_category": "Infectious disease", "id": "n117", "ko": "H02164", "label": "n117", "labels": ":disease", "name": "Sandfly fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3847", "ko": "T40062", "label": "n3847", "labels": ":pathogen", "name": "Oropouche virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Peribunyaviridae; Orthobunyavirus"}, {"color": "#97c2fc", "description": "Oropouche fever is an infectious disease caused by Oropouche virus (OROV), an orthobunyavirus in the order Bunyavirales of -ssRNA viruses, and transmitted by mosquitoes and biting midges. OROV was first isolated in 1955 in Trinidad and Tobago.", "disease_category": "Infectious disease", "id": "n134", "ko": "H02163", "label": "n134", "labels": ":disease", "name": "Oropouche fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3848", "ko": "T40359", "label": "n3848", "labels": ":pathogen", "name": "Cowpox virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Varidnaviria; Bamfordvirae; Nucleocytoviricota; Pokkesviricetes; Chitovirales; Poxviridae; Chordopoxvirinae; Orthopoxvirus"}, {"color": "#97c2fc", "description": "Human cowpox is a rare zoonotic infectious disease caused by cowpox virus (CPXV), an orthopoxvirus in the Poxviridae family of dsDNA viruses. CPXV can infect a broad range of hosts. Natural reservoir hosts of CPXV are wild rodents. Transmission to humans is through contact with infected animals, mostly domestic cats, which are predators of wild rodents.", "disease_category": "Infectious disease", "id": "n135", "ko": "H02351", "label": "n135", "labels": ":disease", "name": "Cowpox", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3849", "ko": "T40001", "label": "n3849", "labels": ":pathogen", "name": "Human immunodeficiency virus 1 (HIV-1)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Pararnavirae; Artverviricota; Revtraviricetes; Ortervirales; Retroviridae; Orthoretrovirinae; Lentivirus"}, {"color": "#97c2fc", "description": "Since the discovery in 1980s, HIV/AIDS has become the most important infectious disease globally. Many of the clinical features of HIV/AIDS can be ascribed to the profound immune deficiency in patients. HIV infection also increases the risk of autoimmune diseases and malignancies such as non-Hodgkin\u0027s lymphoma and Kaposi\u0027s sarcoma.", "disease_category": "Infectious disease; Immune system disease", "id": "n136", "ko": "H00406", "label": "n136", "labels": ":disease", "name": "Acquired immunodeficiency syndrome (AIDS)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3850", "ko": "T40002", "label": "n3850", "labels": ":pathogen", "name": "Human immunodeficiency virus 2 (HIV-2)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Pararnavirae; Artverviricota; Revtraviricetes; Ortervirales; Retroviridae; Orthoretrovirinae; Lentivirus"}, {"color": "#97c2fc", "id": "n3851", "ko": "erh", "label": "n3851", "labels": ":pathogen", "name": "Erysipelothrix rhusiopathiae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Erysipelotrichia; Erysipelotrichales; Erysipelotrichaceae; Erysipelothrix"}, {"color": "#97c2fc", "id": "n3852", "ko": "T40007", "label": "n3852", "labels": ":pathogen", "name": "Guanarito mammarenavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Arenaviridae; Mammarenavirus"}, {"color": "#97c2fc", "description": "Venezuelan hemorrhagic fever is an infectious disease caused by Guanarito virus (GTOV), a New World arenavirus in the Arenaviridae family of -ssRNA viruses, and transmitted by rodents. GTOV was first isolated in 1989 in Venezuela.", "disease_category": "Infectious disease", "id": "n157", "ko": "H01543", "label": "n157", "labels": ":disease", "name": "Venezuelan hemorrhagic fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3853", "ko": "T40008", "label": "n3853", "labels": ":pathogen", "name": "Sabia mammarenavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Arenaviridae; Mammarenavirus"}, {"color": "#97c2fc", "description": "Brazilian hemorrhagic fever is an infectious disease caused by Sabia virus (SABV), a New World arenavirus in the Arenaviridae family of -ssRNA viruses, and transmitted by rodents. SABV was first isolated in 1993 in Brazil.", "disease_category": "Infectious disease", "id": "n178", "ko": "H01544", "label": "n178", "labels": ":disease", "name": "Brazilian hemorrhagic fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3854", "ko": "T40087", "label": "n3854", "labels": ":pathogen", "name": "Human papillomavirus type 16", "shape": "dot", "size": 10, "taxonomy": "Viruses; Monodnaviria; Shotokuvirae; Cossaviricota; Papovaviricetes; Zurhausenvirales; Papillomaviridae; Firstpapillomavirinae; Alphapapillomavirus"}, {"color": "#97c2fc", "description": "Oral cancer refers to a subgroup of head and neck malignancies that develop at the lips, tongue, salivary glands, gingiva, floor of the mouth, oropharynx, buccal surfaces and other intra-oral locations, according to the International Classification of Diseases. Nevertheless, the term is synonymous to squamous cell carcinoma (SCC) of oral mucosal origin that accounts for more than 90% of all malignant presentations at the aforementioned anatomical sites. Worldwide, oral SCC (OSCC) is the sixth most common cancer; more than 300,000 new cases are diagnosed each year. The development of OSCC is a multistep process requiring the accumulation of multiple genetic alterations, influenced by a patient\u0027s genetic predisposition as well as by environmental influences, including tobacco, alcohol, chronic inflammation, and viral infection. The genetic changes include activation of the epidermal growth factor receptor (EGFR), alterations of tumor suppressors p53 and p16, and cyclin D1 overexpression.", "disease_category": "Cancer", "id": "n2228", "ko": "H00016", "label": "n2228", "labels": ":disease", "name": "Oral cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Penile cancer is a disease with a high morbidity and mortality. Its prevalence is relatively rare in developed countries but more common in South America and East Africa. Squamous cell carcinoma (SCC) is the predominant tumor type in penile cancer, accounting for 95% of cases. Penile cancers are thought to arise from the progression of precursor lesions and can be subdivided into human papilloma virus (HPV) positive and HPV negative cases. Most common disrupted pathways, both in HPV-mediated and HPV-independent penile carcinogenesis, involve the p14ARF/MDM2/p53 and/or p16INK4a/cyclin D/Rb pathways. HPVs exert their oncogenic effect by expressing the oncoproteins E6 and E7, which bind to and inactivate the p53 and Rb tumor suppressor gene products, respectively. HPV independent mechanisms of pathway inactivation include silencing of the p16INK4a gene by promoter hypermethylation, somatic mutations of the p53 gene, over-expression of MDM2 and mutation of p14ARF. Several other molecular events include alterations in the activity and/or expression of ras and myc genes, cyclo-oxygenase-2 (COX) pathway and prostaglandin E2 synthase. These alterations have been described in both HPV-positive and -negative penile cancers.", "disease_category": "Cancer", "id": "n1206", "ko": "H00025", "label": "n1206", "labels": ":disease", "name": "Penile cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Oropharyngeal cancer is a generic term that includes tumors arising within the anatomic confines of the posterior pharyngeal wall, soft palate, tonsillar region and posterior one-third (base) of the tongue. The vast majority of these tumors (\u003e95%) includes squamous cell carcinomas of mucosal origin. Oropharyngeal squamous cell carcinomas (OPSCCs) are traditionally categorized as head and neck squamous cell carcinoma (HNSCC). High-risk human papillomavirus (HR-HPV) is now recognised as a causative agent in a subset of OPSCCs. HPV-driven OPSCC and tobacco- and alcohol-related OPSCC are biologically distinct entities. In the former, p53 and pRb are both inactivated at the protein level by, respectively, E6 and E7 viral oncoproteins. The majority of HPV-negative tumors, instead, harbor mutations in the TP53 gene, an increased epidermal growth factor receptor (EGFR) gene copy number and higher EGFR expression by immunohistochemistry (IHC).", "disease_category": "Cancer", "id": "n1077", "ko": "H01559", "label": "n1077", "labels": ":disease", "name": "Oropharyngeal cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tonsillar cancer (TC) is the most common oropharyngeal cancer and tumours are mainly squamous cell carcinomas. Traditionally, risk factors for the development of TC include the use of alcohol and/or tobacco, however a significant proportion of new cases develop in young patients without these risk factors. Recent investigation suggests that human papilloma virus (HPV) may serve as an etiology in such cases and represent a unique risk factor in a sub-set of patients. Compared with HPV-negative TC, HPV-positive TC showed a strong association with p16 overexpression, and an inverse association with EGFR amplification. HPV-16 integration status was strongly associated with c-myc amplification and HIF-1a overexpression. HPV-16 integration could be directly related to tonsillar carcinogenesis initially in tonsillar crypts, followed by cell cycle aberration such as p16 overexpression related to the G1-S phase.", "disease_category": "Cancer", "id": "n2290", "ko": "H01509", "label": "n2290", "labels": ":disease", "name": "Tonsillar cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3855", "ko": "T40088", "label": "n3855", "labels": ":pathogen", "name": "Human papillomavirus type 18", "shape": "dot", "size": 10, "taxonomy": "Viruses; Monodnaviria; Shotokuvirae; Cossaviricota; Papovaviricetes; Zurhausenvirales; Papillomaviridae; Firstpapillomavirinae; Alphapapillomavirus"}, {"color": "#97c2fc", "id": "n3856", "ko": "T40091", "label": "n3856", "labels": ":pathogen", "name": "Lymphocytic choriomeningitis mammarenavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Arenaviridae; Mammarenavirus"}, {"color": "#97c2fc", "description": "Aseptic meningitis is one of the most common inflammatory disorders of the meninges and includes all types of meningitis not due to pyogenic bacteria. It has a very broad etiology, including both viral and non-viral infections, drugs, malignancy, and systemic illness. Viral meningitis constitutes the most common cause of aseptic meningitis. Clinical manifestations include headache, fever, malaise, photophobia, and meningeal signs.", "disease_category": "Nervous system disease; Infectious disease", "id": "n2023", "ko": "H01429", "label": "n2023", "labels": ":disease", "name": "Aseptic meningitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lymphocytic choriomeningitis (LCM) is an infectious disease caused by Lymphocytic choriomeningitis virus (LCMV), an arenavirus in the Arenaviridae family of -ssRNA viruses, and transmitted by rodents. LCMV was the first isolated in 1933 in St. Louis, USA.", "disease_category": "Infectious disease", "id": "n194", "ko": "H01324", "label": "n194", "labels": ":disease", "name": "Lymphocytic choriomeningitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3857", "ko": "T40107", "label": "n3857", "labels": ":pathogen", "name": "Norovirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Caliciviridae; Norovirus"}, {"color": "#97c2fc", "description": "Viral gastroenteritis is an infection of the stomach and intestines caused by a variety of viruses. Rotavirus, enteric adenovirus, calicivirus, and astrovirus typically cause diarrhea in infants and young children, whereas the Norwalk group of viruses (and occasionally calicivirus and astrovirus) produces explosive epidemics of gastroenteritis associated with contaminated water and foods, in adults as well as school-age children. No effective treatments have been developed for viral gastroenteritis. Current efforts are targeted at the development of suitable vaccines and the implementation of infection control measures.", "disease_category": "Infectious disease", "id": "n534", "ko": "H01430", "label": "n534", "labels": ":disease", "name": "Viral gastroenteritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Enteritis due to Norovirus is a major nonbacterial gastroenteritis worldwide. Norovirus is one of five genera of the family Caliciviridae of +ssRNA viruses. Human norovirus, previously known as Norwalk virus, was first identified during an outbreak of gastroenteritis
