 agenesis and congenital heart disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arrhythmogenic right ventricular cardiomyopathy (ARVC) is an inherited heart muscle disease that may result in arrhythmia, heart failure, and sudden death. The hallmark pathological findings are progressive myocyte loss and fibrofatty replacement, with a predilection for the right ventricle. A number of genetic studies have identified mutations in various components of the cardiac desmosome that have important roles in the pathogenesis of ARVC. Disruption of desmosomal function by defective proteins might lead to death of myocytes under mechanical stress. The myocardial injury may be accompanied by inflammation. Since regeneration of cardiac myocytes is limited, repair by fibrofatty replacement occurs. Several studies have implicated that desmosome dysfunction results in the delocalization and nuclear translocation of plakoglobin. As a result, competition between plakoglobin and beta-catenin will lead to the inhibition of Wnt/beta-catenin signaling, resulting in a shift from a myocyte fate towards an adipocyte fate of cells. The ryanodine receptor plays a crucial part in electromechanical coupling by control of release of calcium from the sarcoplasmic reticulum into the cytosol. Therefore, defects in this receptor could result in an imbalance of calcium homeostasis that might trigger cell death.", "disease_category": "Cardiovascular disease", "id": "n279", "ko": "H00293", "label": "n279", "labels": ":disease", "name": "Arrhythmogenic right ventricular cardiomyopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Collagen VI-related myopathy include severe Ullrich congenital muscular dystrophy (UCMD) and milder Bethlem myopathy. Mutations in each of the three collagen VI genes COL6A1, COL6A2, and COL6A3 cause these diseases. Recently, an additional phenotypes, autosomal recessive myosclerosis with mutations in COL6A2 have been reported. Collagen VI is an important component of the extracellular matrix which forms a microfibrillar network that is found in close association with the cell and surrounding basement membrane. Thus, collagen VI mutations result in disorders with combined muscle and connective tissue involvement, including weakness, joint and contractures, and abnormal skin findings.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n280", "ko": "H01341", "label": "n280", "labels": ":disease", "name": "Collagen VI myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Stiff skin syndrome (SSS) is an autosomal dominant congenital form of scleroderma characterized by stony-hard skin, limitation of joint mobility, and mild hypertrichosis, remarkable in the areas with abundant fascia on the thighs and buttocks. SSS is caused by mutations in the Arg-Gly-Asp (RGD) sequence-encoding domain of fibrillin-1 that mediates integrin binding.", "disease_category": "Skin and connective tissue disease", "id": "n281", "ko": "H01173", "label": "n281", "labels": ":disease", "name": "Stiff skin syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary immunodeficiency diseases (PIDs) are genetically determined disorders of the immune system resulting in greatly enhanced susceptibility to infectious disease, autoimmunity and malignancy. Many are associated with single gene defects, whereas others may be polygenic or may represent interactions of genetically determined characteristics with environmental or infectious stresses. There are more than 150 different disorders which have been described till date. PIDs are broadly classified as disorders of adaptive immunity (i.e., T-cell, B-cell or combined immunodeficiencies) or of innate immunity (e.g., phagocyte and complement disorders). Early diagnosis and treatment are imperative for preventing significant disease-associated morbidity.", "disease_category": "Immune system disease", "id": "n284", "ko": "H01725", "label": "n284", "labels": ":disease", "name": "Primary immunodeficiency disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ossification of the posterior longitudinal ligament of spine (OPLL) is an osteogenetic disorder of the spine found among Japanese and other East Asian populations. Ectopic bone formation in the posterior longitudinal ligaments causes myelopathy in patients with OPLL. Genetic linkage studies revealed genes encoding collagens, nucleotide pyrophosphatase, and TGF-beta3 in association with susceptibility to the disease.", "disease_category": "Musculoskeletal disease", "id": "n285", "ko": "H00431", "label": "n285", "labels": ":disease", "name": "Ossification of the posterior longitudinal ligament of spine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebellar ataxia, neuropathy, and vestibular areflexia syndrome (CANVAS) is an adult-onset, slowly progressive neurological disorder characterized by imbalance, sensory neuropathy, bilateral vestibulopathy, and chronic cough. Biallelic expansion of an intronic repeat in RFC1 is a cause of CANVAS.", "disease_category": "Nervous system disease", "id": "n286", "ko": "H02366", "label": "n286", "labels": ":disease", "name": "Cerebellar ataxia, neuropathy, and vestibular areflexia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive omodysplasia (OMOD1) is a genetic condition characterized by short-limbed short stature, craniofacial dysmorphism, and variable developmental delay. It is caused by mutations in glypican 6 (GPC6). An autosomal dominant form (OMOD2) involving only the upper limbs was later recognized as a separate disorder.", "disease_category": "Congenital malformation", "id": "n287", "ko": "H02154", "label": "n287", "labels": ":disease", "name": "Omodysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "\u0027Hypertension exacerbated by pregnancy\u0027 is a syndrome similar to Apparent mineralocorticoid excess (AME) with autosomal dominant early-onset hypertension. The affected individuals have a gain of function mutation in the human mineralocorticoid receptor (MR), resulting in constitutively stimulated Na reabsorption. Hypertension is present in nonpregnant patients and may be severe, but the characteristic feature is marked worsening during pregnancy. The proposed explanation is that the mutation renders the receptor sensitive to nonmineralocorticoid steroids such as progesterone, the level of which rises 100-fold during pregnancy.", "disease_category": "Cardiovascular disease", "id": "n288", "ko": "H00603", "label": "n288", "labels": ":disease", "name": "Hypertension exacerbated in pregnancy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Holoprosencephaly (HPE) is characterized by incomplete separation of forebrain and facial components into left and right sides.", "disease_category": "Congenital malformation", "id": "n289", "ko": "H00267", "label": "n289", "labels": ":disease", "name": "Holoprosencephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leukoencephalopathy with vanishing white matter (VWM), also referred to as childhood ataxia with diffuse central nervous system hypomyelination (CACH), is one of the most prevalent inherited childhood disorders of cerebral white matter. This autosomal recessive progressive neurological disorder usually begins in early childhood, but a wide spectrum of clinical severity is now recognized from fatal infantile forms such as Cree leukoencephalopathy to mild later-onset forms associated with ovarian failure. The principal findings are cerebellar ataxia and spasticity with relative preservation of mental abilities. Nearly all patients have mutations in any of the 5 genes encoding the eukaryotic translation initiation factor eIF2B. Mutated eIF2B could impair the ability of cells to regulate protein synthesis, especially under conditions of cell stress.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n290", "ko": "H00869", "label": "n290", "labels": ":disease", "name": "Leukoencephalopathy with vanishing white matter", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Laryngeal cancer is one of the most common malignancies in Europe, with about 52,000 new cases per year, 90% of them occurring in men. Smoke and alcohol represent the major behavioral risk factors. Of all laryngeal cancers, some 95% are squamous cell carcinomas. Some molecular events have been described in laryngeal squamous cell carcinoma (LSCC). Although tumor suppressor inactivation of p53 and p16 is common in these tumors (about 50% each), oncogenic activation is less well characterized. Cyclin D1 and epidermal growth factor receptor amplification have been reported in one-third and one-quarter of LSCCs, respectively, both related to advanced stages, whereas c-myc could be amplified in 13% of cases although without associated overexpression.", "disease_category": "Cancer", "id": "n291", "ko": "H00055", "label": "n291", "labels": ":disease", "name": "Laryngeal cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tietz syndrome is an autosomal dominant syndrome of hypopigmentation and deafness. A missense mutation has been found in the basic region of the MITF (microphthalmia associated transcription factor) gene. Mutations in other regions of this gene have been found to produce Waardenburg syndrome type 2 (WS2) [DS:H00169], which also includes pigmentary changes and hearing loss, but in contrast to Tietz syndrome, depigmentation is patchy and hearing loss is variable in WS2.", "disease_category": "Skin disease", "id": "n292", "ko": "H01187", "label": "n292", "labels": ":disease", "name": "Tietz syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neuroleptic malignant syndrome (NMS) is a rare but potentially life-threatening sideeffect to antipsychotic drugs characterized by fever, altered mental status, muscle rigidity, and autonomic dysfunction. NMS is classically associated with the use of high-potency antipsychotics (AP), such as butyrophenones and phenothiazines, but has also been described with newer agents, commonly described as atypical AP (risperidone, olanzapine, quetiapine), other D2-receptor antagonists (metoclopramide), and following withdrawal of anti dopaminergic agents. Although the precise pathophysiologic mechanism underlying NMS remains unknown, a reduction in dopaminergic activity in the brain probably by dopamine D2 receptor blockade in the striatum and hypothalamus is generally assumed as a potential cause. Laboratory findings include elevation of serum creatine phosphokinase (CK), liver enzymes, and leukocitosis. Treatment includes immediately stopping the offending agent and implementing supportive measures, as well as pharmacological interventions in more severe cases.", "disease_category": "Nervous system disease", "id": "n293", "ko": "H01528", "label": "n293", "labels": ":disease", "name": "Neuroleptic malignant syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lymphoproliferative syndrome 1 is a severe autosomal recessive lymphoproliferative disease, associated with Epstein-Barr virus. ITK mutations were identified as the cause for this disease. Common immunological features are a progressive hypogammaglobulinemia and a progressive loss of CD4+ T cells with a declining proportion of naive T cells.", "disease_category": "Primary immunodeficiency", "id": "n294", "ko": "H01970", "label": "n294", "labels": ":disease", "name": "Lymphoproliferative syndrome 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Distal hereditary motor neuropathies (dHMN) comprise a heterogenous group of diseases that share the common feature of a length-dependent predominantly motor neuropathy. Many forms of dHMN have minor sensory abnormalities and/or a significant upper-motor-neuron component, and there is often an overlap with the axonal forms of Charcot-Marie-Tooth disease (CMT) [DS:H00264] and with juvenile forms of amyotrophic lateral sclerosis [DS:H00058] and hereditary spastic paraplegia [DS:H00266]. The causative genes with autosomal dominant, recessive, and X-linked patterns of inheritance have implicated proteins with diverse functions. Distal HMN are classified into phenotypic subtypes according to age at onset, mode of inheritance, and presence of additional features.", "disease_category": "Nervous system disease", "id": "n295", "ko": "H00856", "label": "n295", "labels": ":disease", "name": "Distal hereditary motor neuropathies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "LEOPARD syndrome is an autosomal dominant developmental disorder belonging to a relatively prevalent class of inherited RAS-MAPK signalling diseases. Its main features are lentigines, electrocardiographic abnormalities, ocular hypertelorism, pulmonary valve stenosis, abnormal genitalia, retardation of growth and deafness. Approximately 90% of LEOPARD syndrome cases are caused by missense mutations in the PTPN11 gene which encodes the protein tyrosine phosphatase SHP2. But it may also be caused by mutations in RAF1 or BRAF.", "disease_category": "Congenital malformation", "id": "n296", "ko": "H01984", "label": "n296", "labels": ":disease", "name": "Leopard syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aldosterone synthase deficiency is an autosomal recessive disorder caused by a defect in the final biochemical step of aldosterone biosynthesis, the 18-hydroxylation of 18-hydroxycorticosterone to aldosterone. This disease is characterized by life-threatening salt-loss, failure to thrive, hyponatraemia and hyperkalaemia in early infancy. In type I deficiency, aldosterone is undetectable, whereas in type II aldosterone can be low or normal.", "disease_category": "Endocrine disease", "id": "n297", "ko": "H00258", "label": "n297", "labels": ":disease", "name": "Aldosterone synthase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dejerine-Sottas disease (DSD), also known as Charcot-Marie-Tooth disease type 3, is a severe, demyelinating neuropathy, presenting in infancy with delayed motor development, very slow nerve conduction velocities and elevated CSF protein. Progression is severe and walking ability is lost early. Hypomyelination and classic onion bulbs are the pathological hallmarks. Mutations in MPZ, PMP22, EGR2, and PRX are the most common causes of DSD. In more than 50% of cases, a causative genetic mutation cannot be identified.", "disease_category": "Nervous system disease", "id": "n298", "ko": "H02359", "label": "n298", "labels": ":disease", "name": "Dejerine-Sottas disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial male-limited precocious puberty, also known as familial testotoxicosis is a form of isosexual precocious puberty in boys in which testosterone levels are elevated independent of changes in luteinizing hormone-releasing hormone and serum luteinizing hormone levels. Activating mutations in the human luteinizing hormone receptor (hLHR) have been described.", "disease_category": "Endocrine disease", "id": "n299", "ko": "H02019", "label": "n299", "labels": ":disease", "name": "Familial male-limited precocious puberty", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital disorders of glycosylation (CDG) are a group of disorders caused by defects in various genes for N-glycan biosynthesis. CDG type I is defined by mutations in genes encoding enzymes which involves disrupted synthesis of the lipid linked oligosaccharide precursor and its transfer to polypeptide chain of protein, affecting N-glycan assembly in cytosol and endoplasmic reticulum. An increasing number of disorders have been discovered, with many subtypes identified. PMM2-CDG is the most common form, with over 800 patients diagnosed mostly in Europe. Almost all type present in infancy. These diseases demonstrate a broad range of clinical manifestation, associated with developmental delay, psychomotor retardation, hypotonia, seizures, hepatomegaly, microcephaly, and pericardial effusion.", "disease_category": "Inherited metabolic disease", "id": "n300", "ko": "H00118", "label": "n300", "labels": ":disease", "name": "Congenital disorders of glycosylation type I", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Severe combined immunodeficiency with microcephaly, growth retardation, and sensitivity to ionizing radiation is a syndrome associated with T and B cell-combined lymphocytopenia, growth retardation, microcephaly, and increased cellular radiosensitivity. Mutations in human NHEJ1 can lead to lymphocytopenia due to its role in V(D)J recombination in the immune system. This disease shows features common with the ones observed in LIG4 deficiency or Nijmegen breakage syndrome.", "disease_category": "Primary immunodeficiency", "id": "n301", "ko": "H00924", "label": "n301", "labels": ":disease", "name": "Severe combined immunodeficiency with microcephaly, growth retardation, and sensitivity to ionizing radiation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mild encephalopathy with reversible myelin vacuolization (MMERV) is a familial disorder with clinical finding of mild encephalitis/encephalopathy with a reversible splenial lesion (MERS). Mutations in MYRF have been identified in patients. MYRF is a critical transcriptional regulator required for CNS myelination.", "disease_category": "Nervous system disease", "id": "n303", "ko": "H02489", "label": "n303", "labels": ":disease", "name": "Mild encephalopathy with reversible myelin vacuolization", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kinder syndrome is a rare autosomal recessive disease characterized by blister, poikiloderma, skin atrophy, and photosensitivity.", "disease_category": "Skin disease", "id": "n305", "ko": "H00588", "label": "n305", "labels": ":disease", "name": "Kindler syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Metachromatic leukodystrophy (MLD) is an autosomal recessive demyelinating lysosomal storage disease caused by deficiency of lysosomal arylsulfatase A (ARSA). The enzyme defect results in the accumulation of sulfatide in the central and peripheral nervous systems and extensive white matter damage and loss of both cognitive and motor functions. Mutated PSAP gene resulting in sphingolipid activator protein B deficiency is known to cause MLD variant in which ARSA is normal.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n308", "ko": "H00127", "label": "n308", "labels": ":disease", "name": "Metachromatic leukodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal-hepatic-pancreatic dysplasia is a rare lethal disorder characterized by pancreatic cyst formation in addition to the combination of renal dysplasia and hepatic fibrosis. NPHP3-null mutations cause the disorder.", "disease_category": "Congenital malformation", "id": "n310", "ko": "H00543", "label": "n310", "labels": ":disease", "name": "Renal-hepatic-pancreatic dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial focal epilepsy with variable foci (FFEVF) is an autosomal dominant form of epilepsy characterized by focal seizures arising from different cortical regions, including the temporal, frontal, parietal, and occipital lobes. Recently, it has been identified that mutations in the mTOR pathway regulators, DEPDC5, NPRL2 and NPRL3 cause this disease.", "disease_category": "Nervous system disease", "id": "n311", "ko": "H02214", "label": "n311", "labels": ":disease", "name": "Familial focal epilepsy with variable foci", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial hypocalciuric hypercalcemia (HHC), an autosomal dominant disorder, is characterized by lifelong elevations of serum calcium concentrations with low urinary calcium excretion. HHC is a genetically heterogeneous disorder with three variants. HHC1 is due to loss-of-function mutations of the calcium-sensing receptor. HHC2 is due to mutations in GNA11. HHC3 is associated with AP2S1 mutations, which result in altered calcium-sensing receptor endocytosis.", "disease_category": "Congenital disorder of metabolism", "id": "n312", "ko": "H02026", "label": "n312", "labels": ":disease", "name": "Familial hypocalciuric hypercalcemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inherited erythromelalgia (IEM) is characterized by intense episodic burning pain associated with redness and warmth of the affected extremities and in many instances occurs as an autosomal dominant trait. Symptoms of IEM can start as early as 1 year old (early-onset), or in adults (adult-onset), and both types have been described in families and in sporadic cases. Pharmacotherapy has been largely ineffective, and partial relief of symptoms comes from cooling the affected extremities. Dominantly inherited gain-of-function mutations in SCN9A, the gene encoding Nav1.7, cause IEM.", "disease_category": "Vascular disease", "id": "n313", "ko": "H00771", "label": "n313", "labels": ":disease", "name": "Inherited erythromelalgia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Large vessel vasculitis (LVV) covers a spectrum of primary vasculitides predominantly affecting the aorta and its major branches. Giant cell arteritis (GCA) and Takayasu arteritis (TAK) are the two main subtypes. GCA is the most common vasculitis affecting adults aged 50 years or more, while TAK is a rare vasculitis that affects younger individuals mainly under 40 years. Clinical presentations vary from asymptomatic to significant systemic symptoms such as fever, weight loss, and symptoms that result from aortitis and high inflammatory markers; C-reactive protein (CRP); and erythrocyte sedimentation rate (ESR) levels. Glucocorticoids are the mainstay of therapy of LVV. Patients may develop predictable adverse effects from long-term glucocorticoid use.", "disease_category": "Nervous system disease; Cardiovascular disease", "id": "n314", "ko": "H01465", "label": "n314", "labels": ":disease", "name": "Large-vessel vasculitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypotrichosis with juvenile macular dystrophy is a rare autosomal recessive disorder characterized by sparse scalp hair from birth and resulting hair loss associated with progressive macular degeneration leading to blindness not later than the third decade of life. The causative gene is CDH3 encoding P-cadherin.", "disease_category": "Congenital malformation", "id": "n316", "ko": "H00785", "label": "n316", "labels": ":disease", "name": "Congenital hypotrichosis with juvenile macular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Urocanase deficiency is an autosomal recessive disoder of histidine metabolism caused by mutations in the UROC1 gene. It is characterized by mental retardation, urocanic aciduria, and a defective activity of urocanase of the liver. Patients sometimes display ataxia.", "disease_category": "Inherited metabolic disease", "id": "n317", "ko": "H01233", "label": "n317", "labels": ":disease", "name": "Urocanase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "COACH syndrome is a rare autosomal recessive disorder with cerebellar vermis hypoplasia, oligophrenia, ataxia, coloboma, and hepatic fibrosis. The vermis hypoplasia comprises a part of a spectrum of mid-hindbrain malformation called the \u0027molar tooth sign\u0027 that is characteristic to Joubert syndrome.", "disease_category": "Congenital malformation", "id": "n318", "ko": "H01001", "label": "n318", "labels": ":disease", "name": "COACH syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ovarian hyperstimulation syndrome (OHSS) is typically an iatrogenic complication of ovulation induction (OI) occurring during the luteal phase or early pregnancy. OHSS is characterised by a cystic enlargement of the ovaries and an acute fluid shift from the intravascular to the third space, which may result in ascites, pleural infusions, pericardial infusion, and even generalized edema. Majority of OHSS cases have been associated with the use of gonadotrophins for OI in anovulatory women or for ovarian stimulation (OS) in the context of assisted reproductive technology (ART). Recurrent cases and familial occurrence of OHSS have been described, and different mutations in the follicle-stimulating hormone receptor (FSHr) have been reported in these cases. Polycystic ovarian syndrome (PCOS) appears to be the major predisposing factor for OHSS in a large number of studies.", "disease_category": "Reproductive system disease", "id": "n319", "ko": "H01039", "label": "n319", "labels": ":disease", "name": "Ovarian hyperstimulation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tricho-hepato-enteric syndrome (THE), also known as syndromic diarrhea (SD), is a congenital enteropathy presenting with early-onset severe intractable diarrhea and associated with non-specific villous atrophy with low or no mononuclear cell infiltration of the lamina propria nor specific histological abnormalities involving the epithelium. Infants are born small for gestational age. Patients present with facial dysmorphism, immune disorders and, in some patients, early onset of severe liver cirrhosis. It has been linked to abnormalities in two components of the putative human ski complex: SKIV2L and TTC37. During their clinical course, most of the patients require parenteral nutrition and often immunoglobulin supplementation.", "disease_category": "Congenital malformation", "id": "n320", "ko": "H01805", "label": "n320", "labels": ":disease", "name": "Tricho-hepato-enteric syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital systemic glutamine deficiency (CSGD) is a rare developmental disorder with severe brain malformation resulting in multi-organ failure and neonatal death. Glutamine synthetase plays a major role in ammonia detoxification, interorgan nitrogen flux, acid-base homeostasis, and cell signaling. It has been reported that glutamine was largely absent from affected patients serum, urine, and cerebrospinal fluid.", "disease_category": "Inherited metabolic disease", "id": "n321", "ko": "H00923", "label": "n321", "labels": ":disease", "name": "Congenital systemic glutamine deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Episodic ataxias (EAs) are a group of rare autosomal-dominant diseases characterized by recurrent, discrete episodes of ataxia, giddiness, and vertigo. EA1 and EA2 are the most widely recognized of the autosomal-dominant EAs and are caused by dysfunction of neuronal voltage-gated ion channels. There are central and peripheral nervous system manifestations in both conditions. The current classification is based on genetics and actually includes seven distinct subtypes. But these variants other than EA1 and EA2 are rare, some only occurring in single families, and gene mutations have not been identified in all. It is quite likely, however, that the number of phenotypes and mutated genes will grow further.", "disease_category": "Nervous system disease", "id": "n322", "ko": "H00749", "label": "n322", "labels": ":disease", "name": "Episodic ataxias", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trimethylaminuria (TMAU), also known as fish odour syndrome, is a metabolic disorder. TMAU usually presents with a body odour resembling that of rotten or decaying fish, the result of excess excretion of trimethylamine (TMA) in the breath, sweat, urine, and reproductive fluids. Primary TMAU is most often caused by a functional defect of flavin mono-oxygenase 3 (FMO3), and the genetic disorder is inherited in an autosomal recessive manner as a consequence of mutations in the FMO3 gene. Secondary TMAU has been described in patients with severe liver disease (which is the major site of activity of the FMO3 enzyme) and chronic renal disease (as a consequence of bacterial overgrowth in the gut), and in patients treated with large doses of betaine or possibly L-carnitine. In addition, transient TMAU has been reported in a preterm infant who was fed with choline-rich food supplements and has been reported in some women just at the onset of menstruation.", "disease_category": "Inherited metabolic disease", "id": "n324", "ko": "H01234", "label": "n324", "labels": ":disease", "name": "Trimethylaminuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pemphigoid diseases are group of autoimmune blistering disorders of the skin and mucous membranes characterized by autoantibodies directed against structural proteins of the dermal-epidermal junction that clinically can manifest with urticarial lesions, tense blisters, and erosions which may involve the mucous membranes. Diseases in this group include bullous pemphigoid (BP), dermatitis herpetiformis, mucous membrane pemphigois, linear IgA bullous dermatosis, herpes gestationis, and epidermolysis bullosa acquisita. BP is the most common acquired bullous autoimmune dermatosis disease. It is primarily a disease of the elderly with an equal incidence in men and women. The clinical characteristics are the formation of tense blisters and pruritic urticarial erythema. Histopathologically, subepidermal blister formation associated with eosinophil infiltration is commonly observed in BP. The main autoantigens targeted by BP autoantibodies are hemidesmosomal transmembrane collagen XVII (COL17, also known as BP180/BPAG2) and the intracytoplasmic plakin family protein BP230. Most of these antibodies belong to the immunoglobulin G class. Diagnosis of BP relies on the clinical and histological aspects, but the most reliable clues are given by direct and indirect immunofluorescence. Three types of drugs, with distinct mechanisms of action, are used to treat BP: anti-inflammatory drugs, drugs designed to reduce the production of pathogenic antibodies, and treatments that increase the elimination of pathogenic antibodies from the serum of patients, such as high-dose intravenous immunoglobulin (IVIG) therapy and therapeutic plasma exchange.", "disease_category": "Skin and connective tissue disease; Immune system disease", "id": "n325", "ko": "H01650", "label": "n325", "labels": ":disease", "name": "Pemphigoid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypotrichosis and recurrent skin vesicles is a condition with sparse and fragile hair on scalp and vesicles on the skin over the body. Desmocollin 3, a transmembrane component of desmosomes, is associated with the disease.", "disease_category": "Skin disease", "id": "n326", "ko": "H00782", "label": "n326", "labels": ":disease", "name": "Hypotrichosis and recurrent skin vesicles", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chediak-Higashi syndrome (CHS) is a rare autosomal recessive disorder characterized by partial skin and ocular albinism, increased susceptibility to infections, and progressive neuropathy. Clinical reports of CHS have identified mutations in the CHS1/LYST gene.", "disease_category": "Primary immunodeficiency", "id": "n328", "ko": "H02021", "label": "n328", "labels": ":disease", "name": "Chediak-Higashi syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nystagmus is an eye movement disorder in which one or both eyes are in constant movement. Nystagmus that occur independent of these known ocular or systemic diseases is referred to as congenital motor nystagmus (CMN) or idiopathic congenital nystagmus (ICN). It can be inherited as an autosomal dominant, an autosomal recessive, or an X-linked trait. At least six genetic loci for CMN have been suggested, including three loci for autosomal dominant CMN, and three loci for X-linked CMN. A variety of mutations in the FRMD7 gene have been identified in many families with an X-linked recessive pattern. Another mutation associated with X-linked CMN is GPR143.", "disease_category": "Nervous system disease", "id": "n329", "ko": "H00776", "label": "n329", "labels": ":disease", "name": "Congenital motor nystagmus (CMN)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondyloocular syndrome (SOS) is a rare autosomal recessive disorder due to mutations in the XYLT2 gene. XYLT2 encodes xylosyltransferases involved in proteoglycan biosynthesis. The affected individuals were found to produce lower amount of chondroitin and heparan sulfate. Clinically, the major features include crystalline lens malformation, cataract, retinal detachment that result in loss of vision, facial dysmorphism, generalized osteoporosis, and immobile spine and platyspondly.", "disease_category": "Congenital malformation", "id": "n330", "ko": "H01496", "label": "n330", "labels": ":disease", "name": "Spondyloocular syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Septo-optic dysplasia is a heterogeneous condition with optic nerve hypoplasia, dysgenesis of the septum pellucidum, and pituitary hypofunction.", "disease_category": "Congenital malformation", "id": "n331", "ko": "H00544", "label": "n331", "labels": ":disease", "name": "Septo-optic dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial adult myoclonic epilepsy (FAME), also known as benign adult familial myoclonic epilepsy (BAFME), is an autosomal dominant disorder characterized by adult-onset tremulous hand movement, infrequent epileptic seizure and non-progressive course without cerebellar ataxia and dementia. It has been suggested that abnormal expansions of TTTCA and TTTTA repeats in introns of SAMD12, TNRC6A and RAPGEF2 cause this disease. Recently, Autosomal recessive form with a mutation in CNTN2 gene has been reported.", "disease_category": "Nervous system disease", "id": "n332", "ko": "H02213", "label": "n332", "labels": ":disease", "name": "Familial adult myoclonic epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Muscular dystrophies due to reduced glycosylation of alpha-dystroglycan have emerged as a common group of conditions, now referred to as dystroglycanopathies. The phenotypic severity of dystroglycanopathy patients is extremely variable. At the most severe end of the clinical spectrum are Walker-Warburg syndrome (WWS), Muscle-eye-brain disease (MEB), and Fukuyama congenital muscular dystrophy (FCMD). These are termed muscular dystrophy-dystroglycanopathy type A (MDDGA), and characterized by congenital muscular dystrophy with severe structural brain and eye abnormalities, which in WWS results in early infantile death.", "disease_category": "Congenital disorder of metabolism; Congenital malformation", "id": "n333", "ko": "H00120", "label": "n333", "labels": ":disease", "name": "Muscular dystrophy-dystroglycanopathy type A", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcornea, myopic chorioretinal atrophy, and telecanthus (MMCAT) is a syndrome caused by mutations in ADAMTS18. ADAMTS18 encodes a member of a family of metallo-proteases that are known for their role in extracellular matrix remodeling. It is suggested that ADAMTS18 plays an essential role in early eye development.", "disease_category": "Congenital malformation", "id": "n334", "ko": "H02445", "label": "n334", "labels": ":disease", "name": "Microcornea, myopic chorioretinal atrophy, and telecanthus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hemimegalencephaly is a rare brain malformation caused by anomalous neuronal and glial proliferation or differentiation, with an abnormally enlarged and dysplastic hemisphere. It can occur as an isolated finding, or as part of a syndrome, such as hypomelanosis of Ito, tuberous sclerosis complex, epidermal nevus syndrome or Klippel-Trenaunay syndrome. Patients have intellectual delay, hemiparesis and severe epilepsy. Drug resistant epilepsy is often treated with a hemispherectomy. If resective surgery is impossible, vagus nerve stimulation (VNS) can be used for seizure palliation. The etiology of hemimegalencephaly is not clear. Some authors consider abnormal neuroepithelial cell lineage as the primary cause.", "disease_category": "Congenital malformation", "id": "n336", "ko": "H01833", "label": "n336", "labels": ":disease", "name": "Hemimegalencephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pityriasis rubra pilaris (PRP) is a spectrum of rare chronic inflammatory disorders with papulosquamous eruptions of unknown cause. The prototypical clinical characteristics of PRP are follicular hyperkeratotic papules on an erythematous base that can eventually coalesce to large red plaques. Its classification into five subgroups is based on age at onset, clinical course, morphologic features, and prognosis. More than 50% of patients are best classified as type I with adult-onset PRP. It is comprised of widespread, follicular papules and plaques and tends to clear spontaneously in 80% of patients in one to three years. Type II, which is the atypical adult subtype, tends to be more chronic and presents with areas of alopecia, eczematous patches, and a palmoplantar keratoderma. The classic juvenile type III is observed in only 10% of patients. It is similar clinically to type I but occurs in children and tends to remit in one year. Type IV, which is the circumscribed, juvenile subtype, presents with sharply-demarcated areas of follicular hyperkeratosis and erythema of the elbows and knees. An estimated 5% of children with PRP develop an atypical form classified as juvenile type V. Most familial cases that are published belong to this group. Recently, the designation of a new category of PRP (type VI) has been proposed that is characterized by the presence of HIV infection with different clinical features and a poorer prognosis. Treatment of PRP can be difficult, and no standardized approach has been established, although systemic retinoids are considered first-line therapy. Cyclosporin, methotrexate, and azathioprine are alternatives.", "disease_category": "Skin and connective tissue disease", "id": "n337", "ko": "H01659", "label": "n337", "labels": ":disease", "name": "Pityriasis rubra pilaris", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Angiosarcomas are rare, generally aggressive, malignant mesenchymal tumours of vascular origin and constitute less than 1% of all sarcomas. Their most frequent site of origin is the head and neck, especially the scalp, of elderly men. Angiosarcomas are likely derived from vascular endothelial cells, possibly resulting from aberrant angiogenesis. Studies have shown relatively increased expression of vascular endothelial growth factor (VEGF) and its receptors (VEGFr1-3) in human angiosarcoma. The most common gene mutation in angiosarcomas is KRAS as well as other RAS mutations. Activation of the RAS pathway is often tumorigenic. Although immortalised murine endothelial cells form benign haemangiomas in vivo, the addition of activated HRAS produces rapidly growing, poorly differentiated angiosarcomas.", "disease_category": "Cancer", "id": "n341", "ko": "H01666", "label": "n341", "labels": ":disease", "name": "Angiosarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inherited epidermolysis bullosa is a diverse group of disorders characterized by mechanically fragile skin that readily blister. The junctional forms of epidermolysis bullosa are characterized by blister formation within the lamina lucida of the dermal-epidermal basement membrane. Herlitz subtype, the classic form of the disease, shows a severe phenotype that may lead to death during infancy or early childhood owing to infection.", "disease_category": "Congenital malformation", "id": "n342", "ko": "H00586", "label": "n342", "labels": ":disease", "name": "Epidermolysis bullosa, junctional", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Colonic spirochetosis (CS) is a disease caused by the Brachyspira genus, Brachyspira aalborgi and Brachyspira pilosicoli. B. pilosicoli induces disease in both humans and animals, whereas B. aalborgi affects only humans and higher primates. CS is a polymicrobial disease characterized by persistent intimate mucosal epithelial cell attachment of spirochetes alone or together with certain enterohepatic Helicobacter species. Symptoms in humans include diarrhea, rectal bleeding, and abdominal cramps.", "disease_category": "Infectious disease", "id": "n343", "ko": "H01454", "label": "n343", "labels": ":disease", "name": "Colonic spirochetosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital arthrogryposis with anterior horn cell disease (CAAHD), formerly known as lethal arthrogryposis with anterior horn cell disease (LAAHD), is a condition with fetal akinesia deformation sequence (FADS), multiple contractures and facial anomalies. Motor neuron loss is also present in patients with CAAHD.", "disease_category": "Congenital malformation", "id": "n344", "ko": "H01030", "label": "n344", "labels": ":disease", "name": "Congenital arthrogryposis with anterior horn cell disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cataracts can be defined as any opacity of the crystalline lens, often associated with breakdown of the lens microarchitecture, possibly including vacuole formation and disarray of lens cells, which can cause large fluctuations in density resulting in light scattering. In addition, light scattering and opacity will occur if there is a significant amount of high molecular weight protein aggregates. Cataracts can be classified by the age at onset: a congenital or infantile cataract presents within the first year of life; a juvenile cataract presents within the first decade of life; a presenile cataract presents before the age of about 45 years, and senile or age-related cataract after that. Congenital cataracts are a major cause of induced blindness in children, and inherited cataracts are the major cause of congenital cataracts. Inherited congenital cataracts have been associated with mutations in specific genes, including those of crystallins, gap junction proteins, membrane transport and channel proteins, the cytoskeleton, and growth and transcription factors. Inherited congenital cataracts may be inherited as autosomal dominant (most frequent), autosomal recessive, or X-linked traits.", "disease_category": "Nervous system disease", "id": "n345", "ko": "H01202", "label": "n345", "labels": ":disease", "name": "Cataract", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diencephalic-mesencephalic junction dysplasia syndrome (DMJDS) is a novel autosomal recessive brain malformation. DMJDS is associated with a characteristic butterfly-shaped contour of the midbrain on axial sections on MRI. Patients displayed severe cognitive impairment, post-natal progressive microcephaly, axial hypotonia, spastic quadriparesis and seizures. A few genes that cause DMJDS have been identified.", "disease_category": "Congenital malformation", "id": "n346", "ko": "H02487", "label": "n346", "labels": ":disease", "name": "Diencephalic-mesencephalic junction dysplasia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital lactase deficiency is an autosomal recessive disorder caused by enzyme deficiency for metabolizing lactose.", "disease_category": "Inherited metabolic disease", "id": "n347", "ko": "H00116", "label": "n347", "labels": ":disease", "name": "Congenital lactase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Scrub typhus, also known as tsutsugamushi disease, is a zoonosis caused by Orientia tsutsugamushi, an obligate intracellular bacterium that is transmitted by the Leptotrombidium species mite. The disease is confined to East Asia and characterized by fever, rash, eschar, pneumonitis, meningitis, and disseminated intravascular coagulation.", "disease_category": "Infectious disease", "id": "n348", "ko": "H00324", "label": "n348", "labels": ":disease", "name": "Scrub typhus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leukoencephalopathy, brain calcifications, and cysts (LCC) is a rare disorder that is radiologically characterized by edematous leukoencephalopathy, cerebral calcifications, and formation of parenchymal cysts. It has been shown that mutations in the gene SNORD118, encoding the box C/D snoRNA U8, cause LCC.", "disease_category": "Nervous system disease", "id": "n349", "ko": "H02473", "label": "n349", "labels": ":disease", "name": "Leukoencephalopathy, brain calcifications, and cysts", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ichthyosis follicularis, alopecia, and photophobia (IFAP) syndrome is a rare X-linked genetic disorder characterized by congenital ichthyosis follicularis and noncicatricial universal alopecia. Photophobia is also present in early childhood. Other features include short stature, seizures, and mental retardation. The causative gene is MBTPS2 which encodes a membrane-embedded zinc metalloprotease involved in endoplasmic reticulum stress response. Recently, it has been reported that mutations in SREBF1, encoding sterol regulatory element binding transcription factor 1, cause autosomal dominant IFAP syndrome.", "disease_category": "Congenital malformation", "id": "n350", "ko": "H00740", "label": "n350", "labels": ":disease", "name": "Ichthyosis follicularis, alopecia, and photophobia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sandhoff disease is an autosomal recessive lysosomal storage disorder caused by mutations in HEXB that encodes beta-hexosaminidase subunit beta. Sandhoff disease is characterized by combined deficiency of hexosaminidase A (HexA) and hexosaminidase B (HexB) activities. GM2 ganglioside cannot be hydrolyzed and therefore accumulates primarily in neuronal tissues. This results in progressive neurologic degeneration. The severe form is characterized by an early age of onset and a rapidly progressive clinical course leading to death in early childhood, whereas the juvenile and adult forms start later and generally manifest a less severe course.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n352", "ko": "H02017", "label": "n352", "labels": ":disease", "name": "Sandhoff disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial cirrhosis is a condition that is associated with the presence of liver disease with genetic linkage among multiple family members in a generation or in multiple generations. The well-documented causes of familial cirrhosis are mutations of keratin 8 and 18 gene. They are the cytoskeletal intermediate filament proteins of hepatocytes, and protect the liver from various forms of injury. It has been shown that KRT8 or KRT18 mutations predispose the liver to acute or subacute injury and promote apoptosis and fibrosis.", "disease_category": "Digestive system diseases", "id": "n353", "ko": "H02225", "label": "n353", "labels": ":disease", "name": "Familial cirrhosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Roberts syndrome is a autosomal recessive disorder featuring severe pre- and postnatal growth retardation, craniofacial anomalies, and tetraphocomelia that is caused by mesomelic shortening. SC phocomelia is milder with less marked limb reduction. Mutations in the ESCO2 gene have been detected in both disorders.", "disease_category": "Congenital malformation", "id": "n354", "ko": "H00572", "label": "n354", "labels": ":disease", "name": "ESCO2-related disorders", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tarsal-carpal coalition syndrome is a condition characterized by fusion of the carpals, tarsals, and phalanges in addition to shortened first metacarpals, brachydactyly, and humeroradial fusion. The fusion of the proximal interphalangeal joints starts at the fifth digit and proceeds to other digits. Humeroradial fusion can also be seen. It is inherited in an autosomal dominant pattern.", "disease_category": "Congenital malformation", "id": "n356", "ko": "H00778", "label": "n356", "labels": ":disease", "name": "Tarsal-carpal coalition syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multiple joint dislocations, short stature, craniofacial dysmorphism, and congenital heart defects (JDSSDHD), also termed Larsen-like syndrome, is an autosomal recessive disease that is caused by the mutations in the B3GAT3. B3GAT3 encodes key enzyme involving in glycosaminoglycan biosynthses. The mutation results in decreased levels of dermatan sulfate, chondroitin sulfate, and heparan sulfate proteoglycans. The affected individuals showed dysmorphic faces, bilateral dislocations of the elbows, hips, and knees, and short stature, as well as cardiovascular defects.", "disease_category": "Congenital disorder of metabolism", "id": "n357", "ko": "H01498", "label": "n357", "labels": ":disease", "name": "Multiple joint dislocations, short stature, craniofacial dysmorphism, and congenital heart defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The C syndrome/ Opitz trigonocephaly syndrome is characterized by trigonocephaly and associated anomalies, such as unusual facies, psychomotor retardation, redundant skin, joint and limb abnormalities, and visceral anomalies. The C syndrome is caused by mutations in CD96, a member of the immunoglobulin superfamily.", "disease_category": "Congenital malformation", "id": "n358", "ko": "H01008", "label": "n358", "labels": ":disease", "name": "C syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Marshall-Smith syndrome (MSS) is a distinct malformation syndrome characterized by accelerated skeletal maturation, relative failure to thrive, respiratory difficulties, mental retardation, and unusual facies, including prominent forehead, shallow orbits, blue sclerae, depressed nasal bridge, and micrognathia. The majority of reported cases died in infancy or early childhood commonly from respiratory compromise. A study demonstrates that NFIX haploinsufficiency is responsible for MSS.", "disease_category": "Congenital malformation", "id": "n359", "ko": "H01834", "label": "n359", "labels": ":disease", "name": "Marshall-Smith syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Methylmalonic acidemia and hyperhomocysteinemia (MAHC) cblX type is X-linked form of combined methylmalonic acidemia and hyperhomocysteinemia. The clinical symptoms are similar to MAHC cblC type, that is caused by mutations in MMACHC gene. They can feature neurologic, renal, cardiac, hematologic, and ophthalmologic manifestations. MAHC cblX type is caused by mutations in transcriptional coregulator HCFC1. Functional analysis implicated HCFC1 in transcriptional regulation of MMACHC.", "disease_category": "Congenital disorder of metabolism", "id": "n360", "ko": "H02222", "label": "n360", "labels": ":disease", "name": "Methylmalonic acidemia and hyperhomocysteinemia, cblX type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive renal tubular dysgenesis (RTD) is a rare lethal disorder characterized by the absence or incomplete differentiation of proximal tubules. Patients present persistent fetal anuria leading to oligohydramnios sequence. Homozygous or compound heterozygous mutations in the genes encoding renin, angiotensinogen, angiotensin converting enzyme or angiotensin II receptor type 1 may cause RTD. These genes are renin-angiotensin system components which regulate renal growth during embryogenesis.", "disease_category": "Congenital malformation", "id": "n361", "ko": "H00575", "label": "n361", "labels": ":disease", "name": "Renal tubular dysgenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thyrotoxic hypokalemic periodic paralysis (TPP) is characterized by thyrotoxicosis in combination with typical episodes of hypokalemic periodic paralysis (HypoPP). People of Asian descent are most often affected, but all ethnicities can present with TPP. Hypokalemia is typical during paralysis, but is not always detected; administration of potassium during the attacks should be offered cautiously, preferably orally, to prevent rebound hyperkalemia. Mutations have been identified in TPP patients in an inwardly rectifying potassium channel, , that is expressed in muscle and transcriptionally regulated by thyroid hormone. Mutations in Kir2.6, which occur in up to 33% of patients, reinforces the hypothesis of genetic heterogeneity in patients with TPP.", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n362", "ko": "H00747", "label": "n362", "labels": ":disease", "name": "Thyrotoxic hypokalemic periodic paralysis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Galactose epimerase deficiency is the least understood form of galactosemia. Originally, galactose epimerase deficiency was identified as a biochemical oddity that impacted only red and white blood cells in apparently healthy individuals. This condition was termed \u0027peripheral type\u0027 because it impacted only cells in peripheral circulation. Subsequently, rare patients were identified who were severely symptomatic and demonstrated epimerase deficiency in various cell types, and it was termed \u0027generalized type\u0027.", "disease_category": "Inherited metabolic disease", "id": "n364", "ko": "H02010", "label": "n364", "labels": ":disease", "name": "Galactose epimerase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Blepharocheilodontic syndrome (BCDS) is a rare autosomal dominant disorder characterized by eyelid malformations, cleft lip/palate, and ectodermal dysplasia. It has been reported that BCDS is caused by mutations in CDH1 and CTNND1. They are members of the cadherin-catenin complex.", "disease_category": "Congenital malformation", "id": "n366", "ko": "H02474", "label": "n366", "labels": ":disease", "name": "Blepharocheilodontic syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Warfarin is widely prescribed anticoagulant for the prevention of thromboembolic diseases. However, its use is made difficult by the wide interindividual variation in dose required to achieve a therapeutic effect, the narrow therapeutic range, and the risk of serious bleeding. Warfarin dose requirement is influenced by factors such as intake of vitamin K, ethnicity, age, gender, and genetic factors. Warfarin acts through interference with the recycling of vitamin K in the liver. It has been reported that mutations in VKORC1, CYP2C9, and GGCX cause warfarin resistance.", "disease_category": "Inherited metabolic disease", "id": "n368", "ko": "H01205", "label": "n368", "labels": ":disease", "name": "Coumarin resistance", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fontaine progeroid syndrome (FPS) is a rare genetic disorder characterized by early aging, bone dysplasia, characteristic face, and early demise. Mutations in SLC25A24, that encodes for calcium-binding mitochondrial carrier protein, cause FPS. Formerly, FPS was separated into two syndromes, Gorlin-Chaudhry-Moss syndrome and Fontaine-Farriaux syndrome. Because they share similar clinical manifestations and have common genetic basis, it has been proposed to be integrated into a single disorder.", "disease_category": "Congenital malformation", "id": "n369", "ko": "H02480", "label": "n369", "labels": ":disease", "name": "Fontaine progeroid syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vesicoureteral reflux (VUR) is the abnormal retrograde urinary flow from the bladder to the kidney that affects approximately 1% of the general population. It is associated with an increased risk of recurrent urinary tract infection, pyelonephritis, and renal scarring.", "disease_category": "Urinary system disease", "id": "n370", "ko": "H01037", "label": "n370", "labels": ":disease", "name": "Vesicoureteral reflux", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alport syndrome is a hereditary hematuric nephropathy with frequent hearing loss and ocular anomalies. Defects of basement membranes arise from mutations in alpha 3, alpha 4, and alpha 5 type IV collagen chains. The mode of inheritance is either X-linked or autosomal recessive, although autosomal dominant form has been observed in a few families. Male patients with X-linked Alport syndrome suffer from severe renal symptoms that progress to end-stage renal disease associated with deafness which starts during the first decade of life, and ocular lesions including anterior lenticonus. Autosomal recessive Alport syndrome is usually severe, showing progressive nephritis and hearing impairment.", "disease_category": "Congenital malformation", "id": "n371", "ko": "H00581", "label": "n371", "labels": ":disease", "name": "Alport syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Obsessive-Compulsive and Related Disorder (OCRD) is a group of disorders that is characterized by having preoccupations (obsessions) and/or repetitive behaviors (compulsions). Previously, Obsessive-compulsive disorder (OCD) was grouped with the anxiety disorders. However, the fifth edition of the Diagnostic and Statistical Manual of Mental Disorders (DSM-5) moved OCD into a new category, because much of the evidence suggests OCD and OC-spectrum disorders are distinct from other anxiety disorders. Although OCD and anxiety disorders often share core clinical feature, significant differences also exist in effective first-line pharmacological interventions. Patients with anxiety disorders respond to a wide range of pharmacological interventions. In contrast, patients with OCD do not respond to nonserotonergic agents. OCRD includes OCD, Trichotillomania, Hoarding disorder, Excoriation disorder, and Body dysmorphic disorder.", "disease_category": "Mental and behavioural disorder", "id": "n372", "ko": "H01453", "label": "n372", "labels": ":disease", "name": "Obsessive-Compulsive and Related Disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Xanthomas are benign and usually yellow plaques, papules, or nodules that develop in the cutis and subcutaneous tissue. They evolve as clusters of foam cells and favor the neck, upper trunk, flexural folds and periorbital region. The foam cells are formed from macrophages as a consequence of gradual intracellular accumulation of lipids taken up by specific receptors or by the mechanism of phagocytosis. They are seen in several lipidoses and are usually indicative of a derangement in lipoprotein metabolism, in particular familial hypercholesterolemia. Prevention of xanthomas goes hand in hand with the management of the underlying disorders of lipid metabolism. Normolipemic xanthomatosis may be seen in several rare conditions.", "disease_category": "Congenital disorder of metabolism", "id": "n373", "ko": "H01661", "label": "n373", "labels": ":disease", "name": "Xanthoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The multiple cutaneous and mucosal venous malformations (VMCM) is characterized by the presence of small, multifocal bluish cutaneous and mucosal venous malformations. TEK (TIE2) is the only gene in which pathogenic variants are known to cause VMCM. TIE2 is vascular endothelial cell specific receptor tyrosine kinase, that plays a crucial role in angiogenesis and cardiovascular development.", "disease_category": "Congenital malformation", "id": "n374", "ko": "H02044", "label": "n374", "labels": ":disease", "name": "Cutaneous and mucosal venous malformation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Beckwith-Wiedemann syndrome (BWS) is an imprinting disorder characterized by overgrowth, tumor predisposition, and congenital malformations. It is associated with genetic or epigenetic abnormalities in a cluster of imprinted genes found within a genomic region of approximately one megabase on chromosome 11p15. The imprinted region 11p15 is separated into two domains, with each domain regulated by a functionally independent imprinting control regions (ICR). The centromeric ICR2 regulates the expression of CDKN1C, KCNQ1, and further genes. The majority of cases of BWS show hypomethylation in the ICR2 or mutations in the ICR2-regulated CDKN1C gene. In intron 10 of the KCNQ1 locus, the untranslated KCNQ1OT1 RNA is encoded. KCNQ10T1 is expressed by the paternal allele and probably represses realization of the CDKN1C gene. In the telomeric ICR1, hypermethylation of the H19 promoter and loss of imprinting of IGF2 have been reported in a small fraction of patients with BWS. A few BWS cases could be related to NSD1 deletions or mutations.", "disease_category": "Congenital malformation", "id": "n375", "ko": "H00713", "label": "n375", "labels": ":disease", "name": "Beckwith-Wiedemann syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cleidocranial dysplasia is an autosomal dominant skeletal dysplasia characterized by hypoplastic clavicles, delayed closure of the cranial sutures, and dental abnormalities resulted from defective intramembranous ossification. Mutations in RUNX2, which is involved in osteoblast differentiation, is the cause of the disease.", "disease_category": "Congenital malformation", "id": "n376", "ko": "H00521", "label": "n376", "labels": ":disease", "name": "Cleidocranial dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kufs disease, an adult-onset neuronal ceroid lipofuscinosis (NCL), differs from most other forms of NCL because the retina is not involved, and vision is preserved. The clinical presentation has been divided into two types. Type A presents with progressive myoclonus epilepsy, whereas type B presents with dementia and a variety of motor disturbances. It has been reported that mutations in CLN6 cause recessive type A Kufs disease. Mutations in DNAJC5 have been found in some cases of dominant Kufs disease, also presenting with progressive myoclonus epilepsy. Mutations in CTSF were recently identified in recessive type B Kufs disease.", "disease_category": "Congenital disorder of metabolism", "id": "n377", "ko": "H02276", "label": "n377", "labels": ":disease", "name": "Kufs disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Caudal dysgenesis and sirenomelia are rare malformations that represent a spectrum of caudal anomalies. Clinical findings include varying degrees of agenesis of the vertebral column (usually sacral or lumbosacral spine), as well as anorectal and genitourinary anomalies. The most severe end of this spectrum is known as sirenomelia that is characterized by fused lower limbs. These are caused by developmental field defects of blastogenesis involving the caudal mesoderm and usually sporadic.", "disease_category": "Congenital malformation", "id": "n378", "ko": "H00979", "label": "n378", "labels": ":disease", "name": "Caudal regression syndrome and Sirenomelia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aspartylglucosaminuria (AGU) is an autosomal recessive lysosomal storage disorder caused by deficiency of aspartylglucosaminidase, which is a key enzyme in the catabolism of N-linked oligosaccharides of glycoproteins. The enzymatic defect results in inappropriate accumulation of aspartylglucosamines in various organ systems as well as elevated metabolite levels in urine. The main symptoms of aspartylglucosaminuria are progressive mental retardation, coarce faces, behavioral, and hepatosplenomegaly.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n380", "ko": "H00145", "label": "n380", "labels": ":disease", "name": "Aspartylglucosaminuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Focal cortical dysplasia of Taylor (FCDT) is a subtype of cortical displasias. FCDT is characterized by epilepsy associated malformations that are often composed of balloon cells and dysplastic neurons. It has been found that inherited mutations in the TSC1 gene can cause this disorder.", "disease_category": "Congenital malformation", "id": "n384", "ko": "H01251", "label": "n384", "labels": ":disease", "name": "Focal cortical dysplasia of Taylor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spastic tetraplegia, thin corpus callosum, and progressive microcephaly (SPATCCM) is an autosomal recessive neurodevelopmental disorder of childhood. Mutations in SLC1A4, encoding the brain serine transporter, are associated with this syndrome. L-serine plays an essential role in neuronal development and function.", "disease_category": "Congenital malformation", "id": "n388", "ko": "H02282", "label": "n388", "labels": ":disease", "name": "Spastic tetraplegia, thin corpus callosum, and progressive microcephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multiple mitochondrial dysfunctions syndrome (MMDS) is a severe autosomal recessive disease with onset in early infancy. Pathogenic variations in genes encoding several components of the Fe-S cluster biogenesis machinery are already implicated in causing five types of MMDS. All MMDS share variable neurodevelopmental delay, regression, seizures, lactic acidosis and leukodystrophy resulting in early death of affected individuals.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n390", "ko": "H01894", "label": "n390", "labels": ":disease", "name": "Multiple mitochondrial dysfunctions syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arts syndrome is an X-linked disorder characterized by mental retardation, early-onset hypotonia, delayed motor development, ataxia, congenital sensorineural hearing impairment, and optic atrophy. Patients with Arts syndrome also have an impaired immune system due to impaired hematopoietic differentiation. The causative gene is PRPS1 on the X chromosome that is essential for de novo purine and pyrimidine synthesis.", "disease_category": "Congenital malformation", "id": "n391", "ko": "H00946", "label": "n391", "labels": ":disease", "name": "Arts syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primrose syndrome (PRIMS) is a rare genetic disorder, characterized by dysmorphic facial features, macrocephaly, and intellectual disability, as well as large body size, height and weight, and calcified pinnae. Recently, mutations in ZBTB20, coding for a zing finger protein, have been identified in PRIMS patients.", "disease_category": "Congenital malformation", "id": "n392", "ko": "H02249", "label": "n392", "labels": ":disease", "name": "Primrose syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurofibromatosis 2 (NF2) is a rare autosomal dominant multiple neoplasia syndrome that is caused by inactivating mutations of the NF2 tumour suppressor gene. The course of the disease is usually progressive, though variable, causing significant morbidity associated with deafness, blindness, brain stem compression, gait instability, and paralysis. Onset typically occurs while a patient is in their 20s. Vestibular schwannomas, usually bilateral, occur in more than 90% of adult patients and intracranial meningiomas occur in about 50% of patients.", "disease_category": "Congenital malformation", "id": "n393", "ko": "H01438", "label": "n393", "labels": ":disease", "name": "Neurofibromatosis type 2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "There are two pituitary gonadotropins, luteinizing hormone (LH) and follicle-stimulating hormone (FSH). Their general biological roles are the stimulation of testicular and ovarian functions via the regulation of gametogenesis and steroid hormone synthesis in the gonads. Synthesis and release of FSH is triggered by the arrival of gonadotropin-releasing hormone (GnRH) from the hypothalamus. LH is synthesized similarly within the pituitary gland, requiring the same stimulus as FSH, the GnRH from the hypothalamus. Both hypothalamic abnormalities and intrinsic pituitary abnormalities can cause an abnormal FSH/LH response to GnRH. Hypersecretion of gonadotropins are often associated with pituitary adenomas [DS:H01102] and central precocious puberty [DS:H00937]. Hyposecretion of gonadotropins [DS:H00255 H01700] in premenopausal women leads to absent menstrual cycles, infertility, vaginal dryness, and loss of some female characteristics. In men, this deficiency leads to impotence, atrophy of the testes, decreased sperm production, infertility, and loss of some male characteristics.", "disease_category": "Endocrine disease", "id": "n394", "ko": "H01860", "label": "n394", "labels": ":disease", "name": "Abnormal pituitary gonadotropin secretion", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperammonemia is a metabolic condition characterized by elevated levels of ammonia in the blood, and may result in irreversible brain damage if not treated early and thoroughly. Hyperammonemia can be classified into primary or secondary hyperammonemias depending on the underlying pathophysiology. Detoxification of ammonia is mainly accomplished by the urea cycle in periportal hepatocytes. The function of the urea cycle may be affected in a secondary way in a number of different situations. For example, intermediary metabolites that accumulate due to enzymatic defects in other pathways, may inhibit the urea cycle. The most relevant group of disorders in this respect is that of organic acidemias. The urea cycle function may be impaired by substrate deficiencies assumed cause in various disorders including lysinuric protein intolerance, pyrroline-5-carboxylate synthetase deficiency, and fatty acid oxidation defects. In addition to the urea cycle, mammals require the function of glutamine synthetase to completely detoxify ammonia.", "disease_category": "Inherited metabolic disease", "id": "n395", "ko": "H01400", "label": "n395", "labels": ":disease", "name": "Secondary hyperammonemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Methylmalonate semialdehyde dehydrogenase (MMSDH) deficiency is a rare autosomal recessive disorder with varied metabolite abnormalities, including accumulation of 3-hydroxyisobutyric, 3-hydroxypropionic, and methylmalonic acids, as well as beta-alanine. Reported clinical presentations vary from a mild or uneventful clinical course. Severe developmental delay may be present. Dysmorphic facial features and congenital brain dysgenesis with intracerebral calcifications have also been described. Mutations in the ALDH6A1 gene coding for MMSDH are associated with this disease.", "disease_category": "Congenital disorder of metabolism", "id": "n396", "ko": "H02285", "label": "n396", "labels": ":disease", "name": "Methylmalonate semialdehyde dehydrogenase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Foveal hypoplasia (FVH) is characterized by absence or abnormal foveomacular reflex, unclear definition of the foveomacular area, and presence of capillaries running abnormally close to the macula. It can be isolated or associated with presenile cataract. The mutations in the PAX6 gene have been described in foveal hypoplasia. Recently, it has been reported that recessive mutations in SLC38A8 cause foveal hypoplasia.", "disease_category": "Nervous system disease", "id": "n398", "ko": "H01256", "label": "n398", "labels": ":disease", "name": "Foveal hypoplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Persistent cloaca is an uncommon congenital anomaly in which there is a single perineal opening for the urinary, gastrointestinal, and reproductive tracts. It is the most severe form of anorectal malformation encountered in girls. The incidence is approximately 1 in 50,000 live births. Persistent cloaca results from abnormal development of the cloacal membrane before 50 days post fertilization. In addition to a single perineal opening, secondary urogenital or gastrointestinal anomalies are often associated with persistent cloaca. Moreover, anomalies of other organ systems such as cardiac or skeletal malformations are known to coexist. The common channel of persistent cloaca varies from 1 cm to 10 cm. Those cases with a common channel longer than 3 cm are predicted with the higher incidence of complications. For patients with a common channel greater than 3 cm, a laparotomy is usually required.", "disease_category": "Congenital malformation", "id": "n400", "ko": "H01858", "label": "n400", "labels": ":disease", "name": "Persistent cloaca", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sialidosis is an autosomal recessive lysosomal storage disorder caused by deficient activity of sialidase (neuraminidase). The enzymatic defect results in the accumulation of sialidated glycopeptides and oligosaccharides in many organs. The disease is classified into two types: type 1 for the mild form with late-onset and type 2 for the severe form with infantile onset.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n405", "ko": "H00142", "label": "n405", "labels": ":disease", "name": "Sialidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The camptodactyly-arthropathy-coxa vara-pericarditis syndrome (CACP) is an autosomal recessive disorder caused by mutations in the Proteoglycan 4 (PRG4), a chondroitin sulfate proteoglycan that acts as a lubricant for the cartilage surface. Affected individuals present with arthropathy associated with camptodactyly. Some patients have pericarditis with effusions.", "disease_category": "Congenital malformation", "id": "n406", "ko": "H00526", "label": "n406", "labels": ":disease", "name": "Camptodactyly-arthropathy-coxa vara-pericarditis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebellofaciodental syndrome (CFDS) is an autosomal recessive disorder characterized by cerebellar hypoplasia and intellectual disability, as well as facial dysmorphic features, short stature, microcephaly, and dental anomalies. Biallelic missense alterations of BRF1 have been revealed in CFDS families. It is suggested that BRF1 mutations alter RNA polymerase III-dependent transcription and cause neurodevelopmental anomalies.", "disease_category": "Congenital malformation", "id": "n407", "ko": "H02271", "label": "n407", "labels": ":disease", "name": "Cerebellofaciodental syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Capillary malformation-arteriovenous malformation (CMAVM) is an autosomal dominant disorder associated with heterozygous mutations in RASA1. CM-AVM is with multiple CMs on the skin, sometimes in association with AVMs or fistulas (AVF). CMs in this syndrome usually present at birth, and are progressive, round to oval, pink or red, and with a pale halo.", "disease_category": "Congenital malformation", "id": "n408", "ko": "H02043", "label": "n408", "labels": ":disease", "name": "Capillary malformation-arteriovenous malformation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vohwinkel syndrome is a diffuse palmoplantar keratoderma associated with sensorineural deafness. One of the identifiable characteristics of the disorder is the constriction bands of the digits, leading to autoamputation (pseudoainhum). Vohwinkel syndrome is caused by GJB2 mutations, and its variant that is linked to loricrin also has a feature of ichthyosis.", "disease_category": "Congenital malformation", "id": "n409", "ko": "H00714", "label": "n409", "labels": ":disease", "name": "Vohwinkel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital anomalies of the kidney and urinary tract (CAKUT) include a wide range of structural malformations resulting from defects in the morphogenesis of the kidney and of the urinary tract. CAKUT represent a broad spectrum of abnormalities, from transient hydronephrosis to severe bilateral renal agenesis. The most severe cases of CAKUT (bilateral aplasia, hypoplasia, dysplasia, obstructive uropathy, and reflux nephropathy) are the leading cause of pediatric end-stage renal disease (ESRD) in children. Both genetic abnormalities and the fetal environment contribute to CAKUT.", "disease_category": "Congenital malformation", "id": "n410", "ko": "H01867", "label": "n410", "labels": ":disease", "name": "Congenital anomalies of kidney and urinary tract", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ornithinemia due to deficiency of ornithine ketoacid aminotransferase induces hyperornithinemia and gyrate atrophy.", "disease_category": "Inherited metabolic disease; Eye disease", "id": "n411", "ko": "H00189", "label": "n411", "labels": ":disease", "name": "Ornithinaemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital hyperthyroidism is a rare clinical condition, and in most cases, it is a transient disorder caused by maternal Graves disease associated with the transplacental passage of maternal thyroid-stimulating antibodies. Germline mutations of thyrotropin receptor (TSHR) gene determining a constitutive activation of the receptor were identified as a molecular cause of congenital nonautoimmune hyperthyroidism. TSHR gene mutations also causes the familial gestational hyperthyroidism, that is characterized by thyrotoxicosis and hyperemesis gravidarum.", "disease_category": "Endocrine disease", "id": "n412", "ko": "H01269", "label": "n412", "labels": ":disease", "name": "Congenital hyperthyroidism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary intraosseous vascular malformation (VMPI), previously called intraosseous hemangioma, is a very rare malformation that is usually seen in the vertebral column and in the skull. It is almost exclusively described in sporadic cases. It has recently been reported that loss-of-function mutations in ELMO2 is causative for VMPI in different families.", "disease_category": "Cardiovascular disease", "id": "n413", "ko": "H02088", "label": "n413", "labels": ":disease", "name": "Primary intraosseous vascular malformation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondyloepiphyseal dysplasia congenita (SEDC) is an autosomal dominant chondrodysplasia characterized by disproportionate short stature (short trunk), abnormal epiphyses, and flattened vertebral bodies. Individuals with SED, Stanescu type (SEDS) are not short, although spondylar and epiphyseal abnormalities are radiologically quite conspicuous. Mutations in COL2A1 that encodes the alpha-1 chain of type II collagen, cause these diseases.", "disease_category": "Congenital malformation", "id": "n414", "ko": "H00519", "label": "n414", "labels": ":disease", "name": "Spondyloepiphyseal dysplasia congenita", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lateral meningocele syndrome (LMS), also known as Lehman syndrome, is a rare hereditary connective tissue disorder characterized by pan-spinal meningoceles, specific facial dysmorphis
