enital syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital hydrocephalus (HYC) is a common birth defect in the circulation of the cerebrospinal fluid (CSF). It is characterized by ventricular dilatation. Although commonly considered a single disorder, hydrocephalus is a collection of a heterogeneous complex and multifactorial disorders. It may occur alone (non-syndromic) or as part of a syndrome with other anomalies. Almost 50% of all cases of hydrocephalus are congenital and these are usually associated with adverse neurological outcome. It is probably the consequence of abnormal brain development. Genetic factors are involved in the pathogenesis of this disease. Molecular genetic studies have revealed that the responsible gene for X-linked human congenital hydrocephalus is encoding for L1CAM. Although the recurrence risk for congenital hydrocephalus excluding X-linked hydrocephalus is low, recently, a few genes for autosomal recessive congenital hydrocephalus have been identified. Besides genetic factors, many other factors influence the development of congenital hydrocephalus, such as congenital malformations, intracerebral hemorrhage, maternal alcohol use, infection, and X-ray radiation during pregnancy.", "disease_category": "Congenital malformation", "id": "n1900", "ko": "H01677", "label": "n1900", "labels": ":disease", "name": "Congenital hydrocephalus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Snyder-Robinson syndrome (SRS) is an X-linked recessive disease which causes mild-to-moderate mental retardation, osteoporosis, facial asymmetry, thin habitus, hypotonia, and a nonspecific movement disorder. This syndrome is caused by missense mutations in the spermine synthase gene.", "disease_category": "Congenital malformation", "id": "n1902", "ko": "H00597", "label": "n1902", "labels": ":disease", "name": "Snyder-Robinson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The alpha-ketoglutarate dehydrogenase complex (KGDHC) deficiency is a rare autosomal recessive disorder, most often presenting with severe encephalopathy and hyperlactatemia with neonatal onset. KGDHC is mitochondrial enzyme complex, and functions in the TCA cycle. This enzymatic complex is made up of three subunits, encoded by OGDH, DLST, and DLD, respectively. The E3 subunit, encoded by DLD, is common to two other enzymatic complexes, namely pyruvate dehydrogenase complex and branched-chain ketoacid dehydrogenase complex. It has also been reported that reductions in the KGDHC occur in a number of neurodegenerative disorders including Alzheimer\u0027s disease.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1903", "ko": "H02006", "label": "n1903", "labels": ":disease", "name": "Alpha-ketoglutarate dehydrogenase complex deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Water imbalance is common among the critically ill. The excessive increases or decreases in body water can be lethal. There are numerous pathologic and iatrogenic causes for water imbalance, the most troublesome being disorders of antidiuretic hormone (ADH) secretion. ADH is also known as arginine vasopressin (AVP). The prime determinant of free water excretion is the regulation of urinary flow by circulating levels of arginine vasopressin (AVP) in plasma. Disorders of water metabolism can be divided into hyperosmolar disorders, in which there is a deficiency of body water relative to body solute, and hypo-osmolar disorders, in which there is an excess of body water relative to body solute. The classical hyperosmolar disorder is diabetes insipidus (DI), and the classical hypo-osmolar disorder is the syndrome of inappropriate antidiuretic hormone secretion (SIADH). DI can result from either inadequate AVP secretion (central or neurogenic DI) or inadequate renal response to AVP (nephrogenic DI). On the other hand, the dilutional hyponatraemia of SIADH develops due to persistent detectable or elevated plasma AVP concentrations.", "disease_category": "Endocrine and metabolic disease", "id": "n1904", "ko": "H01683", "label": "n1904", "labels": ":disease", "name": "Disorders of antidiuretic hormone (ADH) secretion", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Asphyxiating thoracic dystrophy (ATD), also known as Jeune syndrome, is a rare osteochondrodysplasia with characteristic skeletal abnormalities as well as the involvement of kidneys, liver, pancreas and eyes. Patients have proximal cervical stenosis and severe respiratory insufficiency due to the skeletal abnormalities such as narrow thorax and short ribs.", "disease_category": "Congenital malformation", "id": "n1905", "ko": "H00751", "label": "n1905", "labels": ":disease", "name": "Asphyxiating thoracic dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Emery-Dreifuss muscular dystrophy (EDMD) is characterized by the clinical triad of joint contractures that begin in early childhood, slowly progressive muscle weakness and wasting initially in a humeroperoneal distribution that later extends to the scapular and pelvic girdle muscles, and cardiac involvement that usually occurs after the second decade of life. So far, five genes, EMD (emerin), LMNA, SYNE (nesprin)1, SYNE2 and FHL1, have been associated to EDMD phenotypes, that can be inherited following an X-linked, autosomal dominant or autosomal recessive pattern of inheritance. Most of genes known to be associated with EDMD are critical for nuclear envelope integrity.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1906", "ko": "H00563", "label": "n1906", "labels": ":disease", "name": "Emery-Dreifuss muscular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hamamy syndrome (HMMS) is a rare autosomal recessive syndrome comprising severe hypertelorism, brachycephaly, abnormal ears, sloping shoulders, enamel hypoplasia, and osteopenia with repeated fractures. Patients have severe myopia, mild to moderate sensori-neural hearing loss and borderline intelligence. It has been reported that mutations in IRX5 cause HMMS by repressing SDF1. SDF1 encodes a chemokine essential for cranial neural crest cell migration.", "disease_category": "Congenital malformation", "id": "n1907", "ko": "H02234", "label": "n1907", "labels": ":disease", "name": "Hamamy syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Wiskott-Aldrich syndrome (WAS) is an X-linked recessive disease and characterized by immune dysregulation and microthrombocytopenia. Several nonsense and missense mutations as well as deletions and insertions of the WAS gene have been identified in WAS patients. DiGeorge/velocardiofacial syndrome (DGS) is a congenital immune disorder characterized by lack of embryonic development or underdevelopment of the thymus and surrounding organs. The DGS is a member of a group of disorders that have in common a chromosome deletion involving 22q11.2 (the DiGeorge syndrome chromosome region, or DGCR). Hyper-IgE syndrome (HIES) is characterized by atopic dermatitis associated with extremely high serum IgE levels and susceptibility to infections with extracellular bacteria. Dominant-negative mutations in the signal transducer and activator of transcription 3 (STAT3) gene result in the classical multisystem form of HIES, whereas a null mutation in the tyrosine kinase 2 (TYK2) gene causes an autosomal recessive HIES associated with viral and mycobacterial infections. X-linked lymphoproliferative syndrome (XLP) is a rare primary immunodeficiency, with manifestations ranging from fatal infectious mononucleosis to B cell lymphomas and hypogammaglobulinemia. Mutations in the X-linked inhibitor of apoptosis (XIAP) as well as in a distinct gene, SLAM-associated protein (SAP/DSP1/SH2D1A) have been identified in patients with XLP. Recently, it has been shown that a homozygous mutation in the SH2 domain of the IL-2-inducible T-cell kinase (ITK) gene is associated with fatal Epstein Barr virus associated lymphoproliferation, with a clinical picture similar to that seen in XLP. Immune dysregulation, polyendocrinopathy, enteropathy and X-linked (IPEX) syndrome and autoimmune polyendocrinopathy, candidiasis, ectodermal dysplasia (APECED) are examples of dysregulated immunity resulting in a disturbed tolerance and multiple autoimmune phenomena. IPEX is caused by mutations in the FOXP3 gene, and APECED results from mutations in the autoimmune regulator (AIRE) gene. Cartilage hair hypoplasia (CHH) is due to either the homozygous or compound heterozygous mutations in the nuclear encoded, non-coding RNA gene RMRP.", "disease_category": "Primary immunodeficiency", "id": "n1908", "ko": "H00107", "label": "n1908", "labels": ":disease", "name": "Other well-defined immunodeficiency syndromes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondyloepiphyseal dysplasia (SED) refers to a heterogeneous group of disorders with primary involvement of vertebrae and epiphyseal centers of long bones. Three major types of SED are recognized SED congenita, pseudoachondroplasia, and SED tarda.", "disease_category": "Congenital malformation", "id": "n1909", "ko": "H02462", "label": "n1909", "labels": ":disease", "name": "Spondyloepiphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Clostridium perfringens is a spore-forming, gram-positive, anaerobic bacterium consisting of five types (A-E), according to the major toxins they produce. It causes two different foodborne diseases: Type A food poisoning and Type C food poisoning. Type A causes relatively mild diarrhea common in the industrialized countries, whereas Type C is a rare but very serious cause of necrotic enteritis.", "disease_category": "Infectious disease", "id": "n1910", "ko": "H00335", "label": "n1910", "labels": ":disease", "name": "Foodborne Clostridium perfringens intoxication", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epilepsy with myoclonic absences (EMA) is characterized clinically by rhythmic and bilateral jerks of the limbs of severe intensity, often associated with a progressive tonic contraction. The diagnosis is based on clinical observation and ictal polygraphic and video-EEG recording. The ictal EEG shows bilateral, synchronous and symmetrical spike and wave discharges repeated at 3 Hz. The age of onset of seizures is usually between 3 and 12 years, with a peak at around 5 to 7 years of age. The mental development of children with EMA is usually slow, and the long-term prognosis is poor.", "disease_category": "Nervous system disease", "id": "n1912", "ko": "H01822", "label": "n1912", "labels": ":disease", "name": "Epilepsy with myoclonic absence", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cutis laxa with severe pulmonary, gastrointestinal, and urinary abnormalities or Urban-Rifkin-Davis syndrome is a disorder affecting pulmonary, gastrointestinal, urinary, musculoskeletal, craniofacial, and dermal development. Respiratory distress with cystic and atelectatic changes in the lungs could be fatal in this disease. Mutations in LTBP4 lead to lack of deposition of LTBP4 into the extracellular matrix and results in increased activity of transforming growth factor-beta.", "disease_category": "Lung disease; Skin and connective tissue disease", "id": "n1913", "ko": "H00904", "label": "n1913", "labels": ":disease", "name": "Cutis laxa with severe pulmonary, gastrointestinal, and urinary abnormalities", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Farber lipogranulomatosis is an autosomal recessive disorder caused by acid ceramidase deficiency.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n1914", "ko": "H00138", "label": "n1914", "labels": ":disease", "name": "Farber lipogranulomatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kowarski syndrome is short stature associated with bioinactive growth hormone (GH). It is clinically characterized by normal or slightly increased GH secretion, pathologically low IGF-I levels, and normal catch-up growth on GH-replacement therapy. Missense mutations in the GH1 gene leading to Kowarski syndrome has been reported.", "disease_category": "Endocrine disease", "id": "n1915", "ko": "H02039", "label": "n1915", "labels": ":disease", "name": "Kowarski syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Poikiloderma with neutropenia is an inherited genodermatosis found in Navajo people. It is characterized by erythematous rash that appears in the first year of life. The rash starts from the limbs and spreads to the trunk and the face, evolving into poikiloderma. Patients with this disease have recurrent bacterial infections and chronic neutropenia. It has been reported mutations in USB1 cause this condition.", "disease_category": "Skin disease", "id": "n1916", "ko": "H00793", "label": "n1916", "labels": ":disease", "name": "Poikiloderma with neutropenia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Choanal atresia and lymphoedema is a rare congenital malformation caused by loss-of-function mutation in PTPN14 encoding a nonreceptor tyrosine phosphatase. PTPN14 has been shown to interact with the vascular endothelial growth factor receptor 3 (VEGFR3), a receptor tyrosine kinase that is essential for lymphangiogenesis. The mechanism responsible for the development of chanal atresia is not clear but believed to be failure of the breakdown of the bucconasal membrane during embryogenesis.", "disease_category": "Congenital malformation", "id": "n1919", "ko": "H01017", "label": "n1919", "labels": ":disease", "name": "Choanal atresia and lymphedema", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "D-2-hydroxyglutaric aciduria (D-2-HGA) is an autosomal recessive neurometabolic disorder. Clinical symptoms of D-2-HGA are developmental delay, epilepsy, hypotonia, and dysmorphic features. It has been suggested that mutations in the D-2-hydroxyglutarate dehydrogenase gene cause D-2-hydroxyglutaric aciduria. Recently, IDH2 mutations in patients with D-2-HGA were reported.", "disease_category": "Inherited metabolic disease", "id": "n1920", "ko": "H01225", "label": "n1920", "labels": ":disease", "name": "D-2-hydroxyglutaric aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital heart defects, dysmorphic facial features, and intellectual developmental disorder (CHDFIDD) is one of the syndromic congenital heart defects. It has been reported that heterozygous mutations affecting the protein kinase domain of CDK13 cause this syndrome.", "disease_category": "Congenital malformation", "id": "n1923", "ko": "H02454", "label": "n1923", "labels": ":disease", "name": "Congenital heart defects, dysmorphic facial features, and intellectual developmental disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "SEMD, Matrilin type is a form of autosomal recessive spondyloepimetaphyseal dysplasia caused by homozygous mutation in matrilin 3, the extracellular matrix of cartilage. The phenotype is short-limb dwarfism. Several other skeletal changes such as lumbar lordosis and flat vertebral bodies characterize the disease.", "disease_category": "Congenital malformation", "id": "n1924", "ko": "H00767", "label": "n1924", "labels": ":disease", "name": "SEMD, Matrilin type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neonatal hyperparathyroidism (NHPT) is a disorder of calcium homeostasis that is associated with missense mutations of the calcium-sensing receptor. NHPT is characterized by marked elevation in serum calcium and parathyroid hormone (PTH) levels, skeletal demineralization, and parathyroid cellular hyperplasia that can be lethal without parathyroidectomy.", "disease_category": "Endocrine disease", "id": "n1925", "ko": "H02030", "label": "n1925", "labels": ":disease", "name": "Neonatal hyperparathyroidism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Oblique facial cleft is a rare and severe congenital facial malformation. It has shown that loss-of-function mutations in SPECC1L are pathogenic for this disease. SPECC1L encodes a cytoskeletal protein, and its deficiency results in defective cell adhesion and migration.", "disease_category": "Congenital malformation", "id": "n1926", "ko": "H02202", "label": "n1926", "labels": ":disease", "name": "Oblique facial cleft", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Char syndrome is a rare autosomal dominant disorder characterized by a combination of three major features: typical facial features, patent ductus arteriosus, and hypoplasia of the middle phalanges of the fifth digits.", "disease_category": "Congenital malformation", "id": "n1927", "ko": "H00555", "label": "n1927", "labels": ":disease", "name": "Char syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CHIME syndrome (coloboma, congenital heart disease, ichthyosiform dermatosis, mental retardation, and ear anomalies syndrome), also known as Zunich neuroectodermal syndrome, is an autosomal recessive disorder characterized by colobomas of the eye, heart defects, ichthyosiform dermatosis, mental retardation, and ear defects, including conductive hearing loss. Homozygous and compound heterozygous mutations in PIGL lead to this disorder.", "disease_category": "Inherited metabolic disease", "id": "n1928", "ko": "H01487", "label": "n1928", "labels": ":disease", "name": "CHIME syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Stromme syndrome is a rare multiple congenital malformation syndrome consisting in apple peel intestinal atresia, ocular anomalies, microcephaly, and developmental delay. It is an autosomal-recessive disease caused by mutations in CENPF that can result in a wide phenotypic spectrum. Although ocular anomalies and intestinal atresia seemed to be consistent features of the syndromic phenotype, phenotypic variabilities in the patients have been reported.", "disease_category": "Congenital malformation", "id": "n1929", "ko": "H01814", "label": "n1929", "labels": ":disease", "name": "Stromme syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arginosuccinicaciduria (ARGINSA) is an autosomal recessive disorder of the urea cycle that is caused by defects in argininosuccinate lyase. ARGINSA is characterized by mental and physical retardation, liver enlargement, skin lesions, dry and brittle hair showing trichorrhexis nodosa microscopically and fluorescing red, convulsions, and episodic unconsciousness.", "disease_category": "Inherited metabolic disease", "id": "n1930", "ko": "H01028", "label": "n1930", "labels": ":disease", "name": "Argininosuccinic aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Progressive pseudorheumatoid dysplasia (PPRD) is an inherited skeletal dysplasia in which the spine is affected as in spondyloepiphyseal dysplasia tarda. There is degeneration of articular cartilage that leads to stiffness and swelling of joints. The disease is caused by mutations of the WISP3 gene.", "disease_category": "Congenital malformation", "id": "n1931", "ko": "H00758", "label": "n1931", "labels": ":disease", "name": "Progressive pseudorheumatoid dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tropical calcific pancreatitis (TCP) is a subtype of chronic pancreatitis unique to developing countries in tropical regions. Patients present with recurrent abdominal pain, nutritional deficiencies, and insulin-requiring diabetes resulting from chronic pancreatitis before age 30. Several environmental and genetic factors are implicated in TCP.", "disease_category": "Pancreas disease", "id": "n1932", "ko": "H00932", "label": "n1932", "labels": ":disease", "name": "Tropical calcific pancreatitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucopolysaccharidosis-plus syndrome is a new type of mucopolysaccharidosis (MPS) that is not caused by deficiency of lysosomal enzyme. Patients show typical manifestations of MPS, and extremely high levels of plasma heparan sulphate. Additionally, most patients develop heart, kidney, and hematopoietic disorders. It has been suggested that mutations in the VPS33A gene might be responsible for this disease. VPS33A plays a role in the vesicular transport system.", "disease_category": "Congenital disorders of metabolism", "id": "n1933", "ko": "H02205", "label": "n1933", "labels": ":disease", "name": "Mucopolysaccharidosis-plus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chromosome Xp21 deletion syndrome is an X-linked recessive defect characterized biochemically by hyperglycerolemia and glyceroluria. This disease is an Xp21 contiguous gene syndrome involving the glycerol kinase locus together with X-linked Addison disease (AHX) or Duchenne muscular dystrophy (DMD) loci or both.", "disease_category": "Chromosomal abnormality", "id": "n1934", "ko": "H00552", "label": "n1934", "labels": ":disease", "name": "Chromosome Xp21 deletion syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Idiopathic macular hole is a common cause of visual impairment in people in their sixth decade or older, with a higher prevalence in females. Although existing theories of macular hole pathogenesis are constantly being changed and refined, nearly all confirm the predominant role of the vitreous in their formation. Until 1991, it was considered an untreatable condition, but now interventions are carried out to close the hole and thereby improve the central visual defect. Initially, vitrectomy surgery with long-acting gas (SF6, C3F8) and postoperative face-down positioning for at least 1 week was the only option. However, nowadays, there are a number of possible treatment choices including ocriplasmin treatment.", "disease_category": "Nervous system disease", "id": "n1935", "ko": "H01480", "label": "n1935", "labels": ":disease", "name": "Idiopathic macular hole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked spondyloepiphyseal dysplasia tarda is a rare osteochondrodysplasia characterized by disproportionately short stature with short trunk. The symptoms of this condition appear later in childhood between ages 3 and 12.", "disease_category": "Congenital malformation", "id": "n1936", "ko": "H00760", "label": "n1936", "labels": ":disease", "name": "Spondyloepiphyseal dysplasia tarda", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Laron syndrome is a rare autosomal recessive disease characterized by insensitivity to growth hormone (GH). The disorder is caused by mutations of the gene encoding the GH receptor (GHR), leading to defective functioning of the GH-IGF1 signalling pathway. The main phenotypic feature is dwarfism, noticeable from birth. Patients have an elevated level of GH and undetectable, or very low IGF1 concentrations in serum.", "disease_category": "Endocrine disease", "id": "n1937", "ko": "H02037", "label": "n1937", "labels": ":disease", "name": "Laron syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Haemophilus influenzae type b (Hib) infections are a major cause of severe infections in children between 2 months and 5 years of age worldwide. It affects approximately 25000 patients each year. Severity of the symptoms of Hib infection depends on the patient\u0027s age, and infants between 4 months and 1 year of age are at highest risk for meningitis. Invasive disease due to Hib may produce various clinical syndromes including meningitis, arthritis, pneumonia,\t cellulitis, osteomyelitis, and epiglottitis. Mucosal infections, such as bronchitis, sinusitis and conjunctivitis, and otitis media, can also be caused by Hib, but they are considered to be noninvasive disease.", "disease_category": "Infectious disease", "id": "n1938", "ko": "H00304", "label": "n1938", "labels": ":disease", "name": "Haemophilus influenzae infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital heart defects and ectodermal dysplasia (CHDED) is one of the syndromic congenital heart defects. Patients have extra-cardiac manifestations, including severe developmental delay, ectodermal (dry skin, teeth and nail defects) and limb abnormalities. CHDED individuals with de novo missense mutations in PRKD1 have been identified. PRKD1 encodes a serine/threonine protein kinase that regulates diverse cellular functions.", "disease_category": "Congenital malformation", "id": "n1939", "ko": "H02453", "label": "n1939", "labels": ":disease", "name": "Congenital heart defects and ectodermal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Niemann-Pick disease type C is an autosomal recessive lysosomal lipid storage disorder caused by a defect of NPC1 or NPC2 involved in cholesterol trafficking. The disease is characterized by neurodegeneration starting from early life. While NPC1 is a lysosomal transmembrane protein involved in shuttling of substrates to the Golgi and possibly elsewhere in cells, NPC2 is a soluble lysosomal protein known to bind cholesterol.", "disease_category": "Inherited metabolic disease; Nervous system disease; Lysosomal storage disease", "id": "n1940", "ko": "H00136", "label": "n1940", "labels": ":disease", "name": "Niemann-Pick disease type C", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cowden syndrome (CS) is a autosomal dominant inherited cancer syndrome characterized by benign and malignant breast, thyroid, and endometrial neoplasias in addition to cutaneous findings and macrocephaly. Germ line PTEN mutations have been found in 85% of those with CS. A large heterogeneous group of individuals with Cowden-like syndrome, who have various combinations of Cowden syndrome features but who do not meet Cowden syndrome diagnostic criteria, have PTEN mutations less than 10% of the time. In the absence of germline PTEN mutations, approximately 10% of individuals with Cowden syndrome or Cowden-like syndrome harbor germline succinate dehydrogenase variants SDHB and SDHD.", "disease_category": "Congenital malformation", "id": "n1941", "ko": "H01222", "label": "n1941", "labels": ":disease", "name": "Cowden syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Occult macular dystrophy (OMD) is an inherited or sporadic macular dystrophy characterized by progressive loss of macular function but normal ophthalmoscopic appearance. Patients with OMD have normal full-field electroretinograms (ERGs), but the focal macular ERGs (FMERGs) and multifocal ERGs are abnormal. OMD is inherited as an autosomal dominant trait. However, patients with sporadic disease have been also reported. Mutations in RP1L1 gene, which plays essential roles in the cone functions, are responsible for OMD.", "disease_category": "Nervous system disease", "id": "n1942", "ko": "H01010", "label": "n1942", "labels": ":disease", "name": "Occult macular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acquired generalized lipodystrophy (AGL), also called the Lawrence syndrome, is one subtype of acquired lipodystrophy caused by autoimmune disease, panniculitis or idiopathic. The disorder appears during the childhood and adolescence. Clinically, loss of subcutaneous fat occurs highly variable, exclusively at the face and extremities including legs, palms and some soles. In rare cases, intraabdomianl fat and bone marrow fat may also be spared. Similarly to congential generalized lipodystrophy, people with the disorder usually appear severe hepatic steatosis and fibrosis, diabetes, and hypertriglyceridemia. Metreleptin, as a recombinant analog of human leptin, has been approved for the treatment for the disorder as well as diet.", "disease_category": "Congenital disorder of metabolism", "id": "n1943", "ko": "H01474", "label": "n1943", "labels": ":disease", "name": "Acquired generalized lipodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aromatase excess syndrome (AEXS) is a rare disorder characterized by gynecomastia. Excessive expression of aromatase, an enzyme that plays a crucial role in the estrogen biosynthesis, causes pre- or peripubertal onset gynecomastia, advanced bone age such as early fusion of epiphyses, and short stature in affected males. Female patients experience premature breast development.", "disease_category": "Endocrine disease", "id": "n1944", "ko": "H00794", "label": "n1944", "labels": ":disease", "name": "Aromatase excess syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cold-induced sweating syndrome (CISS) is inherited in an autosomal recessive manner. Mutations in CRLF1 account for about 90% and mutations in CLCF1 account for about 10% of CISS. CISS is characterized by profuse sweating induced by cool surroundings.", "disease_category": "Congenital malformation", "id": "n1946", "ko": "H00935", "label": "n1946", "labels": ":disease", "name": "Cold-induced sweating syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Galactosemia type I results from mutations in GALT encoding the galactose-1-phosphate uridylyltransferase. It is the most commonly detected clinically severe form of galactosemia. Patients may develop a pathology that includes failure to thrive, vomiting, jaundice, and sometimes bacterial infection. In the long term, disabilities in learning, speech, ovarian function, and movement can manifest.", "disease_category": "Inherited metabolic disease", "id": "n1948", "ko": "H02008", "label": "n1948", "labels": ":disease", "name": "Galactose-1P uridylyltransferase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Intrahepatic lithiasis is very common disease in East Asia, characterized by the recurrent pyogenic cholangitis. The main clinical symptoms are abdominal pain, fever and jaundice. Pathologically, the intrahepatic ducts are dilated and contain soft, pigmented stones, mainly calcium bilirubinate stones. It is likely to lead to biliary cirrhosis and increase the risk of cholangiocarcinoma. Hence, the treatment of this disease is difficult but vital. Currently, various treatment options have been available, including liver resection, percutaneous approach, endoscopic approach and laser lithotripsy.", "disease_category": "Liver disease", "id": "n1949", "ko": "H01679", "label": "n1949", "labels": ":disease", "name": "Intrahepatic lithiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ovarian dysgenesis (ODG), also known as 46,XX gonadal dysgenesis, is a rare, genetically heterogeneous disorder characterized by lack of spontaneous pubertal development, primary amenorrhea, uterine hypoplasia, and hypergonadotropic hypogonadism as a result of streak gonads.", "disease_category": "Reproductive system disease", "id": "n1950", "ko": "H00599", "label": "n1950", "labels": ":disease", "name": "Ovarian dysgenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diabetic cardiomyopathy has been defined as left ventricular dysfunction that occurs among patients with diabetes mellitus independent of a recognized cause such as coronary artery disease or hypertension. The pathogenesis of diabetic cardiomyopathy broadly involves hyperglycemia, increased circulating fatty acids, and insulin resistance contributing to reactive oxygen species (ROS) generation, mitochondrial dysfunction, impaired calcium metabolism, Renin-Angiotensin System (RAS) activation, and altered substrate metabolism. These effects result in cardiac fibrosis, hypertrophy, cardiomyocyte death, contractile dysfunction, endothelial cell damage and eventually heart failure. In the process of cardiac fibrosis, cardiac fibroblasts are the final effector cell.", "disease_category": "Cardiovascular disease; Endocrine and metabolic disease", "id": "n1952", "ko": "H02498", "label": "n1952", "labels": ":disease", "name": "Diabetic cardiomyopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperglycinemia, lactic acidosis, and seizures (HGCLAS) is characterized by neonatal-onset epilepsy, muscular hypotonia, lactic acidosis, and elevated glycine concentration in plasma and urine. Mutations in the lipoate synthase gene (LIAS) have been identified in patients with HGCLAS. LIAS is essential in the maturation of lipoic acid which acts as cofactor for mitochondrial enzymes.", "disease_category": "Congenital disorder of metabolism", "id": "n1953", "ko": "H02438", "label": "n1953", "labels": ":disease", "name": "Hyperglycinemia, lactic acidosis, and seizures", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Posterior polymorphous corneal dystrophy (PPCD) is a very rare, bilateral autosomal dominant disorder affecting primarily the innermost corneal layers, Descemet membrane (DM), and the endothelium, biomicroscopically presenting as geographical lesions, bands, and vesicles. It primarily affects the corneal endothelium to produce epithelial-like transformation and irregular thickening of DM due to the deposition of an abnormal collagenous layer. Most cases are static, but occasionally rapid progression can result in severe visual disability from secondary glaucoma or corneal edema. Several genes have been reported as causing PPCD.", "disease_category": "Nervous system disease", "id": "n1954", "ko": "H00961", "label": "n1954", "labels": ":disease", "name": "Posterior polymorphous corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "PTEN hamartoma tumor syndrome (PHTS) is a spectrum of disorders associated with the formation of hamartomas caused by mutations of the tumor suppressor PTEN. The hamartomas tend to be both benign and malignant tumors, especially in Cowden syndrome.", "disease_category": "Congenital malformation", "id": "n1955", "ko": "H00539", "label": "n1955", "labels": ":disease", "name": "PTEN hamartoma tumor syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ethylmalonic encephalopathy (EE) is an autosomal recessive metabolic disease caused by mutations in the ETHE1 gene. EE is is characterized by early onset of neurological degeneration, chronic diarrhea, recurrent petechiae, orthostatic acrocyanosis, and death in the first years of life.", "disease_category": "Inherited metabolic disease", "id": "n1956", "ko": "H01249", "label": "n1956", "labels": ":disease", "name": "Ethylmalonic encephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thrombocytopenia-absent radius (TAR) syndrome is a rare autosomal recessive syndrome characterized by severe thrombocytopenia and bilateral defects in development of the radii at birth but with preservation of the thumb. Other physical abnormalities have been reported such as ulnar and humeral deformities, rib and cervical anomalies, cardiac lesions (usually septal defects), gastrointestinal and genitourinary abnormalities. Cow\u0027s milk allergy is highly prevalent in patients with TAR syndrome. TAR syndrome is caused by the compound (bi-allelic) inheritance of one of two noncoding single-nucleotide variants and a null allele in RBM8A. Clinical management is based on presentation, with platelet transfusions as required for thrombocytopenia and orthopedic intervention for functional optimization of upper limbs.", "disease_category": "Congenital malformation", "id": "n1957", "ko": "H01847", "label": "n1957", "labels": ":disease", "name": "Thrombocytopenia-absent radius syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diastrophic dysplasia (DTD) is an autosomal recessive skeletal dysplasia caused by SLC26A2 mutations. Clinical features include short stature, joint contractures, spinal deformities, and cleft palate. DTD is especially prevalent in Finland.", "disease_category": "Congenital malformation", "id": "n1959", "ko": "H02063", "label": "n1959", "labels": ":disease", "name": "Diastrophic dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive congenital ichthyoses comprise a heterogeneous group of skin disorders of hyperkeratosis. Two non-syndromic forms are defined including lamellar ichthyosis (LI) and non-bullous congenital ichthyosiform erythroderma (NBCIE). LI shows more severe phonotype with tight covering of a newborn that is later replaced by large, dark scales. In contrast, NBCIE shows a more pronounced erythroderma with fine, white scaling.", "disease_category": "Congenital malformation", "id": "n1960", "ko": "H00734", "label": "n1960", "labels": ":disease", "name": "Autosomal recessive congenital ichthyosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Osteogenesis imperfecta is characterized by an inherited bone fragility mainly caused by mutations in type I collagen. Poor teeth development, blue sclerae and hearing impairment also manifest in individuals with osteogenesis imperfecta. Mutations in the other genes have been recently identified.", "disease_category": "Congenital malformation", "id": "n1961", "ko": "H00506", "label": "n1961", "labels": ":disease", "name": "Osteogenesis imperfecta", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebroretinal microangiopathy with calcifications and cysts (CRMCC), also known as Coats plus syndrome, is a rare and highly pleiotropic disorder particularly affecting the eye, brain, bone and gastrointestinal tract. The most characteristic features are retinal telangiectasia and exudates, and a distinctive pattern of intracranial calcification with an associated leukodystrophy and brain cysts. It has been reported that mutations CTC1 and STN1 cause CRMCC. Both of them are members of CST complex, that plays multiple roles in telomere C-strand synthesis.", "disease_category": "Nervous system disease", "id": "n1962", "ko": "H02251", "label": "n1962", "labels": ":disease", "name": "Coats plus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sjogren-Larsson syndrome is an autosomal recessive neurocutaneous disorder caused by deficiency of microsomal fatty aldehyde dehydrogenase in fatty alcohol metabolism and characterized by congenital ichthyosis.", "disease_category": "Congenital disorder of metabolism", "id": "n1963", "ko": "H00162", "label": "n1963", "labels": ":disease", "name": "Sjogren-Larsson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trichostrongyliasis is an infectious disease caused by nematodes of the genus Trichostrongylus. Over 10 species of Trichostrongylus have been reported in humans. Trichostrongylus colubriformis and T. orientali were detected to be more frequent. Transmission is mainly by ingesting infective larvae or infrequently penetrating to the skin.", "disease_category": "Infectious disease", "id": "n1964", "ko": "H02407", "label": "n1964", "labels": ":disease", "name": "Trichostrongyliasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spermatogenic failure is reflected in a lower or absent production of spermatozoa and is described by routine semen analysis using terms such as azoospermia, oligozoospermia, teratozoospermia or asthenozoospermia. The genetic causes of spermatogenetic failure still remain largely unknown. It has been estimated that more than 2300 genes play a role in spermatogenesis. But only a few of these genes have been investigated in humans.", "disease_category": "Reproductive system disease", "id": "n1965", "ko": "H01282", "label": "n1965", "labels": ":disease", "name": "Spermatogenic failure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dracunculiasis, or guinea worm disease, is a parasitic disease caused by the nematode Dracunculiasis medinensis. It is limited to mostly remote rural communities that do not have access to safe drinking water. It is transmitted by contaminated drinking water containing water fleas that are infected with D. medinensis larvae. In infected individuals, the worm emerges as a whitish filament in the center of a painful ulcer of the lower extremity, impairing mobility for up to several weeks.", "disease_category": "Infectious disease", "id": "n1967", "ko": "H01044", "label": "n1967", "labels": ":disease", "name": "Dracunculiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Phosphoribosylpyrophosphate synthetase superactivity is an X-linked inborn error of metabolism in which increased enzyme activity is associated with hyperuricemia and gout.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n1968", "ko": "H00196", "label": "n1968", "labels": ":disease", "name": "Phosphoribosylpyrophosphate synthetase superactivity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Al-Raqad syndrome (ARS) is a novel clinical entity, and is an autosomal recessive disorder with anomalies in multiple organs. Its most salient phenotypes comprise severe growth delay, neurological defects, cognitive impairment, skeletal and cardiac anomalies. Its genetic etiology can be attributed to homozygous loss-of-function alleles in the DCPS gene. The DCPS protein is the scavenger mRNA decapping enzyme which functions in the last step of the 3\u0027 end mRNA decay pathway.", "disease_category": "Congenital malformation", "id": "n1969", "ko": "H01878", "label": "n1969", "labels": ":disease", "name": "Al-Raqad syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic idiopathic intestinal pseudo-obstruction (CIIP) is a rare, often fatal syndrome, caused by a heterogeneous group of enteric neuromuscular diseases that result in a severe abnormality of gastrointestinal motility. The typical clinical manifestation is characterized by recurrent episodes of abdominal pain, abdominal distension, and inability to defecate. CIIP is one of the most important causes of chronic intestinal failure both in pediatric and adult cases, since affected individuals are often unable to maintain normal body weight and/or normal oral nutrition. CIIP is generally sporadic, but familial forms have also been described. It has been reported that flamin A is mutated in X-linked chronic idiopathic intestinal pseudo-obstruction.", "disease_category": "Gastrointestinal disease", "id": "n1970", "ko": "H01276", "label": "n1970", "labels": ":disease", "name": "Chronic idiopathic intestinal pseudo-obstruction", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gray platelet syndrome (GPS) is a mild to moderate bleeding disorder characterized by the presence of macrothrombocytopenia and gray-appearing platelets in a peripheral blood smear. The diagnosis of GPS is based on the absence of platelet alpha-granules as observed by an electron microscope. Analysis of platelet contents in GPS demonstrates significantly decreased levels of several alpha-granule proteins, including (among others) fibrinogen, von Willebrand factor (VWF), thrombospondin, and factor V. While NBEAL2 is the major source of mutations in GPS, other gene variants may give rise to significant alpha-granule deficiencies in platelets.", "disease_category": "Hematologic disease", "id": "n1971", "ko": "H02097", "label": "n1971", "labels": ":disease", "name": "Gray platelet syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Essential thrombocythemia (ET) is one of the myeloproliferative neoplasms (MPNs), a group of clonal stem cell disorders with similarities at the phenotypic and molecular level. ET is characterized by an isolated thrombocytosis and overlaps clinically with polycythemia vera and primary myelofibrosis (PMF). The V617F mutation in the tyrosine pseudokinase region of the JAK2 gene is found in 50 - 60% of ET patients. This mutation produces an increased tyrosine kinase activity of JAK2, resulting in uncontrolled cellular growth in the hematopoietic compartment. Calreticulin (CALR) or myeloproliferative leukemia virus oncogene (MPL) mutations occur in approximately 25%, and 3% of ET patients, respectively.", "disease_category": "Cancer", "id": "n1972", "ko": "H01612", "label": "n1972", "labels": ":disease", "name": "Essential thrombocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Moebius syndrome (MBS) is a complex, rare developmental anomaly of the hindbrain, that has been described as the combination of congenital palsies of the facial and abducens cranial nerves. Other cranial neuropathies can also be found, most notably cranial nerves V, IX, X, and XII. The disorder presents with varying phenotype and severity. Frequently, it has additional features including orofacial malformations, limb defects, and musculoskeletal, behavioral, and cognitive abnormalities. The specific etiology of MBS is unknown, and theories of the underlying pathophysiology and genetics are numerous. The two main theories underlying the pathogenesis of MBS are an embryological developmental defect in the rhombomere segments including the facial nerve nuclei and an interruption of the vascular supply resulting in ischemia. It has also been reported that mutations in the MBS1, MBS2, and MBS3 gene loci all have contributed to the development of MBS through various pathways. HOX family genes coding for homeobox domains, also, have been implicated in the abnormal development of the human brain.", "disease_category": "Congenital malformation", "id": "n1974", "ko": "H01840", "label": "n1974", "labels": ":disease", "name": "Moebius syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Seckel syndrome is a recessively inherited dwarfism characterized by intrauterine growth retardation, proportionate postnatal dwarfism, severe microcephaly, micrognathia, and \u0027bird-headed\u0027 profile. Mental retardation also occurs. Genes that control cellular responses to DNA damage are linked to the syndrome.", "disease_category": "Congenital malformation", "id": "n1975", "ko": "H00992", "label": "n1975", "labels": ":disease", "name": "Seckel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sudden cardiac death resulting from ventricular tachyarrhythmia represents a major healthcare issue. Familial ventricular tachycardia is usually attributable to recognized conditions such as arrhythmogenic right ventricular dysplasia, hypertrophic cardiomyopathy, familial cardiomyopathy or one of the long QT interval syndromes. However, some patients had no specific electrocardiographic (ECG) changes. Their QT intervals were normal and showed no cardiac abnormalities. It has been reported that absence of the inhibitory G-Protein (G alpha i-2) predisposes to ventricular tachycardia.", "disease_category": "Cardiovascular disease", "id": "n1977", "ko": "H02269", "label": "n1977", "labels": ":disease", "name": "Familial ventricular tachycardia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pigmented paravenous chorioretinal atrophy (PPCRA) is a rare retinal disorder characterized by the presence of bilaterally symmetrical chorioretinal atrophy, with accumulation of bone corpuscle pigmentation along the distribution of the retinal veins. PPCA is bilaterally symmetric, although unilateral cases have been reported. Most cases are sporadic and may represent an acquired response pattern to an infectious or inflammatory disease. There may be an autosomal dominant modes of inheritance caused by a mutation in the CRB1 gene or an X-linked inheritance mode.", "disease_category": "Nervous system disease", "id": "n1978", "ko": "H01088", "label": "n1978", "labels": ":disease", "name": "Pigmented paravenous chorioretinal atrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "AICA-ribosiduria is a neurologically devastating inborn error of purine biosynthesis caused by mutation of ATIC. Defects of purine metabolism are characterised by abnormal concentrations of substrates of defective enzymes and/or their metabolites in cells or body fluids.", "disease_category": "Inherited metabolic disease", "id": "n1979", "ko": "H00966", "label": "n1979", "labels": ":disease", "name": "AICA-ribosiduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial diseases are clinically heterogeneous group of disorders that arise as a result of dysfunction of the mitochondria. They can be caused by mutation of genes encoded by either nuclear DNA or mitochondrial DNA. While some mitochondrial disorders only affect a single organ, most of them involve multiple organ systems and often present with prominent neurologic and myopathic features.", "disease_category": "Congenital disorder of metabolism", "id": "n1981", "ko": "H01427", "label": "n1981", "labels": ":disease", "name": "Mitochondrial disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trehalase deficiency is a disorder characterized by abdominal pain, distention, and flatulence after trehalose ingestion. Trehalose is a disaccharide found in mushrooms, algae, and insect haemolymph. Intestinal trehalase (encoded by TREH) is a beta-galactosidase which catalyses the hydrolysis of trehalose to two glucose molecules for absorption.", "disease_category": "Congenital disorder of metabolism", "id": "n1982", "ko": "H02090", "label": "n1982", "labels": ":disease", "name": "Trehalase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypoparathyroidism with sensorineural deafness and renal dysplasia (HDR syndrome) is a DiGeorge-like phenotype that includes hypoparathyroidism, heart defects, immune deficiency, deafness and renal malformations. It has been reported that mutations in GATA3 cause HDR syndrome.", "disease_category": "Congenital malformation", "id": "n1984", "ko": "H01271", "label": "n1984", "labels": ":disease", "name": "Hypoparathyroidism with sensorineural deafness and renal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nonketotic hyperglycinemia is an inborn error of glycine metabolism caused by a deficiency of the glycine cleavage system, which is composed of four proteins in the mitochondria and results in severe neurologic dysfunctions.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n1986", "ko": "H00191", "label": "n1986", "labels": ":disease", "name": "Nonketotic hyperglycinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rhinosporidiosis is a chronic, granulomatous infection caused by Rhinosporidium seeberi, a protist belonging to the mesomycetozoea family of aquatic parasites, which primarily affects the mucous membranes of the nose and eye. Disseminated disease is rare. Rhinosporidium seeberi was first described in 1900. The disease is more common in South India and Sri Lanka.", "disease_category": "Infectious disease", "id": "n1987", "ko": "H02400", "label": "n1987", "labels": ":disease", "name": "Rhinosporidiosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Methylcobalamin deficiency type G (cblG) is an autosomal recessive disease characterized by homocystinuria, hyperhomocysteinemia, and hypomethioninemia. Mutations in the MTR gene, which encodes methionine synthase result in this disease.", "disease_category": "Inherited metabolic disease", "id": "n1988", "ko": "H01285", "label": "n1988", "labels": ":disease", "name": "Methylcobalamin deficiency type G", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "African trypanosomiasis is a parasitic disease affecting both humans and livestock. It is one of the most common serious protozoan infections in sub-Saharan Africa, especially in areas of conflict. Its causative agent is Trypanosoma brucei, whose protein has been shown to induce apoptosis in human brain.", "disease_category": "Infectious disease", "id": "n1989", "ko": "H00357", "label": "n1989", "labels": ":disease", "name": "African trypanosomiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schnyder corneal dystrophy (SCD) is a corneal dystrophy that is characterized by deposition of cholesterol in the corneal stroma. SCD usually becomes apparent early in life with corneal clouding or with crystals within the corneal stroma. Over time, an initially unremarkable corneal stroma acquires small white opacities and a diffuse haze. In approximately 50% of cases, crystals are not evident clinically (Schnyder crystalline dystrophy sine crystals). Most cases of SCD lack an obvious systemic disorder, but hypercholesterolemia is common, and so are associated manifestations, such as arcus lipoides and xanthelasma. An opaque disc of corneal crystals or other lipids may diminish vision sufficiently in both eyes to result in the need for a corneal graft. SCD is caused by one of numerous mutations in the UBIAD1 gene.", "disease_category": "Nervous system disease", "id": "n1991", "ko": "H00959", "label": "n1991", "labels": ":disease", "name": "Schnyder corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polyostotic fibrous dysplasia is a condition of subcutaneous ossification associated with short stature, round face and brachydactyly. Mosaic GNAS mutations that results in abnormal differentiation of osteoblastic cells are responsible for the condition.", "disease_category": "Congenital malformation", "id": "n1992", "ko": "H00501", "label": "n1992", "labels": ":disease", "name": "Fibrous dysplasia, polyostotic", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "FVII deficiency is a rare autosomal recessive hemorrhagic condition of variable severity. FVII is a zymogen for a vitamin K-dependent serine protease essential for the initiation of blood coagulation. Complete absence of FVII activity in plasma is usually incompatible with life, and individuals die shortly after birth due to severe hemorrhage. The majority of individuals with mutations in their F7 genes, however, are either asymptomatic or the clinical phenotype is unknown.", "disease_category": "Hematologic disease", "id": "n1993", "ko": "H02256", "label": "n1993", "labels": ":disease", "name": "Factor VII deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atelosteogenesis encompasses a heterogeneous group of skeletal dysplasias with overlapping phenotypic features that include rhizomelic short limbed dwarfism, thoracic hypoplasia, multiple joint dislocations, talipes equinovarus, and early death. Atelosteogenesis type I (AO1) and type III (AO3) are autosomal dominant disorders caused by mutations in the gene encoding filamin B.", "disease_category": "Congenital malformation", "id": "n1994", "ko": "H02064", "label": "n1994", "labels": ":disease", "name": "Atelosteogenesis type I and III", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Harlequin ichthyosis (HI) is the most devastating form of congenital ichthyosis. The newborn with this disease show severe hyperkeratosis and scales with fissures over the whole body, pronounced ectropion, and impaired contraction of ears and limbs. HI is associated with truncations/deletions in ABCA12, an ATP-binding cassette (ABC) transporters with lipid transporter activity in keratinocytes.", "disease_category": "Congenital malformation", "id": "n1995", "ko": "H00733", "label": "n1995", "labels": ":disease", "name": "Harlequin ichthyosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alpha-methylacyl-CoA racemase (AMACR) deficiency is a rare peroxisomal disorder associated with a variable phenotype ranging from neonatal cholestasis to late-onset sensorimotor neuropathy. Homozygous mutation in the AMACR gene has been described. AMACR deficiency results in accumulation of the R- isomers of pristanic acid as well as a bile acid deficiency.", "disease_category": "Congenital disorder of metabolism", "id": "n1996", "ko": "H02099", "label": "n1996", "labels": ":disease", "name": "Alpha-methylacyl-CoA racemase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcephaly with or without chorioretinopathy, lymphoedema, or mental retardation (MCLMR) is a rare autosomal dominant or sporadic condition characterised by variable expression of microcephaly, eye problems including chorioretinopathy, congenital lymphoedema of the lower limbs, and mild-to-moderate intellectual disability. Historically, MCLMR was divided into two distinct entities: microcephaly, lymphedema, chorioretinal dysplasia (MLCRD) syndrome, and chorioretinal dysplasia, microcephaly, and mental retardation (CDMMR) syndrome. Recently, heterozygous mutations in KIF11, a gene encoding a critical spindle motor protein of the Kinesin family, have been reported in individuals with MLCRD, and in individuals with CDMMR. This finding is suggestive of a single clinically variable spectrum.", "disease_category": "Congenital malformation", "id": "n1998", "ko": "H01876", "label": "n1998", "labels": ":disease", "name": "Microcephaly with or without chorioretinopathy, lymphedema, or mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Iron-refractory iron deficiency anemia (IRIDA) is a rare autosomal recessive disorder characterized by hypochromic microcytic anaemia, low transferrin saturation and high levels of the iron-regulated hormone hepcidin. The disease is caused by mutations in TMPRSS6, which encodes a type II transmembrane serine protease that regulates the expression of the hepcidin.", "disease_category": "Hematologic disease", "id": "n1999", "ko": "H01278", "label": "n1999", "labels": ":disease", "name": "Iron-refractory iron deficiency anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arthrogryposis, renal dysfunction and cholestasis (ARC) syndrome is a fatal multisystem disorder that causes neonatal intrahepatic cholestasis. It also exhibits notable clinical variability showing anemia, ichthyosis, and diarrhoea. Mutations in VPS33B have been found in 75% cases of ARC syndrome. Individuals without VPS33B defects have mutations in VIPAR that forms a functional complex with VPS33B.", "disease_category": "Congenital malformation", "id": "n2000", "ko": "H00950", "label": "n2000", "labels": ":disease", "name": "Arthrogryposis, renal dysfunction, and cholestasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Asperger syndrome (AS), a behavioral disorder that is related to autism, is associated with abnormal social functioning and repetitive behaviors but not with a decrease in intelligence or linguistic functionality. AS may be present with several comorbid disorders including attention deficit hyperactivity disorder, anxiety, schizophrenia, bipolar disorder, depression, and Tourette syndrome. The standard pharmacotherapies typically administered to other comorbid disorders are also prescribed to AS patients. Although medication therapy may be beneficial in stabilizing AS patients, it does not cure the disorder. Cognitive behavioural therapy (CBT) may be an effective behavioral approach to implement, and it may also reduce the number of pharmacotherapies necessary for AS patients. Although medication therapy may be beneficial in stabilizing AS patients, it does not cure the disorder. Cognitive behavioural therapy (CBT) may be an effective behavioral approach to implement, and it may also reduce the number of pharmacotherapies necessary for AS patients. The pathophysiology of AS remains unclear and the causes of AS are not known. The male-to-female ratio is 8:1 in AS. Genetic factors appear to play a role in AS because of their tendency to run in families and the high concordance in twins. However, a specific gene for AS has not been identified. Recent studies have suggested that the mutations in two X-linked genes, neuroligins NLGN3 and NLGN4 are associated with autism and AS.", "disease_category": "Mental and behavioural disorder", "id": "n2001", "ko": "H01882", "label": "n2001", "labels": ":disease", "name": "Asperger syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dicrocoeliosis is a rare food-borne parasitic zoonosis caused by Dicrocoelium dendriticum, commonly known as the Lancet liver fluke. Human infection occurs by accidental ingestion of the second intermediate host.", "disease_category": "Infectious disease", "id": "n2002", "ko": "H02409", "label": "n2002", "labels": ":disease", "name": "Dicrocoeliasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Blomstrand syndrome is a lethal osteochondrodysplasia due to nonfunctioning PTHrP receptors. Patients show increased bone density and advanced endochondral bone maturation.", "disease_category": "Congenital malformation", "id": "n2003", "ko": "H00508", "label": "n2003", "labels": ":disease", "name": "Blomstrand syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pyridoxine-dependent epilepsy (PDE) is an autosomal recessive epileptic encephalopathy characterized by a therapeutic response to pharmacological dosages of pyridoxine hydrochloride (vitamin B6) and resistance to conventional antiepileptic treatment. Antiquitin (ATQ) deficiency is the main cause of PDE. Antiquitin is encoded by ALDH7A1 gene, and functions in the lysine degradation pathway. Its deficiency results in accumulation of alpha-aminoadipic semialdehyde (AASA), piperideine-6-carboxylate (P6C) and pipecolic acid, which serve as diagnostic markers in urine, plasma, and CSF.", "disease_category": "Nervous system disease", "id": "n2005", "ko": "H01247", "label": "n2005", "labels": ":disease", "name": "Pyridoxine-dependent epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Peters anomaly is a subtype of anterior segment dysgenesis. It is a developmental disorder that presents with central corneal opacity (leukoma), iris and lenticular adhesions to the cornea, and lack of the posterior corneal stroma, and Descemets membrane. Approximately half of patients develop glaucoma. The majority of cases are sporadic; however, autosomal recessive and dominant patterns of inheritance have been found. Peters-plus syndrome is a rare autosomal recessive genetic disorder including ocular features, systemic malformations, and variable degree of developmental delay. It is caused by mutations in B3GALTL gene.", "disease_category": "Congenital malformation", "id": "n2006", "ko": "H01075", "label": "n2006", "labels": ":disease", "name": "Peters anomaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arteriovenous malformation (AVM) is a congenital vascular malformation with direct communication from arteries to veins (arteriovenous shunting) and lack of a normal capillary network. The behavior of peripheral (extracranial) AVM is locally aggressive. AVMs are high-flow vascular malformations, and have a wide range of clinical presentations. Some patients may present with an asymptomatic birthmark, while in some patients, the condition may be even life-threatening, leading to congestive heart failure. Typically during puberty or adolescence, the initially quiescent lesion progresses to an expansive mass with cosmetic and functional disturbance. With later progression, the AVM destroys normal tissues and eventually leads to complications such as severe disfigurement, uncontrollable bleeding, ulceration, pain, and cardiac volume overload. A surgical approach is indicated in well-circumscribed malformations of small size. However, the surgical treatment of larger lesions can often lead to excessive blood loss, in addition to serious complications. Ligation or embolization of the arteries supplying the AVM is usually followed by recurrence.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n2007", "ko": "H01849", "label": "n2007", "labels": ":disease", "name": "Peripheral arteriovenous malformation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tatton-Brown-Rahman syndrome (TBRS) is a recently identified form of overgrowth syndrome, characterized by intellectual disabilities and facial feature. Mutations in the DNA methyltransferase gene DNMT3A cause TBRS. DNA methylation plays a critical role in both embryonic development and tumorigenesis.", "disease_category": "Congenital malformation", "id": "n2008", "ko": "H02294", "label": "n2008", "labels": ":disease", "name": "Tatton-Brown-Rahman syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chondrodysplasia Chassaing-Lacombe type is also known as chondrodysplasia with platyspondyly, distinctive brachydactyly, hydrocephaly, and microphthalmia (CPBHM). It is caused by mutations in HDAC6 and inherited as an X-linked dominant trait. HDAC6 is a deacetylase that has numerous substrates, one of which is acetylated alpha tubulin. It is known that the level of alpha tubulin acetylation acts on the dynamic of microtubules, and therefore on cell motility and migration.", "disease_category": "Congenital malformation", "id": "n2010", "ko": "H02260", "label": "n2010", "labels": ":disease", "name": "Chondrodysplasia Chassaing-Lacombe type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nephronophthisis (NPH) is an inherited disorder characterized by many features including irregular tubular basement membrane, tubular cyst formation, and interstitial cell infiltration with fibrosis. The outcome of these diseases is end-stage renal disease. Multiple signaling pathways are altered because of mutated cilia genes.", "disease_category": "Congenital malformation", "id": "n2011", "ko": "H00537", "label": "n2011", "labels": ":disease", "name": "Nephronophthisis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myotonia congenita is a specific inherited disorder of muscle membrane hyperexcitability caused by reduced sarcolemmal chloride conductance due to mutations in CLCN1, the gene coding for the main skeletal muscle chloride channel ClC-1. Impaired functioning of the ClC-1 leads to an increase in sarcolemmal excitability that clinically presents as delayed muscular relaxation (myotonia). Myotonia congenita may be inherited as either an autosomal dominant (Thomsen disease) or recessive trait (Becker disease). The predominant features of Thomsen disease are a painless, transient, muscle stiffness with a predilection for both the upper extremity and the facial muscles. Compared with Thomsen disease, Becker disease is more common, more insidious, and has initial symptoms that occur later in childhood. Two additional forms of myotonia congenita have been described: myotonia levior and fluctuating myotonia congenita. Like Becker and Thomsen disease, both of these conditions are associated with a defect in the ClC-1. Whether these two entities are truly distinct disorders is under debate, and some propose that they are variants of Thomsen disease.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2012", "ko": "H00705", "label": "n2012", "labels": ":disease", "name": "Myotonia congenita", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sebastian platelet syndrome (SPS) is a hereditary giant platelet disorder characterized by thrombocytopenia and the presence of neutrophil inclusions. It has been suggested that mutations in MYH9 result in this disease.", "disease_category": "Cardiovascular disease", "id": "n2013", "ko": "H02052", "label": "n2013", "labels": ":disease", "name": "Sebastian syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Al-Gazali syndrome (ALGAZ) is characterized by multiple skeletal abnormalities with anterior segment anomalies of the eye and early lethality. Pathogenic variants in B3GALT6 have been reported to cause ALGAZ. This gene encodes  an essential component of the glycosaminoglycan synthesis pathway.", "disease_category": "Congenital malformation", "id": "n2015", "ko": "H02436", "label": "n2015", "labels": ":disease", "name": "Al-Gazali syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial combined hyperlipidemia (FCHL) is linked and associated with the gene encoding upstream transcription factor 1 (USF1) and characterized by elevated levels of serum total cholesterol, triglycerides, or both.", "disease_category": "Inherited metabolic disease", "id": "n2016", "ko": "H00153", "label": "n2016", "labels": ":disease", "name": "Familial combined hyperlipidemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Achromobacter xylosoxidans is a gram-negative bacterium that belongs to the genus Alicaligenes. This organism can rarely cause keratitis in patients who had worn contact lenses.", "disease_category": "Infectious disease", "id": "n2017", "ko": "H01081", "label": "n2017", "labels": ":disease", "name": "Achromobacter xylosoxidans keratitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tubular aggregate myopathy (TAM) is a hereditary muscle disorder characterized by the presence of tubular aggregates, abnormal structures in the skeletal muscle. It has been reported that activating mutations in STIM1 and ORAI1 cause TAM. ORAI1 encodes a subunit of calcium release-activated calcium (CRAC) channel, and STIM1 encodes a Ca2+ sensor that controls CRAC channels.", "disease_category": "Musculoskeletal disease", "id": "n2018", "ko": "H02258", "label": "n2018", "labels": ":disease", "name": "Tubular aggregate myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fleck corneal dystrophy (FCD) is a rare corneal dystrophy characterized by multiple asymptomatic, non-progressive symmetric minute flecks disseminated throughout the corneal stroma. FCD does not affect vision and does not require treatment, but mild photophobia has been reported. Histopathology of the affected areas showed that the flecks correspond to areas of swollen keratocytes with cytoplasmic vesicles that contain lipids and mucopolysaccharides. FCD has been associated with mutations in the PIP5K3 gene encoding for an enzyme with a dual specificity that has both protein and lipid kinase activity.", "disease_category": "Nervous system disease", "id": "n2020", "ko": "H00957", "label": "n2020", "labels": ":disease", "name": "Fleck corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Megalencephaly-polymicrogyria-polydactyly-hydrocephalus syndrome (MPPH) is rare overgrowth disorder. MCAP [DS:H02153] and MPPH show very similar symptoms; the main symptoms are progressive megalencephaly, polymicrogyria, capillary malformations, syndactyly, and connective tissue dysplasia in the former, and progressive megalencephaly, polymicrogyria, and polydactyly in the latter. Polydactyly in MPPH seems to be a variable feature presenting with varied severity in both upper and lower limbs. MCAP and MPPH have been shown to result from gain-of-function mutations in the mTOR-pathway.", "disease_category": "Congenital malformation", "id": "n2021", "ko": "H01885", "label": "n2021", "labels": ":disease", "name": "Megalencephaly-polymicrogyria-polydactyly-hydrocephalus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isolated hypoganglionosis (IHG) is an innervation disorder that provides diagnostic and management challenges secondary to ill-defined diagnostic criteria. The symptoms of IHG resemble classical Hirschsprung disease (HD), and include severe acute and chronic constipation, ileus, and enterocolitis. Histologically, it is characterized by very low or absent activity of acetylcholinesterase (AChE) in the mucosa, a significant reduction of nerve cells in the myenteric plexus and the submucous plexus such as hypertrophic muscularis mucosae and circular muscle. Outcomes are highly dependent on the length of the affected bowel, prolonged use of total parenteral nutrition (TPN), and associated infections. IHG has been proposed as a distinct entity with two subtypes: congenital IHG (CIHG) and acquired IHG (AIHG). In most cases, the onset of symptoms of HD and CIHG is in the neonatal period or in infants younger than one year of age. In contrast, AIHG can present at any age, depending to some extent on the underlying etiology.", "disease_category": "Digestive system disease", "id": "n2022", "ko": "H01871", "label": "n2022", "labels": ":disease", "name": "Isolated hypoganglionosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Raine syndrome or lethal osteosclerotic bone dysplasia is an autosomal recessive disorder characterized by generalized osteosclerosis and characteristic facial dysmorphism. Death in the neonatal period is due to respiratory failure. Radiographic studies have shown generalized increase in the density of all bones and the basal structures of the skull, which leads to the characteristic facial features including microcephaly, proptosis, hypoplastic nose and midface, small jaw, and cleft palate.", "disease_category": "Congenital malformation", "id": "n2026", "ko": "H00968", "label": "n2026", "labels": ":disease", "name": "Raine syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebellar hypoplasia, epilepsy, and global developmental delay (CHEGDD) is an early-onset autosomal recessive neurological disease. CHEGDD is characterized by severe global developmental delay, intellectual disability, language delay, cerebellar atrophy, and seizures. It has been reported that loss-of-function mutations in the OXR1 gene is associated with this disease.", "disease_category": "Congenital malformation", "id": "n2028", "ko": "H02431", "label": "n2028", "labels": ":disease", "name": "Cerebellar hypoplasia, epilepsy, and global developmental delay", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cap myopathy is a rare congenital myopathy morphologically characterized by the presence of cap-like structures which are sharply demarcated structures of disorganized thin filaments in the periphery of muscle fibers. These structures are in fact disarranged myofibrils with enlarged Z discs and no thick filaments. The severity of the disease is related to the number of fibers affected. Therefore, patients may present with a neonatal fatal form or have a more stable course of the disease in the infant non-fatal form. Respiratory problems are common. All the currently recognized genes associated with cap myopathy (TPM2, TPM3 and now ACTA1) encode components of the sarcomeric thin filaments.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n2029", "ko": "H00702", "label": "n2029", "labels": ":disease", "name": "Cap myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gilbert syndrome is the mild form of hereditary unconjugated hyperbilirubinemia. It is caused by mutations in the bilirubin UDP-glucuronosyltransferase gene (UGT1A1), which is essential for biliary excretion of bilirubin.", "disease_category": "Congenital disorder of metabolism", "id": "n2030", "ko": "H02055", "label": "n2030", "labels": ":disease", "name": "Gilbert syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Wilson-Turner syndrome (WTS) is a X-linked syndrome characterized by mental retardation, obesity, facial features, speech impairment, variable behavioral problems, gynecomastia, hypogonadism, and tapering fingers. WTS is caused by mutations in LAS1L, that plays a role in ribosome biogenesis.", "disease_category": "Congenital malformation", "id": "n2031", "ko": "H02267", "label": "n2031", "labels": ":disease", "name": "Wilson-Turner syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Joubert syndrome and related disorders are a group of multiple congenital anomaly syndromes characterized by \u0027molar tooth sign\u0027, a specific midbrain-hindbrain malformation seen in brain images. Joubert syndrome is associated with retinal dystrophy, nephronophthisis, liver fibrosis and polydactyly. Most of the causative genes encode cilium-related proteins.", "disease_category": "Congenital malformation", "id": "n2032", "ko": "H00530", "label": "n2032", "labels": ":disease", "name": "Joubert syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spastic paraplegia-psychomotor retardation-seizures syndrome (SPPRS) is an autosomal recessive neurodevelopmental syndrome caused by loss-of-function mutations in HACE1. HACE1 is an E3 ubiquitin ligase that regulates the activity of GTPases, including Rac1 and members of the Rab family.", "disease_category": "Nervous system disease", "id": "n2034", "ko": "H02293", "label": "n2034", "labels": ":disease", "name": "Spastic paraplegia-psychomotor retardation-seizures syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Very long chain acyl-coA dehydrogenase (VLCAD) deficiency is an autosomal recessive inborn error of fatty acid oxidation. Three phenotypes of VLCAD deficiency have been identified; an early onset, insidious type that causes a potentially lethal cardiomyopathy, a later onset type that presents with hypoketotic hypoglycaemia, and an adult onset form that mainly causes muscular symptoms.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n2037", "ko": "H00392", "label": "n2037", "labels": ":disease", "name": "VLCAD deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Isolated adrenocorticotropic hormone deficiency (IAD) is a rare disease characterized by low plasma ACTH and cortisol levels and preservation of all other pituitary hormones, that may be an underestimated cause of neonatal death. Recently, loss-of-function mutations in the human TPIT (TBX19) gene were detected in IAD. TPIT is a T-box transcription factor with a specific role in differentiation of the corticotroph lineage. It has been reported that TPIT mutations are responsible for two thirds of neonatal-onset complete IAD but can not be detected in partial or late-onset IAD.", "disease_category": "Endocrine disease", "id": "n2039", "ko": "H01011", "label": "n2039", "labels": ":disease", "name": "Adrenocorticotropic hormone deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mental retardation-stereotypic movements-epilepsy and/or cerebral malformations (MRSME) is a disorder characterized by severe mental retardation, absent speech, hypotonia, poor eye contact and stereotypic movements. Most of the patients presented also with facial dysmorphic features, epilepsy and cerebral malformations. It has been suggested that haploinsufficiency of MEF2C is responsible for MRSME.", "disease_category": "Chromosomal abnormality", "id": "n2040", "ko": "H01223", "label": "n2040", "labels": ":disease", "name": "Mental retardation-stereotypic movements-epilepsy and/or cerebral malformations", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Seborrhea-like dermatosis with psoriasiform elements is a chronic dermatosis characterized by common dandruffs and eczematous or psoriasiform plaques. Enhanced keratinocyte proliferation and dermal infiltration of inflammatory cells are observed in the disease. Mutations in ZNF750, which encodes a putative C2H2 zinc finger protein, have been reported.", "disease_category": "Skin disease", "id": "n2041", "ko": "H00795", "label": "n2041", "labels": ":disease", "name": "Seborrhea-like dermatitis with psoriasiform element", "shape": "
