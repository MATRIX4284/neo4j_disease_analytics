 in Norwalk, Ohio, USA.  Noroviruses are currently categorized into at least seven genogroups (GI-GVII) that are further divided into more than 40 genotypes. Genogroup GI, GII, and GIV viruses infect humans. Human Noroviruses are primarily transmitted by the fecal-oral route, either by person-to-person contact, or by ingestion of contaminated food or water. Moreover, they significantly contribute to foodborne diseases.", "disease_category": "Infectious disease", "id": "n209", "ko": "H01323", "label": "n209", "labels": ":disease", "name": "Enteritis due to Norovirus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3858", "ko": "T40068", "label": "n3858", "labels": ":pathogen", "name": "Hepatitis A virus (HAV)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Hepatovirus"}, {"color": "#97c2fc", "description": "Hepatitis A is an infectious disease caused by hepatitis A virus (HAV), also called hepatovirus A, belonging to the Picornaviridae family of +ssRNA viruses. HAV can be transmitted through contaminated food and water. Unlike hepatitis B and C, hepatitis A does not become chronic.", "disease_category": "Infectious disease", "id": "n2471", "ko": "H00411", "label": "n2471", "labels": ":disease", "name": "Hepatitis A", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Viral hepatitis is liver inflammation due to infection by viruses. There are five major hepatotropic viruses, which are different in viral taxonomy. Among them hepatitis B virus (HBV) and hepatitis C virus (HCV) are oncoviruses associated with hepatocellular carcinoma [DS:H00048].", "disease_category": "Infectious disease", "id": "n230", "ko": "H02162", "label": "n230", "labels": ":disease", "name": "Viral hepatitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3859", "ko": "T40004", "label": "n3859", "labels": ":pathogen", "name": "Hepatitis B virus (HBV)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Pararnavirae; Artverviricota; Revtraviricetes; Blubervirales; Hepadnaviridae; Orthohepadnavirus"}, {"color": "#97c2fc", "id": "n3860", "ko": "T40066", "label": "n3860", "labels": ":pathogen", "name": "Hepatitis C virus (HCV)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Hepacivirus"}, {"color": "#97c2fc", "id": "n3861", "ko": "T40085", "label": "n3861", "labels": ":pathogen", "name": "Hepatitis D virus (HDV)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Deltavirus"}, {"color": "#97c2fc", "id": "n3862", "ko": "T40067", "label": "n3862", "labels": ":pathogen", "name": "Hepatitis E virus (HEV)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Alsuviricetes; Hepelivirales; Hepeviridae; Orthohepevirus; Orthohepevirus A"}, {"color": "#97c2fc", "description": "Hepatitis E is an infectious disease caused by hepatitis E virus (HEV) belonging to the Hepeviridae family of +ssRNA viruses. HEV is transmitted through the fecal-oral route.", "disease_category": "Infectious disease", "id": "n1151", "ko": "H00415", "label": "n1151", "labels": ":disease", "name": "Hepatitis E", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3863", "ko": "T40063", "label": "n3863", "labels": ":pathogen", "name": "Colorado tick fever virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Duplornaviricota; Resentoviricetes; Reovirales; Reoviridae; Spinareovirinae; Coltivirus; Colorado tick fever coltivirus"}, {"color": "#97c2fc", "description": "Colorado tick fever is an infectious disease caused by Colorado tick fever virus (CTFV), a cortivirus in the Reoviridae family of dsRNA viruses, and transmitted by Rocky Mountain wood tick (Dermacentor andersoni). CTFV was first isolated in 1944 in the Rocky Mountain region.", "disease_category": "Infectious disease", "id": "n237", "ko": "H02165", "label": "n237", "labels": ":disease", "name": "Colorado tick fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3864", "ko": "T40043", "label": "n3864", "labels": ":pathogen", "name": "Human parainfluenza virus 1", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Paramyxoviridae; Orthoparamyxovirinae; Respirovirus"}, {"color": "#97c2fc", "description": "Human parainfluenza viruses (HPIV) are single-stranded RNA viruses belonging to the paramyxovirus family. They are the second most common causes of pediatric lower respiratory tract diseaseleading to hospitalization after respiratory syncytial virus. It can cause repeated infections throughout life, causing flu-like illness.", "disease_category": "Infectious disease", "id": "n239", "ko": "H00400", "label": "n239", "labels": ":disease", "name": "Parainfluenza infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3865", "ko": "T40042", "label": "n3865", "labels": ":pathogen", "name": "Human parainfluenza virus 2", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Paramyxoviridae; Rubulavirinae; Orthorubulavirus"}, {"color": "#97c2fc", "id": "n3866", "ko": "T40044", "label": "n3866", "labels": ":pathogen", "name": "Human parainfluenza virus 3", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Paramyxoviridae; Orthoparamyxovirinae; Respirovirus"}, {"color": "#97c2fc", "id": "n3867", "ko": "T40122", "label": "n3867", "labels": ":pathogen", "name": "Human parainfluenza virus 4", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Paramyxoviridae; Rubulavirinae; Orthorubulavirus"}, {"color": "#97c2fc", "id": "n3868", "ko": "abu", "label": "n3868", "labels": ":pathogen", "name": "Arcobacter butzleri", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Epsilonproteobacteria; Campylobacterales; Campylobacteraceae; Arcobacter group; Arcobacter"}, {"color": "#97c2fc", "description": "Arcobacter butzleri is the best characterized of all Arcobacters and an emerging pathogen causes diarrhea, recurrent abdominal cramps and bacteremia. A. butzleri is isolated often from aqueous environments, multiple animals and food sources. In recent years, there is an increase in isolation from human diarrheal stool samples.", "disease_category": "Infectious disease", "id": "n275", "ko": "H01379", "label": "n275", "labels": ":disease", "name": "Arcobacter butzleri infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3869", "ko": "sapo", "label": "n3869", "labels": ":pathogen", "name": "Scedosporium apiospermum", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Sordariomycetes; Hypocreomycetidae; Microascales; Microascaceae; Scedosporium"}, {"color": "#97c2fc", "description": "Mycetoma is an infectious disease of skin and subcutaneous tissue. It can be caused by either bacteria (actinomycetoma [DS:H01451]) or fungi (eumycetoma). It is endemic in tropical and subtropical regions. Madurella mycetomatis, Madurella grisae, and Scedosporium apiospermum are the most common causative agents. The primary niche of these microorganisms is suggested to be the soil. The infection is thought to start subcutaneously after traumatic inoculation of these microorganisms.", "disease_category": "Infectious disease", "id": "n2320", "ko": "H02385", "label": "n2320", "labels": ":disease", "name": "Eumycetoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3870", "ko": "T40366", "label": "n3870", "labels": ":pathogen", "name": "Rhinovirus A", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus"}, {"color": "#97c2fc", "description": "The common cold is a viral infection of the upper respiratory tract. Many types of viruses can cause a common cold, with rhinoviruses being the most common. Certain coronaviruses are also implicated in causing a common cold.", "disease_category": "Infectious disease", "id": "n306", "ko": "H02442", "label": "n306", "labels": ":disease", "name": "Common cold", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3871", "ko": "T40367", "label": "n3871", "labels": ":pathogen", "name": "Rhinovirus B", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus"}, {"color": "#97c2fc", "id": "n3872", "ko": "T40368", "label": "n3872", "labels": ":pathogen", "name": "Rhinovirus C", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus"}, {"color": "#97c2fc", "id": "n3873", "ko": "T40362", "label": "n3873", "labels": ":pathogen", "name": "Human coronavirus OC43", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Nidovirales; Cornidovirineae; Coronaviridae; Orthocoronavirinae; Betacoronavirus; Embecovirus"}, {"color": "#97c2fc", "id": "n3874", "ko": "T40363", "label": "n3874", "labels": ":pathogen", "name": "Human coronavirus HKU1", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Nidovirales; Cornidovirineae; Coronaviridae; Orthocoronavirinae; Betacoronavirus; Embecovirus"}, {"color": "#97c2fc", "id": "n3875", "ko": "T40364", "label": "n3875", "labels": ":pathogen", "name": "Human coronavirus 229E", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Nidovirales; Cornidovirineae; Coronaviridae; Orthocoronavirinae; Alphacoronavirus; Duvinacovirus"}, {"color": "#97c2fc", "id": "n3876", "ko": "T40365", "label": "n3876", "labels": ":pathogen", "name": "Human coronavirus NL63", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Nidovirales; Cornidovirineae; Coronaviridae; Orthocoronavirinae; Alphacoronavirus; Setracovirus"}, {"color": "#97c2fc", "id": "n3877", "ko": "mche", "label": "n3877", "labels": ":pathogen", "name": "Mycobacterium chelonae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacteroides"}, {"color": "#97c2fc", "description": "Nontuberculous mycobacteria (NTM) are classified into 2 categories: slow-growing mycobacteria (SGM) and rapidly-growing mycobacteria (RGM), based on interval to colony formation by subculture on solid media. More than 50 species of RGM have been identified, more than a third of which are opportunistic human pathogens. The most frequently encountered RGM that cause human infections are Mycobacterium abscessus, Mycobacterium chelonae, Mycobacterium fortuitum (complex), Mycobacterium mucogenicum, and Mycobacterium neoaurum. RGM, generally of low virulence, are capable of causing a wide spectrum of infections. Many RGM species, well-known and recently described species, caused significant infections in patients with cancer, including catheter-related bacteremia, disseminated infection, bronchopulmonary infections, dermatitis, cellulitis, and others.", "disease_category": "Infectious disease", "id": "n327", "ko": "H01462", "label": "n327", "labels": ":disease", "name": "Rapidly growing mycobacteria infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3878", "ko": "bmy", "label": "n3878", "labels": ":pathogen", "name": "Brugia malayi", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Ecdysozoa; Nematoda; Chromadorea; Rhabditida; Spirurina; Spiruromorpha; Filarioidea; Onchocercidae; Brugia"}, {"color": "#97c2fc", "description": "Lymphatic filariasis is a mosquito-borne parasitic nematode infection in tropical and subtropical areas of Asia, Africa, the Western Pacific, and some parts of the Americas. Disease pathogenesis is linked to host inflammation invoked by the death of the adult parasite, manifesting as recurrent debilitating fevers, hydrocoeles, lymphangitis and lymphadenitis, and elephantiasis.", "disease_category": "Infectious disease", "id": "n2025", "ko": "H01086", "label": "n2025", "labels": ":disease", "name": "Lymphatic filariasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lymphatic filariasis, onchocerciasis, mansonelliasis and loiasis caused by parasitic roundworms (nematodes) called filariae are diseases of tropical and subtropical countries causing high morbidity.", "disease_category": "Infectious disease", "id": "n338", "ko": "H02028", "label": "n338", "labels": ":disease", "name": "Filariasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3879", "ko": "loa", "label": "n3879", "labels": ":pathogen", "name": "Loa loa", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Ecdysozoa; Nematoda; Chromadorea; Rhabditida; Spirurina; Spiruromorpha; Filarioidea; Onchocercidae; Loa"}, {"color": "#97c2fc", "description": "Loiasis is an infection with Loa loa, a filarial parasite found in central Africa transmitted by Chrysops fly bites. Loiasis is often asymptomatic.", "disease_category": "Infectious disease", "id": "n1187", "ko": "H01104", "label": "n1187", "labels": ":disease", "name": "Loiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3880", "ko": "rri", "label": "n3880", "labels": ":pathogen", "name": "Rickettsia rickettsii", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; spotted fever group"}, {"color": "#97c2fc", "id": "n3881", "ko": "rco", "label": "n3881", "labels": ":pathogen", "name": "Rickettsia conorii", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; spotted fever group"}, {"color": "#97c2fc", "id": "n3882", "ko": "rfe", "label": "n3882", "labels": ":pathogen", "name": "Rickettsia felis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; spotted fever group"}, {"color": "#97c2fc", "id": "n3883", "ko": "rms", "label": "n3883", "labels": ":pathogen", "name": "Rickettsia massiliae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; spotted fever group"}, {"color": "#97c2fc", "id": "n3884", "ko": "raf", "label": "n3884", "labels": ":pathogen", "name": "Rickettsia africae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; spotted fever group"}, {"color": "#97c2fc", "id": "n3885", "ko": "rja", "label": "n3885", "labels": ":pathogen", "name": "Rickettsia japonica", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; spotted fever group"}, {"color": "#97c2fc", "id": "n3886", "ko": "rhe", "label": "n3886", "labels": ":pathogen", "name": "Rickettsia heilongjiangensis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; spotted fever group"}, {"color": "#97c2fc", "id": "n3887", "ko": "T40022", "label": "n3887", "labels": ":pathogen", "name": "Rabies virus (RABV)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Rhabdoviridae; Lyssavirus"}, {"color": "#97c2fc", "id": "n3888", "ko": "T40095", "label": "n3888", "labels": ":pathogen", "name": "Human metapneumovirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Pneumoviridae; Metapneumovirus"}, {"color": "#97c2fc", "description": "Human metapneumovirus (hMPV) is an emerging human respiratory pathogen first reported in 2001. hMPV is widely distributed that nearly all individuals have been exposed to the virus by age of 5 years. It causes mild to severe cough, bronchiolitis, and pneumonia and these symptoms cannot be distinguished from those caused by the respiratory syncytial virus, influenza, and parainfluenza viruses.", "disease_category": "Infectious disease", "id": "n383", "ko": "H01063", "label": "n383", "labels": ":disease", "name": "Human metapneumovirus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3889", "ko": "T40058", "label": "n3889", "labels": ":pathogen", "name": "Omsk hemorrhagic fever virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Omsk hemorrhagic fever is an acute viral disease that was found in Omsk, west Siberia in Russia. The disease presents with fever, headache, nausea, severe muscle pain, cough, and moderately severe hemorrhagic manifestations. Dermacentor reticulatus ticks are the main vector of Omsk hemorrhagic fever virus, but people are mainly infected after contact with infected muskrats (Ondatra zibethicus).", "disease_category": "Infectious disease", "id": "n2491", "ko": "H00416", "label": "n2491", "labels": ":disease", "name": "Omsk hemorrhagic fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3890", "ko": "T40050", "label": "n3890", "labels": ":pathogen", "name": "Alkhumra hemorrhagic fever virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Alkhumra hemorrhagic fever is a severe, often fatal, infectious disease caused by Alkhumra hemorrhagic fever virus (AHFV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Ixodoidea ticks. AHFV was first isolated in 1994-1995 in the Al Khumra district, Jeddah, Saudi Arabia. Full genome sequencing has indicated that AHFV is a distinct variant of Kyasanur Forest disease virus.", "disease_category": "Infectious disease", "id": "n1185", "ko": "H01560", "label": "n1185", "labels": ":disease", "name": "Alkhumra hemorrhagic fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3891", "ko": "T40065", "label": "n3891", "labels": ":pathogen", "name": "Apoi virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "id": "n3892", "ko": "T40096", "label": "n3892", "labels": ":pathogen", "name": "SFTS virus HB29", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Phenuiviridae; Phlebovirus"}, {"color": "#97c2fc", "description": "Severe fever with thrombocytopenia syndrome (SFTS) is a life-threatening infectious disease caused by SFTS virus (SFTSV), a phlebovirus in the order Bunyavirales of -ssRNA viruses, and transmitted by Ixodoidea ticks. SFTSV was first isolated in 2009 in China.", "disease_category": "Infectious disease", "id": "n2035", "ko": "H01416", "label": "n2035", "labels": ":disease", "name": "Severe fever with thrombocytopenia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3893", "ko": "T40011", "label": "n3893", "labels": ":pathogen", "name": "Crimean-Congo hemorrhagic fever virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Nairoviridae; Orthonairovirus"}, {"color": "#97c2fc", "description": "Crimean-Congo hemorrhagic fever is an often fatal infectious disease caused by Crimean-Congo hemorrhagic fever virus (CCHFV), an orthonairovirus in the order Bunyavirales of -ssRNA viruses, and transmitted by Ixodoidea ticks. The diseases first recognized in the 1940s in Crimia and then in the 1950s and 1960s in Congo were the same, because the isolated viruses were the same.", "disease_category": "Infectious disease", "id": "n2317", "ko": "H00284", "label": "n2317", "labels": ":disease", "name": "Crimean-Congo hemorrhagic fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3894", "ko": "coc", "label": "n3894", "labels": ":pathogen", "name": "Capnocytophaga ochracea", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Bacteroidetes; Flavobacteriia; Flavobacteriales; Flavobacteriaceae; Capnocytophaga"}, {"color": "#97c2fc", "description": "Capnocytophaga ochracea is a Gram-negative bacterium, capnophilic (CO2-requiring) organism, originally isolated from a human oral cavity. C. ochracea is a normal inhabitant of the human mouth and other non-oral sites and associated with juvenile and adult periodontitis and may cause severe infections in immunocompromised as well as in immunocompetent patients.", "disease_category": "Infectious disease", "id": "n387", "ko": "H01407", "label": "n387", "labels": ":disease", "name": "Capnocytophaga ochracea infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3895", "ko": "T40057", "label": "n3895", "labels": ":pathogen", "name": "Yellow fever virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "id": "n3896", "ko": "sng", "label": "n3896", "labels": ":pathogen", "name": "Simkania negevensis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Chlamydiae; Parachlamydiales; Simkaniaceae; Simkania"}, {"color": "#97c2fc", "description": "Simkania negevensis is a recently found Chlamydia-like organism. It is associated with respiratory diseases such as pneumonia in adults and bronchiolitis in infants.", "disease_category": "Infectious disease", "id": "n401", "ko": "H01064", "label": "n401", "labels": ":disease", "name": "Simkania negevensis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3897", "ko": "T40072", "label": "n3897", "labels": ":pathogen", "name": "JC polyomavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Monodnaviria; Shotokuvirae; Cossaviricota; Papovaviricetes; Sepolyvirales; Polyomaviridae; Betapolyomavirus"}, {"color": "#97c2fc", "description": "Progressive multifocal leukoencephalopathy (PML) is a fatal neurological disorder characterized by destruction of oligodendrocytes by the JC polyomavirus that occurs in immunosuppressed individuals such as patients with AIDS. Patients with PML show white matter lesions on head computed tomography scan or magnetic resonance imaging.", "disease_category": "Infectious disease", "id": "n403", "ko": "H00370", "label": "n403", "labels": ":disease", "name": "Progressive multifocal leukoencephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3898", "ko": "T40124", "label": "n3898", "labels": ":pathogen", "name": "Molluscum contagiosum virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Varidnaviria; Bamfordvirae; Nucleocytoviricota; Pokkesviricetes; Chitovirales; Poxviridae; Chordopoxvirinae; Molluscipoxvirus"}, {"color": "#97c2fc", "description": "Molluscum contagiosum is a highly contagious poxvirus infection of the mucous membranes and skin that usually affects school-aged children. The infection is transmitted by close physical contact, fomites, and autoinoculation. It is a benign and self-limiting disease, with the majority of lesions spontaneously resolve within 2-4 years without active treatment.", "disease_category": "Infectious disease", "id": "n420", "ko": "H01052", "label": "n420", "labels": ":disease", "name": "Molluscum contagiosum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3899", "ko": "tsp", "label": "n3899", "labels": ":pathogen", "name": "Trichinella spiralis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Ecdysozoa; Nematoda; Enoplea; Dorylaimia; Trichinellida; Trichinellidae; Trichinella"}, {"color": "#97c2fc", "id": "n3900", "ko": "T40052", "label": "n3900", "labels": ":pathogen", "name": "Japanese encephalitis virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Japanese encephalitis is an infection of the central nervous system caused by Japanese encephalitis virus (JEV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Culex mosquitoes. JEV was first isolated in 1924 in Japan.", "disease_category": "Infectious disease", "id": "n1148", "ko": "H01533", "label": "n1148", "labels": ":disease", "name": "Japanese encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mosquito-borne viral encephalitides are infections of the central nervous system caused by arboviruses (arthropod-borne viruses) and transmitted by mosquitoes. Arboviruses are zoonotic viruses and consist of taxonomically different viruses, including flavivirus, alphavirus and bunyavirus.", "disease_category": "Infectious disease", "id": "n438", "ko": "H00379", "label": "n438", "labels": ":disease", "name": "Mosquito-borne viral encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3901", "ko": "T40327", "label": "n3901", "labels": ":pathogen", "name": "Saint Louis encephalitis virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Saint Louis encephalitis is an infection of the central nervous system caused by Saint Louis encephalitis virus (SLEV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Culex mosquitoes. SLEV was first isolated in 1933 in St Louis, Missouri, USA.", "disease_category": "Infectious disease", "id": "n1403", "ko": "H02166", "label": "n1403", "labels": ":disease", "name": "Saint Louis encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3902", "ko": "T40055", "label": "n3902", "labels": ":pathogen", "name": "Murray Valley encephalitis virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Murray Valley encephalitis, previously known as Australian encephalitis, is an infection of the central nervous system caused by Murray Valley encephalitis virus (MVEV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Culex mosquitoes. MVEV was first isolated in 1951 in Australia.", "disease_category": "Infectious disease", "id": "n2295", "ko": "H01536", "label": "n2295", "labels": ":disease", "name": "Murray Valley encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3903", "ko": "T40329", "label": "n3903", "labels": ":pathogen", "name": "Rocio virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Rocio viral encephalitis is an infection of the central nervous system caused by Rocio virus (ROCV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Culex mosquitoes. ROCV was first isolated in 1975 in Brazil.", "disease_category": "Infectious disease", "id": "n975", "ko": "H02171", "label": "n975", "labels": ":disease", "name": "Rocio viral encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3904", "ko": "T40053", "label": "n3904", "labels": ":pathogen", "name": "Western equine encephalitis virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Alsuviricetes; Martellivirales; Togaviridae; Alphavirus"}, {"color": "#97c2fc", "description": "Western equine encephalitis is an infection of the central nervous system caused by Western equine encephalitis virus (WEEV), an alphavirus in the Togaviridae family of +ssRNA viruses, and transmitted by Culex mosquitoes. WEEV was first isolated in 1930 in California, USA.", "disease_category": "Infectious disease", "id": "n1170", "ko": "H01534", "label": "n1170", "labels": ":disease", "name": "Western equine encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3905", "ko": "T40054", "label": "n3905", "labels": ":pathogen", "name": "Eastern equine encephalitis virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Alsuviricetes; Martellivirales; Togaviridae; Alphavirus"}, {"color": "#97c2fc", "description": "Eastern equine encephalitis is an infection of the central nervous system caused by Eastern equine encephalitis virus (EEEV), an alphavirus in the Togaviridae family of +ssRNA viruses, and transmitted by Culex mosquitoes. EEEV was first isolated in 1933 in Virginia, USA.", "disease_category": "Infectious disease", "id": "n954", "ko": "H01535", "label": "n954", "labels": ":disease", "name": "Eastern equine encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3906", "ko": "T40028", "label": "n3906", "labels": ":pathogen", "name": "Venezuelan equine encephalitis virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Alsuviricetes; Martellivirales; Togaviridae; Alphavirus"}, {"color": "#97c2fc", "description": "Venezuelan equine encephalitis is an infection of the central nervous system caused by Venezuelan equine encephalitis virus (VEEV), an alphavirus in the Togaviridae family of +ssRNA viruses, and transmitted by Ochlerotatus mosquitoes. VEEV was first isolated in 1938 in Venezuela.", "disease_category": "Infectious disease", "id": "n1497", "ko": "H01547", "label": "n1497", "labels": ":disease", "name": "Venezuelan equine encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3907", "ko": "T40056", "label": "n3907", "labels": ":pathogen", "name": "La Crosse virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Peribunyaviridae; Orthobunyavirus; La Crosse orthobunyavirus"}, {"color": "#97c2fc", "description": "La Crosse encephalitis is an infection of the central nervous system caused by La Crosse virus (LACV), a phlebovirus in the order Bunyavirales of -ssRNA viruses, and transmitted by Aedes mosquitoes. LACV belongs to the serogroup of California encephalitis virus, which was first isolated in 1943 in California.", "disease_category": "Infectious disease", "id": "n2475", "ko": "H01537", "label": "n2475", "labels": ":disease", "name": "La Crosse encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3908", "ko": "mpe", "label": "n3908", "labels": ":pathogen", "name": "Mycoplasma penetrans", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Tenericutes; Mollicutes; Mycoplasmataceae; Mycoplasma"}, {"color": "#97c2fc", "description": "Urethritis in men is one of the most common sexually transmitted diseases. Recently, it has been suggested that various pathogenic microorganisms such as Mycoplasma genitalium and Ureaplasma urealyticum are causative agents of non-chlamydial nongonococcal urethritis. M. genitalium is also linked to several inflammatory reproductive tract syndromes in women.", "disease_category": "Infectious disease", "id": "n1750", "ko": "H00388", "label": "n1750", "labels": ":disease", "name": "Non-chlamydial non-gonococcal urethritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mycoplasmas represent the smallest self-replicating organisms that are most closely related to the gram-positive bacterial group that includes streptococci, bacilli, and lactobacilli. Mycoplasma pneumoniae is a member of the family Mycoplasmataceae that causes both the upper and the lower respiratory tract infection both endemically and epidemically worldwide. Most infections are mild, but a small proportion of infected individuals may develop serious pneumonia due to an enhanced host cellular immune response.", "disease_category": "Infectious disease", "id": "n441", "ko": "H00341", "label": "n441", "labels": ":disease", "name": "Mycoplasma pneumonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3909", "ko": "clec", "label": "n3909", "labels": ":pathogen", "name": "Cimex lectularius", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Ecdysozoa; Arthropoda; Hexapoda; Insecta; Pterygota; Neoptera; Paraneoptera; Hemiptera; Heteroptera; Panheteroptera; Cimicomorpha; Cimicidae; Cimex"}, {"color": "#97c2fc", "description": "Cimicosis is an ectoparasitosis caused by the bite of bed bugs, belonging to the family Cimicidae. Although the Cimicidae comprises more than 90 species, only two species, Cimex lectularius and C. hemipterus, readily feed on humans. Evidence for disease transmission by this blood-sucking insect is lacking.", "disease_category": "Infectious disease", "id": "n443", "ko": "H02416", "label": "n443", "labels": ":disease", "name": "Cimicosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3910", "ko": "ssck", "label": "n3910", "labels": ":pathogen", "name": "Sporothrix schenckii", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Sordariomycetes; Sordariomycetidae; Ophiostomatales; Ophiostomataceae; Sporothrix"}, {"color": "#97c2fc", "id": "n3911", "ko": "rty", "label": "n3911", "labels": ":pathogen", "name": "Rickettsia typhi", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; typhus group"}, {"color": "#97c2fc", "id": "n3912", "ko": "mchi", "label": "n3912", "labels": ":pathogen", "name": "Mycobacterium chimaera", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium; Mycobacterium avium complex (MAC)"}, {"color": "#97c2fc", "description": "Nontuberculous mycobacteria (NTM), including Mycobacterium avium complex (MAC), cause opportunistic chronic pulmonary infections. MAC includes M. avium, M. intracellulare, and eight other species, including M. chimaera. MAC pulmonary disease has been described with two types of clinical manifestations: fibrocavitary and nodular bronchiectatic.", "disease_category": "Infectious disease", "id": "n480", "ko": "H02029", "label": "n480", "labels": ":disease", "name": "Mycobacterium avium complex (MAC) pulmonary disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3913", "ko": "bmb", "label": "n3913", "labels": ":pathogen", "name": "Brucella abortus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rhizobiales; Brucellaceae; Brucella"}, {"color": "#97c2fc", "id": "n3914", "ko": "bms", "label": "n3914", "labels": ":pathogen", "name": "Brucella suis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rhizobiales; Brucellaceae; Brucella"}, {"color": "#97c2fc", "id": "n3915", "ko": "saun", "label": "n3915", "labels": ":pathogen", "name": "Staphylococcus aureus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Bacillales; Staphylococcaceae; Staphylococcus"}, {"color": "#97c2fc", "description": "Necrotizing fasciitis (NF) is a severe life-threatening soft tissue infection characterized by rapidly spreading necrosis of the fascia and the subcutaneous tissue. Although more common in adults, NF also affects the pediatric population. Many bacterial organisms can cause NF, but group A Streptococcus is the most common monomicrobial cause of disease. Other bacterial pathogens that have been implicated in NF include Staphylococcus aureus, Clostridium species, and mixed Gram-negative and anaerobic organisms.", "disease_category": "Infectious disease", "id": "n494", "ko": "H01455", "label": "n494", "labels": ":disease", "name": "Necrotizing fasciitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3916", "ko": "T40092", "label": "n3916", "labels": ":pathogen", "name": "Rotavirus A", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Duplornaviricota; Resentoviricetes; Reovirales; Reoviridae; Sedoreovirinae; Rotavirus"}, {"color": "#97c2fc", "id": "n3917", "ko": "T40123", "label": "n3917", "labels": ":pathogen", "name": "Human rotavirus B", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Duplornaviricota; Resentoviricetes; Reovirales; Reoviridae; Sedoreovirinae; Rotavirus"}, {"color": "#97c2fc", "id": "n3918", "ko": "T40094", "label": "n3918", "labels": ":pathogen", "name": "Rotavirus C", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Duplornaviricota; Resentoviricetes; Reovirales; Reoviridae; Sedoreovirinae; Rotavirus"}, {"color": "#97c2fc", "id": "n3919", "ko": "phu", "label": "n3919", "labels": ":pathogen", "name": "Pediculus humanus corporis (body louse)", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Ecdysozoa; Arthropoda; Hexapoda; Insecta; Pterygota; Neoptera; Paraneoptera; Psocodea; Phthiraptera; Anoplura; Pediculidae; Pediculus"}, {"color": "#97c2fc", "id": "n3920", "ko": "efa", "label": "n3920", "labels": ":pathogen", "name": "Enterococcus faecalis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Lactobacillales; Enterococcaceae; Enterococcus"}, {"color": "#97c2fc", "id": "n3921", "ko": "tasa", "label": "n3921", "labels": ":pathogen", "name": "Trichosporon asahii", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Basidiomycota; Agaricomycotina; Tremellomycetes; Trichosporonales; Trichosporonaceae; Trichosporon"}, {"color": "#97c2fc", "description": "Trichosporonosis is a rare mycosis caused by various species in the Trichosporon genus. The first description of clinical isolates of Trichosporon spp. was in 1867. This yeast-like pathogen may cause deep-seated, mucosa-associated, or superficial infections. Invasive trichosporonosis is documented mostly in patients with hematological malignancies and other medical conditions associated with immunosuppression. The most common species are Trichosporon cutaneum and T. asahii.", "disease_category": "Infectious disease", "id": "n554", "ko": "H02428", "label": "n554", "labels": ":disease", "name": "Trichosporonosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3922", "ko": "T40023", "label": "n3922", "labels": ":pathogen", "name": "Australian bat lyssavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Rhabdoviridae; Lyssavirus"}, {"color": "#97c2fc", "description": "Lyssaviruses belong to the genus Lyssavirus, within the family Rhabdoviridae and the order Mononegavirales of -ssRNA viruses. The genus Lyssavirus currently includes rabies virus [DS:H00377] and 6 rabies-related viruses. Rabies-related lyssaviruses utilize mostly bats as their principal reservoir hosts as well as various terrestrial carnivores as terminal hosts. They can cause acute, fatal encephalitis similar to that seen with rabies virus infection of humans. There is no effective treatment.", "disease_category": "Infectious disease", "id": "n570", "ko": "H00378", "label": "n570", "labels": ":disease", "name": "Lyssavirus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3923", "ko": "T40024", "label": "n3923", "labels": ":pathogen", "name": "European bat lyssavirus 1", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Rhabdoviridae; Lyssavirus"}, {"color": "#97c2fc", "id": "n3924", "ko": "T40025", "label": "n3924", "labels": ":pathogen", "name": "European bat lyssavirus 2", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Rhabdoviridae; Lyssavirus"}, {"color": "#97c2fc", "id": "n3925", "ko": "fnu", "label": "n3925", "labels": ":pathogen", "name": "Fusobacterium nucleatum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Fusobacteria; Fusobacteriales; Fusobacteriaceae; Fusobacterium"}, {"color": "#97c2fc", "description": "During the early stages of the periodontal disease, saccharolytic, aerobic Streptococcus spp. and other bacteria adhere to and colonize the tooth enamel and root surface. This sets the stage for Fusobacterium nucleatum to coaggregate with these early colonizers and to permit late colonizers, including dental pathogens, to eventually form a biofilm. These complex interactions result in the release of factors that lead to tooth decay. Physical interaction is very specific among various genera in this complex microbial community. Due to the unusual length, adhesive nature, and other cell surface properties of F. nucleatum, periodontal disease-causing bacteria such as Porphyromonas gingivalis, Bacteroides forsythus, Aggregatibacter actinomycetemcomitans, Treponema denticola, and Streptococcus spp. aggregate and thrive; hence, F. nucleatum is thought of as a \u0027bridge bacterium\u0027.", "disease_category": "Infectious disease", "id": "n574", "ko": "H01408", "label": "n574", "labels": ":disease", "name": "Periodontal disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3926", "ko": "tde", "label": "n3926", "labels": ":pathogen", "name": "Treponema denticola", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Spirochaetales; Spirochaetaceae; Treponema"}, {"color": "#97c2fc", "id": "n3927", "ko": "tpk", "label": "n3927", "labels": ":pathogen", "name": "Treponema putidum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Spirochaetales; Spirochaetaceae; Treponema"}, {"color": "#97c2fc", "id": "n3928", "ko": "trm", "label": "n3928", "labels": ":pathogen", "name": "Treponema sp. OMZ 838", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Spirochaetales; Spirochaetaceae; Treponema; unclassified Treponema"}, {"color": "#97c2fc", "id": "n3929", "ko": "ols", "label": "n3929", "labels": ":pathogen", "name": "Olsenella uli", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Coriobacteriia; Coriobacteriales; Atopobiaceae; Olsenella"}, {"color": "#97c2fc", "id": "n3930", "ko": "ccu", "label": "n3930", "labels": ":pathogen", "name": "Cryptobacterium curtum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Coriobacteriia; Eggerthellales; Eggerthellaceae; Cryptobacterium"}, {"color": "#97c2fc", "id": "n3931", "ko": "T40100", "label": "n3931", "labels": ":pathogen", "name": "Human mastadenovirus B", "shape": "dot", "size": 10, "taxonomy": "Viruses; Varidnaviria; Bamfordvirae; Preplasmiviricota; Tectiliviricetes; Rowavirales; Adenoviridae; Mastadenovirus"}, {"color": "#97c2fc", "description": "Pharyngoconjunctival fever (PCF) is a syndrome attributed to human adenovirus B, particularly serotype 3, which causes small outbreaks, mainly among children. The syndrome may occur sporadically and can cause outbreaks in families and other closed populations. The main sources of infection are contaminated waters of swimming pools and water reservoirs. Acute onset of PCF comprises fever, pharyngitis, rhinitis, cervical adenopathies and bulbar and palpebral conjunctivitis with moderate follicular reaction which can last for 3-5 days. PCF associated ocular inflammation begins unilateral and generally becomes bilateral in the course of the disease.", "disease_category": "Infectious disease", "id": "n1973", "ko": "H01420", "label": "n1973", "labels": ":disease", "name": "Pharyngoconjunctival fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adenoviruses (Ads) are recognized as etiologic agents of the respiratory and gastrointestinal tracts, eye, and kidney. Ads are rarely associated with severe clinical symptoms in healthy individuals. In contrast, in the pediatric population, military recruits, and immunocompromised individuals, Ad infections often result in disseminated and potentially life-threatening disease. Ocular Ad infections are among the leading causes of viral conjunctivitis.", "disease_category": "Infectious disease", "id": "n580", "ko": "H00371", "label": "n580", "labels": ":disease", "name": "Adenovirus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epidemic keratoconjunctivitis (EKC) is a highly contagious and severe form of eye disease caused by human adenoviruses (HAdVs). There are two well-defined adenoviral keratoconjunctivitis clinical syndromes: EKC and pharyngoconjunctival fever (PCF) [DS:H01420], which are caused by different HAdV serotypes. HAdV-8, HAdV-19, and HAdV-37 are common causative agents of EKC. In addition to these above-mentioned types, HAdV-3, HAdV-4, HAdV-7, HAdV-9, HAdV-15, HAdV-53, and HAdV-54 have also been identified as causative agents of EKC. However, HAV-8 is responsible for the highest number of EKC cases worldwide and is associated with severe clinical manifestations. EKC patients may complain about influenza-like symptoms, including fever, malaise, respiratory symptoms, nausea, vomiting, diarrhea, and myalgia. The incubation period is 2-14 days, and the person may remain infectious for 10-14 days after the onset of the symptoms. Symptoms tend to last for 7-21 days.", "disease_category": "Infectious disease", "id": "n1525", "ko": "H01320", "label": "n1525", "labels": ":disease", "name": "Epidemic keratoconjunctivitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3932", "ko": "T40102", "label": "n3932", "labels": ":pathogen", "name": "Human mastadenovirus D", "shape": "dot", "size": 10, "taxonomy": "Viruses; Varidnaviria; Bamfordvirae; Preplasmiviricota; Tectiliviricetes; Rowavirales; Adenoviridae; Mastadenovirus"}, {"color": "#97c2fc", "id": "n3933", "ko": "T40101", "label": "n3933", "labels": ":pathogen", "name": "Human mastadenovirus E", "shape": "dot", "size": 10, "taxonomy": "Viruses; Varidnaviria; Bamfordvirae; Preplasmiviricota; Tectiliviricetes; Rowavirales; Adenoviridae; Mastadenovirus"}, {"color": "#97c2fc", "id": "n3934", "ko": "ser", "label": "n3934", "labels": ":pathogen", "name": "Staphylococcus epidermidis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Bacillales; Staphylococcaceae; Staphylococcus"}, {"color": "#97c2fc", "description": "The genus Staphylococcus known as pathogen of human and other mammals causes various diseases ranging from minor skin infections to life-threatening bacteremia. The two major opportunistic pathogens in the Staphylococcus genus, Staphylococcus aureus and Staphylococcus epidermis, colonize a sizable portion of the human population. S. epidermidis as the predominant species is quite widespread throughout the cutaneous ecosystem, whereas S. aureus colonizes primarily on mucosal surfaces. Staphylococcal infections are commonly caused by S. aureus. However, the infections due to S. epidermidis and other coagulase-negative staphylococci have been also increasing. S. epidermidis is primarily associated with infections of implanted medical devices, such as prosthetic heart valves and joint prostheses.", "disease_category": "Infectious disease", "id": "n586", "ko": "H01401", "label": "n586", "labels": ":disease", "name": "Methicillin-resistant Staphylococcus epidermidis (MRSE) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3935", "ko": "T40005", "label": "n3935", "labels": ":pathogen", "name": "Junin mammarenavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Arenaviridae; Mammarenavirus"}, {"color": "#97c2fc", "description": "Argentine hemorrhagic fever is an infectious disease caused by Junin virus (JUNV), a New World arenavirus in the Arenaviridae family of -ssRNA viruses, and transmitted by rodents. JUNV was first isolated in 1958 in Argentine.", "disease_category": "Infectious disease", "id": "n1380", "ko": "H01541", "label": "n1380", "labels": ":disease", "name": "Argentine hemorrhagic fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3936", "ko": "T40048", "label": "n3936", "labels": ":pathogen", "name": "Dengue virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Dengue is an infectious disease caused by Dengue virus (DENV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Aedes mosquitoes. Dengue is the most prevalent arboviral infection worldwide, and at least four different serotypes of DENV are known causing dengue fever and life-threatening dengue hemorrhagic fever. Dengue is a very old disease with a report of dengue-like illness in China as early as the third century.", "disease_category": "Infectious disease", "id": "n1758", "ko": "H00381", "label": "n1758", "labels": ":disease", "name": "Dengue", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3937", "ko": "T40029", "label": "n3937", "labels": ":pathogen", "name": "West Nile virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "West Nile fever is an infectious disease caused by West Nile virus (WNV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Culex mosquitoes. WNV was first isolated in 1937 in Uganda.", "disease_category": "Infectious disease", "id": "n1350", "ko": "H01548", "label": "n1350", "labels": ":disease", "name": "West Nile fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3938", "ko": "T40049", "label": "n3938", "labels": ":pathogen", "name": "Zika virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Zika fever is an infectious disease caused by Zika virus (ZIKV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Aedes mosquitoes. ZIKV was first isolated in 1947 in the Zika Forest of Uganda.", "disease_category": "Infectious disease", "id": "n2209", "ko": "H01553", "label": "n2209", "labels": ":disease", "name": "Zika fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3939", "ko": "T40026", "label": "n3939", "labels": ":pathogen", "name": "Chikungunya virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Alsuviricetes; Martellivirales; Togaviridae; Alphavirus"}, {"color": "#97c2fc", "description": "Chikungunya fever is an infectious disease caused by Chikungunya virus (CHIKV), an alphavirus in the Togaviridae family of +ssRNA viruses, and transmitted by Aedes mosquitoes. CHIKV was first recognized as a human pathogen during the 1950s in Africa, but it may have caused outbreaks from as early as the 1700s.", "disease_category": "Infectious disease", "id": "n1508", "ko": "H01540", "label": "n1508", "labels": ":disease", "name": "Chikungunya fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3940", "ko": "T40032", "label": "n3940", "labels": ":pathogen", "name": "Mayaro virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Alsuviricetes; Martellivirales; Togaviridae; Alphavirus"}, {"color": "#97c2fc", "description": "Mayaro fever is an infectious disease caused by Mayaro virus (MAYV), an alphavirus in the Togaviridae family of +ssRNA viruses, and transmitted by Haemagogus mosquitoes. MAYV was first isolated in 1954 in Trinidad.", "disease_category": "Infectious disease", "id": "n1388", "ko": "H01546", "label": "n1388", "labels": ":disease", "name": "Mayaro fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3941", "ko": "T40071", "label": "n3941", "labels": ":pathogen", "name": "Ross River virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Alsuviricetes; Martellivirales; Togaviridae; Alphavirus"}, {"color": "#97c2fc", "description": "Ross River fever is an infectious disease caused by Ross River virus (RRV), an alphavirus in the Togaviridae family of +ssRNA viruses, and transmitted by Aedes and Culex mosquitoes. RRV was first isolated in 1972 near Ross River in North Queensland, Australia.", "disease_category": "Infectious disease", "id": "n797", "ko": "H00397", "label": "n797", "labels": ":disease", "name": "Ross River fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3942", "ko": "T40030", "label": "n3942", "labels": ":pathogen", "name": "Rift Valley fever virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Phenuiviridae; Phlebovirus"}, {"color": "#97c2fc", "description": "Rift Valley fever is an infectious disease caused by Rift Valley fever virus (RVFV), a phlebovirus in the order Bunyavirales of -ssRNA viruses, and transmitted by Aedes and Culex mosquitoes. RVFV was first isolated in 1931 in Kenya.", "disease_category": "Infectious disease", "id": "n1518", "ko": "H01549", "label": "n1518", "labels": ":disease", "name": "Rift Valley fever", "shape": "dot", "si eV is a zoonotic virus that emerged in 1994 in the Brisbane suburb of Hendra, Queensland, Australia. HeV causes severe respiratory and neurological disease. The known natural reservoir hosts of HeV are several species of pteropid fruit bats.", "disease_category": "Infectious disease", "id": "n2334", "ko": "H01538", "label": "n2334", "labels": ":disease", "name": "Hendra virus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hendra virus and Nipah virus are members of a new genus, Henipavirus, in the emerging family Paramyxoviridae. They are bat-borne paramyxoviruses which are responsible for severe disease with high mortality rates (50-100%).", "disease_category": "Infectious disease", "id": "n681", "ko": "H00391", "label": "n681", "labels": ":disease", "name": "Henipavirus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3959", "ko": "T40047", "label": "n3959", "labels": ":pathogen", "name": "Nipah virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Paramyxoviridae; Orthoparamyxovirinae; Henipavirus"}, {"color": "#97c2fc", "description": "Nipah virus (NiV) is an enveloped, single-stranded negative sense RNA virus that is a prototype member of the genus Henipavirus in the family Paramyxoviridae. NiV is a zoonotic virus that emerged in Malaysia and Singapore in 1998-1999 causing a large outbreak of encephalitis with high mortality in people and also respiratory disease in pigs which served as amplifying hosts. The known natural reservoir hosts of NiV are several species of pteropid fruit bats.", "disease_category": "Infectious disease", "id": "n2418", "ko": "H01539", "label": "n2418", "labels": ":disease", "name": "Nipah virus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3960", "ko": "gbr", "label": "n3960", "labels": ":pathogen", "name": "Gordonia bronchialis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Gordoniaceae; Gordonia"}, {"color": "#97c2fc", "description": "Gordonia species are aerobic actinomycetes recently recognized as causing human disease in immunocompromised and immunocompetent patients. Gordonia bronchialis has been isolated from cases of bacteremia, pleural infection, intraventricular shunt, sternal wound, and breast abscess.", "disease_category": "Infectious disease", "id": "n683", "ko": "H01049", "label": "n683", "labels": ":disease", "name": "Gordonia bronchialis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3961", "ko": "T40034", "label": "n3961", "labels": ":pathogen", "name": "Mumps virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Paramyxoviridae; Rubulavirinae; Orthorubulavirus"}, {"color": "#97c2fc", "description": "Mumps is an acute systemic viral infection classically manifested by inflammation of parotid glands and fever. Mortality is rare, but it is often accompanied by more serious complications such as aseptic meningitis, pediatric deafness, and orchitis.", "disease_category": "Infectious disease", "id": "n691", "ko": "H00396", "label": "n691", "labels": ":disease", "name": "Mumps", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3962", "ko": "gla", "label": "n3962", "labels": ":pathogen", "name": "Giardia lamblia", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metamonada; Diplomonadida; Hexamitidae; Giardiinae; Giardia"}, {"color": "#97c2fc", "id": "n3963", "ko": "ctu", "label": "n3963", "labels": ":pathogen", "name": "Cronobacter turicensis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Cronobacter"}, {"color": "#97c2fc", "description": "Enterobacter infections are commonly found in nosocomial settings and Enterobacter spp. have been recognized as increasingly important pathogens. They are intrinsically resistant to aminopenicillins, cefazolin, and cefoxitin because they produce constitutive chromosome AmpC beta-lactamase. Enterobacter spp. are recovered from the respiratory tract, surgical wounds, urinary tract, and blood and are implicated in a broad range of clinical syndromes.", "disease_category": "Infectious disease", "id": "n769", "ko": "H00300", "label": "n769", "labels": ":disease", "name": "Enterobacter infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3964", "ko": "cal", "label": "n3964", "labels": ":pathogen", "name": "Candida albicans", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Saccharomycotina; Saccharomycetes; Saccharomycetales; Debaryomycetaceae; Candida/Lodderomyces clade; Candida"}, {"color": "#97c2fc", "id": "n3965", "ko": "cdu", "label": "n3965", "labels": ":pathogen", "name": "Candida dubliniensis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Saccharomycotina; Saccharomycetes; Saccharomycetales; Debaryomycetaceae; Candida/Lodderomyces clade; Candida"}, {"color": "#97c2fc", "id": "n3966", "ko": "ctp", "label": "n3966", "labels": ":pathogen", "name": "Candida tropicalis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Saccharomycotina; Saccharomycetes; Saccharomycetales; Debaryomycetaceae; Candida/Lodderomyces clade; Candida"}, {"color": "#97c2fc", "id": "n3967", "ko": "cgr", "label": "n3967", "labels": ":pathogen", "name": "Candida glabrata", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Saccharomycotina; Saccharomycetes; Saccharomycetales; Saccharomycetaceae; Nakaseomyces; Nakaseomyces/Candida clade"}, {"color": "#97c2fc", "id": "n3968", "ko": "pgu", "label": "n3968", "labels": ":pathogen", "name": "Meyerozyma guilliermondii", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Saccharomycotina; Saccharomycetes; Saccharomycetales; Debaryomycetaceae; Meyerozyma"}, {"color": "#97c2fc", "id": "n3969", "ko": "caur", "label": "n3969", "labels": ":pathogen", "name": "Candida auris", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Saccharomycotina; Saccharomycetes; Saccharomycetales; Metschnikowiaceae; Clavispora; Clavispora/Candida clade"}, {"color": "#97c2fc", "id": "n3970", "ko": "bbr", "label": "n3970", "labels": ":pathogen", "name": "Bordetella bronchiseptica", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Betaproteobacteria; Burkholderiales; Alcaligenaceae; Bordetella"}, {"color": "#97c2fc", "description": "Bordetella bronchiseptica is a common pathogen among dogs and pigs, but has rarely been implicated in human infections. Human infections caused by B. bronchiseptica occur mostly in immunocompromised patients and often present as pneumonia.", "disease_category": "Infectious disease", "id": "n794", "ko": "H01083", "label": "n794", "labels": ":disease", "name": "Bordetella bronchiseptica infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3971", "ko": "bhz", "label": "n3971", "labels": ":pathogen", "name": "Bordetella hinzii", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Betaproteobacteria; Burkholderiales; Alcaligenaceae; Bordetella"}, {"color": "#97c2fc", "description": "Bordetella hinzii is a recently added species to the genus Bordetella that is isolated from poultry with respiratory disease. B. hinzii is a potential human pathogen in immunocompromised patients or patients with underlying disease.", "disease_category": "Infectious disease", "id": "n799", "ko": "H01077", "label": "n799", "labels": ":disease", "name": "Bordetella hinzii infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3972", "ko": "hav", "label": "n3972", "labels": ":pathogen", "name": "Hafnia alvei", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Hafniaceae; Hafnia"}, {"color": "#97c2fc", "description": "The genus Hafnia, a member of the family Enterobacteriaceae, is occasionally implicated in both intestinal and extraintestinal infections in humans. Hafnia alvei is a facultative anaerobic opportunistic pathogen that is also known to play a role in microbial food spoilage. This species has been isolated from a wide range of nosocomial infections, including septicaemia, as well as respiratory, enteric, and urinary tract infections.", "disease_category": "Infectious disease", "id": "n812", "ko": "H01414", "label": "n812", "labels": ":disease", "name": "Hafnia alvei infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3973", "ko": "vfu", "label": "n3973", "labels": ":pathogen", "name": "Vibrio furnissii", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Vibrionales; Vibrionaceae; Vibrio"}, {"color": "#97c2fc", "description": "Vibrio furnissii, first described as a gasproducing biovar of V. fluvialis, is associated with human acute gastroenteritis. The pathology of V. furnissii in gastroenteritis is potentially related to hemolysin production. A protein with multifaceted functions in solute binding, in in vitro hemolysis, in antibiotic resistance, and as a virulence factor in bacterial pathogenesis has been identified.", "disease_category": "Infectious disease", "id": "n813", "ko": "H01070", "label": "n813", "labels": ":disease", "name": "Vibrio furnissii infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3974", "ko": "T40020", "label": "n3974", "labels": ":pathogen", "name": "Sin Nombre virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Hantaviridae; Mammantavirinae; Orthohantavirus"}, {"color": "#97c2fc", "description": "Hantavirus pulmonary syndrome is an often fatal infectious disease caused by orthohantaviruses in the order Bunyavirales of -ssRNA viruses. Rodents have long been considered to be the primary reservoir hosts of hantaviruses. However, recent discoveries have revealed that hantaviruses infect a more diverse range of mammalian hosts, particularly Chiroptera and Soricomorpha.", "disease_category": "Infectious disease", "id": "n815", "ko": "H00390", "label": "n815", "labels": ":disease", "name": "Hantavirus pulmonary syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3975", "ko": "T40021", "label": "n3975", "labels": ":pathogen", "name": "Andes virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Hantaviridae; Mammantavirinae; Orthohantavirus"}, {"color": "#97c2fc", "id": "n3976", "ko": "T40358", "label": "n3976", "labels": ":pathogen", "name": "Bayou virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Hantaviridae; Mammantavirinae; Orthohantavirus"}, {"color": "#97c2fc", "id": "n3977", "ko": "cgi", "label": "n3977", "labels": ":pathogen", "name": "Cryptococcus gattii", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Basidiomycota; Agaricomycotina; Tremellomycetes; Tremellales; Cryptococcaceae; Cryptococcus; Cryptococcus gattii species complex"}, {"color": "#97c2fc", "id": "n3978", "ko": "T40041", "label": "n3978", "labels": ":pathogen", "name": "Influenza A virus (A/goose/Guangdong/1/1996(H5N1))", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Insthoviricetes; Articulavirales; Orthomyxoviridae; Alphainfluenzavirus"}, {"color": "#97c2fc", "description": "Avian influenza is an infectious disease caused by Influenzavirus A that belongs to the genus Alphainfluenzavirus in the Orthomyxoviridae family of -ssRNA virus. Influenzavirus A viruses are species specific and rarely cross the species barrier. However, subtypes H5, H7, and H9 have caused sporadic infections in humans, mostly as a result of direct contact with infected birds. H5N1 high pathogenicity avian influenza virus causes a rapid onset of severe viral pneumonia and is highly fatal.", "disease_category": "Infectious disease", "id": "n825", "ko": "H00399", "label": "n825", "labels": ":disease", "name": "Avian influenza", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3979", "ko": "T40350", "label": "n3979", "labels": ":pathogen", "name": "Influenza A virus (A/Shanghai/02/2013(H7N9))", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Insthoviricetes; Articulavirales; Orthomyxoviridae; Alphainfluenzavirus"}, {"color": "#97c2fc", "id": "n3980", "ko": "ovi", "label": "n3980", "labels": ":pathogen", "name": "Opisthorchis viverrini", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Spiralia; Lophotrochozoa; Platyhelminthes; Trematoda; Digenea; Opisthorchiida; Opisthorchiata; Opisthorchiidae; Opisthorchis"}, {"color": "#97c2fc", "id": "n3981", "ko": "lst", "label": "n3981", "labels": ":pathogen", "name": "Leptospira santarosai", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Leptospirales; Leptospiraceae; Leptospira"}, {"color": "#97c2fc", "description": "Leptospirosis is a zoonosis, caused by pathogenic spirochetes belonging to the genus Leptospira. Many mammalian species and amphibians may act as reservoirs. Leptospira colonize the renal tubules of chronically infected reservoir animals and are shed via urine into the environment, and then usually gain entry to the host via mucosal surfaces or damaged skin. Clinical symptoms range from a self-resolving acute febrile illness to severe, sometimes fatal disease (Weil disease).", "disease_category": "Infectious disease", "id": "n852", "ko": "H00355", "label": "n852", "labels": ":disease", "name": "Leptospirosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3982", "ko": "lkm", "label": "n3982", "labels": ":pathogen", "name": "Leptospira kmetyi", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Leptospirales; Leptospiraceae; Leptospira"}, {"color": "#97c2fc", "id": "n3983", "ko": "kqu", "label": "n3983", "labels": ":pathogen", "name": "Klebsiella quasipneumoniae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Klebsiella"}, {"color": "#97c2fc", "description": "Klebsiella is a gram-negative bacterium of Enterobacteriaceae, which has emerged as an important cause of hospital-acquired infections. Infections caused by extended-spectrum beta-lactamase (ESBL)-producing pathogens, particularly Klebsiella pneumoniae, are increasing. ESBL are plasmid-mediated enzymes and these plasmids also carry resistance genes to other antibiotics including aminoglycosides, chloramphenicol, sulfonamides, trimethoprim, and tetracycline. Thus, Gram-negative bacilli containing these plasmids are multidrug-resistant. Klebsiella pneumoniae can cause sepsis, conjunctivitis, urinary tract infections, and surgical site infections. Bloodstream infections with Klebsiella markedly increase the rates of treatment failure and death.", "disease_category": "Infectious disease", "id": "n867", "ko": "H00301", "label": "n867", "labels": ":disease", "name": "Klebsiella infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3984", "ko": "ear", "label": "n3984", "labels": ":pathogen", "name": "Klebsiella aerogenes", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Klebsiella"}, {"color": "#97c2fc", "id": "n3985", "ko": "kqv", "label": "n3985", "labels": ":pathogen", "name": "Klebsiella quasivariicola", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Klebsiella"}, {"color": "#97c2fc", "id": "n3986", "ko": "klw", "label": "n3986", "labels": ":pathogen", "name": "Klebsiella sp. WCHKl090001", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Klebsiella"}, {"color": "#97c2fc", "id": "n3987", "ko": "ctc", "label": "n3987", "labels": ":pathogen", "name": "Clostridium tetani", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Clostridia; Eubacteriales; Clostridiaceae; Clostridium"}, {"color": "#97c2fc", "id": "n3988", "ko": "rsv", "label": "n3988", "labels": ":pathogen", "name": "Rickettsia slovaca", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; spotted fever group"}, {"color": "#97c2fc", "description": "Rickettsia species are arthropod-associated intracellular bacteria and cause diseases in human such as Tick-borne lymphadenopathy, Typhus fever and Spotted fever. Rickettsia slovaca has been isolated from Dermacentor ticks and is the main agent of tick-borne lymphadenopathy (TIBOLA), which is found only in Europe. Its symptoms are generally mild and can be characterized by inoculation eschar on the scalp and cervical lymphadenopathies after a tick bite. Moreover, most of the cases occur during European cool months related to the activity of Dermacentor ticks.", "disease_category": "Infectious disease", "id": "n960", "ko": "H01397", "label": "n960", "labels": ":disease", "name": "Tick-borne lymphadenopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3989", "ko": "btk", "label": "n3989", "labels": ":pathogen", "name": "Bacillus thuringiensis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Bacillales; Bacillaceae; Bacillus; Bacillus cereus group"}, {"color": "#97c2fc", "description": "Bacillus thuringiensis is a close taxonomic relative of Bacillus cereus and an insect pathogen that is widely used as a biopesticide. Additionally, this bacterium is known to induce myonecrosis in immunosuppressed mice after cutaneous infection. Human infection is unusual, and apart from gastrointestinal tract infections or those following laboratory contamination, there are only two clinical reports of B. thuringiensis infection. Both the cases were isolated from severe human tissue necrosis by burn wounds or severe war wounds.", "disease_category": "Infectious disease", "id": "n990", "ko": "H01399", "label": "n990", "labels": ":disease", "name": "Bacillus thuringiensis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3990", "ko": "elh", "label": "n3990", "labels": ":pathogen", "name": "Escherichia coli O78:H11", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Escherichia"}, {"color": "#97c2fc", "description": "Enterotoxigenic Escherichia coli (ETEC) infection is one of the main causes of infantile diarrhea in developing countries and an important etiologic agent for traveler\u0027s diarrhea. ETEC strains colonize the small intestine, secrete heat-labile (cholera toxin-like) and heat-stable enterotoxins, and cause watery diarrhea.", "disease_category": "Infectious disease", "id": "n1003", "ko": "H00280", "label": "n1003", "labels": ":disease", "name": "Enterotoxigenic Escherichia coli (ETEC) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3991", "ko": "ecw", "label": "n3991", "labels": ":pathogen", "name": "Escherichia coli O139:H28", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Escherichia"}, {"color": "#97c2fc", "id": "n3992", "ko": "gbe", "label": "n3992", "labels": ":pathogen", "name": "Granulibacter bethesdensis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rhodospirillales; Acetobacteraceae; Granulibacter"}, {"color": "#97c2fc", "description": "Granulibacter is a gram-negative acetic acid bacterium that is recently reported to be a human opportunistic pathogen. Granulibacter has been isolated from patients with chronic granulomatous disease, in which phagocytes are not able to produce bactericidal superoxide anions. Bacteremia has also been observed in a non-immunocompromised patient with a history of intravenous drug abuse.", "disease_category": "Infectious disease", "id": "n1012", "ko": "H01167", "label": "n1012", "labels": ":disease", "name": "Granulibacter infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3993", "ko": "T40081", "label": "n3993", "labels": ":pathogen", "name": "Human herpesvirus 8 (KSHV)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Duplodnaviria; Heunggongvirae; Peploviricota; Herviviricetes; Herpesvirales; Herpesviridae; Gammaherpesvirinae; Rhadinovirus"}, {"color": "#97c2fc", "id": "n3994", "ko": "T40086", "label": "n3994", "labels": ":pathogen", "name": "Simian virus 40 (SV40)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Monodnaviria; Shotokuvirae; Cossaviricota; Papovaviricetes; Sepolyvirales; Polyomaviridae; Betapolyomavirus"}, {"color": "#97c2fc", "id": "n3995", "ko": "pfib", "label": "n3995", "labels": ":pathogen", "name": "Pandoraea fibrosis 6399", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Betaproteobacteria; Burkholderiales; Burkholderiaceae; Pandoraea"}, {"color": "#97c2fc", "id": "n3996", "ko": "eab", "label": "n3996", "labels": ":pathogen", "name": "Escherichia coli ABU 83972", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Escherichia"}, {"color": "#97c2fc", "description": "The term asymptomatic bacteriuria is generally used to distinguish colonization from infection and to emphasize that the presence of bacteria at mucosal surfaces does not always cause symptoms and tissue damage. Asymptomatic bacteriuria has been attracting attention as a model to study mechanisms underlying the development of commensalism. Escherichia coli strain 83972 was isolated from the urine of a Swedish patient who was colonized for at least 3 years without displaying clinical signs of a urinary tract infection.", "disease_category": "Infectious disease", "id": "n1059", "ko": "H01339", "label": "n1059", "labels": ":disease", "name": "Asymptomatic bacteriuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3997", "ko": "hif", "label": "n3997", "labels": ":pathogen", "name": "Haemophilus influenzae biogroup aegyptius", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Pasteurellales; Pasteurellaceae; Haemophilus"}, {"color": "#97c2fc", "description": "Brazilian purpuric fever (BPF) is a pediatric disease caused by Haemophilus influenzae biogroup aegyptius (H. aegyptius) and is often fatal. This disease is characterized by purulent conjunctivitis and subsequent acute onset of nausea, vomiting, hemorrhagic skin lesions, fever, prostration, and shock. Vascular destruction is a distinctive trait.", "disease_category": "Infectious disease", "id": "n1070", "ko": "H01330", "label": "n1070", "labels": ":disease", "name": "Brazilian purpuric fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3998", "ko": "lhk", "label": "n3998", "labels": ":pathogen", "name": "Laribacter hongkongensis HLHK9", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Betaproteobacteria; Neisseriales; Chromobacteriaceae; Laribacter"}, {"color": "#97c2fc", "description": "Laribacter hongkongensis is a facultatively anaerobic, nonsporulating, gram-negative, spiral rod-shaped bacterium belongs to the Neisseriaceae family of the subclass of Proteobacteria. L. hongkongensis was isolated from the blood and empyema of a cirrhotic patient and associated with freshwater fish-borne gastroenteritis and traveler\u0027s diarrhea.", "disease_category": "Infectious disease", "id": "n1082", "ko": "H01337", "label": "n1082", "labels": ":disease", "name": "Laribacter hongkongensis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3999", "ko": "T40089", "label": "n3999", "labels": ":pathogen", "name": "Human papillomavirus types 5", "shape": "dot", "size": 10, "taxonomy": "Viruses; Monodnaviria; Shotokuvirae; Cossaviricota; Papovaviricetes; Zurhausenvirales; Papillomaviridae; Firstpapillomavirinae; Betapapillomavirus"}, {"color": "#97c2fc", "id": "n4000", "ko": "mao", "label": "n4000", "labels": ":pathogen", "name": "Mycobacterium avium subsp. paratuberculosis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium; Mycobacterium avium complex (MAC)"}, {"color": "#97c2fc", "id": "n4001", "ko": "cvi", "label": "n4001", "labels": ":pathogen", "name": "Chromobacterium violaceum ATCC 12472", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Betaproteobacteria; Neisseriales; Chromobacteriaceae; Chromobacterium"}, {"color": "#97c2fc", "description": "Chromobacterium violaceum is a gram-negative, facultative anaerobic, opportunistic pathogenic bacterium that infects both humans and animals. The major symptoms in most of the cases with fatal results seem to be sepsis, multiple liver abscesses, and diffuse pustular dermatitis. Some studies have reported instances of untreated C. violaceum causing brain abscess and diarrhea. Recent findings indicate that the type III secretion system (T3SS) encoded by Chromobacterium pathogenicity islands 1 and 1a (Cpi-1/-1a) is critical for C. violaceum pathogenesis.", "disease_category": "Infectious disease", "id": "n1128", "ko": "H01353", "label": "n1128", "labels": ":disease", "name": "Chromobacterium violaceum infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4002", "ko": "ecu", "label": "n4002", "labels": ":pathogen", "name": "Encephalitozoon cuniculi", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Fungi incertae sedi
