th each other to form heterodimers, whose most important role is inhibition of the mTOR pathway. Loss of inhibition of mTORC1 leads to increased activation of this pathway and the formation of the lesions characteristic of TSC. Sporadic renal AML usually have mutations in TSC2, but not TSC1.", "disease_category": "Urinary system disease", "id": "n1712", "ko": "H01691", "label": "n1712", "labels": ":disease", "name": "Renal angiomyolipoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2534", "ko": "D04024", "label": "n2534", "labels": ":drug", "name": "Lapatinib ditosylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2535", "ko": "D10898", "label": "n2535", "labels": ":drug", "name": "Neratinib maleate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2536", "ko": "D11141", "label": "n2536", "labels": ":drug", "name": "Tucatinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2537", "ko": "D11011", "label": "n2537", "labels": ":drug", "name": "Alpelisib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2538", "ko": "D03257", "label": "n2538", "labels": ":drug", "name": "Trastuzumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2539", "ko": "D05446", "label": "n2539", "labels": ":drug", "name": "Pertuzumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2540", "ko": "D09980", "label": "n2540", "labels": ":drug", "name": "Trastuzumab emtansine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2541", "ko": "D10574", "label": "n2541", "labels": ":drug", "name": "Pembrolizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cancers can be classified into two broad types: hematological or solid tumors. There are two main types of solid tumors: carcinomas and sarcomas. Most solid tumors are derived from epithelial cells. Carcinomas are tumors that form in epithelial cells. Neoplastic epithelial cells generate aggressive cancers such as those located in the lung, breast, colon, prostate and ovary. Some cancers of the bladder ureters and kidneys are transitional cell carcinomas. Sarcomas are tumors that start in tissues like a blood vessel, bone, fat tissue, ligament, lymph vessel, muscle or tendon. Examples are given as follows: osteosarcoma, chondrosarcoma, rhabdomyosarcoma, leiomyosarcoma and so on.", "disease_category": "Cancer", "id": "n610", "ko": "H02421", "label": "n610", "labels": ":disease", "name": "Solid tumor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Esophageal cancer represents the 9th leading cancer in the world and is associated with a 5-year survival rate under 25%. The two main forms are squamous-cell carcinoma (ECSC) and adenocarcinoma (EAC). ECSC is the most frequent histological subtype in esophageal cancer, although the incidence of EAC is increasing faster than any other malignancy in the western world. Whereas ESCC can be attributed to alcohol and tobacco consumption, the most important risk factor for the development of EAC is duodenal-gastric-esophageal reflux. In the process of tumorigenesis at the cellular level, multiple genetic alterations are involved, including mutation of the p53 gene, amplification of cyclin D1 gene, among others.", "disease_category": "Cancer", "id": "n2389", "ko": "H00017", "label": "n2389", "labels": ":disease", "name": "Esophageal cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cervical cancer is the second largest cause of cancer-related death in women worldwide, and it occurs following persistent infection, sometimes for decades, with a specific subset of human papillomavirus (HPV) types, particularly types 16, 18, 33 and 42. Experimental studies show that the E6 and E7 genes of these high risk HPVs are oncogenes that deregulate key cell cycle controls. The E6 and E7 oncoproteins bind respectively to the p53 and Retinoblastoma (Rb) tumor suppressor proteins, which are involved in the regulation of growth control. The abnormalities in other cellular genes found in cervical cancer, including mutations in ras family of genes, and amplification in EGFR and ERBB2, may also play an important role in carcinogenesis and the aggressiveness of cervical tumors, although to date the role of most of these genetic abnormalities does not appear to be as important as the role of HPV.", "disease_category": "Cancer", "id": "n193", "ko": "H00030", "label": "n193", "labels": ":disease", "name": "Cervical cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hepatocellular carcinoma (HCC) is a major type of primary liver cancer and one of the rare human neoplasms etiologically linked to viral factors. It has been shown that, after HBV/HCV infection and alcohol or aflatoxin B1 exposure, genetic and epigenetic changes occur. The recurrent mutated genes were found to be highly enriched in multiple key driver signaling processes, including telomere maintenance, TP53, cell cycle regulation, the Wnt/beta-catenin pathway (CTNNB1 and AXIN1), the phosphatidylinositol-3 kinase (PI3K)/AKT/mammalian target of rapamycin (mTOR) pathway. Recent studies using whole-exome sequencing have revealed recurrent mutations in new driver genes involved in the chromatin remodelling (ARID1A and ARID2) and the oxidative stress (NFE2L2) pathways.", "disease_category": "Cancer", "id": "n951", "ko": "H00048", "label": "n951", "labels": ":disease", "name": "Hepatocellular carcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Merkel cell carcinoma (MCC) is a cutaneous neuroendocrine malignancy that exhibits clinically aggressive features and is associated with a poor prognosis. Ultraviolet (UV) radiation may be a cause, and corresponds with the sites of these tumours, often on sun-exposed skin, mostly (94%) in the White population. UV light may exert local immunomodulating action as it decreases amount of epidermal T cells and Langerhans cells, inducing hapten tolerance. Additionally, UV- specific mutations in TP53 and Harvey (Ha)-RAS genes are present in some MCC cell lines. Recently, the polyomavirus group has been linked with MCC. The MCC polyomavirus (MCPyV) has been isolated from MCC tissue and thought to be present in up to 80% of MCC. Tumorigenesis likely is caused by a number of sequential steps from viral integration into host DNA, mutagenic events, and specific immune responses.", "disease_category": "Cancer", "id": "n2393", "ko": "H01555", "label": "n2393", "labels": ":disease", "name": "Merkel cell carcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Endometrial cancer (EC) is the most common gynaecological malignancy and the fourth most common malignancy in women in the developed world after breast, colorectal and lung cancer. Two types of endometrial carcinoma are distinguished with respect to biology and clinical course. Type-I carcinoma is related to hyperestrogenism by association with endometrial hyperplasia, frequent expression of estrogen and progesterone receptors and younger age, whereas type-II carcinoma is unrelated to estrogen, associated with atrophic endometrium, frequent lack of estrogen and progesterone receptors and older age. The morphologic differences in these cancers are mirrored in their molecular genetic profile with type I showing defects in DNA-mismatch repair and mutations in PTEN, K-ras, and beta-catenin, and type II showing aneuploidy, p53 mutations, and her2/neu amplification.", "disease_category": "Cancer", "id": "n2359", "ko": "H00026", "label": "n2359", "labels": ":disease", "name": "Endometrial cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Melanoma is a form of skin cancer that has a poor prognosis and which is on the rise in Western populations. Melanoma arises from the malignant transformation of pigment-producing cells, melanocytes. The only known environmental risk factor is exposure to ultraviolet (UV) light and in people with fair skin the risk is greatly increased. Melanoma pathogenesis is also driven by genetic factors. Oncogenic NRAS mutations activate both effector pathways Raf-MEK-ERK and PI3K-Akt. The Raf-MEK-ERK pathway may also be activated via mutations in the BRAF gene. The PI3K-Akt pathway may be activated through loss or mutation of the inhibitory tumor suppressor gene PTEN. These mutations arise early during melanoma pathogenesis and are preserved throughout tumor progression. Melanoma development has been shown to be strongly associated with inactivation of the p16INK4a/cyclin dependent kinases 4 and 6/retinoblastoma protein (p16INK4a/CDK4,6/pRb) and p14ARF/human double minute 2/p53 (p14ARF/HMD2/p53) tumor suppressor pathways. MITF and TP53 are implicated in further melanoma progression.", "disease_category": "Cancer", "id": "n38", "ko": "H00038", "label": "n38", "labels": ":disease", "name": "Melanoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2542", "ko": "D10773", "label": "n2542", "labels": ":drug", "name": "Atezolizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2543", "ko": "D11529", "label": "n2543", "labels": ":drug", "name": "Trastuzumab deruxtecan", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2544", "ko": "D09730", "label": "n2544", "labels": ":drug", "name": "Olaparib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2545", "ko": "D10733", "label": "n2545", "labels": ":drug", "name": "Talazoparib tosylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2546", "ko": "D08914", "label": "n2546", "labels": ":drug", "name": "Eribulin mesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2547", "ko": "D11934", "label": "n2547", "labels": ":drug", "name": "Pertuzumab, trastuzumab and hyaluronidase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2548", "ko": "D00573", "label": "n2548", "labels": ":drug", "name": "Goserelin acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Endometriosis is defined as the growth of the endometrial glands and stroma at extra-uterine sites, which are most commonly implanted over and under visceral and peritoneal surfaces within the female pelvis but which can also be found in the connective tissue in the pelvis areas and, more rarely, in any anatomic district. It is a major cause of infertility, dysmenorrhea, dyspareunia, and chronic pelvic pain, mediated by marked pelvic inflammation. While retrograde menstruation is the most widely accepted cause, its pathogenesis and natural course are not fully understood. Endometriosis is known to be a estrogen-dependent disease, manifests during reproductive years.", "disease_category": "Reproductive system disease", "id": "n1733", "ko": "H01639", "label": "n1733", "labels": ":disease", "name": "Endometriosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2549", "ko": "D00966", "label": "n2549", "labels": ":drug", "name": "Tamoxifen citrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2550", "ko": "D00967", "label": "n2550", "labels": ":drug", "name": "Toremifene citrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2551", "ko": "D01161", "label": "n2551", "labels": ":drug", "name": "Fulvestrant", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2552", "ko": "D00960", "label": "n2552", "labels": ":drug", "name": "Anastrozole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2553", "ko": "D00964", "label": "n2553", "labels": ":drug", "name": "Letrozole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2554", "ko": "D00963", "label": "n2554", "labels": ":drug", "name": "Exemestane", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2555", "ko": "D04071", "label": "n2555", "labels": ":drug", "name": "Estrogens, esterified", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2556", "ko": "D10446", "label": "n2556", "labels": ":drug", "name": "Margetuximab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2557", "ko": "D10985", "label": "n2557", "labels": ":drug", "name": "Sacituzumab govitecan", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2558", "ko": "D11068", "label": "n2558", "labels": ":drug", "name": "Letrozole and ribociclib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2559", "ko": "D11560", "label": "n2559", "labels": ":drug", "name": "Trastuzumab and hyaluronidase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2560", "ko": "D00288", "label": "n2560", "labels": ":drug", "name": "Dacarbazine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2561", "ko": "D09996", "label": "n2561", "labels": ":drug", "name": "Vemurafenib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Erdheim-Chester disease (ECD) is a non-Langerhans-cell form of histiocytosis characterized by infiltration of tissues by foamy histiocytes. Among the more common sites of involvement are the skeleton, central nervous system, cardiovascular system, lungs, kidneys (retroperitoneum) and skin. Recent studies have described that the etiology of ECD may be associated with the V600E BRAF mutation and an array of other activating mitogen-activated protein kinase (MAPK) pathway mutations, suggesting a critical role of this pathway in the pathogenesis and a possible clonal origin of the disease.", "disease_category": "Cancer", "id": "n1778", "ko": "H02425", "label": "n1778", "labels": ":disease", "name": "Erdheim-Chester disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2562", "ko": "D10104", "label": "n2562", "labels": ":drug", "name": "Dabrafenib mesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2563", "ko": "D11053", "label": "n2563", "labels": ":drug", "name": "Encorafenib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2564", "ko": "D10176", "label": "n2564", "labels": ":drug", "name": "Trametinib dimethyl sulfoxide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2565", "ko": "D10615", "label": "n2565", "labels": ":drug", "name": "Cobimetinib fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2566", "ko": "D10604", "label": "n2566", "labels": ":drug", "name": "Binimetinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2567", "ko": "D04603", "label": "n2567", "labels": ":drug", "name": "Ipilimumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2568", "ko": "D10316", "label": "n2568", "labels": ":drug", "name": "Nivolumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2569", "ko": "D09966", "label": "n2569", "labels": ":drug", "name": "Talimogene laherparepvec", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2570", "ko": "D02745", "label": "n2570", "labels": ":drug", "name": "Interferon alfa-2b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Follicular lymphoma (FL) is generally an indolent B cell lymphoproliferative disorder of transformed follicular center B cells. FL is characterized by diffuse lymphoadenopathy, bone marrow involvement, splenomegaly, and less commonly other extranodal sites of involvement. The genetic hallmark of FL, the translocation t(14;18)(q32;q21), results in the constitutive overexpression of the bcl 2 protein, which impairs the normal germinal centre apoptotic programme. Inactivating mutations of MLL2 are found in \u003e80% of FL and interfere with the ability of MLL2 to activate gene transcription through H3K4 methylation. Mutations of other histone modifiers (CREBBP, EZH2, MEF2B, and EP300) are found in ;33%, 27%, 15%, and 9% of FL, respectively.", "disease_category": "Cancer", "id": "n2192", "ko": "H01613", "label": "n2192", "labels": ":disease", "name": "Follicular lymphoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Condyloma acuminatum is a sexually transmitted infection (STI) caused by the human papillomavirus (HPV). It is characterized by fleshy papules on the mucosa and skin of the anorectum and genitalia, with genital disease being more prevalent than anorectal disease. Warts tend to be painless, but may be associated with some discomfort or itching.", "disease_category": "Infectious disease", "id": "n1976", "ko": "H01418", "label": "n1976", "labels": ":disease", "name": "Condyloma acuminatum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hairy cell Leukemia (HCL) is a chronic lymphoproliferative disorder that is defined, according to the WHO classification, as a mature (peripheral) B-cell neoplasm. HCL accounts for between 2-3% of all leukemia cases, with about 600 new cases diagnosed in the U.S. each year. With regard to genetic abnormalities of potential pathogenetic importance in HCL, only a few have been described. Mutations of p53 and Bcl-6 have been reported in about one-third of cases, but their functional significance is unclear. Over-expression of cyclin D1, an important cell cycle regulator, has been reported in cases of HCL as well as mantle cell lymphoma (MCL) and in a few cases of chronic lymphocytic leukemia among lymphoid malignancies.", "disease_category": "Cancer", "id": "n172", "ko": "H00006", "label": "n172", "labels": ":disease", "name": "Hairy cell leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hepatitis B is an infectious disease caused by hepatitis B virus (HBV) belonging to the Hepadnaviridae family of dsDNA-RT viruses. Both acute and chronic hepatitis B can be caused by blood-borne HBV infections. The risk of developing chronic hepatitis B is directly related to the age of first infection, much higher for infants. Chronic hepatitis B may eventaully lead to cirrhosis and hepatocellular carcinoma.", "disease_category": "Infectious disease", "id": "n1166", "ko": "H00412", "label": "n1166", "labels": ":disease", "name": "Hepatitis B", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hepatitis C is a blood-borne infectious disease caused by Hepatitis C virus (HCV) belonging to the Flaviviridae family of +ssRNA viruses. HCV infection often becomes chronic and can lead to degenerative liver diseases including fibrosis and cirrhosis. Some of these may eventually lead to hepatocellular carcinoma.", "disease_category": "Infectious disease", "id": "n964", "ko": "H00413", "label": "n964", "labels": ":disease", "name": "Hepatitis C", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2571", "ko": "D02748", "label": "n2571", "labels": ":drug", "name": "Peginterferon alfa-2b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2572", "ko": "D00748", "label": "n2572", "labels": ":drug", "name": "Aldesleukin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2573", "ko": "D00266", "label": "n2573", "labels": ":drug", "name": "Chlorambucil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2574", "ko": "D00254", "label": "n2574", "labels": ":drug", "name": "Carmustine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Medulloblastoma is the most common embryonal CNS tumor of childhood and is likely composed of biologically different subsets of tumors arising from stem and/or progenitor cells of the cerebellum. Recently, four distinct molecular subgroups of medulloblastoma have been identified [WNT (wingless), SHH (sonic hedgehog), Group 3, and Group 4]. Nearly all (90 %) of WNT patients have somatic missense mutations in CTNNB1 which promote protein stabilization. Alterations in SHH subgroup most often fall within the Shh signalling pathway. The most common are somatic or germline inactivating alterations or loss of PTCH1 and SUFU, or somatic missense mutations activating SMO. Group 3 tumors are characterized by MYC amplification resulting in high MYC mRNA expression levels compared with SHH and Group 4 tumors.The most frequently mutated somatic gene in Group 4 medulloblastoma is KDM6A, a histone H3 Lys27 (H3K27) demethylase.", "disease_category": "Cancer", "id": "n495", "ko": "H01667", "label": "n495", "labels": ":disease", "name": "Medulloblastoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gliomas are the most common of the primary brain tumors and account for more than 40% of all central nervous system neoplasms. Gliomas include tumours that are composed predominantly of astrocytes (astrocytomas), oligodendrocytes (oligodendrogliomas), mixtures of various glial cells (for example,oligoastrocytomas) and ependymal cells (ependymomas). The most malignant form of infiltrating astrocytoma - glioblastoma multiforme (GBM) - is one of the most aggressive human cancers. GBM may develop de novo (primary glioblastoma) or by progression from low-grade or anaplastic astrocytoma (secondary glioblastoma). Primary glioblastomas develop in older patients and typically show genetic alterations (EGFR amplification, p16/INK4a deletion, and PTEN mutations) at frequencies of 24-34%. Secondary glioblastomas develop in younger patients and frequently show overexpression of PDGF and CDK4 as well as p53 mutations (65%) and loss of Rb playing major roles in such transformations. Loss of PTEN has been implicated in both pathways, although it is much more common in the pathogenesis of primary GBM.", "disease_category": "Cancer", "id": "n2329", "ko": "H00042", "label": "n2329", "labels": ":disease", "name": "Glioma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2575", "ko": "D00363", "label": "n2575", "labels": ":drug", "name": "Lomustine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2576", "ko": "D02197", "label": "n2576", "labels": ":drug", "name": "Vincristine sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rhabdomyosarcomas (RMSs) are soft tissue sarcomas that are one of the most common neoplasms in children and adolescents. RMSs are presumed to be associated with the skeletal muscle lineage, although those tumors can be present in organs histologically lacking skeletal muscle, like prostate, urinary bladder or gallbladder. RMS comprises a heterogeneous into two major histologic subtypes, embryonal (ERMS) and alveolar (ARMS). Alveolar rhabdomyosarcoma (ARMS) is a pediatric sarcoma that typically occurs in older children predominantly arising in the trunk and extremities, and exhibits a worse prognosis than other types of RMSs. ARMS is associated with 2;13 or 1;13 chromosomal translocations, which generate PAX3-FOXO1A and PAX7-FOXO1A fusion products, respectively. These translocations result in altered expression, function, and subcellular localization of the fusion products relative to the wild-type proteins, and ultimately contribute to oncogenic behavior by modifying growth, differentiation, and apoptosis pathways.", "disease_category": "Cancer", "id": "n210", "ko": "H00037", "label": "n210", "labels": ":disease", "name": "Rhabdomyosarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2577", "ko": "D02177", "label": "n2577", "labels": ":drug", "name": "Bleomycin sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Non-melanoma skin cancer, i.e. basal cell carcinoma (BCC) and squamous cell carcinoma (SCC) are the most frequent tumors and their number is still increasing world- wide. Approximately 200000 cases of SCC develop per year, causing about 2000 deaths. Unlike BCCs, which have no known precursor lesions, SCCs can emerge from actinic keratoses. As with BCC, risk for development of SCC is strongly influenced by the nature and dose of UV radiation and genetic backgrounds that regulate that interaction. Mutations in TP53 have been described in actinic keratoses, in situ SCC, and invasive SCC with UV signature lesions common, and a reported mutation rate as high as 45%. As with TP53, UV-induced mutations in HRAS and KRAS have also been characterized in both actinic keratoses and SCC. The reported frequency of RAS mutations in SCCs ranges from approximately 10% to almost 50%. Several recent studies have also reported mutations of p16 in up to 24% of SCCs. In addition to UV, a pathogenic role for human papillomavirus (HPV) in the development of SCC has also been proposed.", "disease_category": "Cancer", "id": "n1107", "ko": "H00040", "label": "n1107", "labels": ":disease", "name": "Squamous cell carcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2578", "ko": "D00478", "label": "n2578", "labels": ":drug", "name": "Procarbazine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2579", "ko": "D09587", "label": "n2579", "labels": ":drug", "name": "Brentuximab vedotin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Peripheral T cell lymphomas (PTCLs) are a group of rare lymphomas originating from mature (i.e., post-thymic or \u0027peripheral\u0027) T lymphocytes and NK cells. With regard to the current WHO classification, leukemic, cutaneous, nodal, and extranodal PTCL are distinguished. The most common subtypes worldwide are the nodal T cell lymphomas. In the nodal T cell lymphomas, the major subtypes are PTCL, not otherwise specified (PTCL-NOS), angioimmunoblastic T cell lymphoma (AITL), anaplastic lymphoma kinase (ALK)-positive anaplastic large cell lymphoma (ALCL) and ALK-negative ALCL. Novel approaches are gradually clarifying the molecular pathogenesis of PTCLs. ALK gene translocation and dual specificity phosphatase 22 (DUSP22) gene translocation are seen in ALK-positive ALCL and ALK-negative ALCL, respectively. Recently, gene mutations in epigenetic regulators, including Ten-Eleven Translocation 2 (TET2), DNA methyltransferase 3A (DNMT3A), and isocitrate dehydrogenase 1 /2 (IDH1/2), are discovered in hematologic malignancies. The mutation frequencies were especially high in AITL and PTCL-NOS.", "disease_category": "Cancer", "id": "n594", "ko": "H01892", "label": "n594", "labels": ":disease", "name": "Peripheral T cell lymphoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anaplastic large cell lymphoma (ALCL) is a lymphoid neoplasm characterized by a proliferation of large lymphoid cells, referred to as hallmark cells, with strong expression of CD30. The World Health Organization recognizes 3 entities: primary cutaneous ALCL (pcALCL), anaplastic lymphoma kinase (ALK)-positive ALCL, and, provisionally, ALK-negative ALCL. pcALCL presents in the skin and, while it may involve locoregional lymph nodes, rarely disseminates. ALK-positive ALCL, by definition overexpresses an ALK-fusion gene, typically via t(2;5)(p23;35) which fuses the ALK gene on chromosome 2 with the nucleophosmin (NPM) gene on chromosome 5, resulting in a NPM-ALK chimeric protein with constitutive tyrosine kinase activity. ALK-negative ALCLs lack ALK rearrangements and their genetic and clinical features are more variable. A subset of ALK-negative ALCLs has rearrangements at 6p25.3 involving DUSP22, a gene encoding a dual-specificity phosphatase that inhibits T-cell receptor signaling. DUSP22 rearrangements also are seen in a subset of pcALCLs.", "disease_category": "Cancer", "id": "n1736", "ko": "H01601", "label": "n1736", "labels": ":disease", "name": "Anaplastic large-cell lymphoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2580", "ko": "D02312", "label": "n2580", "labels": ":drug", "name": "Methylene blue", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary methemoglobinemia is an autosomal recessive disorder characterized by NADH-cytochrome b5 reductase deficiency.", "disease_category": "Hematologic disease", "id": "n45", "ko": "H00235", "label": "n45", "labels": ":disease", "name": "Methemoglobinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2581", "ko": "D11928", "label": "n2581", "labels": ":drug", "name": "Setmelanotide acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Obesity predisposes to many diseases. It has a very heterogeneous phenotypic expression and the molecular mechanisms involved in its development are diverse. Although environmental factors are important, genes also have a significant role in its pathogenesis. Several genes that are involved in monogenic, syndromic and polygenic obesity, have been identified.", "disease_category": "Endocrine and metabolic disease", "id": "n48", "ko": "H02106", "label": "n48", "labels": ":disease", "name": "Genetic obesity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leptin receptor deficiency is an autosomal recessive condition that causes severe early-onset obesity and pituitary dysfunction. Mutations in LEPR gene encoding leptin receptor cause this disease.", "disease_category": "Endocrine and metabolic disease", "id": "n651", "ko": "H02060", "label": "n651", "labels": ":disease", "name": "Leptin receptor deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Proprotein convertase 1/3 (PC1/3) deficiency is a rare autosomal recessive disorder caused by mutations in the PCSK1 gene. It is associated with early-onset obesity, severe malabsorptive diarrhea, certain endocrine abnormalities, and dysregulation of glucose homeostasis. PC1/3 is an endoprotease that processes many prohormones expressed in endocrine and neuronal cells.", "disease_category": "Endocrine and metabolic disease", "id": "n1399", "ko": "H02105", "label": "n1399", "labels": ":disease", "name": "Prohormone convertase 1/3 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2582", "ko": "D02176", "label": "n2582", "labels": ":drug", "name": "Levocarnitine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Systemic primary carnitine deficiency is a rare autosomal recessive disorder characterized by cardiomyopathy, muscle weakness, hypoglycemic hypoketotic coma, and hyperammonemia. Carnitine plays essential roles in the transportation of long-chain fatty acids into the mitochondria for beta-oxidation. This disease is caused by mutations in SLC22A5 that encodes the high-affinity sodium-dependent carnitine transporter, organic cation transporter 2 (OCTN2). The hallmark of systemic primary carnitine deficiency is low concentrations of carnitine in plasma, with accumulation of lipid deposits and renal leakage of carnitine. The clinical symptoms are alleviated dramatically by oral administration of L-carnitine. However, if untreated, patients are precipitated into a crisis with cardiac arrest or Reye-like syndrome that includes acute encephalopathy and fatty degenerative liver failure.", "disease_category": "Congenital disorder of metabolism", "id": "n53", "ko": "H01589", "label": "n53", "labels": ":disease", "name": "Systemic primary carnitine deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2583", "ko": "D02030", "label": "n2583", "labels": ":drug", "name": "Levocarnitine chloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2584", "ko": "D02461", "label": "n2584", "labels": ":drug", "name": "Penicillin G procaine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Treponemal infections occurring in humans comprise venereal syphilis and the non-venereal endemic treponematoses. The non-venereal endemic treponematoses are yaws, pinta, and endemic syphilis. Pinta, also known as mal del pinto or carate, is the most benign of the endemic treponematoses since it affects only the skin. This mild disease is characterized solely by alterations in skin color. Pinta is still prevalent in remote rural regions in tropical Central and South America.", "disease_category": "Infectious disease", "id": "n2488", "ko": "H01530", "label": "n2488", "labels": ":disease", "name": "Pinta", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Erysipelothrix rhusiopathiae is a non-sporulating, gram-positive, rod-shaped bacterium which was identified as the etiologic agent of swine erysipelas. Infection in man is occupationally related, occurring principally as a result of contact with animals, and mainly found in animal breeders, veterinarians, slaughterhouse workers, and other occupations. Non-occupational cases are very rare. Three forms of human disease have been recognized, including a mild cutaneous infection known as erysipeloid, a diffuse cutaneous form, and a serious although rare systemic complication with septicemia and endocarditis.", "disease_category": "Infectious disease", "id": "n155", "ko": "H01315", "label": "n155", "labels": ":disease", "name": "Erysipeloid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Streptococcus pyogenes (group A Streptococcus) is the usual etiologic agent of erysipelas. Symptoms and signs of erysipelas are chills, fever, a well-demarcated, erythematous, indurated, rapidly spreading patch with a palpable advancing border on the face or extremities. This disease most frequently affects infants, small children and the elderly.", "disease_category": "Infectious disease", "id": "n282", "ko": "H01517", "label": "n282", "labels": ":disease", "name": "Erysipelas", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Treponemal infections occurring in humans comprise venereal syphilis and the non-venereal endemic treponematoses. The non-venereal endemic treponematoses are yaws, pinta, and bejel. Bejel, also known as endemic syphilis, is endemic in many parts of the world including Saudi Arabia. The disease usually occurs in patients living in primitive environments with low standard of hygiene. Clinical manifestations of bejel are divided into various stages. Patches on the mucous membranes, angular stomatitis, nonitchy skin eruptions, and generalized lymphadenopathy are the most important early manifestations. In the late stage, affection of skin, bones, and cartilage may lead to severe destruction, especially of the nose and palate.", "disease_category": "Infectious disease", "id": "n2287", "ko": "H01531", "label": "n2287", "labels": ":disease", "name": "Bejel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Scarlet fever, also called scarlatina, is caused by Streptococcus pyogenes (GroupA Streptococcus, GAS). The important diagnostic signs of scarlet fever include fever, sore throat, rash and bright red tongue with a \u0027strawberry\u0027 appearance. Scarlet fever can affect people of all ages, but it is usually attacking children under 10.", "disease_category": "Infectious disease", "id": "n1276", "ko": "H01515", "label": "n1276", "labels": ":disease", "name": "Scarlet fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2585", "ko": "D05029", "label": "n2585", "labels": ":drug", "name": "Midostaurin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mast cell leukemia (MCL), the leukemic manifestation of systemic mastocytosis (SM), is characterized by leukemic expansion of immature mast cells (MCs) in the bone marrow (BM) and other internal organs; and a poor prognosis. Gain-of-function mutations in the proto-oncogene c-kit that induce constitutive kinase activity of its product, KIT protein, are characteristic of various neoplastic diseases including MCL. Downstream signaling pathways, including PI3 kinase (PI3K)/AKT, are inappropriately activated, and this is believed to contribute to the abnormal proliferation and survival of these neoplastic cells. The reason why the prognosis of patients with MCL is mostly that MCs in these patients are largely resistant against conventional drugs and targeted drugs, including tyrosine kinase inhibitors (TKI) directed against KIT D816V such as PKC412 (midostaurin).", "disease_category": "Cancer", "id": "n87", "ko": "H01511", "label": "n87", "labels": ":disease", "name": "Mast-cell leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2586", "ko": "D03353", "label": "n2586", "labels": ":drug", "name": "Dalteparin sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Deep vein thrombosis (DVT) is the formation of blood clots (thrombi) in the deep veins. It can lead to complications such as postphlebitic syndrome, pulmonary embolism and death. DVT has genetic and acquired risk factors. The genetic risk factors can be subdivided into those that are strong, moderate and weak. Strong risk factors are deficiencies of antithrombin, protein C and protein S. Moderately strong are factor V Leiden, prothrombin 20210A, non-O blood group and fibrinogen 10034T. There are many weak genetic risk factors, including fibrinogen, factor XIII and factor XI variants. Acquired risk factors include surgery, oral contraceptives, trauma, obesity, cancer, and so on. In some patients, venous thrombosis occurs in the presence of such risk factors for DVT. These patients are classified as having secondary DVT. In the other patients, no predisposing factors are found, and thus, are considered as having an idiopathic DVT.", "disease_category": "Hematologic disease", "id": "n89", "ko": "H01723", "label": "n89", "labels": ":disease", "name": "Deep vein thrombosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2587", "ko": "D03213", "label": "n2587", "labels": ":drug", "name": "Apixaban", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2588", "ko": "D00926", "label": "n2588", "labels": ":drug", "name": "Vancomycin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Staphylococci are widespread as commensals of humans and animals where they colonize the skin or mucous membranes. Firstly, Staphylococcus lugdunensis is a most unusual coagulase-negative staphylococcus found on the human skin. It can cause infections at many sites including superficial skin infections, bacteremia, endocarditis, osteomyelitis, and breast abscess. Endocarditis caused by S. lugdunensis can lead to substantial morbidity and mortality. Secondly, Staphylococcus haemolyticus, found among the normal skin flora, is commonly isolated from the axillae, perineum, and inguinal areas of humans and causes septicemia, peritonitis, otitis, and urinary tract infections. S. haemolyticus is notorious for its multidrug resistance and historically early acquisition of resistance to methicillin and glycopeptide antibiotics. Finally, Staphylococcus pseudintermedius is an important opportunistic pathogen of dogs and cats. S. pseudintermedius colonization is very uncommon in humans. It is rarely isolated from human dog-bite wounds. The infection has been associated with wide range of symptoms such as bacteremia, a brain abscess, and pneumonia.", "disease_category": "Infectious disease", "id": "n92", "ko": "H01175", "label": "n92", "labels": ":disease", "name": "Staphylococcal infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Methicillin-resistant Staphylococcus aureus (MRSA) is one of the major multidrug-resistant bacteria which have become endemic in the hospital environment, particularly in intensive care units (ICUs). Originally limited to the hospital setting, MRSA is a growing cause of infections in the community. Community-associated MRSA (CA-MRSA) strains are genetically different from MRSA strains originating in the hospital. Its increase in the community is of concern because CA-MRSA strains appear to be highly virulent, and colonization with CA-MRSA is often undetected in hospitalized patients, which can facilitate its potential for becoming resistant to multiple antibiotics. Health care-associated MRSA (HA-MRSA) is usually associated with pneumonia, urinary tract, blood stream, and surgical wound infections. In contrast, CA-MRSA strains are overwhelmingly associated with skin and soft tissue infections.", "disease_category": "Infectious disease", "id": "n913", "ko": "H00330", "label": "n913", "labels": ":disease", "name": "Methicillin-resistant Staphylococcal aureus (MRSA) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2589", "ko": "D00128", "label": "n2589", "labels": ":drug", "name": "Bacitracin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2590", "ko": "D01990", "label": "n2590", "labels": ":drug", "name": "Clindamycin palmitate hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Streptococci are gram-positive bacteria. Among the beta-hemolytic streptococci, Streptococcus pyogenes (Group A streptococci, GAS) and Streptococcus agalactiae (Group B streptococci, GBS) are major human pathogens. GAS causes over 600 million cases of infections each year, ranging from mild pharyngitis to severe streptococcal toxic shock-like syndrome (STSS), and GBS causes neonatal invasive infections including sepsis, pneumonia, and meningitis.", "disease_category": "Infectious disease", "id": "n2103", "ko": "H00333", "label": "n2103", "labels": ":disease", "name": "Streptococcal infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2591", "ko": "D02132", "label": "n2591", "labels": ":drug", "name": "Clindamycin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2592", "ko": "D00249", "label": "n2592", "labels": ":drug", "name": "Calcitonin salmon", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Paget disease of bone are rare inherited osteolytic disorders that show phenotypic overlap. Patients with these diseases carry mutations in RANK/TNFRSF11A, OPG/TNFRSF11B or SQSTM1, resulting in activation of RANKL-RANK signaling axis with increases in bone resorption. Hearing impairment and tooth loss is common. Apart from juvenile-onset Paget\u0027s disease (PDB5), the condition is inherited as an autosomal dominant trait.", "disease_category": "Musculoskeletal disease", "id": "n97", "ko": "H00437", "label": "n97", "labels": ":disease", "name": "Paget disease of bone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Osteoporosis is a common disease characterised by a generalised reduction in bone mineral density (BMD), microarchitectural deterioration of bone tissue and an increased risk of fracture. Since BMD values fall progressively with age, the prevalence of osteoporosis increases with age. It has been estimated that approximately 50% of all women will have osteoporosis by the age of 80. Studies in twins and families indicate that genetic factors play an important role in the regulation of BMD and other determinants of osteoporotic fracture risk. Osteoporosis is a polygenic disorder, determined by the effects of several genes, each with relatively modest effects. Population-based studies and case-control studies have similarly identified polymorphisms in several candidate genes that have been associated with bone mass or osteoporotic fracture, including the vitamin D receptor, oestrogen receptor and collagen gene. Bisphosphonates, and in some patients denosumab, are first-line drugs for osteoporosis.", "disease_category": "Musculoskeletal disease", "id": "n1201", "ko": "H01593", "label": "n1201", "labels": ":disease", "name": "Osteoporosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2593", "ko": "D00314", "label": "n2593", "labels": ":drug", "name": "Etidronate disodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2594", "ko": "D00941", "label": "n2594", "labels": ":drug", "name": "Pamidronate disodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2595", "ko": "D00939", "label": "n2595", "labels": ":drug", "name": "Alendronate sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glucocorticoid-induced osteonecrosis is a common and severe adverse event. Glucocorticoid use is one of the most important causes of osteonecrosis. In patients receiving long-term therapy, glucocorticoids induce fractures in 30 to 50% and osteonecrosis in 9 to 40%. The pathogenesis of glucocorticoid-induced osteonecrosis is not fully understood but postulated mechanisms include hyperlipidemia, fat emboli and intravascular coagulation that reduce the supply of blood to the bones. Since not all patients who are treated with steroids develop osteonecrosis, the presence of additional risk factors or individual variation of glucocorticoids sensitivity has been suggested. The risks of this disease include advancing age, prolonged duration of treatment, increased daily dosage and cumulative dose, low body mass index, underlying disease, and polymorphisms in the glucocorticoid receptor. Bisphosphonates are first-line options for glucocorticoid-induced osteoporosis and may also be useful in glucocorticoid-induced osteonecrosis. It has been indicated that bisphosphonates may rapidly reduce pain, and delay joint collapse in patients with osteonecrosis.", "disease_category": "Musculoskeletal disease", "id": "n992", "ko": "H01709", "label": "n992", "labels": ":disease", "name": "Glucocorticoid-induced osteonecrosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2596", "ko": "D00942", "label": "n2596", "labels": ":drug", "name": "Risedronate sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2597", "ko": "D03234", "label": "n2597", "labels": ":drug", "name": "Sodium risedronate hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2598", "ko": "D01968", "label": "n2598", "labels": ":drug", "name": "Zoledronic acid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2599", "ko": "D11570", "label": "n2599", "labels": ":drug", "name": "Risedronate sodium monohydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2600", "ko": "D00747", "label": "n2600", "labels": ":drug", "name": "Interferon gamma-1b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic granulomatous disease (CGD) is characterized by impaired activation of the NADPH oxidase activity in phagocytic cells, resulting in the inability of these cells to generate toxic oxygen radicals and hence to kill catalase-positive bacteria. The NADPH oxidase is composed of four polypeptide subunits and mutations in the corresponding genes (gp91phox, p22phox, p47phox, and p67phox) are responsible for the four different genetic subgroups of CGD. Most cases (65%) involve mutations in gp91phox and are inherited in an X-linked recessive manner. The remainder are autosomal recessive (AR).", "disease_category": "Primary immunodeficiency", "id": "n101", "ko": "H00098", "label": "n101", "labels": ":disease", "name": "Chronic granulomatous disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The osteopetroses are a heterogeneous group of disorders characterized by increased bone density and the replacement of trabecular bone with compact bone due to reduced osteoclastic bone resorption. Some osteopetrotic conditions exhibit additional clinical features including renal tubular acidosis and secondary neurological impairment. In forms of osteopetrosis with normal osteoclast counts, most of the mutated genes encode proteins that regulate the intra- and extracellular pH of osteoclasts, such as TCIRG1 gene encoding for the a3 subunit of the V-ATPase and CLCN7 gene. In cases with decreased osteoclast counts, osteoclast differentiation is impaired by mutations in RANKL or RANK. These RANK-deficient patients could be rescued by hematopoietic stem cell transplantation.", "disease_category": "Congenital malformation", "id": "n263", "ko": "H00436", "label": "n263", "labels": ":disease", "name": "Osteopetrosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2601", "ko": "D03230", "label": "n2601", "labels": ":drug", "name": "Insulin human", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The majority of type 1 diabetes mellitus (T1DM) cases are believed to arise from an inflammatory, autoimmune attack against the beta cells in the pancreas, which consequently leads to the failure of insulin-mediated blood glucose regulation in the body. T1DM signs and symptoms can come on quickly and may include increased thirst and frequent urination, fatigue, weight loss and so on. It is recognized that both genetic and environmental determinants are important in defining disease risk. The HLA class II genes are most strongly associated with T1DM. Another plausible candidate genes are INS, CTLA4 and PTPN22. The disease may be a result of variations in several susceptibility genes, with the majority only contributing weak effects.", "disease_category": "Metabolic disease; Immune system disease; Endocrine disease", "id": "n105", "ko": "H00408", "label": "n105", "labels": ":disease", "name": "Type 1 diabetes mellitus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Type 2 diabetes mellitus (T2DM) is characterized by chronic hyperglycemia due to insulin resistance of peripheral tissues (skeletal muscle, liver, adipose tissue) and insufficient compensatory insulin secretion by pancreatic beta cells. Both insulin resistance and beta cell dysfunction are thought to result from the complex interplay of many different pathways under the combined control of environmental and genetic factors. It is accepted that T2DM results from population aging and adverse environmental factors of the modern world which favor the development of obesity.", "disease_category": "Metabolic disease; Endocrine disease", "id": "n272", "ko": "H00409", "label": "n272", "labels": ":disease", "name": "Type 2 diabetes mellitus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2602", "ko": "D04477", "label": "n2602", "labels": ":drug", "name": "Insulin lispro", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2603", "ko": "D04475", "label": "n2603", "labels": ":drug", "name": "Insulin aspart", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2604", "ko": "D04540", "label": "n2604", "labels": ":drug", "name": "Insulin glulisine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2605", "ko": "D03250", "label": "n2605", "labels": ":drug", "name": "Insulin glargine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2606", "ko": "D04539", "label": "n2606", "labels": ":drug", "name": "Insulin detemir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2607", "ko": "D09727", "label": "n2607", "labels": ":drug", "name": "Insulin degludec", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2608", "ko": "D05595", "label": "n2608", "labels": ":drug", "name": "Pramlintide acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2609", "ko": "D11359", "label": "n2609", "labels": ":drug", "name": "Dasiglucagon", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2610", "ko": "D00423", "label": "n2610", "labels": ":drug", "name": "Ribavirin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Respiratory syncytial virus (RSV) of the Paramyxoviridae family is a major cause of acute lower respiratory tract illness in infants and young children. It affects the elderly and immunocompromised individuals as well. Although RSV was discovered half a century ago, no effective treatment for the infection exists.", "disease_category": "Infectious disease", "id": "n115", "ko": "H00401", "label": "n115", "labels": ":disease", "name": "Respiratory syncytial virus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2611", "ko": "D02737", "label": "n2611", "labels": ":drug", "name": "Palivizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2612", "ko": "D03207", "label": "n2612", "labels": ":drug", "name": "Alglucosidase alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type II (GSDII), also known as Pompe disease, is an autosomal recessive lysosomal storage disease caused by a deficiency of acid alpha-glucosidase (GAA). This deficiency results in glycogen accumulation in the lysosomes, leading to lysosomal swelling, cellular damage and organ dysfunction.", "disease_category": "Congenital disorder of metabolism", "id": "n124", "ko": "H01940", "label": "n124", "labels": ":disease", "name": "Glycogen storage disease type II", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2613", "ko": "D01010", "label": "n2613", "labels": ":drug", "name": "Levothyroxine sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hashimoto thyroiditis (HT) is a common form of chronic autoimmune thyroid disease (AITD), and is characterized by an inflammatory infiltrate of immunocytes that replace the parenchyma and induce thyroid enlargement, which eventually leads to gland fibrosis. Progressive thyrocyte depletion results in impaired thyroid hormone production and clinical hypothyroidism, a condition that involves a marked reduction of metabolic activity in various cells and tissues. AITDs are regarded as polygenic disorders resulting from the combination of a genetic predisposition in conjunction with an environmental trigger. Two main approaches have been employed to locate susceptibility loci for AITD, namely case control candidate gene studies and genome-wide linkage screens. Case control candidate gene studies have been employed to investigate numerous genes for association with AITD, but to date, only the human leucocyte region (HLA) on chromosome 6p21 and the cytotoxic T lymphocyte associated 4 (CTLA-4) gene on chromosome 2q33 have been consistently shown to be associated with disease.", "disease_category": "Immune system disease", "id": "n2476", "ko": "H00081", "label": "n2476", "labels": ":disease", "name": "Hashimoto thyroiditis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital nongoitrous hypothyroidism (CHNG) is characterized as resistance to thyroid-stimulating hormone (TSH) causing increased levels of plasma TSH and low levels of thyroid hormone which is essential for early brain development. The neonatal screening can avoid the poor prognosis of hypothyroidism.", "disease_category": "Endocrine disease", "id": "n132", "ko": "H00250", "label": "n132", "labels": ":disease", "name": "Congenital nongoitrous hypothyroidism (CHNG)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2614", "ko": "D00351", "label": "n2614", "labels": ":drug", "name": "Ketoconazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chromomycosis, also known as Chromoblastomycosis, is a chronic fungal infection of the skin and the subcutaneous tissue caused by a transcutaneous traumatic inoculation of a specific group of dematiaceous fungi usually found in tropical and subtropical areas. Main etiological agents belong to Fonsecaea and Cladophialophora genus and, while scattered cases have been reported in Phialophora, Rhinocladiella and Exophiala genus.", "disease_category": "Infectious disease", "id": "n139", "ko": "H01520", "label": "n139", "labels": ":disease", "name": "Chromomycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Blastomycosis is a fungal infection caused by the organism Blastomyces dermatitidis, is a dimorphic fungus that grows as a filamentous mold in the environment and as budding yeast in human tissue. Blastomycosis is primarily a pulmonary infection, but dissemination occurs frequently and leads to involvement of skin, bones and joints, the genitourinary tract, and other areas.", "disease_category": "Infectious disease", "id": "n2457", "ko": "H01501", "label": "n2457", "labels": ":disease", "name": "Blastomycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Coccidioides immitis and C. posadasii are two endemic dimorphic fungal pathogens that cause coccidioidomycosis, also called ballet fever, and are found in the southwestern United States and northern Mexico. Pulmonary symptoms are the most common features. Nearly all cases of coccidioidal pneumonia are self-limited. Infection is caused by inhalation of spores that aerosolizes from disruptions of the soil.", "disease_category": "Infectious disease", "id": "n1329", "ko": "H01319", "label": "n1329", "labels": ":disease", "name": "Coccidioidomycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Seborrheic dermatitis (SD) is a common inflammatory dermatological disorder. The characteristic symptoms include scaling, erythema, and itching, which occur most often on the scalp, face, chest, back, axilla, and groin. Its incidence peaks during three age periods: in the first three months of life, during puberty, and in adulthood with an apex at 40 to 60 years of age. The cause of SD is unknown and the disease seems to be multifactorial. Malassezia yeasts are considered to play an important role. They cause an inflammatory reaction that seems to be mediated by free fatty acids, released from sebaceous triglycerides by fungal enzymes such as lipases. The lipid layer of Malassezia can also modulate pro-inflammatory cytokine production by keratinocytes. Although it can be associated with human immunodeficiency virus infection and neurologic disease (e.g., cerebrovascular event, Parkinson disease), SD typically occurs in healthy persons. Its prevalence is 1% to 3% in the general population and 34% to 83% in immunocompromised persons. Topical antifungal agents are the first-line therapy for acute and long-term treatment of SD of the face and body. Treatment includes over-the-counter shampoos and topical antifungals, calcineurin inhibitors, and corticosteroids.", "disease_category": "Skin and connective tissue disease", "id": "n1876", "ko": "H01652", "label": "n1876", "labels": ":disease", "name": "Seborrheic dermatitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tinea versicolor, also known as pityriasis versicolor, dermatomycosis furfuracea and tinea flava, is caused by Malassezia species which are naturally found on the skin surfaces of many animals, including humans.", "disease_category": "Infectious disease", "id": "n2239", "ko": "H01334", "label": "n2239", "labels": ":disease", "name": "Tinea versicolor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Histoplasmosis is a disease caused by the fungus Histoplasma capsulatum that occurs in temperate and tropical climates. It is one of the most frequent invasive fungal infections in immunocompromised patients or patients receiving tumor necrosis factor (TNF) blockers. Most affected patients present with pneumonitis, and sometimes the disease may be disseminated from the lungs to other organs.", "disease_category": "Infectious disease", "id": "n602", "ko": "H01062", "label": "n602", "labels": ":disease", "name": "Histoplasmosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Paracoccidioidomycosis is a systemic endemic mycosis caused by Paracoccidioides brasiliensis and Paracoccidioides lutzii, exhibiting geographically restricted distribution from southern Mexico to northern Argentina. Its natural habitat is primarily the soil and the infection is caused by intense and continued contact with the soil. It can affect any organ in the body, but it is primarily involved in the lungs and potentially disseminates to other organs, mainly mucosa and skin.", "disease_category": "Infectious disease", "id": "n1501", "ko": "H01329", "label": "n1501", "labels": ":disease", "name": "Paracoccidioidomycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dermatophytosis (tinea, ringworm) is an infection of keratinized structures, such as the hair, skin or nails caused by dermatophyte fungi of the genera Trichophyton, Epidermophyton or Microsporum. Tinea capitis, tinea pedis and onychomycosis are common dermatologic diseases that may result from such an infection. Dermatophytes are transmitted by direct contact with infected individuals, animals and soil or by indirect contact with contaminated fomites.", "disease_category": "Infectious disease", "id": "n1504", "ko": "H01316", "label": "n1504", "labels": ":disease", "name": "Dermatophytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2615", "ko": "D00587", "label": "n2615", "labels": ":drug", "name": "Sulfadiazine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nocardiosis is an uncommon gram-positive bacterial infection that affects mainly patients with deficient cell-mediated immunity. It has been reported worldwide in all ages and ethnic groups. Pulmonary disease is the most common clinical presentation especially in immunocompromised patients. Nocardiosis also occurs in disseminated form, affecting lungs, central nervous system, skin, and the soft tissues.", "disease_category": "Infectious disease", "id": "n1628", "ko": "H00345", "label": "n1628", "labels": ":disease", "name": "Nocardiosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Shwachman-Diamond syndrome (SDS) is a rare autosomal recessive disease, mainly characterized by exocrine pancreatic insufficiency, hematological dysfunction and skeletal abnormalities. In most cases, SDS is associated with mutations in SBDS, a protein involved in maturation and export of the ribosomal 60S subunit.", "disease_category": "Ribosomopathy", "id": "n144", "ko": "H00439", "label": "n144", "labels": ":disease", "name": "Shwachman-Diamond syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Toxoplasmosis is a worldwide infection caused by the intracellular parasite Toxoplasma gondii. The majority of horizontal transmissions to humans is caused either by the ingestion of tissue cysts in infected meat or by the ingestion of soil, water, or food contaminated with sporulated oocysts derived from the environment or, less frequently, directly from feline feces. The parasite usually causes asymptomatic infection but in immunocompromised individuals, it can result in fatal disease with encephalitis. Transmission can also occur vertically. Congenital infection causes spontaneous abortion or serious defects such as hydrocephalus, chorioretinitis, and intracranial calcification in infants.", "disease_category": "Infectious disease", "id": "n1465", "ko": "H00435", "label": "n1465", "labels": ":disease", "name": "Toxoplasmosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2616", "ko": "D00676", "label": "n2616", "labels": ":drug", "name": "Sumatriptan succinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cluster headache (CH) is the commonest of the trigeminal autonomic cephalalgias (TAC) characterized by attacks of severe, strictly unilateral pain, which is orbital, supraorbital, temporal, or in any combination of these sites, with duration of pain attacks of 15 to 180 min. The pain of CH is associated with ipsilateral conjunctival injection, lacrimation, nasal congestion, rhinorrhea, forehead and facial sweating, miosis, ptosis and/or eyelid edema, and/or restlessness or agitation. Headaches often recur at the same time each day during the cluster period, which can last for weeks to months. CH occurs more commonly in male patients (2.5:1 to 4.3:1 male to female) with an average age of onset in the third or fourth decade. The pathophysiology of CH is not fully understood, but may include a genetic component. Treatment focuses on avoiding triggers and includes abortive therapies, prophylaxis during the cluster period, and long-term treatment in patients with chronic CH. Evidence supports the use of supplemental oxygen, sumatriptan, and zolmitriptan for acute treatment of episodic CH. Verapamil is used to treat chronic CH. More invasive treatments, including nerve stimulation and surgery, may be helpful in refractory cases.", "disease_category": "Nervous system disease", "id": "n152", "ko": "H01588", "label": "n152", "labels": ":disease", "name": "Cluster headache", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2617", "ko": "D00180", "label": "n2617", "labels": ":drug", "name": "Alprostadil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The four classic features of tetralogy of Fallot are ventricular septal defect, pulmonary stenosis, right ventricular hypertrophy, and overrinding aorta. These cardiac abnormalities are resulted from altered neural crest migration during embryogenesis.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n1677", "ko": "H00549", "label": "n1677", "labels": ":disease", "name": "Tetralogy of Fallot", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pulmonary atresia with ventricular septal defect (PA-VSD) is a rare and complex cyanotic congenital heart malformation that has a high incidence of early mortality. PA-VSD presents with complete absence of any communication between the right ventricle and the pulmonary arteries. The blood supply to the pulmonary arteries is provided by a patent arterial duct or by major aorto pulmonary collateral arteries (MAPCAs). Two-thirds of the cases with pulmonary atresia are associated with MAPCAs, which can vary greatly in number and site of origin. PA-VSD shares similarities with tetralogy of Fallot (TOF) and has been considered a severe end of the spectrum of TOF. Although surgical interventions have been employed successfully for a number of years, the long-term prognosis has remained poor with an increased incidence of sudden death. An association between conotruncal cardiac abnormalities and 22q11.2 deletion during fetal life has been investigated and reported to occur in 20% of cases of PA-VSD.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n516", "ko": "H01803", "label": "n516", "labels": ":disease", "name": "Pulmonary atresia with ventricular septal defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tricuspid atresia is the third most common cyanotic congenital heart defect. It consists of complete lack of tricuspid valve formation, with no connection between the right atrium and the right ventricle. Severe cyanosis associated with diminished pulmonary blood flow is a prominent feature in tricuspid atresia. The malformation brings about high morbidity and mortality, thus requiring the utilization of an adequate surgical technique for its correction. The genetic mechanism responsible of tricuspid atresia is still obscure. However, animal models have suggested a role of cardiogenic Zfpm2/Fog2 and Hey2 genes in the pathogenesis.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n159", "ko": "H01785", "label": "n159", "labels": ":disease", "name": "Tricuspid atresia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pulmonary atresia with intact ventricular septum (PAIVS) is a severe cardiac malformation characterized by variable right ventricular development and imperforate pulmonary valve. PAIVS has a wide spectrum of clinical presentation ranging from cyanosis to shock due to closure of ductus arteriosus. The treatment follows initial stabilization with prostaglandin and establishment of antegrade flow. Because of the morphologic heterogeneity, repair or palliation strategies vary widely, ranging from single ventricle palliation to complete biventricular repair. Overall, regardless of anatomical subtype, survival is poor, reported to be as low as 50% at 5 years.", "disease_category": "Developmental disorder; Cardiovascular disease", "id": "n302", "ko": "H01802", "label": "n302", "labels": ":disease", "name": "Pulmonary atresia with intact ventricular septum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2618", "ko": "D00142", "label": "n2618", "labels": ":drug", "name": "Methotrexate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2619", "ko": "D00161", "label": "n2619", "labels": ":drug", "name": "Mercaptopurine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2620", "ko": "D03546", "label": "n2620", "labels": ":drug", "name": "Clofarabine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2621", "ko": "D02698", "label": "n2621", "labels": ":drug", "name": "Teniposide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2622", "ko": "D01264", "label": "n2622", "labels": ":drug", "name": "Daunorubicin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2623", "ko": "D02166", "label": "n2623", "labels": ":drug", "name": "Mitoxantrone hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multiple Sclerosis (MS) is a chronic disease of the central nervous system (CNS) characterized by inflammation, demyelination and axonal loss. This disease typically strikes young adults, especially women. There are four types of MS according to their relapsing or progressive pattern that include relapsing-remitting (RRMS), secondary progressive (SPMS), primary progressive (PPMS), and progressive relapsing (PRMS). In most patients, the disease has a relapsing-remitting course during the first years. Within 10 years, approximately 50% of patients progress to SPMS. The aetiology of MS is not well understood, but it is likely multifactorial, combining both genetic and environmental factors. Recently, the literature on the risk factors for MS has grown substantially. They indicate that a combination of a genetic predisposition, exposure to Epstein-Barr virus, cigarette smoking, and reduced sunlight exposure/vitamin D levels is involved. Authorized first-line treatments are considered equally effective, and include interferon beta and glatiramer acetate. They are primarily directed against inflammation, and might fail to adequately control disease activity in some patients. In that case, it has been recommended to switch these patients early to a therapy of higher efficacy. Currently, 13 different drugs with ten different active components are licensed in the European Union (EU) and the United States (US) for the treatment of MS.", "disease_category": "Nervous system disease", "id": "n531", "ko": "H01490", "label": "n531", "labels": ":disease", "name": "Multiple sclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2624", "ko": "D01441", "label": "n2624", "labels": ":drug", "name": "Imatinib mesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypereosinophilic syndrome (HES) is a heterogeneous group of rare disorders characterized by marked blood or tissue eosinophilia resulting in a wide variety of clinical manifestations. A number of HES subtypes, or variants, have recently been identified. The best characterized of the clonal molecular defects implicated in myeloproliferative variant HES is the 800-kb interstitial deletion on chromosome 4q12 resulting in the fusion of 2 distinct genes, Fip1-like 1 (FIP1L1) and platelet-derived growth factor receptor-a (PDGFRA), leading to the FIP1L1-PDGFRA fusion kinase. PDGFR is a membrane-bound tyrosine kinase receptor and the fusion PDGFRA kinase has constitutive/unregulated tyrosine kinase activity. The lymphocytic HES variant is associated with T-cell clones producing interleukin-5 (IL-5) and can evolve into lymphoma. While myeloproliferative and lymphocytic HES are well established and permit elimination of the term, idiopathic, to these varieties, most HES patients do not fall into these categories and are classified as complex.", "disease_category": "Cancer", "id": "n2414", "ko": "H01599", "label": "n2414", "labels": ":disease", "name": "Hypereosinophilic syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myelodysplastic/myeloproliferative neoplasms (MDS/MPN) are hybrid group of chronic myeloid neoplasms combining features of both myelodysplastic (MDS) [DS:H01481] and myeloproliferative neoplasms (MPN). This group includes chronic myelomonocytic leukemia (CMML), its pediatric counterpart juvenile myelomonocytic leukemia (JMML), MDS/MPN with ringed sideroblasts and thrombocytosis (MDS/MPN-RS-T), atypical BCR-ABL1 negative chronic myeloid leukemia (aCML) and MDS/MPN- unclassifiable (MDS/MPN-u). Somatic mutations observed in MDS/MPN fall in 4 major categories, including signaling, splicing, epigenetic, and transcription gene mutations.", "disease_category": "Cancer", "id": "n563", "ko": "H02410", "label": "n563", "labels": ":disease", "name": "Myelodysplastic/myeloproliferative neoplasms", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic myeloid leukemia (CML) is a clonal myeloproliferative disorder of a pluripotent stem cell. The natural history of CML has a triphasic clinical course comprising of an initial chronic phase (CP), which is characterized by expansion of functionally normal myeloid cells, followed by an accelerated phase (AP) and finally a more aggressive blast phase (BP), with loss of terminal differentiation capacity. On the cellular level, CML is associated with a specific chromosome abnormality, the t(9; 22) reciprocal translocation that forms the Philadelphia (Ph) chromosome. The Ph chromosome is the result of a molecular rearrangement between the c-ABL proto-oncogene on chromosome 9 and the BCR (breakpoint cluster region) gene on chromosome 22. The BCR/ABL fusion gene encodes p210 BCR/ABL, an oncoprotein, which, unlike the normal p145 c-Abl, has constitutive tyrosine kinase activity and is predominantly localized in the cytoplasm. While fusion of c-ABL and BCR is believed to be the primary cause of the chronic phase of CML, progression to blast crisis requires other molecular changes. Common secondary abnormalities include mutations in TP53, RB, and p16/INK4A, or overexpression of genes such as EVI1. Additional chromosome translocations are also observed,such as t(3;21)(q26;q22), which generates AML1-EVI1.", "disease_category": "Cancer", "id": "n1394", "ko": "H00004", "label": "n1394", "labels": ":disease", "name": "Chronic myeloid leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic eosinophilic leukemia (CEL) is a chronic myeloproliferative disease of unknown etiology in which a clonal proliferation of eosinophilic precursors results in a persistently elevated number of eosinophils in blood, bone marrow or peripheral tissues. In most patients with CEL (about 60%), eosinophils display PDGFRA-fusion genes and related cytogenetic defects. The most commonly detected oncoprotein is FIP1L1/PDGFRA. FIP1L1-PDGFRA is a constitutively activated tyrosine kinase, which is suggested to induce the proliferation of EoL-1 (The eosinophilic leukemia cell line) cells by inducing c-Myc expression at the mRNA level via ERK and JNK signaling pathways.", "disease_category": "Cancer", "id": "n2357", "ko": "H01590", "label": "n2357", "labels": ":disease", "name": "Chronic eosinophilic leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gastrointestinal stromal tumors (GISTs) are the most common mesenchymal tumors of the GI tract, arising from the interstitial cells of Cajal, or their precursor stem cells. GISTs account for about 80% of gastrointestinal sarcomas, with a mean annual incidence of 10-15 per million. Nearly 50-70% of the clinically apparent tumors arise in the stomach, 20-30% arise in the small intestine, 5-15% in the large intestine, and less than 5% in other locations. The genetic basis of GIST growth is a mutation of the KIT or PDGFRA gene leading to constitutional activation of receptor tyrosine kinases, which is the driving force behind tumor development.", "disease_category": "Cancer", "id": "n2252", "ko": "H01591", "label": "n2252", "labels": ":disease", "name": "Gastrotintestinal stromal tumor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2625", "ko": "D06414", "label": "n2625", "labels": ":drug", "name": "Dasatinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2626", "ko": "D09951", "label": "n2626", "labels": ":drug", "name": "Ponatinib hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2627", "ko": "D09325", "label": "n2627", "labels": ":drug", "name": "Blinatumomab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2628", "ko": "D08933", "label": "n2628", "labels": ":drug", "name": "Inotuzumab ozogamicin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2629", "ko": "D02997", "label": "n2629", "labels": ":drug", "name": "Asparaginase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2630", "ko": "D05387", "label": "n2630", "labels": ":drug", "name": "Pegaspargase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2631", "ko": "D11386", "label": "n2631", "labels": ":drug", "name": "Tisagenlecleucel-T", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2632", "ko": "D01633", "label": "n2632", "labels": ":drug", "name": "Enocitabine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2633", "ko": "D10096", "label": "n2633", "labels": ":drug", "name": "Calaspargase pegol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2634", "ko": "D00584", "label": "n2634", "labels": ":drug", "name": "Fluorouracil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cancer of the skin is the most common cancer in Caucasians and basal cell carcinomas (BCC) account for 90% of all skin cancers. The vast majority of BCC cases are sporadic, though there is a rare familial syndrome basal cell nevus syndrome (BCNS, or Gorlin syndrome) that predisposes to development of BCC. In addition, there is strong epidemiological and genetic evidence that demonstrates UV exposure as a risk factor of prime importance. The development of basal cell carcinoma is associated with constitutive activation of sonic hedgehog signaling. The mutations in SMOH, PTCH1, and SHH in BCCs result in continuous activation of target genes. At a cellular level, sonic hedgehog signaling promotes cell proliferation. Mutations in TP53 are also found with high frequency (\u003e50%) in sporadic BCC.", "disease_category": "Cancer", "id": "n167", "ko": "H00039", "label": "n167", "labels": ":disease", "name": "Basal cell carcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2635", "ko": "D11108", "label": "n2635", "labels": ":drug", "name": "Cemiplimab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2636", "ko": "D09992", "label": "n2636", "labels": ":drug", "name": "Vismodegib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2637", "ko": "D10729", "label": "n2637", "labels": ":drug", "name": "Sonidegib phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2638", "ko": "D01370", "label": "n2638", "labels": ":drug", "name": "Cladribine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2639", "ko": "D09932", "label": "n2639", "labels": ":drug", "name": "Moxetumomab pasudotox", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2640", "ko": "D00155", "label": "n2640", "labels": ":drug", "name": "Pentostatin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2641", "ko": "D00983", "label": "n2641", "labels": ":drug", "name": "Triamcinolone acetonide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ulcerative colitis (UC) is one subtype of inflammatory bowel disease (IBD) whose pathogenesis is multifactorial and includes influences from genes, the environment, and the gut microbiome. In UC the inflammatory is limited to the musoca of the colon and rectum. Clinically, the most common manifestation of UC may include bloody diarrhea, abdominal pain. In most severe cases, patients may experience fever, weight loss, anemia, and the intestine can get distended, presenting deep ulceration and possibly intestinal perforation.The long-time duration of the disease increases a colorectal caner risk. UC is associated with a Th2 immune response. Recent genetic analyses have linked genes including interleukin 23 receptor, interleukin 10 and macrophage stimulating 1.", "disease_category": "Immune system disease", "id": "n1672", "ko": "H01466", "label": "n1672", "labels": ":disease", "name": "Ulcerative colitis", "shape": "dot", "size": 10}, {"color
