 of heparan sulfate, dermatan sulfate, and chondroitin-4,6-sulfate occurs in many organs, as well as elevated metabolite levels in urine. This disorder is characterized by mental retardation, coarse faces, dysostosis multiplex, hepatosplenomegaly, and hydrops fetails.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n771", "ko": "H00132", "label": "n771", "labels": ":disease", "name": "Mucopolysaccharidosis type VII", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3129", "ko": "D10643", "label": "n3129", "labels": ":drug", "name": "Isavuconazonium sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3130", "ko": "D07364", "label": "n3130", "labels": ":drug", "name": "Triclabendazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fascioliasis is a foodborne zoonotic disease caused by the liver flukes Fasciola hepatica and Fasciola gigantica. Whereas in Europe, the Americas and Oceania only F. hepatica is concerned, the distributions of both species overlap in many areas of Africa and Asia. An infection is accomplished through oral ingestion of the infective stage of the parasite either through consumption of uncooked or unwashed aquatic plants, or through drinking contaminated water. The presence of F. hepatica flukes in humans was first documented in 1760.", "disease_category": "Infectious disease", "id": "n787", "ko": "H01048", "label": "n787", "labels": ":disease", "name": "Liver fluke disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3131", "ko": "D00416", "label": "n3131", "labels": ":drug", "name": "Miconazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3132", "ko": "D00882", "label": "n3132", "labels": ":drug", "name": "Miconazole nitrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3133", "ko": "D00282", "label": "n3133", "labels": ":drug", "name": "Clotrimazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3134", "ko": "D00202", "label": "n3134", "labels": ":drug", "name": "Nystatin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3135", "ko": "D00322", "label": "n3135", "labels": ":drug", "name": "Fluconazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3136", "ko": "D00323", "label": "n3136", "labels": ":drug", "name": "Flucytosine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3137", "ko": "D00880", "label": "n3137", "labels": ":drug", "name": "Butoconazole nitrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3138", "ko": "D00888", "label": "n3138", "labels": ":drug", "name": "Terconazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3139", "ko": "D02555", "label": "n3139", "labels": ":drug", "name": "Posaconazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3140", "ko": "D02501", "label": "n3140", "labels": ":drug", "name": "Caspofungin acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3141", "ko": "D02465", "label": "n3141", "labels": ":drug", "name": "Micafungin sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3142", "ko": "D03211", "label": "n3142", "labels": ":drug", "name": "Anidulafungin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3143", "ko": "D11601", "label": "n3143", "labels": ":drug", "name": "Tafasitamab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diffuse large B-cell lymphoma, not otherwise specified (DLBCL, NOS) is the most common type of DLBCL. DLBCL accounts for 30-40% of all non-Hodgkin lymphomas (NHL), making it the most prevalent form of NHL. DLBCL can occur as primary disease or through histologic transformation from other low-grade B-cell lymphoma, and is a clinically and genetically heterogeneous disease. The cell-of-origin (COO) determination based on gene expression profiling (GEP) subdivides most DLBCL, NOS patients into two main categories, namely germinal center B-cell-like (GCB) and activated B-cell-like (ABC) DLBCL. GCB subtype is characterized by frequent mutations in involved histone methylation or acetylation (EZH2, EP300), B-cell homing (GNA13, GNAI2), PI3K pathway signalling (PTEN), and apoptotic pathway (BCL2). In contrast, ABC subtype is driven by frequent mutations in the B cell receptor and NFKB pathways (CARD11, CD79a/CD79b, TNFAIP3 and MYD88).", "disease_category": "Cancer", "id": "n793", "ko": "H02434", "label": "n793", "labels": ":disease", "name": "Diffuse large B-cell lymphoma, not otherwise specified", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3144", "ko": "D10761", "label": "n3144", "labels": ":drug", "name": "Polatuzumab vedotin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3145", "ko": "D11990", "label": "n3145", "labels": ":drug", "name": "Lisocabtagene maraleucel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3146", "ko": "D00106", "label": "n3146", "labels": ":drug", "name": "Epoprostenol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pulmonary arterial hypertension (PAH) is a progressive disorder in which endothelial dysfunction and vascular remodeling obstruct small pulmonary arteries, resulting in increased pulmonary vascular resistance and pulmonary pressures. This leads to reduced cardiac output, right heart failure, and ultimately death. PAH is divided into disease subgroups that include heritable (HPAH, formerly familial PAH), idiopathic (IPAH), and PAH associated with a variety of other systemic diseases or drug/toxin exposures. It has been discovered that altered BMPR2 signaling is the major heritable risk factor for development of PAH, via rare variants (mutations) in the BMPR2 gene (coding for a type II receptor member of the transforming growth factor [TGF]-beta family). Pathogenic mutations in the type I receptor ACVRL1 and, at a significantly lower frequency, the type III receptor endoglin in multiple kindreds cause PAH associated with hereditary hemorrhagic telangiectasia (HHT). Together, these observations support a prominent role for TGF-beta family members in the development of PAH.", "disease_category": "Cardiovascular disease", "id": "n802", "ko": "H01621", "label": "n802", "labels": ":disease", "name": "Pulmonary arterial hypertension", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3147", "ko": "D01337", "label": "n3147", "labels": ":drug", "name": "Epoprostenol sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3148", "ko": "D02721", "label": "n3148", "labels": ":drug", "name": "Iloprost", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3149", "ko": "D06213", "label": "n3149", "labels": ":drug", "name": "Treprostinil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3150", "ko": "D10430", "label": "n3150", "labels": ":drug", "name": "Treprostinil diolamine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3151", "ko": "D09994", "label": "n3151", "labels": ":drug", "name": "Selexipag", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3152", "ko": "D01227", "label": "n3152", "labels": ":drug", "name": "Bosentan", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3153", "ko": "D07077", "label": "n3153", "labels": ":drug", "name": "Ambrisentan", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3154", "ko": "D10135", "label": "n3154", "labels": ":drug", "name": "Macitentan", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3155", "ko": "D09572", "label": "n3155", "labels": ":drug", "name": "Riociguat", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic thromboembolic pulmonary hypertension (CTEPH) is classified as group 4 pulmonary hypertension (PH) by the World Health Organization. It is a rare, but underdiagnosed, complication of acute pulmonary embolism (PE) resulting from occlusion of large pulmonary arteries with a fibrothrombotic material and in many cases, the development of a distal vessel arteriopathy that closely mimics pulmonary arterial hypertension. While the pathogenesis of CTEPH is not entirely understood, the primary pathophysiology appears to be related to an initial thrombotic event followed by both inadequate thrombus resolution and secondary arteriopathy. Several risk factors for development of CTEPH have been found, including the size of the initial PE, splenectomy, chronic inflammatory conditions, and indwelling catheters and cardiac pacemaker leads. There is however an increased incidence of elevated factor VIII levels in CTEPH, and this finding persists after treatment. However, none of these findings explain the development of CTEPH in the majority of patients affected by this disease.", "disease_category": "Cardiovascular disease", "id": "n2155", "ko": "H01622", "label": "n2155", "labels": ":disease", "name": "Chronic thromboembolic pulmonary hypertension", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3156", "ko": "D08514", "label": "n3156", "labels": ":drug", "name": "Sildenafil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3157", "ko": "D02229", "label": "n3157", "labels": ":drug", "name": "Sildenafil citrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3158", "ko": "D02008", "label": "n3158", "labels": ":drug", "name": "Tadalafil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3159", "ko": "D00074", "label": "n3159", "labels": ":drug", "name": "Nitric oxide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary pulmonary hypertension (PPH) is a progressive disease characterised by raised pulmonary vascular resistance, which results in diminished right-heart function due to increased right ventricular afterload. PPH occurs most commonly in young and middle-aged women; mean survival from onset of symptoms is 2-3 years. Mutations in the type II bone morphogenetic protein (BMP) receptor (BMPR)-II are now considered to be the genetic basis for familial PPH and ~30% of cases of sporadic PPH. BMPs are members of the transforming growth factor beta superfamily and affect intracellular signalling via Smads and mitogen-activated protein kinases. It has been shown that missense mutations of cysteine residues in the extracellular or kinase domain of BMPR2 result in intracellular localisation of the mutated receptor and negligible Smad signalling.", "disease_category": "Cardiovascular disease", "id": "n804", "ko": "H01619", "label": "n804", "labels": ":disease", "name": "Primary pulmonary hypertension", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3160", "ko": "D00471", "label": "n3160", "labels": ":drug", "name": "Praziquantel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Foodborne trematode infections, which are caused by four main genera: Clonorchis spp. that cause clonorchiasis, Opisthorchis spp. that cause opisthorchiasis, Fasciola spp. that cause fascioliasis and Paragonimus spp. that cause paragonimiasis. Foodborne trematode infections are accomplished through ingestion of metacercariae by eating raw or insufficiently cooked freshwater fish (C. sinensis, Opisthorchis spp., Echinostoma spp., heterophyids, Metagonimus spp.), freshwater crab or crayfish (Paragonimus spp.), aquatic plants (Fasciola spp., Fasciolopis buski), snails or tadpoles (Echinostoma spp.), or by drinking contaminated water (Fasciola spp.).", "disease_category": "Infectious disease", "id": "n862", "ko": "H01617", "label": "n862", "labels": ":disease", "name": "Foodborne trematodiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schistosomiasis is a parasitic disease caused by trematode worms of the genus Schistosoma. Schistosomiasis is one of the most devastating tropical diseases in the world, and WHO estimates 600 million people at risk of infection with 200 million infected. Among nonimmune patients, host\u0027s immune response to schistosome eggs leads to acute schistosomiasis that is characterized by cercarial dermatitis and Katayama fever. Life-threatening cardiac and neurological complications may occur. Schistosome eggs can also lead to chronic fibrotic response in host tissues, causing gastrointestinal and liver diseases.", "disease_category": "Infectious disease", "id": "n2188", "ko": "H01045", "label": "n2188", "labels": ":disease", "name": "Schistosomiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Opisthorchiasis comprises diverse clinical symptoms caused by infections with Opisthorchis felineus or Opisthorchis viverrini liver flukes, which are transmitted by eating infected raw or undercooked fish and other aquatic products.", "disease_category": "Infectious disease", "id": "n850", "ko": "H01628", "label": "n850", "labels": ":disease", "name": "Opisthorchiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Clonorchiasis is an infectious disease of the biliary passages caused by Clonorchis sinensis of the family Opisthorchiidae. Clonorchis sinensis, the most common human liver fluke, is endemic in East Asia. The human and animal reservoir hosts acquire the infection from the ingestion of raw fish (the second intermediate hosts) containing infectious metacercariae.", "disease_category": "Infectious disease", "id": "n835", "ko": "H01610", "label": "n835", "labels": ":disease", "name": "Clonorchiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3161", "ko": "D09680", "label": "n3161", "labels": ":drug", "name": "Teprotumumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thyroid eye disease (TED), also called Graves ophthalmopathy, is an autoimmune disorder of the retrobulbar tissue. It is the most frequent extrathyroidal manifestation of Graves disease [DS:H00082]. Although TED is often associated with hyperthyroidism, it may occur in primary hypothyroidism, and sometimes in euthyroid individuals.", "disease_category": "Immune system disease", "id": "n851", "ko": "H02402", "label": "n851", "labels": ":disease", "name": "Thyroid eye disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3162", "ko": "D11077", "label": "n3162", "labels": ":drug", "name": "Pegvaliase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Phenylketonuria (PKU) is one of the most common inborn errors of metabolism marked by a deficiency of the hepatic enzyme phenylalanine hydroxylase (PAH), leading to a toxic accumulation of phenylalanine in the blood and multiple tissues and potentially to intellectual disability, delayed speech, seizures, and behavior abnormalities. Deficiency of tetrahydrobiopterin (BH4), the cofactor of PAH, is caused by defects of the enzymes in pterin biosynthesis. Because BH4 is also a cofactor of tyrosine hydroxylase and tryptophan hydroxylase in neurotransmitter synthesis, BH4-deficient hyperphenylalaninemia is characterized by neurotransmitter deficiencies.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n855", "ko": "H00167", "label": "n855", "labels": ":disease", "name": "Phenylketonuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3163", "ko": "D01798", "label": "n3163", "labels": ":drug", "name": "Sapropterin dihydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3164", "ko": "D02272", "label": "n3164", "labels": ":drug", "name": "Quinidine sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3165", "ko": "D00638", "label": "n3165", "labels": ":drug", "name": "Flecainide acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3166", "ko": "D02531", "label": "n3166", "labels": ":drug", "name": "Bacitracin zinc, neomycin sulfate and polymixin B sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Blepharitis is a chronic inflammatory condition of the eyelids associated with itchiness, redness, flaking, and crusting. It is among the most common ocular conditions affecting both children and adults. The etiology is complex and not fully understood, but the general consensus is that bacteria and inflammation contribute to the pathology. Blepharitis can be classified into anterior blepharitis and posterior blepharitis. Anterior blepharitis describes inflammation of the eyelid skin and eyelash follicles and may be accompanied by squamous debris or collarettes. Anterior blepharitis has classically been associated with Staphylococcus infection and seborrheic dermatitis. Posterior blepharitis describes inflammation of the meibomian glands and their orifices and may be a result of or cause of meibomian gland dysfunction (MGD). MGD is one cause of posterior blepharitis but others include infectious or allergic conjunctivitis, and rosacea. The diagnosis of blepharitis is almost always based on the history and clinical examination. Long-term management of symptoms may include daily eyelid cleansing routines and the use of therapeutic agents that reduce infection and inflammation. Recent clinical trials have shown that antibiotics and topical corticosteroids can produce significant improvement in signs and symptoms of blepharitis.", "disease_category": "Nervous system disease", "id": "n889", "ko": "H01644", "label": "n889", "labels": ":disease", "name": "Blepharitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3167", "ko": "D11097", "label": "n3167", "labels": ":drug", "name": "Polymyxin B sulfate and bacitracin zinc", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bacterial conjunctivitis is an infection caused by bacterial pathogens, such as Haemophilus influenza, Streptococcus pneumoniae and Moraxella catarrhalis. Most cases of conjunctivitis in adults are likely to be caused by viral infection, but children are more likely to develop bacterial conjunctivitis than viral infection. The contact lens wearers are associated with an increased risk of conjunctivitis or keratitis.", "disease_category": "Infectious disease", "id": "n2484", "ko": "H01366", "label": "n2484", "labels": ":disease", "name": "Bacterial conjunctivitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3168", "ko": "D00990", "label": "n3168", "labels": ":drug", "name": "Nafarelin acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Precocious puberty has been classically defined as the onset of secondary sexual characteristics in girls younger than 8 years old and in boys younger than 9 and a half years old. Central precocious puberty (CEPREPU) refers to a gonadotropin-dependent type which results from premature activation of the hypothalamic-pituitary-gonadal axis (HPG). CEPREPU is much more frequent in girls than in boys (up to 20:1 ratio). Recently, kisspeptin receptor (KISS1R) and its ligand, kisspeptin, were revealed as major gatekeepers of puberty onset. Mutations of the KISS1R gene were described in patients with impaired pubertal development. On the other hand, it has been reported that heterozygous mutations of the LHCGR gene cause gonadotropin-independent precocious puberty in males, but have no detectable effects on prepubertal or postpubertal females.", "disease_category": "Endocrine disease", "id": "n902", "ko": "H00937", "label": "n902", "labels": ":disease", "name": "Precocious puberty", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3169", "ko": "D00448", "label": "n3169", "labels": ":drug", "name": "Sulfasalazine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3170", "ko": "D03203", "label": "n3170", "labels": ":drug", "name": "Abatacept", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3171", "ko": "D02596", "label": "n3171", "labels": ":drug", "name": "Tocilizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3172", "ko": "D00463", "label": "n3172", "labels": ":drug", "name": "Oxaprozin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3173", "ko": "D04148", "label": "n3173", "labels": ":drug", "name": "Fenfluramine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3174", "ko": "D05928", "label": "n3174", "labels": ":drug", "name": "Stiripentol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3175", "ko": "D02195", "label": "n3175", "labels": ":drug", "name": "Mupirocin calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3176", "ko": "D01430", "label": "n3176", "labels": ":drug", "name": "Tiopronin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cystinuria is a inherited disorder of re-absorptive transport of cystine and the dibasic amino acids ornithine, arginine and lysine in the proximal tubule and small intestine. Diagnostically, urinary levels of dibasic amino acids lysine, arginine, and ornithine, and most prominently, of cystine are constantly elevated. Plasma levels of these amino acids in general are at the lower end of the normal range. Patients with cystinuria often present with nephro- or urolithiasis at almost at any age with a clear preference in childhood due to elevated urinary cystine. Early diagnosis is important, as it allows prevention or diminution of kidney stones. Mutations in either interacting subunit SLC3A1 (rBAT) or SLC7A9 (b0,+AT) cause cystinuria. Cystinuria due to mutations in SLC3A1 is an autosomal recessive trait, whereas mutations in SLC7A9 can be seen as an autosomal dominant trait.", "disease_category": "Inherited metabolic disease; Urinary system disease; Kidney disease", "id": "n923", "ko": "H00901", "label": "n923", "labels": ":disease", "name": "Cystinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3177", "ko": "D06272", "label": "n3177", "labels": ":drug", "name": "Sorafenib tosylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3178", "ko": "D10137", "label": "n3178", "labels": ":drug", "name": "Regorafenib hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3179", "ko": "D10095", "label": "n3179", "labels": ":drug", "name": "Cabozantinib s-malate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Medullary thyroid carcinoma (MTC) is a malignant tumor originating from thyroid parafollicular C cells and accounts for only \u003c5% of thyroid cancers, but it causes a disproportionate number of thyroid cancer deaths due to its more aggressive clinical behavior compared with well-differentiated papillary and follicular thyroid carcinomas. A subset of MTC cases is hereditary and due to germline mutations in the RET tyrosine kinase receptor gene. Somatic mutations in either RET or RAS are also present in most sporadic tumors. In MTC, RET mutations lead to substrate-independent dimerization of the receptor causing constitutive activation, unrestricted signaling, and ultimately, cancer.", "disease_category": "Cancer", "id": "n1065", "ko": "H01592", "label": "n1065", "labels": ":disease", "name": "Medullary thyroid cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3180", "ko": "D09920", "label": "n3180", "labels": ":drug", "name": "Lenvatinib mesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3181", "ko": "D09371", "label": "n3181", "labels": ":drug", "name": "Ramucirumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3182", "ko": "D00107", "label": "n3182", "labels": ":drug", "name": "Tacrolimus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3183", "ko": "D00752", "label": "n3183", "labels": ":drug", "name": "Mycophenolate mofetil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3184", "ko": "D05095", "label": "n3184", "labels": ":drug", "name": "Mycophenolate sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3185", "ko": "D00753", "label": "n3185", "labels": ":drug", "name": "Sirolimus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lymphangioleiomyomatosis (LAM) is a rare lung disease, primarily affecting women. Abnormal proliferation of smooth muscle-like cells (LAM cells) within the lung is responsible for cystic destruction of the lung parenchyma and leads to chronic respiratory failure. Another characteristic feature of the disease is the development of fluid-filled lymphatic cystic structures (lymphangioleiomyomas) in the axial lymphatics and of angiomyolipomas in the kidneys. Its presentation is sporadic or associated with tuberous sclerosis complex, a dominant autosomal neurocutaneous syndrome. Both disorders have their origin in mutations of the tuberous sclerosis genes TSC1 and TSC2, which are involved in the regulation of cell signs critical for energy control and cell nutrition processes.", "disease_category": "Cancer; Cardiovascular disease; Immune system disease", "id": "n1303", "ko": "H00896", "label": "n1303", "labels": ":disease", "name": "Lymphangioleiomyomatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3186", "ko": "D03222", "label": "n3186", "labels": ":drug", "name": "Belatacept", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3187", "ko": "D03058", "label": "n3187", "labels": ":drug", "name": "Basiliximab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3188", "ko": "D00238", "label": "n3188", "labels": ":drug", "name": "Azathioprine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3189", "ko": "D06087", "label": "n3189", "labels": ":drug", "name": "Testosterone undecanoate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cryptorchidism is the absence of at least one testicle from the scrotum. It is the most common birth defect involving the male genitalia. It is associated with a higher risk of developing testicular tumors in adulthood. Studies in humans have investigated the possibility that mutations in the INSL3 gene are the cause of cryptorchidism. It has shown that INSL3 is involved in testicular descent, however, mutations of this gene are not a frequent cause of cryptorchidism.", "disease_category": "Congenital malformation", "id": "n962", "ko": "H02176", "label": "n962", "labels": ":disease", "name": "Cryptorchidism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3190", "ko": "D10469", "label": "n3190", "labels": ":drug", "name": "Simeprevir sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3191", "ko": "D10105", "label": "n3191", "labels": ":drug", "name": "Daclatasvir dihydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3192", "ko": "D10366", "label": "n3192", "labels": ":drug", "name": "Sofosbuvir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3193", "ko": "D10578", "label": "n3193", "labels": ":drug", "name": "Ledipasvir and sofosbuvir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3194", "ko": "D10582", "label": "n3194", "labels": ":drug", "name": "Dasabuvir, ombitasvir, paritaprevir and ritonavir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3195", "ko": "D10745", "label": "n3195", "labels": ":drug", "name": "Ombitasvir, paritaprevir and ritonavir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3196", "ko": "D10778", "label": "n3196", "labels": ":drug", "name": "Elbasvir and grazoprevir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3197", "ko": "D10827", "label": "n3197", "labels": ":drug", "name": "Sofosbuvir and velpatasvir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3198", "ko": "D10900", "label": "n3198", "labels": ":drug", "name": "Sofosbuvir, velpatasvir and voxilaprevir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3199", "ko": "D11014", "label": "n3199", "labels": ":drug", "name": "Glecaprevir and pibrentasvir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3200", "ko": "D02747", "label": "n3200", "labels": ":drug", "name": "Peginterferon alfa-2a", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3201", "ko": "D11878", "label": "n3201", "labels": ":drug", "name": "Bulevirtide acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hepatitis D is caused by hepatitis D virus (HDV), also called hepatitis delta virus, which is a satellite that can infect human only in the presence of hepatitis B virus (HBV).", "disease_category": "Infectious disease", "id": "n973", "ko": "H00414", "label": "n973", "labels": ":disease", "name": "Hepatitis D", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3202", "ko": "D00224", "label": "n3202", "labels": ":drug", "name": "Allopurinol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3203", "ko": "D01206", "label": "n3203", "labels": ":drug", "name": "Febuxostat", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3204", "ko": "D11175", "label": "n3204", "labels": ":drug", "name": "Lesinurad and allopurinol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3205", "ko": "D00475", "label": "n3205", "labels": ":drug", "name": "Probenecid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3206", "ko": "D09921", "label": "n3206", "labels": ":drug", "name": "Lesinurad", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3207", "ko": "D00570", "label": "n3207", "labels": ":drug", "name": "Colchicine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3208", "ko": "D09316", "label": "n3208", "labels": ":drug", "name": "Pegloticase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3209", "ko": "D11574", "label": "n3209", "labels": ":drug", "name": "Probenecid and colchicine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3210", "ko": "D09673", "label": "n3210", "labels": ":drug", "name": "Tafamidis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The amyloidoses are a group of diseases in which proteins that are normally soluble deposit extracellularly in tissues as insoluble fibrils. The fibrils have a characteristic beta-pleated sheet configuration that renders them avid for Congo red dye. In the familial amyloidoses, a gene mutation inherited in an autosomal-dominant manner results in a single amino acid substitution that renders a plasma protein amyloidogenic. Mutations in the TTR gene are the most common cause of familial amyloidosis. The clinical features of familial amyloidosis vary depending on the underlying amyloidogenic protein and the particular amino acid affected by the mutation, ranging from peripheral and autonomic neuropathy to cardiomyopathy.", "disease_category": "Nervous system disease", "id": "n987", "ko": "H00845", "label": "n987", "labels": ":disease", "name": "Familial amyloidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3211", "ko": "D09674", "label": "n3211", "labels": ":drug", "name": "Tafamidis meglumine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3212", "ko": "D10794", "label": "n3212", "labels": ":drug", "name": "Patisiran sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3213", "ko": "D10941", "label": "n3213", "labels": ":drug", "name": "Inotersen sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3214", "ko": "D00246", "label": "n3214", "labels": ":drug", "name": "Budesonide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3215", "ko": "D00689", "label": "n3215", "labels": ":drug", "name": "Beclomethasone dipropionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3216", "ko": "D00690", "label": "n3216", "labels": ":drug", "name": "Mometasone furoate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3217", "ko": "D01708", "label": "n3217", "labels": ":drug", "name": "Fluticasone propionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3218", "ko": "D06315", "label": "n3218", "labels": ":drug", "name": "Fluticasone furoate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3219", "ko": "D10354", "label": "n3219", "labels": ":drug", "name": "Dupilumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3220", "ko": "D00324", "label": "n3220", "labels": ":drug", "name": "Flunisolide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3221", "ko": "D01703", "label": "n3221", "labels": ":drug", "name": "Ciclesonide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3222", "ko": "D10295", "label": "n3222", "labels": ":drug", "name": "Mometasone furoate and formoterol fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3223", "ko": "D00371", "label": "n3223", "labels": ":drug", "name": "Theophylline", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3224", "ko": "D00411", "label": "n3224", "labels": ":drug", "name": "Zafirlukast", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3225", "ko": "D00529", "label": "n3225", "labels": ":drug", "name": "Montelukast sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3226", "ko": "D05251", "label": "n3226", "labels": ":drug", "name": "Omalizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3227", "ko": "D08985", "label": "n3227", "labels": ":drug", "name": "Reslizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3228", "ko": "D04923", "label": "n3228", "labels": ":drug", "name": "Mepolizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3229", "ko": "D09874", "label": "n3229", "labels": ":drug", "name": "Benralizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3230", "ko": "D00414", "label": "n3230", "labels": ":drug", "name": "Zileuton", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3231", "ko": "D03671", "label": "n3231", "labels": ":drug", "name": "Deflazacort", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Duchenne muscular dystrophy (DMD) is a progressive, lethal X-linked neuromuscular disorder principally affecting males. It is caused by mutations in the DMD gene, which codes for dystrophin. Patients suffer from progressive muscle weakness, are wheelchair-bound before the age of 12 and often die before the third decade of their life.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n991", "ko": "H01963", "label": "n991", "labels": ":disease", "name": "Duchenne muscular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3232", "ko": "D09900", "label": "n3232", "labels": ":drug", "name": "Eteplirsen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3233", "ko": "D11707", "label": "n3233", "labels": ":drug", "name": "Golodirsen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3234", "ko": "D11528", "label": "n3234", "labels": ":drug", "name": "Viltolarsen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3235", "ko": "D11988", "label": "n3235", "labels": ":drug", "name": "Casimersen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3236", "ko": "D11417", "label": "n3236", "labels": ":drug", "name": "Pemigatinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cholangiocarcinoma is a highly malignant neoplasm that carries a poor prognosis and lacks effective therapy. It is the second most common primary hepatic tumor, and it is increasing in incidence and carries a high mortality. The tumor arises from the ductular epithelium of the biliary tree, either within the liver (intrahepatic cholangiocarcinoma: ICC) or more commonly from the extrahepatic bile ducts (extrahepatic cholangiocarcinoma). Several studies have demonstrated mutations resulting in overexpression of K-ras and p53 genes. These genetic alterations are associated with a more aggressive phenotype in this cancer. Many reports have implicated overexpression of the tyrosine kinase proto-oncogenes c-erbB-2 (HER-2/neu) and c-Met, as well as cyclo-oxygenase-2 (COX-2) activity in intrahepatic cholangiocarcinoma.", "disease_category": "Cancer", "id": "n994", "ko": "H00046", "label": "n994", "labels": ":disease", "name": "Cholangiocarcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3237", "ko": "D02815", "label": "n3237", "labels": ":drug", "name": "Alitretinoin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3238", "ko": "D06503", "label": "n3238", "labels": ":drug", "name": "Pemetrexed sodium hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Malignant mesothelioma (MM) is a rare but very aggressive tumor that arises from mesothelial cells lining the pleural, peritoneal and pericardial cavities. Malignant pleural mesothelioma (MPM) is the most common type, accounting for about 70% of all MM cases. Past asbestos exposure represents the major risk factor for MPM, as the link between asbestos fibres and MPM has been largely proved by epidemiological and experimental studies. Recently, simian virus 40 (SV40) has been implicated in the aetiology of MPM. The accumulation of numerous clonal chromosomal deletions in most MMs suggests a multistep process of tumorigenesis, characterized by the loss and/or inactivation of multiple tumor suppressor genes (TSGs). Cytogenetic and loss of heterozygosity (LOH) analyses of MMs have demonstrated frequent deletions of specific sites within chromosome arms 1p, 3p, 6q, 9p, 13q, 15q, and 22q. Furthermore, TSGs within two of these regions, i.e., p16/CDKN2A-p14ARF at 9p21 and NF2 at 22q12, are frequently altered in MMs. Mutations of the p53 gene (TP53) are occasionally observed in MMs.", "disease_category": "Cancer", "id": "n1036", "ko": "H00015", "label": "n1036", "labels": ":disease", "name": "Malignant pleural mesothelioma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3239", "ko": "D00063", "label": "n3239", "labels": ":drug", "name": "Tobramycin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3240", "ko": "D03896", "label": "n3240", "labels": ":drug", "name": "Dornase alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3241", "ko": "D09916", "label": "n3241", "labels": ":drug", "name": "Ivacaftor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3242", "ko": "D10685", "label": "n3242", "labels": ":drug", "name": "Lumacaftor and ivacaftor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3243", "ko": "D11042", "label": "n3243", "labels": ":drug", "name": "Tezacaftor and ivacaftor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3244", "ko": "D11700", "label": "n3244", "labels": ":drug", "name": "Elexacaftor, ivacaftor and tezacaftor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3245", "ko": "D05870", "label": "n3245", "labels": ":drug", "name": "Sodium phosphate P 32", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hemophilia A and B are X-linked recessive disorders which are the most common hereditary hemorrhagic disorders caused by a deficiency or dysfunction of blood coagulation factor VIII (FVIII) and factor IX (FIX), respectively. Von Willebrand disease is caused by quantitative and/or qualitative defects of von Willebrand factor and inherited in both autosomal dominant and recessive manner.", "disease_category": "Hematologic disease", "id": "n1241", "ko": "H00219", "label": "n1241", "labels": ":disease", "name": "Hemophilia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3246", "ko": "D06407", "label": "n3246", "labels": ":drug", "name": "Vandetanib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3247", "ko": "D11713", "label": "n3247", "labels": ":drug", "name": "Selpercatinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3248", "ko": "D01413", "label": "n3248", "labels": ":drug", "name": "Estradiol valerate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3249", "ko": "D10452", "label": "n3249", "labels": ":drug", "name": "Cabazitaxel acetonate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3250", "ko": "D02398", "label": "n3250", "labels": ":drug", "name": "Estramustine phosphate sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3251", "ko": "D06397", "label": "n3251", "labels": ":drug", "name": "Estramustine phosphate sodium hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3252", "ko": "D00586", "label": "n3252", "labels": ":drug", "name": "Flutamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3253", "ko": "D00965", "label": "n3253", "labels": ":drug", "name": "Nilutamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3254", "ko": "D00961", "label": "n3254", "labels": ":drug", "name": "Bicalutamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3255", "ko": "D10218", "label": "n3255", "labels": ":drug", "name": "Enzalutamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3256", "ko": "D11040", "label": "n3256", "labels": ":drug", "name": "Apalutamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3257", "ko": "D11045", "label": "n3257", "labels": ":drug", "name": "Darolutamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3258", "ko": "D09400", "label": "n3258", "labels": ":drug", "name": "Degarelix acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3259", "ko": "D09701", "label": "n3259", "labels": ":drug", "name": "Abiraterone acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3260", "ko": "D06644", "label": "n3260", "labels": ":drug", "name": "Sipuleucel-T", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3261", "ko": "D10398", "label": "n3261", "labels": ":drug", "name": "Radium Ra 223 dichloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3262", "ko": "D10888", "label": "n3262", "labels": ":drug", "name": "Relugolix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3263", "ko": "D02094", "label": "n3263", "labels": ":drug", "name": "Thiamine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Beriberi is the classical syndrome caused by thiamine (vitamin B1) deficiency. Beriberi has two major clinical manifestations, dry beriberi characterized by neurologic manifestations that include peripheral neuropathy and acute encephalopathy, and wet beriberi with cardiovascular involvement including high cardiac output heart failure. Rarely, a fulminant or pernicious variant, termed Shoshin beriberi may occur, and is characterized by cardiovascular collapse. Appropriate management of this form is mandatory since thiamine supplementation leads to rapid recovery while untreated forms are fatal.", "disease_category": "Endocrine and metabolic disease", "id": "n1073", "ko": "H01566", "label": "n1073", "labels": ":disease", "name": "Beriberi", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Wernicke encephalopathy is a rare but serious neurological pathology due to a vitamin B1 deficiency. It is commonly associated with heavy alcohol consumption. Other clinical associations are with hyperemesis gravidarum, starvation, and prolonged intravenous feeding. Most patients present with the triad of ophthalmoplegia, ataxia, and confusion. It can be associated with life-threatening complication like central pontine myelinolysis. When Wernicke encephalopathy is suspected, treatment with high-dose parenteral thiamine (vitamin B1) should be given. If it is not treated promptly or if treatment is inadequate it can lead to death or to the chronic memory disorder, Korsakoff syndrome. Recent studies have suggested that an association exists between Wernicke encephalopathy and genetic polymorphisms in the thiamine transporter (SLC19A2).", "disease_category": "Nervous system disease; Endocrine and metabolic disease", "id": "n2260", "ko": "H01565", "label": "n2260", "labels": ":disease", "name": "Wernicke encephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3264", "ko": "D00015", "label": "n3264", "labels": ":drug", "name": "Glutamine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3265", "ko": "D11480", "label": "n3265", "labels": ":drug", "name": "Crizanlizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3266", "ko": "D11330", "label": "n3266", "labels": ":drug", "name": "Voxelotor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3267", "ko": "D03327", "label": "n3267", "labels": ":drug", "name": "Porfimer sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Barrett esophagus (BE) is the premalignant lesion of esophageal adenocarcinoma (EAC) defined as specialized intestinal metaplasia (SIM) of the tubular esophagus. According to some studies, the incidence of the esophageal adenocarcinoma in patients with BE is of about 0.5% per year. The major pathogenetic factor in the development of BE is represented by the gastroesophageal reflux disease. BE is characterized by the replacement of the normal squamous epithelium with the columnar epithelium, when the healing of the lesion occurs. Because only a minority of patients (around 10-15%) with gastroesophageal reflux disease have BE, additional factors that play important roles in determining the development of BE must concur. Another frequent association with BE, is represented by nitrate, an increased age, Caucasian race, male sex and hiatal hernia. Recently, it has been reported that mutations in MSR1, ASCC1, and CTHRC1 are associated with this disease.", "disease_category": "Digestive system disease", "id": "n1078", "ko": "H01901", "label": "n1078", "labels": ":disease", "name": "Barrett esophagus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3268", "ko": "D00343", "label": "n3268", "labels": ":drug", "name": "Ifosfamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3269", "ko": "D00125", "label": "n3269", "labels": ":drug", "name": "Etoposide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3270", "ko": "D04107", "label": "n3270", "labels": ":drug", "name": "Etoposide phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3271", "ko": "D00275", "label": "n3271", "labels": ":drug", "name": "Cisplatin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3272", "ko": "D05578", "label": "n3272", "labels": ":drug", "name": "Potassium citrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal tubular acidosis (RTA) is characterized by metabolic acidosis, a severe disturbance of extracellular pH homeostasis, due to renal impaired acid excretion. RTA can be subcategorized into different disorders. Distal RTA (type 1) arises when the collecting duct fails to remove excess acid into the urine. Proximal RTA (type 2) is caused by an impairment of bicarbonate reabsorption in the proximal tubules. RTA type 3 is a mixed type that shares the features of both proximal and distal lesions. RTA type 4 is a heterogeneous group of disorders associated with hyperkalemia due to aldosterone deficiency or impairment in aldosterone molecular signaling.", "disease_category": "Urinary system disease", "id": "n1087", "ko": "H02310", "label": "n1087", "labels": ":disease", "name": "Renal tubular acidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nephrolithiasis is a condition in which urinary supersaturation leads to stone formation in the urinary system. It is a major health problem and its prevalence has significantly increased among children over the last decades. It is a multifactorial disease involving environmental, physiological, and genetic factors. Nephrolithiasis is genetically heterogenous, and mutations in at least 30 genes have been linked to this disorder. Recently, it has been reported that mutations in SLC26A1 cause a recessive form of calcium oxalate urolithiasis.", "disease_category": "Urinary system disease", "id": "n2436", "ko": "H02145", "label": "n2436", "labels": ":disease", "name": "Calcium oxalate nephrolithiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3273", "ko": "D00985", "label": "n3273", "labels": ":drug", "name": "Triamcinolone hexacetonide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3274", "ko": "D02114", "label": "n3274", "labels": ":drug", "name": "Hydroxychloroquine sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3275", "ko": "D08083", "label": "n3275", "labels": ":drug", "name": "Vedolizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3276", "ko": "D02200", "label": "n3276", "labels": ":drug", "name": "Pilocarpine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3277", "ko": "D00661", "label": "n3277", "labels": ":drug", "name": "Cevimeline hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3278", "ko": "D00769", "label": "n3278", "labels": ":drug", "name": "Clopidogrel bisulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3279", "ko": "D09017", "label": "n3279", "labels": ":drug", "name": "Ticagrelor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3280", "ko": "D03361", "label": "n3280", "labels": ":drug", "name": "Cangrelor tetrasodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3281", "ko": "D09766", "label": "n3281", "labels": ":drug", "name": "Vorapaxar sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3282", "ko": "D05721", "label": "n3282", "labels": ":drug", "name": "Reteplase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3283", "ko": "D05206", "label": "n3283", "labels": ":drug", "name": "Norepinephrine bitartrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3284", "ko": "D00633", "label": "n3284", "labels": ":drug", "name": "Dopamine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3285", "ko": "D10127", "label": "n3285", "labels": ":drug", "name": "Glycerol phenylbutyrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3286", "ko": "D10205", "label": "n3286", "labels": ":drug", "name": "Sodium phenylacetate and sodium benzoate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3287", "ko": "D10468", "label": "n3287", "labels": ":drug", "name": "Cysteamine bitartrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cystinosis is an autosomal recessive lysosomal storage disorder caused by deficiency of lysosomal cystine transporter, which leads to intracellular cystine crystals, widespread cellular destruction, renal Fanconi syndrome in infancy, renal glomerular failure in later childhood, and other systemic complications. Since the introduction of cysteamine into the pharmacological management of cystinosis, well-treated adolescent and young adult patients have experienced normal growth and maintenance of renal glomerular function.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n1131", "ko": "H00275", "label": "n1131", "labels": ":disease", "name": "Cystinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3288", "ko": "D03635", "label": "n3288", "labels": ":drug", "name": "Cysteamine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3289", "ko": "D00105", "label": "n3289", "labels": ":drug", "name": "Estradiol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Premature ovarian failure (POF) is characterized by amenorrhea before the age of 40 years with elevated levels of gonadotrophin (LH and FSH) and low levels of gonadal hormones (estrogens and inhibins). The causes of POF can be categorized into genetic and environmental mechanisms. X chromosome defects such as Turner syndrome or trisomy X as well as many genes including BMP15 andFMR1 are associated with POF development. For the environmental causes, medical intervention including surgeries and chemotherapies may lead to POF. Autoimmune ovarian failure consists another large category of POF.", "disease_category": "Reproductive system disease", "id": "n1150", "ko": "H00627", "label": "n1150", "labels": ":disease", "name": "Premature ovarian failure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3290", "ko": "D01203", "label": "n3290", "labels": ":drug", "name": "Sodium bicarbonate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal tubular acidosis (RTA) is characterized by metabolic acidosis, a severe disturbance of extracellular pH homeostasis, due to renal impaired acid excretion. Type 4 RTA is a heterogeneous group of disorders associated with hyperkalemia due to aldosterone deficiency or impairment in aldosterone molecular signaling. Primary pseudohypoaldosteronism type 1 (PHA1) is characterized by salt-wasting, hyperkalemia, and metabolic acidosis in the presence of markedly elevated plasma renin activity and aldosterone concentration. In the autosomal dominant form, aldosterone resistance is due to heterozygous mutations in the mineralocorticoid receptor gene. In the autosomal recessive form, aldosterone resistance is caused by loss-of-function homozygous mutations in the genes encoding one of the three constitutive subunits (alpha, beta, and gamma) of the epithelial Na+ channel (SCNN1A, SCNN1B, and SCNN1G). Other inherited cause of type 4 RTA includes hyperkalaemia associated with hypertension and low or normal levels of plasma aldosterone. This syndrome is called pseudohypoaldosteronism type 2 (PHA2), or Gordon\u0027s syndrome, which results in a renal aldosterone resistance. Mutations in the genes encoding WNK1 and WNK4 kinases (WNK1 and WNK4), which regulate ion-transportors on renal tubules, were identified in patients with PHA2. Acquired hyperkalemic RTA is observed in the context of mineralocorticoid deficiency, systemic lupus erythematosus, and AIDS nephropathy. It is also often seen in a number of tubulointerstitial renal diseases. Finally, a great number of drugs may induce hyperkalemic RTA.", "disease_category": "Urinary system disease", "id": "n1155", "ko": "H00243", "label": "n1155", "labels": ":disease", "name": "Hyperkalemic distal renal tubular acidosis (RTA type 4)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal tubular acidosis (RTA) is characterized by metabolic acidosis, a severe disturbance of extracellular pH homeostasis, due to renal impaired acid excretion. The distal type of RTA (dRTA) arises when the collecting duct fails to remove excess acid into the urine and is characterized by the inability to lower urine pH maximally (below 5.5) in the face of spontaneous acidemia or after acid loading. Autosomal-dominant and -recessive forms of dRTA are caused by mutations in ion transporters of the acid-secreting Type A intercalated cell of the renal collecting duct. These include the AE1 Cl-/HCO3- exchanger of the basolateral membrane and at least two subunits of the apical membrane vacuolar (v)H+-ATPase, the V1 subunit B1 (associated with deafness) and the V0 subunit a4.", "disease_category": "Urinary system disease", "id": "n2270", "ko": "H00428", "label": "n2270", "labels": ":disease", "name": "Distal renal tubular acidosis (RTA type 1)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal tubular acidosis (RTA) is characterized by metabolic acidosis, a severe disturbance of extracellular pH homeostasis, due to renal impaired acid excretion. Type 3 RTA is a mixed type that shares the features of both proximal and distal lesions, with impaired proximal bicarbonate reabsorption coupled with an inability to acidify the urine maximally despite severe degrees of systemic acidemia. The condition is due to an inherited deficiency of carbonic anhydrase II (CAII) caused by a recessive mutation in the CA2 gene on chromosome 8q22.", "disease_category": "Urinary system disease", "id": "n2279", "ko": "H00241", "label": "n2279", "labels": ":disease", "name": "Combined proximal and distal renal tubular acidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal tubular acidosis (RTA) is characterized by metabolic acidosis, a severe disturbance of extracellular pH homeostasis, due to renal impaired acid excretion. Proximal RTA (type 2) is caused by an impairment of bicarbonate reabsorption in the proximal tubules, resulting in low renal bicarbonate threshold. Mutations in the gene SLC4A4, encoding Na+-HCO3- cotransporter (NBC-1), have been found in proximal RTA.", "disease_category": "Urinary system disease", "id": "n2483", "ko": "H00429", "label": "n2483", "labels": ":disease", "name": "Proximal renal tubular acidosis (RTA type 2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3291", "ko": "D00353", "label": "n3291", "labels": ":drug", "name": "Lamivudine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The human immunodeficiency virus (HIV) is a lentivirus (a subgroup of retrovirus) that causes HIV infection and over time acquired immunodeficiency syndrome (AIDS). Two types of HIV has been characterized. HIV-1 is the most virulent and pathogenic strain. Worldwide, the predominant virus is HIV-1. The relatively uncommon HIV-2 type is concentrated in West Africa and is rarely found elsewhere. Infection with HIV occurs by transfer of blood, semen, and breast milk. The identification of HIV as the causative agent of AIDS catalyzed efforts to develop antiviral agents. The licenced anti-HIV drugs fall into some categories: reverse transcriptase inhibitors (NRTIs and NNRTIs), integrase inhibitors, protease inhibitors (PIs), fusion inhibitors (FIs), and coreceptor inhibitors. The advent of highly active antiretroviral therapy (HAART) as the standard of care for the treatment of HIV infection was seminal in reducing the morbidity and mortality associated with HIV infection and progression to AIDS. Combination antiretroviral therapy dramatically suppresses HIV replication and reduces the plasma HIV-1 viral load, resulting in significant reconstitution of the immune system.", "disease_category": "Infectious disease", "id": "n2374", "ko": "H01563", "label": "n2374", "labels": ":disease", "name": "HIV infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3292", "ko": "D01982", "label": "n3292", "labels": ":drug", "name": "Tenofovir disoproxil fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3293", "ko": "D01655", "label": "n3293", "labels": ":drug", "name": "Adefovir dipivoxil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3294", "ko": "D04008", "label": "n3294", "labels": ":drug", "name": "Entecavir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3295", "ko": "D06675", "label": "n3295", "labels": ":drug", "name": "Telbivudine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3296", "ko": "D10605", "label": "n3296", "labels": ":drug", "name": "Tenofovir alafenamide fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3297", "ko": "D04431", "label": "n3297", "labels": ":drug", "name": "Hepatitis B immune globulin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3298", "ko": "D00592", "label": "n3298", "labels": ":drug", "name": "Dapsone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leprosy, caused by Mycobacterium leprae, is still one of the main causes of physical disability worldwide. The new case detection rate remains high, with about 250 000 new cases being registered each year. Infection leads to chronic granulomatous inflammation in skin and peripheral nerves and resulting disability brings about social disadvantage for patients and their family members.", "disease_category": "Infectious disease", "id": "n1720", "ko": "H00344", "label": "n1720", "labels": ":disease", "name": "Leprosy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3299", "ko": "D02697", "label": "n3299", "labels": ":drug", "name": "Valrubicin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3300", "ko": "D00208", "label": "n3300", "labels": ":drug", "name": "Mitomycin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": " t AT\u0027s reactive site. Type IIb is characterized by an abnormality of the heparin-binding domain. Type IIc variants are a pleiotropic group of mutations near the reactive loop site.", "disease_category": "Hematologic disease", "id": "n1287", "ko": "H01381", "label": "n1287", "labels": ":disease", "name": "Antithrombin III deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3382", "ko": "D06271", "label": "n3382", "labels": ":drug", "name": "Vaccinia immune globulin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vaccinia is an infectious disease caused by vaccinia virus, an orthopoxvirus in the Poxviridae family of dsDNA viruses. Vaccinia virus has been used as a smallpox vaccine. Several serious complications such as encephalitis, progressive vaccinia, eczema vaccinatum, and generalized vaccinia and disseminated vaccinia have been reported.", "disease_category": "Infectious disease", "id": "n1290", "ko": "H02352", "label": "n1290", "labels": ":disease", "name": "Vaccinia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3383", "ko": "D00136", "label": "n3383", "labels": ":drug", "name": "Haloperidol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tourette\u0027s syndrome (TS) is a developmental neuropsychiatric disorder characterized by chronic motor and vocal tics. Rare functional variants in the neuronal transmembrane molecule SLITRK1 have been associated with TS. The SLITRK1 gene is expressed in brain regions and it appears to play a role in dendritic growth. Another possible rare genetic cause of TS is a mutation in the HDC gene. The HDC gene encodes for L-histidine decarboxylase, which is the rate-limiting enzyme that catalyzes the biosynthesis of histamine from histidine.", "disease_category": "Mental and behavioural disorder", "id": "n1301", "ko": "H00862", "label": "n1301", "labels": ":disease", "name": "Tourette syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3384", "ko": "D08035", "label": "n3384", "labels": ":drug", "name": "Haloperidol lactate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3385", "ko": "D00560", "label": "n3385", "labels": ":drug", "name": "Pimozide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3386", "ko": "D00749", "label": "n3386", "labels": ":drug", "name": "Leflunomide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3387", "ko": "D10308", "label": "n3387", "labels": ":drug", "name": "Baricitinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3388", "ko": "D11048", "label": "n3388", "labels": ":drug", "name": "Upadacitinib hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3389", "ko": "D02934", "label": "n3389", "labels": ":drug", "name": "Anakinra", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3390", "ko": "D10161", "label": "n3390", "labels": ":drug", "name": "Sarilumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3391", "ko": "D11091", "label": "n3391", "labels": ":drug", "name": "Diclofenac sodium and misoprostol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3392", "ko": "D00127", "label": "n3392", "labels": ":drug", "name": "Piroxicam", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3393", "ko": "D00968", "label": "n3393", "labels": ":drug", "name": "Fenoprofen calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3394", "ko": "D00330", "label": "n3394", "labels": ":drug", "name": "Flurbiprofen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3395", "ko": "D00237", "label": "n3395", "labels": ":drug", "name": "Auranofin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3396", "ko": "D00428", "label": "n3396", "labels": ":drug", "name": "Salsalate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3397", "ko": "D01808", "label": "n3397", "labels": ":drug", "name": "Lobenzarit sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3398", "ko": "D02691", "label": "n3398", "labels": ":drug", "name": "Somatropin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Growth hormone deficiency, formerly known as Pituitary dwarfism, is a heterogeneous condition characterized by growth retardation with short statue and normal body proportions caused by growth hormone deficiency.", "disease_category": "Endocrine and metabolic disease", "id": "n1319", "ko": "H00254", "label": "n1319", "labels": ":disease", "name": "Growth hormone deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3399", "ko": "D11194", "label": "n3399", "labels": ":drug", "name": "Somapacitan", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3400", "ko": "D08575", "label": "n3400", "labels": ":drug", "name": "Tetrabenazine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Huntington disease (HD) is an autosomal-dominant neurodegenerative disorder that primarily affects medium spiny striatal neurons (MSN). The symptoms are choreiform, involuntary movements, personality changes and dementia. HD is caused by a CAG repeat expansion in the IT15 gene, which results in a long stretch of polyglutamine (polyQ) close to the amino-terminus of the HD protein huntingtin (Htt). Mutant Htt (mHtt) has effects both in the cytoplasm and in the nucleus. Full-length Htt is cleaved by proteases in the cytoplasm, leading to the formation of cytoplasmic and neuritic aggregates. mHtt also alters vesicular transport and recycling, causes cytosolic and mitochondrial Ca2+  overload, triggers endoplasmic reticulum stress through proteasomal dysfunction, and impairs autophagy function, increasing neuronal death susceptibility. N-terminal fragments containing the polyQ strech translocate to the nucleus where they impair transcription and induce neuronal death.", "disease_category": "Neurodegenerative disease", "id": "n1325", "ko": "H00059", "label": "n1325", "labels": ":disease", "name": "Huntington disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3401", "ko": "D10701", "label": "n3401", "labels": ":drug", "name": "Deutetrabenazine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3402", "ko": "D10559", "label": "n3402", "labels": ":drug", "name": "Dinutuximab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3403", "ko": "D06482", "label": "n3403", "labels": ":drug", "name": "Thyroid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3404", "ko": "D08776", "label": "n3404", "labels": ":drug", "name": "Pneumococcus vaccine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3405", "ko": "D10455", "label": "n3405", "labels": ":drug", "name": "Pneumococcal 13-valent conjugate vaccine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3406", "ko": "D06109", "label": "n3406", "labels": ":drug", "name": "Thioguanine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3407", "ko": "D01747", "label": "n3407", "labels": ":drug", "name": "Idarubicin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3408", "ko": "D10800", "label": "n3408", "labels": ":drug", "name": "Gilteritinib fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3409", "ko": "D03259", "label": "n3409", "labels": ":drug", "name": "Gemtuzumab ozogamicin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3410", "ko": "D11107", "label": "n3410", "labels": ":drug", "name": "Glasdegib maleate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3411", "ko": "D02106", "label": "n3411", "labels": ":drug", "name": "Arsenic trioxide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3412", "ko": "D10679", "label": "n3412", "labels": ":drug", "name": "Venetoclax", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3413", "ko": "D11044", "label": "n3413", "labels": ":drug", "name": "Enasidenib mesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3414", "ko": "D11090", "label": "n3414", "labels": ":drug", "name": "Ivosidenib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3415", "ko": "D11390", "label": "n3415", "labels": ":drug", "name": "Daunorubicin and cytarabine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3416", "ko": "D05803", "label": "n3416", "labels": ":drug", "name": "Sargramostim", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3417", "ko": "D00248", "label": "n3417", "labels": ":drug", "name": "Busulfan", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3418", "ko": "D06413", "label": "n3418", "labels": ":drug", "name": "Nilotinib hydrochloride hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3419", "ko": "D09728", "label": "n3419", "labels": ":drug", "name": "Bosutinib hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3420", "ko": "D08956", "label": "n3420", "labels": ":drug", "name": "Omacetaxine mepesuccinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3421", "ko": "D00075", "label": "n3421", "labels": ":drug", "name": "Testosterone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3422", "ko": "D00957", "label": "n3422", "labels": ":drug", "name": "Testosterone cypionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3423", "ko": "D00775", "label": "n3423", "labels": ":drug", "name": "Riluzole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Amyotrophic lateral sclerosis (ALS) is a neurodegenerative disorder characterized by a progressive degeneration of motor neurons in the brain and spinal cord. In 90% of patients, ALS is sporadic, with no clear genetic linkage. On the other hand, the remaining 10% of cases show familial inheritance, with mutations in SOD1, TDP43(TARDBP), FUS, or C9orf72 genes being the most frequent causes. In spite of such difference, familial ALS and sporadic ALS have similarities in their pathological features. Proposed disease mechanisms contributing to motor neuron degeneration in ALS are: impaired proteostasis, aberrant RNA processing, mitochondrial disfunction and oxidative stress, microglia activation, and axonal dysfunction.", "disease_category": "Neurodegenerative disease", "id": "n1416", "ko": "H00058", "label": "n1416", "labels": ":disease", "name": "Amyotrophic lateral sclerosis (ALS)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3424", "ko": "D01552", "label": "n3424", "labels": ":drug", "name": "Edaravone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3425", "ko": "D00409", "label": "n3425", "labels": ":drug", "name": "Metronidazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anaerobic infections are common and some are serious with a high mortality rate. The clinically important anaerobes are several genera of Gram-negative rods (Bacteroides, Prevotella, Porphyromonas, Fusobacterium and Bilophila). Among the Gram-positive anaerobes, there are cocci (primarily Peptostreptococcus) and sporeforming (Clostridium) and non-sporeforming bacilli (especially Actinomyces and Propionibacterium). In terms of frequency, there are four major sites of anaerobic infection - pleuropulmonary, intra-abdominal, female genital tract, and skin and soft tissue infections (with or without involvement of underlying bone). Infectious diseases caused by these anaerobes include following symptoms, bacteremia, brain abscess, neck space infections and infections following head and neck surgery, chronic sinusitis and otitis media, dental and oral infections, pleuropulmonary infections, intra-abdominal infections, female genital tract infections, non-puerperal breast abscesses and diabetic foot ulcers.", "disease_category": "Infectious disease", "id": "n2157", "ko": "H01410", "label": "n2157", "labels": ":disease", "name": "Anaerobic infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3426", "ko": "D07353", "label": "n3426", "labels": ":drug", "name": "Secnidazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3427", "ko": "D11472", "label": "n3427", "labels": ":drug", "name": "Remdesivir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Coronavirus disease of 2019 (COVID-19) is a highly contagious respiratory infection that is caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). SARS-CoV-2 infects alveolar epithelial cells [mainly alveolar epithelial type 2 (AEC2) cells] through the angiotensin-converting enzyme 2 (ACE2) receptor. Upon the occupancy of ACE2 by SARS-CoV-2, the increased serum level of free Angiotensin II (Ang II) due to a reduction of ACE2-mediated degradation promotes activation of the NF-kappa B pathway via Ang II type 1 receptor (AT1R), followed by  interleukin-6 (IL-6) production. SARS-CoV-2 also activates the innate immune system; macrophage stimulation triggers the overproduction of pro-inflammatory cytokines, including IL-6, and the \u0027cytokine storm\u0027, which results in systemic inflammatory response syndrome and multiple organ failure. The combined effects of complement activation, dysregulated neutrophilia, endothelial injury, and hypercoagulability appear to be intertwined to drive the severe features of COVID-19.", "disease_category": "Infectious disease", "id": "n1439", "ko": "H02398", "label": "n1439", "labels": ":disease", "name": "COVID-19", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3428", "ko": "D00670", "label": "n3428", "labels": ":drug", "name": "Donepezil hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alzheimer disease (AD) is a chronic disorder that slowly destroys neurons and causes serious cognitive disability. AD is associated with senile plaques and neurofibrillary tangles (NFTs). Amyloid-beta (Abeta), a major component of senile plaques, has various pathological effects on cell and organelle function. To date genetic studies have revealed four genes that may be linked to autosomal dominant or familial early onset AD (FAD). These four genes include: amyloid precursor protein (APP), presenilin 1 (PS1), presenilin 2 (PS2) and apolipoprotein E (ApoE). All mutations associated with APP and PS proteins can lead to an increase in the production of Abeta peptides, specfically the more amyloidogenic form, Abeta42. It was proposed that Abeta form Ca2+ permeable pores and bind to and modulate multiple synaptic proteins, including NMDAR, mGluR5 and VGCC, leading to the overfilling of neurons with calcium ions. Consequently, cellular Ca2+ disruptions will lead to neuronal apoptosis, autophagy deficits, mitochondrial abnormality, defective neurotransmission, impaired synaptic plasticity and neurodegeneration in AD. FAD-linked PS1 mutation downregulates the unfolded protein response and leads to vulnerability to ER stress.", "disease_category": "Neurodegenerative disease", "id": "n1453", "ko": "H00056", "label": "n1453", "labels": ":disease", "name": "Alzheimer disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3429", "ko": "D03822", "label": "n3429", "labels": ":drug", "name": "Rivastigmine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3430", "ko": "D02558", "label": "n3430", "labels": ":drug", "name": "Rivastigmine tartrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3431", "ko": "D02173", "label": "n3431", "labels": ":drug", "name": "Galantamine hydrobromide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3432", "ko": "D04905", "label": "n3432", "labels": ":drug", "name": "Memantine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3433", "ko": "D11387", "label": "n3433", "labels": ":drug", "name": "Memantine and donepezil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3434", "ko": "D00488", "label": "n3434", "labels": ":drug", "name": "Pyrimethamine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3435", "ko": "D00186", "label": "n3435", "labels": ":drug", "name": "Ciprofloxacin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3436", "ko": "D00874", "label": "n3436", "labels": ":drug", "name": "Moxifloxacin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3437", "ko": "D05384", "label": "n3437", "labels": ":drug", "name": "Pegademase bovine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adenosine deaminase (ADA) deficiency causes severe combined immunodeficiency disease (SCID). Profound lymphopenia in this disorder has been attributed to toxic levels of ADA substrates, particularly deoxyadenosine, generated from nucleic acid breakdown associated with cell turnover in marrow, thymus, and lymph nodes. Most patients have SCID, which is usually diagnosed in infancy and is often fatal, but some patients are diagnosed later in childhood or as adults. More than 50 ADA mutations are known. Most patients are heteroallelic, and most alleles are rare.", "disease_category": "Immune system disease", "id": "n1481", "ko": "H02309", "label": "n1481", "labels": ":disease", "name": "Adenosine deaminase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3438", "ko": "D11017", "label": "n3438", "labels": ":drug", "name": "Elapegademase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3439", "ko": "D01907", "label": "n3439", "labels": ":drug", "name": "Fludarabine phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3440", "ko": "D10560", "label": "n3440", "labels": ":drug", "name": "Idelalisib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3441", "ko": "D10555", "label": "n3441", "labels": ":drug", "name": "Duvelisib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3442", "ko": "D09321", "label": "n3442", "labels": ":drug", "name": "Obinutuzumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3443", "ko": "D04489", "label": "n3443", "labels": ":drug", "name": "Ib
