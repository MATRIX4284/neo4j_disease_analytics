has been reported that PNRIID is caused by mutations in the MCM3AP, encoding the germinal center associated nuclear protein (GANP).", "disease_category": "Nervous system disease", "id": "n1167", "ko": "H02345", "label": "n1167", "labels": ":disease", "name": "Autosomal recessive peripheral neuropathy (PNRIID)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Androgen insensitivity syndrome (AIS) is typically characterized by evidence of feminization of the external genitalia at birth, abnormal secondary sexual development in puberty, and infertility in individuals with a 46,XY karyotype. AIS represents a spectrum of defects in androgen action. Pathogenesis is the result of mutations in the X-linked androgen receptor (AR) gene, which encodes for the ligand-activated androgen receptor.", "disease_category": "Endocrine and metabolic disease", "id": "n1168", "ko": "H02177", "label": "n1168", "labels": ":disease", "name": "Androgen insensitivity syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Axenfeld-Rieger syndrome (RIEG) is a rare autosomal dominant disorder mainly affecting the anterior segment of the eyes congenitally. The ocular features include malformations of aniridia, coloboma of the iris, and ectopic pupils. Open-angle glaucoma can lead to blindness and is the main target of treatment in RIEG. Defects in other organ systems, typically the craniofacial, dental, and umbilical abnormalities, are also part of the disorder.", "disease_category": "Congenital malformation", "id": "n1169", "ko": "H00620", "label": "n1169", "labels": ":disease", "name": "Axenfeld-Rieger syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Parastremmatic dwarfism is a rare disorder, caused by TRPV4 mutations. Clinical symptoms include shortening of the trunk because of platyspondyly and scoliosis, as well as flexum deformity in both knees. The term \u0027parastremmatic\u0027 is used from the Greek parastremma (distorted limb).", "disease_category": "Congenital malformation", "id": "n1171", "ko": "H02183", "label": "n1171", "labels": ":disease", "name": "Parastremmatic dwarfism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Delayed endolymphatic hydrops (DEH) is a disorder, characterized by episodic vertigo that develops some time after the onset of a profound, typically unilateral sensorineural hearing loss. DEH can be differentiated from Meniere\u0027s disease. The age of onset of symptoms is typically in later childhood and adolescence or between 40 and 60 years of age. DEH probably is caused by atrophy or fibrous obliteration of the endolymphatic resorptive system of the membranous labyrinth. It has been reported that genetic factors may sometimes be the cause of this disease. Two types of DEH exist: the ipsilateral type, in which the ear with profound hearing loss suffers progressive endolymphatic hydrops, and the contralateral type, in which the formation of progressive endolymphatic hydrops takes place in the ear opposite to the previously deafened ear. DEH requires conservative treatment, such as that typically used for Meniere\u0027s disease, including the appropriate concomitant use of diuretics, such as isosorbide or steroids for at least 3-6 months. When recurrent episodic vertigo cannot be remedied through conservative treatment, labyrinthectomy and vestibular neurectomy on the deaf ear are curative for ipsilateral DEH. However, no such surgical treatment is available for the contralateral type.", "disease_category": "Nervous system disease", "id": "n1172", "ko": "H01706", "label": "n1172", "labels": ":disease", "name": "Delayed endolymphatic hydrops", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Phenylobacterium is a gram-negative rod bacterium. The first case of cutaneous infectious granuloma caused by this bacterium was reported in 2010.", "disease_category": "Infectious disease", "id": "n1174", "ko": "H01150", "label": "n1174", "labels": ":disease", "name": "Phenylobacterium infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Abnormalities in erythrocyte nucleotide metabolism are associated with hereditary nonspherocytic hemolytic anemia. Deficiency of adenylate kinase and pyrimidine 5\u0027-nucleotidase shorten the red cell lifespan.", "disease_category": "Hematologic disease", "id": "n1178", "ko": "H00674", "label": "n1178", "labels": ":disease", "name": "Anemia due to disorders of nucleotide metabolism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Celiac disease is a chronic gluten intolerance that occurs in genetically predisposed individuals. The ingestion of gluten causes chronic inflammation of the small intestinal mucosa, leading to nutrient malabsorption. Susceptibility to celiac disease is strongly associated with particular HLA class II alleles. However, non-HLA genetic factors are likely to be required for the development of the disease. It has been reported that CTLA4 and MYO9B gene polymorphisms are associated with predisposition to celiac disease.", "disease_category": "Digestive system disease", "id": "n1179", "ko": "H02123", "label": "n1179", "labels": ":disease", "name": "Celiac disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Craniofacial-deafness-hand syndrome is inherited as an autosomal dominant or X-linked mutation characterized by a flat facial profile, hypoplastic nose, and a sensorineural hearing loss. A missense mutation in the PAX3 has been detected in patients with the disease.", "disease_category": "Other congenital malformation", "id": "n1181", "ko": "H00446", "label": "n1181", "labels": ":disease", "name": "Craniofacial-deafness-hand syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary failure of tooth eruption (PFE) is a condition in which tooth retention occurs without mechanical interference. Defects in PTHR1 are the cause of PFE.", "disease_category": "Mouth and dental disease", "id": "n1183", "ko": "H00680", "label": "n1183", "labels": ":disease", "name": "Primary failure of tooth eruption", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked alpha-thalassemia/mental retardation syndrome (ATR-X syndrome) is a rare syndromic form of X-linked mental retardation. It is characterized by severe mental retardation in males, characteristic facial appearance, alpha thalassaemia, genital anomalies, skeletal abnormalities, and characteristic posture and/or behavior. ATR-X syndrome is caused by a mutation in the ATRX gene, a critical factor involved in heterochromatin formation at mammalian centromeres and telomeres.", "disease_category": "Congenital malformation", "id": "n1184", "ko": "H01752", "label": "n1184", "labels": ":disease", "name": "ATR-X syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypermanganesemia with dystonia (HMNDYT) is an autosomal recessive disorder of manganese (Mn) homeostasis. Loss-of-function mutations in SLC30A10, a Mn efflux transporter, or SLC39A14, a Mn influx transporter, increase Mn levels in blood and brain, and induce severe neurotoxicity.", "disease_category": "Hematologic disease", "id": "n1186", "ko": "H01938", "label": "n1186", "labels": ":disease", "name": "Hypermanganesemia with dystonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Metaphyseal dysplasias are very rare skeletal disorders with short limb/short stature phenotypes. Defects in metaphyseal development leads to enlarged metaphyses of long bones that tend to fracture in these diseases.", "disease_category": "Congenital malformation", "id": "n1189", "ko": "H00479", "label": "n1189", "labels": ":disease", "name": "Metaphyseal dysplasias", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vibratory urticaria is a rare type of physical skin reactivity characterized by the occurrence of local erythematous, edematous, cutaneous and subcutaneous lesions that result from stimuli of a vibratory nature. A local stimulus of sufficient intensity will also result in generalized or facial erythema accompanied by a transient headache. The histamine release that is associated with urticarias has implicated aberrant degranulation of mast cells in their pathogenesis. A missense variant in ADGRE2 gene has been found in families with vibratory urticaria, implicating the encoded adhesion G-protein-coupled receptor (GPCR) as a mechanosensor in mast cells.", "disease_category": "Skin and connective tissue disease", "id": "n1190", "ko": "H01799", "label": "n1190", "labels": ":disease", "name": "Vibratory urticaria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Early-onset sarcoidosis (EOS) is a special subtype of sarcoidosis, a systematic inflammatory disease with unknown etiology. It occurs in children younger than 4 years of age and is characterized by a distinct triad of skin, joint, and eye disorders without apparent pulmonary involvement. Mutations in the gene encoding NOD2 in humans have been associated with EOS. NOD2 is an intracellular microbial sensor of the innate immune system that can act as a potent activator and regulator of inflammation.", "disease_category": "Immune system disease", "id": "n1192", "ko": "H01309", "label": "n1192", "labels": ":disease", "name": "Sarcoidosis, early-onset", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acid-labile subunit (ALS) deficiency is characterized by severe reduction of IGF-I and IGFBP-3 that remain low after GH treatment, associated with mild growth retardation. ALS, encoded by the IGFALS gene, is mainly produced by the liver. The patients were found to be carriers for IGFALS gene mutations. ALS protein is a key component of the circulating IGF ternary complex. The main role of ALS is the extension of IGF-I half life by protecting it from degradation and preventing the passage of IGF-I to the extravascular compartment.", "disease_category": "Endocrine disease", "id": "n1193", "ko": "H01907", "label": "n1193", "labels": ":disease", "name": "Acid-labile subunit deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alpha-1-antitrypsin (A1AT) deficiency is a genetic disorder characterized by low plasma levels of A1AT. The condition is associated with emphysematous lung disease and also with liver disease. A1AT is the archetype of the serine protease inhibitor. Mutations in the A1AT gene lead to misfolding of the protein and accumulation within the endoplasmic reticulum of hepatocytes. The accumulation of mutant A1AT protein has a directly toxic effect on the liver, resulting in hepatitis and cirrhosis. And the decrease in circulating A1AT results in protease-antiprotease imbalance at the lung surface and emphysema ensues.", "disease_category": "Inherited metabolic disease; Lung disease; Liver disease", "id": "n1195", "ko": "H01103", "label": "n1195", "labels": ":disease", "name": "Alpha-1-antitrypsin deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thiamine pyrophosphokinase (TPK) deficiency is a recently described rare disorder that present as episodic encephalopathy or Leigh syndrome like early-onset global developmental delay. TPK deficiency is one of thiamine metabolism dysfunction syndrome caused by mutations TPK1. TPK produces thiamine pyrophosphate (TPP). TPP is a cofactor for enzymes important in a range of fundamental processes such as cellular respiration. It has been reported that early thiamine supplementation prevented encephalopathic episodes and improved developmental progression.", "disease_category": "Inherited metabolic disease", "id": "n1196", "ko": "H01567", "label": "n1196", "labels": ":disease", "name": "Thiamine pyrophosphokinase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fraser syndrome or cryptophthalmos is a rare autosomal recessive disorder characterized by major features such as cryptophthalmos with completely fused eyelids, partial syndactyly, renal abnormalities, and genital malformations.", "disease_category": "Congenital malformation", "id": "n1197", "ko": "H00687", "label": "n1197", "labels": ":disease", "name": "Fraser syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Apert syndrome is a rare autosomal dominant disorder characterized by craniosynostosis, severe syndactyly of hands and feet, and dysmorphic facial features. Other frequent complications include cleft palate and learning disability. Over 98% of cases are caused by specific missense mutations of FGFR2, either Ser252Trp or Pro253Arg.", "disease_category": "Congenital malformation", "id": "n1198", "ko": "H01755", "label": "n1198", "labels": ":disease", "name": "Apert syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "NR5A1, also termed steroidogenic factor 1 (SF-1), is a nuclear receptor and a key transcriptional regulator of genes involved in the hypothalamic-pituitary-steroidogenic axis. There are some known mutations of the NR5A1 gene in humans. A few of them were originally identified in patients with adrenal insufficiency. In 46,XY individuals, NR5A1-related phenotypes may range from disorders of sex development (DSD) to oligo/azoospermia, and in 46,XX individuals, from 46,XX ovotesticular and testicular DSD to primary ovarian insufficiency.", "disease_category": "Endocrine and metabolic disease", "id": "n1199", "ko": "H02316", "label": "n1199", "labels": ":disease", "name": "Adrenal insufficiency, NR5A1 related", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Progressive osseous heteroplasia (POH) is a genetic disorder where heterozygous inactivating mutations in the GNAS gene have been identified. Patients with POH characteristically develop extensive bone formation within the superficial dermal layer of the skin.", "disease_category": "Musculoskeletal disease", "id": "n1200", "ko": "H00441", "label": "n1200", "labels": ":disease", "name": "Progressive osseous heteroplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Weill-Marchesani syndrome (WMS) is a rare connective tissue disorder characterized by short stature, brachydactyly, ectopia lentis and spherophakia. Decreased joint flexibility is one of the features of this syndrome.", "disease_category": "Congenital malformation", "id": "n1202", "ko": "H00673", "label": "n1202", "labels": ":disease", "name": "Weill-Marchesani syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Interstitial lung and liver disease (ILLD) is an autosomal recessive severe childhood form of pulmonary alveolar proteinosis. The main symptom is respiratory insufficiency, often leading to death in childhood or adolescence as a result of lung fibrosis. In addition to lung fibrosis, non-life-threatening liver involvement might be present, as indicated by elevated enzymes, steatosis, fibrosis, or cirrhosis. The mutations in MARS associated with ILLD have been reported.", "disease_category": "Respiratory disease", "id": "n1203", "ko": "H02124", "label": "n1203", "labels": ":disease", "name": "Interstitial lung and liver disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pulmonary alveolar proteinosis (PAP) is a rare but potentially treatable disease, characterized by impaired surfactant metabolism that leads to accumulation in the alveoli of proteinaceous material rich in surfactant protein and its component. PAP is classified into 2 main types, congenital and acquired. The acquired form is subdivided into the autoimmune form and the secondary form. The vast majority of PAP occurs as an autoimmune PAP. In autoimmune PAP, patients generate antibodies against the granulocyte macrophage colony stimulating factor (GM-CSF) protein. Whole-lung lavage is the most widely accepted therapy for symptomatic PAP. Recent data suggest that exogenous GM-CSF therapy has potential in the treatment of autoimmune PAP. Congenital PAP is also known as pulmonary surfactant metabolism dysfunction (SMDP).", "disease_category": "Respiratory disease", "id": "n1204", "ko": "H00217", "label": "n1204", "labels": ":disease", "name": "Pulmonary alveolar proteinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Stargardt disease (STGD) is the most common type of hereditary macular dystrophy. It is characterized by decreased central vision, atrophy of the macula and underlying retinal pigment epithelium (RPE), and frequent presence of prominent flecks in the posterior pole of the retina. Histopathologically, eyes with STGD reveal abnormal accumulations of lipofuscin in the RPE. To date, mutations in four genes have been identified as causing STGD, including ABCA4, ELOVL4, PROM1, and CNGB3.", "disease_category": "Nervous system disease", "id": "n1205", "ko": "H00819", "label": "n1205", "labels": ":disease", "name": "Stargardt disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Encephalopathy due to defective mitochondrial and peroxisomal fission (EMPF) is a very rare lethal disorder characterized by cerebral dysgenesis, hypotonia, seizures, lactic acidosis, elevated very long chain fatty acids, and abnormally elongated mitochondria and peroxisomes. It has been described that patients have mutations in DNM1L gene, which has a critical role in regulating the fission of both mitochondria and peroxisomes. Recently, it has been reported that mutations in mitochondrial fission factor (MFF) also cause Leigh-like encephalopathy, optic atrophy and peripheral neuropathy.", "disease_category": "Inherited metabolic disease; Nervous system disease; Mitochondrial disease", "id": "n1208", "ko": "H01900", "label": "n1208", "labels": ":disease", "name": "Encephalopathy due to defective mitochondrial and peroxisomal fission", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Blepharophimosis-ptosis-epicanthus inversus syndrome (BPES) is a rare autosomal dominant disease. The cardinal feature of this disease is a complex eyelid/ocular malformation such as blepharophimosis, ptosis, epicanthus inversus and telecanthus. The horizontal shortening of the palpebral aperture can lead to amblyopia. It is caused by mutations in FOXL2 gene that is involved in palpebral and ovarian development. Some of the female patients have premature ovarian failure (POF) and this condition is classified as BPES type I. BPES with normal ovarian function is referred to as BPES type II.", "disease_category": "Congenital malformation", "id": "n1209", "ko": "H00826", "label": "n1209", "labels": ":disease", "name": "Blepharophimosis-ptosis-epicanthus inversus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hepatic lipase deficiency is a rare autosomal recessive disorder, characterized by elevated levels of triglycerides and cholesterol. Some patients have premature cardiovascular disease. Missense mutations in LIPC have been identified to be responsible for this disease.", "disease_category": "Endocrine and metabolic disease", "id": "n1211", "ko": "H02329", "label": "n1211", "labels": ":disease", "name": "Hepatic lipase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Angel shaped phalangoepiphyseal dysplasia (ASPED) is one type of osteochondrodysplasia characterized by angel shaped middle phalanges and generalized epiphyseal dysplasia that disproportionately affects the middle phalanx and distal hip joint.", "disease_category": "Congenital malformation", "id": "n1213", "ko": "H00483", "label": "n1213", "labels": ":disease", "name": "Angel shaped phalangoepiphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nonsyndromic congenital nail disorder (NDNC) is rare and has been reported in only a small number of families. There is variable expression of nail phenotypes among individuals. It have identified that mutations in the RSPO4 and FZD6, components of the Wnt pathway, cause the hypoplastic nail disorders. Hereditary leukonychia is caused by mutations in PLCD1. Defects in COL7A1 can cause heterogeneous clinical phenotypes extending from simple toe nail dystrophy without skin fragility to typical dominant dystrophic epidermolysis bullosa.", "disease_category": "Skin disease", "id": "n1215", "ko": "H01307", "label": "n1215", "labels": ":disease", "name": "Nonsyndromic congenital nail disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypoinsulinemic hypoglycemia with hemihypertrophy (HIHGHH) is characterized by hemihypertrophy without any other features of Beckwith-Wiedemann syndrome [DS:H00713] and persistent hypoketotic, hypofattyacidemic hypoinsulinaemic hypoglycemia with no detectable incompletely processed high molecular weight IGF-II precursor proteins or insulin autoantibodies. There is not evidence of increased glucose clearance from the circulation. Patients have been found to carry a de novo mutation in the serine/threonine kinase AKT2.", "disease_category": "Inherited metabolic disease", "id": "n1216", "ko": "H01909", "label": "n1216", "labels": ":disease", "name": "Hypoinsulinemic hypoglycemia with hemihypertrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ribose 5-phosphate isomerase (RPI) deficiency is a very rare enzymopathy of the pentose phosphate pathway with one sole diagnosed case. The patient presented with progressive leukoencephalopathy and peripheral neuropathy. Systematic metabolic profiling identified elevated levels of arabitol and ribitol in affected brain regions and body fluids. RPI gene-sequence analysis revealed a frameshift and a missense mutation.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n1217", "ko": "H01135", "label": "n1217", "labels": ":disease", "name": "Ribose 5-phosphate isomerase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Combined deficiency of factors V and VIII (F5F8D) is caused by mutations in LMAN1 or MCFD2, which form a complex working as an cargo receptor for transport of coagulation factors V and VIII from ER to Golgi.", "disease_category": "Hematologic disease", "id": "n1218", "ko": "H00221", "label": "n1218", "labels": ":disease", "name": "Combined deficiency of factors V and VIII", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pseudoachondroplasia (PSACH) is a condition with short-limb, short stature, joint pain, and early-onset osteoarthrosis caused by epiphyseal ossification delay. PSACH is caused by mutations in COMP.", "disease_category": "Congenital malformation", "id": "n1220", "ko": "H00477", "label": "n1220", "labels": ":disease", "name": "Pseudoachondroplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vacuolar myopathy with CASQ1 aggregates (VMCQA) is an autosomal dominant benign vacuolar myopathy and hyperCKemia. VMCQA is the protein aggregate myopathy with benign evolution and muscle inclusions composed of excess CASQ1. Mutations in the CASQ1 gene  have been found in patients with VMCQA.", "disease_category": "Musculoskeletal disease", "id": "n1221", "ko": "H02320", "label": "n1221", "labels": ":disease", "name": "Vacuolar myopathy with CASQ1 aggregates", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Persistent hyperplastic primary vitreous (PHPV), also known as persistent fetal vasculature, is a rare congenital developmental malformation of the eye, caused by the failure of regression of the primary vitreous. PHPV typically presents unilaterally without association with systemic findings, but sometimes PHPV may be associated with rare systemic syndromes. Most cases of PHPV are sporadic, but it can be inherited as an autosomal dominant or recessive trait.", "disease_category": "Nervous system disease", "id": "n1222", "ko": "H02112", "label": "n1222", "labels": ":disease", "name": "Persistent hyperplastic primary vitreous", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Webb-Dattani syndrome is an autosomal recessive disorder characterized by secondary (post-natal) microcephaly with fronto-temporal lobe hypoplasia, multiple pituitary hormone deficiency, seizures, severe visual impairment, and abnormalities of the kidneys and urinary tract. A homozygous frameshift mutation in the basic HLH transcription factor ARNT2 has been revealed in affected individuals.", "disease_category": "Congenital malformation", "id": "n1223", "ko": "H01797", "label": "n1223", "labels": ":disease", "name": "Webb-Dattani syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Incontinentia pigmenti is an X-linked dominant genodermatosis mostly affecting females. Cutaneous manifestations are present along the lines of Blaschko and are subdivided into four stages: vesicular, verrucous, hyperpigmented, and atrophic. Other tissues of ectodermal origin are also affected, showing hair abnormalities, dental anomalies, and ophthalmologic and neurologic alterations. Familial incontinentia pigmenti is caused by mutations in the NEMO gene.", "disease_category": "Congenital malformation", "id": "n1224", "ko": "H00645", "label": "n1224", "labels": ":disease", "name": "Incontinentia pigmenti", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperbiliverdinaemia (HBLVD) is a clinical sign that has been infrequently reported in cases of liver cirrhosis or liver carcinoma, usually indicating a poor long-term prognosis. Under physiological circumstances, the concentrations of biliverdin are much lower than those of bilirubin. However, in rare cases, impairment of the biliverdin/bilirubin pathway has been reported to result in green jaundice and a green discoloration of body fluids. It has been reported that hyperbiliverdinaemia is caused by a genetic defect in the BLVRA gene in conjunction with decompensated liver cirrhosis.", "disease_category": "Metabolic disease; Hematologic disease", "id": "n1225", "ko": "H01936", "label": "n1225", "labels": ":disease", "name": "Hyperbiliverdinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myosclerosis is an autosomal recessive disorder caused by nonsense mutation of COL6A2. This disease is one of the collagen VI myopathies, characterized by difficulty in walking in early childhood, toe walking, and progressive contractures of calf muscles. In the early 30s the muscles are slender with a firm woody consistency and associated with contractures that restrict range of motion of many joints.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1226", "ko": "H01338", "label": "n1226", "labels": ":disease", "name": "Myosclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Osteochondritis dissecans is defined as a separation of articular cartilage and subchondral bone from the joint surface, affecting the knee, ankle and elbow joints. The disease is caused by heterozygous missense mutation in Aggrecan (ACAN) which is a major cartilage component.", "disease_category": "Musculoskeletal disease", "id": "n1227", "ko": "H00448", "label": "n1227", "labels": ":disease", "name": "Familial osteochondritis dissecans", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Progressive myoclonic epilepsy (EPM) is a syndrome complex characterized by progressive myoclonus, cognitive impairment, ataxia, and other neurologic deficits. PME is a disease that afflicts previously normal children with ever-worsening and soon-intractable myoclonus and epilepsy, usually associated with neurodegeneration, and eventual dementia and early death. PME include Lafora disease, Unverricht-Lundborg disease, the neuronal ceroid lipofuscinoses, type I sialidosis (cherry-red spot myoclonus), Dentatorubro-pallidoluysian atrophy (DRPLA), and type III Gaucher disease. Almost all the autosomal recessively inherited PMEs are lysosomal diseases, with the exception of Lafora disease in which neither the accumulating material nor the gene products are in lysosomes. PME also occurs in various forms of mitochondrial encephalomyopathies, especially in myoclonic epilepsy with ragged-red fibers (MERRF).", "disease_category": "Nervous system disease", "id": "n1228", "ko": "H00810", "label": "n1228", "labels": ":disease", "name": "Progressive myoclonic epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital aural atresia (CAA) is an autosomal dominant defect that is characterized by hypoplasia of the external auditory canal, often in association with dysmorphic features of auricle, middle ear, and, occasionally, the inner ear structures. Recently, heterozygous mutations in TSHZ1 was described to cause CAA in human. TSHZ1 has been shown to be important for murine middle-ear development.", "disease_category": "Congenital malformation", "id": "n1229", "ko": "H02115", "label": "n1229", "labels": ":disease", "name": "Congenital aural atresia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Emanuel syndrome (ES) is a rare anomaly characterized by a distinctive phenotype, consisting of characteristic facial dysmorphism, microcephaly, severe mental retardation, developmental delay, renal anomalies, congenital cardiac defects, and genital anomalies in boys. Patients have a supernumerary derivative chromosome caused by a parental balanced translocation between chromosomes 11 and 22.", "disease_category": "Chromosomal abnormality", "id": "n1230", "ko": "H01790", "label": "n1230", "labels": ":disease", "name": "Emanuel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lacrimo-auriculo-dento-digital (LADD) syndrome is an autosomal dominant disorder characterizd by hypoplasia or aplasia of the lacrimal and salivary glands, cup shaped pinnae with sensorineural deafness, dental abnormalities with small teeth, and radial ray abnormalities in hands.", "disease_category": "Congenital malformation", "id": "n1231", "ko": "H00642", "label": "n1231", "labels": ":disease", "name": "Lacrimo-auriculo-dento-digital syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acromesomelic dysplasia, Maroteaux type is an autosomal recessive skeletal dysplasia that affects postnatal skeletal growth. Affected indivisials show marked short stature and limb shortening. Homozygous loss-of-function mutations in NPR2 have been identified.", "disease_category": "Congenital malformation", "id": "n1232", "ko": "H00470", "label": "n1232", "labels": ":disease", "name": "Acromesomelic dysplasia, Maroteaux type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "KBG syndrome is characterized by intellectual disability, skeletal malformations, and macrodontia. It has been reported that mutations in ANKRD11 cause this disease.", "disease_category": "Congenital malformation", "id": "n1233", "ko": "H02327", "label": "n1233", "labels": ":disease", "name": "KBG syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial cylindromatosis is a rare, autosomal dominant disorder characterized by the development of multiple benign tumors originating from the skin appendages. It is linked to CYLD gene, whose loss of function impairs epidermal differentiation.", "disease_category": "Skin and connective tissue disease", "id": "n1234", "ko": "H00828", "label": "n1234", "labels": ":disease", "name": "Familial cylindromatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glanzmann thrombasthenia is a rare autosomal recessive bleeding syndrome affecting the megakaryocyte lineage and characterized by lack of platelet aggregation. This disease is caused by mutation in the integrin family receptor genes encoding platelet glycoprotein alpha-IIb or platelet glycoprotein IIIa.", "disease_category": "Hematologic disease", "id": "n1236", "ko": "H00226", "label": "n1236", "labels": ":disease", "name": "Glanzmann thrombasthenia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polysplenia syndrome (PSS) is a rare subtype of heterotaxy syndrome with multiple spleens. It has been reported that most patients die before 5 years of age because the disease is often associated with congenital anomalies, such as cardiovascular anomalies. Some patients have a normal heart or only minor cardiac defects, are often diagnosed incidentally in patients being treated for other disease. The patient has bilateral bilobed lungs with hyparterial bronchi, abnormal location of abdominal solid organs and malrotation of bowels with multiple spleens. The etiology of PSS is not known yet. The causative factors of PSS are thought to be association of embryonic, genetic and teratogenic components.", "disease_category": "Congenital malformation", "id": "n1238", "ko": "H01764", "label": "n1238", "labels": ":disease", "name": "Polysplenia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Meningiomas are the second-most common central nervous system tumor in adults. These tumors arise from arachnoid cells of the meninges, the covering layer of the brain. The majority of meningiomas tend to be benign, localized, and non-invasive. However, some meningiomas tend to be more aggressive with tendencies toward invasion of the surrounding brain, high propensity for recurrence, and in rare cases extracranial metastasis. Hereditary factors and ionizing radiation play an important role in the initiation of at least some meningiomas. Inactivation of the NF2 tumor suppressor gene is likely responsible for the initiation of more than half of all meningiomas and may cause a mesenchymal-like cytomorphology. Recently, novel mutations have been discovered in non-NF2 meningiomas. The somatic mutations in components of the SHH-GLI1 and AKT1-MTOR signaling pathways indicates the potential for cross talk of these pathways in the development of meningiomas.", "disease_category": "Cancer", "id": "n1239", "ko": "H01556", "label": "n1239", "labels": ":disease", "name": "Meningioma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Proximal symphalangism is a condition characterized by variable fusion of the proximal interphalangeal joints. Multiple synostosis syndrome (SYNS) is a more severe form of proximal symphalangism with additional bone fusions involving carpal, tarsal, and other joints.", "disease_category": "Congenital malformation", "id": "n1240", "ko": "H00484", "label": "n1240", "labels": ":disease", "name": "Multiple synostosis syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Branchiooculofacial syndrome (BOFS) is an autosomal dominant condition characterized by branchial cleft sinus defects associated with rotated auricles with stenotic auditory canals and conductive hearing loss. Branchial skin lesions covering branchial remnants are noted. Ocular anomalies and characteristic facial appearance including cleft lip/cleft palate together constitute the disease.", "disease_category": "Congenital malformation", "id": "n1242", "ko": "H00817", "label": "n1242", "labels": ":disease", "name": "Branchiooculofacial syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Palmoplantar hyperkeratosis with squamous cell carcinoma of skin and sex reversal (PPK-SCC) is a form of 46,XX disorder of sex development. It is a rare autosomal recessive disorder caused due to biallelic loss of function mutations in RSPO1 gene. RSPO1 is one of the most important genes controlling female gonadal differentiation.", "disease_category": "Reproductive system disease", "id": "n1243", "ko": "H02318", "label": "n1243", "labels": ":disease", "name": "Palmoplantar hyperkeratosis with squamous cell carcinoma of skin and sex reversal", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CHOPS syndrome is a congenital disorder involving multiple abnormalities. The symptoms include cognitive impairment, coarse facies, heart defects, obesity, pulmonary involvement, short stature, and skeletal dysplasia. The gain-of-function mutations in the AFF4 gene, encoding a critical component of the super elongation complex (SEC), cause CHOPS syndrome. While CHOPS syndrome and Cornelia de Lange syndrome are clinically recognizable distinct entities there is some phenotypic overlap between these two diagnoses.", "disease_category": "Congenital malformation", "id": "n1244", "ko": "H01569", "label": "n1244", "labels": ":disease", "name": "CHOPS syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Delayed sleep phase syndrome (DSPS) is characterized by a 3 to 6-hour delayed sleep schedule relative to the desired. The single nucleotide polymorphism (Ala129Thr) in Arylalkylamine N-acetyltransferase (AANAT), a rate-limiting enzyme in melatonin synthesis, has been identified in patients with delayed sleep phase disorder.", "disease_category": "Nervous system disease", "id": "n1245", "ko": "H00689", "label": "n1245", "labels": ":disease", "name": "Delayed sleep phase syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lethal-type popliteal pterygium syndrome (LPPS), described as an autosomal-recessive form of popliteal pterygium syndrome (PPS) and also known as Bartsocas-Papas syndrome (BPS), is characterized by a more severe phenotype than that associated with the autosomal-dominant form. LPPS is characterised by multiple popliteal pterygia, cutaneous syndactyly, lack of nails, ankyloblepharon, filiform bands between the jaws, hypoplastic external genitalia, cleft lip and/or palate, and fetal or neonatal lethality, although, in the latter case, survival into childhood and beyond has been reported. It has been shown that recessive mutations in RIPK4 cause LPPS.", "disease_category": "Congenital malformation", "id": "n1246", "ko": "H01931", "label": "n1246", "labels": ":disease", "name": "Lethal-type popliteal pterygium syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Southeast Asian ovalocytosis (SAO) is a very common condition in the aboriginal peoples from Papua New Guinea, Indonesia, Malaysia, the Philippines, and southern Thailand, in areas where malaria is endemic, with prevalence varying between 5% and 25%. SAO is now known to be caused by a 27 base-pair deletion in SLC4A1, which codes for band 3, a 911 amino acid protein that is both a structural component of the red cell membrane cytoskeleton and the chloride-bicarbonate anion-exchanger in this membrane. SAO is believed to have evolved because these parts of Southeast Asia historically have had a high incidence of Plasmodium falciparum malaria, against which SAO offers clinical protection. Individuals with SAO are characterized as having oval-shaped red blood cells with increased membrane rigidity and decreased anion transport, but no clinical symptoms beyond sporadic associations with anemia in both adults and neonates. The diagnosis is made accidentally as a result of a peripheral blood smear examination, showing the characteristic rounded elliptocytes (ovalocytes).", "disease_category": "Hematologic disease", "id": "n1247", "ko": "H01720", "label": "n1247", "labels": ":disease", "name": "Southeast Asian ovalocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurodevelopmental disorder with movement abnormalities, abnormal gait, and autistic features (NEDMAGA) is an autosomal dominant disorder caused by a recurrent de novo nonsense variant in ZSWIM6. Patients have severe-profound intellectual disability and additional central and peripheral nervous system symptoms but an absence of frontonasal or limb malformations.", "disease_category": "Mental and behavioural disorder", "id": "n1249", "ko": "H02397", "label": "n1249", "labels": ":disease", "name": "Neurodevelopmental disorder with movement abnormalities, abnormal gait, and autistic features", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myopathy with lactic acidosis and sideroblastic anaemia (MLASA) is a rare autosomal recessive oxidative phosphorylation disorder specific to skeletal muscle and bone marrow. MLASA has been associated with a missense mutation in pseudouridylate synthase 1 (PUS1), an enzyme located in both nucleus and mitochondria, which converts uridine into pseudouridine in several cytosolic and mitochondrial tRNA positions and increases the efficiency of protein synthesis in both compartments. Recentry, it has been reported that a mutation of the mitochondrial tyrosyl-tRNA synthetase gene, YARS2, also causes MLASA. Myopathy with succinate dehydrogenase and aconitase deficiency has been found to be caused by mutations in the gene encoding the iron-sulphur cluster scaffold protein (ISCU). ISCU is essential for the activity mitochondrial iron-sulphur proteins such as succinate dehydrogenase and aconitase.", "disease_category": "Congenital disorder of metabolism", "id": "n1251", "ko": "H00898", "label": "n1251", "labels": ":disease", "name": "Myopathy with lactic acidosis and sideroblastic anaemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nijmegen Breakage syndrome (NBS) is a rare autosomal recessive disorder characterized by microcephaly, growth retardation, immunodeficiency, radiosensitivity, and cancer predisposition. Due to a founder mutation in the NBN gene, the disease is encountered most frequently among Slavic populations. Recently, a disease due to RAD50 deficiency has been reported. The patient displayed symptoms similar to NBS, microcephaly, mental retardation, bird-like face, and short stature. The MRE11/RAD50/NBN (MRN) complex plays a key role in recognizing and signaling DNA double-strand breaks.", "disease_category": "Immune system disease", "id": "n1252", "ko": "H01344", "label": "n1252", "labels": ":disease", "name": "Nijmegen syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "RecQ helicases have crucial roles in the maintenance of genome stability. In humans, it is known that deficiencies in three of the five human RecQ helicases cause genetic disorders characterized by cancer predisposition, premature aging and developmental abnormalities. These disorders are Bloom\u0027s syndrome (BS), Werner\u0027s syndrome (WS), and Rothmund-Thomson syndrome (RTS), which are caused by mutations in BLM, WRN and RECQ4, respectively. Despite the apparent structural and biochemical similarities between the BLM, WRN and RECQ4 proteins, the phenotypes of BS, WS and RTS are different, suggesting that each disease pathway is functionally distinct to some extent. BS is characterized by most prominently, a predisposition to all types of cancers. WS is characterized by the premature development of features that resemble aging. RTS is characterized by skin and skeletal abnormalities, signs of premature aging, and cancer predisposition, especially to osteosarcomas. Recent research has shown many connections between all three proteins and the regulation of excess HR (Homologous recombination). It was also indicated that BLM is involved in repair of stalled DNA replication forks, and that WRN is required for telomere maintenance. Mutations in RECQL4 also associate with 2 additional syndromes, Rapadilino and Baller-Gerold syndrome.", "disease_category": "Congenital malformation", "id": "n1253", "ko": "H00296", "label": "n1253", "labels": ":disease", "name": "Defects in RecQ helicases", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Biotinidase deficiency is an autosomal recessive metabolic disorder in which the biotinidase is defective and the biotin is not recycled. Patients often exhibit feeding or breathing difficulties, skin rash, alopecia, hypotonia and seizures. Biotin treatment can ameliorate or prevent symptoms.", "disease_category": "Inherited metabolic disease", "id": "n1254", "ko": "H01182", "label": "n1254", "labels": ":disease", "name": "Biotinidase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Synovial sarcomas account for 7% to 10% of all human soft-tissue sarcomas. The tumors arise at any age, but affect mainly young adults and more commonly males. Clinically, they appear as deep-seated slowly growing masses. In more than half of the cases, metastases develop, primarily to the lungs but also to the lymph nodes and bone marrow. A specific translocation, t(X; 18)(p11.2; q11.2), is found in more than 90% of reported synovial sarcoma, including biphasic, monophasic, and poorly differentiated tumors. The breakpoints of the t(X; 18) have been cloned and shown to involve the fusion of the SYT gene at 18q11 to either of two highly homologous genes at Xp11 called SSX1 and SSX2. The SYT-SSX1 fusion is associated with biphasic morphology and a worse prognosis, whereas the SYT-SSX2 fusion tends to show monophasic morphology and better outcome.", "disease_category": "Cancer", "id": "n1255", "ko": "H00050", "label": "n1255", "labels": ":disease", "name": "Synovial sarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spina bifida is among the phenotypes of the larger condition known as neural tube defects (NTDs). It is a group of congenital defects of closure of one or more vertebral arches. NTDs can occur in two major forms: spina bifida aperta, which is the open-lesion NTD, and the closed-lesion NTD, more commonly known as spina bifida occulta. The genetic studies have shown the relationships of folate-related genes. Spina bifida aperta may be referred to as either myeloschisis or myelomeningocele. Myelomeningocele is when the spinal cord protrudes from the spinal canal into a fluid-filled sac resulting from incomplete closure of the primary neural tube. Myeloschisis is when the incomplete closure of the primary neural plate results in a cleft spinal cord with the edges flush with the defect. Myelomeningocele is usually associated with a type II Chiari hindbrain malformation, ventriculomegaly, and hydrocephalus.", "disease_category": "Congenital malformation", "id": "n1256", "ko": "H00262", "label": "n1256", "labels": ":disease", "name": "Spina bifida", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary congenital facial paresis (HCFP) belongs to the congenital cranial dysinnervation disorders. HCFP is characterized by the dysfunction of the seventh cranial nerve and can be associated with hearing loss, strabismus, and orofacial anomalies. Genetic heterogeneity for this disorder has been suggested. The only known causative gene for HCFP is HOXB1.", "disease_category": "Congenital malformation", "id": "n1257", "ko": "H02151", "label": "n1257", "labels": ":disease", "name": "Hereditary congenital facial paresis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Early infantile epileptic encephalopathy (EIEE) is characterized by frequent tonic spasms of early onset within a few months of life, and a suppression-burst pattern in electroencephalography (EEG). Many causes have been considered for EIEE. It has been reported that 75% of the cases subsequently evolve to West syndrome, and later a much smaller number progress to Lennox-Gastaut syndrome.", "disease_category": "Nervous system diseases", "id": "n1258", "ko": "H00606", "label": "n1258", "labels": ":disease", "name": "Early infantile epileptic encephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Camurati-Engelmann disease (CED) is an autosomal dominant disorder characterized by hyperostosis of the diaphysis of long bones and the skull. The onset of CED is during early childhood with muscle weakness and limb pain. The mutations in TGF-beta 1 LAP domain modulate TGF-beta 1 activity and leads to increased proliferation of osteoblasts in CED.", "disease_category": "Congenital malformation", "id": "n1259", "ko": "H00434", "label": "n1259", "labels": ":disease", "name": "Camurati-Engelmann disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ververi-Brady syndrome (VERBRAS) is characterized by by mild developmental delay, mildly impaired intellectual development and speech delay, and mild dysmorphic facial features. It has been suggested that mutations in QRICH1 cause VERBRAS.", "disease_category": "Congenital malformation", "id": "n1260", "ko": "H02363", "label": "n1260", "labels": ":disease", "name": "Ververi-Brady syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The ring dermoid of the cornea (RDC) is an autosomal dominantly inherited syndrome characterised by bilateral annular limbal dermoids with corneal and conjunctival extension. A mutation in PITX2 has been identified in the individuals affected by the RDC. PITX2 encodes a homeodomain transcription factor required for normal development of multiple organs, including eye, heart, and pituitary.", "disease_category": "Nervous system disease", "id": "n1261", "ko": "H01149", "label": "n1261", "labels": ":disease", "name": "Ring dermoid of cornea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Welander distal myopathy (WDM) is an autosomal dominant disorder with late onset predominantly affecting distal extensor muscles of the hands and the feet. The disorder is considered as the most common of the distal myopathies but is almost only seen in Sweden and some parts of Finland. WDM is caused by mutations in TIA1 gene which encodes a key component of stress granules.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n1262", "ko": "H01975", "label": "n1262", "labels": ":disease", "name": "Welander distal myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ectodermal dysplasia with ectrodactyly and macular dystrophy (EEM syndrome) is the rare association of several clinical features caused by defects in CDH3. The ectodermal defect is characterized by hypotrichosis with sparse and short scalp hair, eyebrows, and eyelashes. Digit deficiency/syndactyly in hands is often more severe than the feet. Bilateral retinal degeneration appears as prominent pigmentation of the retina.", "disease_category": "Congenital malformation", "id": "n1263", "ko": "H00639", "label": "n1263", "labels": ":disease", "name": "Ectodermal dysplasia, ectrodactyly, and macular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carnitine palmitoyltransferase 1 (CPT1) deficiency is a rare autosomal recessive disorder of mitochondrial fatty acid oxidation. CPT1 controls the import of long-chain fatty acids into the mitochondria. Defects in the liver isoform of CPT1 (CPT1A) present with recurrent attacks of fasting hypoketotic hypoglycemia.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n1264", "ko": "H01981", "label": "n1264", "labels": ":disease", "name": "Carnitine palmitoyltransferase I deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cenani-Lenz syndactyly syndrome is an autosomal-recessive congenital malformation syndrome characterized by syndactyly and/or oligodactyly and kidney anomalies. The cause of Cenani-Lenz syndactyly syndrome is LRP4, a low-density lipoprotein receptor that modulates Wnt signaling.", "disease_category": "Congenital malformation", "id": "n1265", "ko": "H00853", "label": "n1265", "labels": ":disease", "name": "Cenani-Lenz syndactyly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Holt-Oram syndrome (HOS) is an autosomal-dominant disorder characterized by bilateral forelimb anomalies and congenital heart diseases. All patients with HOS have abnormal carpal bones and about 85% to 95% develop cardiac malformation including atrial septal defect and ventricular septal defect. The disease is caused by mutations of the T-box transcription factor TBX5.", "disease_category": "Congenital malformation", "id": "n1266", "ko": "H00433", "label": "n1266", "labels": ":disease", "name": "Holt-Oram syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Heart and brain malformation syndrome (HBMS) is a multiple congenital anomaly syndrome, characterized by craniofacial dysmorphism, congenital heart disease, and brain malformation. Mutations in SMG9, encoding an essential component of nonsense-mediated decay (NMD) machinery, cause this disease.", "disease_category": "Congenital malformation", "id": "n1267", "ko": "H02364", "label": "n1267", "labels": ":disease", "name": "Heart and brain malformation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lamb-Shaffer syndrome is a neurodevelopmental disorder characterized by developmental delay, mild to moderate intellectual disability, speech delay, and mild characteristic facial appearance. It is caused by haploinsufficiency of SOX5 at 12p12.1. SOX5 encodes a transcription factor involved in the regulation of chondrogenesis and the development of the nervous system.", "disease_category": "Chromosomal abnormality", "id": "n1268", "ko": "H02156", "label": "n1268", "labels": ":disease", "name": "Lamb-Shaffer syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary sensory and autonomic neuropathies (HSAN) are a clinically and genetically heterogeneous group of disorders of low prevalence. They are characterized by neuronal atrophy and degeneration, predominantly affecting peripheral sensory and autonomic neurons. Hallmark features are progressive sensory loss, chronic skin ulcers, and other skin abnormalities. Autonomic features vary between different subgroups.", "disease_category": "Nervous system disease", "id": "n1270", "ko": "H00265", "label": "n1270", "labels": ":disease", "name": "Hereditary sensory and autonomic neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebral amyloid angiopathy (CAA) is characterized by the deposition of congophilic material in the vessels of the cortex and leptomeninges. Although CAA most commonly appears in a sporadic form associated with aging, several familial forms of CAA reported to date. Hereditary cystatin C amyloid angiopathy (HCCAA) is a rare, fatal amyloid disease in young people in Iceland caused by a mutation in cystatin C, which is an inhibitor of several cysteine proteinases. It has also been reported that mutations in APP are linked to CAA.", "disease_category": "Neurodegenerative disease", "id": "n1271", "ko": "H01185", "label": "n1271", "labels": ":disease", "name": "Cerebral amyloid angiopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial chilblain lupus (FCL) is a rare, inherited form of cutaneous lupus with prominent skin manifestations in acral parts of the body. Two families with autosomal dominant-inherited chilblain lupus have been reported. First symptoms manifest in early childhood, developing hypergammaglobulinemia and rheumatoid factor antibody production. In FCL, missense mutations in TREX1 that decrease its exonuclease activity were described. The failure of DNA degradation can result in aberrant immune response.", "disease_category": "Immune system disease", "id": "n1274", "ko": "H00291", "label": "n1274", "labels": ":disease", "name": "Familial chilblain lupus (FCL)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Many administered drugs are first activated by phase I drug-metabolizing enzymes, such as cytochrome P450 (CYP). There are some defective activity mutants due to CYP polymorphisms. In these cases, drugs are not metabolized, the high drug levels in blood are maintained, and toxic effects appear in the patients.", "disease_category": "Inherited metabolic disease", "id": "n1275", "ko": "H01171", "label": "n1275", "labels": ":disease", "name": "Poor drug metabolism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive neuromyotonia and axonal neuropathy (NMAN) is a syndrome characterized by myokymia, myotonia, muscular wasting and increased perspiration. It has been reported that loss-of-function mutations in HINT1 cause this disease. HINT1 ubiquitously expressed in mammalian tissues, and it is a tumor suppressor that participates in several apoptotic pathways.", "disease_category": "Nervous system disease", "id": "n1277", "ko": "H02390", "label": "n1277", "labels": ":disease", "name": "Autosomal recessive neuromyotonia and axonal neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary alveolar hypoventilation syndrome (PAHS) is a rare disorder which shows hypoxemia and hypercapnia without apparent associated pulmonary, neuromuscular, and central nervous diseases. PAHS is characterized by exacerbation of hypoxemia during sleep. Disorders of both automatic and chemical control of ventilation are considered as a cause of this syndrome. PAHS occuring during infancy is called congenital cenral alveolar hypoventilation syndrome (CCHS). Although the relationship between CCHS and adult onset PAHS is unclear, the familial occurrence of PAHS may suggest an underlying genetic mechanism. It has been represented that some adult onset PAHS may be a mild type of CCHS. Recently, noninvasive positive pressure ventilation (NIPPV) has become available for PAHS.", "disease_category": "Respiratory disease", "id": "n1278", "ko": "H01727", "label": "n1278", "labels": ":disease", "name": "Primary alveolar hypoventilation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leber hereditary optic neuropathy (LHON) is a maternally transmitted inherited genetic disease underlying mutation of mitochondrial DNA (mtDNA). It is primarily an ophthalmological disorder, presenting predominantly in young adult males and characterized by acute or subacute bilateral optic atrophy that results in the loss of central vision. In most of the patients with LHON, visual dysfunction is the only manifestation of the disease. The incidence of LHON in Western Europe is 1/30000-1/50000; at least 1 in 14000 males is affected.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n1279", "ko": "H00068", "label": "n1279", "labels": ":disease", "name": "Leber hereditary optic atrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Legius syndrome (LS) is a mild neurofibromatosis type 1-like syndrome. Multiple cafe-au-lait spots and macrocephaly are present. LS is caused by germline loss-of-function SPRED1 mutations. SPRED1 is a negative regulator of the MAPK signalling cascade by suppressing Raf phosphorylation.", "disease_category": "Congenital malformation", "id": "n1280", "ko": "H01986", "label": "n1280", "labels": ":disease", "name": "Legius syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Wolfram syndrome (WFS) is a rare hereditary neurodegenerative disorder also known as DIDMOAD (diabetes insipidus, diabetes mellitus, optic atrophy, and deafness). Two different categories of WFS (WFS1 and 2) are recognized, each with its own subset of variable symptoms, and resulting from mutations in the WFS1 and CISD2 genes, respectively. The WFS1 encodes an endoplasmic reticulum membrane-embedded protein. ERIS, the protein that CISD2 encodes, also localizes to the endoplasmic reticulum.", "disease_category": "Endocrine and metabolic disease", "id": "n1281", "ko": "H00854", "label": "n1281", "labels": ":disease", "name": "Wolfram syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hennekam lymphangiectasia-lymphedema syndrome (HKLLS) is characterized by congenital lymphedema, lymphangiectasia, unusual facial morphology, and variable intellectual disabilities. Mutations in CCBE1, an extracellular matrix protein essential for the development of the lymphatic vasculature, have been found responsible for the syndrome. As a second cause for HKLLS, the mutations in FAT4 has been described.", "disease_category": "Congenital malformation", "id": "n1283", "ko": "H02169", "label": "n1283", "labels": ":disease", "name": "Hennekam lymphangiectasia-lymphedema syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kawasaki disease (KD) is an acute systemic vasculitis of childhood that does not have a known cause or aetiology. KD is a self-limited illness that is not associated with the production of autoantibodies or the deposition of immune complexes, and it rarely recurs. The disease is believed to result from an aberrant inflammatory response to an infectious trigger in a genetically predisposed individual. Classic (typical) Kawasaki disease is diagnosed based on the presence of a fever lasting five or more days, accompanied by four out of five findings: bilateral conjunctival injection, oral changes such as cracked and erythematous lips and strawberry tongue, cervical lymphadenopathy, extremity changes such as erythema or palm and sole desquamation, and polymorphous rash. Incomplete (atypical) Kawasaki disease occurs in persons with fever lasting five or more days and with two or three of these findings. The standard treatment of acute KD is intravenous immunoglobulin (IVIG) infusion and aspirin. However, 10-20% of patients show resistance to IVIG therapy and present higher risk of coronary vasculitis. If there is no response to treatment, patients are given a second dose of IVIG with or without corticosteroids or other adjunctive treatment.", "disease_category": "Cardiovascular disease; Hematologic disease; Skin and connective tissue disease", "id": "n1284", "ko": "H01718", "label": "n1284", "labels": ":disease", "name": "Kawasaki disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autoimmune polyendocrine syndrome type 1 (APS1) is a multiorgan autoimmune disorder caused by mutations in AIRE, the autoimmune regulator gene. It is characterized by multiple autoimmune endocrinopathies, chronic mucocutaneous candidiasis, and ectodermal dystrophies. APS1 has been reported to be inherited in an autosomal recessive manner. However, a novel mutation was recently described to be inherited in a dominant fashion.", "disease_category": "Primary immunodeficiency", "id": "n1285", "ko": "H01972", "label": "n1285", "labels": ":disease", "name": "Autoimmune polyendocrinopathy syndrome type 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gastrointestinal ulceration, recurrent, with dysfunctional platelets (GURDP) is an inherited cytosolic phospholipase A2 (cPLA2) deficiency due to mutations in PLA2G4A. Patients have severe peptic ulcers and bleeding beginning at an early age. cPLA2 catalyzes the hydrolysis of phospholipids to arachidonic acid and lysophospholipids that are precursors of numerous bioactive lipids.", "disease_category": "Digestive system disease", "id": "n1288", "ko": "H02504", "label": "n1288", "labels": ":disease", "name": "Gastrointestinal ulceration, recurrent, with dysfunctional platelets", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Prion diseases, also termed transmissible spongiform encephalopathies (TSEs), are a group of fatal neurodegenerative diseases that affect humans and a number of other animal species. The etiology of these diseases is thought to be associated with the conversion of a normal protein, PrPC, into an infectious, pathogenic form, PrPSc. The conversion is induced by prion infections (for example, variant Creutzfeldt-Jakob disease (vCJD), iatrogenic CJD, Kuru), mutations (familial CJD, Gerstmann-Straussler-Scheinker syndrome, fatal familial insomnia (FFI)) or unknown factors (sporadic CJD (sCJD)), and is thought to occur after PrPC has reached the plasma membrane or is re-internalized for degradation. The PrPSc form shows greater protease resistance than PrPC and accumulates in affected individuals, often in the form of extracellular plaques. Pathways that may lead to neuronal death comprise oxidative stress, regulated activation of complement, ubiquitin-proteasome and endosomal-lysosomal systems, synaptic alterations and dendritic atrophy, corticosteroid response, and endoplasmic reticulum stress. In addition, the conformational transition could lead to the lost of a beneficial activity of the natively folded protein, PrPC.", "disease_category": "Neurodegenerative disease", "id": "n1289", "ko": "H00061", "label": "n1289", "labels": ":disease", "name": "Prion disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ulnar-mammary syndrome (UMS) is an autosomal dominant disorder caused by haploinsufficiency of the TBX3 gene. It is characterized by bilateral hypoplasia or aplasia of upper limbs on the ulnar side, mammary and apocrine gland hypoplasia, and genital abnormalities. Delayed puberty is one of the recognized features in UMS.", "disease_category": "Congenital malformation", "id": "n1292", "ko": "H00637", "label": "n1292", "labels": ":disease", "name": "Ulnar-mammary syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Craniosynostosis (CRS) is the premature fusion of the cranial sutures and secondary distortion of skull shape.", "disease_category": "Congenital malformation", "id": "n1293", "ko": "H02160", "label": "n1293", "labels": ":disease", "name": "Craniosynostoses", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The Wiskott-Aldrich syndrome (WAS) is a rare X-linked recessive immunodeficiency disorder, caused by mutations in the Wiskott-Aldrich syndrome protein (WASP) gene, and characterised by thrombocytopenia, small platelets, eczema, and recurrent infections associated with increased risk of autoimmunity and malignancy disorders. Recent research suggested that the WIPF1-encoded protein WIP binds to the region of WASP which is frequently mutated in patients with this disease, and WIP mutations themselves lead to an immunological disorder resembling Wiskott-Aldrich syndrome.", "disease_category": "Primary immunodeficiency", "id": "n1294", "ko": "H01523", "label": "n1294", "labels": ":disease", "name": "Wiskott-Aldrich syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spinal stenosis is an abnormal narrowing of the spinal canal that mainly occurs in the cervical and lumbar regions. Cervical stenosis presents with axial neck pain, radiculopathy, myelopathy, or a combination of these presentations. Axial pain refers to pain that occurs along the spinal column, while radiculopathy refers to complaints in a dermatomal or myotomal distribution often occurring in the arms. Patients may complain of numbness, pain or loss of function. Myelopathy refers to a cluster of complaints and findings due to intrinsic damage to the spinal cord itself. Patients might report numbness, coordination and gait issues, grip weakness and bowel and bladder complaint. Lumbar spinal stenosis is a major cause of pain and functional disability for the elderly. Neurogenic claudication symptoms are a hallmark of lumbar spinal stenosis, where patients develop low back or leg pain when walking or standing that is relieved by sitting or lumbar flexion. The treatment of lumbar spinal stenosis generally begins with conservative management such as physical therapy, home exercise programs, and oral analgesics. Once these therapies fail, patients commonly move forward with interventional pain treatment options such as epidural steroid injections (ESIs), nerve block, or surgery as the next step. Coexisting lumbar and cervical stenosis (tandem spinal stenosis) is an infrequent presentation with mixed presentation of upper motor neuron and lower motor neuron signs. But very few reports of tandem spinal stenosis are available.", "disease_category": "Musculoskeletal disease", "id": "n1295", "ko": "H01711", "label": "n1295", "labels": ":disease", "name": "Spinal stenosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "North American Indian childhood cirrhosis (NAIC) is a severe autosomal-recessive intrahepatic cholestasis found in aboriginal children from northwestern Quebec. It typically presents with transient neonatal jaundice, in a child who is otherwise healthy, and progresses to biliary cirrhosis and portal hypertension. It has reported that a missense mutation in Cirhin causes NAIC. Cirhin/UTP4 is known to be required for ribosome biogenesis.", "disease_category": "Digestive system disease", "id": "n1296", "ko": "H02194", "label": "n1296", "labels": ":disease", "name": "North American Indian childhood cirrhosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glucose-6-phosphate dehydrogenase (G6PD) deficiency is an X-linked, hereditary disorder due to mutations in the G6PD gene, resulting in protein variants with different levels of enzyme activity, that are associated with a wide range of biochemical and clinical phenotypes. G6PD deficiency is the most common enzymatic disorder in humans. It is estimated that about 400 million people are affected by this deficiency. More than 400 biochemical variants of G6PD deficiency have since been defined, and grouped into five classes based on enzyme activity and clinical manifestations. The most common clinical manifestations are neonatal jaundice and acute haemolytic anaemia, which in most patients is triggered by an exogenous agent. A G6PD-deficient patient lacks the ability to protect red blood cells against oxidative stresses from certain drugs, infections, metabolic conditions, and ingestion of fava beans.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n1297", "ko": "H01375", "label": "n1297", "labels": ":disease", "name": "Glucose 6-phosphate dehydrogenase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ectodermal dysplasia (ED) refers to a group of inherited disorders involving absence or dysplasia of the ectodermal appendages. Clinically, it is characterized by absence, abnormality, or deficient function of ectodermal derivatives, including skin, teeth, hair, eccrine glands, or nails. In the hypohidrotic/ anhidrotic form of ED (HED/EDA) the patient has no sweat glands, sparse scalp hair and rare conical teeth. Patients with EDA and immunodeficiency (EDA-ID) present some or all of these features, together with severe infectious diseases. EDA-ID principally affects boys, suggesting X-linked recessive inheritance (XL-EDA-ID). This was confirmed in 2000 and beyond with the identification of disease-causing hypomorphic mutations in NEMO, which is located on the X chromosome and encodes IKK-gamma. A novel autosomal dominant of EDA-ID, recently identified in one child, was found to be caused by a hypermorphic mutation of the gene encoding I{kappa}B{alpha}. Similar to XL-EDA-ID patients, from the age of two months he suffered from multiple and severe infections with several Gram-positive and Gram-negative bacteria, leading to chronic bronchopneumonitis and gastroenteritis, with failure to thrive.", "disease_category": "Immune system disease", "id": "n1298", "ko": "H00095", "label": "n1298", "labels": ":disease", "name": "Ectodermal dysplasia associated immunodeficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Methylobacterium species are fastidious, pink-pigmented, gram-negative bacilli that rarely cause human infections. It has been reported to that the bacterium can cause catheter-related infection in both immunocompromised and immunocompetent patients.", "disease_category": "Infectious disease", "id": "n1299", "ko": "H01147", "label": "n1299", "labels": ":disease", "name": "Methylobacterium infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "46,XY disorders of sex development (46,XY DSD) are characterized by ambiguous or female external genitalia, caused by incomplete intrauterine masculinization, and the presence or absence of Mullerian structures. Several enzymatic defects that result in insufficient production of testosterone have been reported. And impaired differentiation of Leydig cell, which secretes testosterone, can lead to 46,XY DSD.", "disease_category": "Reproductive system disease", "id": "n1300", "ko": "H00608", "label": "n1300", "labels": ":disease", "name": "46,XY disorder of sex development due to testosterone secretion defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myiasis is a parasitic infestation of vital tissue of the skin and mucous membranes by dipterous larvae. Human myiasis is a rare clinic condition but more prevalent in humid tropical and subtropical regions. Myiasis may be classified into three types: (i) primary myiasis in which the larva invades healthy tissue of the host, (ii) secondary myiasis where the adult female is attracted to and lays its eggs on wounded skin, and (iii) accidental myiasis caused by ingestion of contaminated food. Among many species of Diptera that cause larval infection in humans, Dermatobia hominis, the human botfly, is responsible for the painful, boil-like lesion of furuncular myiasis.", "disease_category": "Infectious disease", "id": "n1302", "ko": "H01178", "label": "n1302", "labels": ":disease", "name": "Myiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type VI (GSD-VI), also known as Hers disease, is an autosomal recessive disorder of glycogen metabolism. GSD-VI is caused by mutations in the PYGL gene, which encodes liver glycogen phosphorylase. It manifests in infants, primarily with hepatomegaly and growth retardation.", "disease_category": "Inherited metabolic disease", "id": "n1304", "ko": "H01944", "label": "n1304", "labels": ":disease", "name": "Glycogen storage disease type VI", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Yersiniosis (non-plague) is an infectious disease caused by two species, Yersinia enterocolitica and Y. pseudotuberculosis, which is zoonotic, capable of being transmitted from infected animals to man. Routes of transmission include fecal-oral spread via ingestion of contaminated food as the most common route and consumption of contaminated water supplies. Yersiniosis occurs more commonly in regions with temperate rather than tropical or subtropical climates.", "disease_category": "Infectious disease", "id": "n1305", "ko": "H00298", "label": "n1305", "labels": ":disease", "name": "Yersiniosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary amoebic meningoencephalitis (PAM) is a perilous and devastating waterborne disease caused by Naegleria fowleri. N. fowleri is a free-living, thermophilic amoeba distributed worldwide in soil and warm freshwater. PAM is a rare but fatal disease usually affecting children and young adults all around the world. This acute infection is developed by the entry of N. fowleri through nasal cavity.", "disease_category": "Infectious disease", "id": "n1306", "ko": "H02399", "label": "n1306", "labels": ":disease", "name": "Primary amoebic meningoencephalitis (PAM)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Severe combined immunodeficiency (SCID) comprises a heterogeneous group of monogenic disorders that result in early-onset severe infections by a range of pathogens (such as bacteria, viruses and fungi). Typically, patients with SCID have a severe defect in T-cell differentiation, along with direct or indirect impairment of B-cell development and function. Adenosine deaminase (ADA) deficiency accounts for about half of the autosomal recessive forms of SCIDs. It is one of the most severe immunodeficiencies and is associated with severe depletion of B cells, T cells, and NK cells. V(D)J- recombination deficiency caused by defects in recombinase-activating gene 1 (RAG1), RAG2 and Artemis (DCLRE1C) leads to a T-B-SCID phenotype that is characterized by an arrest of B- and T-cell maturation at the stage of pro-B and pre-T cells, respectively, whereas natural killer (NK)-cell maturation is not affected. V(D)J recombination generates the diversity of B- and T-cell primary immune repertoires.", "disease_category": "Primary immunodeficiency", "id": "n1307", "ko": "H00092", "label": "n1307", "labels": ":disease", "name": "T-B-Severe combined immunodeficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vitiligo is a common, multifactorial, polygenic disease in which autoimmune loss of melanocytes results in depigmented spots of skin, overlying hair, and mucous membranes. Some familial forms of vitiligo have recently been linked to polymorphisms in the innate immunity gene, NLRP1.", "disease_category": "Skin and connective tissue disease", "id": "n1309", "ko": "H01372", "label": "n1309", "labels": ":disease", "name": "Vitiligo", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Idiopathic interstitial pneumonias (IIP) are a heterogeneous subset of interstitial lung diseases, characterized by unknown aetiology. Despite the varied nature of IIPs, the common histological feature is distortion of lung interstitium by highly variable combinations of inflammation and fibrosis. Patients experience common symptoms related to their chronic lung disease. Dyspnoea, cough, fatigue and depression contribute substantially to morbidity and are often difficult to manage. It has been reported that pulmonary rehabilitation plays a central role in symptom management and has beneficial effects. According to the current American thoracic society/European respiratory society (ATS/ERS), IIPs are categorised as major IIPs, rare IIPs and unclassifiable IIPs. There are six major IIPs, namely, idiopathic pulmonary fibrosis (IPF), nonspecific interstitial pneumonia (NSIP), respiratory bronchiolitis-interstitial lung disease (RB-ILD), desquamative interstitial pneumonia (DIP), cryptogenic organizing pneumonia (COP), and acute interstitial pneumonia (AIP). And they are divided into three major groups; chronic fibrosing IIP (IPF, NSIP), smoking-related IIP (RB-ILD, DIP), and acute/ subacute IIP (COP, AIP). The rare IIPs include idiopathic lymphoid interstitial pneumonia (LIP) and idiopathic pleuroparenchymal fibroelastosis. IPF accounts for the majority of IIP. It is considered to be lethal because prognosis is very poor and far worse than other types of IIP. An early and accurate diagnosis of IPF is critical.", "disease_category": "Lung disease", "id": "n1310", "ko": "H01716", "label": "n1310", "labels": ":disease", "name": "Idiopathic interstitial pneumonias", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Intrahepatic cholestasis of pregnancy (ICP), also called obstetric cholestasis, is the most common pregnancy-specific liver disease. Classic symptoms include generalized pruritus that commonly includes the palms and soles, and biochemical evidence of elevated bile acids, with or without elevated liver function tests (LFTs). The etiology of ICP is influenced by a combination of genetic, endocrine, and environmental factors. Risk factors for ICP include multiple pregnancy, in vitro fertilization, advanced maternal age, history of prior affected pregnancy, positive family history, and hepatitis C infection.", "disease_category": "Digestive system disease", "id": "n1311", "ko": "H02193", "label": "n1311", "labels": ":disease", "name": "Intrahepatic cholestasis of pregnancy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "DiGeorge syndrome (DGS) is a primary immunodeficiency disease characterized by dysgenesis of the thymus and parathyroid glands, conotruncal cardiac anomalies, and other dysmorphic features. This syndrome is usually associated with hypocalcemia resulting from hypoparathyroidism. In most cases the initial symptom is tetany caused by hypocalcemia within 24-48 hours after birth, with symptoms by immune abnormality appearing later. Most patients with this syndrome hav
