mated 30% of variance in blood pressure relates to genetic factors. Understanding of the genetic architecture of traits has progressed in rare mendelian hypertensive phenotypes, such as Gordon\u0027s syndrome.", "disease_category": "Cardiovascular disease", "id": "n585", "ko": "H01633", "label": "n585", "labels": ":disease", "name": "High blood pressure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2761", "ko": "D00431", "label": "n2761", "labels": ":drug", "name": "Metolazone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2762", "ko": "D00247", "label": "n2762", "labels": ":drug", "name": "Bumetanide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2763", "ko": "D00313", "label": "n2763", "labels": ":drug", "name": "Ethacrynic acid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2764", "ko": "D00443", "label": "n2764", "labels": ":drug", "name": "Spironolactone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary aldosteronism is a clinical syndrome characterized by excess secretion of aldosterone from the adrenal gland. It is manifested by hypertension and hyporeninemia. In the past, hypokalemia was thought to be a mandatory finding in primary aldosteronism. However, later studies confirmed that most patients with primary aldosteronism are normokalemic. The prevalence of primary aldosteronism among nonselected hypertensive persons is between 5% and 13%, and it is now recognized to be the most common form of secondary hypertension. There are the seven subtypes of primary aldosteronism. Aldosterone-producing adenoma (APA) and bilateral idiopathic hyperaldosteronism (IHA) are the most common subtypes of primary aldosteronism. Unilateral adrenal hyperplasia, aldosterone-producing adrenocortical carcinoma, ectopic aldosterone-producing adenoma, and familial hyperaldosteronism (type I and typeII) are unusual subtypes. Somatic mutations in KCNJ5, ATP1A1, ATP2B3, and CACNA1D have been described in APAs. Usually, adenomas are managed surgically and bilateral hyperplasia, medically.", "disease_category": "Endocrine disease", "id": "n448", "ko": "H01603", "label": "n448", "labels": ":disease", "name": "Primary aldosteronism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2765", "ko": "D10270", "label": "n2765", "labels": ":drug", "name": "Spironolactone and hydrochlorothiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2766", "ko": "D00407", "label": "n2766", "labels": ":drug", "name": "Methylprednisolone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2767", "ko": "D00146", "label": "n2767", "labels": ":drug", "name": "Corticotropin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2768", "ko": "D04492", "label": "n2768", "labels": ":drug", "name": "Icatibant acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary angioedema (HAE) is a rare genetic disorder, manifested by recurrent episodes of angioedema localized to the skin or mucosa of the gastrointestinal tract or larynx. The laryngeal angioedema is potentially lethal. The classic forms, HAE types I and II, result from deficiency of the plasma protease inhibitor, C1 inhibitor (C1INH). Type I HAE is caused by decreased expression of C1INH in the plasma whereas type 2 HAE, consisting approximately 15% of patients with HAE, is due to expression of a dysfunctional C1INH protein. HAE type III has been observed exclusively in women and appears to be correlated with high estrogen levels.", "disease_category": "Vascular disease", "id": "n323", "ko": "H01006", "label": "n323", "labels": ":disease", "name": "Hereditary angioedema", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2769", "ko": "D03931", "label": "n2769", "labels": ":drug", "name": "Ecallantide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2770", "ko": "D10845", "label": "n2770", "labels": ":drug", "name": "Conestat alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2771", "ko": "D11094", "label": "n2771", "labels": ":drug", "name": "Lanadelumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2772", "ko": "D00289", "label": "n2772", "labels": ":drug", "name": "Danazol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2773", "ko": "D11674", "label": "n2773", "labels": ":drug", "name": "Berotralstat hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2774", "ko": "D01350", "label": "n2774", "labels": ":drug", "name": "Streptomycin sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2775", "ko": "D04499", "label": "n2775", "labels": ":drug", "name": "Idursulfase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucopolysaccharidosis type II (MPS2) is an X-linked lysosomal storage disorder caused by deficient activity of iduronate-2-sulfatase in glycosaminoglycan degradation. The enzyme defect results in the accumulation of heparan sulfate and dermatan sulfate in many organs, as well as elevated metabolite levels in urine. The heterogeneity of clinical phenotypes, ranging from mild-to-severe forms, is a result of different mutations in the IDS gene. This disorder is characterized by mental retardation, coarse faces, short stature, hearing loss, hydrocephalus, hepatosplenomegaly, dysostosis multiplex, airway obstruction, and cardiac valve disease.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n339", "ko": "H00129", "label": "n339", "labels": ":disease", "name": "Mucopolysaccharidosis type II", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2776", "ko": "D10915", "label": "n2776", "labels": ":drug", "name": "Cannabidiol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lennox-Gastaut syndrome (LGS) is an epileptic encephalopathy characterized by multiple seizure types, typical findings in the electroencephalogram (EEG), and delayed psychomotor development. Tonic seizures during sleep are the feature often used as the foundation for diagnosis. LGS is characterized by multiple concurrent seizure types, including tonic, atypical absence seizures, atonic, and myoclonic jerks. Non-convulsive status epilepticus, lasting days to weeks, occurs in half of patients. The etiology of LGS is heterogeneous and includes both genetic and acquired causes. LGS most commonly first manifests in children between 3 and 5 years of age, but onset can also occur at younger and older ages. It has been reported that 20-36% of children diagnosed with LGS syndrome have a history of West syndrome.", "disease_category": "Nervous system disease", "id": "n1951", "ko": "H01813", "label": "n1951", "labels": ":disease", "name": "Lennox-Gastaut syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The Dravet syndrome is a rare form of epileptic encephalopathy, and is accompanied by impaired psychomotor and neurologic development, occurring in the first year of life in apparently normal infants. Patients typically present with febrile hemiclonic or generalised tonic-clonic status epilepticus, followed by the development of other seizure types including myoclonic, focal, absence and atonic seizures between 1-4 years. All seizure types are pharmacoresistent, but a trend toward less severe epilepsy and cognitive impairment is usually observed after the age of 5 years. Development is normal in the first year of life with subsequent developmental slowing and sometimes regression. Approximately 80% of patients have point mutations or small insertions or deletions in the SCN1A gene.", "disease_category": "Nervous system disease", "id": "n911", "ko": "H01818", "label": "n911", "labels": ":disease", "name": "Dravet syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tuberous sclerosis complex (TSC), also known as Bourneville-Pringle disease, is a rare, slowly progressive genetic disorder characterized by pervasive benign tumors in most organ systems including the brain, skin, kidney, liver, lung, and heart, which is inherited in an autosomal dominant manner. Patients with TSC are frequently diagnosed with comorbid neurological disorders, including epilepsy, intellectual disability, behavioral dysregulation, sleep disorders, and autism spectrum disorders (ASD). TSC most often results from spontaneous genetic mutations in one or two genes, TSC1 and TSC2, which encode hamartin and tuberin, respectively. These gene products form a physical and functional complex to limit activation of the mammalian target rapamycin (mTOR) complex 1. When these genes are deficient, mTOR complex 1 is constitutively up-regulated, leading to uncontrolled cell growth and protein synthesis.", "disease_category": "Congenital malformation", "id": "n340", "ko": "H00915", "label": "n340", "labels": ":disease", "name": "Tuberous sclerosis complex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2777", "ko": "D09315", "label": "n2777", "labels": ":drug", "name": "Canakinumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The tumor necrosis factor receptor-associated periodic syndrome (TRAPS) is a multisystem auto-inflammatory disorder that is inherited in an autosomal dominant manner. It is characterized by recurrent febrile attacks and localized inflammation in the absence of autoantibodies. Recurrent fever, abdominal pain, myalgia, and arthralgia are the most common manifestations of TRAPS.", "disease_category": "Immune system disease", "id": "n355", "ko": "H00912", "label": "n355", "labels": ":disease", "name": "Tumor necrosis factor receptor-associated periodic syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cryopyrin associated periodic syndrome (CAPS) all arise from a missense mutation in the CIAS1 gene that encodes NALP3. These are autosomal dominant inherited disease characterized by recurrent inflammatory episodes. The pathogenic mechanism of these syndromes is attributed to increased activation of the NALP3 inflammasome, resulting in aberrantly high production of IL-1beta.", "disease_category": "Immune system disease", "id": "n2427", "ko": "H00282", "label": "n2427", "labels": ":disease", "name": "Cryopyrin associated periodic syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial Mediterranean fever (FMF) is the most prevalent hereditary periodic fever, affecting 0.1% in people of Mediterranean descent. It is also reported throughout the world\u0027s populations. FMF is an autosomal recessive disorder caused by missense mutations in the MEFV gene, which encodes the pyrin protein. Mutations in pyrin may lead to uncontrolled inflammation due to IL-1beta hyperactivation. FMF is characterized by recurrent inflammatory fevers with sterile peritonitis, pleuritis, arthritis, myalgia and erysipelas-like skin lesions. Renal amyloidosis is the most severe complication, leads to renal failure. These symptoms start before 20 years of age in about 90% of cases.", "disease_category": "Immune system disease", "id": "n1137", "ko": "H00288", "label": "n1137", "labels": ":disease", "name": "Familial Mediterranean fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mevalonate kinase deficiency is an autosomal recessive disorder, which is identified as the cause of two inherited human autoinflammatory disorders: mevalonic aciduria (MVA) and hyperimmunoglobulinemia D syndrome (HIDS). Mevalonate kinase is located at the beginning of the cholesterol biosynthesis pathway compromising the biosynthesis of nonsterol isoprenes in addition to cholesterol. Patients of MVA show the symptoms, including dysmorphic features, cataracts, neurologic symptoms. The majority of patients with HIDS experience only recurrent febrile crises, without any neurologic abnormalities or dysmorphic features. Mevalonic kinase activity in HIDS patients is generally in the range of 5-15% of normal as compared to 0-4% in MVA.", "disease_category": "Inherited metabolic disease; Immune system disease", "id": "n1527", "ko": "H00206", "label": "n1527", "labels": ":disease", "name": "Mevalonate kinase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2778", "ko": "D00973", "label": "n2778", "labels": ":drug", "name": "Cortisone acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2779", "ko": "D02185", "label": "n2779", "labels": ":drug", "name": "Chloramphenicol sodium succinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2780", "ko": "D02274", "label": "n2780", "labels": ":drug", "name": "Dantrolene sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spastic quadriplegic cerebral palsy (CPSQ) is a heterogeneous group of neurodevelopmental brain disorders resulting in motor and posture impairments often associated with cognitive, sensorial, and behavioural disturbances. It is thought that a half of idiopathic cerebral palsy cases are caused by genetic factors, such as mutations in GAD1, KANK1, and ADD3.", "disease_category": "Nervous system disease", "id": "n379", "ko": "H01097", "label": "n379", "labels": ":disease", "name": "Spastic quadriplegic cerebral palsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2781", "ko": "D03455", "label": "n2781", "labels": ":drug", "name": "Cetuximab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2782", "ko": "D00341", "label": "n2782", "labels": ":drug", "name": "Hydroxyurea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sickle cell anaemia (SCA) is a recessive genetic disease caused by a single-point mutation in the beta globin gene in codon 6 (Glu6Val) that specifies one of the chains of haemoglobin. The disease is characterized by a chronic haemolytic anaemia with the sickle cells which show abnormal morphology due to the damage of the membrane skeletons and agglutinate under deoxygenated conditions.", "disease_category": "Hematologic disease", "id": "n1074", "ko": "H00229", "label": "n1074", "labels": ":disease", "name": "Sickle cell anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2783", "ko": "D06504", "label": "n2783", "labels": ":drug", "name": "Rabies vaccine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rabies is a typical zoonotic disease caused by rabies virus that belong to the genus Lyssavirus, within the family Rhabdoviridae and the order Mononegavirales of -ssRNA viruses. Dogs are the major vectors. Rabies affects the central nervous system and causes fatal encephalomyelitis.", "disease_category": "Infectious disease", "id": "n382", "ko": "H00377", "label": "n382", "labels": ":disease", "name": "Rabies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2784", "ko": "D00049", "label": "n2784", "labels": ":drug", "name": "Niacin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypertriglyceridemia (HTG) is a condition with fasting triglyceride (TG) levels in blood continuing to rise. HTG generally refers to an increase of plasma triglyceride (TG) concentrations above the 95th percentile for age and gender of a reference population. HTG has generally been classified as primary when a definite familial or inherited basis is suspected, whereas secondary HTG refers to cases where there coexist one or more identifiable secondary conditions such as metabolic syndrome, type 2 diabetes (T2D), alcohol consumption, various medications, renal insufficiency, pregnancy, etc. Genetic conditions with HTG include familial HTG (FHTG), familial combined hyperlipidemia (FCHL) [DS:H00153], and familial dysbetalipoproteinemia (Type III hyperlipidemia) [DS:H00156]. Three drug classes are clinically available for treatment of HTG, fibrates, niacin and n-3 fatty acids. Each of these classes has limitations. There is inconsistency in the evidence base for cardiovascular risk reduction using fibrates, the use of niacin is associated with significant side effects, and there are limited data on the use of n-3 fatty acids to reduce cardiovascular risk.", "disease_category": "Metabolic disease", "id": "n1760", "ko": "H01637", "label": "n1760", "labels": ":disease", "name": "Hypertriglyceridemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myocardial infarction (MI) or acute myocardial infarction (AMI) is a term for an event of heart attack. It is due to formation of plaques in the interior walls of the arteries resulting in reduced blood flow to the heart and injuring heart muscles because of lack of oxygen supply. The symptoms of MI include chest pain, which travels from left arm to neck, shortness of breath, nausea, epigastric discomfort, syncope, diaphoresis, and other factors. The diagnosis of MI is dependent on the sensitivity and specificity of the clinical criteria, electrocardiographic (ECG) findings, imaging studies and biomarkers used to detect death of cardiomyocytes. The treatment of MI includes, aspirin tablets, and to dissolve arterial blockage injection of thrombolytic or clot dissolving drugs such as tissue plasminogen activator, streptokinase or urokinase in blood within 3 h of the onset of a heart attack. Nitroglycerin and antihypertensive drugs such as beta-blockers and ACE inhibitors may also be used to lower blood pressure and to improve the oxygen demand of heart.", "disease_category": "Cardiovascular disease", "id": "n1115", "ko": "H01730", "label": "n1115", "labels": ":disease", "name": "Myocardial infarction", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Coronary artery disease (CAD) is one of the leading causes of death globally. CAD is coupled to a pathogenic process in which lipids and lipoproteins accumulate in the subendothelial intimal layer of the vessel wall. A variety of environmental and genetic risk factors are associated with CAD, including hypercholesterolemia, hypertension, obesity, diabetes, and a family history of early CAD. It has been reported that an autosomal dominant form of CAD is caused by the mutation in transcription factor MEF2A. A missense mutation in LRP6, which encodes a co-receptor in the Wnt signaling pathway, has also been identified.", "disease_category": "Vascular disease", "id": "n1337", "ko": "H01742", "label": "n1337", "labels": ":disease", "name": "Coronary artery disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2785", "ko": "D00434", "label": "n2785", "labels": ":drug", "name": "Simvastatin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial hypercholesterolaemia is an autosomal dominant disorder caused by deficiency of low density lipoprotein receptor. Other forms of this disorder include hypercholesterolemia caused by mutation of APOB or PCSK9 gene. This disorder is characterized by severely elevated plasma LDL cholesterol, tuberous and tendon xanthomata, and premature atherosclerosis. Patients have a significantly elevated risk of early coronary heart disease.", "disease_category": "Inherited metabolic disease; Cardiovascular disease", "id": "n2129", "ko": "H00155", "label": "n2129", "labels": ":disease", "name": "Familial hypercholesterolemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2786", "ko": "D00359", "label": "n2786", "labels": ":drug", "name": "Lovastatin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Angina pectoris is defined as cardiac-induced pain arising from a lack of myocardial oxygen. \u0027Angina\u0027 is used to describe clinical symptoms such as discomfort in the chest, jaw, shoulder, back, or arms that are induced by physical exertion or emotional stress and subside with rest or treatment with nitroglycerin. Angina is clinically classified into stable angina (SA) and unstable angina (UA). SA is a chronic medical condition while UA is an acute coronary syndrome. Among the causes of angina pectoris, the most common is coronary artery disease (CAD). At the cellular level, angina pectoris is a result of increased myocardial oxygen demand or decreased myocardial oxygen supply.", "disease_category": "Cardiovascular disease", "id": "n397", "ko": "H01632", "label": "n397", "labels": ":disease", "name": "Angina pectoris", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2787", "ko": "D00893", "label": "n2787", "labels": ":drug", "name": "Pravastatin sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2788", "ko": "D00892", "label": "n2788", "labels": ":drug", "name": "Fluvastatin sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2789", "ko": "D02258", "label": "n2789", "labels": ":drug", "name": "Atorvastatin calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2790", "ko": "D11095", "label": "n2790", "labels": ":drug", "name": "Atorvastatin calcium propylene glycol solvate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2791", "ko": "D01862", "label": "n2791", "labels": ":drug", "name": "Pitavastatin calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2792", "ko": "D00334", "label": "n2792", "labels": ":drug", "name": "Gemfibrozil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2793", "ko": "D00565", "label": "n2793", "labels": ":drug", "name": "Fenofibrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2794", "ko": "D08890", "label": "n2794", "labels": ":drug", "name": "Choline fenofibrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2795", "ko": "D02690", "label": "n2795", "labels": ":drug", "name": "Cholestyramine resin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2796", "ko": "D02113", "label": "n2796", "labels": ":drug", "name": "Colestipol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2797", "ko": "D01966", "label": "n2797", "labels": ":drug", "name": "Ezetimibe", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sitosterolemia is an autosomal recessive lipid disorder caused by mutation in the ABC transporter gene and characterized by elevated plasma levels of plant sterols due to increased intestinal absorption and reduced biliary secretion of neutral sterols.", "disease_category": "Inherited metabolic disease; Cardiovascular disease", "id": "n2147", "ko": "H00152", "label": "n2147", "labels": ":disease", "name": "Sitosterolemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2798", "ko": "D10557", "label": "n2798", "labels": ":drug", "name": "Evolocumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2799", "ko": "D10335", "label": "n2799", "labels": ":drug", "name": "Alirocumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2800", "ko": "D10292", "label": "n2800", "labels": ":drug", "name": "Niacin and lovastatin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2801", "ko": "D10257", "label": "n2801", "labels": ":drug", "name": "Ezetimibe and simvastatin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2802", "ko": "D08488", "label": "n2802", "labels": ":drug", "name": "Amlodipine besilate and atorvastatin calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2803", "ko": "D11092", "label": "n2803", "labels": ":drug", "name": "Pitavastatin magnesium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2804", "ko": "D11579", "label": "n2804", "labels": ":drug", "name": "Fenofibric acid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperlipoproteinemia type III is an autosomal recessively disorder characterized by the accumulation of intermediate-density lipoprotein due to mutation of apolipoprotein E.", "disease_category": "Inherited metabolic disease; Cardiovascular disease", "id": "n817", "ko": "H00156", "label": "n817", "labels": ":disease", "name": "Hyperlipoproteinemia, type III", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2805", "ko": "D00109", "label": "n2805", "labels": ":drug", "name": "Aspirin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2806", "ko": "D05597", "label": "n2806", "labels": ":drug", "name": "Prasugrel hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2807", "ko": "D00515", "label": "n2807", "labels": ":drug", "name": "Nitroglycerin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2808", "ko": "D00516", "label": "n2808", "labels": ":drug", "name": "Isosorbide dinitrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2809", "ko": "D00630", "label": "n2809", "labels": ":drug", "name": "Isosorbide mononitrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2810", "ko": "D05700", "label": "n2810", "labels": ":drug", "name": "Ranolazine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2811", "ko": "D00616", "label": "n2811", "labels": ":drug", "name": "Diltiazem hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2812", "ko": "D00483", "label": "n2812", "labels": ":drug", "name": "Propranolol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Essential tremor (ET) is a neurological disorder that is considered to be one of the most common adult-onset movement disorders. ET is typically characterized by rhythmic, involuntary shaking of one or more parts of the body, and occurs exclusively during voluntary movements (action tremor) or in positions against gravity (postural tremor). The phenotypic severity of ET is variable, as evidenced by the existence of both highly disabling and milder forms of the disease. There are three subtypes of ET, namely hereditary, sporadic, and senile, and most studies indicate that ET is a hereditary disorder in more than half of affected individuals (and presumably has autosomal-dominant inheritance). The diagnostic approach includes obtaining a history, physical examination, and laboratory tests. At present, there are no validated serologic, radiologic, or pathological markers.", "disease_category": "Nervous system disease", "id": "n1361", "ko": "H01577", "label": "n1361", "labels": ":disease", "name": "Essential tremor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile hemangiomas (IH) are neoplastic proliferations of vascular endothelial cells (ECs), characterized by a period of growth after birth, and eventual spontaneous involution. Forty percent of the lesions are associated with complications such as ulceration, bleeding, infection, pain, cardiac failure, airway compromise or eye impairment. Pathogenesis of IH is still shrouded in mystery even though various theories have been postulated to explain its origin. Recent studies provide strong evidence for the conclusion that the VEGF receptor 2 (VEGFR2) and Tumor Endothelial Marker 8 (TEM8) mutations represent risk factor mutations for hemangioma formation. In the proliferating phase, constitutive VEGFR2 signaling in ECs from hemangioma lesions affects downstream processes, including EC proliferation and migration, providing a mechanistic explanation for the rapid endothelial proliferation seen in hemangioma.", "disease_category": "Vascular disease", "id": "n892", "ko": "H01482", "label": "n892", "labels": ":disease", "name": "Infantile hemangioma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atrial fibrillation (AF, ATFB) is the most common cardiac arrhythmia and is regarded generally as a sporadic, acquired disorder. Nevertheless, recent growing evidence points to an important heritable basis for AF. By linkage analysis, several loci have been mapped for monogenetic AF. Some of these loci encode for subunits of potassium channels.", "disease_category": "Cardiovascular disease", "id": "n859", "ko": "H00731", "label": "n859", "labels": ":disease", "name": "Atrial fibrillation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2813", "ko": "D00432", "label": "n2813", "labels": ":drug", "name": "Nadolol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2814", "ko": "D00601", "label": "n2814", "labels": ":drug", "name": "Metoprolol tartrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2815", "ko": "D00235", "label": "n2815", "labels": ":drug", "name": "Atenolol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2816", "ko": "D00615", "label": "n2816", "labels": ":drug", "name": "Amlodipine besylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2817", "ko": "D00437", "label": "n2817", "labels": ":drug", "name": "Nifedipine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2818", "ko": "D00619", "label": "n2818", "labels": ":drug", "name": "Verapamil hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2819", "ko": "D00517", "label": "n2819", "labels": ":drug", "name": "Amyl nitrite", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2820", "ko": "D06347", "label": "n2820", "labels": ":drug", "name": "Yellow fever vaccine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Yellow fever is an infectious disease caused by Yellow fever virus (YFV), a flavivirus in the Flaviviridae family of +ssRNA viruses, and transmitted by Aedes mosquitoes. YFV was was first isolated in 1927 in West Africa.", "disease_category": "Infectious disease", "id": "n399", "ko": "H00384", "label": "n399", "labels": ":disease", "name": "Yellow fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2821", "ko": "D06199", "label": "n2821", "labels": ":drug", "name": "Trabectedin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2822", "ko": "D05380", "label": "n2822", "labels": ":drug", "name": "Pazopanib hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2823", "ko": "D09939", "label": "n2823", "labels": ":drug", "name": "Olaratumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2824", "ko": "D11485", "label": "n2824", "labels": ":drug", "name": "Tazemetostat hydrobromide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2825", "ko": "D00368", "label": "n2825", "labels": ":drug", "name": "Mebendazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trichuriasis is a parasitic disease caused by the whipworm Trichuris trichiura, which is prevalent, particularly in tropical and subtropical areas. The infections occur by ingestion of embryonated eggs through contaminated soil or food. Adult trichuris whipworms live in the large intestine (caecum and colon) and cause chronic dysentery and/or rectal prolapse.", "disease_category": "Infectious disease", "id": "n832", "ko": "H01046", "label": "n832", "labels": ":disease", "name": "Trichuriasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Enterobiasis is one of the most widespread parasitic nematode infections caused by Enterobius vermicularis that commonly referred to as pinworm. This infection is usually associated with pruritis in the perianal region.", "disease_category": "Infectious disease", "id": "n577", "ko": "H01091", "label": "n577", "labels": ":disease", "name": "Enterobiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human hookworm disease is a chronic intestinal nematode infection most commonly caused by Ancylostoma duodenale and Necator americanus, which are transmitted via skin contact with fecally contaminated soil. The major clinical features are anemia and malnutrition. Humans may also be incidentally infected by the zoonotic hookworms, the most common being A. braziliense and A. caninum, which can cause cutaneous larva migrans.", "disease_category": "Infectious disease", "id": "n1781", "ko": "H01092", "label": "n1781", "labels": ":disease", "name": "Hookworm disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ascariasis is a commonly documented parasitic infection in sub-Saharan Africa, the Americas, China, and east Asia. Morbidity and mortality increase with worm burden and those who harbor light infections tend to be asymptomatic.", "disease_category": "Infectious disease", "id": "n404", "ko": "H01090", "label": "n404", "labels": ":disease", "name": "Ascariasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2826", "ko": "D07085", "label": "n2826", "labels": ":drug", "name": "Bendamustine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2827", "ko": "D02994", "label": "n2827", "labels": ":drug", "name": "Rituximab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microscopic polyangiitis (MPA) is an idiopathic autoimmune disease characterized by systemic vasculitis. MPA predominantly affects small-calibre blood vessels and is associated with the presence of antineutrophil cytoplasmic autoantibodies (ANCA). The association with ANCAs originally defined the group of ANCA-associated vasculitides, comprising granulomatosis with polyangitis (GPA, formerly known as Wegener granulomatosis) [DS:H01655], microscopic polyangiitis (MPA), and eosinophilic granulomatosis with polyangiitis (EGPA, formerly known as Churg-Strauss syndrome) [DS:H01468], which have different frequencies of ANCA-positivity. ANCA in MPA are predominantly directed against myeloperoxidase (MPO-ANCA) but may, in a minority of patients, be directed against proteinase 3 (PR3-ANCA). Not all patients, however, have ANCA. MPA is clinically characterized by small-vessel vasculitis primarily affecting the kidneys and the lungs but other organs may be involved as well. Renal involvement, which can be the only manifestation, is clinically apparent as rapidly progressive glomerulonephritis and histopathologically as pauci-immune necrotizing and crescentic glomerulonephritis. Diagnosis is mainly established by clinical manifestations, computed tomography (TC), ANCA antibody detection, and renal and pulmonary biopsy. The introduction of aggressive immunosuppressive treatment has substantially improved the prognosis. The standardized therapeutic regimen is based on cyclophosphamide and corticosteroids. Using this regimen, remission can be achieved in most of the patients. Rituximab may represent an important alternative to cyclophosphamide for patients who may not respond adequately to antimetabolite therapies.", "disease_category": "Nervous system disease; Cardiovascular disease; Immune system disease", "id": "n484", "ko": "H01658", "label": "n484", "labels": ":disease", "name": "Microscopic polyangiitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Granulomatosis with polyangitis (GPA) is an idiopathic, systemic inflammatory disease characterized by necrotizing granulomatous inflammation and pauci-immune small- vessel vasculitis of upper and lower respiratory tract and kidneys. The discovery of anti-neutrophil cytoplasmic antibodies (ANCAs) as a marker associated with GPA focused attention on the potential pathogenic role of these antibodies. Although ANCAs have been described that recognise a variety of myeloid antigens, only antibodies that react with proteinase 3 (Pr3) and myeloperoxidase (MPO) have consistently been linked to vasculitis syndromes. Pr3-ANCA is the predominant autoantibody found in patients with GPA. The discovery of ANCA has made the diagnosis of this disease even more possible but there is almost always a need to confirm the diagnosis via histological examination of the lesional tissue.", "disease_category": "Skin and connective tissue disease", "id": "n1846", "ko": "H01655", "label": "n1846", "labels": ":disease", "name": "Granulomatosis with polyangiitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2828", "ko": "D08971", "label": "n2828", "labels": ":drug", "name": "Plerixafor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2829", "ko": "D00979", "label": "n2829", "labels": ":drug", "name": "Methylprednisolone acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cutaneous lupus erythematosus (CLE) is the skin-related form of lupus erythematosus (LE), with a broad spectrum of clinical manifestations and a variable course. CLE is a frequent finding in patients with systemic lupus erythematosus (SLE) and can also exist as a single entity without associated systemic autoimmunity (LE-specific skin disease). Despite ongoing research into the cause of CLE, it remains unclear how CLE relates to SLE pathogenesis. LE-specific skin disease includes the subtypes of CLE such as acute cutaneous LE (ACLE), subacute cutaneous LE (SCLE), chronic cutaneous LE (CCLE), and intermittent CLE (ICLE). ACLE is characterized by malar rash or maculopapular eruption on sun exposed areas. SCLE characteristically presents as annular or psoriasiform plaques in a photo distribution. CCLE can be further divided into discoid lupus erythematosus (DLE), LE profundus (LEP), chilblain LE (CLE), and LE tumidus (LET). The pathogenesis of CLE is multifactorial and involves genetic predisposition, environmental triggers, and abnormalities in the immune response. It has been reported that many genetic risk factors for CLE involve HLA or interferon-related pathways. Corticosteroids and antimalarials were considered as the most suitable and effective systemic drugs for CLE patients.", "disease_category": "Immune system disease; Skin disease", "id": "n1089", "ko": "H01595", "label": "n1089", "labels": ":disease", "name": "Cutaneous lupus erythematosus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lichen planus (LP) is a chronic inflammatory and immune mediated skin disease with characteristic clinical and histopathologic features. The skin and oral mucosa are the most frequently involved areas. Other mucous membranes (including the genitalia, esophagus, and conjunctiva) and skin appendages (e.g., scalp hair and nails) can also be affected. The etiology and pathogenesis of LP remain unclear. An autoimmune reaction in which CD8+-T lymphocytes attack basal keratinocytes leading to apoptosis of the cells has been favored. Various potential triggers, e.g. viral or bacterial antigens, metal ions, drugs or physical factors, could initiate the autoimmune process. Nonetheless, the role of the individual trigger factors is controversial. There is a significant association between lichen planus and infection with hepatitis C virus (HCV). The diagnosis of LP is based on the clinical presentation and should be confirmed by biopsy, if suspected. Histopathology is often conclusive, but in vesiculobullous cutaneous LP or erosive oral LP, direct immunofluorescence (DIF) studies can be an integral step in differentiating between LP and other diseases. With few exceptions, all forms of LP are treated with the same measures. Depending on the severity of the findings, topical and systemic treatment options are available.", "disease_category": "Skin and connective tissue disease; Immune system disease", "id": "n1671", "ko": "H01654", "label": "n1671", "labels": ":disease", "name": "Lichen planus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2830", "ko": "D00854", "label": "n2830", "labels": ":drug", "name": "Quinupristin and dalfopristin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Staphylococcus aureus is a Gram-positive human commensal bacterium persistently colonizing the anterior nares of about 30% of the human population. Methicillin-resistant S. aureus (MRSA) is known to have evolved from methicillin-susceptible S. aureus (MSSA) after acquiring the staphylococcal cassette chromosome mec (SCCmec) element which includes the mecA gene coding for resistance to the antibiotic methicillin. A highly cytotoxic and clinically virulent methicillin-sensitive strain, S. aureus strain 6850 is a well-characterized prototype strain isolated from a patient with a skin abscess which had progressed to S. aureus bacteremia, osteomyelitis, septic arthritis, and multiple systemic abscesses.", "disease_category": "Infectious disease", "id": "n433", "ko": "H01409", "label": "n433", "labels": ":disease", "name": "Methicillin-sensitive Staphylococcus aureus (MSSA) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2831", "ko": "D05866", "label": "n2831", "labels": ":drug", "name": "Sodium oxybate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Narcolepsy is a disabling sleep disorder characterized by irresistible excessive daytime sleepiness and cataplexy, a condition triggered by strong emotions leading to a sudden loss of muscle tone. Narcolepsy is a rare and mainly sporadic disorder. Familial narcolepsy accounts for less than 10% of all narcolepsy cases, and causative mutations have not been identified to date. The discovery of hypocretin-1 (HCRT) deficiency shed light on the underlying pathophysiology of the disease. The hypocretin neurotransmission system was shown to play a major role in controlling vigilance states. Because of the strong HLA association, hypocretin deficiency is believed to be caused by an autoimmune attack. It has also been reported that a missense mutation in myelin oligodendrocyte glycoprotein (MOG) is the cause of narcolepsy.", "disease_category": "Nervous system disease", "id": "n442", "ko": "H01293", "label": "n442", "labels": ":disease", "name": "Narcolepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2832", "ko": "D02074", "label": "n2832", "labels": ":drug", "name": "Amphetamine sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Attention-deficit hyperactivity disorder (ADHD) is a common psychiatric disorder first diagnosed in childhood and frequently persistent throughout adult life. The disorder is classically characterized by symptoms of inattention, impulsivity, and hyperactivity. Many children with ADHD go on to have problems related to education, social functioning, and/or other mental illness as adolescents and young adults. Although heritability estimates are consistently high, ADHD is a genetically complex disorder characterized by multifactorial inheritance involving numerous genes of moderate effect. Reports implicate variants of genes important for the synthesis, uptake, transport and receptor binding of dopamine in the etiology of ADHD. And interaction between the dopamine and serotonin systems has been implicated in both the pathophysiology of ADHD and the mechanism of action of widely used stimulant compounds.", "disease_category": "Mental and behavioural disorder", "id": "n617", "ko": "H01895", "label": "n617", "labels": ":disease", "name": "Attention deficit hyperactivity disorder (ADHD)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2833", "ko": "D02078", "label": "n2833", "labels": ":drug", "name": "Dextroamphetamine sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2834", "ko": "D01296", "label": "n2834", "labels": ":drug", "name": "Methylphenidate hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2835", "ko": "D01832", "label": "n2835", "labels": ":drug", "name": "Modafinil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2836", "ko": "D03215", "label": "n2836", "labels": ":drug", "name": "Armodafinil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2837", "ko": "D11328", "label": "n2837", "labels": ":drug", "name": "Solriamfetol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2838", "ko": "D11490", "label": "n2838", "labels": ":drug", "name": "Pitolisant hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2839", "ko": "D10497", "label": "n2839", "labels": ":drug", "name": "Pasireotide diaspartate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cushing syndrome (CS) is a rare disorder resulting from prolonged exposure to excess glucocorticoids via exogenous and endogenous sources. The typical clinical features of CS are related to hypercortisolism and include accumulation of central fat, moon facies, neuromuscular weakness, osteoporosis or bone fractures, metabolic complications, and mood changes. Traditionally, endogenous CS is classified as adrenocorticotropic hormone (ACTH)-dependent (about 80%) or ACTH- independent (about 20%). Among ACTH-dependent forms, pituitary corticotroph adenoma (Cushing\u0027s disease) is most common. Most pituitary tumors are sporadic, resulting from monoclonal expansion of a single mutated cell. Recently recurrent activating somatic driver mutations in the ubiquitin-specific protease 8 gene (USP8) were identified in almost half of corticotroph adenoma. Germline mutations in MEN1 (encoding menin), AIP (encoding aryl-hydrocarbon receptor-interacting protein), PRKAR1A (encoding cAMP-dependent protein kinase type I alpha regulatory subunit) and CDKN1B (encoding cyclin-dependent kinase inhibitor 1B; also known as p27 Kip1) have been identified in familial forms of pituitary adenomas. However, the frequency of familial pituitary adenomas is less than 5% in patients with pituitary adenomas. Among ACTH-independent CS, adrenal adenoma is most common. Rare adrenal causes of CS include primary bilateral macronodular adrenal hyperplasia (BMAH) or primary pigmented nodular adrenocortical disease (PPNAD).", "disease_category": "Endocrine and metabolic disease", "id": "n450", "ko": "H01431", "label": "n450", "labels": ":disease", "name": "Cushing syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2840", "ko": "D10566", "label": "n2840", "labels": ":drug", "name": "Pasireotide pamoate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acromegaly (ACM) is a disorder characterized by increased circulating GH and IGF-I (a GH-induced liver protein) levels that is associated with significant morbidity and excess mortality. Patients with persistently elevated GH and IGF-I levels have an increased risk of multiple comorbidities, including left ventricular dysfunction, obstructive sleep apnea, arthritis, impaired glucose tolerance, and colonic polyps. Most cases of ACM occur as a result of a sporadic GH-secreting pituitary adenoma (PA). However, ACM can occur in a familial setting, either associated with other endocrine abnormalities or as an isolated disorder. Somatic activating mutations in the GNAS gene, which encodes for the Gs-alpha subunit of G-proteins, are found in up to 40% of sporadic GH-secreting PA. Familial ACM can occur in the context of rare inherited syndromes such as familial isolated pituitary adenoma (FIPA), which is caused in 15-20% of cases by aryl hydrocarbon receptor interacting protein (AIP) gene germline mutations. Moreover, a recurrent mutation was found in GPR101 in some patients with non-familial ACM.", "disease_category": "Endocrine disease", "id": "n747", "ko": "H01483", "label": "n747", "labels": ":disease", "name": "Acromegaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2841", "ko": "D11062", "label": "n2841", "labels": ":drug", "name": "Osilodrostat phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2842", "ko": "D05868", "label": "n2842", "labels": ":drug", "name": "Sodium phenylbutyrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperammonemia is a metabolic condition characterized by elevated levels of ammonia in the blood, and may result in irreversible brain damage if not treated early and thoroughly. Hyperammonemia can be classified into primary or secondary hyperammonemias depending on the underlying pathophysiology. Detoxification of ammonia is mainly accomplished by the urea cycle in periportal hepatocytes. If the urea cycle is directly affected by a defect of any of the involved enzymes or transporters, this results in primary hyperammonemia.", "disease_category": "Inherited metabolic disease", "id": "n1119", "ko": "H01398", "label": "n1119", "labels": ":disease", "name": "Primary hyperammonemic disorders (Urea cycle disorders)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Citrullinemia (CTLN) is an autosomal recessive disease caused by a deficiency of argininosuccinate synthetase/citrin and characterized primarily by elevated serum and urine citrulline levels.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n1740", "ko": "H00185", "label": "n1740", "labels": ":disease", "name": "Citrullinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ornithine transcarbamylase deficiency, the most common urea cycle defect, results in failure to thrive, hypotonia, seizures and mental retardation.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n452", "ko": "H00187", "label": "n452", "labels": ":disease", "name": "Ornithine transcarbamylase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carbamoylphosphate synthetase I deficiency is a urea-cycle disorder characterized by hyperammonemia.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n2166", "ko": "H00164", "label": "n2166", "labels": ":disease", "name": "Carbamoyl phosphate synthetase I deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2843", "ko": "D00294", "label": "n2843", "labels": ":drug", "name": "Diazoxide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial hyperinsulinemic hypoglycemia (HHF) is the most common cause of persistent hypoglycemia in infancy. Recent studies on the molecular basis of the disease have disclosed specific genetic defects in the regulation of insulin secretion. Seven different loci have been associated with hyperinsulinism: ABCC8, KCNJ11, HADHSC, GCK, GLUD1, SLC16A1, and INSR. Mutations of these loci have significant differences in phenotype and inheritance pattern. The most common genes associated with hyperinsulinism, involve the ABCC8 and KCNJ11 genes that encode the two subunits of the beta-cell ATP-dependent potassium channel. Recessive mutations of these genes cause a severe form of neonatal hypoglycemia that frequently requires near-total pancreatectomy. Diazoxide, a drug that acts as an agonist of the ATP-dependent potassium channel to suppress insulin secretion, is effective in defects associated with mutations of GLUD1 and HADHSC. Diazoxide is often ineffective in mutations of the ATP- dependent potassium channel and may not adequately control hypoglycemia in GCK or SLC16A1 mutations.", "disease_category": "Inherited metabolic disease", "id": "n454", "ko": "H01267", "label": "n454", "labels": ":disease", "name": "Familial hyperinsulinemic hypoglycemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2844", "ko": "D02500", "label": "n2844", "labels": ":drug", "name": "Imiquimod", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Actinic keratosis (AK) is a common cutaneous lesion associated with chronic exposure to ultraviolet (UV) radiation. AK presents scaly, erythematous papule or plaque and is considered the earliest clinically recognizable manifestation of squamous cell carcinoma.", "disease_category": "Skin disease", "id": "n456", "ko": "H02429", "label": "n456", "labels": ":disease", "name": "Actinic keratosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2845", "ko": "D09393", "label": "n2845", "labels": ":drug", "name": "Ingenol mebutate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2846", "ko": "D11691", "label": "n2846", "labels": ":drug", "name": "Tirbanibulin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2847", "ko": "D02908", "label": "n2847", "labels": ":drug", "name": "Aminolevulinic acid hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2848", "ko": "D00203", "label": "n2848", "labels": ":drug", "name": "Amphotericin B", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The class Zygomycetes is divided into two orders, Mucorales and Entomophthorales. These two orders produce dramatically different infections. Genera from the order Mucorales cause an angioinvasive infection called mucormycosis. Infection sites include the lungs, rhinocerebral spaces, sinuses, soft tissue, skin, gastrointestinal tract and bloodstream. Genera from the order Entomophthorales produce a chronic subcutaneous infection called entomophthoramycosis in immunocompetent patients.", "disease_category": "Infectious disease", "id": "n776", "ko": "H02033", "label": "n776", "labels": ":disease", "name": "Mucormycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The class Zygomycetes is divided into two orders, Mucorales and Entomophthorales. These two orders produce different infections. Genera from the order Mucorales cause an angioinvasive infection called mucormycosis. Mucormycosis can present as rhinocerebral, pulmonary, disseminated, cutaneous and gastrointestinal involvement. Genera from the order Entomophthorales cause a chronic subcutaneous infection called entomophthoramycosis in immunocompetent patients.", "disease_category": "Infectious disease", "id": "n1017", "ko": "H01503", "label": "n1017", "labels": ":disease", "name": "Zygomycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leishmaniasis is a vector-borne disease that affects millions of people especially in developing countries of Africa, the Americas, and Asia. Leishmaniasis is caused by a protozoan parasite of the genus Leishmania transmitted to humans by phlebotomine sandflies. In humans, leishmanial infections cause cutaneous leishmaniasis (CL), mucocutaneous leishmaniasis (MCL), and visceral leishmaniasis/kala-azar (VL). There is no defined vaccine available against the disease.", "disease_category": "Infectious disease", "id": "n2019", "ko": "H00359", "label": "n2019", "labels": ":disease", "name": "Leishmaniasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sporotrichosis is an endemic mycosis in tropical and subtropical areas caused by Sporothrix schenckii which is a common saprophyte of soil, decaying wood, hay and sphagnum moss. S. schenckii usually causes a mixed suppurative and granulomatous inflammatory reaction in the dermis and subcutaneous tissue, frequently accompanied by microabscess and fibrosis. The most common symptom is cutaneous disease, which is classified into fixed and lymphocutaneous forms. Osteoarticular, pulmonary, mucosal, disseminated and systemic infections are less common and usually occur in immunosuppressed individuals.", "disease_category": "Infectious disease", "id": "n464", "ko": "H01499", "label": "n464", "labels": ":disease", "name": "Sporotrichosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cryptococcus is a pathogenic yeast that causes opportunistic infection, especially in the immunocompromised patient. It mainly infects the central nervous system and causes meningitis. Cryptococcal lung disease is also an important clinical outcome, leading to severe pneumonia with respiratory failure.", "disease_category": "Infectious disease", "id": "n818", "ko": "H00364", "label": "n818", "labels": ":disease", "name": "Cryptococcosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2849", "ko": "D02060", "label": "n2849", "labels": ":drug", "name": "Potassium chloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypokalemic periodic paralysis (HypoPP) is a member of periodic paralyses, an autosomal dominant genetic disorders caused by mutations in the sodium, potassium, and calcium channel genes in skeletal muscle. In general, HypoPP is characterized by reversible attacks of muscle weakness concomitant with decreased blood potassium concentrations. HypoPP is associated with point mutations in both CACNA1S (HypoPP1) and SCN4A (HypoPP2).", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n472", "ko": "H00746", "label": "n472", "labels": ":disease", "name": "Hypokalemic periodic paralysis (HypoPP)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2850", "ko": "D00518", "label": "n2850", "labels": ":drug", "name": "Dichlorphenamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The periodic paralyses are a group of autosomal-dominant disorders of skeletal muscle sodium, potassium, and calcium channel genes. They are characterized by episodes of muscle weakness associated with variations in serum potassium concentration. Hyperkalemic periodic paralysis (HyperPP) is caused by gain-of-function mutations in the alpha-subunit of the skeletal muscle voltage-gated sodium channel, Nav1.4. However, 20% of cases remain genetically undefined, suggesting genetic heterogeneity. HyperPP is characterized by attacks of flaccid limb paralysis or, rarely, weakness of the eye and throat muscles. Triggers for these attacks include ingestion of potassium-rich food, rest after strenuous exercise, and cold exposure.", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n1834", "ko": "H00745", "label": "n1834", "labels": ":disease", "name": "Hyperkalemic periodic paralysis (HyperPP)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The periodic paralyses are characterized by episodic muscle weakness often related to potassium levels. They include hyperkalaemic periodic paralysis (HyperPP), hypokalaemic periodic paralysis (HypoPP) and Andersen-Tawil syndrome (ATS) caused by mutations in the calcium-channel, sodium-channel, and potassium-channel genes, respectively.", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n2256", "ko": "H00215", "label": "n2256", "labels": ":disease", "name": "Periodic paralysis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2851", "ko": "D04670", "label": "n2851", "labels": ":drug", "name": "Laronidase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucopolysaccharidosis type I (MPS1) is an autosomal recessive lysosomal storage disorder caused by deficient activity of alpha-L-iduronidase in glycosaminoglycan degradation. The enzyme defect results in the accumulation of heparan sulfate and dermatan sulfate in many organs, as well as elevated metabolite levels in urine. Hurler syndrome is characterized by coarse faces, hydrocephalus, dysostosis multiplex, cardiac valve disease, airway obstruction, and mental retardation. Scheie syndrome is a milder form.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n482", "ko": "H00128", "label": "n482", "labels": ":disease", "name": "Mucopolysaccharidosis type I", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2852", "ko": "D11926", "label": "n2852", "labels": ":drug", "name": "Lumasiran sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary hyperoxaluria (PH) is an autosomal recessive disorder characterized by the overproduction of oxalate.", "disease_category": "Inherited metabolic disease", "id": "n487", "ko": "H00117", "label": "n487", "labels": ":disease", "name": "Primary hyperoxaluria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2853", "ko": "D04872", "label": "n2853", "labels": ":drug", "name": "Mechlorethamine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2854", "ko": "D09761", "label": "n2854", "labels": ":drug", "name": "Mogamulizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2855", "ko": "D03106", "label": "n2855", "labels": ":drug", "name": "Bexarotene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2856", "ko": "D06320", "label": "n2856", "labels": ":drug", "name": "Vorinostat", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2857", "ko": "D06637", "label": "n2857", "labels": ":drug", "name": "Romidepsin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2858", "ko": "D03682", "label": "n2858", "labels": ":drug", "name": "Denileukin diftitox", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2859", "ko": "D09574", "label": "n2859", "labels": ":drug", "name": "Aflibercept", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Macular degeneration is the physical breakdown of the central portion of the retina called the macula. Age-related macular degeneration (AMD/ARMD) is the leading cause of blindness. AMD is a complex disease caused by the combination of genetic predisposition and environmental factors. Using genome linkage scan and association studies, multiple potentially causative genes have been identified. In AMD, there are two phenotypes, atrophic/ dry and neovascular/ wet. The former is characterized by the geographic atrophy due to death of retinal pigment epithelium, and the latter is usually characterized by the abnormal growth of new blood vessels under the macula, which causes severe loss of vision. While wet AMD can be treated by the inhibition of vascular endothelial growth factor or photodynamic therapy, so far there are no available treatments for dry AMD.", "disease_category": "Nervous system disease", "id": "n1191", "ko": "H00821", "label": "n1191", "labels": ":disease", "name": "Age-related macular degeneration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diabetic retinopathy (DR), one of the most common vascular complication of diabetes, is the leading cause of visual deficits and blindness around the world. The development of DR is divided into two stages: in the early stages, also called as nonproliferative stage, it is asymptomatic because the signs are not visible to the eye. however, some defects including microaneurysms, intraretinal hemorrhaging, narrowing or blocked retinal blood vessels can be seen by detection; in the second stage, known as proliferative diabetic retinopathy, where neovascularization appears at the back of the eye and extend into the vitreous of the eye, and these new blood vessels are fragile. If they leak blood, the bleeding causes shrinkage of the retina, leading to retinal detachment, and ultimately to blindness. It has been reported that vascular endothelial growth factor A, angiotensin-converting enzyme, paraoxonase, erythropoietin are associated with DR development and progression.", "disease_category": "Endocrine and metabolic disease; Nervous system disease", "id": "n1700", "ko": "H01457", "label": "n1700", "labels": ":disease", "name": "Diabetic retinopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2860", "ko": "D05697", "label": "n2860", "labels": ":drug", "name": "Ranibizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2861", "ko": "D00122", "label": "n2861", "labels": ":drug", "name": "Calcifediol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Secondary hyperparathyroidism (SHPT) is a chronic and progressive disorder characterized by elevated serum parathyroid hormone (PTH), parathyroid gland hyperplasia, and disturbances in mineral metabolism, mainly calcium and phosphorus. SHPT is generally caused by diffuse parathyroid hyperplasia in response to prolonged reduced levels of extracellular calcium from various secondary aetiologies. Although it is initially and adaptive response to a variety of stimuli resulting mainly in extracellular hypocalcaemia (vitamin D deficiency, chronic kidney disease, idiopathic hypercalciuria, calcium malabsorption), long-standing SHPT may eventually develop into autonomous HPT (ie, tertiary HPT). Because SHPT is a compensatory mechanism of the parathyroid glands, it commonly resolves with normalization of calcium and phosphorus homeostasis. After excluding reversible secondary aetiologies, first-line treatment of irreversible SHPT (often related to chronic kidney disease) mainly involves medical therapies.", "disease_category": "Endocrine disease", "id": "n518", "ko": "H01669", "label": "n518", "labels": ":disease", "name": "Secondary hyperparathyroidism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2862", "ko": "D03505", "label": "n2862", "labels": ":drug", "name": "Cinacalcet hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Parathyroid carcinoma (PC) is a highly aggressive endocrine tumor, with an annual incidence of less than 1 per million. Over 90% of patients present with excess parathyroid hormone (PTH), representing \u003c1-5% of all patients with primary hyperparathyroidism. PC is associated with mutations in the HRPT2/CDC73 gene and with decreased parafibromin and calcium-sensing receptor (CASR) expression. Negative parafibromin staining together with a CDC73 gene mutation increases the likelihood of malignancy and also predicts the clinical outcome, namely local invasion and/or metastases and mortality. An increased mortality is predicted by either of these abnormality combined with down regulation of the calcium-sensing receptor (CaSR) expression.", "disease_category": "Cancer", "id": "n1207", "ko": "H01558", "label": "n1207", "labels": ":disease", "name": "Parathyroid carcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial hyperparathyroidism (HRPT) is characterized by parathyroid adenoma and hyperplasia with hypersecretion of parathyroid hormone and hypercalcaemia. It is caused by mutation in the HRPT2 (CDC73 or Parafibromin) gene that also causes the hyperparathyroidism-jaw tumor syndrome. Sporadic cases are also known to occur with somatic mutations within the MEN1 gene.", "disease_category": "Endocrine disease; Urinary system disease", "id": "n2301", "ko": "H00246", "label": "n2301", "labels": ":disease", "name": "Primary hyperparathyroidism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2863", "ko": "D01009", "label": "n2863", "labels": ":drug", "name": "Doxercalciferol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2864", "ko": "D10677", "label": "n2864", "labels": ":drug", "name": "Etelcalcetide hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2865", "ko": "D00989", "label": "n2865", "labels": ":drug", "name": "Leuprolide acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Uterine leiomyoma, also known as fibroid, is the most common benign neoplasm of the female genital tract. It is a discrete, round, firm, often multiple uterine tumor composed of smooth muscle and connective tissue. The findings derived from high-throughput sequencing combined with previous knowledge have led to an emerging molecular classification of leiomyomas, suggesting that there are several distinct pathogenic pathways involved in leiomyoma formation. The evidence points to at least 4 molecular subclasses: leiomyomas with MED12 mutation, FH inactivation, HMGA2 overexpression, and COL4A6-COL4A5 deletion. While it is thought that the initial events that trigger leiomyoma tumorigenesis involves somatic mutations, it is evident that the development and growth of leiomyoma are highly dependent on ovarian steroid hormones, in particular, progesterone.", "disease_category": "Reproductive system disease", "id": "n2069", "ko": "H01640", "label": "n2069", "labels": ":disease", "name": "Uterine leiomyoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Central precocious puberty is caused by early maturation of the hypothalamic-pituitary-gonadal axis. Recently, kisspeptin receptor (KISS1R) and its ligand, kisspeptin, were described as an excitatory neuroregulator system for the secretion of gonadotropin-releasing hormone (GnRH). Mutations of the KISS1R gene were identified in patients with impaired pubertal development. It has also been reported that central precocious puberty caused by mutations in the imprinted gene MKRN3.", "disease_category": "Endocrine disease", "id": "n519", "ko": "H02018", "label": "n519", "labels": ":disease", "name": "Central precocious puberty", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2866", "ko": "D06248", "label": "n2866", "labels": ":drug", "name": "Triptorelin pamoate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2867", "ko": "D02116", "label": "n2867", "labels": ":drug", "name": "Histrelin acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2868", "ko": "D01637", "label": "n2868", "labels": ":drug", "name": "Betamethasone dipropionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2869", "ko": "D00129", "label": "n2869", "labels": ":drug", "name": "Calcitriol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypoparathyroidism is characterized by hypocalcemia and hyperphosphatemia resulting from insufficient or defective parathyroid hormone (PTH) action. PTH is a key calcium regulating hormone essential for calcium homeostasis, vitamin D-dependant calcium absorption, renal calcium reabsorption and renal phosphate clearance. Hypocalcemic patients can present with a wide range of symptoms, including fatigue, cramping, tetany, seizures and congestive heart failure. Mild chronic hypocalcemia can be asymptomatic. The most common cause of hypoparathyroidism is iatrogenic in the setting of anterior neck surgery. Hypoparathyroidism may be due to congenital or acquired disorders. Causes include autoimmune diseases, genetic abnormalities, destruction or infiltrative disorders of the parathyroids. Hypoparathyroidism may be further classified as isolated or syndromic. Genetic syndromes with hypoparathyroidism include DiGeorge syndrome (H01524), HDR syndrome (H01271), Kenny-Caffey syndrome (H00619), Kearns-Sayre syndrome (H01355), and so on. Isolated hypoparathyroidism has been reported as apparently sporadic, or as a familial trait with either autosomal dominant, autosomal recessive, or X chromosome-linked inheritance. Mutations in the preproPTH gene have been described in both autosomal dominant and autosomal recessive forms of familial isolated hypoparathyroidism. And a mutation of the parathyroid-specific transcription factor GCMB (GCM2) gene has also been reported in autosomal recessive hypoparathyroidism. Oral calcium and vitamin D analogs are critical in the treatment of hypocalcemia.", "disease_category": "Endocrine disease", "id": "n1772", "ko": "H01862", "label": "n1772", "labels": ":disease", "name": "Hypoparathyroidism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2870", "ko": "D00233", "label": "n2870", "labels": ":drug", "name": "Anthralin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2871", "ko": "D00139", "label": "n2871", "labels": ":drug", "name": "Methoxsalen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2872", "ko": "D01125", "label": "n2872", "labels": ":drug", "name": "Calcipotriene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2873", "ko": "D10198", "label": "n2873", "labels": ":drug", "name": "Calcipotriol hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2874", "ko": "D01132", "label": "n2874", "labels": ":drug", "name": "Tazarotene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2875", "ko": "D10534", "label": "n2875", "labels": ":drug", "name": "Calcipotriene and betamethasone dipropionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2876", "ko": "D11932", "label": "n2876", "labels": ":drug", "name": "Halobetasol and tazarotene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2877", "ko": "D02754", "label": "n2877", "labels": ":drug", "name": "Acitretin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2878", "ko": "D03697", "label": "n2878", "labels": ":drug", "name": "Desoximetasone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2879", "ko": "D04409", "label": "n2879", "labels": ":drug", "name": "Halobetasol propionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2880", "ko": "D01272", "label": "n2880", "labels": ":drug", "name": "Clobetasol propionate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2881", "ko": "D09783", "label": "n2881", "labels": ":drug", "name": "Tofacitinib citrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2882", "ko": "D08860", "label": "n2882", "labels": ":drug", "name": "Apremilast", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Behcet disease is a multisystemic inflammatory disease characterized by relapsing episodes of oral aphthous ulcers, genital ulcers, other skin lesions, and uveitis. It can also involve visceral organs such as the gastrointestinal tract, pulmonary, musculoskeletal, cardiovascular and neurological systems. This disease is more common in countries along the ancient Silk Road, including Asia, Middle East, and Mediterranean. Although the etiology is still unknown, this disease is believed to be triggered by environmental factors such as microbial agents in individuals with a particular genetic background. The positive association of HLA-B51 was identified more than four decades ago, and has been confirmed in multiple populations. Recent genome-wide association study identifies variants in the MHC class I, IL10, and IL23R-IL12RB2 regions associated with Behcet disease.", "disease_category": "Immune system disease; Skin and connective tissue disease", "id": "n888", "ko": "H01476", "label": "n888", "labels": ":disease", "name": "Behcet disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2883", "ko": "D00742", "label": "n2883", "labels": ":drug", "name": "Etanercept", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2884", "ko": "D02598", "label": "n2884", "labels": ":drug", "name": "Infliximab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2885", "ko": "D02597", "label": "n2885", "labels": ":drug", "name": "Adalimumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acne inversa (AI), also known as hidradenitis suppurativa, is a chronic inflammatory disorder of hair follicles involving the apocrine gland-bearing areas of the body. Its characteristic features include recurrent formation of painful skin abscesses, fistulating sinuses, and disfiguring scars.", "disease_category": "Skin disease", "id": "n1080", "ko": "H00681", "label": "n1080", "labels": ":disease", "name": "Acne inversa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2886", "ko": "D09214", "label": "n2886", "labels": ":drug", "name": "Ustekinumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2887", "ko": "D09967", "label": "n2887", "labels": ":drug", "name": "Secukinumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2888", "ko": "D10061", "label": "n2888", "labels": ":drug", "name": "Brodalumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2889", "ko": "D10071", "label": "n2889", "labels": ":drug", "name": "Ixekizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2890", "ko": "D10438", "label": "n2890", "labels": ":drug", "name": "Guselkumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2891", "ko": "D10400", "label": "n2891", "labels": ":drug", "name": "Tildrakizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2892", "ko": "D11052", "label": "n2892", "labels": ":drug", "name": "Risankizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2893", "ko": "D00184", "label": "n2893", "labels": ":drug", "name": "Cyclosporine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dry eye disease (also called keratoconjunctivitis sicca) is multifactorial disease of the tears, lids, and ocular surface which can result in symptoms of discomfort and/or visual disturbance and/or tear film instability with the potential for damage to the ocular surface. It is accompanied by increased osmolarity of the tear film and subacute inflammation of the ocular surface. Dry eye disease is subdivided into two forms, aqueous insufficiency (tear deficiency) and hyperevaporative (increased evaporation). However, mixed forms are common. Aqueous insufficiency is divided into two main groups: Sjogren\u0027s syndrome-related dry eye and non-Sjogren\u0027s syndrome-related dry eye (which includes the use of systemic medication). Dry eye in Sjogren\u0027s syndrome (an autoimmune disease) [DS:H01502] is often severe and requires more aggressive treatment. Evapourative dry eye is most commonly a result of meibomian gland dysfunction. Tests used to diagnose dry eye disease and to assess efficacy of treatments in clinical trials include the following: measurement of tear film break-up time (the interval between the individual\u0027s last complete blink and the break up of the tear film) using fluorescein (shortened in dry eye disease), evaluation of tear quantity with Schirmer\u0027s test (using a strip of filter paper placed under the lower eyelid), assessment of corneal and conjunctival epithelium integrity using stains and dyes, and evaluation of meibomian glands. Artificial tears of various kinds are recommended if the symptoms are mild. Lid hygiene is helpful in the treatment of hyperevaporative dry eye, while collagen or silicon plugs can be used for partial occlusion of the efferent lacrimal ducts to treat severe hyposecretory dry eye. The benefit of long-term topical anti-inflammatory treatment of moderate or severe dry eye disease with corticosteroids or cyclosporine A eye drops has been documented in clinical trials on a high evidence level. Orally administered tetraycycline derivatives and omega-3 or omega-6 fatty acids are also used.", "disease_category": "Nervous system disease", "id": "n1917", "ko": "H01641", "label": "n1917", "labels": ":disease", "name": "Dry eye desease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2894", "ko": "D10223", "label": "n2894", "labels": ":drug", "name": "Ibrutinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Graft-versus-host disease (GVHD) is a lethal complication of allogeneic hematopoietic stem cell transplantation (HSCT) where immunocompetent donor T cells attack the genetically disparate host cells. GVHD pathophysiology can be summerized in a three-step process. Step 1 involves the development of an inflammatory milieu resulting from damage in the host tissues induced by the preparative chemotherapy or radiotherapy regimen. Damaged tissues secrete inflammatory cytokines, including interleukin 1 (IL-1), and tumor necrosis factor (TNF-alpha ). During step 2, antigen-presenting cells (APCs) trigger the activation of donor-derived T cells, which induce further T-cell expansion, induce cytotoxic T lymphocytes (CTL) and natural killer (NK) cells responses and prime additional mononuclear phagocytes to produce TNF-alpha and IL-1. Also, nitric oxide (NO) is produced by activated macrophages, and it may contribute to the tissue damage seen during step 3. During step 3, the effector phase, activated CTL and NK cells mediate cytotoxicity against target host cells through Fas-Fas ligand interactions and perforin-granzyme B.", "disease_category": "Immune system disease", "id": "n982", "ko": "H00084", "label": "n982", "labels": ":disease", "name": "Graft-versus-host disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mantle cell lymphoma (MCL) is a B-cell non-Hodgkin lymphoma (NHL) and it accounts for about 6% of all NHL cases. Diagnosis is based on lymph node, bone marrow, or tissue morphology of centrocytic lymphocytes, small cell type, or blastoid variant cells. The molecular hallmark and putative initiating oncogenic event in MCL is the t(11;14)(q13;q32) translocation resulting in constitutional overexpression of cyclin D1 and cell cycle dysregulation in almost all cases. Clinically, MCL shows an aggressive clinical course with a continuous relapse pattern and a median survival of only 3-5 years. However,
