recently a subset of 15% long-term survivors has been identified with a rather indolent clinical course.", "disease_category": "Cancer", "id": "n524", "ko": "H01464", "label": "n524", "labels": ":disease", "name": "Mantle cell lymphoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lymphoplasmacytic lymphoma (LPL)/Waldenstrom\u0027s macroglobulinemia (WM) is a non-Hodgkin lymphoma (NHL) subtype characterized by small B-lymphocytes, plasmacytoid lymphocytes, and plasma cells, usually involving bone marrow, lymph nodes, and the spleen. WM can be distinguished clinically from LPL on the basis of a detectable monoclonal (IgM) immunoglobulin spike in serum. In the general population, LPL/WM is a very rare disease, accounting for only 1%-2% of all hematologic malignancies, reflected in an incidence rate of 3-4 cases per million people per year. The t(9;14)(p13;q32) is present in near 50% of cases of LPL. This chromosomal translocation involves a junction between 9p13 and the switch micro region of the Ig heavy chain locus on 14q32. The 9p13 breakpoint contains the PAX-5 gene which encodes a B-cell specific transcription factor involved in the control of B-cell proliferation and differentiation. The translocation causes the juxtaposition of the PAX-5 gene to the IgH locus in the opposite direction of transcription, resulting in an 11-fold over-expression of PAX-5 mRNA.", "disease_category": "Cancer", "id": "n2202", "ko": "H00011", "label": "n2202", "labels": ":disease", "name": "Lymphoplasmacytic lymphoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2895", "ko": "D10893", "label": "n2895", "labels": ":drug", "name": "Acalabrutinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2896", "ko": "D11422", "label": "n2896", "labels": ":drug", "name": "Zanubrutinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2897", "ko": "D03150", "label": "n2897", "labels": ":drug", "name": "Bortezomib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2898", "ko": "D04687", "label": "n2898", "labels": ":drug", "name": "Lenalidomide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "5q- syndrome is a subtype of myelodysplastic syndrome (MDS) characterized by bone marrow erythroid hyperplasia, atypical megakaryocytes, thrombocythemia, refractory anemia, and low risk of progression to acute myeloid leukemia (AML) compared with other types of MDS. The WHO has proposed diagnostic criteria for the 5q- syndrome, defining the syndrome as representing de novo MDS, with a 5q interstitial deletion between bands 31 and 33 as the sole cytogenetic abnormality, macrocytic anemia, less than 5% blasts in the peripheral blood, and a normal or increased platelet count. The 5q- syndrome is also unique because it shows a remarkable response to treatment with the lenalidomide. It has been suggested that the 5q- syndrome is caused by haploinsufficiency of the ribosomal protein S14 (RPS14) gene which maps to the commonly deleted region.", "disease_category": "Hematologic disease", "id": "n773", "ko": "H01484", "label": "n773", "labels": ":disease", "name": "5q- syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2899", "ko": "D11880", "label": "n2899", "labels": ":drug", "name": "Brexucabtagene autoleucel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2900", "ko": "D03020", "label": "n2900", "labels": ":drug", "name": "Imiglucerase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gaucher disease is an autosomal recessive lysosomal storage disorder caused by deficient beta-glucocerebrosidase (glucosylceramidase) activity or saposin C which is an activator of beta-glucocerebrosidase in sphingolipid metabolism. The enzymatic defects lead to the accumulation of glucosylceramide (GC) in lysosomes of affected cells. Despite the fact that Gaucher Disease consists of a phenotype, with varying degrees of severity, it has been sub-divided in three subtypes according to the presence or absence of neurological involvement. The sub-types are Type 1, 2 and 3.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n527", "ko": "H00126", "label": "n527", "labels": ":disease", "name": "Gaucher disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2901", "ko": "D09029", "label": "n2901", "labels": ":drug", "name": "Velaglucerase alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2902", "ko": "D09675", "label": "n2902", "labels": ":drug", "name": "Taliglucerase alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2903", "ko": "D05032", "label": "n2903", "labels": ":drug", "name": "Miglustat", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2904", "ko": "D09894", "label": "n2904", "labels": ":drug", "name": "Eliglustat tartrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2905", "ko": "D09314", "label": "n2905", "labels": ":drug", "name": "Ofatumumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2906", "ko": "D04554", "label": "n2906", "labels": ":drug", "name": "Interferon beta-1a", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2907", "ko": "D00746", "label": "n2907", "labels": ":drug", "name": "Interferon beta-1b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2908", "ko": "D10483", "label": "n2908", "labels": ":drug", "name": "Peginterferon beta-1a", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2909", "ko": "D04318", "label": "n2909", "labels": ":drug", "name": "Glatiramer acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2910", "ko": "D06886", "label": "n2910", "labels": ":drug", "name": "Natalizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2911", "ko": "D04187", "label": "n2911", "labels": ":drug", "name": "Fingolimod hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2912", "ko": "D10172", "label": "n2912", "labels": ":drug", "name": "Teriflunomide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2913", "ko": "D02802", "label": "n2913", "labels": ":drug", "name": "Alemtuzumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2914", "ko": "D05218", "label": "n2914", "labels": ":drug", "name": "Ocrelizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2915", "ko": "D10967", "label": "n2915", "labels": ":drug", "name": "Ozanimod hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2916", "ko": "D11072", "label": "n2916", "labels": ":drug", "name": "Siponimod fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2917", "ko": "D03639", "label": "n2917", "labels": ":drug", "name": "Daclizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2918", "ko": "D03846", "label": "n2918", "labels": ":drug", "name": "Dimethyl fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2919", "ko": "D00241", "label": "n2919", "labels": ":drug", "name": "Baclofen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2920", "ko": "D04127", "label": "n2920", "labels": ":drug", "name": "Dalfampridine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2921", "ko": "D11154", "label": "n2921", "labels": ":drug", "name": "Diroximel fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2922", "ko": "D11215", "label": "n2922", "labels": ":drug", "name": "Ponesimod", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2923", "ko": "D11492", "label": "n2923", "labels": ":drug", "name": "Monomethyl fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2924", "ko": "D00295", "label": "n2924", "labels": ":drug", "name": "Cimetidine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gastro-oesophageal reflux disease (GERD) is a condition in which reflux of the stomach contents into the oesophagus results in symptoms or, occasionally, complications. GERD can be classified as non-erosive reflux disease (NERD) or erosive reflux disease (ERD) based on the presence or absence of esophageal mucosal damage seen on endoscopy. ERD can manifest in a wide range of symptoms which can be subdivided into typical, atypical, and extraesophageal symptoms. Typical symptoms include heartburn and acid regurgitation which have high specificity but low sensitivity for GERD. Atypical symptoms such as epigastric pain, dyspepsia, nausea, bloating, and belching may be suggestive of GERD but may overlap with other conditions in the differential diagnosis. Lastly, there are various extraesophageal symptoms including chronic cough, asthma, laryngitis, and dental erosions. In a small but important minority, complications of peptic oesophagitis may occur including oesophageal strictures, Barrett\u0027s oesophagus, and rarely oesophageal adenocarcinoma. Hiatus hernia is statistically associated with GERD, the presence of which is relevant to surgical treatment. The diagnosis is typically made by a combination of clinical symptoms, response to acid suppression, as well as objective testing with upper endoscopy and esophageal pH monitoring. GERD is a chronic disease that typically requires long term management in the form of lifestyle modification, medical therapy and, for a subset of patients, surgical therapy. The mainstay of treatment is acid suppression which can be achieved with several classes of medications including antacids, histamine-receptor antagonists (H2RAs), or proton-pump inhibitors (PPIs).", "disease_category": "Digestive system disease", "id": "n535", "ko": "H01602", "label": "n535", "labels": ":disease", "name": "Gastroesophageal reflux disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Zollinger-Ellison syndrome (ZES) is a rare endocrinopathy caused by tumors of the pancreas and duodenum. These tumors, called gastrinomas, release gastrin to produce large amounts of acid that result in severe gastroesophageal peptic ulcer disease and diarrhea. Most ZES cases are sporadic, but about over 20 percent are caused by an inherited genetic disorder called multiple endocrine neoplasia type 1 (see H00247). The clinical presentation is not specific for this disease and there is overlap of symptoms similar to those of a peptic ulcer. The most common symptoms include abdominal pain and diarrhea, sometimes accompanied by heartburn, nausea, and weight loss. Peptic ulceration complicated by bleeding is present in 25% of patients, and is more frequently in patients with sporadic ZES than in those with MEN1. In addition, the gastrinomas may be cancerous. The cancer can be spread to other parts of the body, most commonly to regional lymph nodes and the liver. The treatment of the ZES includes surgical removal and medical management of gastric acid hypersecretion for the prevention of malignant transformation and the genesis of complications.", "disease_category": "Endocrine and metabolic disease", "id": "n1423", "ko": "H01522", "label": "n1423", "labels": ":disease", "name": "Zollinger-Ellison syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2925", "ko": "D03503", "label": "n2925", "labels": ":drug", "name": "Cimetidine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2926", "ko": "D00673", "label": "n2926", "labels": ":drug", "name": "Ranitidine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2927", "ko": "D00318", "label": "n2927", "labels": ":drug", "name": "Famotidine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2928", "ko": "D00440", "label": "n2928", "labels": ":drug", "name": "Nizatidine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2929", "ko": "D00455", "label": "n2929", "labels": ":drug", "name": "Omeprazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pituitary adenomas are an important and frequently occurring form of intracranial tumor. They are usually benign but can give rise to severe clinical syndromes due to hormonal excess, or to visual/cranial disturbances due to mass effect. The tumor can be clinically nonfunctioning or hormone secreting. Among the latter, prolactin (PRL) and growth hormone (GH)-secreting adenomas are the most common. The majority of pituitary adenomas arise sporadically, although a subset occurs as component tumors of well-characterized familial cancer syndromes, such as multiple endocrine neoplasia type 1 (MEN1), Carney complex (CNC), and MEN1-like syndrome (MEN4).", "disease_category": "Endocrine and metabolic disease", "id": "n1069", "ko": "H01102", "label": "n1069", "labels": ":disease", "name": "Pituitary adenomas", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2930", "ko": "D05259", "label": "n2930", "labels": ":drug", "name": "Omeprazole magnesium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2931", "ko": "D02593", "label": "n2931", "labels": ":drug", "name": "Pantoprazole sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2932", "ko": "D00355", "label": "n2932", "labels": ":drug", "name": "Lansoprazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2933", "ko": "D00724", "label": "n2933", "labels": ":drug", "name": "Rabeprazole sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2934", "ko": "D01984", "label": "n2934", "labels": ":drug", "name": "Esomeprazole magnesium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2935", "ko": "D04056", "label": "n2935", "labels": ":drug", "name": "Esomeprazole sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2936", "ko": "D10120", "label": "n2936", "labels": ":drug", "name": "Esomeprazole strontium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2937", "ko": "D11114", "label": "n2937", "labels": ":drug", "name": "Esomeprazole magnesium dihydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2938", "ko": "D08903", "label": "n2938", "labels": ":drug", "name": "Dexlansoprazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2939", "ko": "D05008", "label": "n2939", "labels": ":drug", "name": "Metoclopramide hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2940", "ko": "D11706", "label": "n2940", "labels": ":drug", "name": "Omeprazole and sodium bicarbonate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2941", "ko": "D00804", "label": "n2941", "labels": ":drug", "name": "Ivermectin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pediculosis is the result of infestation by Pediculus humanus capitis (head louse)  and Pediculus humanus corporis (body louse), sucking lice belonging to the family Pediculidae. Head louse is transmitted by close contact or by fomites such as combs. Transmission of body louse occurs mainly through contact with contaminated clothing or bedding. Body louse is major vectors of diseases such as epidemic typhus [DS:H00322], trench fever [DS:H00327], and relapsing fever [DS:H00427].", "disease_category": "Infectious disease", "id": "n539", "ko": "H01054", "label": "n539", "labels": ":disease", "name": "Pediculosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human onchocerciasis is an infection caused by the filarial nematode Onchocerca volvulus transmitted by Simulium blackflies. The disease is endemic in sub-Saharan African countries, the Arabian peninsula, and small parts of Latin America. Persons with onchocerciasis may develop skin diseases such as pruritus, lichenification, and depigmentation, as well as ocular manifestations. Onchocerca volvulus contain Wolbachia bacteria as mutualistic symbionts, and these Wolbachia affects the nematode survival.", "disease_category": "Infectious disease", "id": "n1985", "ko": "H01043", "label": "n1985", "labels": ":disease", "name": "Onchocerciasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Strongyloidiasis is an intestinal parasite infection caused by soil-transmitted helminths of the genus Strongyloides. The disease occurs worldwide, but especially in tropical and subtropical regions. Most patients are asymptomatic, but the ability of this nematode to replicate in the human host leads to persistent infections and can result in chronic disease.", "disease_category": "Infectious disease", "id": "n2349", "ko": "H01100", "label": "n2349", "labels": ":disease", "name": "Strongyloidiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2942", "ko": "D00360", "label": "n2942", "labels": ":drug", "name": "Lindane", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Phthiriasis is the result of infestation by Phthirus pubis (crab louse), sucking lice belonging to the family Pthiridae. Phthirus pubis is transmitted mainly by sexual contact, but it also may be transmitted by clothing or from parents to children.", "disease_category": "Infectious disease", "id": "n1577", "ko": "H02423", "label": "n1577", "labels": ":disease", "name": "Phthiriasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2943", "ko": "D00534", "label": "n2943", "labels": ":drug", "name": "Malathion", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2944", "ko": "D00077", "label": "n2944", "labels": ":drug", "name": "Benzyl alcohol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2945", "ko": "D09384", "label": "n2945", "labels": ":drug", "name": "Spinosad", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2946", "ko": "D10687", "label": "n2946", "labels": ":drug", "name": "Abametapir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2947", "ko": "D00947", "label": "n2947", "labels": ":drug", "name": "Linezolid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Enterococci are gram-positive, facultative bacteria with low intrinsic virulence that constitute the normal colonizing flora of the human gastrointestinal tract. Vancomycin-resistant enterococci (VRE) are among the most common antimicrobial-resistant pathogens globally, causing bacteremia with or without endocarditis, and intra-abdominal, wound, and genitourinary infection in immunocompromised patients. The mortality rate is high.", "disease_category": "Infectious disease", "id": "n541", "ko": "H00340", "label": "n541", "labels": ":disease", "name": "Vancomycin-resistant enterococci infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2948", "ko": "D07486", "label": "n2948", "labels": ":drug", "name": "Azithromycin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chlamydia trachomatis is a gram-negative, obligate intracellular bacterium that causes the most common sexually transmissible diseases in the world. Chlamydial infection can cause cervicitis in women and urethritis in men. Most of these infections are asymptomatic but, if not treated, can lead to non-gonococcal urethritis and post-gonococcal urethritis in men. Urethritis can be complicated by acute epididymitis.", "disease_category": "Infectious disease", "id": "n561", "ko": "H00347", "label": "n561", "labels": ":disease", "name": "Chlamydia infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2949", "ko": "D02134", "label": "n2949", "labels": ":drug", "name": "Azithromycin hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mycobacteria species other than the obligate pathogens Mycobacterium tuberculosis complex and Mycobacterium leprae are known as nontuberculous mycobacteria (NTM) or atypical mycobacteria. NTM are normal inhabitants of soil and treated water. Although generally of low pathogenicity to humans, NTM can cause a wide range of clinical diseases, for instance, pulmonary disease is most frequent, followed by lymphadenitis in children, skin disease and other extrapulmonary or disseminated infections in the severely immunocompromised.", "disease_category": "Infectious disease", "id": "n1840", "ko": "H01458", "label": "n1840", "labels": ":disease", "name": "Nontuberculous mycobacterial infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2950", "ko": "D11054", "label": "n2950", "labels": ":drug", "name": "Ravulizumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2951", "ko": "D00490", "label": "n2951", "labels": ":drug", "name": "Oxymetholone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aplastic anemia (AA) is a rare disease in which the reduction of the circulating blood cells results from damage to the stem cell pool in bone marrow. Most cases of acquired aplastic anemia are the consequence of an immune-mediated destruction of hematopoiesis. Autoreactive cytotoxic T cells play a key role in the pathogenesis of AA by myelosuppressive cytokines including interferon-gamma. It has been reported that polymorphisms in IFNG are related to AA. A minority of patients with AA has heterozygous mutations in genes encoding the telomerase components TERT or TERC. Immunosuppressive therapy (IST) is one of the main treatment modalities for AA, although most patients with telomerase mutations do not respond adequately to IST.", "disease_category": "Hematologic disease", "id": "n1237", "ko": "H01132", "label": "n1237", "labels": ":disease", "name": "Aplastic anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myelofibrosis (MF), one of the three classic Philadelphia-chromosome-negative myeloproliferative neoplasms (MPNs), is characterized by symptoms mainly derived from anemia and splenomegaly and constitutional symptoms and associated with a median survival around 6 years. Most MPN patients harbor an acquired mutation in the hemopoietic cells, the V617F mutation, located in the pseudokinase domain of the JAK2 gene. This mutation results in a gain of function, i.e., in the constitutive activation of the JAK-STAT pathway, which plays an important role in the proliferation, differentiation, and survival of the hemopoietic cells, as well as in the immune function. Besides, a minority of patients with MF (most of them negative for the JAK2 mutation) harbor other JAK-STAT-activating mutation, the MPL mutation, in the gene of the receptor of the thrombopoietin. Recently, mutations in the CALR gene have been described in 86% of cases with primary MF that are negative for JAK2 or MPL mutations. CALR mutation also showed cytokine independent growth of cells due to activation of STAT5 involved with the JAK-STAT pathway but its exact role in MPN remains to be clarified.", "disease_category": "Cancer", "id": "n567", "ko": "H01605", "label": "n567", "labels": ":disease", "name": "Myelofibrosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2952", "ko": "D09960", "label": "n2952", "labels": ":drug", "name": "Ruxolitinib phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polycythemia vera (PV) is a clonal myeloproliferative disease characterized by an erythroid dominant trilineage proliferation of hematopoietic precursor cells. PV belongs to the family of chronic myeloproliferative disorders (MPD), which includes hematological diseases that share clinical and biological similarities, such as a hematopoietic stem cell origin: PV, essential thrombocythemia (ET), primary myelofibrosis (PMF), chronic myeloid leukemia (CML), some types of hypereosinophilic syndrome (HES), systemic mast cell disease (SMD) and other rare disorders. Recently, a specific point mutation in the Janus kinase 2 (JAK2) gene was described in a majority of PV patients and thus constitutes a sensitive diagnostic marker for the disease.", "disease_category": "Cancer", "id": "n1044", "ko": "H00012", "label": "n1044", "labels": ":disease", "name": "Polycythemia vera", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2953", "ko": "D11296", "label": "n2953", "labels": ":drug", "name": "Fedratinib hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2954", "ko": "D10024", "label": "n2954", "labels": ":drug", "name": "Selumetinib sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurofibromatosis type 1 (NF1), also known as von Recklinghausen\u0027s disease, is an autosomal dominant disease caused by mutations of NF1 gene on chromosome 17. The NF1 gene encodes a RAS GTPase-activating protein called neurofibromin. It is one of the most frequent human genetic diseases, with a prevalence of one case in 3000 births and there is no sex or racial predilection. NF1 is characterized by multiple cafe-au-lait spots, axillary and inguinal freckling, multiple cutaneous neurofibromas, and iris Lisch nodules. Learning disabilities are present in at least 50% of individuals with NF1. Less common but potentially more serious manifestations include plexiform neurofibromas, optic nerve and other central nervous system gliomas, malignant peripheral nerve sheath tumors, scoliosis, tibial dysplasia, and vasculopathy.", "disease_category": "Congenital malformation", "id": "n569", "ko": "H01437", "label": "n569", "labels": ":disease", "name": "Neurofibromatosis type 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2955", "ko": "D11008", "label": "n2955", "labels": ":drug", "name": "Voretigene neparvovec", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leber congenital amaurosis (LCA) is a heterogeneous group of severe retinal degenerations, which typically becomes evident in the first year of life. Affected infants have little or no retinal photoreceptor function as tested by electroretinography. LCA is generally inherited in an autosomal recessive manner, and caused by mutations in more than a dozen genes. Several have been demonstrated as potentially efficacious gene therapy targets.", "disease_category": "Nervous system disease", "id": "n1520", "ko": "H00837", "label": "n1520", "labels": ":disease", "name": "Leber congenital amaurosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Retinitis pigmentosa (RP) is a group of inherited progressive retinal diseases characterized by progressive peripheral vision loss and night vision difficulties. RP can be divided into syndromic (40 %) and non-syndromic (60 %) forms. The most frequent forms of syndromic RP are Usher syndrome and Bardet-Biedl syndrome. Mutations in more than 50 genes are known to cause non-syndromic RP. Non-syndromic RP can be inherited in an autosomal dominant, autosomal recessive, or X-linked manner.", "disease_category": "Nervous system disease", "id": "n583", "ko": "H00527", "label": "n583", "labels": ":disease", "name": "Retinitis pigmentosa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2956", "ko": "D00405", "label": "n2956", "labels": ":drug", "name": "Methyldopa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2957", "ko": "D00604", "label": "n2957", "labels": ":drug", "name": "Clonidine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2958", "ko": "D00606", "label": "n2958", "labels": ":drug", "name": "Guanfacine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2959", "ko": "D00611", "label": "n2959", "labels": ":drug", "name": "Mecamylamine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2960", "ko": "D00609", "label": "n2960", "labels": ":drug", "name": "Prazosin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2961", "ko": "D00608", "label": "n2961", "labels": ":drug", "name": "Doxazosin mesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2962", "ko": "D01302", "label": "n2962", "labels": ":drug", "name": "Hydralazine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2963", "ko": "D00418", "label": "n2963", "labels": ":drug", "name": "Minoxidil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2964", "ko": "D10267", "label": "n2964", "labels": ":drug", "name": "Methyldopa and hydrochlorothiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2965", "ko": "D10591", "label": "n2965", "labels": ":drug", "name": "Clonidine and chlorthalidone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2966", "ko": "D00340", "label": "n2966", "labels": ":drug", "name": "Hydrochlorothiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2967", "ko": "D00519", "label": "n2967", "labels": ":drug", "name": "Chlorothiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2968", "ko": "D00656", "label": "n2968", "labels": ":drug", "name": "Methyclothiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2969", "ko": "D00345", "label": "n2969", "labels": ":drug", "name": "Indapamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2970", "ko": "D00331", "label": "n2970", "labels": ":drug", "name": "Furosemide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2971", "ko": "D00382", "label": "n2971", "labels": ":drug", "name": "Torsemide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2972", "ko": "D01115", "label": "n2972", "labels": ":drug", "name": "Eplerenone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2973", "ko": "D10269", "label": "n2973", "labels": ":drug", "name": "Hydrochlorothiazide and triamterene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2974", "ko": "D10271", "label": "n2974", "labels": ":drug", "name": "Amiloride hydrochloride and hydrochlorothiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2975", "ko": "D00507", "label": "n2975", "labels": ":drug", "name": "Phenoxybenzamine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2976", "ko": "D00513", "label": "n2976", "labels": ":drug", "name": "Pindolol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2977", "ko": "D00635", "label": "n2977", "labels": ":drug", "name": "Metoprolol succinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2978", "ko": "D00597", "label": "n2978", "labels": ":drug", "name": "Acebutolol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2979", "ko": "D00598", "label": "n2979", "labels": ":drug", "name": "Betaxolol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary open angle glaucoma (POAG) is the most prevalent form of glaucoma, and a major cause of irreversible blindness. POAG is often accompanied by ocular hypertension and characterized by progressive loss of retinal ganglion cells, atrophy of the optic nerve, and visual field loss. To date, at least 20 genetic loci for POAG have been reported. And four causative genes (CYP1B1, MYOC, OPTN, and WDR36) are identified from these loci. In addition, recently, heterozygous NTF4 mutation was associated with the phenotype in a small percentage of patients.", "disease_category": "Nervous system disease", "id": "n2435", "ko": "H00612", "label": "n2435", "labels": ":disease", "name": "Primary open angle glaucoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2980", "ko": "D00634", "label": "n2980", "labels": ":drug", "name": "Bisoprolol fumarate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2981", "ko": "D00644", "label": "n2981", "labels": ":drug", "name": "Esmolol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2982", "ko": "D06622", "label": "n2982", "labels": ":drug", "name": "Nebivolol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2983", "ko": "D00600", "label": "n2983", "labels": ":drug", "name": "Labetalol hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2984", "ko": "D00255", "label": "n2984", "labels": ":drug", "name": "Carvedilol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2985", "ko": "D03415", "label": "n2985", "labels": ":drug", "name": "Carvedilol phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2986", "ko": "D10274", "label": "n2986", "labels": ":drug", "name": "Propranolol hydrochloride and hydrochlorothiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2987", "ko": "D10272", "label": "n2987", "labels": ":drug", "name": "Nadolol and bendroflumethiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2988", "ko": "D10273", "label": "n2988", "labels": ":drug", "name": "Metoprolol and hydrochlorothiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2989", "ko": "D10275", "label": "n2989", "labels": ":drug", "name": "Bisoprolol fumarate and hydrochlorothiazide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2990", "ko": "D10592", "label": "n2990", "labels": ":drug", "name": "Atenolol and chlorthalidone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2991", "ko": "D11881", "label": "n2991", "labels": ":drug", "name": "Amlodipine benzoate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2992", "ko": "D00319", "label": "n2992", "labels": ":drug", "name": "Felodipine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2993", "ko": "D00349", "label": "n2993", "labels": ":drug", "name": "Isradipine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2994", "ko": "D00617", "label": "n2994", "labels": ":drug", "name": "Nicardipine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2995", "ko": "D00618", "label": "n2995", "labels": ":drug", "name": "Nisoldipine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2996", "ko": "D08892", "label": "n2996", "labels": ":drug", "name": "Clevidipine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2997", "ko": "D11705", "label": "n2997", "labels": ":drug", "name": "Amlodipine and celecoxib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2998", "ko": "D00251", "label": "n2998", "labels": ":drug", "name": "Captopril", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diabetic nephropathy (DN), also called diabetic kidney disease, is a microvascular complication of diabetes which induces dysfunction in various cell types of the kidney, ultimately leading to the renal failure. A clinical syndrome of DN is characterized by decreased Glomerular Filteration Rate (GFR), excessive deposition of extracellular matrix proteins, thickening of the peripheral glomerular basement membrane, glomerular hypertrophy, tubulointerstitial fibrosis, increased excretion of albumin and decreased creatinine clearance. Generally, DN is divided into five stages: (i) hyperfunction with raised GFR and increased kidney volume; (ii) normalbuminuria with the thickening of the glomerular basement membrane (GBM) and the expansion of the mesangial matrix; (iii) incipient DN with MAU (30-299 mg per day); (iv) overt DN with macroalbuminuria (\u003e300 mg per day); (v) uremia with end-stage renal disease. It has been reported that angiotensin-vonverting enzyme, vascular endothelial growth factor A and superoxide dismutase 2 are associated with DN.", "disease_category": "Metabolic disease; Endocrine disease; Urinary system disease", "id": "n1814", "ko": "H01456", "label": "n1814", "labels": ":disease", "name": "Diabetic nephropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2999", "ko": "D00621", "label": "n2999", "labels": ":drug", "name": "Enalapril maleate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3000", "ko": "D00362", "label": "n3000", "labels": ":drug", "name": "Lisinopril", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3001", "ko": "D00624", "label": "n3001", "labels": ":drug", "name": "Perindopril erbumine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3002", "ko": "D00421", "label": "n3002", "labels": ":drug", "name": "Ramipril", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3003", "ko": "D00459", "label": "n3003" lor": "#97c2fc", "description": "Irritable bowel syndrome (IBS) is a common functional gastrointestinal disorder. It is characterized by symptoms of abdominal pain, bloating, and abnormal bowel movements, such as diarrhea or constipation. In IBS, there appears to be no organic substance or biochemical abnormality that can explain the symptoms. IBS can be classified into categories: constipation predominant IBS (IBS-C), diarrhea predominant IBS (IBS-D), mixed IBS (IBS-M), and un-subtyped IBS. Anticholinergic drugs, 5-HT3 receptor antagonist, high molecular weight polymers (polycarbophil calcium), gastrointestinal motility regulators, probiotics preparations, and laxatives are used in the treatment of IBS. However, they are not uniformly effective. Several studies of patients with IBS suggest that this disorder aggregates in families, and thus, appears potentially heritable. It has been reported that familial GUCY2C diarrhoea syndrome shares clinical characteristics with IBS-D.", "disease_category": "Digestive system disease", "id": "n1983", "ko": "H01615", "label": "n1983", "labels": ":disease", "name": "Irritable bowel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3054", "ko": "D10247", "label": "n3054", "labels": ":drug", "name": "Chlordiazepoxide hydrochloride and clidinium bromide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3055", "ko": "D11575", "label": "n3055", "labels": ":drug", "name": "Ibuprofen and famotidine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3056", "ko": "D11576", "label": "n3056", "labels": ":drug", "name": "Naproxen and esomeprazole magnesium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3057", "ko": "D00715", "label": "n3057", "labels": ":drug", "name": "Methscopolamine bromide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3058", "ko": "D11138", "label": "n3058", "labels": ":drug", "name": "Larotrectinib sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3059", "ko": "D10926", "label": "n3059", "labels": ":drug", "name": "Entrectinib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3060", "ko": "D10476", "label": "n3060", "labels": ":drug", "name": "Lusutrombopag", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3061", "ko": "D10307", "label": "n3061", "labels": ":drug", "name": "Avatrombopag maleate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3062", "ko": "D07445", "label": "n3062", "labels": ":drug", "name": "Amfetamine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3063", "ko": "D02242", "label": "n3063", "labels": ":drug", "name": "Methamphetamine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3064", "ko": "D04999", "label": "n3064", "labels": ":drug", "name": "Methylphenidate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3065", "ko": "D02574", "label": "n3065", "labels": ":drug", "name": "Atomoxetine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3066", "ko": "D03721", "label": "n3066", "labels": ":drug", "name": "Dexmethylphenidate hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3067", "ko": "D04747", "label": "n3067", "labels": ":drug", "name": "Lisdexamfetamine dimesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Eating disorders, which include anorexia nervosa (AN), bulimia nervosa (BN), and binge eating disorder (BED), are disorders defined by disturbances in eating behavior. Anorexia nervosa (AN) is the oldest recognized eating disorder. The salient features of this eating disorder are a relentless pursuit of thinness, accompanied by a fear of becoming fat despite being markedly underweight. In women, anorexia nervosa is associated with global endocrine dysregulation, including hypothalamic-pituitary axis dysfunction and alterations in adipokine and appetite regulating hormone levels. Bulimia nervosa (BN) is defined by eating behaviors that include episodes of binge eating which are followed by recurrent self-induced vomiting performed in an attempt to avoid weight gain from the caloric overload. Binge eating disorder (BED) is currently characterized by recurrent episodes of binge eating occurring at least twice a week for 6 months or longer. In contrast to bulimia nervosa, there are no inappropriate compensatory behaviors such as vomiting. Eating disorders frequently develop during adolescence or early adulthood, but some studies have reported their onset during childhood or later in adulthood. There is growing evidence supporting a multifactorial etiology that includes genetic, neurochemical, and physiological components for eating disorders above and beyond the more conventional theories based on psychological and sociocultural factors. Brain-derived neurotrophic factor (BDNF) plays a critical role in regulating nerves in the brain. Recent studies have provided evidence that BDNF also plays a role in regulating eating behaviors. In addition, an association between the BDNF gene polymorphism and eating disorders has been demonstrated. Other genetic risk factors for eating disorders has also been reported.", "disease_category": "Mental and behavioural disorder", "id": "n2286", "ko": "H01703", "label": "n2286", "labels": ":disease", "name": "Eating Disorders", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3068", "ko": "D11624", "label": "n3068", "labels": ":drug", "name": "Amphetamine aspartate, amphetamine sulfate, dextroamphetamine saccharate and dextroamphetamine sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3069", "ko": "D11989", "label": "n3069", "labels": ":drug", "name": "Serdexmethylphenidate and dexmethylphenidate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3070", "ko": "D00871", "label": "n3070", "labels": ":drug", "name": "Sulfacetamide sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3071", "ko": "D00501", "label": "n3071", "labels": ":drug", "name": "Pentoxifylline", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic arterial occlusive disease is a highly prevalent peripheral vascular disorder. This disease is caused by arteriosclerosis obliterans (ASO), thromboangiitis obliterans (Buerger\u0027s disease), primary arterial thrombosis, embolism and so on. Of these, ASO is the most frequently encountered. Although differing clinically and pathologically, these diseases are similar in that they cause ischemia of tissues. The symptoms of chronic occlusive arterial disease result from impairment of blood flow to the extremities. Intermittent claudication is the commonest and usually the earliest symptom.", "disease_category": "Vascular disease", "id": "n623", "ko": "H01629", "label": "n623", "labels": ":disease", "name": "Chronic arterial occlusive disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3072", "ko": "D02121", "label": "n3072", "labels": ":drug", "name": "Ceftibuten hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Group A streptococcal pharyngitis is an acute infection of the oropharynx and/or nasopharynx that is caused by group A streptococcus (Streptococcus pyogenes). Group A streptococcus is responsible for 5-15% of cases of pharyngitis in adults and 20-30% of cases in children, and is the most common cause of bacterial pharyngitis. The disorder is primarily a disease of children between 5 and 15 years of age, and, in temperate climates, it usually occurs in the winter and early spring. The onset of symptoms in patients is often abrupt. In addition to throat pain, symptoms may include fever, chills, malaise, headache, and particularly in younger children abdominal pain, nausea, and vomiting. Cough, coryza, and conjunctivitis are not typical symptoms of streptococcal pharyngitis, and, if present, they suggest an alternative cause such as a viral infection. In most persons, fever resolves within 3-5 days, and throat pain resolves within 1 week, even without specific treatment. Antibiotic treatment reduces the risk of subsequent development of acute rheumatic fever and suppurative complications.", "disease_category": "Infectious disease", "id": "n629", "ko": "H01424", "label": "n629", "labels": ":disease", "name": "Group A streptococcal pharyngitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3073", "ko": "D11571", "label": "n3073", "labels": ":drug", "name": "Cefdinir monohydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3074", "ko": "D01628", "label": "n3074", "labels": ":drug", "name": "Cefditoren pivoxil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3075", "ko": "D00276", "label": "n3075", "labels": ":drug", "name": "Clarithromycin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3076", "ko": "D00140", "label": "n3076", "labels": ":drug", "name": "Erythromycin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pertussis, or whooping cough, caused by the gram-negative bacillus Bordetella pertussis, is a highly contagious, acute respiratory disease of humans. Despite high vaccination rates, this illness has re-emerged worldwide, causing approximately 300 000 deaths each year. Waning immunity after childhood immunization has resulted in a growing pool of susceptible adolescents and adults who are capable of transmitting pertussis to vulnerable unvaccinated or incompletely vaccinated infants. The hallmark symptoms of pertussis are paroxysmal coughing with whooping and post-tussive vomiting. Persistent coughing may last for weeks to months with a gradual decrease in frequency and severity. However, it should be noted that B. pertussis infections, particularly in hosts with partial immunity to the bacterium, may also follow a much milder or subclinical course. Complications that are frequently associated with classical pertussis include pneumonia, otitis media, seizures, encephalopathy, and (brain) hemorrhages.", "disease_category": "Infectious disease", "id": "n1799", "ko": "H00319", "label": "n1799", "labels": ":disease", "name": "Pertussis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3077", "ko": "D01361", "label": "n3077", "labels": ":drug", "name": "Erythromycin ethylsuccinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3078", "ko": "D02184", "label": "n3078", "labels": ":drug", "name": "Erythromycin stearate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3079", "ko": "D02157", "label": "n3079", "labels": ":drug", "name": "Penicillin G benzathine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3080", "ko": "D00901", "label": "n3080", "labels": ":drug", "name": "Rimantadine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Influenza is typically a self-limiting upper respiratory disease caused by three types of influenza viruses: influenza A, B, and C. Influenza A and B viruses cause highly contagious diseases whereas influenza C virus causes only mild upper respiratory tract illness. Influenza A virus is responsible for annual epidemics in humans with high mortality rates.", "disease_category": "Infectious disease", "id": "n648", "ko": "H00398", "label": "n648", "labels": ":disease", "name": "Influenza", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3081", "ko": "D00902", "label": "n3081", "labels": ":drug", "name": "Zanamivir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3082", "ko": "D00900", "label": "n3082", "labels": ":drug", "name": "Oseltamivir phosphate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3083", "ko": "D03829", "label": "n3083", "labels": ":drug", "name": "Peramivir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3084", "ko": "D11021", "label": "n3084", "labels": ":drug", "name": "Baloxavir marboxil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3085", "ko": "D00777", "label": "n3085", "labels": ":drug", "name": "Amantadine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Parkinson disease (PD) is a progressive neurodegenerative movement disorder that results primarily from the death of dopaminergic (DA) neurons in the substantia nigra pars compacta (SNc). Both environmental factors and mutations in familial PD-linked genes such as SNCA, Parkin, DJ-1, PINK1 and LRRK2 are associated with PD pathogenesis. These pathogenic mutations and environmental factors are known to cause disease due to oxidative stress, intracellular Ca2+ homeostasis impairment, mitochondrial dysfunctions and altered protein handling compromising key roles of DA neuronal function and survival. The demise of DA neurons located in the SNc leads to a drop in the dopaminergic input to the striatum, which is hypothesized to impede movement by inducing hypo and hyper activity in striatal spiny projection neurons (SPNs) of the direct (dSPNs) and indirect (iSPNs) pathways in the basal ganglia, respectively.", "disease_category": "Neurodegenerative disease", "id": "n1272", "ko": "H00057", "label": "n1272", "labels": ":disease", "name": "Parkinson disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Parkinsonian syndromes (PS) are multisystemic diseases that produce not only motor and cognitive function impairment, but also other disorders that require the intervention of specialists other than the neurologist. PS include idiopathic Parkinson disease (PD), progressive supranuclear palsy (PSP), multiple system atrophy (MSA), corticobasal degeneration (CBD), and vascular Parkinsonism (VaP), among other rarer causes of parkinsonism. Point mutations, duplications and triplications in the alpha-synuclein gene cause a rare dominant form of PS in families. Mutations in the leucine-rich repeat kinase 2 (LRRK2) gene have been identified as a much more common cause for dominant PS, especially in certain ethnic groups, while mutations in the parkin gene, in DJ-1, PINK1 and ATP13A2 cause autosomal recessive parkinsonism of early onset.", "disease_category": "Neurodegenerative disease", "id": "n1603", "ko": "H01600", "label": "n1603", "labels": ":disease", "name": "Parkinsonian syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3086", "ko": "D00134", "label": "n3086", "labels": ":drug", "name": "Albendazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human echinococcosis is a zoonosis caused by the larval stages of the cestode parasites Echinococcus granulosus and E. multilocularis, affecting an estimated 2-3 million people worldwide. Contamination of humans occurs by the ingestion of the parasite eggs, either after touching carnivore hosts, or after eating food contaminated by carnivore feces. E. granulosus causes benign tumors/cysts (hydatid cyst disease) that is most often curable. Disease due to E. multilocularis (alveolar hydatid disease) is less common but more difficult to treat. In echinococcosis, anaphylactic reactions might occur with fatal outcome.", "disease_category": "Infectious disease", "id": "n2477", "ko": "H01153", "label": "n2477", "labels": ":disease", "name": "Human echinococcosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Taenia solium, the pork tapeworm, is endemic in many poorer countries of Latin America, Africa, and Asia, where pigs are raised. Human infection with T. solium occurs after ingestion of undercooked pork infected with cysticerci. The larval stage of T. solium infects the human nervous system, causing neurocysticercosis. Neurocysticercosis causes acquired epilepsy and death.", "disease_category": "Infectious disease", "id": "n659", "ko": "H01047", "label": "n659", "labels": ":disease", "name": "Cysticercosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3087", "ko": "D00693", "label": "n3087", "labels": ":drug", "name": "Chlordiazepoxide hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alcohol dependence (AD) is a chronic but often disease that includes problems in controlling one\u0027s drinking, being preoccupied with alcohol, continuing to use alcohol even when it causes problems, having to drink more to get the same effect (physical dependence), or having withdrawal symptoms when one rapidly decreases or stops drinking. The contribution of genetic factors to the development of AD is high. The best classical candidate genes for AD are alcohol dehydrogenase (ADH) and aldehyde dehydrogenase (ALDH). Both genes are involved in enzymatic degradation of alcohol. Recent genome-wide association studies (GWAS) have reported that the most robust associations for AD have been with such enzyme genes, especially ALDH2 in East Asian populations and ADH1B in European American and African American populations.", "disease_category": "Mental and behavioural disorder", "id": "n662", "ko": "H01611", "label": "n662", "labels": ":disease", "name": "Alcohol dependence", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3088", "ko": "D00131", "label": "n3088", "labels": ":drug", "name": "Disulfiram", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3089", "ko": "D02780", "label": "n3089", "labels": ":drug", "name": "Acamprosate calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3090", "ko": "D05113", "label": "n3090", "labels": ":drug", "name": "Naltrexone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3091", "ko": "D02095", "label": "n3091", "labels": ":drug", "name": "Naltrexone hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3092", "ko": "D00222", "label": "n3092", "labels": ":drug", "name": "Acyclovir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Herpes simplex virus infection is caused by Herpes simplex virus type 1 (HSV-1) and Herpes simplex virus type 2 (HSV-2), Simplex viruses in the order Herpesvirales of dsDNA viruses. Humans are the only natural host and reservoir for the HSV virus. HSV are human neurotropic viruses that establish latent infection in dorsal root ganglia (DRG) for the entire life of the host. HSV infects the human host via mucosal surfaces or damaged skin, and most primary infections are asymptomatic. HSV-1 is mainly associated with orofacial lesions, yet it is also the cause of infectious blindness and viral encephalitis in adults. HSV-2 is mainly associated with genital lesions and neonatal encephalitis.", "disease_category": "Infectious disease", "id": "n670", "ko": "H00365", "label": "n670", "labels": ":disease", "name": "Herpes simplex virus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3093", "ko": "D02764", "label": "n3093", "labels": ":drug", "name": "Acyclovir sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3094", "ko": "D05407", "label": "n3094", "labels": ":drug", "name": "Penciclovir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3095", "ko": "D00333", "label": "n3095", "labels": ":drug", "name": "Ganciclovir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cytomegalovirus (CMV) is a double-stranded DNA virus of the Herpesviridae family acquired by late childhood in the majority of individuals. Primary infection is nonspecific but after that the virus becomes latent in multiple organs and can later be reactivated. CMV is an important and common cause of mortality and morbidity in immunocompromised patients such as those with HIV/AIDS or transplant recipients on immunosuppressive therapy.", "disease_category": "Infectious disease", "id": "n1980", "ko": "H00368", "label": "n1980", "labels": ":disease", "name": "Cytomegalovirus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3096", "ko": "D00317", "label": "n3096", "labels": ":drug", "name": "Famciclovir", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3097", "ko": "D00398", "label": "n3097", "labels": ":drug", "name": "Valacyclovir hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3098", "ko": "D00579", "label": "n3098", "labels": ":drug", "name": "Foscarnet sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3099", "ko": "D00391", "label": "n3099", "labels": ":drug", "name": "Trifluridine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3100", "ko": "D11627", "label": "n3100", "labels": ":drug", "name": "Acyclovir and hydrochortisone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3101", "ko": "D01748", "label": "n3101", "labels": ":drug", "name": "Isoxsuprine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arteriosclerosis obliterans (ASO) is one of the most common peripheral vascular diseases that causes ischemic symptoms of the lower limbs. Symptoms include discomfort, numbness, intermittent claudication, or even gangrene and ulceration. The risk factors of ASO include age, male gender, smoking, hypertension, hyperlipidemia, diabetes mellitus, chronic renal failure, and hyperhomocysteinemia. There are no definitive treatments for ASO. The efficacy of surgical treatment is not satisfactory, and medication is required to maintain the postoperative vascular patency. In order to relieve symptoms such as cold sensation and intermittent claudication, drug therapy such as antiplatelet therapy and vasodilatory drugs are useful in the treatment of some patients with ASO. Adsorption of low-density lipoprotein (LDL) has also been applied for the treatment of ASO. At present, the diagnosis of ASO depends on several clinical tests, such as angiography, estimations of ankle/brachial index (ABI), and pulse-wave velocity (PWV), as well as the measurement of circulating hs-CRP levels. However, these examinations can only be detectable when ASO already developed, and there was no predictable markers for ASO in its earlier stages. Recent studies have reported that some micro RNAs could be serum markers for early-stage ASO.", "disease_category": "Vascular disease", "id": "n810", "ko": "H01626", "label": "n810", "labels": ":disease", "name": "Arteriosclerosis obliterans", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Raynaud syndrome (RS) is characterized by episodic digital ischemia induced by cold or emotional stress. Pathophysiologic mechanisms include temporary vasospasm and fixed digital artery obstruction. Although the underlying pathophysiological mechanism is unclear, alterations in activity of the peripheral adrenoceptor have been implicated, specifically an enhanced smooth muscle contraction due to overexpression or hyperactivity of postsynaptic alpha 2 receptors. RS can occur as an isolated entity, historically referred to as Raynaud disease or now primary RS, or in association with other conditions, most frequently the connective tissue diseases (eg, scleroderma [DS:H01492], systemic lupus erythematosus [DS:H00080], rheumatoid arthritis [DS:H00630], and Sjogren\u0027s syndrome [DS:H01502]), often referred to as Raynaud phenomenon or secondary RS. The diagnosis is mainly clinical, based on patient descriptions of skin changes. Therapy has been focused on the use of general vasodilation strategies.", "disease_category": "Cardiovascular disease", "id": "n692", "ko": "H01620", "label": "n692", "labels": ":disease", "name": "Raynaud syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Buerger disease, also known as thromboangiitis obliterans, is a nonatherosclerotic, inflammatory disease that most commonly affects the small and medium-sized arteries and veins in the upper and lower extremities. Cigarette smoking has been implicated as the main etiology of the disease. Although Buerger\u0027s disease has a worldwide distribution, it is more prevalent in the Middle East and Far East and classically develops in male smokers younger than 45 years. There may be a predisposition to development of Buerger\u0027s disease, although no gene has been identified to date. The most common symptom is pain at rest and claudication in the affected hands or feet. Other symptoms include cold insensitivity, diminished peripheral pulses, cyanosis, skin atrophy, and reduced hair growth. As the disease progresses, patients will develop ischemic ulcerations and eventually gangrene. Abstinence from smoking is the definitive treatment to prevent disease progression. Medical line of treatment with vasodilators, pentoxyfylline, and cilostazol may help improve pain-free walking distance but cannot prevent disease progression. Surgical treatment in form of revascularization and sympathectomy increases peripheral blood flow and decreases the rate of amputations. Newer therapy with prostaglandins, bosentan, and stem cell therapy has shown promising results.", "disease_category": "Vascular disease", "id": "n2122", "ko": "H01625", "label": "n2122", "labels": ":disease", "name": "Buerger disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3102", "ko": "D01426", "label": "n3102", "labels": ":drug", "name": "Tinidazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bacterial vaginosis (BV) flora is dominated by Gardnerella vaginalis and includes many anaerobic organisms as contrasted with normal lactobacillus-dominated vaginal flora. BV flora is thought to be related to vaginal discharge, poor pregnancy outcomes, pelvic inflammatory disease, postoperative wound infections, endometritis following elective abortions. Additionally, BV flora predisposes women to infection by HIV as well as other Sexually Transmitted Diseases (STDs).", "disease_category": "Infectious disease", "id": "n1429", "ko": "H01380", "label": "n1429", "labels": ":disease", "name": "Bacterial vaginosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Giardiasis is one of the most common parasite-induced diarrhea caused by the protozoan parasite Giardia lamblia. Infection is transmitted by ingestion of contaminated water or food, or by person-to-person contact, affecting children, pregnant women, the immunocompromised individuals, and people living with poor sanitation facilities.", "disease_category": "Infectious disease", "id": "n701", "ko": "H00362", "label": "n701", "labels": ":disease", "name": "Giardiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trichomoniasis is the most common curable sexually transmitted infection caused by a motile flagellate protozoan parasite. Women with trichomoniasis have a wide spectrum of symptoms, ranging from a relatively asymptomatic state in one-third of cases to severe irritation and inflammation. Several complications associated with adverse pregnancy outcomes have been reported.", "disease_category": "Infectious disease", "id": "n2215", "ko": "H00812", "label": "n2215", "labels": ":disease", "name": "Trichomoniasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3103", "ko": "D02486", "label": "n3103", "labels": ":drug", "name": "Nitazoxanide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human cryptosporidiosis is a self-limited diarrheal disease characterized by acute, persistent, or chronic diarrhea and biliary/pulmonary disease. Transmission of the causative agent, Cryptosporidium, occurs by the fecal-oral route. Water-borne transmission often occurs. The disease can be potentially serious in immunocompromised patients.", "disease_category": "Infectious disease", "id": "n2169", "ko": "H00356", "label": "n2169", "labels": ":disease", "name": "Cryptosporidiosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3104", "ko": "D01108", "label": "n3104", "labels": ":drug", "name": "Magnesium sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypomagnesemia (HOMG) is defined as a serum magnesium level less than 1.8 mg/dl. Hypomagnesemia may result from inadequate magnesium intake, increased gastrointestinal or renal losses, or redistribution from extracellular to intracellular space.", "disease_category": "Congenital disorder of metabolism", "id": "n704", "ko": "H01210", "label": "n704", "labels": ":disease", "name": "Hypomagnesemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3105", "ko": "D00141", "label": "n3105", "labels": ":drug", "name": "Indomethacin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3106", "ko": "D00118", "label": "n3106", "labels": ":drug", "name": "Naproxen", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3107", "ko": "D00970", "label": "n3107", "labels": ":drug", "name": "Naproxen sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3108", "ko": "D00567", "label": "n3108", "labels": ":drug", "name": "Celecoxib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3109", "ko": "D03441", "label": "n3109", "labels": ":drug", "name": "Certolizumab pegol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3110", "ko": "D04358", "label": "n3110", "labels": ":drug", "name": "Golimumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3111", "ko": "D00169", "label": "n3111", "labels": ":drug", "name": "Meclofenamate sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3112", "ko": "D05349", "label": "n3112", "labels": ":drug", "name": "Pancrelipase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic pancreatitis is a progressive inflammatory disease of the pancreas that will finally result in both exocrine and endocrine insufficiency. Chronic pancreatitis develops gradually and worsens over time, resulting in permanent organ damage. It is usually caused by recurrent episodes of pancreatic necro-inflammation, leading to pancreatic atrophy and dysfunction. It manifests clinically as maldigestion, weight loss, abdominal pain and eventually diabetes. Six major etiologies for chronic pancreatitis have been identified, namely toxic-metabolic (to include alcohol), idiopathic, genetic, autoimmune, recurrent and severe acute pancreatitis, and obstruction. Oral protease inhibitors are currently used as a medical treatment for chronic pancreatitis.", "disease_category": "Pancreas disease", "id": "n713", "ko": "H01680", "label": "n713", "labels": ":disease", "name": "Chronic pancreatitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3113", "ko": "D09669", "label": "n3113", "labels": ":drug", "name": "Siltuximab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Castleman disease is a rare lymphoproliferative disorder with two primary subtypes that vary in presentation and course. Unicentric Castleman disease is localized and carries an excellent prognosis. Multicentric Castleman disease can be associated with HIV and human herpesvirus-8 and is characterized by generalized lymphadenopathy and systemic symptoms, such as fever, fatigue, anorexia, anemia, and cachexia. Castleman disease is unique in that dysregulated secretion of interleukin-6 (IL-6) plays a central pathogenetic role, although the exact events precipitating the oversecretion of IL-6 are unknown. Recently, two antibody-based therapeutics targeting components of the IL-6/IL-6R complex have been approved for the treatment of Castleman disease. Tocilizumab is a monoclonal antibody directed against the IL-6 receptor, and siltuximab is a monoclonal antibody specific for IL-6.", "disease_category": "Immune system disease", "id": "n719", "ko": "H01479", "label": "n719", "labels": ":disease", "name": "Castleman disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3114", "ko": "D00780", "label": "n3114", "labels": ":drug", "name": "Bromocriptine mesylate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperprolactinemia unrelated to pregnancy is a disorder characterized by excess production of prolactin (PRL) and may result in infertility, hypogonadism, and galactorrhea. Such nonphysiological hyperprolactinemia is caused mainly by drugs or by tumors in the anterior pituitary gland, which are usually identifiable by means of magnetic resonance imaging (MRI). Some cases are due to prolactinomas and lesions in the pituitary stalk. A human germline PRLR mutation has been found in familial isolated hyperprolactinemia.", "disease_category": "Endocrine disease", "id": "n1282", "ko": "H01388", "label": "n1282", "labels": ":disease", "name": "Hyperprolactinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3115", "ko": "D05394", "label": "n3115", "labels": ":drug", "name": "Pegvisomant", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3116", "ko": "D06495", "label": "n3116", "labels": ":drug", "name": "Octreotide acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carcinoid tumors are relatively uncommon neoplasms that nonetheless comprise up to 85% of neuroendocrine gastrointestinal neoplasms. They most frequently occur in the midgut and develop from neuroendocrine cells that are normally and diffusely present in this location. Most carcinoids are sporadic but epidemiological studies report a familial risk. Moreover, carcinoids can occur within the multiple endocrine neoplasia (MEN) syndrome, a rare familiar tumor syndrome in which mutations in the MEN1 gene are manifested. Recently, it has been shown that a majority (78%) of sporadic carcinoids display loss of heterozygosity for markers around the MEN 1 region, thus suggesting involvement of this gene in the pathogenesis of both familial and sporadic carcinoids.", "disease_category": "Cancer", "id": "n1528", "ko": "H00034", "label": "n1528", "labels": ":disease", "name": "Carcinoid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3117", "ko": "D04666", "label": "n3117", "labels": ":drug", "name": "Lanreotide acetate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3118", "ko": "D00562", "label": "n3118", "labels": ":drug", "name": "Propylthiouracil", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Graves disease is a common form of chronic autoimmune thyroid disease (AITD), and is characterized by overstimulation of the thyroid gland with agonistic anti-thyrotropin (TSH) receptor autoantibodies. This overstimulation leads to follicular hypertrophy and hyperplasia, causing thyroid enlargement, as well as increases in thyroid hormone production and the fraction of triiodothyronine (T3) relative to thyroxine (T4) in thyroid secretion. Thyroid autoimmune diseases are regarded as polygenic disorders resulting from the combination of a genetic predisposition in conjunction with an environmental trigger. Two main approaches have been employed to locate susceptibility loci for AITD, namely case control candidate gene studies and genome-wide linkage screens. Case control candidate gene studies have been employed to investigate numerous genes for association with AITD, but to date, only the human leucocyte region (HLA) on chromosome 6p21 and the cytotoxic T lymphocyte associated 4 (CTLA-4) gene on chromosome 2q33 have been consistently shown to be associated with disease.", "disease_category": "Immune system disease", "id": "n1175", "ko": "H00082", "label": "n1175", "labels": ":disease", "name": "Graves disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperthyroidism is a pathological disorder characterised by increased thyroid hormone synthesis and secretion from the thyroid gland. The term thyrotoxicosis is not synonymous with hyperthyroidism. Thyrotoxicosis is defined as the clinical syndrome of hypermetabolism resulting from increased thyroid hormone levels, irrespective of the source. The causes of hyperthyroidism include Graves\u0027 disease, toxic multinodular goiter, and solitary toxic adenoma. Less common causes of hyperthyroidism include thyrotropin-induced thyrotoxicosis and trophoblastic tumours. The causes of thyrotoxicosis without hyperthyroidism are less common and generally transient. In patients with silent thyroiditis, post-partum thyroiditis, or subacute painful thyroiditis, the destruction of thyrocytes leads to release of preformed hormones into the circulation. Drug-induced thyrotoxicosis has the same pathogenic mechanism as thyroiditis. Exogenous thyrotoxicosis develops after ingestion of excessive amounts of thyroid hormone, and is associated with low serum thyroglobulin concentrations. Patients of hyperthyroidism/thyrotoxicosis usually have fatigue, nervousness or anxiety, weight loss, palpitations, and heat sensitivity. Clinical findings almost always include tachycardia, warm moist skin, the presence of an enlarged thyroid, and a slight tremor. The three options for treating patients with hyperthyroidism are antithyroid drugs (ATDs), radioactive iodine ablation, and surgery. All three therapeutic options would be effective in the treatment of patients with Graves\u0027 disease, whereas patients with toxic adenoma or toxic multinodular goiter should have either radioactive iodine therapy or surgery, since these patients rarely go into remission. In patients with toxic nodular goiter, ATDs are generally used to restore euthyroidism before definitive treatment with surgery or radioactive iodine, and infrequently used as long-term treatment when the other two therapies are contraindicated or the patient has a short life expectancy.", "disease_category": "Endocrine disease", "id": "n755", "ko": "H01645", "label": "n755", "labels": ":disease", "name": "Hyperthyroidism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3119", "ko": "D00401", "label": "n3119", "labels": ":drug", "name": "Methimazole", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3120", "ko": "D00701", "label": "n3120", "labels": ":drug", "name": "Phenobarbital sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Generalized anxiety disorder is a persistent and common mental disorder. This disorder is twice as common in women than it is in men. The symptoms include generalised and persistent excessive anxiety and a combination of various psychological and somatic complaints, such as threat, restlessness, irritability, sleep disturbance, tension, palpitations, dry mouth, and sweating. The symptoms overlap greatly with those of other mental disorders and we could regard the disorder as part of a spectrum of mood and related disorders rather than an independent disorder. Generalized anxiety disorder has a relapsing course, and intervention rarely results in complete resolution of symptoms. But in the short term and medium term, effective treatments include psychological therapies, such as cognitive behavioural therapy, and pharmacological treatments, mainly selective serotonin reuptake inhibitors (SSRIs).", "disease_category": "Mental and behavioural disorder", "id": "n1692", "ko": "H01662", "label": "n1692", "labels": ":disease", "name": "Generalized anxiety disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Insomnia is a common disorder with a prevalence of about 10% in the general population. The most common complaints related to insomnia are difficulty initiating sleep (sleep-onset insomnia), difficulty maintaining sleep due to prolonged nocturnal awakenings (sleep-maintenance insomnia), early morning awakenings, and excessive daytime sleepiness resulting from lack of sleep. Furthermore, insomnia is associated with an increased risk of anxiety and depression, suicidality, and cardiovascular diseases. Currently, cognitive behavioral therapy for insomnia (CBT-I) is recommended as first-line therapy. While behavioral therapies are effective for chronic insomnia in some patients, pharmacotherapy is frequently used when immediate short-term symptom relief is needed. The most effective pharmacologic therapies for insomnia are benzodiazepines, benzodiazepine-receptor agonists, melatonin-receptor agonists, and antidepressants.", "disease_category": "Nervous system disease", "id": "n1592", "ko": "H01609", "label": "n1592", "labels": ":disease", "name": "Insomnia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3121", "ko": "D02259", "label": "n3121", "labels": ":drug", "name": "Sodium iodide I 131", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3122", "ko": "D09394", "label": "n3122", "labels": ":drug", "name": "Fidaxomicin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Clostridium difficile is a gram-positive anaerobic bacillus that causes a broad spectrum of clinical symptoms ranging from mild diarrhea to severe pseudomembranous colitis. C. difficile can be transmitted by the fecal-oral route from person to person and instrument to patient.", "disease_category": "Infectious disease", "id": "n758", "ko": "H00338", "label": "n758", "labels": ":disease", "name": "Pseudomembranous colitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3123", "ko": "D10453", "label": "n3123", "labels": ":drug", "name": "Bezlotoxumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3124", "ko": "D03684", "label": "n3124", "labels": ":drug", "name": "Denosumab", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Giant-cell tumor of bone (GCTB) is a rare osteolytic tumor of the bone. Although classified as a benign tumor, GCTB is characterized by local aggressiveness and risk of local recurrence. Its name is derived from the numerous multinucleated giant cells found within the tumor, which are principally responsible for the extensive bone resorption that is characteristic of GCTB. However, the neoplastic components of GCTB are the spindle-like stromal cells, which produce RANKL that recruits monocytic osteoclast precursors from blood to the tumor, and stimulates differentiation into multinucleated giant cells. Recently, denosumab (RANKL inhibitor) has become a new treatment option for locally advanced GCTB.", "disease_category": "Skeletal diseases", "id": "n763", "ko": "H01470", "label": "n763", "labels": ":disease", "name": "Giant cell tumor of bone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3125", "ko": "D03231", "label": "n3125", "labels": ":drug", "name": "Epoetin alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal anemia is one of the most frequent complications of chronic kidney disease. Anemia leads to a decrease in oxygen delivery to vital organs, which is initially compensated for by tachycardia and cardiac hypertrophy, but eventually leads to the development of cardiovascular disease. Renal anemia is caused by the deficiency of endogenous erythropoietin (EPO) due to renal dysfunction. EPO is a glycoprotein hormone that has the role of the primary regulator of erythropoiesis. Formerly, treatment options were essentially limited to blood transfusions and androgen therapy, with its risks. However, since the late 1980s, the availability of recombinant human erythropoietin has revolutionized the management of renal anemia, and erythropoiesis-stimulating agents (ESAs) are now the mostly widely used drugs.", "disease_category": "Urinary system disease", "id": "n764", "ko": "H01642", "label": "n764", "labels": ":disease", "name": "Renal anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3126", "ko": "D03651", "label": "n3126", "labels": ":drug", "name": "Darbepoetin alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3127", "ko": "D09998", "label": "n3127", "labels": ":drug", "name": "Epoetin beta pegol", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n3128", "ko": "D11004", "label": "n3128", "labels": ":drug", "name": "Vestronidase alfa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucopolysaccharidosis type VII (MPS7) is an autosomal recessive lysosomal storage disorder caused by deficient activity of beta-glucuronidase in glycosaminoglycan degradation. The enzyme defect results in the accumulation
