s (DHS), also known as hereditary xerocytosis, is an autosomal dominant congenital disorder associated with erythrocyte dehydration clinically manifest as mild to moderate hemolytic anemia. Affected red cells are characterized by a nonspecific cation leak of the red cell membrane, reflected in elevated sodium content, decreased potassium content, elevated mean corpuscular hemoglobin concentration (MCHC) and mean corpuscular volume (MCV), and decreased osmotic fragility. The definitive diagnosis of DHS is made by osmotic gradient ektacytometry, which shows a leftward shift of the bell-shaped curve. In many patients, heterozygous mutations in the mechanosensitive cation channel gene PIEZO1 have been identified. Mutations in the Gardos channel, encoded by the KCNN4 gene, have also been identified.", "disease_category": "Cardiovascular disease", "id": "n142", "ko": "H01978", "label": "n142", "labels": ":disease", "name": "Dehydrated hereditary stomatocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acrofacial dysostosis (AFD) is a heterogeneous group of disorders combining mandibulofacial dysostosis (micrognathia and ear anomalies) with limb defects. The predominantly preaxial form is called Nager AFD, the predominantly postaxial form of AFD (POADS) is also known as the Genee-Wiedemann or Miller syndrome. Among several AFDs, causative mutations have recently been identified in an enzyme involved in pyrimidine biosynthesis in association with Miller syndrome, and in a component of the pre-mRNA spliceosomal complex with respect to Nager syndrome.", "disease_category": "Congenital malformation", "id": "n143", "ko": "H01376", "label": "n143", "labels": ":disease", "name": "Acrofacial dysostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pancreatic agenesis is a rare disorder resulted from a failure of the pancreas to develop. It can be associated with the severe form of permanent neonatal diabetes mellitus. Mutations in insulin promoter factor 1 (IPF1), an essential factor for pancreas development, decrease the protein level and lead to the disease.", "disease_category": "Pancreas disease", "id": "n145", "ko": "H00861", "label": "n145", "labels": ":disease", "name": "Pancreatic agenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Methacrylic aciduria is a very rare cerebral organic aciduria caused by 3-Hydroxy-isobutyryl-CoA hydrolase (HIBCH) mutations. HIBCH is a mitochondrial enzyme of valine catabolism. Patients demonstrated delayed development of motor skills, hypotonia, initial poor feeding, and a deterioration in neurological function during the first stages of life.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n146", "ko": "H01349", "label": "n146", "labels": ":disease", "name": "Methacrylic aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fanconi-Bickel syndrome (FBS) is a rare autosomal recessive disorder of carbohydrate metabolism. FBS is caused by mutations in the SLC2A2 (GLUT2) gene, which encodes the glucose transporter. The typical clinical signs are hepatomegaly secondary to glycogen accumulation, glucose and galactose intolerance, fasting hypoglycemia, a characteristic tubular nephropathy, rickets, and markedly stunted growth.", "disease_category": "Inherited metabolic disease", "id": "n147", "ko": "H01947", "label": "n147", "labels": ":disease", "name": "Fanconi-Bickel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Basal cell nevus syndrome is a rare autosomal dominant disorder that predisposes to tumor formation especially basal cell carcinomas associated with developmental abnormalities such as odontogenic keratocyst of the mandible, calcification of the falx cerebri, multiple nevi, and skeletal anomalies. The genetic basis of the syndrome is defective hedgehog signaling pathway.", "disease_category": "Skin and connective tissue disease", "id": "n148", "ko": "H00895", "label": "n148", "labels": ":disease", "name": "Basal cell nevus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Progressive external ophthalmoplegia (PEO) is a a progressive weakness of the external muscles of the eye resulting in blepharoptosis and ophthalmoparesis. Often other muscles are involved resulting in dysphagia and a variable neck and limb muscle weakness. Most sporadic PEO cases have an acquired genetic disease with a heteroplasmic large deletion of mitochondrial DNA (mtDNA) in muscle. In familial PEO, several modes of inheritance occur. Patients may have a nuclear gene defect that predisposes to the accumulation of mtDNA deletions. Recently, mutations in such nuclear genes have been discovered. Some mutations are dominant (PEOA) and others recessive.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n149", "ko": "H01118", "label": "n149", "labels": ":disease", "name": "Progressive external ophthalmoplegia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sydenham chorea is a disabling pediatric hyperkinetic and neuropsychiatric disorder following streptococcal infection. Sydenham chorea occurs in approximately 10% of acute rheumatic fever and is one of its major manifestations. The disease may last for weeks or months, with a high risk of recurrence. The common features of rheumatic fever include sore throats due to streptococcal infections, rashes, pains in the limbs, and subcutaneous nodules, and this form of chorea typically presents, after varying intervals, with twitching of the mouth and limbs, shrugging of the shoulders, and clumsy gait. Those with this form of chorea are less likely to have severe cardiac or rheumatologic complications. The pathogenesis has been considered to be an autoantibody-mediated basal ganglia dysfunction. Anti-inflammatory treatments such as steroids, plasmapheresis and intravenous immunoglobulin treatment are effective.", "disease_category": "Immune system disease; Nervous system disease", "id": "n150", "ko": "H01924", "label": "n150", "labels": ":disease", "name": "Sydenham chorea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome (EDS) is an inherited heterogeneous group of connective tissue disorders, characterized by abnormal collagen synthesis, affecting skin, ligaments, joints, blood vessels and other organs. Most EDS subtypes are caused by mutations in genes encoding the fibrillar collagens, or in genes coding for enzymes involved in the post-translational modification of these collagens. EDS can be classified into 13 subtypes: classical type (EDSCL), classical-like type (EDSCLL), cardiac-valvular type (EDSCV), vascular type (EDSVASC), hypermobility type (EDSHMB), arthrochalasia type (EDSARTH), dermatospraxis type (EDSDERMS), kyphoscoliosis type (EDSKSCL), brittle cornea syndrome (BCS), spondylodysplastic type (EDSSPD), musculocontractural type (EDSMC), myopathic type (EDSMYP), and periodontal type (EDSPD).", "disease_category": "Congenital malformation", "id": "n151", "ko": "H00802", "label": "n151", "labels": ":disease", "name": "Ehlers-Danlos syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anemia due to disorders of glutathione metabolism is a group of red cell disorders caused by inherited abnormality of enzymes of glutathione metabolism. Glucose-6-phosphate dehydrogenase (G6PD) deficiency is the most common enzymatic disorder of red blood cells in humans. It is estimated that about 400 million people are affected by this deficiency. A G6PD-deficient patient lacks the ability to protect red blood cells against oxidative stresses from certain drugs, infections, metabolic conditions, and ingestion of fava beans. GCLC catalyzes the initial and the rate-limiting step of glutathione synthesis. Deficiency of GCLC is extremely rare. GSS deficiency is a more frequent cause of glutathione deficiency.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n153", "ko": "H00668", "label": "n153", "labels": ":disease", "name": "Anemia due to disorders of glutathione metabolism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "PIGM-congenital disorder of glycosylation (PIGM-CDG) is an autosomal recessive disorder characterized by portal- and hepatic-vein thrombosis and epilepsy. Hypomorphic promoter mutation in PIGN causes this disorder.", "disease_category": "Inherited metabolic disease", "id": "n154", "ko": "H01127", "label": "n154", "labels": ":disease", "name": "PIGM-congenital disorder of glycosylation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The ichthyoses represent a large group of cutaneous disorders linked by the common finding of abnormal epidermal differentiation. These disorders are characterized by the cutaneous scaling, which is said to resemble the scales of a fish. Scaling can be localized or generalized and can be associated with a variety of additional cutaneous and/or systemic manifestations. In patients with ichthyosis, the barrier function of the skin is compromised and has a decreased ability to protect against bacterial or chemical assault and to prevent transepidermal water loss. Ichthyosis vulgaris (H00735) is the most frequent type. X-linked ichthyosis (H00134) occurs almost exclusively in boys. Autosomal recessive congenital ichthyosis (H00734) is genetically very heterogeneous and several different genes have been identified. Mutations in keratin genes are the cause of the keratinopathic ichthyoses (H00691), such as epidermolytic ichthyosis.", "disease_category": "Congenital malformation", "id": "n156", "ko": "H01771", "label": "n156", "labels": ":disease", "name": "Congenital ichthyosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Craniometaphyseal dysplasia, caused by mutations in ANKH, is a very rare condition characterized by progressive hyperostosis of cranial bones and malformations of metaphyseal long bones.", "disease_category": "Congenital malformation", "id": "n158", "ko": "H00491", "label": "n158", "labels": ":disease", "name": "Craniometaphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Reducing body myopathy (RBM) is a rare, sometimes fatal, X-linked disorder characterized by progressive muscle weakness and the presence of intracytoplasmic aggregates in histological muscle sections which exert a reducing activity on nitro-blue tetrazolium (NBT) staining. The causative gene for RBM is FHL1 encoding four and a half LIM domains.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n160", "ko": "H00657", "label": "n160", "labels": ":disease", "name": "Reducing body myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Peroxisomal fatty acyl-CoA reductase 1 (FAR1) disorder is a peroxisomal disorder, that is also referred to as rhizomelic chondrodysplasia punctata type 4 (RCDP4). It is characterized by syndromic severe intellectual disability with cataracts, epilepsy, and growth retardation but without rhizomelia or skeletal abnormalities. Mutations in FAR1, producing fatty alcohols used in plasmalogen biosynthesis, were recently shown to cause this disease.", "disease_category": "Congenital disorder of metabolism", "id": "n161", "ko": "H02100", "label": "n161", "labels": ":disease", "name": "Peroxisomal fatty acyl-CoA reductase 1 disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polydactyly is the most common hereditary limb anomaly characterized by extra fingers. Preaxial polydactyly (PPD) refers to polydactyly where the additional digit grows toward the first digit of the hand or foot. Mutations in genes including GLI1, GL3 and SHH/ZRS, involved in Hedgehog pathway, result in preaxial polydactyly.", "disease_category": "Congenital malformation", "id": "n162", "ko": "H02332", "label": "n162", "labels": ":disease", "name": "Preaxial polydactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fragile X syndrome (FXS) is a cognitive disorder caused by silencing of the fragile X mental retardation 1 gene (FMR1). Absence of the associated protein FMRP leads to the dysregulation of many genes creating a phenotype of ADHD, anxiety, epilepsy and autism.There are also several physical features commonly associated with FXS, including elongated faces, prominent ears, and macroorchidism. The most prevalent genetic aberration at the FMR1 locus arises from a noncoding CGG repeat in the 5\u0027untranslated region.", "disease_category": "Chromosomal abnormality", "id": "n163", "ko": "H00465", "label": "n163", "labels": ":disease", "name": "Fragile X syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The autosomal dominant disorders, which are caused by mutation of gene encoding nonmuscle myosin heavy chain 9, May-Hegglin anomaly , Fechtner syndrome(FTNS), and Sebastian syndrome , share the triad of thrombocytopenia, large platelets and characteristic leukocyte inclusions (Dohle-like bodies). Epstein syndrome is clinically identical to FTNS, except Dohle-like bodies have not been described.", "disease_category": "Cardiovascular disease", "id": "n165", "ko": "H00233", "label": "n165", "labels": ":disease", "name": "MYH9-related disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary hypophosphatemic rickets with hypercalciuria (HHRH) is a rare autosomal recessive disorder that is characterized by reduced renal phosphate reabsorption, hypophosphatemia, and rickets. Patients present with hypercalciuria due to increased serum 1, 25-dihydroxyvitamin D levels and increased intestinal calcium absorption. HHRH is caused by mutations in the sodium-phosphate cotransporter gene SLC34A3.", "disease_category": "Congenital disorder of metabolism", "id": "n166", "ko": "H02138", "label": "n166", "labels": ":disease", "name": "Hereditary hypophophatemic rickets with hypercalciuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The inherited vitreoretinal degenerations are disorders of the eye characterized by early onset cataract, anomalies of the vitreous manifesting as optically empty vitreous, course fibrils, and membranes, and retinal detachment. These diseases include Stickler syndrome types I (STL1) and II (STL2), caused by mutations in COL2A1 and COL11A1 respectively. Snowflake vitreoretinal degeneration (SVD) is associated with a mutation in a KCNJ13, and Wagner syndrome (WGN1) with mutations in CSPG2. Knobloch syndrome (KNO) may also be caused by mutations in a collagen gene, COL18A1. In addition to Stickler syndrome and other chondrodysplasias, enhanced S-cone syndrome (ESCS) and autosomal dominant vitreoretinochoroidopathy (ADVIRC) are associated with vitreoretinal degeneration.", "disease_category": "Nervous system disease", "id": "n168", "ko": "H00805", "label": "n168", "labels": ":disease", "name": "Vitreoretinal degeneration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcephaly, short stature, and impaired glucose metabolism (MSSGM) is a new syndrome of young onset diabetes, short stature and microcephaly with intellectual disability. The causal nonsense mutation in tRNA methyltransferase gene TRMT10A has been identified. TRMT10A is ubiquitously expressed but enriched in brain and pancreatic islets, consistent with the tissues affected in this syndrome. It has also been reported that mutation in the eukaryotic translation initiation factor 2 alpha (eIF2a) phosphatase gene, PPP1R15B, is associated with these symptoms.", "disease_category": "Congenital malformation", "id": "n169", "ko": "H01923", "label": "n169", "labels": ":disease", "name": "Microcephaly, short stature, and impaired glucose metabolism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Achondroplasia is the most common skeletal dysplasia and the most frequent cause of short-limbed dwarfism. It is usually recognised at birth because of its distinctive clinical and radiographic features. Newborn infants with achondroplasia typically present with disproportionate shortening of the limbs, a long and narrow trunk, a large head with frontal bossing and midface retrusion. This disease is caused by mutations of the transmembrane receptor FGFR3, an important regulator of bone growth. It is inherited in an autosomal dominant manner, but in the majority of cases it results from de novo mutations. The most common complications of achondroplasia are medullary and radicular compressions due to spinal stenosis and deformities of the lower limbs. Most individuals with achondroplasia have normal intelligence.", "disease_category": "Congenital malformation", "id": "n170", "ko": "H01749", "label": "n170", "labels": ":disease", "name": "Achondroplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pelger-Huet anomaly is an autosomal dominant disorder characterized by abnormal nuclear shape and chromatin organization in blood granulocytes with skeletal abnormalities.", "disease_category": "Hematologic disease", "id": "n171", "ko": "H00234", "label": "n171", "labels": ":disease", "name": "Pelger-Huet anomaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Preimplantation embryonic lethality (PREMBL), also known as early embryonic arrest, is one of the major causes of female infertility. Recently, a mutation in TLE6, which encodes a protein participating in the subcortical maternal complex (SCMC), was reported to cause this disease. The SCMC is composed of maternally expressed proteins and required for early embryonic cell division. Mutations in PADI6 has also been identified in individuals with PREMBL.", "disease_category": "Reproductive system disease", "id": "n173", "ko": "H02335", "label": "n173", "labels": ":disease", "name": "Preimplantation embryonic lethality", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Stuve-Wiedemann syndrome is an autosomal recessively inherited disorder characterized by congenital bone dysplasia like bowing of the long bones. Mutations in LIFR result in this disease.", "disease_category": "Congenital malformation", "id": "n174", "ko": "H00462", "label": "n174", "labels": ":disease", "name": "Stuve-Wiedemann syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Eosinophilic gastrointestinal disorder (EGID) is a disorder characterised by eosinophilic infiltration of the gastrointestinal tract. The most common form of EGID is Eosinophilic Esophagitis (EoE). Other forms of EGID include eosinophilic gastritis, eosinophilic enteritis, eosinophilic colitis and eosinophilic gastroenteritis (EGE). While these disorders are less frequent than EoE, their pathogenesis and treatment are probably similar. Clinically, patients with EGID often present with dysphagia, vomiting or abdominal pain. While the etiology remains unclear, there is a well documented association of atopy with EGID. Clinical studies in children and adults have demonstrated an association with food allergy.", "disease_category": "Immune system disease; Digestive system disease", "id": "n175", "ko": "H01782", "label": "n175", "labels": ":disease", "name": "Eosinophilic gastrointestinal disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Allan-Herndon-Dudley syndrome (AHDS) is an X-linked mental retardation syndrome with neuromuscular involvement characterized by hypotonia, muscular hypoplasia and intellectual deficit. AHDS is caused by mutations in the SLC16A2 gene, encoding MCT8 which is a specific transporter for thyroid hormone T3.", "disease_category": "Endocrine and metabolic disease", "id": "n176", "ko": "H00650", "label": "n176", "labels": ":disease", "name": "Allan-Herndon-Dudley syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bietti crystalline corneoretinal dystrophy (BCD) is an autosomal recessive retinal dystrophy characterized by crystalline deposits in the retina, followed by progressive atrophy of the retinal pigment epithelium (RPE), choriocapillaris, and photoreceptors. BCD usually occurs in the second or third decade of life. CYP4V2 has been identified as the causative gene for BCD.", "disease_category": "Nervous system disease", "id": "n177", "ko": "H02107", "label": "n177", "labels": ":disease", "name": "Bietti crystalline corneoretinal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital hemidysplasia with ichthyosiform nevus and limb defects (CHILD) is an X-linked dominant, male-lethal trait with a lateralized inflammatory nevus and body hypoplasia. Loss of function of NSDHL, an enzyme involved in cholesterol biosynthesis leads to the condition.", "disease_category": "Congenital malformation", "id": "n179", "ko": "H00496", "label": "n179", "labels": ":disease", "name": "Congenital hemidysplasia with ichthyosiform nevus and limb defects (CHILD)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aicardi syndrome is a rare neurodevelopmental disorder. The main diagnostic features are agenesis of corpus callosum, chorioretinal lacunae, and infantile spasms. Along with agenesis of corpus callosum, typical brain abnormalities include polymicrogyria, periventricular and subcortical heterotopia, intracranial cysts, cerebellar abnormalities, and enlarged cisterna magna. Neurological abnormalities include microcephaly, optic nerve coloboma, developmental delay, mental retardation, intractable epilepsy, hypotonia and limb hypertonia with spasticity. The etiology of Aicardi syndrome is still unknown. However, as the disorder is only observed in females and in males with chromosome 47, XXY, it is assumed to be caused by a de novo mutation on the X chromosome and inherited in a dominant manner with lethality in males.", "disease_category": "Congenital malformation", "id": "n180", "ko": "H01776", "label": "n180", "labels": ":disease", "name": "Aicardi syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Enteroaggregative Escherichia coli (EAEC or EAggEC) infection is a cause of traveler\u0027s diarrhea and persistent watery diarrhea in young children and patients infected with HIV. EAEC adheres to the small intestine via aggregative adherence fimbriae. The adherent rods resemble stacked bricks and result in shortening of microvilli. Approximately 40% of EAEC strains produce a heat-stable toxin, EAST1.", "disease_category": "Infectious disease", "id": "n181", "ko": "H01312", "label": "n181", "labels": ":disease", "name": "Enteroaggregative Escherichia coli (EAEC) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Proliferative vasculopathy and hydranencephaly-hydrocephaly syndrome (PVHH), also known as Fowler syndrome, is an autosomal-recessively inherited prenatal lethal disorder of brain angiogenesis, resulting in abnormally thickened and aberrant perforating vessels leading to hydranencephaly. Mutations and a large deletion in the FLVCR2 gene have been revealed in the families with Fowler syndrome. FLVCR2 encodes a transmembrane transporter of the major facilitator superfamily (MFS) hypothesized to be involved in regulation of growth, calcium exchange, and homeostasis.", "disease_category": "Developmental disorder; Vascular disease", "id": "n182", "ko": "H01120", "label": "n182", "labels": ":disease", "name": "Proliferative vasculopathy and hydranencephaly-hydrocephaly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurodegeneration with brain iron accumulation (NBIA) is a group of progressive extrapyramidal and cognitive disorders characterized by iron accumulation predominantly in the globus pallidus, as well as extensive axonal spheroids in various regions of the brain. The most frequent genetic form is the pantothenate kinase-2 associated neurodegeneration (PKAN) with a mutation in the pantothenate kinase 2 (PANK2) gene. Other forms are associated with a mutation in phosphoslipase A2 (PLA2G6), and FTL (neuroferritinopathy). A significant proportion of children with an NBIA phenotype have no genetic diagnosis and there are additional as yet undiscovered genes that account for a number of these cases.", "disease_category": "Nervous system disease", "id": "n183", "ko": "H00833", "label": "n183", "labels": ":disease", "name": "Neurodegeneration with brain iron accumulation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Shprintzen-Goldberg syndrome (SGS) is a group of disorders characterized by craniosynostosis, neurologic abnormalities, and Marfanoid findings. It is a condition that involves skeletal changes and cardiovascular anomalies.", "disease_category": "Congenital malformation", "id": "n184", "ko": "H00659", "label": "n184", "labels": ":disease", "name": "Shprintzen-Goldberg syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brody myopathy is an autosomal recessive disorder of skeletal muscle function characterized by painless muscle contracture and exercise-induced impairment of muscle relaxation due to a defect of calcium reuptake. Mutations in the human ATP2A1 gene, that encodes one of the SERCA Ca(2+)-ATPases, cause Brody myopathy.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n185", "ko": "H01129", "label": "n185", "labels": ":disease", "name": "Brody myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Borjeson-Forssman-Lehmann syndrome (BFLS) is a rare, X-linked mental retardation syndrome. BFLS is characterized by severe intellectual disability, epilepsy, microcephaly, coarse facial features, long ears, short stature, obesity, gynecomastia, tapering fingers, and shortened toes. Mutations in the zinc finger gene PHF6 are the cause of BFLS.", "disease_category": "Congenital malformation", "id": "n186", "ko": "H01915", "label": "n186", "labels": ":disease", "name": "Borjeson-Forssman-Lehmann syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Oral-facial-digital syndrome is a group of heterogeneous disorders characterized by malformations of the face, oral cavity and digits. OFD type I is a male lethal disorder and due to mutations in the OFD1 gene on the X chromosome. OFD type IV is due to mutations in the TCTN3 gene and patients have tibial dysplasia. OFD type V is due to mutations in the DDX59 gene and patients show the core features of cleft palate, lobulated tongue, and polydactyly.", "disease_category": "Congenital malformation", "id": "n187", "ko": "H00454", "label": "n187", "labels": ":disease", "name": "Oral-facial-digital syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alopecia-mental retardation syndrome (APMR) is a rare autosomal recessive disorder characterized by total or partial absence of hair from the scalp and other parts of the body and associated with mental retardation. Three regions associated with APMR have been identified. Recently, a novel pathogenic, missense mutation in the AHSG has been revealed. AHSG maps within APMR linkage region 1 (APMR1) as reported before.", "disease_category": "Congenital malformation", "id": "n189", "ko": "H02303", "label": "n189", "labels": ":disease", "name": "Alopecia-mental retardation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "UV-sensitive syndrome (UV(S)S) is an autosomal recessive disorder characterized by mild photosensitivity in sun-exposed areas of the skin, with freckling and telangiectasia, but without the high propensity to skin cancer. UV(S)S and Cockayne syndrome [DS:H00076] are deficient in transcription-coupled nucleotide excision repair (TC-NER), a subpathway of nucleotide-excision repair (NER) that rapidly removes transcription-blocking DNA damage. The cellular and biochemical responses of UV(S)S and Cockayne syndrome cells to UV light are indistinguishable. Some UV(S)S cases carry mutations in the Cockayne syndrome genes ERCC8 or ERCC6 (also known as CSA and CSB, respectively).", "disease_category": "Skin disease", "id": "n190", "ko": "H02131", "label": "n190", "labels": ":disease", "name": "UV-sensitive syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Peutz-Jeghers syndrome (PJS) is an autosomal dominant condition in which multiple characteristic polyps occur throughout the gastrointestinal tract. Mucocutaneous pigmented lesions, especially of the vermilion border of the lips, are seen in almost all patients. PJS patients have a considerably increased risk of developing intestinal malignancies. The only known cause for PJS is STK11 mutation.", "disease_category": "Gastrointestinal disease", "id": "n191", "ko": "H00666", "label": "n191", "labels": ":disease", "name": "Peutz-Jeghers syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Choroideremia (CHM) is an X-linked retinal dystrophy characterized by progressive degeneration of the choriocapillaris, retinal pigment epithelium and photoreceptors. CHM is caused by mutations in the CHM gene, which encodes a protein involved in vesicular trafficking.", "disease_category": "Nervous system disease", "id": "n195", "ko": "H01116", "label": "n195", "labels": ":disease", "name": "Choroideremia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cole-Carpenter syndrome (CCS) is a severe bone fragility disorder that is characterized by frequent fractures, craniosynostosis, ocular proptosis, hydrocephalus, and distinctive facial features. CCS was first described in 1987 as a newly recognized type of osteogenesis imperfecta (OI). Despite its apparent extreme rarity, CCS is commonly classified as a separate OI-like disorder. CCS is caused by a specific de novo mutation in P4HB, the gene that encodes protein disulfide isomerase (PDI), that impairs the disulfide isomerase activity. Mutations in SEC24D, a gene encoding a component of the COPII complex machinery, have been reported to cause CCS as well.", "disease_category": "Congenital malformation", "id": "n196", "ko": "H01572", "label": "n196", "labels": ":disease", "name": "Cole-Carpenter syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lowe Syndrome, or Oculocerebrorenal Dystrophy (OCRL) is a multisystem disorder characterised by anomalies affecting the eye, the nervous system and the kidney. This is a rare X-linked disorder caused by mutations in the OCRL1 gene which encodes the phosphatidylinositol enzyme (4, 5) biphosphate 5-phosphatase present in the Golgi complex. The symptoms of Lowe syndrome include congenital cataracts and glaucoma, delay in neuropsychomotor development, cognitive deficits, and renal tubular abnormalities.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n197", "ko": "H00692", "label": "n197", "labels": ":disease", "name": "Lowe syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Macrothrombocytopenia (MTP) is a heterogeneous group of disorders characterized by enlarged and reduced numbers of circulating platelets, sometimes resulting in abnormal bleeding. The clinical presentations of MTP-affected individuals vary considerably and range from no symptoms to a severe bleeding tendency. MTP-causing mutations have been reported in several genes, involved in various functions such as cell signaling, cytoskeleton organization, and gene expression. Among these, the most common is MYH9, which is responsible for MYH9-related disease. The second most common are GP1BA, GP1BB, and GP, which are responsible for Bernard-Soulier syndrome.", "disease_category": "Hematologic disease", "id": "n198", "ko": "H01740", "label": "n198", "labels": ":disease", "name": "Macrothrombocytopenia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital lipomatous overgrowth, vascular malformations, and epidermal nevi (CLOVE) syndrome is a recently delineated disorder that comprises vascular malformations (typically truncal), dysregulated adipose tissue, scoliosis, enlarged bony structures (typically of the legs) without progressive or distorting bony overgrowth. The key feature of this syndrome is a truncal lipomatous mass of variable size that is noted at birth. The fatty growths often extend from the trunk into the retroperitoneum, mediastinum, thoracic cavity, and epidural space. Deeper fast-flow and slow-flow vascular anomalies become evident early in childhood. Most acral deformities become accentuated with growth, are often symmetrical, are not rapidly progressive, and are commonly misdiagnosed as Proteus syndrome. This syndrome is caused by somatic activating mutations in PIK3CA.", "disease_category": "Congenital malformation", "id": "n199", "ko": "H01912", "label": "n199", "labels": ":disease", "name": "Congenital lipomatous overgrowth, vascular malformations, and epidermal nevi", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gnathodiaphyseal dysplasia is a rare skeletal syndrome with autosomal dominant inheritance. It is characterized by cemento-osseous lesions of the jawbone, bone fragility, and sclerosis of tubular bones. Missense mutations of GDD1, which shows homology to TMEM16E, were identified.", "disease_category": "Musculoskeletal disease", "id": "n200", "ko": "H00498", "label": "n200", "labels": ":disease", "name": "Gnathodiaphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ullrich disease or Ullrich congenital muscular dystrophy (UCMD) is a severe congenital disorder characterized clinically by generalized muscle weakness, contractures of the proximal joints and hyperextensibility of the distal joints and begins from birth or early infancy. Mutations in the three collagen VI genes COL6A1, COL6A2 and COL6A3 cause Ullrich disease.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n201", "ko": "H01778", "label": "n201", "labels": ":disease", "name": "Ullrich disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Combined malonic and methylmalonic aciduria (CMAMMA) is a rare recessive inborn error of metabolism characterised by elevations of urine malonic acid and methylmalonic acid. Unlike classic phenotype of methylmalonic acidemia, malonyl-CoA decarboxylase activity is normal. Mutations in ACSF3 have been identified as a cause of CMAMMA. ACSF3 encodes an enzyme that catalyzes the initial reaction in intramitochondrial fatty acid synthesis.", "disease_category": "Congenital disorder of metabolism", "id": "n202", "ko": "H02109", "label": "n202", "labels": ":disease", "name": "Combined malonic and methylmalonic aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Guanidinoacetate methyltransferase (GAMT) deficiency is an autosomal recessive inborn error of creatine biosynthesis caused by a deficiency of hepatic guanidinoacetate methyltransferase, resulting in a lack of creatine and an accumulation of guanidinoacetic acid, the precursor of creatine. GAMT deficiency is characterized by developmental arrest or delay in the first few months of life with epilepsy and extrapyramidal movements as common features. Neurologic signs and symptoms are variable, and autistic spectrum disorders are sometimes seen in older affected individuals. Pathophysiology of GAMT deficiency is thought that the accumulation of guanidinoacetate can interact with neuronal GABAA receptors and cause the neurological dysfunction which underlies these symptoms.", "disease_category": "Inherited metabolic disease", "id": "n204", "ko": "H00834", "label": "n204", "labels": ":disease", "name": "Guanidinoacetate methyltransferase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mal de Meleda is an autosomal recessive palmoplantar keratoderma characterized by erythema of the palms and soles, followed by a diffuse yellowish hyperkeratosis. Keratinization extends onto the dorsal surface of the hands and feet as the patient ages. It is associated with brachydactyly and nail abnormalities. Mental retardation may also occur.", "disease_category": "Congenital malformation", "id": "n205", "ko": "H00695", "label": "n205", "labels": ":disease", "name": "Mal de Meleda", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Costello syndrome (CS) is a rare multiple congenital abnormality syndrome. Patients present with the typical coarse face, deep palmar and plantar creases, redundant and loose skin, severe failure to thrive, congenital heart defect, and mild to severe mental retardation. Hyperpigmentation and papillomas can also be present. They have an increased risk of malignancy. The majority of patients show a mutation in HRAS.", "disease_category": "Congenital malformation", "id": "n206", "ko": "H01747", "label": "n206", "labels": ":disease", "name": "Costello syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Roifman syndrome is a multi-system disorder with a physical phenotype that includes B-cell immunodeficiency, intra-uterine and postnatal growth retardation, spondyloepiphyseal dysplasia, retinal dystrophy, and characteristic facial dysmorphism. Recently, whole-genome sequencing of Roifman syndrome patients have demonstrated that Roifman syndrome is caused by compound heterozygous single-nucleotide variants (SNVs) in the minor spliceosomal small nuclear RNA (snRNA) gene RNU4ATAC, which was already implicated in a severe congenital disorder, microcephalic osteodysplastic primordial dwarfism, type I (MOPD1) [DS:H00993]. Roifman syndrome is phenotypically distinct from MOPD1.", "disease_category": "Congenital malformation", "id": "n207", "ko": "H01575", "label": "n207", "labels": ":disease", "name": "Roifman syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cortisone reductase deficiency (CORTRD) is a rare abnormality of cortisone metabolism. There are close phenotypic similarities between CRD and polycystic ovary syndrome (PCOS). PCOS is a common endocrine disorder characterized by hirsutism, menstrual irregularity, anovulatory infertility, obesity, insulin resistance and hyperandrogenism. 11beta-HSD1 is a dimeric enzyme that catalyzes the reduction of cortisone to cortisol within the endoplasmic reticulum. And loss of its activity results in CRD. Mutations in H6PD, which encodes an enzyme supplying cofactor for the reaction, also have been identified as the cause of CRD.", "disease_category": "Endocrine and metabolic disease", "id": "n208", "ko": "H01111", "label": "n208", "labels": ":disease", "name": "Cortisone reductase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Branched-chain ketoacid dehydrogenase kinase (BCKDK) deficiency is a familial comorbid intellectual disability, autism, and epilepsy, caused by mutations in the BCKDK. Patients also showed abnormally low plasma levels of branched-chain amino acids.", "disease_category": "Congenital disorder of metabolism", "id": "n212", "ko": "H02136", "label": "n212", "labels": ":disease", "name": "Branched-chain ketoacid dehydrogenase kinase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "MASS Phenotype (Mitral valve prolapse, Aortic dilatation without dissection, Skeletal and Skin abnormalities) is one of the FBN1-related disorders similar to Marfan syndrome. Reduced expression of FBN1 due to a 4 bp deletion in exon 41 is the cause of MASS phenotype.", "disease_category": "Congenital malformation", "id": "n213", "ko": "H00661", "label": "n213", "labels": ":disease", "name": "MASS phenotype", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Branchio-oto-renal (BOR) syndrome and Branchiootic (BO) syndrome show overlapping phenotypes of bilateral conductive hearing loss, branchial defects, and facial abnormalities. Indivisuals with BOR syndrome have renal anomalies as well. Mutations in the EYA1 or its transcription cofactor SIX1 and SIX5 are responsible for the diseases.", "disease_category": "Congenital malformation", "id": "n214", "ko": "H00453", "label": "n214", "labels": ":disease", "name": "Branchio-oto-renal syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary IgA nephropathy is an immune-complex-mediated glomerulonephritis defined immunohistologically by the presence of glomerular IgA deposits accompanied by a variety of histopathologic lesions. It is known to be the most prevalent primary chronic glomerular disease worldwide. Because of the critical interaction between an intrinsic antigen (galactose-deficient IgA1) and circulating anti-glycan antibodies, IgA nephropathy can be considered an autoimmune disease. Since the features of IgA nephropathy identified by light microscopy are nonspecific, immunofluorescence or immunoperoxidase studies demonstrating a predominant deposition of IgA are essential to establish a definitive diagnosis of IgA nephropathy. Genetic factors undoubtedly influence the pathogenesis of IgA nephropathy. Genomewide association studies have identified common susceptibility loci in the absence of a priori mechanistic hypotheses.", "disease_category": "Immune system disease; Urinary system disease", "id": "n215", "ko": "H01581", "label": "n215", "labels": ":disease", "name": "IgA nephropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Combined D-2- and L-2-hydroxyglutaric aciduria (D,L-2-HGA), characterized by elevated levels of both D-2-hydroxyglutarate (HG) and L-2-HG in body fluids, mainly manifests in a severe neonatal epileptic encephalopathy, absence of developmental progress, and often early death. Recessive mutations in SLC25A1, the mitochondrial citrate carrier, have been reported in individuals with D,L-2-HGA.", "disease_category": "Congenital disorder of metabolism", "id": "n216", "ko": "H02304", "label": "n216", "labels": ":disease", "name": "Combined D-2- and L-2-hydroxyglutaric aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diffuse panbronchiolitis (DPB) is a chronic inflammatory lung disease, which predominantly affects East Asians. Clinically, DPB is characterized by chronic inflammation of the respiratory bronchioles and sinobronchial infection. While DPB is frequently compared with cystic fibrosis, a common genetic disease encountered in Caucasians, neither pancreatic insufficiency nor any obvious abnormalities of the sweat electrolytes are seen in DPB, and the two are considered to be entirely different diseases. Immunogenetic studies revealed a strong association with human HLA-B54 in Japanese, whereas an association with HLA-A11 was reported in Koreans. These findings imply that a major susceptibility gene may be located between the HLA-A and HLA-B loci on the short arm of human chromosome 6. Recently, novel mucin-like genes has been cloned in this candidate region. And it was found that their polymorphisms were associated with DPB. Over the past two decades, DPB has shifted from being a near-fatal to a treatable disease. A significant improvement in the prognosis of this disease has been attributed to the long-term use of macrolides. The five-year survival rate increased to about 90% after treatment with erythromycin became widely used.", "disease_category": "Respiratory disease", "id": "n218", "ko": "H01713", "label": "n218", "labels": ":disease", "name": "Diffuse panbronchiolitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Creatine deficiency syndromes are inborn errors of metabolism resulting in a progressive encephalopathy with early onset mental retardation, extrapyramidal features, and drug resistant epilepsy. X-linked creatine deficiency syndrome is caused by mutations in SLC6A8 gene that encodes creatine transporter.", "disease_category": "Congenital disorder of metabolism", "id": "n219", "ko": "H02196", "label": "n219", "labels": ":disease", "name": "X-linked creatine deficiency syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitchell-Riley syndrome is a neonatal diabetes syndrome that involves abnormalities of the anterior gut as well as diabetes. Patients with this syndrome are typically diagnosed within the first week of life and generally die within their first year of life. Mutations in rfx6 have been associated with Mitchell-Riley syndrome.", "disease_category": "Inherited metabolic disease", "id": "n220", "ko": "H01377", "label": "n220", "labels": ":disease", "name": "Mitchell-Riley syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Overhydrated hereditary stomatocytosis (OHST), which is clinically characterized by a hemolytic anemia, is a rare, dominantly inherited disorder of red blood cells (RBCs) associated with increased membrane permeability to monovalent cations and increased activity of the Na+K+-ATPase. The influx of Na+ exceeds the loss of K+ causing water influx and resulting in swollen erythrocytes, hemolysis, and stomatocyte formation. The OHST phenotype is also associated with a dramatic decrease or the absence of the 32-kDa membrane raft protein stomatin. OHST diagnosis is based on a hemolytic anemia associated with a massive right shift of the osmotic gradient ektacytometry curve and a decreased osmotic resistance, together with a major increase in a monovalent cation leak. Recently, OHST was found to be linked to amino acid substitutions in Rh-associated glycoprotein (RhAG).", "disease_category": "Hematologic disease", "id": "n221", "ko": "H01979", "label": "n221", "labels": ":disease", "name": "Overhydrated hereditary stomatocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Atransferrinemia is a rare autosomal recessive disorder characterized by iron overload and hypochromic anemia. A few case of human atransferrinemia with mutations in the transferrin gene has been reported.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n222", "ko": "H01145", "label": "n222", "labels": ":disease", "name": "Atransferrinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "WHIM (an acronym for warts, hypogammaglobulinemia, infections and myelokathexis, a form of neutropenia) syndrome is a congenital immunodeficiency disease characterized by neutropenia, hypogammaglobulinemia and susceptibility to human papillomavirus (HPV) infection. Affected individuals have mutations that variably truncate the cytoplasmic tail domain of CXC chemokine receptor 4 (CXCR4). Leukocytes expressing truncated CXCR4 display enhanced responses to the receptor ligand CXCL12, including chemotaxis, which likely impair their trafficking and contribute to the immunohematologic clinical manifestations of the syndrome.", "disease_category": "Primary immunodeficiency", "id": "n223", "ko": "H00097", "label": "n223", "labels": ":disease", "name": "Chemokine receptor defect", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial hypercholesterolemia is characterized by severely elevated low-density lipoprotein (LDL) cholesterol, xanthomas, and the development of premature cardiovascular disease. Hyperlipoproteinemia type IIa is an autosomal dominant disorder caused by mutations in the LDL receptor. The LDL receptor gene consists of a number of distinct functional domains such as signal sequence, ligand binding, and so on. There are more than 1600 mutations in the LDLR gene that can cause familial hypercholesterolemia, accounting for up to 95% of all cases.", "disease_category": "Congenital disorder of metabolism", "id": "n224", "ko": "H01383", "label": "n224", "labels": ":disease", "name": "Hyperlipoproteinemia type IIa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thyroid dyshormonogenesis is a genetically heterogeneous group of inherited disorders in the enzymatic cascade of thyroid hormone synthesis that result in congenital hypothyroidism due to genetic defects in the synthesis of thyroid hormones.", "disease_category": "Endocrine disease", "id": "n225", "ko": "H00251", "label": "n225", "labels": ":disease", "name": "Thyroid dyshormonogenesis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The autosomal dominant spinocerebellar ataxias (SCAs) are a group of progressive neurodegenerative diseases characterised by loss of balance and motor coordination due to the primary dysfunction of the cerebellum. Compelling evidence points to major aetiological roles for transcriptional dysregulation, protein aggregation and clearance, autophagy, the ubiquitin-proteasome system, alterations of calcium homeostasis, mitochondria defects, toxic RNA gain-of-function mechanisms and eventual cell death with apoptotic features of neurons during SCA disease progression.", "disease_category": "Neurodegenerative disease", "id": "n226", "ko": "H00063", "label": "n226", "labels": ":disease", "name": "Spinocerebellar ataxia (SCA)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dyschromatosis universalis hereditaria (DUH) is a group of congenital pigmentary disorders characterized by asymptomatic hypo- and hyper-pigmented macules of irregular size and shape which appear early in life. At least two causative genes, ABCB6 and SASH1, have been reported.", "disease_category": "Skin disease", "id": "n227", "ko": "H02350", "label": "n227", "labels": ":disease", "name": "Dyschromatosis universalis hereditaria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Peroxisomal beta-oxidation enzyme deficiency is a group of inherited peroxisomal diseases caused by mutation of one of genes that encode peroxisomal fatty acid beta-oxidation system enzymes. The system includes straight-chain acyl-CoA oxidase (ACOX1), 2-methylacyl CoA racemase (AMACR), D-bifunctional protein (DBP) and sterol carrier protein X (SCPx). It is known that some types of fatty acids including very-long-chain fatty acids (VLCFA), branched-chain fatty acid, and the bile acid synthesis intermediates, rely fully on peroxisomes for beta-oxidation. The enzyme defects result in the accumulation of these fatty acids in many organs. The clinical manifestations mimic those of the Zellweger syndrome spectrum. [DS:H00205]", "disease_category": "Congenital disorder of metabolism", "id": "n228", "ko": "H00407", "label": "n228", "labels": ":disease", "name": "Peroxisomal beta-oxidation enzyme deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aniridia is a congenital, bilateral ocular malformation defined as iris aplasia or hypoplasia. It can be either isolated or accompanied by other ocular defects. Aniridia is caused by decreased dosage of the PAX6, a master regulatory gene that induces eye formation in a broad range of animals. Recently, it has been reported that aniridia is also caused by heterozygous mutations in the ELP4 gene and TRIM44 gene.", "disease_category": "Congenital malformation", "id": "n229", "ko": "H00635", "label": "n229", "labels": ":disease", "name": "Aniridia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type XI (GSD-XI) is an autosomal recessive disorder of glycogen metabolism. GSD-XI is caused by mutations in the LDHA gene, which encodes lactate dehydrogenase.", "disease_category": "Inherited metabolic disease", "id": "n231", "ko": "H01946", "label": "n231", "labels": ":disease", "name": "Glycogen storage disease type XI", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "FG syndrome (FGS), also known as Opitz-Kaveggia syndrome, is a rare X-linked multiple congenital anomaly/mental retardation (MCA/MR) disorder characterized by high clinical variability and genetic heterogeneity. The cardinal features of the syndrome are congenital hypotonia, delayed development of speech, relative macrocephaly (as compared to height and weight), anal anomalies or severe constipation, and dysmorphic facial features. Five loci have so far been linked to this phenotype on the X chromosome. A recurrent missense mutation in the MED12 gene has been identified as the cause for the subset of FGS cases. Filamin A gene (FLNA) and CASK gene mutations could be another causes of FG syndrome.", "disease_category": "Congenital malformation", "id": "n232", "ko": "H00894", "label": "n232", "labels": ":disease", "name": "FG syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial phosphate carrier deficiency (MPCD) is a novel disorder of oxidative phosphorylation caused by mutation in the SLC25A3 gene. The mitochondrial phosphate carrier SLC25A3 transports inorganic phosphate into the mitochondrial matrix, which is essential for the aerobic synthesis of adenosine triphosphate (ATP). The patients present with severe neonatal lactic acidosis, hypertrophic cardiomyopathy and generalised muscular hypotonia.", "disease_category": "Congenital disorder of metabolism", "id": "n233", "ko": "H01348", "label": "n233", "labels": ":disease", "name": "Mitochondrial phosphate carrier deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polycystic lipomembranous osteodysplasia with sclerosing leukoencephalopathy (PLOSL), or Nasu-hakola disease is an autosomal recessive inherited disorder. It is characterized by repeated fractures occurring during adolescence and progressive presenile dementia in the fourth decade. The disease is caused by a mutation in the TREM2 or DAP12 gene that regulates osteoclast differentiation. TREM2-DAP12 is also expressed by microglia, thus neurological impairments seen in this disease are considered to be directly caused by microglial dysfunstion.", "disease_category": "Congenital disorder of metabolism", "id": "n234", "ko": "H00438", "label": "n234", "labels": ":disease", "name": "Nasu-Hakola disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Benign hereditary chorea (BHC) is a rare, autosomal dominant, static disorder characterized by onset of chorea in conjunction with hypothyroidism and respiratory problems. Features supporting this diagnosis include normal general examination with no dysmorphic features, broadly normal intellectual development with no regression or loss of cognitive skills, absence of other significant neurologic disturbances, and, with the exception of chorea, normal neurologic examination findings. Mutations in the TTF1 gene encoding the thyroid transcription factor-1 have been identified in a number of BHC patients, suggesting that aberration of TTF1 transcriptional function or haploinsufficiency is associated with this disorder. TTF1, belonging to the NKX2 homeodomain transcription factor family, has been implicated in several important molecular pathways essential for brain, thyroid and lung morphogenesis.", "disease_category": "Nervous system disease", "id": "n235", "ko": "H00860", "label": "n235", "labels": ":disease", "name": "Benign hereditary chorea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Heterotaxy, or situs ambiguus, is an abnormal arrangement of the thoracic and abdominal viscera. The phenotype with mirror-image reversed left-right axis is called situs inversus, while partial alterations in the left-right organization is referred to as heterotaxy. Heterotaxy is associated with perturbation of nodal signaling during embryogenesis.", "disease_category": "Congenital malformation", "id": "n236", "ko": "H00632", "label": "n236", "labels": ":disease", "name": "Heterotaxy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital hypomyelinating neuropathy (CHN) is a rare congenital neuropathy, often accompanied by arthrogryposis, that is characterized by prenatal onset, areflexia, hypotonia, hypomyelination, and slowed nerve conduction velocities. Previous reports of genetic analyses of patients have described mutations in genes known to be important in myelination.", "disease_category": "Nervous system disease", "id": "n238", "ko": "H02357", "label": "n238", "labels": ":disease", "name": "Congenital hypomyelinating neuropathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Marie Unna hereditary hypotrichosis (MUHH) is an autosomal dominant form of hereditary hair loss. It is characterized by sparse or absent scalp hair, eyebrows, and eyelashes at birth. Coarse and wiry hair is progressively lost in this disease. Responsive mutations are found in U2HR, an inhibitory upstream open reading frame in the 5\u0027-untranslated region of the HR gene. Recently, a missense mutation of EPS8L3 in MUHH has been identified.", "disease_category": "Congenital malformation", "id": "n240", "ko": "H00858", "label": "n240", "labels": ":disease", "name": "Marie-Unna hereditary hypotrichosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ataxia-telangiectasia (AT) is an autosomal recessive disorder with a birth frequency of about 1 in 300 000. It is a progressive neurodegenerative disease associated with abnormal eye movements and cutaneous telangiectasia, immunodeficiency, and premature aging. The product of the causative gene ATM is a 350 kDa protein of the phosphatidylinositol 3-kinase family that is involved in mitogenic signal transduction, intracellular protein transport, and cell cycle control.", "disease_category": "Neurodegenerative disease; Primary immunodeficiency", "id": "n241", "ko": "H00064", "label": "n241", "labels": ":disease", "name": "Ataxia telangiectasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial recessive ataxia syndrome (MIRAS) is the mitochondrial disease, that is caused by mutations of the POLG1 gene encoding the mitochondrial DNA polymerase gamma enzyme. MIRAS includes the sensory ataxia neuropathy dysarthria and ophthalmoplegia (SANDO) and Spinocerebellar ataxia with epilepsy (SCAE). MIRAS is a common cause of autosomal recessive juvenile- or adult-onset ataxia, at least in Scandinavia. Most cases of SANDO present with an initial stage of sensory neuropathy, a second stage of progressive external ophahlmoplegia and dysarthria, which is then followed by other symptoms, often with epilepsia or myoclonus.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n242", "ko": "H01384", "label": "n242", "labels": ":disease", "name": "Mitochondrial recessive ataxia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial glucocorticoid deficiency (FGD) is a rare autosomal recessive disease characterized by glucocorticoid deficiency despite high levels of plasma ACTH. Affected individuals typically present within the first few months of life with symptoms related to cortisol deficiency, including recurrent illnesses or infections, hypoglycemia, convulsions, failure to thrive and shock. The disease is life threatening if untreated. Glucocorticoid replacement is the recommended treatment. It has been reported that FGD is caused by mutation of the ACTH receptor (MC2R) and the accessory protein (MRAP).", "disease_category": "Endocrine disease", "id": "n243", "ko": "H00256", "label": "n243", "labels": ":disease", "name": "Familial glucocorticoid deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Occipital cortical malformation (OCCM) is an autosomal recessive disorder caused by mutations in LAMC3. OCCM is characterized by thickening and smoothening of the occipital cortex along with polymicrogyria. LAMC3 gene encodes the gamma 3 chain of the laminin family proteins, which play a crucial part in cell differentiation, migration, and adhesion.", "disease_category": "Congenital malformation", "id": "n244", "ko": "H02501", "label": "n244", "labels": ":disease", "name": "Occipital cortical malformation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human ehrlichiosis is a recently recognized tick-borne infection. Ehrlichia ewingii has been identified as a cause of human disease in addition to formerly known pathogenic Ehrlichia species.", "disease_category": "Infectious disease", "id": "n245", "ko": "H01142", "label": "n245", "labels": ":disease", "name": "Ehrlichia ewingii infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "A patient with a mutation in CD16, also known as FcgRIIIa, has been identified. He was a 3-year-old boy, and suffered from recurrent viral respiratory tract infections since birth. CD16 is part of the FcgRIII found on NK cells as well as macrophages and some T cells. The receptor allows NK cells to phagocytose organisms or cells coated with IgG in the absence of MHC (antibody-dependent cellular cytotoxicity). The mutation disrupts NK cell function and is associated with NK cytopenia. The patient also had severe clinical problems after BCG vaccination.", "disease_category": "Primary immunodeficiency", "id": "n246", "ko": "H00090", "label": "n246", "labels": ":disease", "name": "NK cell defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "SHORT syndrome is a rare autosomal-dominant disorder characterized by short stature, hyperextensibility of joints, hernias, ocular depression, ophthalmic anomalies, teething delay, partial lipodystrophy, insulin resistance, and facial dysmorphic signs. Mutations in PIK3R1 cause this syndrome.", "disease_category": "Congenital malformation", "id": "n247", "ko": "H01370", "label": "n247", "labels": ":disease", "name": "SHORT syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Noonan-like syndrome with loose anagen hair (NSLH) is characterized by features similar to those observed in Noonan syndrome. Besides, the most characteristic feature is the hair anomaly, including easily pluckable, sparse, thin, slow growing. NSLH is caused by the mutations in SHOC2. Recently, the novel NSLH with mutations in PPP1CB has been identified.", "disease_category": "Congenital malformation", "id": "n249", "ko": "H02191", "label": "n249", "labels": ":disease", "name": "Noonan-like syndrome with loose anagen hair", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Legg-Calve-Perthes disease (LCPD) is a particular type of femoral head necrosis occurring in children. It is more common among boys, and bilateral involvement occurs in 8-24% of cases. The disease is usually diagnosed among children under age 14 years, with a peak onset between 5 and 8 years of age. There is delayed skeletal maturation and impaired growth. In addition to congenital abnormalities, LCPD is associated with greater risk of cardiovascular diseases and diseases of the blood. Most cases are sporadic, but familial cases have been described. It has been reported that COL2A1 mutations are associated with this disease.", "disease_category": "Musculoskeletal disease", "id": "n250", "ko": "H01526", "label": "n250", "labels": ":disease", "name": "Legg-Calve-Perthes Disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive primary microcephaly (MCPH) is a neurodevelopmental disorder characterized by reduced skull circumference and brain volume.", "disease_category": "Congenital malformation", "id": "n251", "ko": "H00269", "label": "n251", "labels": ":disease", "name": "Primary microcephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "This disease is a rare combination of proximal radio-ulnar synostosis and congenital amegakaryocytic thrombocytopenia. Bruising and bleeding problems are observed since birth in affected individuals. The disease is related with HOXA11 mutation.", "disease_category": "Congenital malformation", "id": "n252", "ko": "H00867", "label": "n252", "labels": ":disease", "name": "Radioulnar synostosis with amegakaryocytic thrombocytopenia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Transaldolase (TALDO) deficiency is an inborn error of the pentose phosphate pathway (PPP), presenting primarily with liver disease and variable clinical course. TALDO is one of the key enzymes the PPP. The severity of the symptoms can vary, ranging from fetal hydrops to slowly progressive liver cirrhosis, but patients show common symptoms like hydrops fetalis, dysmorphic features, liver dysfunction (cirrhosis), hemolytic anemia with renal involvement, and heart problems. The biochemical profile indicates an elevated level of erythritol, arabitol, ribitol, sedoheptitol, perseitol, sedoheptulose, mannoheptulose, and sedoheptulose-7P. The disorder is caused by mutations in the TALDO gene.", "disease_category": "Inherited metabolic disease", "id": "n253", "ko": "H01189", "label": "n253", "labels": ":disease", "name": "Transaldolase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Developmental delay with short stature, dysmorphic facial features, and sparse hair (DEDSSH) is an autosomal recessive intellectual disability with short stature, craniofacial and ectodermal anomalies. It has been reported that DPH1 is responsible gene for DEDSSH.", "disease_category": "Congenital malformation", "id": "n254", "ko": "H02368", "label": "n254", "labels": ":disease", "name": "Developmental delay with short stature, dysmorphic facial features, and sparse hair", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type III (GSD-III), also known as Cori disease or Forbes disease, is an autosomal recessive disorder of glycogen metabolism caused by deficient activity of glycogen debranching enzyme AGL. Most GSD-III patients have AGL deficiency in both the liver and muscle (type IIIa), but some have it in the liver but not muscle (type IIIb).", "disease_category": "Inherited metabolic disease", "id": "n256", "ko": "H01941", "label": "n256", "labels": ":disease", "name": "Glycogen storage disease type III", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Skin fragility-woolly hair syndrome is a rare autosomal recessive genodermatosis caused by defective desmoplakin, an important desmosomal plaque protein. Patients with skin fragility-woolly hair syndrome present with symptoms including focal and diffuse palmoplantar keratoderma, woolly hair, varying degrees of alopecia, and dystrophic nails. Unlike other disorders associated with desmoplakin mutation, no cardiac symptoms are reported in this disease.", "disease_category": "Congenital malformation", "id": "n257", "ko": "H00893", "label": "n257", "labels": ":disease", "name": "Skin fragility-woolly hair syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Soft tissue sarcomas account for only about 1% of all malignant diseases and there are less than 8,700 new cases per year in the United States. Clear cell sarcoma (CCS), a highly malignant tumor of deep soft tissues is perhaps the rarest of these. CCS is characterized by the translocation t(12;22)(q13;q12). This translocation rearranges the ATF1 gene at 12q13 and the EWSR1 gene at 22q12, originating an EWSR1/ATF1 fusion gene. Given its specificity, this genetic aberration is considered pathognomonic for CCS and can be used as a diagnostic marker of this neoplasia.", "disease_category": "Cancer", "id": "n258", "ko": "H00052", "label": "n258", "labels": ":disease", "name": "Clear cell sarcoma of soft tissue", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sveinsson chorioretinal atrophy (SCRA), also referred to as helicoid peripapillary chorioretinal degeneration (HPCD), is a distinct autosomal dominant disease affecting both eyes characterized clinically by bilateral, well defined, tongue-shaped strips of atrophic retina and choroid that extend from the optic nerve into the peripheral ocular fundus. The lesions may be evident at birth and usually progress throughout life, sometimes leading to central visual loss. Clinical findings suggest that the expansion of the degenerative lesions is caused by dysplastic abnormalities of the peripapillary retinal pigment epithelium (RPE) and the mechanical tearing of the RPE layer owing to the growth of the globe. Patients with SCRA have a mutation in the TEAD1 gene.", "disease_category": "Nervous system disease", "id": "n259", "ko": "H01180", "label": "n259", "labels": ":disease", "name": "Sveinsson chorioretinal atrophy (SCRA)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary pigmented micronodular adrenocortical disease (PPNAD) is a form of ACTH-independent adrenal hyperplasia resulting in endogenous Cushing\u0027s syndrome.", "disease_category": "Endocrine disease", "id": "n260", "ko": "H00260", "label": "n260", "labels": ":disease", "name": "Pigmented micronodular adrenocortical disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Megalencephaly-capillary malformation (MCAP) syndrome is a rare overgrowth syndrome. The main symptoms are progressive megalencephaly, polymicrogyria, capillary malformations, syndactyly, and connective tissue dysplasia. Mutations in PIK3CA have been reported in MCAP patients.", "disease_category": "Congenital malformation", "id": "n261", "ko": "H02153", "label": "n261", "labels": ":disease", "name": "Megalencephaly-capillary malformation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary deafness is divided into syndromic forms (in which hearing loss is associated with a variety of other anomalies) and non-syndromic forms. Non-syndromic forms are responsible for 70% of the cases of hereditary etiology and syndromic cases represent 30% of them. Among the forms of heritage, autosomal-recessive inheritance is the most frequent one (75%-85%), followed by autosomal-dominant inheritance (12-13%) and X-linked or mitochondrial, with 2-3% of the cases of non-syndromic hearing loss. Autosomal-dominant forms of deafness are usually post-lingual and progressive. Dominant mutations may be consistent with initial function and subsequent hearing loss owing to accumulation of pathology.", "disease_category": "Nervous system disease", "id": "n262", "ko": "H00604", "label": "n262", "labels": ":disease", "name": "Deafness, autosomal dominant", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myoclonic-atonic epilepsy (MAE) is an autosomal dominant disorder caused by mutations in SLC6A1. GAT-1, encoded by SLC6A1, is one of the major gamma-aminobutyric acid (GABA) transporters in the brain and is responsible for reuptake of GABA from the synapse.", "disease_category": "Nervous system disease", "id": "n264", "ko": "H02361", "label": "n264", "labels": ":disease", "name": "Myoclonic-atonic epilepsy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Galloway-Mowat Syndrome (GAMOS) is an autosomal recessively inherited condition characterized by the association of nephrotic syndrome and central nervous system involvement. Several case reports and studies on small series describing the clinical and histopathological features of GAMOS have revealed the clinical heterogeneity of this condition. The consistent morphological hallmark is microcephaly, which is often present at birth (primary microcephaly) but might also develop postnatally (secondary microcephaly). Major brain abnormalities include cerebral atrophy and neural-migration defects, such as agyria, microgyria, or polymicrogyria. These structural brain abnormalities are associated with severe psychomotor impairment, hypotonia, and seizures in half of all cases. The nephrotic syndrome occurs in the first four months of life with an average of three months, and a congenital nephrotic syndrome has rarely been described. This nephrotic syndrome is steroid-resistant and associated with a constant and rapid deterioration of renal function. Death usually occurs within few years from the onset. Very recently, several genes have been identified as the cause of GAMOS.", "disease_category": "Congenital malformation", "id": "n265", "ko": "H01722", "label": "n265", "labels": ":disease", "name": "Galloway-Mowat syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Calvarial doughnut lesions with bone fragility (CDL) is a rare autosomal dominant skeletal disorder characterized by low-bone mineral density, increased spinal and peripheral fractures, and sclerotic, doughnut-shaped lesions in the cranial bones. Novel heterozygous pathogenic variants in the sphingomyelin synthase 2 gene (SGMS2) has been identified.", "disease_category": "Musculoskeletal disease", "id": "n267", "ko": "H02395", "label": "n267", "labels": ":disease", "name": "Calvarial doughnut lesions with bone fragility", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type IX (GSD-IX), also known as Phosphorylase kinase deficiency, is a disorder of glycogen metabolism. The liver phosphorylase kinase is a heterotetramer that is composed of four copies each of alpha, beta, gamma, and delta (calmodulin) subunits. In liver, the alpha, beta, and gamma subunits are encoded by the PHKA2 gene, the PHKB gene, and PHKG2 gene respectively. Mutation within these genes has been shown to result in GSD type IX. Presenting symptoms include hepatomegaly, ketotic hypoglycemia, and growth delay. GSD IXd, also known as X-linked muscle glycogenosis, is caused by mutation in the PHKA1 gene, which encodes the alpha subunit of muscle phosphorylase kinase. The typical clinical signs of GSD IXd are exercise intolerance, often combined with cramps, myalgia, weakness or myoglobinuria.", "disease_category": "Inherited metabolic disease", "id": "n268", "ko": "H01948", "label": "n268", "labels": ":disease", "name": "Glycogen storage disease type IX", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital diarrheas are a group of rare chronic enteropathies characterized by a heterogeneous etiology. In the first weeks of life, patients usually present with severe diarrhea that within a few hours leads to a life-threatening condition secondary to massive dehydration and metabolic acidosis.", "disease_category": "Gastrointestinal disease", "id": "n269", "ko": "H01174", "label": "n269", "labels": ":disease", "name": "Congenital diarrhea", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dilated cardiomyopathy (DCM) is a heart muscle disease characterised by dilation and impaired contraction of the left or both ventricles that results in progressive heart failure and sudden cardiac death from ventricular arrhythmia. Genetically inherited forms of DCM (\u0027familial\u0027 DCM) have been identified in 25-35% of patients presenting with this disease, and the inherited gene defects are an important cause of \u0027familial\u0027 DCM. The pathophysiology may be separated into two categories: defects in force generation and defects in force transmission. In cases where an underlying pathology cannot be identified, the patient is diagnosed with an \u0027idiopathic\u0027 DCM. Current hypotheses regarding causes of \u0027idiopathic\u0027 DCM focus on myocarditis induced by enterovirus and subsequent autoimmune myocardium impairments. Antibodies to the beta1-adrenergic receptor (beta1AR), which are detected in a substantial number of patients with \u0027idiopathic\u0027 DCM, may increase the concentration of intracellular cAMP and intracellular Ca2+, a condition often leading to a transient hyper-performance of the heart followed by depressed heart function and heart failure.", "disease_category": "Cardiovascular disease", "id": "n270", "ko": "H00294", "label": "n270", "labels": ":disease", "name": "Dilated cardiomyopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bloom syndrome is a rare autosomal recessive genetic disorder due to mutation in BLM (RecQ protein-like 3). This disease is characterized by severe growth deficiency, an erythematous and photosensitive facial rash, dysmorphic features such as microcephaly and malar hypoplasia, immunodeficiency and a high predisposition to various types of cancer. The function of BLM as a helicase and its role during the regulation of homologous recombination (HR) is well characterized. Recently, the role of BLM as a DNA damage sensor has been revealed.", "disease_category": "Congenital malformation", "id": "n271", "ko": "H01346", "label": "n271", "labels": ":disease", "name": "Bloom syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Proximal symphalangism (SYM) is an autosomal-dominant condition characterized by variable fusion of the proximal interphalangeal joints.", "disease_category": "Congenital malformation", "id": "n273", "ko": "H00851", "label": "n273", "labels": ":disease", "name": "Proximal symphalangism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carnitine-acylcarnitine translocase (CACT) is located in the inner mitochondrial membrane and operates a carnitine-acylcarnitine exchange across this membrane. It is one of the key enzymes for transporting long-chain fatty acids into mitochondria. CACT deficiency is clinically characterized by life-threatening non-ketotic hypoglycemia and rhabdomyolysis.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n274", "ko": "H01983", "label": "n274", "labels": ":disease", "name": "Carnitine-acylcarnitine translocase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Laing distal myopathy (MPD1) is an early onset autosomal dominant distal myopathy. Selective weakness of the anterior tibial muscles is followed by weakness of the finger extensors and of selected proximal muscle groups, such as the abductors and rotators. This disease is caused by mutations in MYH7, the gene encoding the myosin heavy chain, which is expressed in type 1 fibers of skeletal muscle and in the heart.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n276", "ko": "H01977", "label": "n276", "labels": ":disease", "name": "Laing distal myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leukocyte adhesion deficiency (LAD) is a rare, autosomal recessive genetic disorder in which neutrophils fail to mobilize and migrate to sites of injury. At least three genetically distinct forms of this group of disorders have been described: LAD I, II, and III. Defects in the expression of beta2-integrins and fucose- containing proteins account for LAD-I and LAD-II, respectively. In LAD-III integrin expression by leukocytes is normal, but the integrins fail to generate high avidity for their cognate endothelial-cell ligands. Mutations in the KINDLIN3 (official symbol FERMT3), a gene that encodes an intracellular protein that interacts with cytoplasmic tails of beta-integrins in hematopoietic cells, is the cause of LAD-III. Dominant-negative mutations resulting in deficiency of ras-related C3 botulinum toxin substrate (Rac2), the predominant hematopoeitic-specific Rho GTPase in neutrophils also leads to leukocyte adhesion deficiency.", "disease_category": "Primary immunodeficiency", "id": "n277", "ko": "H00099", "label": "n277", "labels": ":disease", "name": "Leukocyte adhesion deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pancreatic agenesis and congenital heart disease is a rare autosomal dominant disorder characterized by neonatal diabetes with pancreatic hypoplasia and congenital heart disease. Mutations in GATA6 has been linked to this disease. GATA6 is expressed during the embryogenesis of a variety of endodermally derived organs, including the heart, pancreas, ovary, lung, and liver.", "disease_category": "Congenital malformation", "id": "n278", "ko": "H02198", "label": "n278", "labels": ":disease", "name": "Pancreatic
