              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "n2498", "ko": "D01211", "label": "n2498", "labels": ":drug", "name": "Leucovorin calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Colorectal cancer (CRC) is the second largest cause of cancer-related deaths in Western countries. CRC arises from the colorectal epithelium as a result of the accumulation of genetic alterations in defined oncogenes and tumour suppressor genes (TSG). Two major mechanisms of genomic instability have been identified in sporadic CRC progression. The first, known as chromosomal instability (CIN), results from a series of genetic changes that involve the activation of oncogenes such as K-ras and inactivation of TSG such as p53, DCC/Smad4, and APC. The second, known as microsatellite instability (MSI), results from inactivation of the DNA mismatch repair genes MLH1 and/or MSH2 by hypermethylation of their promoter, and secondary mutation of genes with coding microsatellites, such as transforming growth factor receptor II (TGF-RII) and BAX. Hereditary syndromes have germline mutations in specific genes (mutation in the tumour suppressor gene APC on chromosome 5q in FAP, mutated DNA mismatch repair genes in HNPCC).", "disease_category": "Cancer", "id": "n2240", "ko": "H00020", "label": "n2240", "labels": ":disease", "name": "Colorectal cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Osteosarcoma is the most common type of primary bone cancer. Approximately 900 new cases of osteosarcoma are diagnosed each year in the United States. The presentation of this disease is bimodal, with peaks in adolescence and after the age of 50 years. The tumors typically arise in the metaphyseal regions of long bones, with the distal femur, proximal tibia, and proximal humerus representing the three most common sites. Genomic amplification, especially of both the p53-binding MDM2 gene and the flanking SAS gene, plays an important role in the biology of these tumors. Alterations of Rb1 and c-myc are also common, and mutations have been reported in p53, p16INK4A, and CDKN2B.", "disease_category": "Cancer", "id": "n7", "ko": "H00036", "label": "n7", "labels": ":disease", "name": "Osteosarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2499", "ko": "D04715", "label": "n2499", "labels": ":drug", "name": "Levoleucovorin calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2500", "ko": "D11555", "label": "n2500", "labels": ":drug", "name": "Calcium levofolinate hydrate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2501", "ko": "D11394", "label": "n2501", "labels": ":drug", "name": "Sodium levofolinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2502", "ko": "D00018", "label": "n2502", "labels": ":drug", "name": "Ascorbic acid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Scurvy occurs because of reduced intake or absorption of vitamin C, which is characterized by bleeding gums, impaired wound healing, petechiae, perifollicular hemorrhage, anemia, arthralgia and joint effusions, fatigue, depression, and sudden death. It appears to result primarily from the decreased synthesis of collagen, a major protein in the body dependent on vitamin C for its biosynthesis. However, this role of vitamin C does not explain all of the manifestations associated with scurvy. At-risk groups include the poor (because of reduced access to groceries), food faddists, and individuals with purported allergies to multiple fruit and vegetable products. Other at-risk groups include persons with gastrointestinal disease (e.g. colitis), anatomical abnormalities, poor dentition, cancer patients on chemotherapy, patients on hemodialysis, and psychiatric disorders (e.g. depression, schizophrenia, or anorexia). Alcoholic persons represent one of the largest groups at risk for scurvy because they may have poorly balanced diets and because alcohol decreases the absorption of vitamin C. The diagnosis of scurvy is generally based on clinical features and dietary history, and there is rapid resolution of signs and symptoms after vitamin C supplementation.", "disease_category": "Hematologic disease; Cardiovascular disease; Metabolic disease", "id": "n9", "ko": "H01580", "label": "n9", "labels": ":disease", "name": "Vitamin C deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2503", "ko": "D02122", "label": "n2503", "labels": ":drug", "name": "Tetracycline hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Syphilis is one of the oldest recognized venereal infections caused by the spirochete Treponema pallidum subsp. pallidum. It is characterized by genital ulceration, skin rash, and development of serious systemic disease. Syphilis may also alter the course of HIV disease. Effective therapy is available but the incidence is increasing in many parts of the world.", "disease_category": "Infectious disease", "id": "n636", "ko": "H00354", "label": "n636", "labels": ":disease", "name": "Syphilis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Plague is a deadly infectious disease caused by Yersinia pestis. The pathogen has rodent reservoirs and is transmitted to humans usually by fleas as vectors. There are three major manifestations: bubonic, septicemic, and pneumonic plagues. Severe epidemics in the past include the Plague of Justinian in the sixth century, the Black Death in the fourteenth century, and the Third Pandemic that began in Central Asia in the nineteenth century. The genome sequences have been determined for the strains responsible for these epidemics.", "disease_category": "Infectious disease", "id": "n1473", "ko": "H00297", "label": "n1473", "labels": ":disease", "name": "Plague", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chlamydia trachomatis is a gram-negative, obligate intracellular bacterium that causes the most common sexually transmissible diseases in the world. Serovars L1, L2, L2a and L3 of C. trachomatis are the agents of lymphogranuloma venereum, a disease found in isolated groups of men who have sex with men (MSM) across Western Europe, North America, and Australia.", "disease_category": "Infectious disease", "id": "n389", "ko": "H00348", "label": "n389", "labels": ":disease", "name": "Lymphogranuloma venereum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tick-borne rickettsioses are caused by gram-negative obligate intracellular bacteria belonging to the spotted fever group (SFG) of the genus Rickettsia within the family Rickettsiaceae in the order Rickettsiales. The diseases present with high fever, an inoculation eschar, and a maculopapular rash.", "disease_category": "Infectious disease", "id": "n365", "ko": "H00323", "label": "n365", "labels": ":disease", "name": "Spotted fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anthrax is a zoonotic infectious disease caused by Bacillus anthracis, a Gram-positive, spore-forming bacterium belonging to the Bacillus cereus group of pathogenic Bacillus, which also includes a food poisoning bacterium Bacillus cereus [DS:H00329] and an insect pathogen Bacillus thuringiensis [DS:H01399]. Human infections can occur from infected animals or animal products through three main routes: skin (cutaneous), lung (inhalation) and mouth (gastrointestinal). The disease is rare, but the potential threat of anthrax spores in bioterrorism is widely recognized.", "disease_category": "Infectious disease", "id": "n1843", "ko": "H00328", "label": "n1843", "labels": ":disease", "name": "Anthrax", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acne is a chronic inflammatory disease of the pilosebaceous unit resulting from androgen-induced increased sebum production, altered keratinization, inflammation, and bacterial colonization of hair follicles on the face, neck, chest, and back by Propionibacterium acnes. P. acnes is a Gram-positive bacterium that forms part of the normal flora of the skin, oral cavity, large intestine, the conjunctiva and the external ear canal. Although P. acnes is primarily recognized for its role in acne, it\u0027s also famous as an opportunistic pathogen causing a range of postoperative and device-related infections.", "disease_category": "Infectious disease", "id": "n1901", "ko": "H01445", "label": "n1901", "labels": ":disease", "name": "Acne vulgaris", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Treponemal infections occurring in humans comprise venereal syphilis and the non-venereal endemic treponematoses. The non-venereal endemic treponematoses are yaws, pinta, and endemic syphilis. Yaws is a chronic, relapsing disease predominantly affecting children living in certain tropical regions. Clinical manifestations of yaws are divided into various stages. Early stage skin lesions are infectious and can persist for weeks or months. Involvement of the bones of the upper and lower limbs and the fingers and toes can cause pain and digital swelling. After the early stage lesions subside due to the host immune response, the patient enters a latent stage that can be lifelong.", "disease_category": "Infectious disease", "id": "n1538", "ko": "H01318", "label": "n1538", "labels": ":disease", "name": "Yaws", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brucellosis is a zoonotic disease of worldwide distribution that mainly affects persons working with domestic animals. Although many countries have eradicated Brucella abortus from cattle, Brucella melitensis remains a major cause of infection in cattle and human in Latin America, the Middle East, Spain, parts of Africa, and western Asia. Consumption of contaminated foods is the sources of infection. The clinical presentation can vary from asymptomatic infection to a fever, night sweats, and joint manifestations.", "disease_category": "Infectious disease", "id": "n485", "ko": "H00325", "label": "n485", "labels": ":disease", "name": "Brucellosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Psittacosis, also known as parrot disease, is an infectious disease caused by Chlamydophila psittaci, a gram-negative intracellular bacterium that is usually transmitted to humans from birds. Symptoms typically include high fevers, headache, myalgias, and a nonproductive cough. Although pneumonia is the most common manifestation, all organ systems can be involved.", "disease_category": "Infectious disease", "id": "n1966", "ko": "H00350", "label": "n1966", "labels": ":disease", "name": "Psittacosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Trachoma is the leading infectious cause of blindness worldwide. Infections with serovars A, B, Ba, and C of Chlamydia trachomatis cause chronic keratoconjunctivitis in children with subsequent scarring and blindness in adults. Today, trachoma is largely found in poor, rural communities in low-income countries, particularly in sub-Saharan Africa.", "disease_category": "Infectious disease", "id": "n619", "ko": "H00349", "label": "n619", "labels": ":disease", "name": "Trachoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Actinomycosis is an uncommon chronic granulomatous infection caused by several members of the order Actinomycetales, most notably, Actinomyces israelii. Additional species that are established but less common causes of actinomycosis include A. naeslundii/viscosus complex, A. odontolyticus, A. meyeri and A. gerencseriae.", "disease_category": "Infectious disease", "id": "n23", "ko": "H01325", "label": "n23", "labels": ":disease", "name": "Actinomycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Donovanosis (granuloma inguinale) is an acquired chronic, slowly progressive, mildly contagious disease caused by Klebsiella granulomatis that was called Calymmatobacterium granulomatis. This sexually transmitted disease is characterized by granulomatous ulceration of the genitalia and neighboring sites, with little or no tendency to spontaneous healing.", "disease_category": "Infectious disease", "id": "n679", "ko": "H01415", "label": "n679", "labels": ":disease", "name": "Donovanosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Relapsing fever is a bacterial infectious disease caused by spirochaetes belonging to the genus Borrelia and is transmitted by ticks or lice. Louse-borne relapsing fever is now geographically limited, but tick-borne relapsing fever still causes major health problems in Africa. The symptoms are variable. Although relapsing fever is considered a transient disease, it persists as a residual infection in the brain, which can be reactivated on immunosuppression.", "disease_category": "Infectious disease", "id": "n2447", "ko": "H00427", "label": "n2447", "labels": ":disease", "name": "Relapsing fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Campylobacter infection is a diarrhoeal disease most commonly caused by Campylobacter jejuni. Campylobacter is a commensal microorganism of the gastrointestinal tract of many wild animals, farm animals, and companion animals, and it is responsible for zoonoses. The transmission occurs via the fecal-oral route through ingestion of contaminated food and water. Serious sequelae of Campylobacter infection are reported, including Guillian-Barre syndrome.", "disease_category": "Infectious disease", "id": "n1836", "ko": "H00321", "label": "n1836", "labels": ":disease", "name": "Campylobacter infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epidemic typhus is caused by gram-negative rickettsia species in the typhus biogroup that are transmitted by infective louse and flea. The disease is widely distributed in tropical and subtropical areas. Most patients present with an acute febrile disease with constitutional symptom and maculopapular exanthema.", "disease_category": "Infectious disease", "id": "n478", "ko": "H00322", "label": "n478", "labels": ":disease", "name": "Epidemic typhus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute necrotizing ulcerative gingivitis, also known as Trench mouth, Vincent angina and Vincent gingivitis is an acute bacterial infection of the gingiva caused by spirochetes, fusiform bacteria, or an overgrowth of normal oral flora. Predisposing factors include poor oral hygiene, advancing age, impaired nutritional status, smoking or chewing tobacco, immunosuppression, preexisting gingivitis, extreme stress, or lack of sleep. If the symptom progresses, the periodontium may be destroyed. Possible systemic manifestations include fever, anorexia, weakness, and fatigue.", "disease_category": "Infectious disease", "id": "n906", "ko": "H01440", "label": "n906", "labels": ":disease", "name": "Acute necrotizing ulcerative gingivitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chancroid is a sexually transmitted disease (STD) caused by the gram-negative, short, slender bacterium Haemophilus ducreyi. It is a classical genito-ulcerative disease accompanied by inguinal lymphadenitis that is endemic in sub-Saharan Africa. It has generated considerable interest because it is associated as a co-factor for HIV transmission.", "disease_category": "Infectious disease", "id": "n2050", "ko": "H00305", "label": "n2050", "labels": ":disease", "name": "Chancroid", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Q fever is a worldwide zoonosis caused by Coxiella burnetii, a gram-negative obligate intracellular bacterium. This infection has many different reservoirs that mainly consist of dairy cattle. Infection in humans is often asymptomatic, but may appear either in an acute form accompanied mainly by fever (self-limited flu-like disease, pneumonia, or hepatitis) or in a chronic form (mainly endocarditis).", "disease_category": "Infectious disease", "id": "n1871", "ko": "H00310", "label": "n1871", "labels": ":disease", "name": "Q fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tularemia is a rare zoonotic infection caused by the bacterium Francisella tularensis. It occurs in North America, Europe, and Asia. The most common clinical presentation is ulceroglandular tularemia with chills, fever, head and muscle pain, and prostration. Some people may develop pneumonia or septicemia. Rabbits serve as an important reservoir host for F. tularensis.", "disease_category": "Infectious disease", "id": "n335", "ko": "H00312", "label": "n335", "labels": ":disease", "name": "Tularemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Amoebiasis is a parasitic disease of gastrointestinal tract caused by Entamoeba histolytica (E. histolytica), an extracellular parasitic protozoan. People living in Central and South America and Africa are at highest risk of infection. Although the majority of individuals infected with E. histolytica remain asymptomatic, some present with amoebic colitis and disseminated disease. Ingestion of contaminated water and food causes this disease.", "disease_category": "Infectious disease", "id": "n2149", "ko": "H00360", "label": "n2149", "labels": ":disease", "name": "Amoebiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bartonella species are fastidious gram-negative bacilli. They are usually transmitted by hematophagous insects, such as sandflies, fleas, and lice but can also be transmitted by animal scratches and bites. Human bartonellosis is a group of diseases with a rapidly increasing clinical spectrum. Only a handful of more than 20 members of the genus are known to be of medical significance in humans.", "disease_category": "Infectious disease", "id": "n1806", "ko": "H00326", "label": "n1806", "labels": ":disease", "name": "Bartonellosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cholera is an infection of the small intestine caused by toxigenic strains of Vibrio cholerae, mostly belonging to the O1 serogroup but also to the O139 serogroup. Seven cholera pandemics have occurred since 1817, with six pandemics originating in India and the seventh pandemic originating in Indonesia in 1961. The last outbreak is dominated by an O1 variant named El Tor and has continued to the present. The O139 serogroup was first observed in 1992 in India and associated with epidemics in localized areas.", "disease_category": "Infectious disease", "id": "n477", "ko": "H00110", "label": "n477", "labels": ":disease", "name": "Cholera", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2504", "ko": "D00307", "label": "n2504", "labels": ":drug", "name": "Doxycycline", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gonorrhea is an ancient disease caused by the strict human pathogen Neisseria gonorrhoeae. It remains a major public health concern and multidrug-resistant forms of gonorrhea have been discovered.", "disease_category": "Infectious disease", "id": "n307", "ko": "H00315", "label": "n307", "labels": ":disease", "name": "Gonococcal infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Listeriosis is a severe foodborne infection with a high case fatality rate caused by Listeria monocytogenes. High-risk groups for listeriosis include elderly and immunocompromised patients, pregnant women, newborns, and infants.", "disease_category": "Infectious disease", "id": "n1879", "ko": "H00332", "label": "n1879", "labels": ":disease", "name": "Listeriosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rickettsialpox is an infectious disease caused by Rickettsia akari, an intracellular gram-negative bacteria, and transmitted by the house mouse mite, Liponyssoides sanguineus. It was initially described in 1946 in New York City and has been reported, mostly in urban environments in the United States, South Africa, Korea, and parts of Russia.", "disease_category": "Infectious disease", "id": "n2458", "ko": "H02379", "label": "n2458", "labels": ":disease", "name": "Rickettsialpox", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2505", "ko": "D02129", "label": "n2505", "labels": ":drug", "name": "Doxycycline hyclate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Malaria, the most common parasitic disease in the world, is caused by Plasmodium parasites that are transmitted by female Anopheline mosquitoes. Plasmodium infections result in a spectrum of clinical effects, including asymptomatic parasitemia, severe malaria, and death. Most severe cases occur in sub-Saharan Africa. In severe malaria, complications such as anemia, respiratory distress, renal failure, and cerebral malaria are observed in addition to cyclical fevers.", "disease_category": "Infectious disease", "id": "n2014", "ko": "H00361", "label": "n2014", "labels": ":disease", "name": "Malaria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lyme borreliosis is the multisystem infectious disease caused by the tick-borne spirochetes Borrelia. Localized infection is typically manifested by erythema migrans skin lesions. A broad variety of peripheral nerve disorders (Lyme neuroborreliosis) can occur as well. Late Lyme borreliosis usually manifests as arthritis or the skin disorder known as acrodermatitis chronica atrophicans.", "disease_category": "Infectious disease", "id": "n654", "ko": "H00353", "label": "n654", "labels": ":disease", "name": "Lyme borreliosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2506", "ko": "D03903", "label": "n2506", "labels": ":drug", "name": "Doxycycline calcium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2507", "ko": "D00850", "label": "n2507", "labels": ":drug", "name": "Minocycline hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2508", "ko": "D00290", "label": "n2508", "labels": ":drug", "name": "Demeclocycline hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2509", "ko": "D01053", "label": "n2509", "labels": ":drug", "name": "Penicillin G potassium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pasteurella species are gram-negative facultative anaerobic bacilli found in the animal\u0027s oral cavity. Most human infections are caused by dog or cat bites. Disseminated Pasteurella infections can lead to serious diseases including septic shock and meningitis mostly in infants and pregnant women.", "disease_category": "Infectious disease", "id": "n896", "ko": "H00306", "label": "n896", "labels": ":disease", "name": "Pasteurellosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rat-bite fever is a systemic febrile zoonotic illness caused by either Streptobacillus moniliformis, common in Western countries, or Spirillum minus, which is the most prevalent pathogen in Asia. It is manifested by acute relapsing fever with migratory polyarthralgia. It is transmitted from rodents to humans either by rodent urine or from mucosal secretions.", "disease_category": "Infectious disease", "id": "n62", "ko": "H01314", "label": "n62", "labels": ":disease", "name": "Rat-bite fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gas gangrene is a rare and devastating wound infection. The Clostridium perfringens, septicum, and histolyticum are the principal causes of trauma-associated gas gangrene. It is characterized by fever, pain, edema, myonecrosis and gas production. Recently, there has also been an increased incidence of spontaneous gas gangrene caused by Clostridium septicum.", "disease_category": "Infectious disease", "id": "n715", "ko": "H00336", "label": "n715", "labels": ":disease", "name": "Gas gangrene", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Botulism is an acute neuroparalytic illness caused by a botulinum toxin produced by Clostridium botulinum, an anaerobic, gram-positive bacterium. Botulism occurs in four forms: foodborne, wound, infant botulism, and adult intestinal toxemia. Botulinum toxin blocks acetylcholine release in a dose-dependent fashion, resulting in symmetrical, descending, and progressive muscle weakness. Delay in treatment may allow progression of paralysis.", "disease_category": "Infectious disease", "id": "n903", "ko": "H00339", "label": "n903", "labels": ":disease", "name": "Botulism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neisseria meningitidis is a gram-negative bacterial pathogen that specifically infects humans. It is a frequent asymptomatic colonizer of the human upper respiratory tract, and most adults are resistant to infection through acquired immunity. In susceptible individuals, it causes meningococcal meningitis and severe septicemia.", "disease_category": "Infectious disease", "id": "n528", "ko": "H00314", "label": "n528", "labels": ":disease", "name": "Meningococcal infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infective endocarditis is a microbial infection of the endocardial surface of the heart. The characteristic lesion, a vegetation, is composed of a collection of platelets, fibrin, microorganisms, and inflammatory cells. It most commonly involves heart valves but may also occur at the site of a septal defect, on the chordae tendineae, or on the mural endocardium. Staphylococci and streptococci account for 80% of cases of infective endocarditis, with staphylococci currently the most common pathogens. Cerebral complications are the most frequent and most severe extracardiac complications.", "disease_category": "Infectious disease", "id": "n2082", "ko": "H00334", "label": "n2082", "labels": ":disease", "name": "Bacterial endocarditis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diphtheria is a contagious and potentially life-threatening childhood disease caused by Corynebacterium diphtheriae. In industrialized countries, immunization against diphtheria became widespread in the 1940s and the incidence of the disease markedly decreased. However, diphtheria still remains endemic in several regions including Africa, India, Bangladesh, Vietnam, the tropics, and South America. Moreover, a large proportion of adults in industrialized countries are now susceptible to diphtheria because the protection by vaccine does not last for long time unless periodic booster is given.", "disease_category": "Infectious disease", "id": "n1744", "ko": "H00343", "label": "n1744", "labels": ":disease", "name": "Diphtheria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tetanus is a serious, often fatal intoxication caused by infection of Clostridium tetani, a gram-positive bacterium, through cuts or wounds. Mortality rate among untreated patients is high. Tetanus affects the muscles and nerves and manifests as muscle spasms in the jaw (lockjaw). Tetanus can be prevented by getting the tetanus vaccine.", "disease_category": "Infectious disease", "id": "n933", "ko": "H00337", "label": "n933", "labels": ":disease", "name": "Tetanus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pneumococcal disease (PD) is infectious disease caused by Streptococcus pneumoniae (pneumococcus). PD is particularly common in younger children and in older adults and is roughly divided into invasive and non-invasive disease; the former refers to infections in which the microorganism is isolated from normal sterile body sites, such as the blood or the cerebrospinal fluid. Non-invasive PD can principally be divided into sinusitis, acute otitis media, and community-acquired pneumonia. S. pneumoniae remains the most common bacterial cause of community-acquired pneumonia. The invasive PD burden is mainly determined by pneumococcal meningitis, bacteremic pneumococcal pneumonia, and pneumococcal bacteremia without a primary focus. Incidence and mortality rates of both non-invasive and invasive disease have changed as a result of pneumococcal vaccination in children. However, especially elderly patients with comorbidities remain vulnerable to morbidity and mortality caused by PD.", "disease_category": "Infectious disease", "id": "n1363", "ko": "H01321", "label": "n1363", "labels": ":disease", "name": "Pneumococcal disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2510", "ko": "D05408", "label": "n2510", "labels": ":drug", "name": "Penicillin G sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2511", "ko": "D10791", "label": "n2511", "labels": ":drug", "name": "Nusinersen sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spinal muscular atrophy (SMA) is a neuromuscular disease characterized by degeneration of motor neurons, resulting in progressive muscle atrophy and paralysis. The most common form of SMA is caused by mutations of the SMN gene, that encodes the SMN protein, which regulates snRNP assembly. Four types of SMA are recognized depending on the age of onset and the severity of the disease: type I (Werdning-Hoffman), type II (intermediate), type III (Kugeleberg-Welander) and type IV (adult form). Other forms of spinal muscular atrophy are caused by mutation of other genes, some known and others not yet defined.", "disease_category": "Neurodegenerative disease", "id": "n29", "ko": "H00455", "label": "n29", "labels": ":disease", "name": "Spinal muscular atrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2512", "ko": "D11559", "label": "n2512", "labels": ":drug", "name": "Onasemnogene abeparvovec", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2513", "ko": "D11406", "label": "n2513", "labels": ":drug", "name": "Risdiplam", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2514", "ko": "D02112", "label": "n2514", "labels": ":drug", "name": "Heparin sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Disseminated intravascular coagulation (DIC) is an acquired syndrome characterised by the intravascular activation of coagulation with loss of localisation arising from different causes. It can originate from and cause damage to the microvasculature, which if sufficiently severe, can produce organ dysfunction. DIC is not a disease entity on itself but is always associated to an underlying disease. The clinical conditions that may be associated with DIC include sepsis, trauma, malignancy, liver disease, obstetric disorders, envenomation, vascular anomalies, and major transfusion reactions. A diagnosis of DIC should be made only in the presence of a clinical condition (causative factor) supported by repeated laboratory tests for coagulation profile and clotting factors. Treatment of DIC is aimed at combating the underlying disorder followed by supportive management.", "disease_category": "Hematologic disease", "id": "n30", "ko": "H01587", "label": "n30", "labels": ":disease", "name": "Disseminated intravascular coagulation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2515", "ko": "D00327", "label": "n2515", "labels": ":drug", "name": "Fluoxymesterone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Breast cancer is the leading cause of cancer death among women worldwide. The vast majority of breast cancers are carcinomas that originate from cells lining the milk-forming ducts of the mammary gland. The molecular subtypes of breast cancer, which are based on the presence or absence of hormone receptors (estrogen and progesterone subtypes) and human epidermal growth factor receptor-2 (HER2), include: hormone receptor positive and HER2 negative (luminal A subtype), hormone receptor positive and HER2 positive (luminal B subtype), hormone receptor negative and HER2 positive (HER2 positive), and hormone receptor negative and HER2 negative (basal-like or triple-negative breast cancers (TNBCs)). Hormone receptor positive breast cancers are largely driven by the estrogen/ER pathway. In HER2 positive breast tumours, HER2 activates the PI3K/AKT and the RAS/RAF/MAPK pathways, and stimulate cell growth, survival and differentiation. In patients suffering from TNBC, the deregulation of various signalling pathways (Notch and Wnt/beta-catenin), EGFR protein have been confirmed. In the case of breast cancer only 8% of all cancers are hereditary, a phenomenon linked to genetic changes in BRCA1 or BRCA2. Somatic mutations in only three genes (TP53, PIK3CA and GATA3) occurred at \u003e10% incidence across all breast cancers.", "disease_category": "Cancer", "id": "n32", "ko": "H00031", "label": "n32", "labels": ":disease", "name": "Breast cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypogonadism in male patients is characterized by a deficiency in testosterone - a critical hormone for sexual, cognitive, and body function and development. Low testosterone levels may be due to testicular, hypothalamic, or pituitary abnormalities.", "disease_category": "Endocrine disease; Reproductive system disease", "id": "n529", "ko": "H02027", "label": "n529", "labels": ":disease", "name": "Male hypogonadism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypogonadotropic hypogonadism (HH) or secondary hypogonadism is defined as a clinical syndrome that results from gonadal failure due to abnormal pituitary gonadotropin levels. HH may result from either absent or inadequate hypothalamic gonadotropin releasing hormone (GnRH) secretion or failure of pituitary gonadotropin secretion. HH can be congenital or acquired. Congenital HH is clinically and genetically heterogeneous. Clinically, the disorder is characterized by an absence of puberty and infertility. The genetic condition is classically divided in 2 groups based on the presence or absence of olfaction dysfunction. Around 50-60% of the affected individuals exhibit anosmia or hyposmia in association with IHH, defining Kallmann syndrome. Acquired HH can be caused by drugs, infiltrative or infectious pituitary lesions, hyperprolactinemia, encephalic trauma, pituitary/brain radiation, exhausting exercise, abusive alcohol or illicit drug intake, and systemic diseases such as hemochromatosis, sarcoidosis and histiocytosis X.", "disease_category": "Endocrine disease", "id": "n1404", "ko": "H00255", "label": "n1404", "labels": ":disease", "name": "Hypogonadotropic hypogonadism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2516", "ko": "D00408", "label": "n2516", "labels": ":drug", "name": "Methyltestosterone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2517", "ko": "D00958", "label": "n2517", "labels": ":drug", "name": "Testosterone enanthate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2518", "ko": "D00287", "label": "n2518", "labels": ":drug", "name": "Cyclophosphamide", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute lymphocytic leukemia (ALL) is a clonal stem cell malignancy of excessive lymphoblast proliferation. It is now understood that ALL and lymphoblastic lymphoma are the same disease entities at the morphologic and immunophenotypic levels and classified as either B- and T-cell lymphoblastic leukemia/lymphoma (B-ALL and T-ALL). T-ALL comprises 15% of paediatric and 25% of adult ALL cases. T cell transformation is a multi-step process in which different genetic alterations cooperate to alter the normal mechanisms that control cell growth, proliferation, survival, and differentiation during thymocyte development. In this context, constitutive activation of NOTCH1 signaling is the most prominent oncogenic pathway in T cell transformation. In addition, T-ALLs characteristically show the translocation and aberrant expression of transcription factor oncogenes. These oncogenic transcription factors include T-cell leukaemia homeobox protein 1 (TLX1 also known as HOX11), TLX3 (HOX11L2), LYL1, TAL1 and MLL.", "disease_category": "Cancer", "id": "n1516", "ko": "H00002", "label": "n1516", "labels": ":disease", "name": "T-cell acute lymphoblastic leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ovarian cancer is the sixth most common cancer and the fifth leading cause of cancer-related death among women in developed countries. Approximately 90% of human ovarian cancer arises within the ovarian surface epithelium (OSE), with the rest originating from granulosa cells or, rarely, stroma or germ cells. Ovarian epithelial tumors are divided into mucinous, serous, endometrioid, and clear cell subtypes. Approximately 10% of ovarian cancers arise in women who have inherited mutations in cancer susceptibility genes (BRCA1 or BRCA2). The vast majority of ovarian cancers are sporadic, resulting from the accumulation of genetic damage over a lifetime. Several specific genes involved in ovarian carcinogenesis have been identified, including the p53 tumor suppressor gene and ERBB2 and PIK3CA oncogenes.", "disease_category": "Cancer", "id": "n2257", "ko": "H00027", "label": "n2257", "labels": ":disease", "name": "Ovarian cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Burkitt lymphoma (BL) is a highly aggressive mature B-cell non-Hodgkin\u0027s lymphoma consisting of endemic, sporadic, and immunodeficiency-associated variants. Endemic BL (eBL) affects children and young adults in Africa and some other geographical areas and carries Epstein-Barr virus (EBV) in more than 95% of cases. In contrast, sporadic BL (sBL) among adolescents in Europe and North America are mostly EBV-negative. A third type of BL is associated with HIV-infection in adults. All of these subtypes possess chromosomal rearrangements of the c-myc oncogene, the genetic hallmark of BL that contributes to lymphomagenesis through alterations in cell cycle regulation, cellular differentiation, apoptosis, cellular adhesion, and metabolism. Many BL carry point mutation in the p53 tumor suppressor gene or other defects in the p14ARF-MDM2-p53 pathway, and inactivation of the p16INK4a gene by promoter methylation or homozygous deletion. This indicates that disruption of both the pRb and p53 tumor suppressor pathways is critical for BL development.", "disease_category": "Cancer", "id": "n203", "ko": "H00008", "label": "n203", "labels": ":disease", "name": "Burkitt lymphoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute lymphocytic leukemia (ALL) is a clonal stem cell malignancy of excessive lymphoblast proliferation. It is now understood that ALL and lymphoblastic lymphoma are the same disease entities at the morphologic and immunophenotypic levels and classified as either B- and T-cell lymphoblastic leukemia/lymphoma (B-ALL and T-ALL). In the case of B-ALL, numerous reports have demonstrated that recurring genetic abnormalities are associated with sufficiently unique clinical, immunophenotypic, and/or prognostic features so that they can be considered as distinct entities. The most common rearrangements observed in B-ALL are the t(12;21) (p13;q22) rearrangement resulting in expression of the ETV6-RUNX1 fusion (TEL-AML1); the t(1;19) (q23;p13) translocation that results in expression of the TCF3 (E2A) fusion partner, (also known as TCF3) TFPT-PBX1 fusion (E2A-PBX); the t(9;22) (q34;q11.2) \u0027Philadelphia\u0027 chromosome resulting in expression of the BCR-ABL1 fusion; and rearrangements of MLL (also known as KMT2A) at 11q23 to a diverse array of fusion partners. If none of these specific genetic abnormalities are found, the designation of \u0027B lymphoblastic leukemia/lymphoma, not otherwise specified,\u0027 is appropriate.", "disease_category": "Cancer", "id": "n164", "ko": "H00001", "label": "n164", "labels": ":disease", "name": "B-cell acute lymphoblastic leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mycosis fungoides (MF) is the most common type of primary cutaneous T-cell lymphomas (CTCL), which are a heterogeneous group of malignancies derived from skin-homing T cells. MF presents in the skin with erythematous patches, plaques, and less frequently, tumours. Although the aetiologies of MF are unknown, important insights have been gained in the immunological and genetic perturbations that are associated with these diseases. Mutations in the p53, p15, p16, JunB, and PTEN genes generally occur in later-stage disease. Loss of normal apoptotic T-cell pathways has also been reported. Apoptosis is partly mediated by death receptors, notably Fas, which is part of the tumor necrosis factor family of receptors. Decreased and/or defective Fas expression by neoplastic T cells has been associated with advanced/aggressive disease and impaired Fas-mediated apoptosis.", "disease_category": "Cancer", "id": "n512", "ko": "H01463", "label": "n512", "labels": ":disease", "name": "Mycosis fungoides", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute myeloid leukemia (AML) is a disease that is characterized by uncontrolled proliferation of clonal neoplastic cells and accumulation in the bone marrow of blasts with an impaired differentiation program. AML accounts for approximately 80% of all adult leukemias and remains the most common cause of leukemia death. Two major types of genetic events have been described that are crucial for leukemic transformation. A proposed necessary first event is disordered cell growth and upregulation of cell survival genes. The most common of these activating events were observed in the RTK Flt3, in N-Ras and K-Ras, in Kit, and sporadically in other RTKs. Alterations in myeloid transcription factors governing hematopoietic differentiation provide second necessary event for leukemogenesis. Transcription factor fusion proteins such as PML-RARalpha (in Acute promyelocytic leukemia, a subtype of AML), AML-ETO or PLZF-RARalpha block myeloid cell differentiation by repressing target genes. In other cases, the transcription factors themselves are mutated.", "disease_category": "Cancer", "id": "n1373", "ko": "H00003", "label": "n1373", "labels": ":disease", "name": "Acute myeloid leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nephrotic syndrome is a heterogeneous group of disorders characterized by heavy proteinuria (more than 3.5 grams per day), hypoalbuminemia, hyperlipidemia, and edema. Congenital nephrotic syndrome is most frequently related to mutations in genes specific for structural integrity of the glomerular basement membrane and associated filtration structures within the kidney, resulting in massive leakage of plasma proteins into the urine. First line treatment is with oral corticosteroids, but some patients do not respond to this treatment. Steroid-resistant nephrotic syndrome (SRNS) typically manifests histologically as focal segmental glomerulosclerosis. Calcineurin inhibitors with/without intravenous methylprednisolone pulse therapy (MPT) constitute the standard treatment for SRNS. It has been reported that additional rituximab treatment combined with conventional MPT and immunosuppressive agents is a promising option.", "disease_category": "Urinary system disease", "id": "n315", "ko": "H01657", "label": "n315", "labels": ":disease", "name": "Nephrotic syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The retinoblastoma is an eye tumor of childhood that arises in the retina and represents the most common intraocular malignancy of infancy and childhood. Tumor formation usually begins with mutation in both alleles of the retinoblastoma tumor suppressor gene RB1, followed by a series of other genetic alterations that correlate with the clinical stage and pathologic findings of the tumor. In retinoblastoma, mutation of RB1 leads to dysfunction or absence of the Rb protein. These mutations promote tumour development by deregulating the E2F family of transcription factors leading to uncontrolled cell cycle progression.", "disease_category": "Cancer", "id": "n1469", "ko": "H01513", "label": "n1469", "labels": ":disease", "name": "Retinoblastoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hodgkin\u0027s lymphoma (HL) is one of the most frequent lymphomas in the Western world and often affects young adults. HL is subdivided into classical and nodular lymphocyte-predominant forms. About 95% of cases are classical HL, and 5% are nodular lymphocyte-predominant HL (NLPHL). A characteristic feature of HL is the rareness of the tumor cells, which are called Hodgkin\u0027s and Reed/Sternberg (HRS) cells in classical HL and lymphocytic and histiocytic (L\u0026H) cells in NLPHL. These cells represent only about 1% of the cellular infiltrate, while the vast majority of infiltrating cells are T lymphocytes, histiocytes, eosinophilic granulocytes and plasma cells. HRS cells show constitutive activity of both the classical and alternative NF-{kappa}B signalling pathways, which is probably a major pathogenetic mechanism in Hodgkin\u0027s lymphoma. The NF-{kappa}B activity in HRS cells is probably mediated by diverse mechanisms: receptor signalling through CD40, RANK, BCMA, and TACI, genomic REL amplification, destructive mutations in IKBA and IKBE. In HL pathogenesis associated with Epstein-Barr virus infection, the activation of NF-{kappa}B is induced by viral latent membrane protein 1 (LMP1).", "disease_category": "Cancer", "id": "n44", "ko": "H00007", "label": "n44", "labels": ":disease", "name": "Hodgkin lymphoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multiple myeloma is a disorder in which malignant plasma cells accumulate, generally derived from one clone in the bone marrow. Intricate interactions occur between the bone-marrow microenvironment and the myeloma cells, frequently causing bone destruction, which in turn stimulates tumor growth. Often it is preceded by a premalignant tumor called monoclonal gammopathy of undetermined significance (MGUS). Multiple oncogenic events have been identified that have contributed to the pathogenesis of myeloma. Among the earliest genetic events are translocations of the immunoglobulin heavy-chain gene locus, which leads to dysregulation of oncogenes at translocation partner regions (cyclin D1 at 11q13, FGFR3/MMSET at 4p16.3, c-MAF at 16q23, and cyclin D3 at 6p21), and deletions of 13q14, the site of a putative tumor suppressor gene. Additional molecular events include epigenetic changes and activation of oncogenes (mutations of N-RAS and K-RAS, and changes in c-MYC), which are usually associated with disease progression.", "disease_category": "Cancer", "id": "n2405", "ko": "H00010", "label": "n2405", "labels": ":disease", "name": "Multiple myeloma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neuroblastoma is a tumor derived from primitive cells of the sympathetic nervous system and is the most common solid tumor in childhood. Approximately one-half of children have localized tumors that can be cured with surgery alone. These favorable tumors are characterized by near-triploid karyotypes with whole chromosome gains. These tumors rarely have structural rearrangements, and they usually express the TrkA neurotrophin receptor. Patients with these tumors are more likely to be less than 1 year of age. The remaining children have widespread metastatic disease or quite large, aggressive, localized tumors. These unfavorable tumors are characterized by structural changes, including deletions of 1p or 11q, unbalanced gain of 17q and/or amplification of the MYCN protooncogene. They might also express the TrkB neurotrophin receptor and its ligand, brain-derived neurotrophic factor (BDNF). These patients are usually older than 1 year of age, and have a poor long-term survival rate of approximately 30%.", "disease_category": "Cancer", "id": "n2449", "ko": "H00043", "label": "n2449", "labels": ":disease", "name": "Neuroblastoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chronic lymphocytic leukemia (CLL) is caused by the abnormal progressive accumulation of functionally incompetent monoclonal B-lymphocytes in blood, bone marrow, lymph nodes and spleen. It is the most common adult leukemia in Western countries, accounting for about 30% of total leukaemias. Worldwide there are approximately 180,000 new cases every year. A main focus in CLL research involved the evaluation of genetic features related to somatic gene mutation or deletions that disrupt apoptosis and enhance tumor cell proliferation. The best characterized genes are TP53 (also known as p53) and ATM, for which mutations and/or deletions have been described that predict rapid disease progression, resistance to conventional therapies and poor survival.", "disease_category": "Cancer", "id": "n1487", "ko": "H00005", "label": "n1487", "labels": ":disease", "name": "Chronic lymphocytic leukemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2519", "ko": "D00583", "label": "n2519", "labels": ":drug", "name": "Thiotepa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Allograft rejection is the consequence of the recipient\u0027s alloimmune response to nonself antigens expressed by donor tissues. After transplantation of organ allografts, there are two pathways of antigen presentation. In the direct pathway, recipient T cells react to intact allogeneic MHC molecules expressed on the surface of donor cells. This pathway would activate host CD4 or CD8 T cells. In contrast, donor MHC molecules (and all other proteins) shed from the graft can be taken up by host APCs and presented to recipient T cells in the context of self-MHC molecules - the indirect pathway. Such presentation activates predominantly CD4 T cells. A direct cytotoxic T-cell attack on graft cells can be made only by T cells that recognize the graft MHC molecules directly. Nontheless, T cells with indirect allospecificity can contribute to graft rejection by activating macrophages, which cause tissue injury and fibrosis, and are also likely to be important in the development of an alloantibody response to graft.", "disease_category": "Immune system disease", "id": "n956", "ko": "H00083", "label": "n956", "labels": ":disease", "name": "Allograft rejection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The urothelium covers the luminal surface of almost the entire urinary tract, extending from the renal pelvis, through the ureter and bladder, to the proximal urethra. The majority of urothelial carcinoma are bladder carcinomas, and urothelial carcinomas of the renal pelvis and ureter account for only approximately 7% of the total. Urothelial tumours arise and evolve through divergent phenotypic pathways. Some tumours progress from urothelial hyperplasia to low-grade non-invasive superficial papillary tumours. More aggressive variants arise either from flat, high-grade carcinoma in situ (CIS) and progress to invasive tumours, or they arise de novo as invasive tumours. Low-grade papillary tumors frequently show a constitutive activation of the receptor tyrosine kinase-Ras pathway, exhibiting activating mutations in the HRAS and fibroblast growth factor receptor 3 (FGFR3) genes. In contrast, CIS and invasive tumors frequently show alterations in the TP53 and RB genes and pathways. Invasion and metastases are promoted by several factors that alter the tumour microenvironment, including the aberrant expression of E-cadherins (E-cad), matrix metalloproteinases (MMPs), angiogenic factors such as vascular endothelial growth factor (VEGF).", "disease_category": "Cancer", "id": "n1176", "ko": "H00022", "label": "n1176", "labels": ":disease", "name": "Bladder cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thalassemia is the most common hereditary blood disease caused by mutation of genes encoding hemoglobin alpha and beta chains. The anemia that is associated with thalassemia is caused by ineffective erythropoiesis which results from apoptosis of erythroid precursors or hemolysis due to the chain imbalances.", "disease_category": "Hematologic disease", "id": "n1210", "ko": "H00228", "label": "n1210", "labels": ":disease", "name": "Thalassemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2520", "ko": "D02115", "label": "n2520", "labels": ":drug", "name": "Methotrexate sodium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Non-Hodgkin lymphoma (NHL) is one of the most common hematologic malignancies worldwide. NHL includes malignant tumors of the lymphoid tissues variously resulting from the clonal growth of B cells, T cells and natural killer cells. NHL can be broadly classified based on the type of lymphocyte involved: B lymphocyte (B cell) or T lymphocyte (T cell) and is further classified by other factors, including whether it is aggressive or indolent. Aggressive NHL is fast-growing disease. It mainly includes mantle cell lymphoma, diffuse large B-cell lymphoma, Burkitt\u0027s lymphoma, lymphoblastic lymphoma and peripheral T-cell lymphoma. On the other hand, indolent NHL is slow-growing disease. It mainly includes follicular lymphoma, cutaneous T-cell lymphoma, lymphoplasmacytic lymphoma and MALT lymphoma.", "disease_category": "Cancer", "id": "n417", "ko": "H02418", "label": "n417", "labels": ":disease", "name": "Non-Hodgkin lymphoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gestational choriocarcinoma is a highly malignant epithelial tumor that can be associated with any type of gestational event, most often a complete hydatidiform mole (CM). CM occur in about one per 1000 pregnancies, and about 5-20% of CM progress to invasive moles or choriocarcinoma. Several molecular studies have been done to establish the expression of tumor-associated proteins in choriocarcinoma. In the p53 pathway, overexpression of the p53 protein and the p53-associated protein, MDM2, have been detected. Synergistic upregulation of c-MYC, c-ERB-2, c-FMS, and BCL-2 oncoproteins have also been suggested to have an important role in the pathogenesis of choriocarcinoma. Moreover, choriocarcinomas have been shown to express increased concentrations of MMP and decreased concentrations of TIMP to help with tumor invasion and metastasis.", "disease_category": "Cancer", "id": "n2396", "ko": "H00028", "label": "n2396", "labels": ":disease", "name": "Choriocarcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Juvenile idiopathic arthritis (JIA) is one of the most common childhood rheumatic diseases. Clinically, it is defined as arthritis of unknown origin that starts before the age of 16, and persists for at least 6 weeks. Next to a certain genetic predisposition, environmental factors play a role leading to a chronic inflammatory response. JIA is not a single disorder but consists of a heterogeneous group of auto-immune inflammatory diseases. It has variable rates in course and activity of disease. Based on 6 months of clinical symptoms and global prognostic factors, the following clinical subtypes of JIA are recognized: systemic JIA, oligoarthritis, RF-negative polyarthritis, RF-positive polyarthritis, psoriatic JIA, enthesitis- related arthritis, and undifferentiated arthritis. Systemic JIA, also known as Still\u0027s disease, is a subtype with strong systemic clinical symptoms. Patients with systemic JIA have, in addition to arthritis, prominent symptoms of systemic inflammation such as spiking fever, rash, pericarditis, peritonitis, lymphadenopathy and organomegaly. A severe and often life-threatening complication occurring in 10-30% of patients with systemic JIA is macrophage activation syndrome. Polymorphisms in the IL6 and in the MIF gene have been found to be associated with susceptibility to the disorder. Based on the known relevance of IL6 in JIA pathophysiology, tocilizumab has been investigated and approved for use in the treatment of systemic and polyarticular JIA.", "disease_category": "Immune system disease", "id": "n907", "ko": "H01672", "label": "n907", "labels": ":disease", "name": "Juvenile idiopathic arthritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Head and neck cancers are a heterogeneous collection of malignancies of the upper aerodigestive tract, salivary glands and thyroid. The most common type of cancer in the head and neck is squamous cell carcinoma. It mainly originates from the mucosal space, which extends from the skull base to the proximal esophagus. The head and neck region is subdivided in the oral cavity, pharynx and larynx. The pharyngeal space contains the nasopharynx, oropharynx and hypopharynx and includes the tonsils, the floor of the mouth and the soft palate. Although head and neck squamous cell carcinoma (HNSCC) is traditionally associated with smoking and alcohol drinking, a growing proportion of head and neck tumors, mainly of the oropharynx, are associated with human papilloma virus (HPV).", "disease_category": "Cancer", "id": "n381", "ko": "H02420", "label": "n381", "labels": ":disease", "name": "Head and neck cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rheumatoid arthritis (RA) is a common autoimmune disease that primarily manifests as chronic inflammatory arthropathy. Persistent synovitis leads to cartilage destruction, bone erosions and periarticular decalcification, subsequently resulting in impaired joint function. It is more common between the ages of 35 and 50 years, affecting three times more women than men. Susceptibility to RA is genetically determined with multiple genes contributing. Inheritance of HLA DRB1 alleles encoding a distinctive five-amino-acid sequence known as the \u0027shared epitope\u0027 (SE) is the best characterized genetic risk factor. The mechanism by which the SE alleles contribute to the development of RA is not very clear. It has been postulated that the presence of these conserved sequences in the antigen-binding groove alters the way antigenic peptides are bound to and presented to T-cell lymphocytes. This, in turn, may trigger abnormal immune responses and lead to RA.", "disease_category": "Autoimmune disease", "id": "n1313", "ko": "H00630", "label": "n1313", "labels": ":disease", "name": "Rheumatoid arthritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Psoriasis (PSORS) is a chronic, immune-mediated inflammatory skin disease, characterized by increased propagation of the epidermis with dilation of dermal capillaries. The major symptoms of psoriasis are itchy, scaly, and flaky skin, swelling, pain, and disfiguring skin lesions. Plaque psoriasis is the most common form. Other forms include flexural, guttate, nail, inverse psoriasis, erythroderma, and psoriatic arthritis. Nail psoriasis can accompany any form of psoriasis or occur of its own accord. It can occur in any age group, but psoriatic arthritis usually develops between the ages of 30-50 years. Various factors such as bacterial infection, genetic and environmental factors, and immune disorders play an important role in causing psoriasis. Psoriasis is associated with several comorbidities, including cardiovascular disease, lymphoma, and depression. Psoriasis is an immune-mediated disease with genetic predisposition, but no distinct immunogen has been identified. The presence of cytokines, dendritic cells, and T lymphocytes in psoriatic lesions has prompted the development of biologic therapies. The diagnosis is usually clinical, based on the presence of typical erythematous scaly patches, papules, and plaques that are often pruritic and sometimes painful. Biopsy is rarely needed to confirm the diagnosis. First-line therapies for most patients are topical treatments such as topical corticosteroids and vitamin D analogs. For those with more severe or treatment-resistant disease, second- or third-line therapies include phototherapy, systemic therapies such as methotrexate, and more recently biologic therapies such as tumour necrosis factor (TNF) inhibitors.", "disease_category": "Skin and connective tissue disease; Immune system disease", "id": "n522", "ko": "H01656", "label": "n522", "labels": ":disease", "name": "Psoriasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lung cancer is a leading cause of cancer death among men and women in industrialized countries. Non-small-cell lung cancer (NSCLC) accounts for approximately 85% of lung cancer and represents a heterogeneous group of cancers, consisting mainly of squamous cell (SCC), adeno (AC) and large-cell carcinoma. Molecular mechanisms altered in NSCLC include activation of oncogenes, such as K-RAS, EGFR and EML4-ALK, and inactivation of tumorsuppressor genes, such as p53, p16INK4a, RAR-beta, and RASSF1. Point mutations within the K-RAS gene inactivate GTPase activity and the p21-RAS protein continuously transmits growth signals to the nucleus. Mutations or overexpression of EGFR leads to a proliferative advantage. EML4-ALK fusion leads to constitutive ALK activation, which causes cell proliferation, invasion, and inhibition of apoptosis. Inactivating mutation of p53 can lead to more rapid proliferation and reduced apoptosis. The protein encoded by the p16INK4a inhibits formation of CDK-cyclin-D complexes by competitive binding of CDK4 and CDK6. Loss of p16INK4a expression is a common feature of NSCLC. RAR-beta is a nuclear receptor that bears vitamin-A-dependent transcriptional activity. RASSF1A is able to form heterodimers with Nore-1, an RAS effector. Therefore loss of RASSF1A might shift the balance of RAS activity towards a growth-promoting effect.", "disease_category": "Cancer", "id": "n1235", "ko": "H00014", "label": "n1235", "labels": ":disease", "name": "Non-small cell lung cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lung cancer is a leading cause of cancer death among men and women in industrialized countries. Small cell lung carcinoma (SCLC) is a highly aggressive neoplasm, which accounts for approximately 25% of all lung cancer cases. Molecular mechanisms altered in SCLC include induced expression of oncogene, MYC, and loss of tumorsuppressor genes, such as p53, PTEN, RB, and FHIT. The overexpression of MYC proteins in SCLC is largely a result of gene amplification. Such overexpression leads to more rapid proliferation and loss of terminal differentiation. Mutation or deletion of p53 or PTEN can lead to more rapid proliferation and reduced apoptosis. The retinoblastoma gene RB1 encodes a nuclear phosphoprotein that helps to regulate cell-cycle progression. The fragile histidine triad gene FHIT encodes the enzyme diadenosine triphosphate hydrolase, which is thought to have an indirect role in proapoptosis and cell-cycle control.", "disease_category": "Cancer", "id": "n1219", "ko": "H00013", "label": "n1219", "labels": ":disease", "name": "Small cell lung cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2521", "ko": "D01155", "label": "n2521", "labels": ":drug", "name": "Gemcitabine hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infiltrating ductal adenocarcinoma is the most common malignancy of the pancreas. When most investigators use the term \u0027pancreatic cancer\u0027 they are referring to pancreatic ductal adenocarcinoma (PDA). Normal duct epithelium progresses to infiltrating cancer through a series of histologically defined precursors (PanINs). The overexpression of HER-2/neu and activating point mutations in the K-ras gene occur early, inactivation of the p16 gene at an intermediate stage, and the inactivation of p53, SMAD4, and BRCA2 occur relatively late. Activated K-ras engages multiple effector pathways. Although EGF receptors are conventionally regarded as upstream activators of RAS proteins, they can also act as RAS signal transducers via RAS-induced autocrine activation of the EGFR family ligands. Moreover, PDA shows extensive genomic instability and aneuploidy. Telomere attrition and mutations in p53 and BRCA2 are likely to contribute to these phenotypes. Inactivation of the SMAD4 tumour suppressor gene leads to loss of the inhibitory influence of the transforming growth factor-beta signalling pathway.", "disease_category": "Cancer", "id": "n2365", "ko": "H00019", "label": "n2365", "labels": ":disease", "name": "Pancreatic cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2522", "ko": "D01223", "label": "n2522", "labels": ":drug", "name": "Capecitabine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2523", "ko": "D01068", "label": "n2523", "labels": ":drug", "name": "Vinblastine sulfate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Langerhans cell histiocytosis (LCH) is a rare histiocytic disorder characterized by a clonal proliferation of specialized cells with characteristics resembling antigen-presenting cells that reside in the skin and mucosa. Its clinical presentation is variable and ranges from isolated skin or bone disease to a life-threatening multisystem condition. Historically, it has been hypothesized that the disease originated from epidermal Langerhans cells. However, new evidence supports a model in which LCH occurs as a consequence of a misguided differentiation programme of myeloid dendritic cell precursors. In LCH, there is a very high frequency of activating mutations in MAPK signaling pathway genes, most notably BRAF-V600E, as well as MAP2K1. Genetic, molecular and functional data implicate activation of the MAPK (ERK) signalling pathway at critical stages in myeloid differentiation as an essential and universal driver of LCH pathology.", "disease_category": "Cancer", "id": "n1248", "ko": "H01512", "label": "n1248", "labels": ":disease", "name": "Langerhans cell histiocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kaposi sarcoma (KS) is an angioproliferative disease classified into classic KS, endemic KS, iatrogenic KS, and HIV-associated KS (HIV-KS), however, share the same histological traits and are all associated with infection by the human herpesvirus 8 (HHV8; also known as KSHV). Evidence indicates that KS progression occurs upon the deregulated expression of anti-apoptotic genes (Bcl-2), oncogenes (c-myc, c-int, ras) and oncosuppressor genes (TP53), and is associated with the long-lasting expression of HHV8 latency genes (LANA, v-cyc D, v-FLIP, Kaposin). All these genes are, in fact, expressed or altered in most KS spindle cells in the nodular-late stage of KS. Bcl-2 acts as a major KS progression factor, and TP53 and c-myc may also have a role in disease progression. HHV8 latency gene products may be involved in KS progression due to their capability of promoting cell growth by direct effects or antiapoptotic effects.", "disease_category": "Cancer", "id": "n1022", "ko": "H00041", "label": "n1022", "labels": ":disease", "name": "Kaposi sarcoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Testicular germ cell tumor (TGCT) comprises about 98% of all testicular neoplasms and is thereby the most common malignancy among young males. Overall, three different entities of TGCT can be distinguished: teratomas and yolk sac tumors of newborns and infants, seminomatous and nonseminomatous germ cell tumors of adolescents and young adults, and spermatocytic seminoma of elderly men. Recent studies of TGCTs have suggested that overexpression of cyclin D2 is a very early, possibly the oncogenic, event in GC tumorigenesis.", "disease_category": "Cancer", "id": "n1086", "ko": "H00023", "label": "n1086", "labels": ":disease", "name": "Testicular cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2524", "ko": "D00491", "label": "n2524", "labels": ":drug", "name": "Paclitaxel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2525", "ko": "D07866", "label": "n2525", "labels": ":drug", "name": "Docetaxel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Prostate cancer constitutes a major health problem in Western countries. It is the most frequently diagnosed cancer among men and the second leading cause of male cancer deaths. The identification of key molecular alterations in prostate-cancer cells implicates carcinogen defenses (GSTP1), growth-factor-signaling pathways (NKX3.1, PTEN, and p27), and androgens (AR) as critical determinants of the phenotype of prostate-cancer cells. Glutathione S-transferases (GSTP1) are detoxifying enzymes. Cells of prostatic intraepithelial neoplasia, devoid of GSTP1, undergo genomic damage mediated by carcinogens. NKX3.1, PTEN, and p27 regulate the growth and survival of prostate cells in the normal prostate. Inadequate levels of PTEN and NKX3.1 lead to a reduction in p27 levels and to increased proliferation and decreased apoptosis. Androgen receptor (AR) is a transcription factor that is normally activated by its androgen ligand. During androgen withdrawal therapy, the AR signal transduction pathway also could be activated by amplification of the AR gene, by AR gene mutations, or by altered activity of AR coactivators. Through these mechanisms, tumor cells lead to the emergence of androgen-independent prostate cancer.", "disease_category": "Cancer", "id": "n1066", "ko": "H00024", "label": "n1066", "labels": ":disease", "name": "Prostate cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gastric cancer (GC) is one of the world\u0027s most common cancers. According to Lauren\u0027s histological classification gastric cancer is divided into two distinct histological groups - the intestinal and diffuse types. Several genetic changes have been identified in intestinal-type GC. The intestinal metaplasia is characterized by mutations in p53 gene, reduced expression of retinoic acid receptor beta (RAR-beta) and hTERT expression. Gastric adenomas furthermore display mutations in the APC gene, reduced p27 expression and cyclin E amplification. In addition, amplification and overexpression of c-ErbB2, reduced TGF-beta receptor type I (TGFBRI) expression and complete loss of p27 expression are commonly observed in more advanced GC. The main molecular changes observed in diffuse-type GCs include loss of E-cadherin function by mutations in CDH1and amplification of MET and FGFR2F.", "disease_category": "Cancer", "id": "n2263", "ko": "H00018", "label": "n2263", "labels": ":disease", "name": "Gastric cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2526", "ko": "D02165", "label": "n2526", "labels": ":drug", "name": "Docetaxel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2527", "ko": "D01275", "label": "n2527", "labels": ":drug", "name": "Doxorubicin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Soft-tissue sarcomas (STS) are a rare and heterogeneous group of tumors with mesenchymal origin, including muscle, endothelium, cartilage. Several common STSs have recognized translocations, which represent clinical targets. In addition to translocations, other genomic changes and epigenetic mechanisms have been shown to be involved in the histogenesis of STS as well as other cancers.", "disease_category": "Cancer", "id": "n402", "ko": "H02427", "label": "n402", "labels": ":disease", "name": "Soft tissue sarcomas", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nephroblastoma, also called Wilms tumor (WT), is the most common renal tumor of childhood. It can present as a single nodule, as multifocal unilateral lesions or as bilateral tumours. Typically, nephroblastoma comprises three histological components namely blastemal, epithelial and stromal. WT1, a zinc-finger transcription factor, was identified as the first nephroblastoma gene. Several other genes including CTNNB1, WTX, and TP53 have also been implicated in various stages of tumorigenesis of nephroblastoma.", "disease_category": "Cancer", "id": "n1341", "ko": "H02301", "label": "n1341", "labels": ":disease", "name": "Nephroblastoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thyroid cancer is the most common endocrine malignancy and accounts for the majority of endocrine cancer- related deaths each year. More than 95% of thyroid carcinomas are derived from follicular cells. Their behavior varies from the indolent growing, well-differentiated papillary and follicular carcinomas (PTC and FTC, respectively) to the extremely aggressive undifferentiated carcinoma (UC). Somatic rearrangements of RET and TRK are almost exclusively found in PTC and may be found in early stages. The most distinctive molecular features of FTC are the prominence of aneuploidy and the high prevalence of RAS mutations and PAX8-PPAR{gamma} rearrangements. p53 seems to play a crucial role in the dedifferentiation process of thyroid carcinoma.", "disease_category": "Cancer", "id": "n1345", "ko": "H00032", "label": "n1345", "labels": ":disease", "name": "Thyroid cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2528", "ko": "D02214", "label": "n2528", "labels": ":drug", "name": "Epirubicin hydrochloride", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2529", "ko": "D04645", "label": "n2529", "labels": ":drug", "name": "Ixabepilone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2530", "ko": "D10372", "label": "n2530", "labels": ":drug", "name": "Palbociclib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2531", "ko": "D10979", "label": "n2531", "labels": ":drug", "name": "Ribociclib succinate", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2532", "ko": "D10688", "label": "n2532", "labels": ":drug", "name": "Abemaciclib", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n2533", "ko": "D02714", "label": "n2533", "labels": ":drug", "name": "Everolimus", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal cell cancer (RCC) accounts for ~3% of human malignancies and its incidence appears to be rising. Although most cases of RCC seem to occur sporadically, an inherited predisposition to renal cancer accounts for 1-4% of cases. RCC is not a single disease, it has several morphological subtypes. Conventional RCC (clear cell RCC) accounts for ~80% of cases, followed by papillary RCC (10-15%), chromophobe RCC (5%), and collecting duct RCC (\u003c1%). Genes potentially involved in sporadic neoplasms of each particular type are VHL, MET, BHD, and FH respectively. In the absence of VHL, hypoxia-inducible factor alpha (HIF-alpha) accumulates, leading to production of several growth factors, including vascular endothelial growth factor and platelet-derived growth factor. Activated MET mediates a number of biological effects including motility, invasion of extracellular matrix, cellular transformation, prevention of apoptosis and metastasis formation. Loss of functional FH leads to accumulation of fumarate in the cell, triggering inhibition of HPH and preventing targeted pVHL-mediated degradation of HIF-alpha. BHD mutations cause the Birt-Hogg-Dube syndrome and its associated chromophobe, hybrid oncocytic, and conventional (clear cell) RCC.", "disease_category": "Cancer", "id": "n2368", "ko": "H00021", "label": "n2368", "labels": ":disease", "name": "Renal cell carcinoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Subependymal giant cell astrocytoma (SEGA) is the most common central nervous system tumor in patients with tuberous sclerosis complex (TSC). Although these lesions are generally benign and non-infiltrative, they commonly arise in the region of the foramen of Monro, where they can cause obstructive hydrocephalus and sudden death. TSC is an autosomal dominant genetic disorder caused by inactivating mutations in either the TSC1 or TSC2 genes. These mutations lead to constitutive upregulation of the mammalian target of rapamycin (mTOR) pathway, which affects many cellular processes involved in tumor growth. Clinical studies have demonstrated that mTOR inhibitors can induce regression of SEGA in patients with TSC, providing a viable alternative to surgical removal.", "disease_category": "Nervous system disease", "id": "n351", "ko": "H01692", "label": "n351", "labels": ":disease", "name": "Subependymal giant cell astrocytoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pancreatic neuroendocrine tumors (PNETs), also known as islet cell tumors, are rare neoplasms that arise in the endocrine tissues of the pancreas. They may occur sporadically or in association with a genetic syndrome, such as multiple endocrine neoplasia type 1 (MEN1), Von Hippel-Landau (VHL) syndrome, neurofibromatosis type 1, or tuberous sclerosis. The most frequent genetic alterations in PNET occur in MEN1 (Multiple Endocrine Neoplasia-1 Gene), DAXX/ATRX (Death-Domain Associated Protein/Mental Retardation Syndrome X-Linked Genes) and the mTOR pathway (Mammalian Target of Rapamycin). A germline mutation in the MEN1 tumor suppressor gene causes MEN1, the above-mentioned autosomal dominant hereditary syndrome. Mutations of DAXX and ATRX are common and related to altered telomeres but not to prognosis.", "disease_category": "Cancer", "id": "n2337", "ko": "H00045", "label": "n2337", "labels": ":disease", "name": "Pancreatic neuroendocrine tumor", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal angiomyolipoma (AML) is one of the most common solid benign renal tumours, composed of fat, smooth muscle, and blood vessels. About 80% of AMLs are sporadic and not associated with any genetic syndrome. Remaining cases are associated with tuberous sclerosis complex (TSC) and sporadic lymphangioleiomyomatosis (LAM). The pathogenesis of TSC is thought to result from mutations in either the TSC1 or TSC2 genes that encode the proteins tuberin and hamartin, respectively. These proteins interact wi
