e, microcephaly, and the total absence of cysteinyl leukotrienes in body fluids.", "disease_category": "Congenital disorder of metabolism", "id": "n587", "ko": "H02284", "label": "n587", "labels": ":disease", "name": "Leukotriene C4 synthase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pentosuria is an autosomal recessive inherited condition to be inborn errors of metabolism characterized by high levels of the pentose sugar L-xylulose in blood and urine. The condition is completely clinically benign. Mutations have been identified in the DCXR gene encoding L-xylulose reductase, which are predicted to lead to loss of enzyme activity. In pentosuria, failure to convert L-xylulose to xylitol leads to accumulation of L-xylulose.", "disease_category": "Urinary system disease", "id": "n588", "ko": "H01065", "label": "n588", "labels": ":disease", "name": "Pentosuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Occipital horn syndrome (OHS), formerly known as Ehlers-Danlos syndrome type IX or X-linked cutis laxa, is a mildest form of Menkes disease (MD). MD and OHS are X-linked recessive disorders of impaired copper metabolism due to mutations in the ATP7A gene. The patients with classical MD have severe developmental and neurological impairments due to subnormal amount of copper in the brain and a variety of symptoms such as connective tissue abnormalities, tortuosity of blood vessels and peculiar hair. Most of the classical MD patients die before the age of 3 years. On the other hand, the neurological symptoms of OHS patients are milder and lead to a clinical picture mainly characterized by connective tissue manifestations and skeletal abnormalities that include occipital exostoses, which give rise to the syndrome\u0027s name. These patients have normal or close-to-normal cognitive functions.", "disease_category": "Inherited metabolic disease; Skin and connective tissue disease", "id": "n589", "ko": "H01859", "label": "n589", "labels": ":disease", "name": "Occipital horn syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "GABA-transaminase deficiency is a very rare inborn error of GABA degradation. The phenotype of this deficiency includes psychomotor retardation, hypotonia, hyperreflexia, lethargy, refractory seizures, and electroencephalographic abnormalities.", "disease_category": "Inherited metabolic disease", "id": "n590", "ko": "H01257", "label": "n590", "labels": ":disease", "name": "GABA-transaminase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Metaphyseal dysplasia without hypotrichosis (MDWH) is a skeletal dysplasia, caused by mutations in the RMRP gene. RMRP codes for an RNA subunit of the MRP RNAse complex. Patients have short stature and radiographic changes similar to those of cartilage-hair hypoplasia (CHH), but have normal hair and no immunodeficiency.", "disease_category": "Ribosomopathy", "id": "n592", "ko": "H00518", "label": "n592", "labels": ":disease", "name": "Metaphyseal dysplasia without hypotrichosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycine encephalopathy [DS:H00191], also known as nonketotic hyperglycinemia (NKH), is characterized by severe neurologic dysfunctions. Recently, some individuals with NKH-like symptoms but lacking the typical elevation of serum glycine have been reported. They carry mutations in the SLC6A9 gene, that encodes glycine transporter (GLYT1). GLYT1 is located predominantly on astrocytes and is essential for the clearance of glycine from the extracellular space and termination of glycinergic neurotransmission.", "disease_category": "Congenital disorder of metabolism", "id": "n593", "ko": "H02419", "label": "n593", "labels": ":disease", "name": "Glycine encephalopathy with normal serum glycine", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cohen syndrome is an autosomal recessive disorder with a broad phenotypic spectrum. Essential symptoms include mental retardation, progressive postnatal microcephaly, typical facial anomalies, ophthalmologic findings such as chorioretinal dystrophy and myopia, and granulocytopenia. Obesity and growth delay could be observed. In most patients, Cohen syndrome is caused by loss-of-function mutations in the COH1 gene.", "disease_category": "Congenital malformation", "id": "n595", "ko": "H00940", "label": "n595", "labels": ":disease", "name": "Cohen syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperornithinemia-hyperammonemia-homocitrullinuria (HHH) syndrome is a rare autosomal recessive disorder, characterized by mental retardation, progressive spastic paraparesis, seizures, and myoclonus epilepsy. This disease varies widely in its severity and age of onset. The HHH syndrome is thought to be caused by the defective activities of the mitochondrial carrier responsible for transporting ornithine from the cytoplasm into the inner mitochondrial membrane. Mutations in the SLC25A15 gene, that encodes the mitochondrial ornithine transporter have been shown to be correlated with the HHH syndrome.", "disease_category": "Inherited metabolic disease", "id": "n596", "ko": "H01268", "label": "n596", "labels": ":disease", "name": "Hyperornithinemia-hyperammonemia-homocitrullinuria syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperlysinemia is an autosomal recessive metabolic disorder caused by aminoadipate-semialdehyde synthase deficiency and characterized by an abnormal increase of lysine in the blood.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n597", "ko": "H00188", "label": "n597", "labels": ":disease", "name": "Hyperlysinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pulmonary veno-occlusive disease (PVOD) and pulmonary capillary hemangiomatosis (PCH) are rare diseases that are classified as a subgroup of pulmonary arterial hypertension (PAH). PVOD is histologically characterized by intimal fibrosis that narrows and occludes pulmonary veins and it accounts for 5-10% of cases initially thought to be idiopathic PAH (IPAH). PCH is histologically characterized by localized capillary proliferation within the lung in which capillaries invade the pulmonary interstitium, vessels and, less commonly, airways. PCH has been reported to be much less frequent than PVOD. In recent years, PAH-targeted drugs including epoprostenol have improved the survival of patients with IPAH. PVOD/PCH has a very similar clinical presentation to PAH but is characterised by a worse prognosis and the possibility that severe pulmonary oedema can develop with specific PAH therapy. PVOD associated with a BMPR2 mutation has been reported. Recently, it has been suggested that EIF2AK4 mutations are the major cause of heritable PVOD.", "disease_category": "Cardiovascular disease", "id": "n598", "ko": "H01866", "label": "n598", "labels": ":disease", "name": "Pulmonary veno-occlusive disease and pulmonary capillary hemangiomatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Winchester syndrome is a rare skeletal disorder originally described nearly 50 years ago in two sisters with a severe crippling osteolysis. Previously, Winchester syndrome and multicentric osteolysis, nodulosis, and arthropathy (MONA) [DS:H00472] were presumed to be allelic disorders arising from mutations in the MMP2 gene. But it has been demonstrated that mutations in MMP14 result in this disease.", "disease_category": "Musculoskeletal disease", "id": "n599", "ko": "H02089", "label": "n599", "labels": ":disease", "name": "Winchester syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary gingival fibromatosis (GINGF) is a rare autosomal dominant overgrowth condition characterized by a benign, slowly progressive, nonhemorrhagic, fibrous enlargement of maxillary and mandibular keratinized gingiva. Four gene loci have been mapped for autosomal dominant GINGF. Although the molecular basis of HGF remains largely unknown, a SOS1 gene mutation is identified. Recently, it has been reported that REST final-exon-truncating mutations cause GINGF.", "disease_category": "Digestive system disease", "id": "n600", "ko": "H01250", "label": "n600", "labels": ":disease", "name": "Hereditary gingival fibromatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Streptococcus suis, a Gram positive coccus, is a zoonotic pathogen that infects pigs and can occasionally cause serious infections in humans. The first case in humans was reported in Denmark in 1968. Human infection with S. suis occurs sporadically in Europe and North-America and case reports suggest that it is almost exclusively related to occupational exposure to pigs or pork products. Incidences of human infection with S. suis are greater in S.E. Asia and China. Meningitis is the most common presentation in humans, but septicaemia and endocarditis are also seen.", "disease_category": "Infectious disease", "id": "n603", "ko": "H01406", "label": "n603", "labels": ":disease", "name": "Streptococcus suis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The IVIC syndrome is an autosomal dominant complex pleiotropic syndrome with radial ray hypoplasia, hearing impairment, external ophthalmoplegia, and thrombocytopenia. It is caused by mutations in the SALL4. SALL4 encodes a transcription factor with a wide expression in early embryogenesis, and later expression restricted to adult testis and ovary.", "disease_category": "Congenital malformation", "id": "n604", "ko": "H02283", "label": "n604", "labels": ":disease", "name": "IVIC syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Type II collagenopathies are a spectrum of phenotypes which affect the skeletal and visual systems. The severity ranges from perinatal lethality (achondrogenesis II) to the milder conditions caused by reduced collagen content in cartilage (Kniest dysplasia).", "disease_category": "Congenital malformation", "id": "n606", "ko": "H00520", "label": "n606", "labels": ":disease", "name": "Type II collagenopathies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Santavuori-Haltia disease, also known as the infantile neuronal ceroid lipofuscinosis (INCL), is a rare but one of the most lethal inherited neurodegenerative lysosome storage disorders of childhood. Patients are normal at birth but by 2 years of age they manifest complete retinal blindness and by age four they would be brain-dead. It is caused by inactivating mutations in the palmitoyl-protein thioesterase-1 (PPT1) gene.", "disease_category": "Congenital disorder of metabolism", "id": "n607", "ko": "H02277", "label": "n607", "labels": ":disease", "name": "Santavuori-Haltia disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Norrie disease is a severe X-linked recessive form of congenital blindness, which in about one-half of the cases is accompanied by mental retardation and deafness. Mutations in NDP have been reported.", "disease_category": "Congenital malformation", "id": "n608", "ko": "H02045", "label": "n608", "labels": ":disease", "name": "Norrie disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Keratitis (and hystrix-like) ichthyosis deafness (KID/HID) syndrome is a rare congenital ectodermal dysplasia affecting the skin, hearing and vision. Cutaneous findings include red, thickened plaques with scaling that involve palms and soles. Sensorineural deafness or severe hearing impairment is often congenital. Corneal epithelium may be affected, manifesting as keratitis and photophobia. KID/HID syndrome is an autosomal dominant trait but most cases are sporadic. Recently, autosomal recessive KID syndrome (KIDAR) has been reported. KIDAR is caused by mutations in AP1B1.", "disease_category": "Congenital malformation", "id": "n609", "ko": "H00712", "label": "n609", "labels": ":disease", "name": "KID/HID syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pyruvate kinase (PK) deficiency is inherited metabolic disorder caused by mutations in PKLR that encodes both L-PK (expressed in liver, renal cortex, and small intestine) and R-PK (restricted to erythrocytes). The symptoms include jaundice, enlargement of the spleen, and hemolysis, leading to anemia. One hundred fifty-eight mutations associated with non-spherocytic haemolytic anaemia and eight polymorphic sites have been so far reported in the PKLR gene. It has also been found that a specific mutation in the PKLR gene causes hereditary increase of red blood cell ATP.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n612", "ko": "H01096", "label": "n612", "labels": ":disease", "name": "Pyruvate kinase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucolipidosis IV (ML IV) is an autosomal recessive neurodegenerative lysosomal storage disorder characterized by psychomotor retardation and ophthalmologic abnormalities. ML IV is caused by mutations in mucolipin 1 (MCOLN1), a late endosomal/lysosomal ion channel. Cells from patients with MLIV accumulate enlarged vacuolar structures containing phospholipids, sphingolipids, mucopolysaccharides, and gangliosides. Accumulation of lipids results from defects in membrane transport along the late endocytic pathway. It was found that MCOLN1 is required for efficient fusion of both late endosomes and autophagosomes with lysosomes.", "disease_category": "Inherited metabolic disease; Nervous system disease; Lysosomal storage disease", "id": "n613", "ko": "H00144", "label": "n613", "labels": ":disease", "name": "Mucolipidosis IV", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Williams-Beuren syndrome (WBS) is a rare autosomal dominant multisystem disorder associated with the hemizygous deletion of a number of genes on chromosome 7q11.23. The range of phenotypes may include congenital vascular and heart disease, characteristic facial features, premature aging, generally mild mental retardation, short stature, myopathy, hypercalcemia, and a unique cognitive profile. To date at least 28 genes have been identified within the deleted region.", "disease_category": "Chromosomal abnormality", "id": "n615", "ko": "H01439", "label": "n615", "labels": ":disease", "name": "Williams-Beuren syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chromosome 15q24 microdeletion syndrome is a rare microdeletion syndrome characterized by growth retardation, intellectual disability, and distinct facial features including long face with high anterior hairline, hypertelorism, epicanthal folds, downslanting palpebral fissures, sparse and broad medial eyebrows, broad and/or depressed nasal bridge, small mouth, long smooth philtrum, and full lower lip. Other common findings include skeletal and digital abnormalities, genital abnormalities in males, hypotonia, behavior problems, recurrent infections, and eye problems. The recurrent deletions of chromosome 15q24 result from non-allelic homologous recombination (NAHR) mediated by low-copy repeat (LCR, also called segmental duplication) clusters. The deletion occurred as a de novo event in all known cases. Recent study has identified that haploinsufficiency of SIN3A (chromosome 15q24.2) is associated with mild syndromic intellectual disability. This phenotype is highly related to that of individuals with atypical 15q24 microdeletions, linking SIN3A to this microdeletion syndrome.", "disease_category": "Chromosomal abnormality", "id": "n616", "ko": "H01861", "label": "n616", "labels": ":disease", "name": "Chromosome 15q24 microdeletion syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pilomatricoma is a benign cutaneous tumor of follicular structures. It occurs either in isolation or in conjunction with other symptoms such as myotonic dystrophy and Rubenstein-Taybi syndrome. The histologic appearance of the tumor is characterized by cells resembling those of the hair follicle matrix and sometimes show differentiation toward the follicular infundibulum and surrounding sheath.", "disease_category": "Skin and connective tissue disease", "id": "n618", "ko": "H00947", "label": "n618", "labels": ":disease", "name": "Pilomatricoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "MEND syndrome (male EBP disorder with neurological defects) is an X-linked recessive condition in males with a phenotype remarkable for Dandy-Walker like congenital brain malformation, cataracts, collodion skin and cryptorchidism. Additional findings of hydrocephalus, dysplasia of the corpus callosum, cardiovascular, craniofacial and skeletal anomalies were regularly seen in patients. MEND syndrome is caused by EBP mutations. EBP is an integral membrane protein located mainly in the endoplasmic reticulum, which has dual functions as an enzyme converting cholestenol into lathosterol and as a high-affinity receptor for anti-ischaemic drugs.", "disease_category": "Congenital malformation", "id": "n620", "ko": "H02248", "label": "n620", "labels": ":disease", "name": "MEND syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcephalic osteodysplastic primordial dwarfism, type II (MOPD II) is an autosomal recessive condition characterized by severe intrauterine and postnatal growth failure, microcephaly, and disproportionate short stature due to short limbs. Characteristic skeletal abnormalities are seen.", "disease_category": "Congenital malformation", "id": "n621", "ko": "H00991", "label": "n621", "labels": ":disease", "name": "Microcephalic osteodysplastic primordial dwarfism, type II (MOPD II)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebrocostomandibular syndrome (CCMS) is a rare autosomal dominant multiple malformation disorder characterized by posterior rib gaps and Pierre Robin sequence (micrognathia, glossoptosis, and cleft palate). Affected patients often have respiratory difficulties, associated with upper airway obstruction, reduced thoracic capacity, and scoliosis. Key radiological findings are of a narrow thorax, multiple posterior rib gaps, and abnormal costo-transverse articulation. Mortality is 35%-50% in the first year of life and death is due to respiratory failure. However, general development progresses well once the initial respiratory problems are survived. Specific mutations in SNRPB, which encodes components of the major spliceosome, have been found to cause CCMS.", "disease_category": "Congenital malformation", "id": "n622", "ko": "H01843", "label": "n622", "labels": ":disease", "name": "Cerebrocostomandibular syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kohlschutter-Tonz syndrome (KTS) is an autosomal recessive disease characterized by the combination of epilepsy, psychomotor regression, and amelogenesis imperfecta. It has been reported that KTS is caused by mutations in ROGDI, that plays an important role in neuronal development as well as amelogenesis.", "disease_category": "Nervous system disease", "id": "n624", "ko": "H02058", "label": "n624", "labels": ":disease", "name": "Kohlschutter-Tonz syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tangier disease is an autosomal recessive disorder caused by mutation of ABCA1 gene leading to the accumulation of cholesterol in tissue macrophages and prevalent atherosclerosis.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n625", "ko": "H00159", "label": "n625", "labels": ":disease", "name": "Tangier disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "RAPADILINO syndrome is an abbreviation of its hallmark features: radial hypo-/aplasia, patellae hypo-/aplasia and cleft or highly arched palate, diarrhoea and dislocated joints, little size and limb malformation, nose slender and normal intelligence. It is an autosomal recessive disorder caused by mutations in human DNA helicase RECQL4. Unlike its allelic disorders Rothmund-Thomson syndrome and Baller-Gerold syndrome, RAPADILINO syndrome lacks poikiloderma.", "disease_category": "Congenital malformation", "id": "n626", "ko": "H00965", "label": "n626", "labels": ":disease", "name": "RAPADILINO syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Platelet-type von Willebrand disease (PT-VWD) is an autosomal dominant bleeding disorder caused by gain-of-function mutations of GP1BA gene coding for the platelet surface glycoprotein Ib alpha protein, the receptor for the adhesive protein von Willebrand factor (VWF). PT-VWD is unique among platelet disorders because of platelet hyperresponsiveness rather than decreased function. In PT-VWD patients, platelets bind the VWF and agglutinate spontaneously. This results in thrombocytopenia and reduction of plasma VWF as platelets are removed from circulation. Of note, there is a very similar disorder, type 2B von Willebrand disease (VWD) [DS:H02092], to be taken into consideration in differential diagnosis.", "disease_category": "Hematologic disease", "id": "n627", "ko": "H02093", "label": "n627", "labels": ":disease", "name": "Platelet-type von Willebrand disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spinocerebellar degenerations are neurodegenerative diseases that involve the cerebellum, brain stem, spinal cord, and basal ganglia to various degrees. Patients display limb and truncal ataxia, dysarthria, dysphagia, extrapyramidal sign, pyramidal sign, and autonomic disorder. Spinocerebellar degeneration includes both sporadic and hereditary forms. Most cases of sporadic spinocerebellar degeneration are now considered to be multiple system atrophy (MSA). Hereditary spinocerebellar degeneration includes autosomal dominant types and autosomal recessive types.", "disease_category": "Neurodegenerative disease", "id": "n628", "ko": "H01616", "label": "n628", "labels": ":disease", "name": "Spinocerebellar degeneration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Xanthinuria is characterized by very low concentration of uric acid in blood and urine and high concentration of urinary xanthine. Hereditary xanthinuria is classified into three categories. Xanthinuria is classified into 2 groups, types I (XAN1) and II (XAN2). Patients with XAN1 lack only xanthine dehydrogenase/xanthine oxidase (XDH/XO) activity, while patients with type II lack both XDH/XO and aldehyde oxidase activities. It has been suggested that the mutation in the molybdenum cofactor sulfurase gene is responsible for XAN2.", "disease_category": "Congenital disorder of metabolism", "id": "n630", "ko": "H00192", "label": "n630", "labels": ":disease", "name": "Xanthinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bamforth-Lazarus syndrome is congenital hypothyroidism associated with choanal atresia, bifid epiglottis, and abnormal hair. It has been suggested that mutations in FOXE1 are associated with Bamforth-Lazarus syndrome. FOXE1 is a member of the forkhead/winged-helix family and functions as a thyroid transcription factor which likely plays a crucial role in thyroid morphogenesis.", "disease_category": "Endocrine disease", "id": "n631", "ko": "H01040", "label": "n631", "labels": ":disease", "name": "Bamforth-Lazarus syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypoplastic left heart syndrome (HLHS) is a severe, uniformly fatal congenital heart defect typically characterized by hypoplasia of the left ventricular chamber and aorta in association with stenosis and/or atresia of the mitral and aortic valves. There is now strong evidence implicating multiple genetic loci for HLHS. Potential mutations in at least 4 genes, GJA1, NKX2-5, NOTCH1, and HAND1, have been associated with HLHS.", "disease_category": "Congenital malformation", "id": "n632", "ko": "H01272", "label": "n632", "labels": ":disease", "name": "Hypoplastic left heart syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hermansky-Pudlak syndrome (HPS) is a group of autosomal recessive disorders caused by defects in lysosome-related organelles and characterized by albinism and prolonged bleeding.", "disease_category": "Congenital disorder of metabolism", "id": "n633", "ko": "H00166", "label": "n633", "labels": ":disease", "name": "Hermansky-Pudlak syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carpenter syndrome is a rare autosomal recessive multiple malformation disorder characterized by multisuture craniosynostosis and polysyndactyly of the hands and feet. Many other clinical features occur, and the most frequent include obesity, umbilical hernia, cryptorchidism, and congenital heart disease. Mutations of RAB23, that regulates vesicular transport, are present in the majority of cases. It has been reported that mutations in MEGF8 identify a Carpenter syndrome subtype associated with defective lateralization.", "disease_category": "Congenital malformation", "id": "n634", "ko": "H01888", "label": "n634", "labels": ":disease", "name": "Carpenter syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Angiostrongyliasis is a food-borne parasitic zoonosis caused by nematode worms of the genus Angiostrongylus. Over 20 species of Angiostrongylus are currently recognized. Two species, A. cantonensis and A. costaricensis, are considered pathogenic agents when the larvae accidentally parasitise man. Angiostrongylus cantonensis was discovered in Guangzhou (Canton), China, in 1935. Angiostrongylus costaricensis was discovered in Costa Rica in 1967.", "disease_category": "Infectious disease", "id": "n635", "ko": "H02403", "label": "n635", "labels": ":disease", "name": "Angiostrongyliasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microtia is a congenital anomaly of the ear characterized by a small abnormally shaped outer ear. It is often associated with hearing loss. Syndromic form of microtia occur in conjunction with other abnormalities. The most common associated malformation is the cleft palate. It has been reported that a mutation in the HOXA2 homeobox gene causes microtia, severe hearing impairment, and partial cleft palate.", "disease_category": "Congenital malformation", "id": "n637", "ko": "H01286", "label": "n637", "labels": ":disease", "name": "Microtia hearing impairment and cleft palate (MHICP)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Boomerang dysplasia (BD) is a perinatal lethal osteochondrodysplasia. Typical symptoms include micromelia with diminished ossification, and a characteristic bowed and boomerang like aspect of the long tubular bones. BD is caused by mutations in FLNB, the gene encoding the actin binding cytoskeletal protein, filamin B.", "disease_category": "Congenital malformation", "id": "n638", "ko": "H02067", "label": "n638", "labels": ":disease", "name": "Boomerang dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Idiopathic ventricular fibrillation (IVF) is a syndrome that causes sudden cardiac death in individuals with an apparently normal heart. It has been found a novel SCN5A missense mutation in one symptomatic IVF patient that did not exhibit the typical Brugada electrocardiogram (ECG). Recently, IVF linked to the DPP6 gene has been reported.", "disease_category": "Cardiovascular disease", "id": "n639", "ko": "H00730", "label": "n639", "labels": ":disease", "name": "Familial idiopathic ventricular fibrillation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pallister-Hall syndrome is characterized by polydactyly, hypothalamic hamartoma, and malformations of other parts of the body. Cases with severe malformations are neonatally lethal. Pallister-Hall syndrome is caused by GLI3 mutations.", "disease_category": "Congenital malformation", "id": "n640", "ko": "H00502", "label": "n640", "labels": ":disease", "name": "Pallister-Hall syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Facial dysmorphism, lens dislocation, anterior-segment abnormalities, and spontaneous filtering blebs (FDLAB) syndrome, also known as Traboulsi syndrome, is an autosomal recessive disorder. FDLAB syndrome is caused by mutations in ASPH that encodes aspartyl/asparaginyl beta-hydroxylase.", "disease_category": "Congenital malformation", "id": "n641", "ko": "H02255", "label": "n641", "labels": ":disease", "name": "FDLAB syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "RIDDLE (radiosensitivity, immunodeficiency, dysmorphic features, and learning difficulties) syndrome is an immunodeficiency disorder that primarily manifests as an immunoglobulin deficiency. The underlying genetic cause of this syndrome is defective RNF168 that functions to recruit DNA double-strand break (DSB) repair proteins, such as 53BP1 and BRCA1, to sites of DNA damage. As with patients with other DSB repair disorders, the RIDDLE patients also present with nonimmunological characteristics including short stature and motor control problems.", "disease_category": "Immune system disease", "id": "n642", "ko": "H00962", "label": "n642", "labels": ":disease", "name": "RIDDLE syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Naegeli-Franceschetti-Jadassohn syndrome (NFJ) is a rare autosomal dominant disorder characterized by complete absence of dermatoglyphics, reticulate hyperpigmentation of the skin, palmoplantar keratoderma, and decreased sweating. Enamel defects and nail dystrophy have been observed in some patients. Decreased expression of keratin 14 in this disorder sensitizes the keratinocytes to TNF-alpha-induced apoptosis.", "disease_category": "Congenital malformation", "id": "n643", "ko": "H00708", "label": "n643", "labels": ":disease", "name": "Naegeli-Franceschetti-Jadassohn syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arthrogryposis multiplex congenita (AMC) is a group of disorders characterized by non-progressive joint contractures from birth. There are various etiologies for AMC including genetic and environmental depends on the specific type. It has been reported that mutations in ERGIC1 cause AMC neuropathic type. ERGIC1 encodes a membrane protein which has a possible role in transport between endoplasmic reticulum and Golgi.", "disease_category": "Congenital malformation", "id": "n644", "ko": "H02299", "label": "n644", "labels": ":disease", "name": "Arthrogryposis multiplex congenita", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fletcher factor deficiency, also called Prekallikrein deficiency, is an autosomal recessive heterozygous disorder of coagulation that is caused by defects in KLKB1. Although the patients had no abnormal bleeding tendency, their blood showed much prolonged activated partial thromboplastin time and delayed thromboplastin generation but normal prothrombin time.", "disease_category": "Hematologic disease", "id": "n645", "ko": "H01078", "label": "n645", "labels": ":disease", "name": "Fletcher factor deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Amish infantile epilepsy syndrome is an autosomal recessive, infantile-onset symptomatic epilepsy associated with developmental stagnation and blindness. A mutation in SIAT9, which is predicted to result in the premature termination of the GM3 synthase enzyme, has been identified.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n646", "ko": "H00996", "label": "n646", "labels": ":disease", "name": "Amish infantile epilepsy syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diaphanospondylodysostosis (DSD) is a rare, recessively inherited, perinatal lethal skeletal disorder. It is one of a number of spinal dysostoses, which are a heterogeneous group of axial skeletal malformations occurring during blastogenesis with continued evolution after birth. The primary skeletal characteristics of the phenotype include a small chest, abnormal vertebral segmentation, and posterior rib gaps containing incompletely differentiated mesenchymal tissue. The spine is most prominently affected, with diaphanous, that is, translucent vertebrae, due to abnormal vertebral ossification and segmentation. A consistent feature of all described DSD cases are renal findings of dysplasia, nephrogenic rests or nephroblastomatosis, or cysts. It has been determined that DSD is due to mutations in the BMPER gene, which encodes the bone morphogenetic protein-binding endothelial cell precursor-derived regulator.", "disease_category": "Congenital malformation", "id": "n647", "ko": "H01844", "label": "n647", "labels": ":disease", "name": "Diaphanospondylodysostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "FGFR3-related short limb skeletal dysplasias are a group of dwarfisms ranging from mild to lethal at the severe end. FGFR3 mutations cause these conditions by disrupting endochondral bone growth.", "disease_category": "Congenital malformation", "id": "n649", "ko": "H00505", "label": "n649", "labels": ":disease", "name": "FGFR3-related short limb skeletal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The PEHO syndrome (progressive encephalopathy with oedema, hypsarrhythmia, and optic atrophy) is a rare autosomal recessive neurodegenerative disorder that presents in infancy with hypotonia, seizures, peripheral oedema, characteristic dysmorphic features, and poor visual response. It is characterized by extreme cerebellar atrophy due to almost total granule neuron loss. A missense mutation in ZNHIT3 was identified as the primary cause of PEHO syndrome.", "disease_category": "Nervous system disease", "id": "n650", "ko": "H02252", "label": "n650", "labels": ":disease", "name": "PEHO syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Peeling skin syndrome (PSS) is a group of rare autosomal recessive disorders characterized by superficial detachment of the epidermal corneal layers. PSS can be divided into two main types, acral PSS (APSS) and generalized PSS. APSS involves the palmar, plantar and dorsal surfaces of hands and feet. Generalized PSS can be further divided into the non-inflammatory (type A) and the inflammatory (type B) forms. Several underlying genetic causes of PSS have been identified.", "disease_category": "Congenital malformation", "id": "n652", "ko": "H00737", "label": "n652", "labels": ":disease", "name": "Peeling skin syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Capillariasis is an infectious disease caused by nematode worms of the genus Capillaria. Intestinal capillariasis caused by Capillaria philippinensis appeared first in the Philippines in 1964. Major outbreaks have occurred in the Philippines and Thailand. It is believed that the means of transmission of C. philippinensis is by eating uncooked fish.", "disease_category": "Infectious disease", "id": "n653", "ko": "H02404", "label": "n653", "labels": ":disease", "name": "Capillariasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lathosterolosis is an inborn error of cholesterol biosynthesis caused by mutations in SC5D gene encoding lathosterol 5-desaturase. It is characterized by a complex phenotype, including multiple congenital anomalies, mental retardation, and liver disease.", "disease_category": "Congenital malformation", "id": "n655", "ko": "H01281", "label": "n655", "labels": ":disease", "name": "Lathosterolosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Smith-Lemli-Opitz syndrome is an autosomal recessive disorder caused by deficiency of 7-dehydrocholesterol reductase in cholesterol biosynthesis.", "disease_category": "Inherited metabolic disease", "id": "n656", "ko": "H00161", "label": "n656", "labels": ":disease", "name": "Smith-Lemli-Opitz syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Interleukin 1 receptor antagonist deficiency (DIRA) is a rare autosomal recessive autoinflammatory disease caused by mutations in IL1RN. The absence of interleukin 1 receptor (IL-1R) antagonist allows unopposed action of IL-1, resulting in life threatening systemic inflammation with skin and bone involvement.", "disease_category": "Immune system disease", "id": "n657", "ko": "H01275", "label": "n657", "labels": ":disease", "name": "Interleukin 1 receptor antagonist deficiency (DIRA)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adenine phosphoribosyltransferase deficiency is an autosomal recessive disorder of purine metabolism and causes urolithiasis due to accumulation of the insoluble purine 2,8-dihydroxyadenine.", "disease_category": "Inherited metabolic disease; Urologic disease", "id": "n658", "ko": "H00195", "label": "n658", "labels": ":disease", "name": "Adenine phosphoribosyltransferase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Streptococcus pneumoniae is a common causative pathogen in community-acquired respiratory tract infections (RTIs), including acute otitis media, acute bacterial exacerbations of chronic bronchitis, acute bacterial sinusitis, and community-acquired pneumonia. It is also a major cause of bacteremia. Pneumococcal antibiotic resistance towards different families of antibiotics, in particular, penicillin and the macrocodes, continues to be a much-debated issue. The main mechanism of resistance in clinical isolates of S. pneumoniae involves the alteration of penicillin target proteins, the so-called penicillin binding protein (PBPs), which cause reduced affinities and/or binding capacities for the antibiotic molecule.", "disease_category": "Infectious disease", "id": "n660", "ko": "H01423", "label": "n660", "labels": ":disease", "name": "Penicillin-resistant Streptococcus pneumoniae infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carvajal syndrome is an autosomal recessive disorder, manifesting with dilated left ventricular cardiomyopathy, woolly hair, and palmoplantar keratoma. Carvajal syndrome is considered as a variant of Naxos disease. It is caused by homozygous mutation in the gene coding for desmoplakin. Recently, the autosomal dominant phenotype associated with leukonychia and oligodontia was reported.", "disease_category": "Congenital malformation", "id": "n661", "ko": "H02094", "label": "n661", "labels": ":disease", "name": "Carvajal syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "SADDAN (severe achondroplasia with developmental delay and acanthosis nigricans) is a rare skeletal dysplasia caused by a Lys650Met mutation in fibroblast growth factor receptor 3 (FGFR3).", "disease_category": "Congenital malformation", "id": "n663", "ko": "H02069", "label": "n663", "labels": ":disease", "name": "SADDAN", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Oculocutaneous albinism (OCA) is a genetically heterogeneous congenital disorder of melanin biosynthesis characterized by decreased or absent pigmentation in the hair, skin, and eyes.", "disease_category": "Inherited metabolic disease; Skin and connective tissue disease; Eye disease", "id": "n664", "ko": "H00168", "label": "n664", "labels": ":disease", "name": "Oculocutaneous albinism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Van den Ende-Gupta syndrome (VDEGS) is a rare hereditary disorder with characteristic craniofacial and skeletal manifestations. Characteristic features of VDEGS include blepharophimosis, malar hypoplasia, narrow nasal bridge, convex nasal ridge everted lower lip, arachnodactyly, camptodactyly, slender ribs, underdeveloped glenoid fossa, and mild bowing of long bones, while growth and development are normal. The pattern of inheritance has been suggested to be autosomal recessive, but several reports have suggested it to be autosomal dominant.", "disease_category": "Congenital malformation", "id": "n665", "ko": "H01886", "label": "n665", "labels": ":disease", "name": "Van den Ende-Gupta syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Macular corneal dystrophy (MCD), inherited in an autosomal recessive fashion, is the least common but severe form of stromal dystrophy characterized by superficial gray-white corneal opacities that progressively increase to involve the entire corneal stroma from limbus to limbus. Patients experience progressive decreased vision and irritation as the diseases worsens, and will have vision severely affected by the third to fourth decade of life. It has been shown that a specific sulfation step in the production of keratan sulfate, the major glycosaminoglycan of the corneal stroma, is impaired in MCD. This results in the accumulation of glycosaminoglycans that form the abnormal deposits. Mutations in the CHST6 gene, which encodes an enzyme that catalyzes the sulfation of keratan sulfate, are responsible for most cases of MCD.", "disease_category": "Nervous system disease", "id": "n666", "ko": "H00954", "label": "n666", "labels": ":disease", "name": "Macular corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mosaic variegated aneuploidy syndrome (MVA) is a rare autosomal recessive disorder characterized by mosaic aneuploidies, diverse phenotypic abnormalities and predisposition to cancer. MVA is due to defective cell division, leading to aberrant disjunction of chromosomes during mitosis. It has been reported that mutations of the BUB1B, CEP57, and TRIP13 genes cause MVA.", "disease_category": "Chromosomal abnormality", "id": "n667", "ko": "H01288", "label": "n667", "labels": ":disease", "name": "Mosaic variegated aneuploidy syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcephaly-capillary malformation (MIC-CAP) syndrome is a autosomal recessive congenital neurocutaneous disorder characterized by severe microcephaly with progressive cortical atrophy, intractable epilepsy, profound developmental delay, and multiple small capillary malformations on the skin. In addition, affected patients have variable dysmorphic facial features and hypoplastic distal phalanges. Dysmorphic features include whorled hair pattern, low frontal hairline, hypertelorism, ptosis, epicanthic folds, long palpebral fissures, cleft palate, thin upper lip, short nose, low-set ears, and maxillary hypoplasia. Almost all patients exhibit variable degrees of distal limb abnormalities. Mutations in the STAMBP gene have been identified as causative in the pathogenesis of this syndrome.", "disease_category": "Congenital malformation", "id": "n668", "ko": "H01872", "label": "n668", "labels": ":disease", "name": "Microcephaly-capillary malformation syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pituitary gigantism is very rare conditions resulting from excessive secretion of growth hormone (GH). Most cases are due to benign pituitary adenomas. Nonadenomatous GH excess is exceptional but occasionally occurs in patients with multiple endocrine neoplasia syndrome type 1 (MEN1), Carney complex, or McCune-Albright syndrome. The clinical manifestations may include increased growth velocity with tall stature, enlargement of the hands and feet, excessive perspiration, coarsening of facial features, and headaches. It has been reported that duplication of GPR101 probably causes gigantism and acromegaly. Therapeutic modalities for the treatment of pituitary gigantism include surgery, medication and radiation.", "disease_category": "Endocrine disease", "id": "n669", "ko": "H01618", "label": "n669", "labels": ":disease", "name": "Pituitary gigantism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary Butyrylcholinesterase deficiency (BCHED) results from the mutations of BCHE gene. Butyrylcholinesterase is an ester hydrolase produced mainly by the liver, hydrolyzes certain short-acting neuromuscular blocking agents, like succinylcholine and mivacurium that are widely used during anesthesia. Patients with BCHED are possibly in danger of postanesthetic apnea.", "disease_category": "Congenital disorder of metabolism", "id": "n671", "ko": "H02432", "label": "n671", "labels": ":disease", "name": "Butyrylcholinesterase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diphyllobothriasis is a parasitosis caused by the tapeworms of the genus Diphyllobothrium. It has been known as intestinal parasites of humans for a long time and has shown a reemergence in some countries such as Russia and Japan. The worm is acquired by eating raw or poorly cooked fish including salted or marinated fillets. Many infections with this parasite are reported to be mild or asymptomatic.", "disease_category": "Infectious disease", "id": "n672", "ko": "H01085", "label": "n672", "labels": ":disease", "name": "Diphyllobothriasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Type V hyperlipoproteinemia is an autosomal recessive disorder caused by deficiency of apolipoprotein A-V and characterized by an increase of chylomicrons and VLDL and a decrease of LDL and HDL in the plasma after a fast.", "disease_category": "Inherited metabolic disease", "id": "n673", "ko": "H00157", "label": "n673", "labels": ":disease", "name": "Hyperlipoproteinemia, type V", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Palmoplantar keratoderma Nagashima type (PPKN) is an autosomal recessive nonsyndromic diffuse palmoplantar keratosis characterized by diffuse hyperkeratosis with redness, expanding on to the dorsal surfaces of the palms and feet and the Achilles tendon area. Its clinical manifestations are similar to but milder than those of mal de Meleda. It has been reported that mutations in SERPINB7, encoding a member of the serine protease inhibitor, cause PPKN.", "disease_category": "Congenital malformation", "id": "n674", "ko": "H02264", "label": "n674", "labels": ":disease", "name": "Palmoplantar keratoderma, Nagashima type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary hemorrhagic telangiectasia (HHT), also known as Osler disease, is an autosomal dominant vascular dysplasia characterized by severe recurrent nasal and gastrointestinal bleeding and cutaneomucosal telangiectases. HHT is often associated with arteriovenous malformations in the pulmonary, hepatic, cerebral, and spinal circulations. The disease arises from defects in TGF-beta signaling. It has been reported that mutations in SMAD4 cause the combined juvenile polyposis and HHT (JPHT) syndrome.", "disease_category": "Cardiovascular disease", "id": "n675", "ko": "H00533", "label": "n675", "labels": ":disease", "name": "Hereditary hemorrhagic telangiectasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital fiber type disproportion (CFTD) is a relatively rare subtype of congenital myopathy characterized by hypotonia and generalized muscle weakness. Pathologic diagnosis of CFTD is based on the presence of type 1 fiber hypotrophy of at least 12% in the absence of other notable pathological findings, in addition to a clinical presentation typical of congenital myopathies. CFTD is a genetically heterogenous condition with X-linked, autosomal dominant, and autosomal recessive inheritance patterns. Mutations of the ACTA1 and SEPN1 genes have been identified in a small percentage of CFTD cases, and recently mutations in the TPM3 gene were also found to cause CFTD.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n676", "ko": "H00701", "label": "n676", "labels": ":disease", "name": "Congenital fiber type disproportion", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dubin-Johnson syndrome (DJS) is a rare autosomal recessive disorder characterized by chronic conjugated hyperbilirubinemia and impaired hepatobiliary transport of non-bile salt organic anions. It is caused by mutations in ABCC2, a canalicular bilirubin glucuronide and xenobiotic export pump.", "disease_category": "Congenital disorder of metabolism", "id": "n677", "ko": "H02056", "label": "n677", "labels": ":disease", "name": "Dubin-Johnson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Retinal dystrophy and iris coloboma with congenital cataract (RDICC) is an autosomal dominant condition of retinal dystrophy and bilateral coloboma, present in varying degrees. A mutation in microRNA-204 (miR-204) has been identified in all affected individuals. It has been demonstrated that miR-204 is necessary for normal photoreceptor function.", "disease_category": "Nervous system disease", "id": "n678", "ko": "H02290", "label": "n678", "labels": ":disease", "name": "Retinal dystrophy and iris coloboma with congenital cataract", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Huntington disease (HD), which is caused by a triplet-repeat expansion in the IT15 gene (also known as huntingtin or HD), accounts for about 90% of cases of chorea of genetic etiology. In recent years, several other distinct genetic disorders have been identified that can present with a clinical picture indistinguishable from HD, termed HD-like (HDL) syndromes. So far, four genes associated with HDL syndromes have been identified, including the prion protein gene (HDL1), the junctophilin 3 gene (HDL2) and, the gene encoding the TATA box-binding protein (HDL4).", "disease_category": "Neurodegenerative disease", "id": "n680", "ko": "H01243", "label": "n680", "labels": ":disease", "name": "Huntington disease-like syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aldehyde dehydrogenases (ALDHs) are important enzymes that eliminate toxic aldehydes by catalysing their oxidation to non-reactive acids. It is reported that a deficiency in the ALDH2 is associated with the alcohol flush reaction. More than 40% of the East Asians population carries a common ALDH2 mutant allele, which results in a dramatic reduction in the enzymatic activity when compared with the wild-type allele.", "disease_category": "Inherited metabolic disease", "id": "n682", "ko": "H01071", "label": "n682", "labels": ":disease", "name": "Acute alcohol sensitivity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile hepatic hemangioma (IHH), although rare, is the most common benign hepatic vascular tumor in the first year of age. They are sub-classified in focal, multiple and diffuse lesions, based on degree of unaffected liver parenchyma. Most lesions are clinically silent and self-limiting, whereas others can become symptomatic, manifesting as cardiac failure, fulminant hepatic failure and abdominal compartment syndrome. The term IHH is preferred to \u0027hemangioendothelioma\u0027 because the clinical and biologic behavior is similar to infantile hemangiomas [DS:H01482] that affect the skin and other parts of the body.", "disease_category": "Vascular disease", "id": "n684", "ko": "H01875", "label": "n684", "labels": ":disease", "name": "Infantile hepatic hemangioma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Complex cortical dysplasia with other brain malformations (CDCBM) is a disorder of aberrant neuronal migration and disturbed axonal guidance. Patients exhibit mental retardation, strabismus combined with nystagmus, axial hypotonia, and spasticity. The severity of mental retardation ranged from mild to severe. Complex cortical malformations associated with mutations in tubulin and motor proteins of the kinesin genes has been reported.", "disease_category": "Congenital malformation", "id": "n685", "ko": "H01881", "label": "n685", "labels": ":disease", "name": "Complex cortical dysplasia with other brain malformations", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gelatinous drop-like corneal dystrophy (GDCD) is a rare autosomal recessive dystrophy characterized by multiple prominent milky-white gelatinous mulberry-shaped nodules formed beneath the corneal epithelium during the first decade of life. Clinical symptoms include photophobia, foreign body sensation, and decreased vision. Fusiform deposits similar to those in lattice corneal dystrophy [DS:H00956] may also form in the deeper stroma. GDCD has been linked to mutations in the TACSTD2 gene. TACSTD2 is a cell surface phosphoglycoprotein as well as a substrate for protein kinase C. Mutations in the gene lead to a truncated protein which is thought to trigger amyloid formation in the cornea.", "disease_category": "Nervous system disease", "id": "n686", "ko": "H00953", "label": "n686", "labels": ":disease", "name": "Gelatinous drop-like corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ichthyosis with hypotrichosis is a syndromic form of autosomal recessive congenital ichthyoses associated with abnormal hair. Sparse scalp hair, wrinkled skin, and corneal abnormalities are observed in patients with the disease. It is linked ST14 encoding the matriptase serine protease.", "disease_category": "Congenital malformation", "id": "n687", "ko": "H00739", "label": "n687", "labels": ":disease", "name": "Ichthyosis with hypotrichosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alpha-methylacetoacetic aciduria/3-Ketothiolase deficiency is an autosomal recessive error of isoleucine and ketone body catabolism caused by a deficiency of mitochondrial acetoacetyl-CoA thiolase. The patients present with intermittent ketoacidotic episodes and urinary excretion of 2-methylacetoacetate, 2-methyl-3-hydroxybutyrate, and tiglylglycine.", "disease_category": "Inherited metabolic disease", "id": "n688", "ko": "H01076", "label": "n688", "labels": ":disease", "name": "Alpha-methylacetoacetic aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alternating hemiplegia of childhood (AHC) is a rare disorder with onset before 18 months of age. The earliest manifestations of AHC are recurrent bilateral attacks of hemiplegia lasting minutes to days, abnormal ocular movements, and autonomic disturbances. A characteristic feature of AHC is the disappearance of all abnormalities when the child falls asleep.", "disease_category": "Nervous system disease", "id": "n689", "ko": "H00998", "label": "n689", "labels": ":disease", "name": "Alternating hemiplegia of childhood", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Recently, several groups reported a novel clinical and immunological phenotype of T+B+NK+SCID (severe combined immunodeficiencies) associated with recessive RAG1 hypomorphic mutations. The immunological phenotype consists of the oligoclonal expansion of TCR-gamma/delta T cells combined with TCR-alpha/beta T cell lymphopenia. The clinical phenotype consists of severe, disseminated cytomegalovirus (CMV) infection and autoimmune blood cell manifestations.", "disease_category": "Primary immunodeficiency", "id": "n690", "ko": "H01244", "label": "n690", "labels": ":disease", "name": "T+B+Severe combined immunodeficiencies (SCIDs)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CLAPO syndrome is a rare vascular disorder characterized by capillary malformation of the lower lip, lymphatic malformation predominant on the face and neck, asymmetry, and partial/generalized overgrowth. CLAPO is caused by activating mutations in PIK3CA.", "disease_category": "Congenital malformation", "id": "n693", "ko": "H02297", "label": "n693", "labels": ":disease", "name": "CLAPO syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Perlman syndrome is a rare autosomal recessive overgrowth disorder characterized by polyhydramnios with neonatal macrosomia, visceromegaly, distinctive facial appearance, renal dysplasia, nephroblastomatosis, and predisposition to Wilms tumor. It has been reported that germline mutations in DIS3L2 cause this disease.", "disease_category": "Congenital malformation", "id": "n694", "ko": "H01412", "label": "n694", "labels": ":disease", "name": "Perlman syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bart-Pumphrey syndrome is an autosomal dominant disorder characterized by congenital deafness and palmoplantar hyperkeratosis. Patients also display knuckle pads and leukonychia. GJB2, the gene encoding connexin-26, is mutated in the disease.", "disease_category": "Congenital malformation", "id": "n695", "ko": "H00706", "label": "n695", "labels": ":disease", "name": "Bart-Pumphrey syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The May-Hegglin anomaly (MHA) is a rare autosomal dominant disease characterized by neutrophils with abnormal cytoplasmic inclusions, large platelets, and variable thrombocytopenia. It has been suggested that mutations in MYH9 result in this disease.", "disease_category": "Cardiovascular disease", "id": "n696", "ko": "H02051", "label": "n696", "labels": ":disease", "name": "May-Hegglin anomaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Focal nonepidermolytic palmoplantar keratoderma (FNEPPK) is a genetically heterogeneous phenotype characterized by the presence, on the palms and soles, of circumscribed calluses. These can be painful. It has been reported that mutations in keratin 16 (KRT16) and TRPV3 gene cause FNEPPK. Both of them are inherited in an autosomal dominant manner.", "disease_category": "Congenital malformation", "id": "n697", "ko": "H02263", "label": "n697", "labels": ":disease", "name": "Focal nonepidermolytic palmoplantar keratoderma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebral cavernous malformations (CCM) are vascular malformations of the central nervous system comprising enlarged caverns with a single layer of endothelium, which easily lead to cerebral hemorrhages. The disease present as either sporadic or autosomal dominant conditions and is linked to three genes KRIT1, MGC4607, and PDCD10. Mutations in KRIT1 impair its interaction with ICAP-1 alpha, and influence beta 1 integrin-dependent angiogenesis.", "disease_category": "Developmental disorder; Vascular disease", "id": "n698", "ko": "H00534", "label": "n698", "labels": ":disease", "name": "Cerebral cavernous malformation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Phosphoserine aminotransferase (PSAT) deficiency is a disorder of serine biosynthesis characterized biochemically by low plasma and CSF concentrations of serine and glycine and clinically by intractable seizures, acquired microcephaly, hypertonia, and psychomotor retardation. The biochemical and clinical features of PSAT deficiency shared some of the features of 3-PGDH deficiency [DS:H01079]. Mutations in the PSAT1 gene have been identified.", "disease_category": "Inherited metabolic disease", "id": "n699", "ko": "H01082", "label": "n699", "labels": ":disease", "name": "Phosphoserine aminotransferase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Danon disease is an X-linked disorder caused by deficiency of lysosomal-associated membrane protein Lamp2 and resulting in cardiomyopathy, myopathy, and mental retardation. Originally Danon disease was classificatied as a variant of glycogen storage disease II (Pompe disease). However, at present, it is considered that Danon disease is not a glycogen storage disease because the disease is caused by the primary deficiency of a lysosomal membrane protein instead of a glycolytic enzyme and detailed pathological features are different from those of Pompe disease.", "disease_category": "Inherited metabolic disease; Nervous system disease; Lysosomal storage disease", "id": "n700", "ko": "H00150", "label": "n700", "labels": ":disease", "name": "Danon disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Deafness-infertility syndrome (DIS) is an autosomal recessive contiguous gene deletion syndrome characterised by deafness and sperm dysmotility. This syndrome is caused by the deletion of contiguous genes at 15q15.3. The deleted region involves two genes, CATSPER2 and STRC, that are expressed in the sperm and inner ear, respectively.", "disease_category": "Congenital malformation", "id": "n702", "ko": "H02435", "label": "n702", "labels": ":disease", "name": "Deafness-infertility syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital megabladder (MGBL) is characterized by a massively dilated urinary bladder with disrupted smooth muscle in its wall. It has been reported that loss of function mutations in myocardin cause this disease. Myocardin is required for maintenance of vascular and visceral smooth muscle homeostasis during postnatal development.", "disease_category": "Congenital malformation", "id": "n703", "ko": "H02495", "label": "n703", "labels": ":disease", "name": "Congenital megabladder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Diseases of the tricarboxylic acid cycle (TCA cycle) constitute a group of rare human diseases that affect core mitochondrial metabolism. The Fumarase deficiency is caused by impairment of the fumarate hydratase enzyme. The symptoms of the disorder include developmental delay, severe mental retardation, language impairment, seizures and dysmorphic facial features. The succinate dehydrogenase deficiency affects mitochondrial complex II, which links the TCA cycle with the electron transport chain. The phenotype is highly variable and can include Leigh syndrome, leukodystrophy, cardiomyopathy and mental and motor skill deterioration. The alpha-ketoglutarate dehydrogenase deficiency is extremely rare and characterised by encephalopathy and hyperlactatemia resulting in death in early childhood.", "disease_category": "Metabolic disease", "id": "n705", "ko": "H01022", "label": "n705", "labels": ":disease", "name": "Diseases of the tricarboxylic acid cycle", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Distal myopathies (MPD) are a group of heterogeneous inherited primary muscle disorders classified into one broad category due to the presentation of weakness involving the distal skeletal muscles. Clinical presentation is characterized by progressive muscular weakness and atrophy beginning in the hands, forearm, lower legs or feet. Currently almost 20 different entities of distal muscular dystrophies have been genetically determined. Half of the genes have been associated with distal phenotypes only, whereas the other genes can manifest also with other than distal phenotypes. Most of the genes code for structural and functional components of the sarcomere. The genes responsible for the pathologically defined category of myofibrillar myopathy are frequently display a distal phenotype.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n706", "ko": "H00594", "label": "n706", "labels": ":disease", "name": "Distal myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The anaerobic Gram-positive bacterium Propionibacterium acnes which forms part of the normal resident human microbiota of the skin, oral cavity, and gastrointestinal and genitourinary tracts. The organism is an opportunistic pathogen most widely known for its association with acne vulgaris but it also causes bacterial keratitis and endophthalmitis after ophthalmic surgery, and is increasingly recognized as a significant cause of medical device-related infections.", "disease_category": "Infectious disease", "id": "n707", "ko": "H01446", "label": "n707", "labels": ":disease", "name": "Propionibacterium acnes infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pseudoxanthoma elasticum (PXE) is a multisystem genetic disorder characterized by aberrant mineralization of elastic fibers in connective tissue affecting the skin, eyes and the arterial blood vessels. The mutated gene is identified as ABCC6, an ATP-binding cassette transporter. Recently, mutations in the GGCX gene in a family with PXE-like phenotypes has been reported.", "disease_category": "Congenital malformation", "id": "n709", "ko": "H00560", "label": "n709", "labels": ":disease", "name": "Pseudoxanthoma elasticum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "AMP deaminase is widely distributed in various mammalian cells and tissue-specific isozymes were found. Muscle specific AMP deaminase is also known as myoadenylate deaminase (MAD). MAD deficiency (MADD) was discovered in patients with muscle weakness and cramping after exercise, and the mutations in AMP deaminase gene (AMPD1) have been identified. Although a point mutation on the human erythrocyte AMPD3 has also been identified, erythrocyte AMP deaminase deficiency was clinically asymptomatic.", "disease_category": "Congenital disorder of metabolism", "id": "n710", "ko": "H02237", "label": "n710", "labels": ":disease", "name": "AMP deaminase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial complex II (CII, succinate dehydrogenase complex) deficiency is a rare cause of mitochondrial respiratory chain defects. CII functions in the TCA cycle and in the mitochondrial electron transport chain (ETC). Four structural subunits (SDHA, SDHB, SDHC and SDHD) and two known assembly factor genes (SDHAF1 and SDHAF2) are all nuclear-encoded. Mutations in SDHA, SDHD, and SDHAF1 have been found in patients. CII deficiency has a variable phenotype. Brain imaging is abnormal in majority of the patients and consists of leukoencephalopathy, Leigh syndrome or cerebellar atrophy.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n711", "ko": "H02005", "label": "n711", "labels": ":disease", "name": "Mitochondrial complex II deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ankyloblepharon-ectodermal defects-cleft lip/palate (AEC) syndrome (also known as Hay-Wells syndrome) and Rapp-Hodgkin syndrome are rare ectodermal dysplasias characterized by ankyloblepharon filiforme adnatum and cleft lip/palate. Ectodermal findings include hair, nail, teeth and sweat gland dystrophies.", "disease_category": "Congenital malformation", "id": "n712", "ko": "H00752", "label": "n712", "labels": ":disease", "name": "Ankyloblepharon-ctodermal defects-cleft lip/palate (AEC) syndrome and Rapp-Hodgkin syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurodevelopmental disorder (NED) with microcephaly is a group of syndromic neurodevelopmental disorders. Most of them have complications in addition to microcephaly. Several underlying genetic causes of these diseases have been identified.", "disease_category": "Congenital malformation", "id": "n714", "ko": "H02461", "label": "n714", "labels": ":disease", "name": "Neurodevelopmental disorder with microcephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Factor XI (FXI) deficiency is an injury-related bleeding disorder common in Ashkenazi Jews and rare worldwide. FXI deficiency is characterized by infrequent spontaneous bleeding, but increased risk of hemorrhagic complications especially after trauma or surgery. More than 180 mutations in the FXI gene have been reported in patients with FXI deficiency.", "disease_category": "Hematologic disease", "id": "n716", "ko": "H00938", "label": "n716", "labels": ":disease", "name": "Factor XI deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The alternative pathway is antibody independent and relies on native C3 undergoing minimal spontaneous hydrolysis. Hydrolyzed C3 binds factor B. Factor B, when bound to hydrolyzed C3, is cleaved by factor D into Ba and Bb. Hydrolyzed C3Bb is responsible for a constant low level of C3 cleavage into C3b. If C3b binds to an appropriate surface, factor B will bind with C3b to form C3bBb, a highly efficient C3-cleaving enzyme. This overall series of successive proteolytic steps is enhanced by the serum protein properdin, which stabilizes protein:protein interactions during the process. Factor H is essential in controlling the function of the alternative pathway by inhibiting the formation of and degrading C3bBb. Deficiencies of alternative pathway-specific components are rare, and usually lead to an increased frequency of Neisseria infections.", "disease_category": "Primary immunodeficiency", "id": "n717", "ko": "H00104", "label": "n717", "labels": ":disease", "name": "Alternative complement pathway component defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CEDNIK (Cerebral dysgenesis, neuropathy, ichthyosis and keratoderma) syndrome is a rare condition that shows severe developmental failure of the nervous system and the epidermis. Clinical manifestations include microcephaly, cerebral dysgenesis, facial dysmorphism, palmoplantar keratoderma, and ichthyosis. Decreased expression of SNAP29, a member of the SNARE family of proteins, is linked to abnormal lamellar granule maturation and abnormal epidermal differentiation.", "disease_category": "Congenital malformation", "id": "n718", "ko": "H00799", "label": "n718", "labels": ":disease", "name": "CEDNIK syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondylometaphyseal dysplasia with cone-rod dystrophy (SMD-CRD) is a rare presumed autosomal-recessive disorder with postnatal growth deficiency leading to profound short stature; rhizomelia with bowing of the lower extremities; platyspondyly with anterior vertebral protrusions; progressive metaphyseal irregularity and cupping with shortened tubular bones; and early-onset, progressive visual impairment associated with a pigmentary maculopathy and electroretinographic evidence of cone-rod dysfunction. Spondylometaphyseal dysplasias (SMDs) are a heterogeneous group of disorders radiologically characterized by platyspondyly and metaphyseal dysplasia. Extra-skeletal abnormalities associated with SMDs are uncommon. In 2004, a unique form of SMD associated with cone-rod dystrophy (CRD) was described and defined as SMD-CRD. Loss-of-function mutations in PCYT1A have been reported as the cause of SMD-CRD.", "disease_category": "Congenital malformation", "id": "n720", "ko": "H01821", "label": "n720", "labels": ":disease", "name": "Spondylometaphyseal dysplasia with cone-rod dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Kleefstra syndrome (KLEFS), also known as the 9q subtelomeric deletion syndrome is characterized by intellectual disability, childhood hypotonia, and distinctive facial features. About 75% of Kleefstra syndrome is caused by microdeletion of 9q34.3 and 25% by intragenic EHMT1 mutation. Recently, a few patients with loss of function mutations affecting the histone methyltransferase KMT2C were reported.", "disease_category": "Congenital malformation", "id": "n721", "ko": "H00907", "label": "n721", "labels": ":disease", "name": "Kleefstra syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acinetobacter baumannii has emerged as a worldwide problem as a nosocomial pathogen in hospitalized patients. It can cause bacteremia, pneumonia, meningitis, urinary tract infection, wound infection, and nosocomial infections. Isolates resistant to almost all commercially available antimicrobials have been identified.", "disease_category": "Infectious disease", "id": "n722", "ko": "H00309", "label": "n722", "labels": ":disease", "name": "Multidrug-resistant Acinetobacter infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pantothenate kinase associated neurodegeneration (PKAN), also known as Hallervorden-Spatz disease, is an autosomal recessive neurodegenerative disorder associated with iron accumulation in the brain. Clinical features include extrapyramidal dysfunction, onset in childhood, and a relentlessly progressive course. Mutations in PANK2 gene encoding the mitochondrial pantothenate kinase have been found in patients.", "disease_category": "Nervous system disease", "id": "n723", "ko": "H02208", "label": "n723", "labels": ":disease", "name": "Pantothenate kinase-associated neurodegeneration", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Late complement component (the final common pathway C5b-C9 components) deficiencies are all inherited in an autosomal recessive manner. In all cases, homozygous recessive patients have greatly reduced levels of the respective complement component. Generally, patients with deficiencies of C5, C6, C7, or C8 are particularly susceptible to systemic infections with Neisseria meningitidies and N. gonorrhoeae. Infections are rarely fulminant but are often recurrent and frequently involve unusual serotypes of the organism.", "disease_category": "Primary immunodeficiency", "id": "n724", "ko": "H00103", "label": "n724", "labels": ":disease", "name": "Late complement pathway defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rajab interstitial lung disease with brain calcification (RILDBC) is severe growth restriction with combined brain, liver and lung involvement. Mutations in genes encoding phenylalanyl-tRNA synthetases cause this disease.", "disease_category": "Congenital malformation", "id": "n725", "ko": "H02466", "label": "n725", "labels": ":disease", "name": "Rajab interstitial lung disease with brain calcification", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vancomycin-resistant Staphylococcus aureus (VRSA) represents strains of S. aureus that have ability of resistance to the glycopeptide antibiotic vancomycin. S. aureus is the most common cause of nosocomial infections. The glycopeptides-notably vancomycin-have traditionally been the mainstay of treatment of methicillin-resistant S. aureus (MRSA) but overuse has led to the emergence of vancomycin-intermediate and vancomycin-resistant S. aureus (VISA and VRSA, respectively). Limited treatment options make resistant S. aureus infections particularly difficult and costly to treat, especially in areas of poor antibiotic penetration, such as joint spaces and the central nervous system. A gene known as vanA is a major determinant, which is transferable and can be acquired by sensitive bacteria from resistant organisms.", "disease_category": "Infectious disease", "id": "n726", "ko": "H00331", "label": "n726", "labels": ":disease", "name": "Vancomycin-resistant Staphylococcal aureus (VRSA) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cryohydrocytosis (CHC) is an exceedingly rare condition which shows a mild stomatocytic haemolytic state with hyperbilirubinaemia. Red blood cells from patients with CHC have increased membrane permeability to sodium and potassium ions, which is particularly pronounced at 0 degrees Celsius.", "disease_category": "Hematologic disease", "id": "n727", "ko": "H02002", "label": "n727", "labels": ":disease", "name": "Cryohydrocytosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acrokeratosis verruciformis is a rare autosomal dominant genodermatosis characterized by multiple planar wart-like lesions on the hands and feet. The lesions are usually present at birth. Mutations in ATP2A2 encoding the calcium pump in sarcoendoplasmic reticulum have been identified.", "disease_category": "Congenital malformation", "id": "n728", "ko": "H00755", "label": "n728", "labels": ":disease", "name": "Acrokeratosis verruciformis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Extrahepatic portal vein obstruction (EHPVO) is a vascular disorder of liver characterized by obstruction and cavernomatous transformation of portal vein with or without the involvement of intrahepatic portal vein, splenic vein, or superior mesenteric vein. The most characteristic imaging manifestation is the formation of porto-portal collaterals that allow hepatopetal flow. Gradually there is organization and temporal evolution of thrombus with formation of portal collaterals termed \u0027cavernoma\u0027 aiming to bypass the obstructed portal vein. Patients generally present in childhood with multiple episodes of variceal bleed and EHPVO is the predominant cause of paediatric portal hypertension (PHT) in developing countries.", "disease_category": "Cardiovascular disease", "id": "n729", "ko": "H01687", "label": "n729", "labels": ":disease", "name": "Extrahepatic portal vein obstruction", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Limb-girdle muscular dystrophy (LGMD) is a clinically and genetically heterogeneous group of myopathies characterized by a progressive weakness of the pelvic and shoulder girdle musculature. It has been reported that loss-of-function mutations in caveolin-3 gene are associated with a form of muscular dystrophy, LGMD1C. Caveolins are the principal protein components of caveolae which represent appendages or sub-compartments of plasma membranes.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n730", "ko": "H00567", "label": "n730", "labels": ":disease", "name": "Limb-girdle muscular dystrophy 1C", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked cardiac valvular dysplasia is characterized by mitral valve dystrophy frequently associated with degeneration of the aortic valves affecting males and, to a lower severity, females. It has been reported that mutations in FLNA encoding filamin A cause this disease.", "disease_category": "Congenital malformation", "id": "n731", "ko": "H02230", "label": "n731", "labels": ":disease", "name": "X-linked cardiac valvular dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Palmoplantar keratodermas (PPK) comprise a heterogeneous group of keratinization disorders with hyperkeratotic thickening of palms and soles. Sporadic or acquired forms of PPKs and hereditary forms exist. The causes of acquired PPK vary, and include exposure to certain chemicals, side effects of certain drugs, and metabolic disorders. There is as yet no cure for hereditary PPK. In patients with acquired PPK, the cause should be treated or eliminated, if possible. In both instances, optimized treatment can lead to a significant improvement in symptoms. Topical therapy with urea-based ointments improves the skin\u0027s absorption of moisture and has keratolytic effects. Topical vitamin D therapy is another option.", "disease_category": "Skin and connective tissue disease", "id": "n732", "ko": "H01673", "label": "n732", "labels": ":disease", "name": "Palmoplantar keratoderma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Limb-girdle muscular dystrophy (LGMD) is a heterogeneous group of inherited disorders characterized by progressive muscle weakness that begins from the proximal limb muscles. The disease is not congenital, with the age at onset of symptoms varying from early childhood to late adulthood. The primary distinction is between the autosomal dominant (LGMDD) and the autosomal recessive forms (LGMDR). According to the disease mechanisms, the LGMDs may be grouped as follows: dystrophin-dystroglycan complex defects, membrane defects, enzymatic, sarcomeric, and nuclear lamina.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n733", "ko": "H00593", "label": "n733", "labels": ":disease", "name": "Limb-girdle muscular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "descr
