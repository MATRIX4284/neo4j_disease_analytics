s; Microsporidia; Unikaryonidae; Encephalitozoon"}, {"color": "#97c2fc", "description": "The genus Encephalitozoon are spore-forming obligate intracellular microsporidian parasites that infect a wide range of organisms, including protists, invertebrates, humans, and many other vertebrates and known as opportunistic pathogen associated with immunocompromised individuals. Major symptoms include a life-threatening chronic diarrhea and systemic disease. The transmission routes may involve person-to-person as well as waterborne or foodborne, especially in developing countries with poor sanitation. E. intestinalis is recognized as one of the most frequently identified microsporidia in humans.", "disease_category": "Infectious disease", "id": "n1188", "ko": "H01336", "label": "n1188", "labels": ":disease", "name": "Encephalitozoon infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4003", "ko": "ein", "label": "n4003", "labels": ":pathogen", "name": "Encephalitozoon intestinalis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Fungi incertae sedis; Microsporidia; Unikaryonidae; Encephalitozoon"}, {"color": "#97c2fc", "id": "n4004", "ko": "ssp", "label": "n4004", "labels": ":pathogen", "name": "Staphylococcus saprophyticus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Bacillales; Staphylococcaceae; Staphylococcus"}, {"color": "#97c2fc", "id": "n4005", "ko": "mlen", "label": "n4005", "labels": ":pathogen", "name": "Mammaliicoccus lentus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Bacillales; Staphylococcaceae; Mammaliicoccus"}, {"color": "#97c2fc", "id": "n4006", "ko": "plf", "label": "n4006", "labels": ":pathogen", "name": "Pantoea ananatis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Erwiniaceae; Pantoea"}, {"color": "#97c2fc", "description": "Pantoea ananatis, a gram-negative, motile rod belonging to the family Enterobacteriaceae, is known as an emerging phytopathogen infecting a wide range of important crop and forest plants, and has been reported as an occasional clinical isolate. It has been considered a presumptive and opportunistic human pathogen that associated with septicemia following penetrating trauma with plant material, nosocomial infections due to exposure to contaminated hospital materials, and secondary complications of preexisting illnesses.", "disease_category": "Infectious disease", "id": "n1273", "ko": "H01343", "label": "n1273", "labels": ":disease", "name": "Pantoea ananatis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4007", "ko": "T40360", "label": "n4007", "labels": ":pathogen", "name": "Vaccinia virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Varidnaviria; Bamfordvirae; Nucleocytoviricota; Pokkesviricetes; Chitovirales; Poxviridae; Chordopoxvirinae; Orthopoxvirus"}, {"color": "#97c2fc", "id": "n4008", "ko": "T40015", "label": "n4008", "labels": ":pathogen", "name": "Marburg marburgvirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Filoviridae; Marburgvirus"}, {"color": "#97c2fc", "description": "Marburg disease is a severe infectious disease caused by marburgviruses within the genus Marburgvirus in the family Filoviridae of -ssRNA viruses. Related viruses in Filoviridae are the causative agent of Ebola hemorrhagic fever. Marburgvirus was discovered in 1967 in Germany.", "disease_category": "Infectious disease", "id": "n1291", "ko": "H00405", "label": "n1291", "labels": ":disease", "name": "Marburg disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4009", "ko": "nse", "label": "n4009", "labels": ":pathogen", "name": "Neorickettsia sennetsu", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Anaplasmataceae; Neorickettsia"}, {"color": "#97c2fc", "description": "Neorickettsia sennetsu, an obligate intracellular bacteria closely related to Ehrlichia and Anaplasma, causes an infectious mononucleosis-like disease. It is very likely linked to consumption of raw fish in tropical Asia. Patients with sennetsu neorickettsiosis experience acute febrile disease, malaise, myalgias, pharyngitis, anorexia, generalized lymphadenopathy, and peripheral blood mononucleosis.", "disease_category": "Infectious disease", "id": "n1308", "ko": "H01140", "label": "n1308", "labels": ":disease", "name": "Sennetsu neorickettsiosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4010", "ko": "T40069", "label": "n4010", "labels": ":pathogen", "name": "SARS coronavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Nidovirales; Cornidovirineae; Coronaviridae; Orthocoronavirinae; Betacoronavirus; Sarbecovirus"}, {"color": "#97c2fc", "description": "Severe acute respiratory syndrome (SARS) is a viral respiratory illness caused by SARS coronavirus. SARS first emerged in 2002 and gained global from 2002 to 2003. The main mode of transmission of SARS coronavirus is person-to-person spread through inhalation of respiratory droplets.", "disease_category": "Infectious disease", "id": "n1316", "ko": "H00402", "label": "n1316", "labels": ":disease", "name": "Severe acute respiratory syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4011", "ko": "cim", "label": "n4011", "labels": ":pathogen", "name": "Coccidioides immitis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Onygenales; Onygenales incertae sedis; Coccidioides"}, {"color": "#97c2fc", "id": "n4012", "ko": "cpw", "label": "n4012", "labels": ":pathogen", "name": "Coccidioides posadasii", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Onygenales; Onygenales incertae sedis; Coccidioides"}, {"color": "#97c2fc", "id": "n4013", "ko": "T40331", "label": "n4013", "labels": ":pathogen", "name": "Coxsackievirus A16", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus; Enterovirus A"}, {"color": "#97c2fc", "description": "Hand, foot and mouth disease (HFMD) is a common infection among infants and young children caused by certain enteroviruses in the Picornaviridae family of +ssRNA viruses, such as Coxsackievirus A16 and Enterovirus A71. HFMD is generally a benign febrile exanthematous disease, but complications can occur causing meningitis and encephalitis.", "disease_category": "Infectious disease", "id": "n1333", "ko": "H01326", "label": "n1333", "labels": ":disease", "name": "Hand, foot and mouth disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4014", "ko": "T40343", "label": "n4014", "labels": ":pathogen", "name": "Enterovirus A71", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus; Enterovirus A"}, {"color": "#97c2fc", "id": "n4015", "ko": "afm", "label": "n4015", "labels": ":pathogen", "name": "Aspergillus fumigatus", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Eurotiales; Aspergillaceae; Aspergillus; Aspergillus subgen. Fumigati"}, {"color": "#97c2fc", "id": "n4016", "ko": "afv", "label": "n4016", "labels": ":pathogen", "name": "Aspergillus flavus", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Eurotiales; Aspergillaceae; Aspergillus; Aspergillus subgen. Circumdati"}, {"color": "#97c2fc", "id": "n4017", "ko": "act", "label": "n4017", "labels": ":pathogen", "name": "Aspergillus clavatus", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Eurotiales; Aspergillaceae; Aspergillus; Aspergillus subgen. Fumigati"}, {"color": "#97c2fc", "id": "n4018", "ko": "T40126", "label": "n4018", "labels": ":pathogen", "name": "Orf virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Varidnaviria; Bamfordvirae; Nucleocytoviricota; Pokkesviricetes; Chitovirales; Poxviridae; Chordopoxvirinae; Parapoxvirus"}, {"color": "#97c2fc", "description": "Orf is a highly contagious zoonotic infectious disease caused by orf virus, a parapoxvirus in the Poxviridae family of dsDNA viruses. Orf virus is transmitted to humans by direct or indirect contact with sheep and goats. Its viability on the ground and the ability to reinfect the host has contributed to the spread and maintenance of the infection in many species.", "disease_category": "Infectious disease", "id": "n1400", "ko": "H02354", "label": "n1400", "labels": ":disease", "name": "Orf", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4019", "ko": "ech", "label": "n4019", "labels": ":pathogen", "name": "Ehrlichia chaffeensis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Anaplasmataceae; Ehrlichia"}, {"color": "#97c2fc", "description": "Human monocytic ehrlichiosis is a tick-borne infectious disease caused by Ehrlichia chaffeensis that infects mononuclear phagocytic cells. The bacterium is maintained in nature involving many vertebrate species such as deer that serve as competent reservoirs for the bacterium and as sources of blood for tick vectors. Patients experience fever, malaise, low-back pain, or gastrointestinal symptoms.", "disease_category": "Infectious disease", "id": "n1411", "ko": "H01141", "label": "n1411", "labels": ":disease", "name": "Human monocytic ehrlichiosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4020", "ko": "gvg", "label": "n4020", "labels": ":pathogen", "name": "Gardnerella vaginalis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Bifidobacteriales; Bifidobacteriaceae; Gardnerella"}, {"color": "#97c2fc", "id": "n4021", "ko": "T40084", "label": "n4021", "labels": ":pathogen", "name": "Human parvovirus B19", "shape": "dot", "size": 10, "taxonomy": "Viruses; Monodnaviria; Shotokuvirae; Cossaviricota; Quintoviricetes; Piccovirales; Parvoviridae; Parvovirinae; Erythroparvovirus"}, {"color": "#97c2fc", "description": "Erythema infectiosum, or fifth disease, is a benign pediatric condition caused by B19 parvovirus. It causes a mild, self-limiting \u0027slapped-cheek\u0027 facial rash with low-grade fever and malaise in immunocompetent children. Parvovirus B 19 also causes a wide range of clinical complications, including thrombocytopenia and neurological manifestations in immunocompromised patients and intrauterine fetal death in primary infected pregnant women.", "disease_category": "Infectious disease", "id": "n1434", "ko": "H00404", "label": "n1434", "labels": ":disease", "name": "Erythema infectiosum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4022", "ko": "ssn", "label": "n4022", "labels": ":pathogen", "name": "Shigella sonnei", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Shigella"}, {"color": "#97c2fc", "id": "n4023", "ko": "T40361", "label": "n4023", "labels": ":pathogen", "name": "SARS-CoV-2", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Nidovirales; Cornidovirineae; Coronaviridae; Orthocoronavirinae; Betacoronavirus; Sarbecovirus"}, {"color": "#97c2fc", "id": "n4024", "ko": "tgo", "label": "n4024", "labels": ":pathogen", "name": "Toxoplasma gondii", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Sar; Alveolata; Apicomplexa; Conoidasida; Coccidia; Eucoccidiorida; Eimeriorina; Sarcocystidae; Toxoplasma"}, {"color": "#97c2fc", "id": "n4025", "ko": "ype", "label": "n4025", "labels": ":pathogen", "name": "Yersinia pestis CO92 (biovar Orientalis)", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Yersiniaceae; Yersinia"}, {"color": "#97c2fc", "id": "n4026", "ko": "ypk", "label": "n4026", "labels": ":pathogen", "name": "Yersinia pestis KIM (biovar Mediaevalis)", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Yersiniaceae; Yersinia"}, {"color": "#97c2fc", "id": "n4027", "ko": "ypp", "label": "n4027", "labels": ":pathogen", "name": "Yersinia pestis Pestoides F", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Yersiniaceae; Yersinia"}, {"color": "#97c2fc", "id": "n4028", "ko": "ypg", "label": "n4028", "labels": ":pathogen", "name": "Yersinia pestis Angola", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Yersiniaceae; Yersinia"}, {"color": "#97c2fc", "id": "n4029", "ko": "ypd", "label": "n4029", "labels": ":pathogen", "name": "Yersinia pestis D106004", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Yersiniaceae; Yersinia"}, {"color": "#97c2fc", "id": "n4030", "ko": "ypx", "label": "n4030", "labels": ":pathogen", "name": "Yersinia pestis D182038", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Yersiniaceae; Yersinia"}, {"color": "#97c2fc", "id": "n4031", "ko": "pbn", "label": "n4031", "labels": ":pathogen", "name": "Paracoccidioides brasiliensis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Onygenales; Onygenales incertae sedis; Paracoccidioides"}, {"color": "#97c2fc", "id": "n4032", "ko": "pbl", "label": "n4032", "labels": ":pathogen", "name": "Paracoccidioides lutzii", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Onygenales; Onygenales incertae sedis; Paracoccidioides"}, {"color": "#97c2fc", "id": "n4033", "ko": "abe", "label": "n4033", "labels": ":pathogen", "name": "Trichophyton benhamiae", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Onygenales; Arthrodermataceae; Trichophyton"}, {"color": "#97c2fc", "id": "n4034", "ko": "tve", "label": "n4034", "labels": ":pathogen", "name": "Trichophyton verrucosum", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Onygenales; Arthrodermataceae; Trichophyton"}, {"color": "#97c2fc", "id": "n4035", "ko": "T40103", "label": "n4035", "labels": ":pathogen", "name": "Enterovirus A (Coxsackievirus A)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus"}, {"color": "#97c2fc", "description": "Enteroviruses are a large and diverse group of viruses belonging to the genus Enterovirus in the family Picornaviridae of +ssRNA viruse. Most non-polio enterovirus infections are mild, but some of them can cause hand, foot and mouth disease, viral conjunctivitis, viral meningitis and other diseases.", "disease_category": "Infectious disease", "id": "n2123", "ko": "H00393", "label": "n2123", "labels": ":disease", "name": "Enterovirus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Herpangina is a mouth infection caused by coxsackieviruses in the genus Enterovirus, the family Picornaviridae of +ssRNA viruses, affecting mostly children in summer.", "disease_category": "Infectious disease", "id": "n1549", "ko": "H01327", "label": "n1549", "labels": ":disease", "name": "Herpangina", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4036", "ko": "T40077", "label": "n4036", "labels": ":pathogen", "name": "Macacine herpesvirus 1", "shape": "dot", "size": 10, "taxonomy": "Viruses; Duplodnaviria; Heunggongvirae; Peploviricota; Herviviricetes; Herpesvirales; Herpesviridae; Alphaherpesvirinae; Simplexvirus"}, {"color": "#97c2fc", "description": "Macacine herpesvirus 1, also known as B virus, is an alpha-herpesvirus that naturally infects Asiatic macaques. It is transmitted by exposure to contaminated bodily fluids. In macaques, the infection is similar to that of HSV-1 and HSV-2 in humans and serious disease is rare. However, in humans, it invades the central nervous system and causes serious encephalitis with a fatality rate greater than 70%.", "disease_category": "Infectious disease", "id": "n1558", "ko": "H00387", "label": "n1558", "labels": ":disease", "name": "B virus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4037", "ko": "T40083", "label": "n4037", "labels": ":pathogen", "name": "Monkeypox virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Varidnaviria; Bamfordvirae; Nucleocytoviricota; Pokkesviricetes; Chitovirales; Poxviridae; Chordopoxvirinae; Orthopoxvirus"}, {"color": "#97c2fc", "description": "Human monkeypox is a rare viral zoonotic disease caused by Monkeypox virus of the genus Orthopoxvirus. It occurs mostly in the rain forests of central and western Africa. Human monkeypox has a clinical presentation similar to that of smallpox, including characteristic rash. Lymphadenopathy is not a common feature of smallpox and is therefore a key distinguishing feature of monkeypox. By contrast with smallpox, human monkeypox has low transmissibility between human beings.", "disease_category": "Infectious disease", "id": "n1563", "ko": "H00373", "label": "n1563", "labels": ":disease", "name": "Monkeypox", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4038", "ko": "T40060", "label": "n4038", "labels": ":pathogen", "name": "Powassan virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "description": "Tick-borne viral encephalitis is a group of diseases caused by arboviruses closely related to yellow fever, dengue, Japanese encephalitis, and West Nile viruses. It is the most important viral tick-borne disease in Europe and is also important in the Far East and in other parts of Asia.", "disease_category": "Infectious disease", "id": "n1581", "ko": "H00380", "label": "n1581", "labels": ":disease", "name": "Tick-borne viral encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4039", "ko": "T40061", "label": "n4039", "labels": ":pathogen", "name": "Tick-borne encephalitis virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Flasuviricetes; Amarillovirales; Flaviviridae; Flavivirus"}, {"color": "#97c2fc", "id": "n4040", "ko": "bmic", "label": "n4040", "labels": ":pathogen", "name": "Babesia microti", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Sar; Alveolata; Apicomplexa; Aconoidasida; Piroplasmida; Babesiidae; Babesia"}, {"color": "#97c2fc", "description": "Babesiosis is a malaria-like infection of red blood cells caused by the protozoan parasite Babesia species. It is a well-recognized veterinary disease in cattle, horses and dogs but recently has gained attention as an emerging zoonotic disease problem. Babesia are transmitted by ixodid ticks and infection of the host leads to anemia, hyperbilirubinuria, hemoglobinuria, and possibly organ failure.", "disease_category": "Infectious disease", "id": "n1583", "ko": "H01060", "label": "n1583", "labels": ":disease", "name": "Babesiosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4041", "ko": "bbo", "label": "n4041", "labels": ":pathogen", "name": "Babesia bovis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Sar; Alveolata; Apicomplexa; Aconoidasida; Piroplasmida; Babesiidae; Babesia"}, {"color": "#97c2fc", "id": "n4042", "ko": "T40016", "label": "n4042", "labels": ":pathogen", "name": "Hantaan virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Hantaviridae; Mammantavirinae; Orthohantavirus"}, {"color": "#97c2fc", "description": "Hemorrhagic fever with renal syndrome (HFRS) is a group of diseases caused by hantaviruses which are members of family Bunyaviridae. Rodents and Soricomorpha species are natural reservoirs of these viruses, and humans acquire infection by inhaling the excreta of infected animals. HFRS is characterized by renal failure, hemorrhages, and shock. The serotype Puumala virus also causes nephropathia epidemica, a milder variant of HFRS.", "disease_category": "Infectious disease", "id": "n1613", "ko": "H00389", "label": "n1613", "labels": ":disease", "name": "Hemorrhagic fever with renal syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4043", "ko": "T40017", "label": "n4043", "labels": ":pathogen", "name": "Seoul virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Hantaviridae; Mammantavirinae; Orthohantavirus"}, {"color": "#97c2fc", "id": "n4044", "ko": "T40018", "label": "n4044", "labels": ":pathogen", "name": "Dobrava-Belgrade virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Hantaviridae; Mammantavirinae; Orthohantavirus"}, {"color": "#97c2fc", "id": "n4045", "ko": "T40019", "label": "n4045", "labels": ":pathogen", "name": "Puumala virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Hantaviridae; Mammantavirinae; Orthohantavirus"}, {"color": "#97c2fc", "id": "n4046", "ko": "cun", "label": "n4046", "labels": ":pathogen", "name": "Corynebacterium ulcerans", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Corynebacteriaceae; Corynebacterium"}, {"color": "#97c2fc", "description": "Human infections with toxigenic Corynebacterium ulcerans cause respiratory diphtheria-like illness. It can be fatal in unvaccinated patients and usually occur in adults, who consumed raw milk or had close contact with domestic animals. These C. ulcerans strains produce a diphtheria toxin, which is similar to that of C. diphtheriae, the causative agent of classical diphtheria.", "disease_category": "Infectious disease", "id": "n1615", "ko": "H01051", "label": "n1615", "labels": ":disease", "name": "Corynebacterium ulcerans infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4047", "ko": "nfa", "label": "n4047", "labels": ":pathogen", "name": "Nocardia farcinica", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Nocardiaceae; Nocardia"}, {"color": "#97c2fc", "id": "n4048", "ko": "ncy", "label": "n4048", "labels": ":pathogen", "name": "Nocardia cyriacigeorgica", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Nocardiaceae; Nocardia"}, {"color": "#97c2fc", "id": "n4049", "ko": "llo", "label": "n4049", "labels": ":pathogen", "name": "Legionella longbeachae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Legionellales; Legionellaceae; Legionella"}, {"color": "#97c2fc", "id": "n4050", "ko": "lsh", "label": "n4050", "labels": ":pathogen", "name": "Legionella sainthelensi", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Legionellales; Legionellaceae; Legionella"}, {"color": "#97c2fc", "id": "n4051", "ko": "bcy", "label": "n4051", "labels": ":pathogen", "name": "Bacillus cytotoxicus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Bacillales; Bacillaceae; Bacillus; Bacillus cereus group"}, {"color": "#97c2fc", "description": "Bacillus cereus is a gram-positive aerobic-to-facultatively anaerobic bacterium that causes gastrointestinal infections. The organism produces an emetic or diarrheal syndrome induced by an emetic toxin and enterotoxin, respectively. The emetic type infections are frequently associated with the consumption of rice-based dishes, while the diarrheal type is transmitted mostly by milk products, vegetables, and meat. B. cereus is also recognized as an infrequent cause of local and systemic nongastrointestinal infections.", "disease_category": "Infectious disease", "id": "n1657", "ko": "H00329", "label": "n1657", "labels": ":disease", "name": "Foodborne Bacillus cereus intoxication", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4052", "ko": "fva", "label": "n4052", "labels": ":pathogen", "name": "Fusobacterium varium", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Fusobacteria; Fusobacteriales; Fusobacteriaceae; Fusobacterium"}, {"color": "#97c2fc", "id": "n4053", "ko": "T40033", "label": "n4053", "labels": ":pathogen", "name": "Measles virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Paramyxoviridae; Orthoparamyxovirinae; Morbillivirus"}, {"color": "#97c2fc", "description": "Subacute sclerosing panencephalitis (SSPE) is a progressive, fatal neurologic disorder of childhood and early adolescence. It is caused by a persistent infection of the brain by an aberrant measles virus. Signs attributable to subacute sclerosing panencephalitis usually develop 4-8 years after the onset of measles infection. It is not precisely known how the measles virus remains dormant for so many years and why it becomes active again. More recent data indicate that it can follow acute measles infection in 1:10,000 cases. The incidence of SSPE is inversely related to measles vaccination coverage. In the developed world, the prevalence of SSPE has steadily declined since the introduction of the measles virus vaccine. The characteristic clinical manifestations of SSPE include behavioral abnormalities, cognitive decline, myoclonic jerks, seizures and abnormalities in vision. Clinical manifestations of SSPE usually start with subtle intellectual deterioration of the affected child causing deterioration in school performance. One of the most characteristic manifestations of SSPE is periodic myoclonic jerks that often leads to difficulty in walking and repeated falls. In the terminal stages of the disease, decerebrate and decorticate rigidity appear. Ultimately the patient becomes vegetative. Management of the disease includes seizure control and avoidance of secondary complications associated with the progressive disability. Treatment with interferon, ribavirin, and isoprinosine have reported beneficial results. However, there is no definitively effective treatment for SSPE.", "disease_category": "Infectious disease; Neurodegenerative disease", "id": "n1680", "ko": "H01696", "label": "n1680", "labels": ":disease", "name": "Subacute sclerosing panencephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Measles is a highly contagious infectious disease caused by the measles virus, a morbillivirus in the Paramyxoviridae family of -ssRNA viruses. The disease may have existed for thousands of years. The virus was first isolated in 1954 and transformed into a vaccine in 1963 in the USA.", "disease_category": "Infectious disease", "id": "n2153", "ko": "H00394", "label": "n2153", "labels": ":disease", "name": "Measles", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4054", "ko": "spq", "label": "n4054", "labels": ":pathogen", "name": "Salmonella enterica serovar Paratyphi B", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Salmonella"}, {"color": "#97c2fc", "description": "Paratyphoid fever is a systemic febrile illness endemic in developing countries where sanitation is lacking and access to clean water is reduced. The disease is similar to typhoid fever [DS:H00111] but gives a milder infection.", "disease_category": "Infectious disease", "id": "n1685", "ko": "H00112", "label": "n1685", "labels": ":disease", "name": "Paratyphoid fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4055", "ko": "sei", "label": "n4055", "labels": ":pathogen", "name": "Salmonella enterica serovar Paratyphi C", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Salmonella"}, {"color": "#97c2fc", "id": "n4056", "ko": "bqu", "label": "n4056", "labels": ":pathogen", "name": "Bartonella quintana", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rhizobiales; Bartonellaceae; Bartonella"}, {"color": "#97c2fc", "description": "Trench fever is a disease caused by the facultative intracellular gram-negative bacterium Bartonella quintana. It affected several million people worldwide during the two world wars. The incidence of trench fever dramatically decreased after World War II, but recently it reemerged in urban homeless populations of developed countries. The most frequent presentation of trench fever includes repeated cycles of high fever, headache, and dizziness.", "disease_category": "Infectious disease", "id": "n1706", "ko": "H00327", "label": "n1706", "labels": ":disease", "name": "Trench fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4057", "ko": "mle", "label": "n4057", "labels": ":pathogen", "name": "Mycobacterium leprae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium"}, {"color": "#97c2fc", "id": "n4058", "ko": "mlb", "label": "n4058", "labels": ":pathogen", "name": "Mycobacterium leprae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium"}, {"color": "#97c2fc", "id": "n4059", "ko": "tpr", "label": "n4059", "labels": ":pathogen", "name": "Tsukamurella paurometabola", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Tsukamurellaceae; Tsukamurella"}, {"color": "#97c2fc", "description": "Tsukamurella species are aerobic gram-positive rods from the order Actinomycetales. They have been uncommonly reported as a cause of different human infections, including peritonitis, conjunctivitis, meningitis, tenosynovitis, prosthetic joint infections, cutaneous infections, tuberculosis-like respiratory infection, and catheter-related bloodstream infections.", "disease_category": "Infectious disease", "id": "n1725", "ko": "H01050", "label": "n1725", "labels": ":disease", "name": "Tsukamurella infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4060", "ko": "mho", "label": "n4060", "labels": ":pathogen", "name": "Mycoplasma hominis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Tenericutes; Mollicutes; Mycoplasmataceae; Mycoplasma"}, {"color": "#97c2fc", "id": "n4061", "ko": "uue", "label": "n4061", "labels": ":pathogen", "name": "Ureaplasma urealyticum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Tenericutes; Mollicutes; Mycoplasmataceae; Ureaplasma"}, {"color": "#97c2fc", "id": "n4062", "ko": "aap", "label": "n4062", "labels": ":pathogen", "name": "Aggregatibacter aphrophilus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Pasteurellales; Pasteurellaceae; Aggregatibacter"}, {"color": "#97c2fc", "description": "Aggregatibacter aphrophilus (formerly Haemophilus aphrophilus) is a capnophilic, fermentative, non-motile, gram-negative coccobacillus, that is part of the indigenous microbiota of the human oropharynx. Infections with this bacterium are infrequent. It has mainly been associated with endocarditis, brain abscesses, vertebral osteomyelitis, and bacteremia.", "disease_category": "Infectious disease", "id": "n1751", "ko": "H01068", "label": "n1751", "labels": ":disease", "name": "Aggregatibacter aphrophilus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4063", "ko": "lgv", "label": "n4063", "labels": ":pathogen", "name": "Lactococcus garvieae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Lactobacillales; Streptococcaceae; Lactococcus"}, {"color": "#97c2fc", "description": "Lactococcus garvieae, catalase-negative, facultative anaerobic cocci, is a major pathogen of fish and causes fatal hemorrhagic septicemia in fish such as yellowtail and trout, and it has also been isolated from buffaloes with mastitis, and clinical specimens of human blood, urine, and skin. However, it is an unusual human pathogen. Only a few infections have been described so far, including several cases of infective endocarditis on native or prosthetic valve, one case of osteomyelitis, and septicaemia with liver abscess.", "disease_category": "Infectious disease", "id": "n1761", "ko": "H01405", "label": "n1761", "labels": ":disease", "name": "Lactococcus garvieae infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4064", "ko": "T40082", "label": "n4064", "labels": ":pathogen", "name": "Variola virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Varidnaviria; Bamfordvirae; Nucleocytoviricota; Pokkesviricetes; Chitovirales; Poxviridae; Chordopoxvirinae; Orthopoxvirus"}, {"color": "#97c2fc", "id": "n4065", "ko": "nai", "label": "n4065", "labels": ":pathogen", "name": "Necator americanus", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Ecdysozoa; Nematoda; Chromadorea; Strongylida; Ancylostomatoidea; Ancylostomatidae; Bunostominae; Necator"}, {"color": "#97c2fc", "id": "n4066", "ko": "T40010", "label": "n4066", "labels": ":pathogen", "name": "Lassa mammarenavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Arenaviridae; Mammarenavirus"}, {"color": "#97c2fc", "description": "Lassa fever is an acute viral hemorrhagic illness caused by Lassa virus (LASV), an Old World arenavirus in the Arenaviridae family of -ssRNA viruses, and transmitted by rodents. LASV was first discovered in 1969 in Nigeria.", "disease_category": "Infectious disease", "id": "n1789", "ko": "H00386", "label": "n1789", "labels": ":disease", "name": "Lassa fever", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4067", "ko": "bpt", "label": "n4067", "labels": ":pathogen", "name": "Bordetella petrii", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Betaproteobacteria; Burkholderiales; Alcaligenaceae; Bordetella"}, {"color": "#97c2fc", "description": "Bordetella petrii is one of the members of the genus Bordetella, that includes human pathogen B. pertussis. Unlike other members of Bordetella, B. petrii is an environmental species but sometimes can infect immunocompetent humans.", "disease_category": "Infectious disease", "id": "n1791", "ko": "H01066", "label": "n1791", "labels": ":disease", "name": "Bordetella petrii infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4068", "ko": "ccm", "label": "n4068", "labels": ":pathogen", "name": "Capnocytophaga canimorsus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Bacteroidetes; Flavobacteriia; Flavobacteriales; Flavobacteriaceae; Capnocytophaga"}, {"color": "#97c2fc", "description": "Capnocytophaga canimorsus is a fastidious, gram-negative commensal bacterium in the normal oral flora of dogs and cats. The bacterium has been isolated from humans infected by dog, or cat bites, scratches or licks. The infection presents as fulminant sepsis, endocarditis, and purulent arthritis associated with high mortality and most cases occur in immunocompromised patients.", "disease_category": "Infectious disease", "id": "n1796", "ko": "H01059", "label": "n1796", "labels": ":disease", "name": "Capnocytophaga canimorsus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4069", "ko": "bpa", "label": "n4069", "labels": ":pathogen", "name": "Bordetella parapertussis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Betaproteobacteria; Burkholderiales; Alcaligenaceae; Bordetella"}, {"color": "#97c2fc", "id": "n4070", "ko": "bhe", "label": "n4070", "labels": ":pathogen", "name": "Bartonella henselae (Cat-scratch disease)", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rhizobiales; Bartonellaceae; Bartonella"}, {"color": "#97c2fc", "id": "n4071", "ko": "bbk", "label": "n4071", "labels": ":pathogen", "name": "Bartonella bacilliformis (Oroya fever and bacillary angiomatosis)", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rhizobiales; Bartonellaceae; Bartonella"}, {"color": "#97c2fc", "id": "n4072", "ko": "bgr", "label": "n4072", "labels": ":pathogen", "name": "Bartonella grahami (Neuroretinitis)", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rhizobiales; Bartonellaceae; Bartonella"}, {"color": "#97c2fc", "id": "n4073", "ko": "banc", "label": "n4073", "labels": ":pathogen", "name": "Candidatus Bartonella ancashi", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rhizobiales; Bartonellaceae; Bartonella"}, {"color": "#97c2fc", "id": "n4074", "ko": "nbr", "label": "n4074", "labels": ":pathogen", "name": "Nocardia brasiliensis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Nocardiaceae; Nocardia"}, {"color": "#97c2fc", "description": "Mycetoma is an infectious disease of skin and subcutaneous tissue. It can be caused by either bacteria (actinomycetoma) or fungi (eumycetoma [DS:H02385] ). It is endemic in tropical and subtropical regions, predominating between latitudes 15 degrees south and 30 degrees north, called mycetoma belt. Actinomycetoma is most commonly found in Latin America. Although Nocardia brasiliensis, Actinomadura madurae, Actinomadura pelletieri and Streptomyces somaliensis are the common causative organisms of actinomycetoma, the distribution of them shows strong geographic variation. The primary niche of these microorganisms is suggested to be the soil. The infection is thought to start subcutaneously after traumatic inoculation of these microorganisms.", "disease_category": "Infectious disease", "id": "n1828", "ko": "H01451", "label": "n1828", "labels": ":disease", "name": "Actinomycetoma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4075", "ko": "nda", "label": "n4075", "labels": ":pathogen", "name": "Nocardiopsis dassonvillei", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Streptosporangiales; Nocardiopsaceae; Nocardiopsis"}, {"color": "#97c2fc", "id": "n4076", "ko": "sec", "label": "n4076", "labels": ":pathogen", "name": "Salmonella enterica subsp. enterica serovar Choleraesuis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Salmonella"}, {"color": "#97c2fc", "description": "Salmonellosis (non-typhoid) is an infectious disease caused by any serotype of bacteria in the genus Salmonella, other than Salmonella that causes typhoid and paratyphoid fever. Salmonellosis is one of the most frequently occurring food-borne diseases worldwide. Foods prepared with contaminated raw eggs, egg products, and insufficiently heated meat have been identified as the primary sources of human Salmonella infections.", "disease_category": "Infectious disease", "id": "n1838", "ko": "H00113", "label": "n1838", "labels": ":disease", "name": "Salmonellosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4077", "ko": "see", "label": "n4077", "labels": ":pathogen", "name": "Salmonella enterica subsp. enterica serovar Newport", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Salmonella"}, {"color": "#97c2fc", "id": "n4078", "ko": "sew", "label": "n4078", "labels": ":pathogen", "name": "Salmonella enterica subsp. enterica serovar Schwarzengrund", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Salmonella"}, {"color": "#97c2fc", "id": "n4079", "ko": "sed", "label": "n4079", "labels": ":pathogen", "name": "Salmonella enterica subsp. enterica serovar Dublin", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Salmonella"}, {"color": "#97c2fc", "id": "n4080", "ko": "set", "label": "n4080", "labels": ":pathogen", "name": "Salmonella enterica subsp. enterica serovar Enteritidis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Salmonella"}, {"color": "#97c2fc", "id": "n4081", "ko": "seec", "label": "n4081", "labels": ":pathogen", "name": "Salmonella enterica subsp. enterica Serovar Cubana", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Salmonella"}, {"color": "#97c2fc", "id": "n4082", "ko": "ses", "label": "n4082", "labels": ":pathogen", "name": "Salmonella enterica subsp. arizonae serovar 62:z4", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Salmonella"}, {"color": "#97c2fc", "id": "n4083", "ko": "mmi", "label": "n4083", "labels": ":pathogen", "name": "Mycobacterium marinum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium"}, {"color": "#97c2fc", "id": "n4084", "ko": "mmm", "label": "n4084", "labels": ":pathogen", "name": "Mycobacterium sp. MOTT36Y", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium; unclassified Mycobacterium"}, {"color": "#97c2fc", "id": "n4085", "ko": "mhad", "label": "n4085", "labels": ":pathogen", "name": "Mycobacterium haemophilum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium"}, {"color": "#97c2fc", "id": "n4086", "ko": "mshg", "label": "n4086", "labels": ":pathogen", "name": "Mycobacterium shigaense", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium; Mycobacterium simiae complex"}, {"color": "#97c2fc", "id": "n4087", "ko": "mfj", "label": "n4087", "labels": ":pathogen", "name": "Mycobacterium florentinum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium; Mycobacterium simiae complex"}, {"color": "#97c2fc", "id": "n4088", "ko": "mnv", "label": "n4088", "labels": ":pathogen", "name": "Mycobacterium noviomagense", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium"}, {"color": "#97c2fc", "id": "n4089", "ko": "mdr", "label": "n4089", "labels": ":pathogen", "name": "Mycobacterium doricum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycolicibacterium"}, {"color": "#97c2fc", "id": "n4090", "ko": "mjd", "label": "n4090", "labels": ":pathogen", "name": "Mycobacterium sp. JDM601", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycolicibacter"}, {"color": "#97c2fc", "id": "n4091", "ko": "maic", "label": "n4091", "labels": ":pathogen", "name": "Mycolicibacterium aichiense", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycolicibacterium"}, {"color": "#97c2fc", "id": "n4092", "ko": "mij", "label": "n4092", "labels": ":pathogen", "name": "Mycolicibacterium insubricum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycolicibacterium"}, {"color": "#97c2fc", "id": "n4093", "ko": "malv", "label": "n4093", "labels": ":pathogen", "name": "Mycolicibacterium alvei", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycolicibacterium"}, {"color": "#97c2fc", "id": "n4094", "ko": "maub", "label": "n4094", "labels": ":pathogen", "name": "Mycolicibacterium aubagnense", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycolicibacterium"}, {"color": "#97c2fc", "id": "n4095", "ko": "bal", "label": "n4095", "labels": ":pathogen", "name": "Bacillus cereus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Bacillales; Bacillaceae; Bacillus; Bacillus cereus group"}, {"color": "#97c2fc", "id": "n4096", "ko": "bbu", "label": "n4096", "labels": ":pathogen", "name": "Borrelia burgdorferi", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Spirochaetales; Borreliaceae; Borreliella"}, {"color": "#97c2fc", "description": "Localized scleroderma, also known as morphea, is a rare fibrosing disorder of the skin and underlying tissues. Sclerosis is mainly limited to the skin, but subcutaneous tissue, fascia, and underlying muscles and bone may also be involved. It is generally differentiated from systemic scleroderma by the lack of Raynaud\u0027s phenomenon and visceral involvements. Localized scleroderma is classified into plaque morphea, generalized morphea, and linear scleroderma subtypes according to the clinical presentation and depth of tissue involvement. Localized scleroderma generally appears at any age, and onset at 20-50 years old is common, with the exception of the linear type, which often develops in childhood. Extracutaneous manifestations in morphea are not rare. The most common extracutaneous manifestations are arthralgia and myalgia. Neurologic manifestations and ocular complications are the most common in those children with head and neck involvement.", "disease_category": "Skin and connective tissue disease", "id": "n1854", "ko": "H01493", "label": "n1854", "labels": ":disease", "name": "Localized Scleroderma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4097", "ko": "mgl", "label": "n4097", "labels": ":pathogen", "name": "Malassezia globosa", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Basidiomycota; Ustilaginomycotina; Malasseziomycetes; Malasseziales; Malasseziaceae; Malassezia"}, {"color": "#97c2fc", "id": "n4098", "ko": "mrt", "label": "n4098", "labels": ":pathogen", "name": "Malassezia restricta", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Basidiomycota; Ustilaginomycotina; Malasseziomycetes; Malasseziales; Malasseziaceae; Malassezia"}, {"color": "#97c2fc", "id": "n4099", "ko": "sam", "label": "n4099", "labels": ":pathogen", "name": "Staphylococcus aureus", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Bacillales; Staphylococcaceae; Staphylococcus"}, {"color": "#97c2fc", "description": "Septic arthritis is defined as a purulent infection in a joint cavity. The infection commonly reaches the joint in children by hematogenous spread or by direct extension of pathogenic bacteria. Staphylococcus aureus, Haemophilus influenzae type-b, and Group A Streptococcus, Streptococcus pneumoniae, Kingela kingae, Neisseria meningiditis and Salmonella spp. are the predominant anaerobic bacteria that cause arthritis in children. One of the most predominant aetiologic agent of septic arthritis in all age groups is Staphylococcus aureus. Also, Gonococcal arthritis can occur in sexually active adolescents.", "disease_category": "Infectious disease", "id": "n1886", "ko": "H01442", "label": "n1886", "labels": ":disease", "name": "Septic arthritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4100", "ko": "req", "label": "n4100", "labels": ":pathogen", "name": "Rhodococcus equi", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Nocardiaceae; Rhodococcus"}, {"color": "#97c2fc", "description": "Rhodococcus equi is an aerobic, gram-positive bacillus. R. equi infection is rare in humans, but it can cause potentially fatal disease in immunocompromised patients. Although the clinical spectrum of R. equi infection is broad, pulmonary involvement is a predominant feature in most cases.", "disease_category": "Infectious disease", "id": "n1897", "ko": "H01021", "label": "n1897", "labels": ":disease", "name": "Rhodococcus equi infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4101", "ko": "smar", "label": "n4101", "labels": ":pathogen", "name": "Serratia marcescens", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Yersiniaceae; Serratia"}, {"color": "#97c2fc", "description": "Serratia species are gram-negative bacilli of the Enterobacteriaceae that cause hospital-acquired infection. Numerous outbreaks have been reported in association with medical devices and neonatal intensive care unit. S. marcescens strains that have been involved in outbreaks have often been resistant to multiple antibiotics.", "disease_category": "Infectious disease", "id": "n1922", "ko": "H00303", "label": "n1922", "labels": ":disease", "name": "Serratia infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4102", "ko": "spe", "label": "n4102", "labels": ":pathogen", "name": "Serratia proteamaculans", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Yersiniaceae; Serratia"}, {"color": "#97c2fc", "id": "n4103", "ko": "T40097", "label": "n4103", "labels": ":pathogen", "name": "Human papillomavirus type 6b", "shape": "dot", "size": 10, "taxonomy": "Viruses; Monodnaviria; Shotokuvirae; Cossaviricota; Papovaviricetes; Zurhausenvirales; Papillomaviridae; Firstpapillomavirinae; Alphapapillomavirus"}, {"color": "#97c2fc", "id": "n4104", "ko": "T40098", "label": "n4104", "labels": ":pathogen", "name": "Human papillomavirus type 10", "shape": "dot", "size": 10, "taxonomy": "Viruses; Monodnaviria; Shotokuvirae; Cossaviricota; Papovaviricetes; Zurhausenvirales; Papillomaviridae; Firstpapillomavirinae; Alphapapillomavirus"}, {"color": "#97c2fc", "id": "n4105", "ko": "T40080", "label": "n4105", "labels": ":pathogen", "name": "Human herpesvirus 5 (Human cytomegalovirus)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Duplodnaviria; Heunggongvirae; Peploviricota; Herviviricetes; Herpesvirales; Herpesviridae; Betaherpesvirinae; Cytomegalovirus"}, {"color": "#97c2fc", "id": "n4106", "ko": "T40070", "label": "n4106", "labels": ":pathogen", "name": "Rubella virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Kitrinoviricota; Alsuviricetes; Hepelivirales; Matonaviridae; Rubivirus"}, {"color": "#97c2fc", "description": "Rubella, also known as German measles, is an infection caused by the rubella virus in the Rubivirus genus, the Togaviridae family of +ssRNA viruses. Congenital rubella syndrome can occur in a developing baby when the mother is infected early in pregnancy. The virus was first isolated in 1962.", "disease_category": "Infectious disease", "id": "n2004", "ko": "H00395", "label": "n2004", "labels": ":disease", "name": "Rubella", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4107", "ko": "svi", "label": "n4107", "labels": ":pathogen", "name": "Saccharomonospora viridis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Pseudonocardiales; Pseudonocardiaceae; Saccharomonospora"}, {"color": "#97c2fc", "description": "Saccharomonospora viridis is the type species of the genus Saccharomonospora which belongs to the family Pseudonocardiaceae. Members of the species are frequently found in hot compost and hay, and its spores can cause farmer\u0027s lung disease, bagassosis, and humidifier fever. Spores of S. viridis are readily dispersed in air, and the prolonged exposure to spores can apparently result in acute respiratory distress which may lead to irreversible lung damage.", "disease_category": "Infectious disease", "id": "n2009", "ko": "H01411", "label": "n2009", "labels": ":disease", "name": "Saccharomonospora viridis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4108", "ko": "pvx", "label": "n4108", "labels": ":pathogen", "name": "Plasmodium vivax", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Sar; Alveolata; Apicomplexa; Aconoidasida; Haemosporida; Plasmodiidae; Plasmodium; Plasmodium (Plasmodium)"}, {"color": "#97c2fc", "id": "n4109", "ko": "pkn", "label": "n4109", "labels": ":pathogen", "name": "Plasmodium knowlesi H", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Sar; Alveolata; Apicomplexa; Aconoidasida; Haemosporida; Plasmodiidae; Plasmodium; Plasmodium (Plasmodium)"}, {"color": "#97c2fc", "id": "n4110", "ko": "lma", "label": "n4110", "labels": ":pathogen", "name": "Leishmania major", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Discoba; Euglenozoa; Kinetoplastea; Metakinetoplastina; Trypanosomatida; Trypanosomatidae; Leishmaniinae; Leishmania"}, {"color": "#97c2fc", "id": "n4111", "ko": "lif", "label": "n4111", "labels": ":pathogen", "name": "Leishmania infantum", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Discoba; Euglenozoa; Kinetoplastea; Metakinetoplastina; Trypanosomatida; Trypanosomatidae; Leishmaniinae; Leishmania"}, {"color": "#97c2fc", "id": "n4112", "ko": "lmi", "label": "n4112", "labels": ":pathogen", "name": "Leishmania mexicana MHOM/GT/2001/U1103", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Discoba; Euglenozoa; Kinetoplastea; Metakinetoplastina; Trypanosomatida; Trypanosomatidae; Leishmaniinae; Leishmania"}, {"color": "#97c2fc", "id": "n4113", "ko": "ldo", "label": "n4113", "labels": ":pathogen", "name": "Leishmania donovani", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Discoba; Euglenozoa; Kinetoplastea; Metakinetoplastina; Trypanosomatida; Trypanosomatidae; Leishmaniinae; Leishmania"}, {"color": "#97c2fc", "id": "n4114", "ko": "lbz", "label": "n4114", "labels": ":pathogen", "name": "Leishmania braziliensis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Discoba; Euglenozoa; Kinetoplastea; Metakinetoplastina; Trypanosomatida; Trypanosomatidae; Leishmaniinae; Leishmania; Leishmania braziliensis species complex"}, {"color": "#97c2fc", "id": "n4115", "ko": "lpan", "label": "n4115", "labels": ":pathogen", "name": "Leishmania panamensis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Discoba; Euglenozoa; Kinetoplastea; Metakinetoplastina; Trypanosomatida; Trypanosomatidae; Leishmaniinae; Leishmania; Leishmania guyanensis species complex"}, {"color": "#97c2fc", "id": "n4116", "ko": "T40078", "label": "n4116", "labels": ":pathogen", "name": "Human herpesvirus 3", "shape": "dot", "size": 10, "taxonomy": "Viruses; Duplodnaviria; Heunggongvirae; Peploviricota; Herviviricetes; Herpesvirales; Herpesviridae; Alphaherpesvirinae; Varicellovirus"}, {"color": "#97c2fc", "id": "n4117", "ko": "mct", "label": "n4117", "labels": ":pathogen", "name": "Moraxella catarrhalis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Pseudomonadales; Moraxellaceae; Moraxella"}, {"color": "#97c2fc", "description": "Moraxella catarrhalis is a gram-negative human mucosal pathogen that is morphologically similar to Neisseria spp. It is found as a common commensal of the nasopharynx and can cause upper respiratory tract infections. The infection presents as otitis media or sinusitis in children and the exacerbation of chronic bronchitis in adults with chronic obstructive pulmonary disease (COPD).", "disease_category": "Infectious disease", "id": "n2036", "ko": "H01072", "label": "n2036", "labels": ":disease", "name": "Moraxella catarrhalis infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4118", "ko": "hdu", "label": "n4118", "labels": ":pathogen", "name": "Haemophilus ducreyi", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Pasteurellales; Pasteurellaceae; Haemophilus"}, {"color": "#97c2fc", "id": "n4119", "ko": "cko", "label": "n4119", "labels": ":pathogen", "name": "Citrobacter koseri (infants and immunocompromised)", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Citrobacter"}, {"color": "#97c2fc", "description": "Citrobacter species may cause infections in neonates and immunocompromised hosts. Among them, C. koseri is an important cause of neonatal meningitis and brain abscess formation. Neonates may acquire C. koseri horizontally in hospital settings or vertically from the mother at delivery.", "disease_category": "Infectious disease", "id": "n2059", "ko": "H00302", "label": "n2059", "labels": ":disease", "name": "Citrobacter infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4120", "ko": "mtl", "label": "n4120", "labels": ":pathogen", "name": "Mycobacterium tuberculosis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium; Mycobacterium tuberculosis complex"}, {"color": "#97c2fc", "id": "n4121", "ko": "ssa", "label": "n4121", "labels": ":pathogen", "name": "Streptococcus sanguinis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Lactobacillales; Streptococcaceae; Streptococcus"}, {"color": "#97c2fc", "description": "The viridans group streptococci (VGS), a heterogenous group of streptococcal species, are the predominant species of the human oral flora and commonly inhabit other areas of the upper respiratory, gastrointestinal, and female genital tracts. VGS are usually organisms of low virulence. However, VGS are a major cause of sepsis and pneumonia in neutropenic individuals, and an important cause of sepsis and meningitis in neonates. These organisms are also occasional pathogens in healthy children and adults, causing infections such as subacute endocarditis. Although VGS resistance to penicillin and the macrolide-lincosamide-streptogramin B (MLS) drugs is an evolving problem, several drugs remain uniformly active against the VGS. Thus far, VGS resistance to vancomycin, linezolid, and daptomycin remains extremely rare.", "disease_category": "Infectious disease", "id": "n2096", "ko": "H01443", "label": "n2096", "labels": ":disease", "name": "Viridans group streptococcal infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4122", "ko": "sgo", "label": "n4122", "labels": ":pathogen", "name": "Streptococcus gordonii", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Lactobacillales; Streptococcaceae; Streptococcus"}, {"color": "#97c2fc", "id": "n4123", "ko": "raj", "label": "n4123", "labels": ":pathogen", "name": "Rothia aeria", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Micrococcales; Micrococcaceae; Rothia"}, {"color": "#97c2fc", "id": "n4124", "ko": "eav", "label": "n4124", "labels": ":pathogen", "name": "Enterococcus avium", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Lactobacillales; Enterococcaceae; Enterococcus"}, {"color": "#97c2fc", "description": "Enterococci are Gram-positive, catalase-negative, non-spore-forming, facultative anaerobic bacteria, which usually inhabit the alimentary tract of humans in addition to being isolated from environmental and animal sources. The species of the greatest clinical importance are Enterococcus faecalis and Enterococcus faecium. Enterococcal infections include urinary tract infections, hepatobiliary sepsis, endocarditis, surgical wound infection, bacteraemia and neonatal sepsis.", "disease_category": "Infectious disease", "id": "n2087", "ko": "H01444", "label": "n2087", "labels": ":disease", "name": "Enterococcal infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4125", "ko": "std", "label": "n4125", "labels": ":pathogen", "name": "Streptococcus pseudopneumoniae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Lactobacillales; Streptococcaceae; Streptococcus"}, {"color": "#97c2fc", "id": "n4126", "ko": "scf", "label": "n4126", "labels": ":pathogen", "name": "Streptococcus parasanguinis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Lactobacillales; Streptococcaceae; Streptococcus"}, {"color": "#97c2fc", "id": "n4127", "ko": "tcr", "label": "n4127", "labels": ":pathogen", "name": "Trypanosoma cruzi", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Discoba; Euglenozoa; Kinetoplastea; Metakinetoplastina; Trypanosomatida; Trypanosomatidae; Trypanosoma; Schizotrypanum"}, {"color": "#97c2fc", "id": "n4128", "ko": "T40104", "label": "n4128", "labels": ":pathogen", "name": "Enterovirus B", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus"}, {"color": "#97c2fc", "id": "n4129", "ko": "T40105", "label": "n4129", "labels": ":pathogen", "name": "Enterovirus C", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus"}, {"color": "#97c2fc", "id": "n4130", "ko": "T40106", "label": "n4130", "labels": ":pathogen", "name": "Enterovirus D", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus"}, {"color": "#97c2fc", "id": "n4131", "ko": "ehi", "label": "n4131", "labels": ":pathogen", "name": "Entamoeba histolytica", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Amoebozoa; Evosea; Archamoebae; Mastigamoebida; Entamoebidae; Entamoeba"}, {"color": "#97c2fc", "id": "n4132", "ko": "aha", "label": "n4132", "labels": ":pathogen", "name": "Aeromonas hydrophila", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Aeromonadales; Aeromonadaceae; Aeromonas"}, {"color": "#97c2fc", "description": "Members of the genus Aeromonas are gram-negative bacteria that inhabit various aquatic environments. It can cause a wide spectrum of disease in humans as well as other animals, with gastroenteritis being the most common type of infection. Wound infections and septicaemia are the second and third common disease caused by Aeromonas after gastroenteritis.", "disease_category": "Infectious disease", "id": "n2152", "ko": "H01074", "label": "n2152", "labels": ":disease", "name": "Aeromonas infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4133", "ko": "acav", "label": "n4133", "labels": ":pathogen", "name": "Aeromonas caviae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Aeromonadales; Aeromonadaceae; Aeromonas"}, {"color": "#97c2fc", "id": "n4134", "ko": "T40075", "label": "n4134", "labels": ":pathogen", "name": "Human herpesvirus 6B", "shape": "dot", "size": 10, "taxonomy": "Viruses; Duplodnaviria; Heunggongvirae; Peploviricota; Herviviricetes; Herpesvirales; Herpesviridae; Betaherpesvirinae; Roseolovirus"}, {"color": "#97c2fc", "description": "Human herpesvirus 6 (HHV-6) and human herpesvirus 7 (HHV-7) are human pathogens of members of beta-herpesvirus. Primary infection with HHV-6 and HHV-7 occurs in early childhood and causes short febrile diseases, sometimes associated with cutaneous rash (exanthem subitum). HHV-6 and HHV-7 establish latency in the host following primary infection and may reactivate.", "disease_category": "Infectious disease", "id": "n2159", "ko": "H00369", "label": "n2159", "labels": ":disease", "name": "Exanthema subitum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4135", "ko": "T40076", "label": "n4135", "labels": ":pathogen", "name": "Human herpesvirus 7", "shape": "dot", "size": 10, "taxonomy": "Viruses; Duplodnaviria; Heunggongvirae; Peploviricota; Herviviricetes; Herpesvirales; Herpesviridae; Betaherpesvirinae; Roseolovirus"}, {"color": "#97c2fc", "id": "n4136", "ko": "T40090", "label": "n4136", "labels": ":pathogen", "name": "Middle East respiratory syndrome coronavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Nidovirales; Cornidovirineae; Coronaviridae; Orthocoronavirinae; Betacoronavirus; Merbecovirus"}, {"color": "#97c2fc", "description": "Middle East respiratory syndrome (MERS) is a severe viral illness caused by Middle East respiratory syndrome coronavirus (MERS-CoV), a novel coronavirus that emerged in the Middle East in 2012. Since then, MERS-CoV has caused an ongoing epidemic in the Arabian Peninsula with sporadic cases imported in Europe, North Africa, Southeast Asia, and the United States of America. MERS is often a lower respiratory tract disease associated with fever, cough, breathing difficulties, pneumonia that can progress to acute respiratory distress syndrome, multiorgan failure, and death.", "disease_category": "Infectious disease", "id": "n2164", "ko": "H01419", "label": "n2164", "labels": ":disease", "name": "Middle East respiratory syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4137", "ko": "cpv", "label": "n4137", "labels": ":pathogen", "name": "Cryptosporidium parvum", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Sar; Alveolata; Apicomplexa; Conoidasida; Coccidia; Eucoccidiorida; Eimeriorina; Cryptosporidiidae; Cryptosporidium"}, {"color": "#97c2fc", "id": "n4138", "ko": "cho", "label": "n4138", "labels": ":pathogen", "name": "Cryptosporidium hominis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Sar; Alveolata; Apicomplexa; Conoidasida; Coccidia; Eucoccidiorida; Eimeriorina; Cryptosporidiidae; Cryptosporidium"}, {"color": "#97c2fc", "id": "n4139", "ko": "sez", "label": "n4139", "labels": ":pathogen", "name": "Streptococcus equi", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Firmicutes; Bacilli; Lactobacillales; Streptococcaceae; Streptococcus"}, {"color": "#97c2fc", "description": "Invasive streptococcal disease is defined as an infection associated with group A Streptococcus pyogenes. Since the mid-1980s, there have been reports from around the world of an increase in the incidence, and associated morbidity and mortality. One of clinical presentations is group A streptococcal toxic shock syndrome, which is differentiated from other types of this disease by the occurrence of shock and multi-organ system failure early in the course of the infection. Another is necrotising fasciitis, characterized by extensive local necrosis of subcutaneous soft tissues and skin and the isolation of S. pyogenes from a normally sterile body site. The other is a group of infections characterized by the isolation of S. pyogenes from a normally sterile site in patients not meeting the criteria for streptococcal toxic shock syndrome or necrotising fasciitis. Recently, cases associated with group B, C and G Streptococcus have been reported but less frequent.", "disease_category": "Infectious disease", "id": "n2176", "ko": "H01426", "label": "n2176", "labels": ":disease", "name": "Invasive streptococcal disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4140", "ko": "mul", "label": "n4140", "labels": ":pathogen", "name": "Mycobacterium ulcerans", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Actinobacteria; Corynebacteriales; Mycobacteriaceae; Mycobacterium"}, {"color": "#97c2fc", "description": "Buruli ulcer (BU) is a neglected emerging disease that has recently been reported in some countries especially in central and western Africa. BU is a serious necrotizing cutaneous infection caused by Mycobacterium ulcerans that is related to the aquatic environment. BU is characterized by indolent, typically painless necrotizing skin lesions.", "disease_category": "Infectious disease", "id": "n2177", "ko": "H01042", "label": "n2177", "labels": ":disease", "name": "Buruli ulcer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4141", "ko": "smm", "label": "n4141", "labels": ":pathogen", "name": "Schistosoma mansoni", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Spiralia; Lophotrochozoa; Platyhelminthes; Trematoda; Digenea; Strigeidida; Schistosomatoidea; Schistosomatidae; Schistosoma"}, {"color": "#97c2fc", "id": "n4142", "ko": "shx", "label": "n4142", "labels": ":pathogen", "name": "Schistosoma haematobium", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Spiralia; Lophotrochozoa; Platyhelminthes; Trematoda; Digenea; Strigeidida; Schistosomatoidea; Schistosomatidae; Schistosoma"}, {"color": "#97c2fc", "id": "n4143", "ko": "T40334", "label": "n4143", "labels": ":pathogen", "name": "Human enterovirus 70", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus; Enterovirus D"}, {"color": "#97c2fc", "description": "Acute hemorrhagic conjunctivitis (AHC) is a highly contagious viral conjunctivitis first observed in 1969 in Ghana. Causative agents thus far identified are enterovirus 70 and coxsackievirus A24 variant in the genus Enterovirus, the family Picornaviridae of +ssRNA viruses.", "disease_category": "Infectious disease", "id": "n2190", "ko": "H01421", "label": "n2190", "labels": ":disease", "name": "Acute hemorrhagic conjunctivitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4144", "ko": "T40332", "label": "n4144", "labels": ":pathogen", "name": "Human coxsackievirus A24", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Pisuviricota; Pisoniviricetes; Picornavirales; Picornaviridae; Enterovirus; Enterovirus C"}, {"color": "#97c2fc", "id": "n4145", "ko": "tva", "label": "n4145", "labels": ":pathogen", "name": "Trichomonas vaginalis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metamonada; Parabasalia; Trichomonadida; Trichomonadidae; Trichomonas"}, {"color": "#97c2fc", "id": "n4146", "ko": "aph", "label": "n4146", "labels": ":pathogen", "name": "Anaplasma phagocytophilum", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Anaplasmataceae; Anaplasma; phagocytophilum group"}, {"color": "#97c2fc", "description": "Human granulocytic anaplasmosis (HGA), previously known as human granulocytic ehrlichiosis (HGE), is a tick-borne infection caused by Anaplasma phagocytophilum. It results in symptoms ranging from mild febrile illness to severe disease characterized by an acute, influenza-like illness in older individuals and immunocompromised patients.", "disease_category": "Infectious disease", "id": "n2247", "ko": "H01139", "label": "n2247", "labels": ":disease", "name": "Human granulocytic anaplasmosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4147", "ko": "msym", "label": "n4147", "labels": ":pathogen", "name": "Malassezia sympodialis", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Basidiomycota; Ustilaginomycotina; Malasseziomycetes; Malasseziales; Malasseziaceae; Malassezia"}, {"color": "#97c2fc", "id": "n4148", "ko": "eoj", "label": "n4148", "labels": ":pathogen", "name": "Escherichia coli O26:H11", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Escherichia"}, {"color": "#97c2fc", "description": "Enterohemorrhagic Escherichia coli (EHEC) infection is typically contracted through consumption of contaminated food or contact with contaminated water, animal feces or infected animals. EHEC is also referred to as verocytotoxin producing E. coli (VTEC) or Shiga toxin producing E. coli (STEC). The serotype O157:H7 is first associated with human disease after a multistate outbreak in the United States in 1982 involving contaminated hamburgers.", "disease_category": "Infectious disease", "id": "n2338", "ko": "H00277", "label": "n2338", "labels": ":disease", "name": "Enterohemorrhagic Escherichia coli (EHEC) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4149", "ko": "eoi", "label": "n4149", "labels": ":pathogen", "name": "Escherichia coli O111:H-", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Escherichia"}, {"color": "#97c2fc", "id": "n4150", "ko": "eoh", "label": "n4150", "labels": ":pathogen", "name": "Escherichia coli O103:H2", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Escherichia"}, {"color": "#97c2fc", "id": "n4151", "ko": "T40012", "label": "n4151", "labels": ":pathogen", "name": "Zaire ebolavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Filoviridae; Ebolavirus"}, {"color": "#97c2fc", "id": "n4152", "ko": "T40014", "label": "n4152", "labels": ":pathogen", "name": "Sudan ebolavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Filoviridae; Ebolavirus"}, {"color": "#97c2fc", "id": "n4153", "ko": "T40125", "label": "n4153", "labels": ":pathogen", "name": "Tai Forest ebolavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Filoviridae; Ebolavirus"}, {"color": "#97c2fc", "id": "n4154", "ko": "T40121", "label": "n4154", "labels": ":pathogen", "name": "Bundibugyo virus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Haploviricotina; Monjiviricetes; Mononegavirales; Filoviridae; Ebolavirus"}, {"color": "#97c2fc", "id": "n4155", "ko": "hhm", "label": "n4155", "labels": ":pathogen", "name": "Helicobacter heilmannii", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Epsilonproteobacteria; Campylobacterales; Helicobacteraceae; Helicobacter"}, {"color": "#97c2fc", "description": "Helicobacter heilmannii (H. heilmannii) infection is a relatively rare causative agent of gastroduodenal diseases in children. H. heilmannii frequently colonizes gastric mucosa of animals, mainly cats and dogs, from where it can be transmitted to humans. Generally, H. heilmannii infection is associated with mild gastritis. However, association with duodenal ulcer, acute gastric mucosal lesion, and gastric carcinoma have been observed. Also, a close association with low-grade primary gastric mucosa-associated lymphoid tissue (MALT) lymphoma has been described both in humans and in experimental animals.", "disease_category": "Infectious disease", "id": "n2350", "ko": "H01332", "label": "n2350", "labels": ":disease", "name": "Helicobacter heilmannii infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4156", "ko": "T40051", "label": "n4156", "labels": ":pathogen", "name": "Merkel cell polyomavirus (MCPyV)", "shape": "dot", "size": 10, "taxonomy": "Viruses; Monodnaviria; Shotokuvirae; Cossaviricota; Papovaviricetes; Sepolyvirales; Polyomaviridae; Alphapolyomavirus"}, {"color": "#97c2fc", "id": "n4157", "ko": "mmk", "label": "n4157", "labels": ":pathogen", "name": "Morganella morganii subsp. morganii KT", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Morganellaceae; Morganella"}, {"color": "#97c2fc", "description": "The genera Morganella are gram-negative anaerobic rods and important opportunistic pathogens, which cause a wide variety of nosocomial infections following surgery. Morganella morganii can cause bacteremia and lead to major clinical problems, which are usually associated with common causes of catheter-associated bacteriuria, infections of the urinary and hepatobiliary tracts, wound infection, and septicemia.", "disease_category": "Infectious disease", "id": "n2426", "ko": "H01350", "label": "n2426", "labels": ":disease", "name": "Morganella morganii infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4158", "ko": "bre", "label": "n4158", "labels": ":pathogen", "name": "Borrelia recurrentis", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Spirochaetales; Borreliaceae; Borrelia"}, {"color": "#97c2fc", "id": "n4159", "ko": "bdu", "label": "n4159", "labels": ":pathogen", "name": "Borrelia duttonii", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Spirochaetales; Borreliaceae; Borrelia"}, {"color": "#97c2fc", "id": "n4160", "ko": "bhr", "label": "n4160", "labels": ":pathogen", "name": "Borrelia hermsii", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Spirochaetales; Borreliaceae; Borrelia"}, {"color": "#97c2fc", "id": "n4161", "ko": "btu", "label": "n4161", "labels": ":pathogen", "name": "Borrelia turicatae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Spirochaetales; Borreliaceae; Borrelia"}, {"color": "#97c2fc", "id": "n4162", "ko": "bcw", "label": "n4162", "labels": ":pathogen", "name": "Borrelia crocidurae", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Spirochaetes; Spirochaetales; Borreliaceae; Borrelia"}, {"color": "#97c2fc", "id": "n4163", "ko": "bgh", "label": "n4163", "labels": ":pathogen", "name": "Blastomyces gilchristii", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Fungi; Dikarya; Ascomycota; Pezizomycotina; Eurotiomycetes; Eurotiomycetidae; Onygenales; Ajellomycetaceae; Blastomyces"}, {"color": "#97c2fc", "id": "n4164", "ko": "rak", "label": "n4164", "labels": ":pathogen", "name": "Rickettsia akari", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Alphaproteobacteria; Rickettsiales; Rickettsiaceae; Rickettsieae; Rickettsia; spotted fever group"}, {"color": "#97c2fc", "id": "n4165", "ko": "ecg", "label": "n4165", "labels": ":pathogen", "name": "Escherichia coli O127:H6", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Enterobacterales; Enterobacteriaceae; Escherichia"}, {"color": "#97c2fc", "description": "Enteropathogenic Escherichia coli (EPEC) was the first pathotype of E. coli identified in the 1940s, and remains a common cause of infantile diarrhea in developing countries. EPEC and EHEC [DS:H00277] strains are characterized by the type III secretion system and its cognate effectors encoded in the locus of enterocyte effacement (LEE), but EPEC does not release diffusible toxins.", "disease_category": "Infectious disease", "id": "n2459", "ko": "H00278", "label": "n2459", "labels": ":disease", "name": "Enteropathogenic Escherichia coli (EPEC) infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "n4166", "ko": "egl", "label": "n4166", "labels": ":pathogen", "name": "Echinococcus granulosus", "shape": "dot", "size": 10, "taxonomy": "Eukaryota; Metazoa; Spiralia; Lophotrochozoa; Platyhelminthes; Cestoda; Eucestoda; Cyclophyllidea; Taeniidae; Echinococcus; Echinococcus granulosus group"}, {"color": "#97c2fc", "id": "n4167", "ko": "hil", "label": "n4167", "labels": ":pathogen", "name": "Haemophilus influenzae (nontypeable)", "shape": "dot", "size": 10, "taxonomy": "Bacteria; Proteobacteria; Gammaproteobacteria; Pasteurellales; Pasteurellaceae; Haemophilus"}, {"color": "#97c2fc", "id": "n4168", "ko": "T40330", "label": "n4168", "labels": ":pathogen", "name": "Chapare mammarenavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Polyploviricotina; Ellioviricetes; Bunyavirales; Arenaviridae; Mammarenavirus"}, {"color": "#97c2fc", "id": "n4169", "ko": "T40333", "label": "n4169", "labels": ":pathogen", "name": "Lujo mammarenavirus", "shape": "dot", "size": 10, "taxonomy": "Viruses; Riboviria; Orthornavirae; Negarnaviricota; Poly
