rder presenting with slowly progressive pyramidal, cerebellar and dorsal column dysfunction, often leading to wheelchair dependency before age 30 years. LBSL is caused by mutations in the gene DARS2, which codes for mitochondrial aspartyl-tRNA synthetase (mtAspRS).", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n2482", "ko": "H00871", "label": "n2482", "labels": ":disease", "name": "Leukoencephalopathy with brain stem and spinal cord involvement and lactate elevation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "There are three major categories of antibody deficiencies: (a) defects in early B cell development, (b) hyper-IgM syndromes (also called class switch recombination defects), and (c) common variable immunodeficiency (CVID). Category (b), hyper-IgM syndrome (HIM), represents a group of distinct entities characterized by defective normal or elevated IgM in the presence of diminished IgG and IgA levels. Seventy per cent of the cases are X-linked in inheritance, and others are autosomal recessive. In the autosomal recessive hyper IgM syndromes, the problem lies in the nucleotide-editing enzymes AICD or UNG. These enzymes are only present in the germinal center B cells, and defects in either disrupt B-cell development and antibody production. Patients with these syndromes typically have recurrent bacterial infections and often have lymphoid hyperplasia.", "disease_category": "Primary immunodeficiency", "id": "n2485", "ko": "H00086", "label": "n2485", "labels": ":disease", "name": "Hyper IgM syndromes, autosomal recessive type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Wolff-Parkinson-White (WPW) syndrome is the most common cause of ventricular pre-excitation, a condition where all or part of the ventricle is excited earlier than would normally be expected, often leading to ventricular fibrillation and sudden cardiac death. It was recently discovered that mutations in PRKAG2, that encodes a subunit of the AMP-activated protein kinase, is responsible for WPW syndrome.", "disease_category": "Cardiovascular disease", "id": "n2486", "ko": "H01154", "label": "n2486", "labels": ":disease", "name": "Wolff-Parkinson-White (WPW) syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyper-IgE syndrome (HIES) is a complex primary immunodeficiency characterized by atopic dermatitis associated with extremely high serum IgE levels and susceptibility to infections with extracellular bacteria. Most cases of HIES are sporadic although can be inherited as autosomal dominant and autosomal recessive traits. One of the involved genes in pathogenesis of HIES is STAT3 that causes autosomal dominant type. In most sporadic and autosomal dominant cases, the HIES is part of a multisystem disorder including abnormalities of the soft tissue, skeletal, and dental systems. In contrast, those with autosomal recessive-HIES have severe molluscum contagiosum and viral infections and may develop severe neurological complications. Recently, It has been reported that mutations in DOCK8, TYK2, and PGM3 cause autosomal recessive HIES.", "disease_category": "Immune system disease", "id": "n2487", "ko": "H01968", "label": "n2487", "labels": ":disease", "name": "Hyper-IgE syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondyloepimetaphyseal dysplasia (SEMD) is a heterogeneous group of skeletal dysplasias (dwarfing disorders) characterized by abnormal epiphyses, with varying degrees of metaphyseal irregularities, flattened vertebral bodies, and myopia.", "disease_category": "Congenital malformation", "id": "n2489", "ko": "H02187", "label": "n2489", "labels": ":disease", "name": "Spondyloepimetaphyseal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glucocorticoid resistance is a rare syndrome characterized by decreased sensitivity to cortisol, increased secretion of cortisol, resistance to adrenal suppression by dexamethasone and the absence of the clinical stigmata of Cushing\u0027s syndrome. The clinical symptom of glucocorticoid resistance is variable. Phenotypes commonly include hypoglycemia, hypertension, and metabolic alkalosis. Mutations in the the glucocorticoid receptor (GR) gene NR3C1 have been reported.", "disease_category": "Endocrine disease", "id": "n2490", "ko": "H01702", "label": "n2490", "labels": ":disease", "name": "Glucocorticoid resistance syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Goldmann-Favre syndrome (GFS) is an autosomal recessive progressive retinal degeneration that develops due to a mutation in the NR2E3 gene, which has a role in the regulation of cone cell differentiation. GFS and enhanced S-cone syndrome [DS:H02075] represent two distinct entities on a spectrum of retinal degenerative disease caused by mutations in the same gene.", "disease_category": "Nervous system disease", "id": "n2492", "ko": "H02341", "label": "n2492", "labels": ":disease", "name": "Goldmann-Favre syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Progressive familial intrahepatic cholestasis (PFIC) is a heterogeneous group of rare, genetic autosomal recessive disorders characterized by unremitting cholestasis and progression to liver failure. The course of the disease involves portal hypertension, liver failure, cirrhosis, hepatocellular carcinoma along with several extra hepatic manifestations. The pathogenesis of PFIC revolves around defective bile acid synthesis, transport, and/or excretion.", "disease_category": "Digestive system disease", "id": "n2494", "ko": "H00624", "label": "n2494", "labels": ":disease", "name": "Progressive familial intrahepatic cholestasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gitelman syndrome is an autosomal recessive renal tubular disorder characterized by hypokalemia, metabolic alkalosis, hypomagnesemia, and hypocalciuria and is caused by mutations in the thiazide-sensitive sodium chloride transporter.", "disease_category": "Endocrine and metabolic disease", "id": "n2495", "ko": "H00240", "label": "n2495", "labels": ":disease", "name": "Gitelman syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Arthrogryposis, mental retardation, and seizures (AMRS) is a neuroskeletal disorder comprising autism spectrum disorder (ASD), epilepsy, and arthrogryposis. Mutations in the SLC35A3 gene are associated with AMRS. The gene encodes a UDP-GlcNAc transporter, and the mutations abolish its activity.", "disease_category": "Congenital malformation", "id": "n2496", "ko": "H01392", "label": "n2496", "labels": ":disease", "name": "Arthrogryposis, mental retardation, and seizures", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pyruvate dehydrogenase complex deficiency is an autosomal or X-linked recessive disorder caused by deficient enzyme activity in the pyruvate dehydrogenase complex, resulting in deficiency of acetyl CoA and reduced synthesis of acetylcholine. This deficiency in newborns may lead to brain malformations. The PDH complex comprises three catalytic subunits, PDH (E1), dihydrolipoamide acetyltransferase (E2) and dihydrolipoamide dehydrogenase (E3), and two regulatory subunits, E1 kinase and phospho-E1-phosphatase, together with a sixth component, E3-binding protein, which is believed to play a role in the attachment of E3 to the E2 core.", "disease_category": "Inherited metabolic disease; Neurodegenerative disease", "id": "n2497", "ko": "H00072", "label": "n2497", "labels": ":disease", "name": "Pyruvate dehydrogenase complex deficiency", "shape": "dot", "size": 10}]);
