iption": "Pseudomonas aeruginosa is a leading cause of nosocomial bloodstream infections, ranking third among gram-negative bacteria, after Escherichia coli and Klebsiella species. Intrinsic resistance has been traditionally attributed to the low permeability of cellular envelopes together with the presence of chromosomally-encoded detoxification systems such as multidrug efflux pumps or antibiotic inactivating enzymes. Some strains acquire increased resistance via the horizontal transfer of resistance determinants and mutations in chromosomal genes.", "disease_category": "Infectious disease", "id": "n734", "ko": "H01441", "label": "n734", "labels": ":disease", "name": "Pseudomonas aeruginosa infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Early myoclonic encephalopathy (EME) is a rare malignant epileptic syndrome. The erratic myoclonus with or without focal motor seizures, onset before 3 months of age, and persistent suppression-burst pattern in electroencephalograph (EEG) are accepted as the diagnostic criteria for EME. The pathogenesis of EME is variable, with structural, metabolic, and genetic abnormalities all playing a role. Associated metabolic abnormalities are frequently described. In particular, nonketotic hyperglycinemia has been associated with a large number of cases. The prognosis of EME is poor, with no effective treatment, and children with the condition either die within 1-2 years after birth or survive in a persistent vegetative state.", "disease_category": "Nervous system disease", "id": "n735", "ko": "H01819", "label": "n735", "labels": ":disease", "name": "Early myoclonic encephalopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial adenomatous polyposis (FAP) is an autosomal dominantly inherited disorder characterized by the early onset of hundreds to thousands of adenomas throughout in the rectum and colon. If left untreated, all patients with FAP develop colon cancer a decade after the appearance of the polyps. The genetic defect in FAP is a germline mutation in the adenomatous polyposis coli (APC) gene. In a subset of individuals, a MUTYH mutation causes a recessively inherited polyposis condition.", "disease_category": "Gastrointestinal disease", "id": "n736", "ko": "H01025", "label": "n736", "labels": ":disease", "name": "Familial adenomatous polyposis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcephaly, growth restriction, and increased sister chromatid exchange (MGRISCE) is characterized by prenatal onset growth restriction and microcephaly. Diagnostically, a hallmark feature is the presence of increased sister chromatid exchanges on cytogenetic testing. MGRISCE1, caused by biallelic mutations in BLM, is known as Bloom syndrome [DS:H01346]. Recently, MGRISCE2, caused by mutations in TOP3A, has been reported. TOP3A encodes topoisomerase III alpha, which binds to BLM as part of the BTRR complex, and promotes dissolution of double Holliday junctions arising during homologous recombination.", "disease_category": "Congenital malformation", "id": "n737", "ko": "H02492", "label": "n737", "labels": ":disease", "name": "Microcephaly, growth restriction, and increased sister chromatid exchange", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Primary localized cutaneous amyloidosis (PLCA) is a chronic itchy skin disorder associated with amyloid deposits in the superficial dermis. It is a purely cutaneous disease with no association with systemic forms of amyloidosis. Clinically, skin lesions comprise small, flat-top papules (lichen amyloidosis) or brown-gray macules (macular amyloidosis). PLCA is relatively common in South America and Asia, and some cases have an autosomal dominant family history (familial PLCA, FPLCA). The genetic basis of FPLCA involves mutations in the OSMR and IL31RA genes. Both belong to the family of interleukin (IL)-6 family cytokine receptors.", "disease_category": "Skin disease", "id": "n738", "ko": "H01217", "label": "n738", "labels": ":disease", "name": "Primary localized cutaneous amyloidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Geroderma osteodysplasticum is a rare autosomal recessive disorder characterized by wrinkled skin and severe osteopenia with spontaneous fractures and the lack of large open fontanels. Mutations have been discovered in SCYL1BP1, which localizes to the Golgi apparatus and is expressed in skin and osteoblasts.", "disease_category": "Congenital malformation", "id": "n739", "ko": "H00558", "label": "n739", "labels": ":disease", "name": "Geroderma osteodysplasticum", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Syndromic neurodevelopmental disorder (NED) is a group of disorder that have a number of clinical features in addition to intellectual disability and developmental delay. Many genes that cause these syndromes have been identified to date.", "disease_category": "Nervous system disease", "id": "n740", "ko": "H02459", "label": "n740", "labels": ":disease", "name": "Syndromic neurodevelopmental disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Geleophysic dysplasia is an autosomal recessive disorder resembling a lysosomal storage disorder. It is characterized by short stature, short hands and feet due to short, plump tubular bones, stiff joints, distinctive facial features, and progressive valvular cardiac disease.", "disease_category": "Congenital malformation", "id": "n741", "ko": "H00900", "label": "n741", "labels": ":disease", "name": "Geleophysic dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Insulin-resistant diabetes mellitus with acanthosis nigricans (IRAN) is an unusual cause of diabetes that result from metabolic abnormalities associated with mutations of the insulin receptor (INSR) gene, characterized by phenotypic description of extreme insulin resistance, acanthosis nigricans, and hyperandrogenism. Other phenotype of IRAN form includes hirsutism and polycystic ovarian disease in a patient who is usually not obese. There is no distinctive serum marker. Leprechaunism [DS:H00719] and the Rabson-Mendenhall syndrome [DS:H00942] also have mutations in INSR with subsequent alterations in insulin receptor function and extreme insulin resistance.", "disease_category": "Metabolic disease; Endocrine disease", "id": "n742", "ko": "H01228", "label": "n742", "labels": ":disease", "name": "Insulin-resistant diabetes mellitus with acanthosis nigricans", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mesial temporal lobe epilepsy with hippocampal sclerosis (MTLE-HS) is a group of chronic disorders characterized by prominent neuronal loss and gliosis in the hippocampus and amygdala. MTLE-HS is restricted to patients in whom hippocampal atrophy and/or abnormal signal intensity on MRI, anterior temporal interictal epileptiform discharges, and additional evidence of temporal dysfunction on functional images and neuro-psychological assessment are demonstrated.Patients with MTLE-HS often have a history of early risk factors such as febrile seizures, status epilepticus (SE) or infection. A seizure-free period may ensue before uncontrolled partial seizures begin. Epileptic focus is located deeply in the mesial temporal region including mainly hippocampus, parahippocampal gyrus and amygdala. The anatomopathological hallmark is sclerosis of the hippocampus. MTLE-HS is restricted to patients in whom hippocampal atrophy and/or abnormal signal intensity on MRI, anterior temporal interictal epileptiform discharges, and additional evidence of temporal dysfunction on functional images and neuro-psychological assessment are demonstrated. Since most of the cases are drug resistant, epilepsy surgery is the current gold standard therapy option for cessation of seizures. Familial forms of MTLE-HS have been recognized, but no causal gene has been identified so far.", "disease_category": "Nervous system disease", "id": "n743", "ko": "H01826", "label": "n743", "labels": ":disease", "name": "Mesial temporal lobe epilepsy with hippocampal sclerosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Transient bullous dermolysis of the newborn is a rare disorder in which subepidermal blistering presents at birth. Tissue separation occurs below the lamina densa, due to abnormal intraepidermal accumulation of type VII collagen. The disease usually regresses during early life, as type VII collagen secretion gradually recovers.", "disease_category": "Congenital malformation", "id": "n744", "ko": "H00763", "label": "n744", "labels": ":disease", "name": "Transient bullous dermolysis of the newborn", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Central hypothyroidism and testicular enlargement is a novel X-linked disorder in which loss-of-function mutations in IGSF1. It causes central hypothyroidism, testis enlargement, and variable prolactin and growth hormone deficiency.", "disease_category": "Endocrine disease", "id": "n745", "ko": "H02034", "label": "n745", "labels": ":disease", "name": "Central hypothyroidism and testicular enlargement", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aceruloplasminemia is an autosomal recessive disorder associated with severe iron deposition in visceral organ and brain tissues. The clinical symptoms are progressive dementia, extrapyramidal disorders, cerebellar ataxia, and diabetes mellitus. The symptoms appear when patients are between 30 and 50 years old. Patients have serum ceruloplasmin deficiencies and increased serum ferritin concentrations. The genetic defects in the ceruloplasmin gene has been identified in the patients.", "disease_category": "Nervous system disease", "id": "n746", "ko": "H02206", "label": "n746", "labels": ":disease", "name": "Aceruloplasminemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Alagille syndrome is a multi-system hereditary disorder characterized by hepatic bile duct paucity and cardiovascular malformations including pulmonic stenosis/ peripheral pulmonary stenosis and tetralogy of Fallot. Affected individuals show typical facies and abnormal butterfly vertebrae as well. Mutations in the Notch pathway cause Alagille syndrome.", "disease_category": "Congenital malformation", "id": "n748", "ko": "H00551", "label": "n748", "labels": ":disease", "name": "Alagille syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cleft palate with ankyloglossia is an X-linked semi-dominant craniofacial disorder caused by mutations in the TBX22 transcription factor. It affects male patients and approximately one third of female carriers. It is resulted from failure of the palate to close and affected individuals will have problems with feeding, speech, hearing, and dentition.", "disease_category": "Congenital malformation", "id": "n749", "ko": "H00909", "label": "n749", "labels": ":disease", "name": "Cleft palate with ankyloglossia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Krabbe disease is an autosomal recessive disorder caused by deficient activity of galactosylceramidase.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n750", "ko": "H00135", "label": "n750", "labels": ":disease", "name": "Krabbe disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vibrio parahaemolyticus is a Gram-negative halophilic bacterium that naturally inhabits marine and estuarine environments. It is a well-recognized pathogen of both aquatic animals and humans. In the case of humans, it is often acquired through the consumption of raw or undercooked seafood, causing gastroenteritis with watery diarrhea.", "disease_category": "Infectious disease", "id": "n751", "ko": "H00307", "label": "n751", "labels": ":disease", "name": "Vibrio parahaemolyticus infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Horizontal gaze palsy with progressive scoliosis (HGPPS) is an autosomal recessive disorder characterized by congenital absence of horizontal conjugate eye movements with progressive scoliosis developing in childhood and adolescence. HGPPS is caused by mutations in the axon guidance molecule ROBO3. Recently, it has been reported that mutations in DCC cause the syndrome with combined features of agenesis of the corpus callosum and HGPPS.", "disease_category": "Nervous system disease", "id": "n752", "ko": "H02450", "label": "n752", "labels": ":disease", "name": "Horizontal gaze palsy with progressive scoliosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adult i phenotype is a rare autosomal recessive condition that was found to be highly associated with congenital cataract. The I and i antigens are carbohydrate structures on glycoproteins and glycolipids on the cell surface of a variety of tissues and body fluids. Most adult red blood cells (RBCs) abundantly express I antigen. Conversion of the i antigen into an I structure takes place during the first 18 months after birth as a result of the expression of a specific transferase, I-branching GCNT2. Lack of this enzyme results in the adult i phenotype.", "disease_category": "Hematologic disease", "id": "n753", "ko": "H01013", "label": "n753", "labels": ":disease", "name": "Adult i phenotype", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Epithelial basement membrane corneal dystrophy (EBMD) is a common bilateral epithelial dystrophy. There is usually no hereditary pattern, but some cases presented with an autosomal dominant inheritance. Mutations in the TGFBI/BIGH3 genes, which are known to cause various forms of corneal dystrophies, have been identified. Sheet-like areas of basement membrane originating from the basal epithelial cells of the corneal epithelium and extending superficially into the epithelium are the hallmarks of EBMD. Most patients are asymptomatic before the age of 30 years, but 10% of them may have recurrent idiopathic erosions and a loss of vision due to surface irregularity.", "disease_category": "Nervous system disease", "id": "n754", "ko": "H01221", "label": "n754", "labels": ":disease", "name": "Epithelial basement membrane corneal dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Martsolf syndrome is a rare autosomal recessive condition that shows symptoms similar to Warburg Micro syndrome. It is characterized by severe mental retardation, congenital cataract, microcephaly, bone and joint anomalies, and genital hypoplasia.", "disease_category": "Congenital malformation", "id": "n756", "ko": "H00797", "label": "n756", "labels": ":disease", "name": "Martsolf syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital short bowel syndrome (CSBS) is an inherited intestinal disorder occurring in newborns and infants. Affected babies typically present a shortened bowel (approximately 50 cm) compared with normal lenth rages from 190 to 280 cm. CSBS causes malabsorption and the most common symptoms including chronic diarrhea, vomiting and weight loss, thus leading to failure to thrive. Gene mutation in coxsakie and adenovirus receptor-like membrane protein (CLMP) has been reported to be associated with this disease.", "disease_category": "Congenital malformation", "id": "n757", "ko": "H01477", "label": "n757", "labels": ":disease", "name": "Congenital short bowel syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Goldberg-Shprintzen megacolon syndrome is a rare disorder caused by inactivating mutations in the kinesin binding protein (KBP) and is characterized by central and enteric nervous system defects. Clinical features of this syndrome include polymicrogyria, mild mental retardation, microcephaly, facial dysmorphisms, and short-segment Hirschsprung disease. The precise function of KBP is largely unclear, but it is required for cell differentiation and neurite development.", "disease_category": "Congenital malformation", "id": "n759", "ko": "H00936", "label": "n759", "labels": ":disease", "name": "Goldberg-Shprintzen megacolon syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ehlers-Danlos syndrome, spondylodysplastic type (EDSSPD) is a rare autosomal recessive connective tissue disorder, caused by biallelic B4GALT7, B3GALT6, and SLC39A13 mutations. The majority of EDSSPD patients presented with short stature, skin hyperextensibility, facial dysmorphisms, peculiar radiological findings, muscle hypotonia and joint laxity.", "disease_category": "Congenital malformation", "id": "n760", "ko": "H02239", "label": "n760", "labels": ":disease", "name": "Ehlers-Danlos syndrome, spondylodysplastic type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hoarding disorder is characterized by persistent difficulty discarding possessions, regardless of the value others may attribute to these possessions. They accumulate a large number of possessions that often fill up or clutter active living areas of the home or workplace to the extent that their intended use is no longer possible. Previously, hoarding has been treated as a typical obsessive-compulsive disorder (OCD) symptom, using first-line pharmacological and psychological treatments for OCD, however, the results have not been robust. Clinical trial evidence suggests that OCD patients with hoarding symptoms are less responsive to selective serotonin reuptake inhibitors (SSRIs) than those without hoarding symptoms. On the other hand, hoarding and non-hoarding OCD patients fared equally well in one open trial of paroxetine.", "disease_category": "Mental and behavioural disorder", "id": "n761", "ko": "H01448", "label": "n761", "labels": ":disease", "name": "Hoarding disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The congenital myopathies are a group of genetic muscle disorders characterised clinically by hypotonia and weakness, usually from birth, and a static or slowly progressive clinical course. Congenital myopathies are mainly defined by the predominant histopathological features which include nemaline rods, central cores, multiple minicores, central nuclei, and selective hypotrophy of type 1 fibres. Based on these features, individual congenital myopathies such as nemaline myopathy, central core disease, multi-minicore disease, centronuclear myopathy, and congenital fiber type disproportion were reported. Over the past decade there have been major advances in defining the genetic basis of the majority of congenital myopathy subtypes. However the relationship between each congenital myopathy, defined on histological grounds, and the genetic cause is complex. Many of the congenital myopathies are due to mutations in more than one gene, and mutations in the same gene can cause different muscle pathologies.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n762", "ko": "H01810", "label": "n762", "labels": ":disease", "name": "Congenital myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Keratosis linearis with ichthyosis congenita and sclerosing keratoderma (KLICK) syndrome is a rare combination of congenital ichthyosis, sclerosing palmoplantar keratoderma with pseudoainhum, and bizarre linear hyperkeratotic papules on the flexural side of large joints. There is no associated systemic involvement. The disease is inherited as an autosomal-recessive trait.", "disease_category": "Congenital malformation", "id": "n765", "ko": "H00790", "label": "n765", "labels": ":disease", "name": "Keratosis linearis with ichthyosis congenita and sclerosing keratoderma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polysyndactyly, also known as preaxial polydactyly type IV, is a rare autosomal dominant limb malformation, caused by mutations in the GLI3 gene. It is comprising duplicated halluces, with syndactyly of preaxial toes, broad or duplicated thumbs, and syndactyly of the third and fourth fingers. GLI3 is regarded as a mediator of sonic hedgehog signaling regulating development at multiple sites such as the limbs, the lungs, and the brain.", "disease_category": "Congenital malformation", "id": "n766", "ko": "H01226", "label": "n766", "labels": ":disease", "name": "Polysyndactyly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Opsismodysplasia (OPS) is a rare, autosomal-recessive skeletal dysplasia primarily characterized by growth plate defects and delayed bone maturation. Its clinical features are rhizomelic micromelia and facial dysmorphism, including prominent brow, large fontanels, depressed nasal bridge, and small anteverted nose with long philtrum, as well as short feet and hands with sausage-like fingers. Death secondary to respiratory failure during the first few years of life was reported in the cases originally described but the outcome is now known to be highly variable with multiple long-term survivors. Typical radiographical features include short long bones with markedly delayed epiphyseal mineralization, metaphyseal cupping, short metacarpals and phalanges, and severe platyspondyly. Mutations in the gene encoding inositol polyphosphate phosphatase-like 1 (INPPL1) are found in several families with OPS. However, not all patients have INPPL1 variants suggesting that OPS exhibits genetic heterogeneity.", "disease_category": "Congenital malformation", "id": "n767", "ko": "H01828", "label": "n767", "labels": ":disease", "name": "Opsismodysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Human sparganosis is caused by the larval form (spargana) of the canine/feline tapeworms belonging to the genus Spirometra. A wide range of amphibians, reptiles, birds, and mammals serve as second intermediate/paratenic hosts. Humans become infected by ingesting the raw or undercooked meat of snakes or frogs, drinking untreated water, or using raw flesh in traditional poultices. Sparganosis has been reported sporadically around the world, and a higher prevalence of the disease occurs in several Asian countries. Spargana invade the brain, eyes, spinal cord, breast, and subcutaneous tissues, leading to blindness, paralysis, and even death.", "disease_category": "Infectious disease", "id": "n768", "ko": "H01014", "label": "n768", "labels": ":disease", "name": "Sparganosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Developmental delay, leukoencephalopathy, and neurologic decompensation is an autosomal dominant neurodevelopmental syndrome caused by missense mutations in EIF2AK1 and EIF2AK2. They encode members of the eIF-2-alpha kinase family that inhibits protein synthesis in response to physiologic stress conditions.", "disease_category": "Nervous system disease", "id": "n770", "ko": "H02457", "label": "n770", "labels": ":disease", "name": "Developmental delay, leukoencephalopathy, and neurologic decompensation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial myopathy with lactic acidosis is an autosomal recessive metabolic myopathy associated with chronic lactic acidemia, growth failure, and nerve deafness. It has been reported that loss of function mutations in PNPLA8 encoding calcium-independent phospholipase A2 gamma cause this disease.", "disease_category": "Congenital disorder of metabolism", "id": "n772", "ko": "H02201", "label": "n772", "labels": ":disease", "name": "Mitochondrial myopathy with lactic acidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CHARGE syndrome is a rare, usually sporadic disorder with multiple congenital anomalies. CHARGE is an acronym for the six prevalent clinical features of the disease, namely, coloboma, heart defect, atresia of choanae, retardation of growth and development, genital hypoplasia, and ear anomalies/deafness. Abnormal semicircular canals, arhinencephaly, and rhombencephalic dysfunctions are also considered as important features. Nearly 2/3 of cases harbor mutations within the CHD7 gene.", "disease_category": "Congenital malformation", "id": "n774", "ko": "H00556", "label": "n774", "labels": ":disease", "name": "CHARGE syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The Cri du Chat syndrome (CdCS) is a genetic disease resulting from a deletion of variable size occurring on the short arm of chromosome 5. The main clinical features are a high-pitched monochromatic cry, microcephaly, broad nasal bridge, epicanthal folds, micrognathia, abnormal dermatoglyphics, and severe psychomotor and mental retardation. SEMAF/ SEMA5A and CTNND2 have been mapped to the critical regions, and their deletion may be associated with mental retardation in CdCS patients. The TERT deletion may contribute to the phenotypic changes in CdCS.", "disease_category": "Chromosomal abnormality", "id": "n775", "ko": "H00764", "label": "n775", "labels": ":disease", "name": "Chromosme 5p deletion syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Beukes hip dysplasia (BHD) is an autosomal dominant disorder characterised by bilateral dysmorphism of the proximal femur, which results in severe degenerative osteoarthropathy. Pain develops in the hip joints in early childhood in the majority of affected persons and the course is progressive with severe crippling by early adulthood. General health is good, and height is not significantly reduced. The condition is unique in that the underlying dysplasia and subsequent osteoarthritis are confined to the hip joint. Identification of a mutation in the ubiquitin-fold modifier 1-specific peptidase 2 gene, UFSP2 has been reported.", "disease_category": "Congenital malformation", "id": "n777", "ko": "H01817", "label": "n777", "labels": ":disease", "name": "Beukes hip dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Restrictive cardiomyopathy (RCM) is an uncommon heart muscle disorder characterized by impaired ventricular filling and increased stiffness of the myocardium with diastolic dysfunction, resulting in atrial enlargement and elevated systemic and pulmonary venous pressure. To date, mutations have been identified in the cardiac genes for desmin, alpha-actin, troponin I and troponin T.", "disease_category": "Cardiovascular disease", "id": "n778", "ko": "H01219", "label": "n778", "labels": ":disease", "name": "Restrictive cardiomyopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fisher syndrome is a variant of the Guillain- Barre syndrome (GBS) and its classical clinical triad consists of ophthalmoplegia, ataxia, and areflexia. It is a relatively rare neurological disorder, accounting for approximately 5% of acute inflammatory polyneuropathies. This disease is an immune-mediated condition and specific anti-ganglioside antibodies, especially IgG anti-GQ1b antibodies, are found in over 80% of the patients. Campylobacter and Haemophilus influenzae have been reported as infectious agents prior to the onset of Fisher syndrome. It has been reported that the median period required for the disappearance of ataxia was about 1 month, without therapy.", "disease_category": "Immune system disease; Nervous system disease", "id": "n779", "ko": "H01689", "label": "n779", "labels": ":disease", "name": "Fisher syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aarskog-Scott syndrome (AAS) is an X-linked disorder characterized by craniofacial, skeletal, and urogenital malformations and short stature. Mutations in the only known causative gene FGD1 are found in about one-fifth of the cases with the clinical diagnosis of AAS.", "disease_category": "Congenital malformation", "id": "n780", "ko": "H00569", "label": "n780", "labels": ":disease", "name": "Aarskog-Scott syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Growth hormone insensitivity with immunodeficiency is a combined phenotype of growth hormone insensitivity that resembles Laron syndrome and immunodeficiency. Homozygous inactivating mutation in the STAT5b, a component of the GH signaling pathway, leads to a complete absence of protein expression.", "disease_category": "Musculoskeletal disease; Primary immunodeficiency", "id": "n781", "ko": "H00931", "label": "n781", "labels": ":disease", "name": "Growth hormone insensitivity with immunodeficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Early childhood-onset progressive leukodystrophy (PLDECO) is a rare autosomal recessive disorder caused by deficiency of the alkaline ceramidase. Mutations in the ACER3 gene result in inactivation of ACER3, leading to the accumulation of various sphingolipids in blood and probably in brain.", "disease_category": "Congenital disorder of metabolism", "id": "n782", "ko": "H02468", "label": "n782", "labels": ":disease", "name": "Early childhood-onset progressive leukodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal-recessive microcephaly and chorioretinopathy (MCCRP) is a rare developmental disorder characterized by primary microcephaly, delayed psychomotor development, growth retardation with dwarfism, and visual impairment. In MCCRP, microcephaly ranges from mild to severe and has variable impact on cognitive performance, ranging from moderate developmental delay to normal intelligence. The features of the visual impairment in MCCRP patients are variable, but the chorioretinopathy is a constant feature and includes typical punched-out lesions that can severely impair vision and occasional retinal folds that can progress to retinal detachment. To date, three responsible genes have been described.", "disease_category": "Congenital malformation", "id": "n783", "ko": "H01880", "label": "n783", "labels": ":disease", "name": "Autosomal recessive microcephaly and chorioretinopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thiel-Behnke dystrophy (TBCD) is an autosomal dominant dystrophy with recurrent corneal erosions developing in the first and second decade of life. TBCD shares many similarities with Reis-Bucklers corneal dystrophy (RBCD), but decreasing visual acuity is seen later than with RBCD. Electron microscopy reveals curly fibers deposited in Bowman\u0027s layer and this finding differentiates it from RBCD. Both TBCD and RBCD are linked to mutations in the TGFBI gene. TBCD is also linked to a mutation on chromosome 10q23-24, the gene product is currently unknown.", "disease_category": "Nervous system disease", "id": "n784", "ko": "H00952", "label": "n784", "labels": ":disease", "name": "Thiel-Behnke dystrophies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ichthyosis with confetti (IWC) is a rare and severe skin disease characterized by erythroderma, prominent scaling, and palmoplantar keratoderma. Patients develop numerous pale confetti-like white patches on red skin.", "disease_category": "Congenital malformation", "id": "n785", "ko": "H00738", "label": "n785", "labels": ":disease", "name": "Ichthyosis with confetti", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cronkhite-Canada syndrome (CCS) is a rare noninherited condition characterized by gastrointestinal hamartomatous polyposis, alopecia, onychodystrophy, hyperpigmentation, and diarrhea. CCS is reported worldwide, with 75% of cases in Japan. The average age of onset is 60 years and the male to female ratio is 3:2. At present, the pathogenesis of CCS is unknown, but the factors that include immune abnormalities, infection, and allergies, may be relevant. There are no evidence-based therapies. Numerous treatments have been attempted in CCS patients, with varying degrees of success. These treatments include glucocorticoids, nutritional support, antibiotics, and polypectomy.", "disease_category": "Gastrointestinal disease", "id": "n786", "ko": "H01874", "label": "n786", "labels": ":disease", "name": "Cronkhite-Canada syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Early-onset progressive encephalopathy with brain edema and leukoencephalopathy (PEBEL) is an autosomal recessive infancy-onset disease characterized by ataxia, cerebellar edema, spinal myelopathy, and skin lesions. It is induced by febrile infections, leading to coma and finally to death within the first 3 years of life. NAXE mutations disrupt the cellular NAD(P)HX repair system and cause PEBEL.", "disease_category": "Nervous system disease", "id": "n788", "ko": "H02262", "label": "n788", "labels": ":disease", "name": "PEBEL", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lymphatic malformation (LMPHM), formerly known as hereditary lymphedema (LMPH), is a form of generalized lymphatic dysplasia characterized by chronic lesions of the extremities due to insufficient lymphatic drainage. The dilated lymphatic channels that are not connected to the lymphatic vessels cause these edemas.", "disease_category": "Congenital malformation", "id": "n789", "ko": "H00535", "label": "n789", "labels": ":disease", "name": "Lymphatic malformation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ichthyosis hystrix, Curth-Macklin type is a rare autosomal dominant skin disorder characterized by spiky, verrucous hyperkeratosis of palms and soles. Diagnosis is supported by specific ultrastructural abnormalities such as perinuclear tonofibril shells of keratin intermediate filaments in binucleated suprabasal keratinocytes.", "disease_category": "Congenital malformation", "id": "n790", "ko": "H00707", "label": "n790", "labels": ":disease", "name": "Ichthyosis hystrix, Curth-Macklin type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Prepubertal periodontitis (PPP) is a rare and rapidly progressive disease of young children that results in destruction of the periodontal support of the primary dentition. Both autosomal dominant and recessive forms transmission have been reported for PPP. Mutations in cathepsin C gene cause this disease.", "disease_category": "Digestive system disease", "id": "n791", "ko": "H02050", "label": "n791", "labels": ":disease", "name": "Prepubertal periodontitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebrotendinous xanthomatosis (CTX) is an autosomal recessive lipid-storage disorder caused by deficient activity of CYP27A1 and characterized by formation of xanthomatous lesions in many tissues, particularly the brain, the lens of the eye, and tendons.", "disease_category": "Inherited metabolic disease; Connective tissue disease", "id": "n795", "ko": "H00151", "label": "n795", "labels": ":disease", "name": "Cerebrotendinous xanthomatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "A NEMO mutant causing immunodeficiency without any sign of anhidrotic ectodermal dysplasia (EDA) has been identified. The mutation, which altered the exon 9 splice site, was present in cells of ectodermal and hematopoietic origin and resulted in a heterogeneous mixture of mutant and wild-type cDNA species.", "disease_category": "Primary immunodeficiency", "id": "n796", "ko": "H01245", "label": "n796", "labels": ":disease", "name": "Immunodeficiency without anhidrotic ectodermal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Coenzyme Q10 deficiency is an autosomal recessive disorder with variable manifestations, including pure myopathy, myopathy with encephalopathy, cerebellar atrophy with ataxia, and infantile multisystem disease including encephalopathy and nephropathy. It has been shown that mutations in some genes involved in CoQ10 biosynthesis cause primary CoQ10 deficiency.", "disease_category": "Nervous system disease", "id": "n798", "ko": "H00999", "label": "n798", "labels": ":disease", "name": "Coenzyme Q10 deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Basan syndrome is a rare autosomal dominant ectodermal dysplasia, characterized by rapidly healing congenital acral bullae, congenital milia and lack of fingerprints. Other phenotypes include contractures of digits, hypohidrosis, palmoplantar keratoderma, and nail dystrophy. A mutation in the SMARCAD1 gene was recently reported to cause Basan syndrome.", "disease_category": "Congenital malformation", "id": "n800", "ko": "H02296", "label": "n800", "labels": ":disease", "name": "Basan syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Adams-Oliver syndrome (AOS) is a rare condition defined by the combination of aplasia cutis congenita (ACC), characterized by scalp and skull lesions, and transverse limb abnormalities. Mutations in ARHGAP31 (AOS1), RBPJ (AOS3) and NOTCH1 (AOS5) cause autosomal dominant AOS. Mutations in DOCK6 (AOS2) and EOGT (AOS4) result in autosomal recessive AOS.", "disease_category": "Congenital malformation", "id": "n801", "ko": "H01413", "label": "n801", "labels": ":disease", "name": "Adams-Oliver syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypochondroplasia is an autosomal dominant skeletal dysplasia with rhizomelic short stature. Skeletal features are similar to but milder than those seen in achondroplasia. Mutations in fibroblast growth factor receptor (FGFR3) cause hypochondroplasia.", "disease_category": "Congenital malformation", "id": "n805", "ko": "H02068", "label": "n805", "labels": ":disease", "name": "Hypochondroplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mulibrey nanism is an autosomal recessive growth disorder characterized by prenatal-onset growth failure and heart disease involving constrictive pericarditis and restrictive cardiomyopathy. Mutations in the TRIM37 gene have been reported in Mulibrey nanism patients.", "disease_category": "Congenital malformation", "id": "n806", "ko": "H01289", "label": "n806", "labels": ":disease", "name": "Mulibrey nanism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "3MC syndrome is an autosomal recessive heterogeneous disorder with features linked to developmental abnormalities. Patients with 3MC syndrome may exhibit a spectrum of developmental features, including developmental delay, growth and mental retardation, and characteristic facial dysmorphism, such as hypertelorism, telecanthus, blepharophimosis, blepharoptosis, and epicanthus inversus. 3MC syndrome was originally described as four separate disorders: Malpuech syndrome, Carnevale syndrome, Michels syndrome, and Mingarelli syndrome. There is considerable overlap between them, which have similarities in facial appearance, leading to the suggestion that they should all be considered part of the same phenotypic spectrum known as 3MC syndrome. Mutations in lectin complement pathway genes have been reported to cause 3MC syndrome.", "disease_category": "Congenital malformation", "id": "n807", "ko": "H01887", "label": "n807", "labels": ":disease", "name": "3MC syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Granular dystrophy (GCD), inherited in an autosomal dominant fasion, is one of the most common corneal dystrophies characterized by the deposition of gray-white crumb like opacities in the anterior stroma that slowly increase in number and progress into deeper parts of the cornea. The disease is typically asymptomatic, but can present with pain from recurrent erosions and decreased vision. Opacities in granular dystrophy are composed of eosinophilic hyaline deposits. Differences in the clinical appearance of the discrete corneal opacities permit to divide into types of GCD; Type I classic form of GCD, type II Avellino or granular-lattice type, and type III Reis-Bucklers type. GCD has been linked to several mutations in TGFBI gene.", "disease_category": "Nervous system disease", "id": "n808", "ko": "H00955", "label": "n808", "labels": ":disease", "name": "Granular corneal dystrophies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ocular albinism type I is an X-linked disorder characterized by reduced visual acuity, photophobia, nystagmus, translucent irides, strabismus, hypermetropic refractive errors. Waardenburg syndrome type II is an autosomal recessive ocular albinism.", "disease_category": "Inherited metabolic disease; Eye disease", "id": "n809", "ko": "H00169", "label": "n809", "labels": ":disease", "name": "Ocular albinism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Retinal dystrophy, iris coloboma, and comedogenic acne syndrome (RDCCAS) is an early onset, progressive, and severe autosomal recessive retinitis pigmentosa. It is characterized by developmental abnormalities including patent ductus arteriosus and chorioretinal and iris colobomas. Some developed severe acne. In addition, the patients exhibited severe vitamin A deficiency, and diminished serum retinol levels. A homozygous splice site variant in the gene encoding retinol binding protein (RBP4) has been identified. RBP4 is the carrier of retinol in human plasma and is involved in transport of retinol from liver to peripheral tissue including the retina.", "disease_category": "Nervous system disease", "id": "n811", "ko": "H02291", "label": "n811", "labels": ":disease", "name": "Retinal dystrophy, iris coloboma, and comedogenic acne syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Saccharopinuria is a metabolic disorder caused by a defect in a bifunctional protein with lysine-ketoglutarate reductase (LKR) activity and saccharopine dehydrogenase (SDH) activity, aminoadipic semialdehyde synthase (AASS), which catalyzes the first two steps in the lysine-degradation pathway. Patients with this disorder have both hyperlysinemia and saccharopinuria, although the saccharopinuria is much more severe. It seems likely that this disorder results from specific mutations in the portion of AASS encoding SDH, which could explain the high levels of saccharopine, compared with that in patients with hyperlysinemia [DS:H00188].", "disease_category": "Inherited metabolic disease", "id": "n814", "ko": "H01242", "label": "n814", "labels": ":disease", "name": "Saccharopinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bordetella holmesii is a fastidious asaccharolytic oxidase-negative gram-negative bacterium closely related to B. pertussis. It has been reported as a rare cause of bacteremia, pertussis-like respiratory tract infection, and endocarditis predominantly in patients with anatomical or functional asplenia.", "disease_category": "Infectious disease", "id": "n816", "ko": "H01084", "label": "n816", "labels": ":disease", "name": "Bordetella holmesii infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypomyelination with brainstem and spinal cord involvement and leg spasticity (HBSL) is characterized by focal cerebral white matter abnormalities and spinal cord signal abnormalities. HBSL is the result of mutations in DARS, a cytoplasmic tRNA synthetase gene.", "disease_category": "Congenital disorder of metabolism", "id": "n819", "ko": "H02433", "label": "n819", "labels": ":disease", "name": "Hypomyelination with brainstem and spinal cord involvement and leg spasticity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Centronuclear myopathy (CNM) is an inherited neuromuscular disorder defined by numerous centrally placed nuclei on muscle biopsy and clinical features of a congenital myopathy. CNM exists in the genetic bases of the three main forms: the X-linked recessive form or myotubular myopathy (XLMTM) with severe neonatal phenotype, caused by mutations in the MTM1 gene; the classical autosomal dominant (AD) forms with mild, moderate or severe phenotypes caused by mutations in the DNM2 gene; and an autosomal recessive (AR) form presenting severe and moderate phenotypes caused by mutations in the BIN1 gene. Recently, heterozygous MYF6 mutation is reported to be associated with CNM.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n820", "ko": "H00700", "label": "n820", "labels": ":disease", "name": "Centronuclear myopathy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rotor syndrome is an autosomal recessive disorder characterized by conjugated hyperbilirubinemia, coproporphyrinuria, and near-absent hepatic uptake of anionic diagnostics. It is linked to mutations predicted to cause complete deficiencies of the organic anion transporting polypeptides OATP1B1 and OATP1B3.", "disease_category": "Congenital disorder of metabolism", "id": "n821", "ko": "H02057", "label": "n821", "labels": ":disease", "name": "Rotor syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Annular epidermolytic ichthyosis (AEI), also known as cyclic ichthyosis with epidermolytic hyperkeratosis (CIEHK), is a rare phenotypic variant of bullous congenital ichthyosiform erythroderma. AEI is an autosomal dominant disorder characterized by intermittent development of polycyclic, erythematous, scaly plaques on the trunk and proximal extremities. Mutations in keratin 10 or 1 have been identified in AEI.", "disease_category": "Congenital malformation", "id": "n822", "ko": "H02265", "label": "n822", "labels": ":disease", "name": "Annular epidermolytic ichthyosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Parkes Weber syndrome (PWS) is characterized by a large cutaneous vascular stain with multiple underlying subcutaneous and intramuscular arteriovenous fistulas (AVF), and overgrowth of the affected extremity. It has been reported that PWS is caused by RASA1 mutations.", "disease_category": "Developmental disorder; Vascular disease", "id": "n823", "ko": "H00532", "label": "n823", "labels": ":disease", "name": "Parkes Weber syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Macrocephaly, dysmorphic facies, and psychomotor retardation (MDFPMR) is a rare autosomal recessive overgrowth syndrome. HERC1 mutations in individuals with MDFPMR have been reported. HERC1 is believed to be involved in intracellular membrane trafficking and ubiquitinization. It is also presumed to play a regulatory role in the mTOR pathway.", "disease_category": "Congenital malformation", "id": "n824", "ko": "H02298", "label": "n824", "labels": ":disease", "name": "Macrocephaly, dysmorphic facies, and psychomotor retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "CATSHL syndrome is characterised by camptodactyly, tall stature, scoliosis, and hearing loss. The syndrome is caused by a missense mutation in the FGFR3 gene. FGFR3 is a negative regulator of bone growth, and its mutations are well known to cause a variety of short-limbed bone dysplasias and craniosynostosis syndromes. The finding of CATSHL syndrome indicates that abnormal FGFR3 signaling can cause human anomalies by promoting as well as inhibiting endochondral bone growth.", "disease_category": "Congenital malformation", "id": "n826", "ko": "H00997", "label": "n826", "labels": ":disease", "name": "CATSHL syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Catel-Manzke syndrome is a rare autosomal recessive disorder characterized by Pierre Robin sequence and a unique form of bilateral hyperphalangy causing clinodactyly of the index finger. Pierre Robin sequence is defined by micrognathia, obstruction of the airways due to a backward displacement of the tongue base, and, often but not always, cleft palate. Cardiac abnormalities, facial dysmorphisms, and additional skeletal abnormalities have also been described in a subset of patients with Catel-Manzke syndrome. Recently, homozygous or compound heterozygous pathogenic variants in TGDS have been discovered to cause Catel-Manzke syndrome.", "disease_category": "Congenital malformation", "id": "n827", "ko": "H01845", "label": "n827", "labels": ":disease", "name": "Catel-Manzke syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "3-Phosphoglycerate dehydrogenase (3-PGDH) deficiency is a rare autosomal recessive disorder caused by a defect in the synthesis of the amino acid L-serine characterized clinically by congenital microcephaly, psychomotor retardation, and infantile onset of intractable seizures. The biochemical abnormalities associated with this disorder are low concentrations of L-serine, D-serine, and glycine in cerebrospinal fluid (CSF) and plasma. Mutations have been identified in PHGDH, the gene encoding 3-PGDH.", "disease_category": "Inherited metabolic disease", "id": "n828", "ko": "H01079", "label": "n828", "labels": ":disease", "name": "3-Phosphoglycerate dehydrogenase (3-PGDH) deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital hereditary endothelial dystrophy (CHED) is a rare inheritable disorder of the corneal endothelium characterized by bilateral symmetric corneal clouding (edema) with varied severity from mild opacification to milky, ground-glass opacification without other anterior segment abnormalities, usually evident at birth or in the early years of life. Two subtypes of CHED based on differences in the mode of inheritance are known, an autosomal dominant (CHED1) and an autosomal recessive (CHED2) type. Clinically, both forms of the disorder are similar; the distinction between them is made by the age at onset and the presence or absence of associated symptoms. Both CHED1 and CHED2 have been mapped to chromosome 20. The Solute Carrier family 4 (sodium borate cotransporter) member 11 (SLC4A11) has been identified as the candidate gene for CHED2. Mutations in SLC4A11 are described in Harboyan syndrome, which is characterized as CHED2 with hearing loss. Most patients with CHED have severe visual impairment and often require penetrating keratoplasty.", "disease_category": "Nervous system disease", "id": "n829", "ko": "H00963", "label": "n829", "labels": ":disease", "name": "Congenital hereditary endothelial dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Birk Barel mental retardation syndrome (BBMRS) is characterized by mental retardation, hypotonia, hyperactivity, and facial dysmorphism. The potassium channel KCNK9 gene, which is responsible for the disease, was found to be imprinted.", "disease_category": "Congenital malformation", "id": "n830", "ko": "H00709", "label": "n830", "labels": ":disease", "name": "Birk Barel mental retardation syndrome (BBMRS)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Deficiency of hypoxanthine-guanine phosphoribosyltransferase activity is an inborn error of purine metabolism characterized by hyperuricemia with hyperuricosuria and a continuum spectrum of neurological manifestations.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n831", "ko": "H00194", "label": "n831", "labels": ":disease", "name": "Lesch-Nyhan syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Growth delay due to IGF-I resistance is characterised by variable prenatal and postnatal growth retardation and elevated serum IGF-I levels. It has been described that the defects in the IGF-IR gene cause postnatal growth failure.", "disease_category": "Endocrine disease", "id": "n833", "ko": "H01274", "label": "n833", "labels": ":disease", "name": "Growth delay due to insulin-like growth factor I resistance", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Perrault syndrome is a genetically and clinically heterogeneous autosomal-recessive condition characterized by sensorineural hearing loss and ovarian failure. Previously mutations have been described in different genes, mostly related to mitochondrial proteostasis.", "disease_category": "Congenital malformation", "id": "n834", "ko": "H02095", "label": "n834", "labels": ":disease", "name": "Perrault syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carbapenems [DG:DG01458] are a class of beta-lactam antibiotics often used as the last resort treatment for severe bacterial infections. Thus, the appearance of carbapenem resistance caused by acquisition of carbapenem-hydrolyzing beta-lactamases (carbapenemases), especially among Enterobacteriaceae, Pseudomonas and Acinetobacter, is considered as a global health threat.", "disease_category": "Infectious disease", "id": "n836", "ko": "H01422", "label": "n836", "labels": ":disease", "name": "Carbapenem-resistant bacterial infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Estrogen resistance syndrome is a rare, genetic endocrine disease, characterized by estrogen-receptor (ESR) insensitivity to estrogens. A few patients who has mutations in ESR1 gene has been reported. An adult male who was tall and had incomplete epiphyseal closure, and a young woman with delayed puberty have been described.", "disease_category": "Endocrine and metabolic disease", "id": "n837", "ko": "H02061", "label": "n837", "labels": ":disease", "name": "Estrogen resistance syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chanarin-Dorfman syndrome, also referred to as neutral-lipid-storage disease with ichthyosis, is a rare autosomal recessive disease of lipid metabolism. Cutaneous finding is congenital, generalized ichthyosis similar to that of non-bullous congenital ichthyosiform erythroderma. Other characteristics include hepatomegaly, sensorineural deafness, mental retardation, and cataracts. Mutations in the CGI-58 gene encoding a protein of the alpha/beta hydrolase domain subfamily are responsible for this disorder.", "disease_category": "Congenital disorder of metabolism", "id": "n838", "ko": "H00736", "label": "n838", "labels": ":disease", "name": "Dorfman-Chanarin syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rubinstein-Taybi syndrome is an autosomal dominant disorder with distinctive facial features, broad thumbs and toes, and mental retardation. Mutations in CREBBP and EP300 have been reported in the syndrome.", "disease_category": "Congenital malformation", "id": "n839", "ko": "H00504", "label": "n839", "labels": ":disease", "name": "Rubinstein-Taybi syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Beaulieu-Boycott-Innes syndrome (BBIS) is a rare autosomal recessive neurodevelopmental disorder with intellectual disability associated with mutations in THOC6. The clinical presentation includes moderate to severe intellectual disability, mild microcephaly, and non-life threatening congenital malformations including cardiac septal defects, structural renal anomalies, cryptorchidism in males, submucous cleft palate, and corpus callosum dysgenesis. THOC6 is a part of the THO complex, which is involved in coordinating mRNA processing with export.", "disease_category": "Congenital marformation", "id": "n840", "ko": "H02253", "label": "n840", "labels": ":disease", "name": "Beaulieu-Boycott-Innes syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Abetalipoproteinemia is an autosomal recessive disorder of lipid metabolism caused by mutation of MTTP gene involved in the transport of lipids and required in the secretion of beta-lipoproteins.", "disease_category": "Inherited metabolic disease", "id": "n841", "ko": "H00160", "label": "n841", "labels": ":disease", "name": "Abetalipoproteinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Oesophagostomiasis is an infectious disease normally caused by Oesophagostomum bifurcum. Oesophagostomum bifurcum is highly and focally endemic in northern Ghana and Togo. Oesophagostomum species in man were first found in 1905 in southern Ethiopia.", "disease_category": "Infectious disease", "id": "n842", "ko": "H02405", "label": "n842", "labels": ":disease", "name": "Oesophagostomiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Whipple disease (WD) is a rare chronic multi-system disease associated with the bacterium Tropheryma whipplei that is ubiquitously present in the environment. The clinical features of WD are non-specific and histological lesions in gastrointestinal system can be the major manifestations. Patients without symptoms of gastrointestinal disease might be insufficiently treated, resulting in a potentially fatal outcome such as endocarditis, neurological infection, osteoarticular infection, or uveitis.", "disease_category": "Infectious disease", "id": "n843", "ko": "H00352", "label": "n843", "labels": ":disease", "name": "Whipple disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "L-2-hydroxyglutaric aciduria (L2HGA) is a rare autosomal recessive neurometabolic disorder characterized by progressive ataxia, mental deficiency with subcortical leukoencephalopathy, and cerebellar atrophy.", "disease_category": "Inherited metabolic disease", "id": "n844", "ko": "H01280", "label": "n844", "labels": ":disease", "name": "L-2-hydroxyglutaric aciduria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital leptin deficiency is a rare human genetic syndrome resulting in severe hyperphagia and early-onset obesity. Beneficial effects of leptin replacement therapy in this condition has been reported.", "disease_category": "Endocrine and metabolic disease", "id": "n845", "ko": "H02059", "label": "n845", "labels": ":disease", "name": "Leptin deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thiopurine S-methyltransferase deficiency (TPMT deficiency) is inherited severe intolerance to thiopurine toxicity, caused by mutation in the TPMT gene. TPMT is part of a cascade of enzymes responsible for the metabolism of thiopurine drugs including azathioprine, mercaptopurine, and thioguanine.", "disease_category": "Inherited metabolic disease", "id": "n846", "ko": "H00964", "label": "n846", "labels": ":disease", "name": "Thiopurine S-methyltransferase deficiency (TPMT deficiency)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lecithin:cholesterol acyltransferase (LCAT) deficiency is an autosomal recessive disorder of HDL metabolism characterized by low HDL-cholesterol level in blood and accumulation of free cholesterol in tissue leading to a triad of corneal dystrophy, hemolytic anemia, and proteinuria.", "disease_category": "Inherited metabolic disease", "id": "n847", "ko": "H00158", "label": "n847", "labels": ":disease", "name": "Lecithin:cholesterol acyltransferase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microcephaly, Amish type (MCPHA) is a lethal, autosomal resessive condition characterized by severe congenital microcephaly, elevated levels of alpha-ketoglutarate in the urine, and premature death. This disorder has been observed in Old Order Amish families. Patients have a homozygous point mutation in SLC25A19 that results in loss of transport activity.", "disease_category": "Congenital malformation", "id": "n848", "ko": "H00990", "label": "n848", "labels": ":disease", "name": "Microcephaly, Amish type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bickerstaff\u0027s brainstem encephalitis (BBE) is a rare immune disorder in children, characterized by progressive ophthalmoplegia, ataxia, and disturbance of consciousness. Although the etiology of BBE is unknown, it has been linked to various antecedent infections. BBE is associated with the anti-GQ1b IgG antibody, which is present in 66% of a population of patients who had BBE. An autoimmune mechanism produced by microbial infection may trigger its pathogenesis. IVIG is effective in immune-mediated disorders such as Fisher syndrome (FS) and Guillain-Barre syndrome (GBS). IVIG is also effective in treatment of BBE, which is similar to the clinical and immunologic features of FS or GBS. Combined therapy of IVIG and high-dose methylprednisolone is a more efficacious therapy than IVIG alone. Most patients make a clinical recovery over six months.", "disease_category": "Immune system disease; Nervous system disease", "id": "n849", "ko": "H01842", "label": "n849", "labels": ":disease", "name": "Bickerstaff brainstem encephalitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mirror movements (MRMV) are involuntary movements of one side of the body that mirror intentional movements on the opposite side. While mirror movements are occasionally found in young children, persistence beyond the age of 10 is abnormal. Congenital mirror movements is a rare disorder that is mainly inherited in an autosomal-dominant fashion. Mutations in DCC, the gene encoding receptor for netrin 1 have been identified in MRMV patients. It has also been reported that RAD51 haploinsufficiency causes the heterogeneous MRMV.", "disease_category": "Nervous system disease", "id": "n853", "ko": "H01287", "label": "n853", "labels": ":disease", "name": "Congenital mirror movements", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Meier-Gorlin syndrome (MGS) is a genetically heterogeneous primordial dwarfism syndrome characterized by microtia, patellar aplasia/hypoplasia, and a proportionate short stature. Additional clinical findings include pulmonary emphysema, feeding difficulties, urogenital abnormalities, and mammary hypoplasia. Characteristic facial features, which gradually change with age, are frequently described. Infants typically have a small mouth with full lips and micrognathia, whereas in adults, a high forehead and a more prominent, narrow nose with a broad nasal bridge are distinguishable. The diagnosis of MGS should be considered in patients with at least two of the three features of the clinical triad of microtia, patellar anomalies, and pre- and postnatal growth retardation. Mutations in genes involved in DNA-replication have been detected in patients with MGS.", "disease_category": "Congenital malformation", "id": "n854", "ko": "H01889", "label": "n854", "labels": ":disease", "name": "Meier-Gorlin syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ellis-van Creveld syndrome is an autosomal recessive disorder of bone growth. Indivisuals with this condition have short ribs, postaxial polydactyly, and dysplastic teeth and nails. Congenital cardiovascular malformations are seen in 60% of the cases. Loss-of-function mutations in EVC1 or EVC2 genes and resulting hedgehog signaling defects are causative of this disease.", "disease_category": "Congenital malformation", "id": "n856", "ko": "H00503", "label": "n856", "labels": ":disease", "name": "Ellis-van Creveld syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Craniosynostosis and dental anomalies (CRSDA) is an autosomal recessive form of craniosynostosis associated with delayed tooth eruption, maxillary hypoplasia, supernumerary teeth, and digit abnormalities. It was reported that affected children harbored mutations in IL11RA encoding interleukin 11 receptor, alpha. It has been suggested that IL11 signaling is essential for the normal development of craniofacial bones and teeth and that its function is to restrict suture fusion and tooth number.", "disease_category": "Congenital malformation", "id": "n857", "ko": "H02254", "label": "n857", "labels": ":disease", "name": "Craniosynostosis and dental anomalies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Achondrogenesis Type II (ACG2) is a lethal skeletal disorder caused by dominant mutations in the type II collagen gene (COL2A1). ACG2 is the most severe of the phenotypic spectrum of COL2A1 mutations.", "disease_category": "Congenital malformation", "id": "n858", "ko": "H02066", "label": "n858", "labels": ":disease", "name": "Achondrogenesis type II", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lysosomal storage diseases (LSDs) are a group of inherited diseases that are characterised by the intracellular accumulation of incompletely degraded macromolecules. They result from a genetic defect in cellular transport or metabolism of molecules within the lysosome. Most of the patients with a LSD are born apparently healthy and the symptoms develop progressively. Treatment is directed toward symptomatic care of secondary complications for most of these diseases. For some individuals, hematopoietic stem cell transplantation or enzyme-replacement therapy can be effective.", "disease_category": "Congenital disorder of metabolism", "id": "n860", "ko": "H01425", "label": "n860", "labels": ":disease", "name": "Lysosomal storage disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Von Willebrand disease (VWD) is the most common autosomally inherited bleeding disorder characterized by abnormal quantity or quality of von Willebrand factor (VWF). Type 1 VWD exhibits a mild to moderate reduction in functionally normal VWF; type 2 VWD involves the expression of functionally abnormal VWF (further subdivided into types 2A, 2B, 2M, and 2N); and type 3 VWD presents the virtually complete absence of VWF. Clinical symptoms of VWD include predominantly mild mucosal bleeding. Joint bleeding can occur in the most severe forms.", "disease_category": "Hematologic disease", "id": "n861", "ko": "H02092", "label": "n861", "labels": ":disease", "name": "von Willebrand disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal dominant keratitis (ADK) is a very rare ocular disorder characterised by corneal opacification and vascularization and by foveal hypoplasia. ADK is associated with mutations in the PAX6 gene, that is essential for ocular morphogenesis.", "disease_category": "Nervous system disease", "id": "n863", "ko": "H01273", "label": "n863", "labels": ":disease", "name": "Autosomal dominant keratitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dihydropyrimidine dehydrogenase enzyme deficiency is a pharmacogenetic syndrome leading to severe side-effects in patients receiving therapies containing the anticancer drug 5-fluorouracil.", "disease_category": "Inherited metabolic disease", "id": "n864", "ko": "H00193", "label": "n864", "labels": ":disease", "name": "Dihydropyrimidine dehydrogenase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aerococcus urinae is a rare pathogen that belongs to a gram-positive coccus. Most infections are mild, but fatal infections such as endocarditis and septicemia/urosepsis have also been described.", "disease_category": "Infectious disease", "id": "n865", "ko": "H01041", "label": "n865", "labels": ":disease", "name": "Aerococcus urinae infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucopolysaccharidosis type IX (MPS9) is a very rare autosomal recessive lysosomal storage disorder caused by deficient activity of lysosomal hyaluronidase.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n866", "ko": "H00133", "label": "n866", "labels": ":disease", "name": "Mucopolysaccharidosis type IX", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ectodermal dysplasias (ECTD) are a heterogeneous group of disorders characterized by a deficiency of ectodermally derived tissues, including hair, skin, teeth, and sweat glands. These conditions feature various combinations which demarcate the various subtypes.", "disease_category": "Congenital malformation", "id": "n868", "ko": "H02456", "label": "n868", "labels": ":disease", "name": "Ectodermal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spondyloepiphyseal dysplasia Kimberley type is a mild form of spondyloepiphyseal dysplasia (SED) with early-onset arthropathy. The phenotype of the disease is short stature and stocky build due to flattened vertebral bodies. Aggrecan, the protein of the proteoglycan of cartilage, is linked to the disease.", "disease_category": "Congenital malformation", "id": "n869", "ko": "H00765", "label": "n869", "labels": ":disease", "name": "Spondyloepiphyseal dysplasia, Kimberley type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The class Zygomycetes is divided into two orders, Mucorales and Entomophthorales. These two orders produce dramatically different infections. Genera from the order Mucorales cause an angioinvasive infection called mucormycosis. Genera from the order Entomophthorales produce a chronic subcutaneous infection called entomophthoramycosis in immunocompetent patients.", "disease_category": "Infectious disease", "id": "n870", "ko": "H02032", "label": "n870", "labels": ":disease", "name": "Entomophthoramycosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leukoencephalopathy, progressive, with ovarian failure has a clinical presentation previously described as ovarioleukodystrophy. Some of the patients have a variant of vanishing white matter disease with mutations in subunits of EIF2B. Recently, novel phenotype related to AARS2 mutations has been reported. AARS2 encodes mitochondrial alanyl-tRNA synthetase. Patients with AARS2 mutations had childhood- to adulthood-onset signs of neurologic deterioration consisting of ataxia, spasticity, and cognitive decline. Female patients had ovarian failure.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n871", "ko": "H02200", "label": "n871", "labels": ":disease", "name": "Leukoencephalopathy, progressive, with ovarian failure", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal recessive mental retardation-42 (MRT42) is a neurodevelopmental disorder. Clinic features are variable and include neonatal hypotonia, severe intellectual disability, and major and absence epilepsy. Homozygous mutation in PGAP1 has been identified.", "disease_category": "Inherited metabolic disease", "id": "n872", "ko": "H01485", "label": "n872", "labels": ":disease", "name": "Autosomal recessive mental retardation-42", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cutis laxa is a heterogeneous group of connective tissue disorders with variable organ involvement. The most obvious symptom of cutis laxa is loose and sagging skin due to reduced elastic fibers in the dermis. The phenotype of autosomal recessive cutis laxa II includes abnormal growth, developmental delay, and associated skeletal abnormalities. Autosomal recessive cutis laxa III, also known as De Barsy syndrome, is characterized by an aged appearance with distinctive facial features, sparse hair, ophthalmologic abnormalities, and intrauterine growth retardation.", "disease_category": "Congenital malformation", "id": "n873", "ko": "H00557", "label": "n873", "labels": ":disease", "name": "Cutis laxa", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Chilblains, or pernio, is a localized inflammatory lesion of the skin resulting from an abnormal response to cold. It is characterized by persistent purple or purple-red nodules on acral skin, most commonly the feet. Chilblains occurs most commonly among young women between the ages of 15 and 30 years but may occur among older individuals or children. Treatment of chilblains is focused on keeping the affected area warm, and occasionally using vasodilator agents.", "disease_category": "Skin and connective tissue disease", "id": "n874", "ko": "H01643", "label": "n874", "labels": ":disease", "name": "Chilblains", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Porokeratosis is a disorder of keratinization characterized by atrophic patches surrounded by a ridge of keratin called cornoid lamella. Disseminated superficial actinic porokeratosis (DSAP) is the most common form of porokeratosis. It is induced by exposure to ultraviolet light and usually appears during the third or fourth decade.", "disease_category": "Congenital malformation", "id": "n875", "ko": "H00791", "label": "n875", "labels": ":disease", "name": "Disseminated superficial actinic porokeratosis (DSAP)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lymphangiomas are congenital malformations of the lymphatic system, which is located mostly on the head and neck region. The lesions consist of dilated endothelium-lined spaces that vary in size from microscopic channels (cavernous lymphangioma) to large cysts (cystic hygroma). Although histologically benign, these lesions may expand into surrounding tissues and/or infiltrate vital structures similar to malignancies, sometimes causing life-threatening complications. The etiology of lymphangioma is not certain. The presence of lymphatic endothelial cell (LEC)-specific markers on the endothelial lining of lymphangiomas (e.g. the transcription factor Prox1) indicates that the neoplasm may result from transformed LECs and/or stromal cells. This transformation is modulated by VEGF-C, a specific lymphatic endothelial growth factor, and its receptor VEGFR-3.", "disease_category": "Vascular disease", "id": "n876", "ko": "H01471", "label": "n876", "labels": ":disease", "name": "Lymphangioma", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Jalili syndrome is a combination of recessively inherited cone-rod dystrophy and amelogenesis imperfecta. It is caused mutations in the CNNM4 gene that encodes a putative metal transporter that expressed in the neural retina and in ameloblasts in the developing tooth.", "disease_category": "Nervous system disease", "id": "n877", "ko": "H01015", "label": "n877", "labels": ":disease", "name": "Jalili syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Acute encephalitis with refractory, repetitive partial seizures (AERRPS) is a new epileptic syndrome mainly affecting children. AERRPS has not been perceived in Western countries, although it is widely recognized in Japan. They usually present abruptly with seizure or impaired consciousness as well as high-grade fever following antecedent infection. Seizures in AERRPS are almost exclusively of localized origin, whose semiology includes eye deviation, hemifacial twitching, hemiclonic convulsion, and autonomic manifestations. Partial seizures are brief, but repeat with increasing frequency and develop status epilepticus at nadir. It is followed by continuous transition to intractable epilepsy without a latent period. They are uniformly resistant to conventional antiepileptic drugs. In most cases, high-dose barbiturate treatment is necessary during the acute phase of the illness. Benzodiazepines, mainly midazolam, were partially effective in some patients. The pathogenesis of AERRPS is still poorly understood. It is currently suspected to represent an inflammatory disorder of the central nervous system.", "disease_category": "Nervous system disease", "id": "n878", "ko": "H01829", "label": "n878", "labels": ":disease", "name": "Acute encephalitis with refractory repetitive partial seizures", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Inflammatory bowel disease (IBD) is a heterogeneous group of chronic disorders, which includes Crohn\u0027s disease and ulcerative colitis. Patients suffer chronically from abdominal pain, diarrhea, bleeding, and malabsorption. In most patients, these disorders are manifested in adolescence or adulthood, however, they may present in infancy and may be inherited as an autosomal recessive trait. It has been reported that mutations in genes encoding the IL10R subunit proteins were found in patients with early-onset enterocolitis, involving hyperinflammatory immune responses in the intestine. Additional genes associated with the disease have been identified.", "disease_category": "Immune system disease", "id": "n879", "ko": "H01227", "label": "n879", "labels": ":disease", "name": "Inflammatory bowel disease (IBD)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Myotonic dystrophy (DM) is a complex multisystemic disorder linked to two different genetic loci. DM1 is caused by an expansion of a CTG repeat located in the 3\u0027 untranslated region (UTR) of DMPK. DM2 is caused by an unstable CCTG repeat in intron 1 of ZNF9. Therefore, both DMs are caused by a repeat expansion in a region transcribed into RNA but not translated into protein. The mutant RNA transcripts aberrantly affect the splicing of the same target RNAs, such as chloride channel 1 (ClC-1) and insulin receptor (INSR), resulting in their shared myotonia and insulin resistance. Affected individuals express highly heterogeneous, multisystemic symptoms including myotonia (muscle hyperexcitability), progressive muscle weakness and wasting, cataract development, testicular atrophy, and cardiac conduction defects. It has an autosomal dominant mode of inheritance and disease severity generally correlates with repeat length.", "disease_category": "Nervous system disease; Musculoskeletal disease", "id": "n880", "ko": "H00568", "label": "n880", "labels": ":disease", "name": "Myotonic dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rapidly progressive glomerulonephritis (RPGN) or crescentic glomerulonephritis is a life-threatening disease that destroys kidneys over a period of days to weeks. Proliferation of epithelial cells and infiltration of inflammatory cells lead to glomerular crescent formation and disruption of the specialized microvascular network in the glomerulus. This causes hematuria, albuminuria and loss of renal function. From an immunopathologic standpoint, primary RPGN is divided into pauci-immune GN (PIGN), anti-glomerular basement membrane antibody (anti-GBM) GN, and immune complex GN. PIGN, the most common etiology of primary RPGN, refers to a necrotizing glomerulonephritis with few or no immune deposits by immunofluorescence or electron microscopy. Approximately 90% of patients with PICG have circulating ANCA antibodies, leading to the systemic small vessel vasculitis such as granulomatosis with polyangiitis (GPA). Corticosteroids and cyclophosphamide are the first-line treatment, but infection is the most common cause of death of RPGN patients. Several new treatment strategies, such as leukocytaphereis (LCAP) and intravenous immunoglobulin (IVIg), have become available and these treatments have made it possible to treat high-risk RPGN patients without inducing serious immunosuppressive states.", "disease_category": "Urinary system disease", "id": "n881", "ko": "H01688", "label": "n881", "labels": ":disease", "name": "Rapidly progressive glomerulonephritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cone-rod synaptic disorder (CRSD) is an autosomal recessive disorder caused by mutations in CABP4. CRSD is characterized by congenital nystagmus, stable low vision, photophobia, and a normal fundus appearance. Recently, It has been reported that mutations in RIMS2 cause a syndromic congenital cone-rod synaptic disease (CRSDS) with neurodevelopmental and pancreatic involvement.", "disease_category": "Nervous system disease", "id": "n882", "ko": "H02469", "label": "n882", "labels": ":disease", "name": "Cone-rod synaptic disorder", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypoalphalipoproteinemia is a common finding in patients with premature coronary artery disease. Familial hypoalphalipoproteinemia syndromes are phenotypically heterogeneous. One form is associated with abnormal cellular cholesterol efflux caused by heterozygous mutations at the ABCA1 gene. Other forms are primary hypoalphalipoproteinemia caused by mutations of APOA1 gene.", "disease_category": "Inherited metabolic disease", "id": "n883", "ko": "H00930", "l
