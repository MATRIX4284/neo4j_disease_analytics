pe": "dot", "size": 10}, {"color": "#97c2fc", "description": "Odontochondrodysplasia (ODCD), also known as Goldblatt syndrome, is a genetic disorder of skeletal and dental development. Clinical findings are short stature, narrow chest, mesomelic limb shortening, brachydactyly, joint laxity, and dental anomalies. It has been shown that ODCD is caused by mutations in TRIP11 that encodes golgi-associated microtubule-binding protein (GMAP210). TRIP11 is essential for normal skeletal development and endochondral ossification.", "disease_category": "Congenital malformation", "id": "n2330", "ko": "H02349", "label": "n2330", "labels": ":disease", "name": "Odontochondrodysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lafora disease (LD) is an autosomal recessive and fatal form of progressive myoclonus epilepsy. LD is characterised by epilepsy, myoclonus, progressive neurological deterioration, and the presence of glycogen-like intracellular inclusion bodies (Lafora bodies). Mutations in two genes, EPM2A and NHLRC1, have been shown to cause this disease. The EPM2A gene product laforin is a protein phosphatase while the NHLRC1 gene product malin is an E3 ubiquitin ligase that ubiquitinates and promotes the degradation of laforin.", "disease_category": "Nervous system disease", "id": "n2331", "ko": "H01994", "label": "n2331", "labels": ":disease", "name": "Lafora disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fuhrmann syndrome is a non-lethal limb malformation disorder with various degrees of limb aplasia/hypoplasia and joint dysplasia. Major manifestations include hypoplasia of the pelvis, aplasia or hypoplasia of fibulae, severe bowing of femora, absence of nails, and polydactyly.", "disease_category": "Congenital malformation", "id": "n2332", "ko": "H00846", "label": "n2332", "labels": ":disease", "name": "Fuhrmann syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Muscular dystrophies due to reduced glycosylation of alpha-dystroglycan have emerged as a common group of conditions, now referred to as dystroglycanopathies. The phenotypic severity of dystroglycanopathy patients is extremely variable. The most severe clinical spectrum (type A, H00120) are characterized by congenital muscular dystrophy with severe structural brain and eye abnormalities. Conversely, mildest clinical spectrum (type C, H01959) are with limb-girdle muscular dystrophy. Muscular dystrophy-dystroglycanopathy type B (MDDGB) is intermediate phenotypes between type A and C. MDDGB is characterized by early onset of muscle weakness, mental retardation, and mild brain anomalies.", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n2333", "ko": "H01960", "label": "n2333", "labels": ":disease", "name": "Muscular dystrophy-dystroglycanopathy type B", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Perry syndrome is a rapidly progressive, autosomal dominant, neurodegenerative disorder. The cardinal symptoms consist of parkinsonism, depression, severe weight loss and hypoventilation. At a molecular level, Perry syndrome is characterized by TDP-43 inclusions indicating a pathological overlap with amyotrophic lateral sclerosis (ALS) and some forms of frontotemporal lobar degeneration (FTLD). Perry syndrome has recently been identified as being due to mutations in the DCTN1 gene, encoding the component of the dynactin complex.", "disease_category": "Neurodegenerative disease", "id": "n2335", "ko": "H00879", "label": "n2335", "labels": ":disease", "name": "Perry syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dihydrofolate reductase (DHFR) deficiency is a recessive inborn error of metabolism characterized by megaloblastic anemia and cerebral folate deficiency, with variable neurological findings. It is caused by mutations in the DHFR gene.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n2336", "ko": "H01197", "label": "n2336", "labels": ":disease", "name": "Dihydrofolate reductase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Infantile cortical hyperostosis (ICH) is a self-limiting inflammatory disease characterized by swelling of soft tissues and periosteal hyperostosis mainly affecting long bones, mandible, clavicles, and ribs. It usually affects infants less than 6 months of age and spontaneously heals in the first year of life. However severe prenatal form of ICH is lethal in which extensive hyperostosis affects nearly all long bones and the fetus presents with polyhydramnios.", "disease_category": "Musculoskeletal disease", "id": "n2339", "ko": "H00613", "label": "n2339", "labels": ":disease", "name": "Infantile cortical hyperostosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Gordon Holmes syndrome (GHS) is an autosomal recessive adult-onset neurodegenerative disease characterized by cognitive decline, dementia, and other clinical features such as ataxia and hypogonadotropism. Multiple loss-of-function mutations in RNF216 gene have recently been identified in patients suffering from GHS.", "disease_category": "Nervous system disease", "id": "n2340", "ko": "H02144", "label": "n2340", "labels": ":disease", "name": "Gordon Holmes syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Global developmental delay, absent or hypoplastic corpus callosum, and dysmorphic facies (GDACCF) is a syndromic intellectual disability with corpus callosum anomalies and short stature as shared features. It may be accompanied by microcephaly, feeding problems, and variable facial features. Truncating de novo mutations in the Kruppel-type zinc-finger gene ZNF148 have been reported in patients.", "disease_category": "Congenital malformation", "id": "n2341", "ko": "H02376", "label": "n2341", "labels": ":disease", "name": "Global developmental delay, absent or hypoplastic corpus callosum, and dysmorphic facies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mucopolysaccharidosis (MPS) is a group of lysosomal storage diseases caused by deficient activity of enzymes that play important roles in the degradation of glycosaminoglycans. MPS2/ Hunter syndrome is an X-linked disease and the others are autosomal recessive diseases. The enzyme defects result in the accumulation of glycosaminoglycans such as heparan sulfate, dermatan sulfate, and keratan sulfate in many organs, as well as elevated metabolite levels in urine. The MPS diseases share many clinical features that include organomegaly, dysostosis multiplex, decreased growth, and recurrent infections. Most of MPS diseases do not affect the nervous system, and are considered as potentially amenable to enzyme replacement therapy.", "disease_category": "Inherited metabolic disease; Lysosomal storage disease", "id": "n2342", "ko": "H00421", "label": "n2342", "labels": ":disease", "name": "Mucopolysaccharidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Lymphangiomatosis is a well-recognized congenital benign tumour, frequently seen in infancy and childhood, characterized by the presence of multiple lymphangiomas. The lymphangiomatosis spectrum encompasses a remarkable heterogeneity in its potential presentation, including micro- and macrocystic isolated lymphatic malformations, thoracic and intraabdominal diffuse lymphangiomatosis, and osseous and soft-tissue presentations known as Gorham disease. The disease can be considered a failure of normal lymphatic development, but the etiology remains poorly understood. Treatment has been limited to surgical resection or drainage procedures because there is no accepted effective systemic therapy.", "disease_category": "Vascular disease", "id": "n2343", "ko": "H01735", "label": "n2343", "labels": ":disease", "name": "Lymphangiomatosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bainbridge-Ropers syndrome (BRPS) is a recently described developmental disorder caused by de novo truncating mutations in ASXL3 gene. Common emerging features include severe intellectual disability, speech impairment, autistic traits, distinct face, hypotonia, and significant feeding difficulties.", "disease_category": "Congenital malformation", "id": "n2344", "ko": "H02382", "label": "n2344", "labels": ":disease", "name": "Bainbridge-Ropers syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Corticosteroid-binding globulin (CBG) deficiency is a rare autosomal recessive disorder associated with hypotension and fatigue. CBG is the main transport protein for glucocorticoids in blood and only a few causative genetic variants in human CBG (SERPINA6) gene have been described.", "disease_category": "Endocrine disease", "id": "n2346", "ko": "H01163", "label": "n2346", "labels": ":disease", "name": "Corticosteroid-binding globulin (CBG) deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Spastic ataxia (SPAX) is a heterogeneous group of progressive neurodegenerative disorders, characterized by lower-limb spasticity and generalized ataxia with dysarthria, impaired ocular movements, and gait disturbance. Mostly, mutations in the mitochondrial factors cause this disease.", "disease_category": "Neurodegenerative disease", "id": "n2347", "ko": "H01351", "label": "n2347", "labels": ":disease", "name": "Spastic ataxia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pfeiffer syndrome is a rare autosomal dominant disorder characterized by craniosynostosis, brachycephaly, midface hypoplasia, and broad and deviated thumbs and great toes. Based on the severity of the phenotype, Pfeiffer syndrome is divided into three subtypes. Type 1 involves individuals with mild manifestations including brachycephaly, midface hypoplasia and finger and toe abnormalities. It is associated with normal intelligence and generally good outcome. Type 2 consists of cloverleaf skull, extreme proptosis, finger and toe abnormalities, elbow ankylosis or synostosis, developmental delay and neurological complications. Type 3 is similar to type 2 but without a cloverleaf skull. Mutations of the FGFR1 gene or FGFR2 gene can cause Pfeiffer syndrome.", "disease_category": "Congenital malformation", "id": "n2351", "ko": "H01756", "label": "n2351", "labels": ":disease", "name": "Pfeiffer syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Pachyonychia congenita (PC) is a group of autosomal dominant skin disorders characterized by hypertrophic nail dystrophy accompanied by other features of ectodermal dysplasia, prominently painful palmoplantar keratoderma. Additional clinical features include follicular hyperkeratosis, leukokeratosis of the oral mucosa, and various cysts (steatocysts and pilosebaceous cysts). It is caused by a mutation in one of four keratin genes KRT6A, KRT6B, KRT16, or KRT17.", "disease_category": "Congenital malformation", "id": "n2352", "ko": "H00684", "label": "n2352", "labels": ":disease", "name": "Pachyonychia congenita", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Edwards syndrome, also known as trisomy 18, is a chromosomal disorder due to the presence of an extra chromosome 18, either full, mosaic trisomy, or partial trisomy 18q. This disease is the second-most common autosomal trisomy, after Down syndrome. The live born prevalence is estimated as 1/6,000-1/8,000, but the overall prevalence is higher (1/2500-1/2600) due to the high frequency of fetal loss and pregnancy termination after prenatal diagnosis. The main clinical features include prenatal growth deficiency, characteristic craniofacial features, distinctive hand posture, nail hypoplasia, short hallux, short sternum, and major malformations (particularly involving the heart). Approximately 50% of newborns survive beyond 1 week while more than 90% do not survive beyond 1 years of age.", "disease_category": "Chromosomal abnormality", "id": "n2353", "ko": "H01564", "label": "n2353", "labels": ":disease", "name": "Edwards syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Monilethrix is a disease of the hair cortex characterized by an unusually deformed hair shaft and alopecia. It has been named for the beaded appearance of affected hairs. Mutations in type II hair follicle-specific keratins lead to monilethrix.", "disease_category": "Congenital malformation", "id": "n2354", "ko": "H00670", "label": "n2354", "labels": ":disease", "name": "Monilethrix", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Yunis-Varon syndrome (YVS) is a rare autosomal recessive condition characterized by limb defects, ossification defects, generalized hypotrichosis and, frequently, a severe neonatal course. Frameshift and missense mutations of FIG4 in affected individuals from unrelated families have been identified. FIG4 encodes a phosphoinositide phosphatase required for regulation of PI(3,5)P2 levels, and thus endosomal trafficking and autophagy.", "disease_category": "Congenital malformation", "id": "n2355", "ko": "H02127", "label": "n2355", "labels": ":disease", "name": "Yunis-Varon syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cytochrome P450 oxidoreductase (POR) deficiency is an autosomal recessive disorder with a broad phenotypic spectrum including skeletal malformations resembling the Antley-Bixler syndrome phenotype and abnormalities in adrenal steroid biosynthesis resulting in congenital adrenal hyperplasia.", "disease_category": "Endocrine and metabolic disease", "id": "n2356", "ko": "H02315", "label": "n2356", "labels": ":disease", "name": "Disordered steroidogenesis due to cytochrome P450 oxidoreductase", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Campomelic dysplasia (CD) is a rare congenital skeletal dysplasia characterized by bowing of the long bones (campomelia). It is often associated with male-to-female autosomal sex reversal. Haploinsufficiency of SOX9 gene has been reported.", "disease_category": "Congenital malformation", "id": "n2358", "ko": "H00442", "label": "n2358", "labels": ":disease", "name": "Campomelic dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypophosphataemic rickets, also known as vitamin D resistant rickets, is a group of genetic disorders characterized by defective reabsorption of inorganic phosphorus by the renal tubules resulting in hypophosphatemia and rickets associated with mineralization defect. Fibroblast growth factor-23 (FGF23) regulates phos- phate reabsorption in the kidney and therefore plays an essential role in phosphate balance in humans. There is a host of defects that ultimately lead to excess FGF23 levels and thereby cause renal phosphate wasting and hypophosphatemic rickets.", "disease_category": "Congenital disorder of metabolism", "id": "n2360", "ko": "H00214", "label": "n2360", "labels": ":disease", "name": "Hypophosphatemic rickets", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Long-chain 3-hydroxyacyl-CoA dehydrogenase (LCHAD) deficiency is an autosomal recessive disorder affecting mitochondrial fatty acid oxidation due to mutations in the HADHA gene. It is characterized by hypo-ketotic hypoglycemia, vomiting, lethargy, hypotonia, and hepatomegaly. In addition, patients may present with cardiomyopathy, peripheral neuropathy, retinopathy, seizures, coma, and sudden infant death (SIDS). Acute fatty liver of pregnancy and the HELLP syndrome (hemolysis, elevated liver-enzyme levels, and a low platelet count) are serious hepatic disorders that may occur during pregnancy in women whose fetuses are later found to have a LCHAD deficiency.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n2361", "ko": "H00489", "label": "n2361", "labels": ":disease", "name": "LCHAD deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "ZTTK syndrome is an intellectual disability syndrome characterized by intellectual disability and/or developmental delay, malformations of the cerebral cortex, epilepsy, vision problems, musculoskeletal abnormalities, and congenital malformations. Several studies have reported that deleterious variants in SON gene are associated with this disease.", "disease_category": "Congenital malformation", "id": "n2362", "ko": "H01769", "label": "n2362", "labels": ":disease", "name": "ZTTK syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Brown-Vialetto-Van Laere Syndrome (BVVLS) is a rare neurological disorder characterized by bulbar palsies and sensorineural deafness. BVVLS is mainly associated with defective riboflavin transporters encoded by the SLC52A2 and SLC52A3 genes. It has been suggested that riboflavin supplementation can ameliorate the progression of this neurodegenerative condition.", "disease_category": "Neurodegenerative disease", "id": "n2363", "ko": "H01903", "label": "n2363", "labels": ":disease", "name": "Brown-Vialetto-Van Laere syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The flecked retina syndrome is characterized by multiple deep, yellow to yellowish white fundus lesions of variable size and shape in eyes without vascular or optic nerve disease. Originally this group consisted of four diseases: fundus albipunctatus, fundus flavimaculatus, familial drusen and fleck retina of Kandori. Doyne honeycomb degeneration of retina (DHRD) and Basal laminar drusen (BLD) are included in familial drusen. However, there are far more diseases with fleck-like deposits in the retina, including primary hereditary ocular diseases such as retinitis punctata albescens (RPA) or Bietti\u0027s crystalline dystrophy (BCD), neuro-ophthalmologic syndromes such as Kjellin\u0027s syndrome, and secundary retinal flecks due to metabolic disorders.", "disease_category": "Nervous system disease", "id": "n2364", "ko": "H00825", "label": "n2364", "labels": ":disease", "name": "Familial flecked retina syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Otocephaly, also referred to as agnathia-otocephaly complex, is an extremely rare lethal anomalad characterized by mandibular hypoplasia or agnathia, ventromedial auricular malposition (melotia) and/or auricular fusion (synotia), and microstomia with oroglossal hypoplasia or aglossia. The etiologic causes of otocephaly can be distinctly classified as a consequence of genetic and teratogenic factors. Recently, molecular genetic studies led to the identification of a loss of function genetic mutation in the PRRX1 gene. Teratogenic factors include smoking, alcohol usage, or even an exposure to radiation can increase the risk. In addition, other chemicals/drugs like streptonigrin antibiotics, trypan blue, theophylline, beclomethasone, salicylates, amidopyrine, mycophenolate, and phenytoin may increase the risk among pregnancies.", "disease_category": "Congenital malformation", "id": "n2366", "ko": "H02118", "label": "n2366", "labels": ":disease", "name": "Agnathia-otocephaly complex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glutathione synthetase deficiency is a rare autosomal recessive disorder. The clinical phenotype varies widely, and nearly 30 different mutations in the GSS gene have been identified. In severe form, it is characterized by massive urinary excretion of 5-oxoproline, metabolic acidosis, haemolytic anaemia and central nervous system damage. A milder form, which is only associated with haemolytic anaemia, has also been reported.", "disease_category": "Congenital disorder of metabolism", "id": "n2369", "ko": "H02312", "label": "n2369", "labels": ":disease", "name": "Glutathione synthetase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "The disease is characterized by a progressive degeneration of the articular cartilages of joints with mild spinal chondrodysplasia due to the mutation of type II procollagen (COL2A1).", "disease_category": "Congenital malformation", "id": "n2371", "ko": "H00445", "label": "n2371", "labels": ":disease", "name": "Osteoarthritis with mild chondrodysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Aplasia of lacrimal and salivary glands (ALSG) is a rare autosomal dominant condition characterized by insufficient development of the lacrimal and salivary systems. Patients with ALSG suffer from irritable eyes and dryness of the mouth. Mutations in FGF10 were recently described in ALSG.", "disease_category": "Congenital malformation", "id": "n2372", "ko": "H00677", "label": "n2372", "labels": ":disease", "name": "Aplasia of lacrimal and salivary glands", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Anencephaly is a congenital absence of a major portion of the brain, skull, and scalp. The primary abnormality is failure of cranial neurulation, the embryologic process that separates the precursors of the forebrain from amniotic fluid. Anencephaly shows a heterogeneous etiology, ranging from environmental to genetic causes. The autosomal recessive inheritance has been reported. Women with elevated levels of plasma homocysteine, low folate, or low vitamin B12 (cobalamin) are at an increased risk of having a child with neural tube defect (NTD). NTDs are the second most common type of birth defects and include anencephaly and open spina bifida [DS:H00262].", "disease_category": "Congenital malformation", "id": "n2373", "ko": "H02120", "label": "n2373", "labels": ":disease", "name": "Anencephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Weaver syndrome (WS) is an overgrowth syndrome, characterized by tall stature, a typical facial appearance, and variable intellectual disability. Although there is phenotypic overlap between Weaver syndrome and Sotos syndrome, WS patients have additional clinical features including camptodactyly, doughy skin, umbilical hernia, and a low hoarse cry. Recently, mutations in the histone methyltransferase, EZH2, were shown to cause WS.", "disease_category": "Congenital malformation", "id": "n2375", "ko": "H01751", "label": "n2375", "labels": ":disease", "name": "Weaver syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Nonsyndromic anonychia is a condition in which the nails of the fingers and toes are congenitally absent without significant bone anomalies. The teeth and hair are normal. Mutation in RSPO4, a Wnt-signaling component, has been identified.", "disease_category": "Congenital malformation", "id": "n2376", "ko": "H00683", "label": "n2376", "labels": ":disease", "name": "Anonychia congenita", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Photorhabdus are Gram-negative nematode-symbiotic and insect-pathogenic bacteria. The species Photorhabdus asymbiotica can infect humans as well as insects. P. asymbiotica causes both locally invasive soft tissue infection and disseminated disease with bacteraemia. At present, there are 2 recognized subspecies, P. asymbiotica subsp. asymbiotica and P. asymbiotica subsp. australis.", "disease_category": "Infectious disease", "id": "n2377", "ko": "H01335", "label": "n2377", "labels": ":disease", "name": "Photorhabdus asymbiotica infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Intestinal fluke infections are intestinal, food-borne parasitic zoonoses that are endemic to the Far East and Southeast Asia. The degree of clinical symptoms disease depends on worm burden. Light infections are often characterized by mild symptoms such as diarrhea, constipation, dizziness, and headache. Heavy infections cause severe abdominal pain, diarrhea, vomiting, fever, nausea, and allergic reactions, and even death.", "disease_category": "Infectious disease", "id": "n2378", "ko": "H01107", "label": "n2378", "labels": ":disease", "name": "Intestinal fluke infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ectodermal dysplasia, Clouston type, also known as Clouston syndrome, is an autosomal dominant disorder characterized by partial or total alopecia, nail dystrophy, hyperkeratosis of the palms and soles, and hyperpigmentation over the joints. Teeth are normal. Mutated connexin in the disease impairs formation of gap junction channels.", "disease_category": "Congenital malformation", "id": "n2379", "ko": "H00648", "label": "n2379", "labels": ":disease", "name": "Ectodermal dysplasia, Clouston type", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Renal hypodysplasia and aplasia (RHDA) is a heterogeneous condition encompassing a spectrum of kidney development defects including renal agenesis, hypoplasia, and (cystic) dysplasia. Heterozygous mutations of several genes have been identified as genetic causes of RHDA with various severity.", "disease_category": "Congenital malformation", "id": "n2380", "ko": "H00822", "label": "n2380", "labels": ":disease", "name": "Renal hypodysplasia and aplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Microphthalmia with linear skin defects (MLS) syndrome is an X-linked male-lethal disorder, also known as MIDAS syndrome (microphthalmia, dermal aplasia, and sclerocornea), or Linear skin defects with multiple congenital anomalies (LSDMCA). Distinctive linear skin defects are usually limited to the face and neck with areas of aplastic skin. Additional features include facial dysmorphisms, sclerocornea, corneal opacities, agenesis of the corpus callosum, ventriculomegaly, microcephaly, intellectual disability, seizures, and cardiac anomalies. The clinical manifestations vary among affected individuals. Mutations in HCCS, COX7B, and NDUFB11, that encode crucial components of the mitochondrial respiratory chain (MRC), have been identified in MLS-affected females.", "disease_category": "Congenital malformation", "id": "n2381", "ko": "H01904", "label": "n2381", "labels": ":disease", "name": "Microphthalmia with linear skin defects syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hymenolepiasis is an infection caused by two species of tapeworm, Hymenolepis nana and H. diminuta, that are common in tropical and subtropical climates. H. nana mostly causes human infections, the source of which is contaminated food and fecal exposure.", "disease_category": "Infectious disease", "id": "n2382", "ko": "H01138", "label": "n2382", "labels": ":disease", "name": "Hymenolepiasis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mitochondrial complex I deficiency, the most common mitochondrial disorders, is a group of highly heterogeneous conditions characterised by faulty oxidative phosphorylation (OXPHOS). Human complex I is a giant multiheteromeric structure. Complex I deficiency is known to be associated with a broad spectrum of clinical presentations, that include encephalopathy, cardiomyopathy, myopathy, and liver disease.", "disease_category": "Congenital disorder of metabolism", "id": "n2383", "ko": "H00473", "label": "n2383", "labels": ":disease", "name": "Mitochondrial complex I deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sacral agenesis with vertebral anomalies is a novel syndrome consisting of sacral agenesis, abnormal ossification of the vertebral bodies and a persistent notochordal canal. It has been reported that mutations in the T (brachyury) gene cause this disease.", "disease_category": "Congenital malformation", "id": "n2384", "ko": "H02324", "label": "n2384", "labels": ":disease", "name": "Sacral agenesis with vertebral anomalies", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Phosphoserine phosphatase deficiency (PSPHD) has been reported in a boy with pre- and postnatal growth retardation, moderate psychomotor retardation, and facial dysmorphism suggestive of Williams syndrome, and in whom compound heterozygous mutation was later identified in PSPH gene. PSPH is the enzyme catalyzing the final and irreversible step of L-serine synthesis from the glycolytic intermediate, 3-phosphoglycerate.", "disease_category": "Inherited metabolic disease", "id": "n2385", "ko": "H02116", "label": "n2385", "labels": ":disease", "name": "Phosphoserine phosphatase deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "ADULT syndrome is an acronym for acro-dermato-ungual-lacrimal-tooth syndrome. It is a rare autosomal dominant disorder characterized by ectrodactyly, excessive freckling, nail dysplasia, obstruction of lacrimal ducts, and hypodontia. ADULT syndrome differs from EEC syndrome, an allelic disorder, by the absence of facial clefting.", "disease_category": "Congenital malformation", "id": "n2386", "ko": "H00641", "label": "n2386", "labels": ":disease", "name": "ADULT syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Say-Barber-Biesecker-Young-Simpson syndrome (SBBYSS), also referred to as the Say-Barber-Biesecker variant of Ohdo syndrome, is a rare multiple anomaly syndrome characterized by severe intellectual disability, blepharophimosis, and a mask-like facial appearance. A number of individuals with SBBYSS also have thyroid abnormalities and cleft palate. In 1986, Ohdo described two siblings and their cousin with blepharophimosis, ptosis, congenital heart defects, intellectual disability, and hypoplastic teeth. Subsequently, the Young-Simpson syndrome was described. Later the Young-Simpson syndrome was renamed the Say-Barber-Biesecker-Young-Simpson (SBBYS) variant of Ohdo syndrome. SBBYSS and genitopatellar syndrome (GPS) [DS:H01794] are clinically similar disorders with some overlapping features. They were found to be caused by de novo truncating sequence variants in the KAT6B (histone acetyltransferase) gene, strongly suggesting that they are allelic disorders.", "disease_category": "Congenital malformation", "id": "n2387", "ko": "H01793", "label": "n2387", "labels": ":disease", "name": "Young-Simpson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypercatabolic hypoproteinemia is a disorder of endogenous catabolism of albumin and immunoglobulin. FcRn is a heterodimeric receptor composed of a nonclassical MHC class I alpha-chain and beta-2-microglobulin (B2M) that binds two ligands, IgG and albumin. It has been suggested that a mutation in B2M gene causes this disease.", "disease_category": "Hematologic disease", "id": "n2390", "ko": "H01303", "label": "n2390", "labels": ":disease", "name": "Hypercatabolic hypoproteinemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hereditary neuralgic amyotrophy (HNA) is an autosomal dominant peripheral neuropathy characterized by recurrent painful brachial plexus neuropathies with weakness and atrophy of arm muscles and sensory loss. HNA is triggered by environmental factors such as infection or parturition. It has been reported that HNA is caused by mutations in the gene septin 9. Septins are implicated in formation of the cytoskeleton, cell division and tumorigenesis.", "disease_category": "Nervous system disease", "id": "n2391", "ko": "H01131", "label": "n2391", "labels": ":disease", "name": "Hereditary neuralgic amyotrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Tricho-dento-osseous syndrome (TDO) is a dysplasia with an autosomal dominant mode of inheritance. Mutation in DLX3 leads to the defects in hair, teeth, and bone.", "disease_category": "Congenital malformation", "id": "n2392", "ko": "H00487", "label": "n2392", "labels": ":disease", "name": "Tricho-dento-osseous syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Henoch-Schonlein purpura nephritis (HSPN) is a rare kidney disease leading to chronic kidney disease in a non-negligible percentage of patients. Generally, the prognosis of Henoch-Schonlein purpura [DS:H01584] in children is favorable, but there are severe complications, one of which is renal involvement. HSPN is mainly characterized by acute episodes of glomerular inflammation with endocapillary and mesangial proliferation, fibrin deposits, and epithelial crescents that can heal spontaneously or lead to chronic lesions. HSPN and IgA nephropathy [DR:H01581] are currently considered related diseases resulting from glomerular deposition of aberrantly glycosylated IgA1. Although both nephritides present with similar histological findings and IgA abnormalities, they display pathophysiological differences with important therapeutic implications. Although there have been few evidence-based treatment strategies for HSPN, several studies have suggested that immunosuppressive drugs and multiple drug combination therapy were effective in ameliorating proteinuria and histological severity.", "disease_category": "Immune system disease; Urinary system disease", "id": "n2394", "ko": "H01767", "label": "n2394", "labels": ":disease", "name": "Henoch-Schonlein purpura nephritis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Vitelliform macular dystrophy is characterized by autosomal dominant inheritance and autofluorescent deposits within and beneath the retinal pigment epithelium. The onset of Juvenile vitelliform macular dystrophy (VMD2) is less than 30 years of age in most cases, whereas the onset of Adult-onset vitelliform macular dystrophy (AVMD) is between 30 and 50 years accompanied by slowly progressive visual loss.", "disease_category": "Nervous system disease", "id": "n2395", "ko": "H00814", "label": "n2395", "labels": ":disease", "name": "Vitelliform macular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Prune belly syndrome (PBS) is a rare congenital anomaly characterized by deficient or absent abdominal wall musculature, hypotonia, ectasia of the urinary system, and bilateral intra-abdominal testes. A homozygous loss-of-function mutation of muscarinic acetylcholine receptor M3 (CHRM3) has been described from patients with a PBS-like syndrome. CHRM3 encodes the major receptor mediating urinary bladder contraction upon micturition.", "disease_category": "Other disease", "id": "n2397", "ko": "H02129", "label": "n2397", "labels": ":disease", "name": "Prune belly syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ablepharon-macrostomia syndrome (AMS) is a rare autosomal dominant condition characterized by absent eyelids, absent eyebrows and eyelashes, macrostomia, and external ear abnormalities. It has been reported that AMS is due to mutations in TWIST2.", "disease_category": "Congenital malformation", "id": "n2399", "ko": "H01932", "label": "n2399", "labels": ":disease", "name": "Ablepharon-macrostomia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage diseases (GSD) are inherited metabolic disorders of glycogen metabolism. They are divided into types 0 to XV, according to enzyme or transporter deficiency and organ distribution. The hepatic GSDs lead to hepatomegaly and hypoglycemia due to the lack of distribution of glucose to the organism. 80% of hepatic GSD is formed by types I, III, and IX. GSD I involves the liver, kidney and intestine, and the clinical manifestations are hepatomegaly, failure to thrive, hypoglycemia, hyperlactatemia, hyperuricemia and hyperlipidemia. GSD IIIa patients display symptoms and signs due to the enzyme deficiency in liver, skeletal muscle and heart, whereas the remaining patients with GSD IIIb have only liver-related phenotypes. GSD IV usually presents in the first year of life, with hepatomegaly and growth retardation. GSD VI and IX are caused by a deficiency of the liver phosphorylase and phosphorylase kinase system, and with usually moderate symptoms which manifest mainly in childhood.", "disease_category": "Inherited metabolic disease; Liver disease", "id": "n2400", "ko": "H01760", "label": "n2400", "labels": ":disease", "name": "Hepatic glycogen storage disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked mental retardation (XLMR) is an inherited condition that causes failure to develop cognitive abilities because of mutations in several genes on the X chromosome. XLMR is subdivided into syndromic and non-syndromic forms (NS-XLMR), depending on whether further abnormalities are found on physical examination, laboratory investigation and brain imaging. The majority of genes that are mutated in NS-XLMR encode proteins are involved in three distinct pathways: Rho GTPases pathway modulating neuronal differentiation and synaptic plasticity; Rab GTPases pathway regulating synaptic vesicle cycling; gene expression regulation.", "disease_category": "Mental and behavioural disorder", "id": "n2401", "ko": "H00480", "label": "n2401", "labels": ":disease", "name": "X-linked mental retardation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Down syndrome (DS), a genetic condition characterized by mental retardation and distinctive facial appearance, is caused by trisomy of chromosome 21 (HSA21). Down syndrome (DS) is the most common chromosomal malformation in newborns. Throughout the world, the overall prevalence of DS is 1 per 1,000 live births, although in recent years this figure has been increasing. Roughly 95% of cases of DS are due to the presence of an extra (third) copy of HSA21. Most often, the non-disjunction event leading to DS occurs in maternal meiosis I. In about 5% of patients, 1 copy is translocated to another acrocentric chromosome, most often chromosome 14 or 21. In 2 to 4% of cases with free trisomy 21 there is recognizable mosaicism for a trisomic and a normal cell line. DS occurs at a much higher incidence in older mothers. Nonetheless, the vast majority of DS births are to younger mothers. Clinical and experimental studies have shown that age independent DNA hypo-methylation is associated with chromosomal instability and abnormal segregation. Recent studies have linked the increased frequency of polymorphism of methylenetetrahydrofolate reductase (MTHFR) and methionine synthase gene (MTRR) in mothers with DS child. The phenotypic features of DS are quite variable from person to person and include learning disability, heart defects, early-onset Alzheimer\u0027s disease and childhood leukaemia. This phenotypic variation is likely to be caused by a combination of environmental and genetic causes. Genetic polymorphisms in both Hsa21 and non-Hsa21 genes may account for much of this variation. Trisomy of Hsa21 has a significant impact on the development of many tissues, most notably the heart and the brain. A recent paper has suggested that RCAN1 and DYRK1A, localized in the Down syndrome critical region (DSCR) of HSA21, may have an impact on the development of multiple tissues.", "disease_category": "Chromosomal abnormality", "id": "n2402", "ko": "H01552", "label": "n2402", "labels": ":disease", "name": "Down syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Carboxypeptidase N (CPN) is a plasma zinc metalloprotease that inactivates C3a, C4a, C5a, bradykinin, kalladin, and fibrinopeptides. CPN has been implicated as a major regulator of inflammation. Although deficiency of CPN produces a severe allergic syndrome, there are no reported cases of complete deficiency of CPN in humans. There are a few documented cases of partial CPN deficiency. Patients present some combination of angioedema or chronic urticaria, as well as hay fever or asthma. It has been reported that mutations in CPN1, which encodes the catalytic subunit of CPN, cause CPN deficiency.", "disease_category": "Immune system disease", "id": "n2403", "ko": "H01136", "label": "n2403", "labels": ":disease", "name": "Carboxypeptidase N deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hyperglycinuria (HG) is an autosomal recessive abnormality of renal transport of glycine, resulting from mutations in genes encoding proline and glycine transporters.", "disease_category": "Urinary system disease", "id": "n2404", "ko": "H01304", "label": "n2404", "labels": ":disease", "name": "Hyperglycinuria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital fibrinogen defects caused by mutation of any of fibrinogen genes (FGA, FGB, and FGG) include both quantitative defects (type I deficiencies or afibrinogenemia) and qualitative defects (type II deficiencies or dysfibrinogenemia). Fibrinogen deficiency and dysfunction are associated with bleeding or thrombosis.", "disease_category": "Hematologic disease", "id": "n2406", "ko": "H00222", "label": "n2406", "labels": ":disease", "name": "Afibrinogenemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autism, also known as autistic spectrum disorder (ASD), is a common childhood onset neurodevelopmental disorder, characterised by severe deficits in socialisation, communication, and repetitive or unusual behaviour. It is highly genetic and multifactorial, with many risk factors acting together. Several autism loci and genes have been identified. Large-effect rare mutations and small-effect common variants (Autism susceptibility, AUTS) contribute to risk.", "disease_category": "Mental and behavioural disorder", "id": "n2407", "ko": "H02111", "label": "n2407", "labels": ":disease", "name": "Autism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Odontoonychodermal dysplasia is a rare autosomal recessive ectodermal dysplasia that presents dry hair, severe hypodontia, smooth tongue, onychodysplasia, and keratoderma of palms and soles.", "disease_category": "Congenital malformation", "id": "n2408", "ko": "H00646", "label": "n2408", "labels": ":disease", "name": "Odontoonychodermal dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Genitopatellar syndrome (GPS) is a rare disorder in which patellar aplasia or hypoplasia is associated with external genital and renal anomalies, congenital flexion deformities of the limbs, distinctive facial features, corpus callosum agenesis, and severe intellectual disability. GPS and Say-Barber-Biesecker-Young-Simpson syndrome (SBBYSS) [DS:H01793] are clinically similar disorders with some overlapping features. They were found to be caused by de novo truncating sequence variants in the KAT6B (histone acetyltransferase) gene, strongly suggesting that they are allelic disorders. In GPS, the overall clinical picture tends to be more severe than in SBBYSS. Features present only in GPS are contractures, anomalies of the spine, ribs and pelvis, renal cysts, hydronephrosis, and agenesis of the corpus callosum. Thyroid abnormalities have been reported in rare cases.", "disease_category": "Congenital malformation", "id": "n2409", "ko": "H01794", "label": "n2409", "labels": ":disease", "name": "Genitopatellar syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Schneckenbecken dysplasia is a severe skeletal dysplasia that leads to perinatal death. The characteristic is the snail-like configuration of the hypoplastic iliac bones. Patients also have limbs with extremely short long bones and flat vertebratal bodies. Loss-of-function mutations in SLC35D1 gene impair the transporter activity of nucleotide sugars in Schneckenbecken dysplasia. The disease is inherited as an autosomal recessive trait.", "disease_category": "Congenital malformation", "id": "n2410", "ko": "H00474", "label": "n2410", "labels": ":disease", "name": "Schneckenbecken dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Ruijs-Aalfs syndrome is characterized by early onset hepatocellular carcinoma, genomic instability and progeroid features. It has been reported that mutations in SPRTN cause this disease.", "disease_category": "Endocrine and metabolic disease", "id": "n2411", "ko": "H02323", "label": "n2411", "labels": ":disease", "name": "Ruijs-Aalfs syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial hypercholanemia is characterized by elevated serum bile acid concentrations, itching, and fat malabsorption. Mutations in EPHX1, TJP2, and BAAT may disrupt bile acid transport and circulation.", "disease_category": "Inherited metabolic disease; Hematologic disease", "id": "n2412", "ko": "H01935", "label": "n2412", "labels": ":disease", "name": "Familial hypercholanemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypomyelinating leukodystrophies (HMLs) are disorders involving aberrant myelin formation in the central nervous system. They are clinically characterized by early onset nystagmus, impaired motor development, ataxia, choreoathetoid movements, dysarthria and progressive limb spasticity. The prototype of primary HMLs is the X-linked Pelizaeus-Merzbacher disease (PMD) caused by mutations in PLP1 encoding proteolipid protein lipophilin. Pelizaeus-Merzbacher-like disease (PMLD) is clinically similar to classical PMD but is not associated with PLP1 mutations. PMLD appears to be inherited in an autosomal recessive manner and mutations have been identified in GJC2, AIMP1, HSPD1 and so on.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n2415", "ko": "H00679", "label": "n2415", "labels": ":disease", "name": "Hypomyelinating leukodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Laryngo onycho cutaneous syndrome is an epithelial disorder characterized by cutaneous erosions at elbows, knees and digits and formation of granulation tissue of the larynx and conjunctiva. The multisystem disorder is caused by deficient laminin synthesis in epithelial basement membrane.", "disease_category": "Congenital malformation", "id": "n2416", "ko": "H00813", "label": "n2416", "labels": ":disease", "name": "Laryngo onycho cutaneous syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Congenital muscular dystrophy type 1C (MDC1C) is a form of congenital muscular dystrophy with secondary laminin-2 (merosin) deficiency and abnormal glycosylation of alpha-dystroglycan. MDC1C is caused by mutations in the FKRP gene. Clinical manifestations include inability to walk, muscle hypertrophy, marked elevation of serum creatine kinase, and normal brain structure and function.", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n2417", "ko": "H01961", "label": "n2417", "labels": ":disease", "name": "Congenital muscular dystrophy type 1C", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Dentin dysplasia (DD/DTDP) is a rare hereditary disturbance of dentin formation. Dentin dysplasia is divided into two main classes based on the clinical and radiographic appearance, type I (DD1/DTDP1) and type II (DD2/DTDP2). Type 1 is referred to as radicular dentin dysplasia and type 2 as coronal dentin dysplasia.", "disease_category": "Digestive system disease", "id": "n2419", "ko": "H02348", "label": "n2419", "labels": ":disease", "name": "Dentin dysplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Unverricht-Lundborg disease (ULD), also known as progressive myoclonic epilepsy type 1 (EPM1), is an autosomal recessively inherited neurodegenerative disorder characterized by age of onset from 6 to 16 years, stimulus-sensitive myoclonus, and tonic-clonic epileptic seizures. The mutations in the CSTB gene encoding cystatin B are responsible for this disease.", "disease_category": "Nervous system disease", "id": "n2420", "ko": "H01995", "label": "n2420", "labels": ":disease", "name": "Unverricht-Lundborg disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Al-Awadi/Raas-Rothschild syndrome is a limb malformation disorder that has overlapping phenotype with Fuhrmann syndrome, but more-severe limb truncation is observed. This is due to complete loss of WNT7A function in Al-Awadi/Raas-Rothschild syndrome whereas impairment is partial in Fuhrmann syndrome.", "disease_category": "Congenital malformation", "id": "n2421", "ko": "H00847", "label": "n2421", "labels": ":disease", "name": "Al-Awadi/Raas-Rothschild syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Thyroid hormone resistance syndrome, which inherits in either autosomal dominant or recessive manner, is characterized by reduced end-organ responsiveness to thyroid hormone. It is caused by mutations in the gene of thyroid hormone receptor and the locations of the mutations in the gene are associated with the phenotypes, such as generalized resistance, pituitary selective resistance.", "disease_category": "Endocrine disease", "id": "n2422", "ko": "H00249", "label": "n2422", "labels": ":disease", "name": "Thyroid hormone resistance syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Midface hypoplasia, hearing impairment, elliptocytosis, and nephrocalcinosis (MFHIEN) is a X-linked recessive syndrome caused by mutations in AMMECR1. AMMECR1 gene is localized in the critical region of contiguous deletion syndrome on Xq22.3 implicated in Alport syndrome, mental retardation, midface hypoplasia, and elliptocytosis (AMME complex).", "disease_category": "Congenital malformation", "id": "n2423", "ko": "H02383", "label": "n2423", "labels": ":disease", "name": "Midface hypoplasia, hearing impairment, elliptocytosis, and nephrocalcinosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Rothmund-Thomson syndrome (RTS) is a rare autosomal recessive disorder characterized by poikiloderma, sparse hair, short stature, and skeletal anomalies. RTS type 1 is associated with juvenile cataracts. Mutations in ANAPC1, encoding a subunit of the anaphase-promoting complex, cause RTS1. RTS type 2, which is defined by the presence of bi-allelic mutations in RECQL4, is characterized by increased cancer susceptibility. RECQL4 is shown to be important protein for DNA replication, repair, and telomere maintenance.", "disease_category": "Congenital malformation", "id": "n2425", "ko": "H01734", "label": "n2425", "labels": ":disease", "name": "Rothmund-Thomson syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Scott syndrome is a rare autosomal recessive congenital bleeding disorder caused by a defect in blood coagulation. When platelets are activated, a calcium-induced rearrangement of the platelet membrane phospholipids takes place, exposing negatively charged phosphatidylserine (PS) at the outer surface of the platelets, where it can anchor coagulation factors. This phenomenon is mediated by lipid scramblase. In patients with Scott syndrome this mechanism is defective, resulting in impaired blood clotting. A mutation in the gene encoding scramblase TMEM16F has been found.", "disease_category": "Hematologic disease", "id": "n2428", "ko": "H01162", "label": "n2428", "labels": ":disease", "name": "Scott syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Galactosialidosis is an autosomal recessive lysosomal storage disorder caused by cathepsin A deficiency and accompanied by combined deficiency of beta-galactosidase [DS:H00281] and alpha-neuraminidase [DS:H00142].", "disease_category": "Inherited metabolic disease; Lysosomal storage disease; Nervous system disease", "id": "n2429", "ko": "H00276", "label": "n2429", "labels": ":disease", "name": "Galactosialidosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypochromic microcytic anemia has been associated with a defect of iron absorption due to reduced iron entry into intestinal cells. Several isoforms of NRAMP2 (SLC11A2) are expressed ubiquitously in recycling endosomes or specifically at the apical membrane of epithelial cells in intestine and kidneys, and can contribute to iron overload, whereas mutations impairing NRAMP2 function cause a form of congenital hypochromic microcytic anemia.", "disease_category": "Hematologic disease", "id": "n2430", "ko": "H01196", "label": "n2430", "labels": ":disease", "name": "Hypochromic microcytic anemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cystic leukoencephalopathy without megalencephaly is an autosomal recessive infantile-onset neurological disorder. The affected individuals are asymptomatic at birth and show a static encephalopathy with normo- or microcephaly and psychomotor impairment within the first year of life. Brain magnetic resonance imaging (MRI) shows bilateral anterior temporal lobe cystic lesions and enlarged inferior horns combined with multifocal white matter alterations. Loss-of-function mutations in the gene encoding the RNASET2 glycoprotein lead to this disorder.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n2432", "ko": "H00878", "label": "n2432", "labels": ":disease", "name": "Cystic leukoencephalopathy without megalencephaly", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leukodystrophy and acquired microcephaly with or without dystonia (LDAMD) is a syndrome caused by a mutation in PLEKHG2, that encodes RhoGEF protein. PLEKHG2 has an effect on the rearrangement of the actin cytoskeleton.", "disease_category": "Nervous system disease", "id": "n2433", "ko": "H02377", "label": "n2433", "labels": ":disease", "name": "Leukodystrophy and acquired microcephaly with or without dystonia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Familial partial lipodystrophy (FPL) is a rare autosomal dominant disorder characterized by variable loss of body fat from the extremities as well as from the truncal region. LMNA, PPARG and AKT2 have been identified in association with FPL. However, it is not yet known how these genes cause the disorder. Besides them, additional loci are likely as many FPL patients do not reveal any mutations in these genes. LMNA mutations may affect nuclear function, and may be involved in apoptosis and premature cell death of adipocytes, thus causing lipodystrophy. PPARG, PLIN1, and AKT2 are regulators of adipocyte differentiation. AKT2 is also involved in postreceptor insulin signaling. Thus, mutations in these three genes could result in lipodystrophy. The reason why loss of fat is restricted to partial areas remains unknown. Recently, novel autosomal recessive causes of partial lipodystrophy were reported.", "disease_category": "Congenital disorder of metabolism", "id": "n2434", "ko": "H00420", "label": "n2434", "labels": ":disease", "name": "Familial partial lipodystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Craniofrontonasal syndrome (CFNS) is an X-linked disorder caused by loss-of-function mutations of EFNB1. CFNS is characterized by body asymmetry, midline defects, skeletal abnormalities, and dermatological abnormalities. It is a very peculiar X-linked syndrome because females are affected whereas male carriers show no or only mild abnormalities.", "disease_category": "Congenital malformation", "id": "n2437", "ko": "H01992", "label": "n2437", "labels": ":disease", "name": "Craniofrontonasal syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Band-like calcification with simplified gyration and polymicrogyria (BLC-PMG) is a rare neurological disorder characterized by intracranial calcification and polymicrogyria. This combination is usually seen when congenital infection occurs (TORCH syndrome), but no infectious agents are detected in BLC-PMG (pseudo-TORCH syndrome). Affected individuals show early-onset seizures and severe microcephaly.", "disease_category": "Nervous system disease", "id": "n2438", "ko": "H00840", "label": "n2438", "labels": ":disease", "name": "Band-like calcification with simplified gyration and polymicrogyria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bardet-Biedl syndrome (BBS) is a rare autosomal recessive disorder with genetic heterogeneity characterized by defects in multiple organ systems. The main features are retinal degeneration, obesity, hypogonadism, polydactyly, renal dysfunction, and mental retardation. BBS is typified by clinical variability observed both within and between families, which can be explained in part by the presence of second-site modifiers. Recent findings in genetic research have suggested that the BBS phenotype is largely associated with ciliary dysfunction.", "disease_category": "Inherited metabolic disease; Nervous system disease", "id": "n2439", "ko": "H00418", "label": "n2439", "labels": ":disease", "name": "Bardet-Biedl syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Neurofibromatosis-Noonan syndrome (NFNS) presents combined characteristics of both autosomal dominant disorders, neurofibromatosis type 1 (NF1) and Noonan syndrome (NS). NF1 is characterized by neurofibromas, cafe-au-lait spots, osseous lesions, and brain tumors such as gliomas. NS presents characteristic facial appearance, short stature, hypertelorism, strabismus, and low-set ears. It has been reported that mutations in the NF1 gene are associated with NFNS.", "disease_category": "Congenital malformation", "id": "n2440", "ko": "H02189", "label": "n2440", "labels": ":disease", "name": "Neurofibromatosis-Noonan syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cytochrome c oxidase (COX) deficiency is a mitochondrial disease that is caused by the lack of the COX. Cytochrome c oxidase (COX) is the terminal enzyme of the mitochondrial respiratory chain (complex IV). Since COX is encoded by nuclear and mitochondrial genes, COX deficiency can be inherited in either an autosomal recessive or a maternal pattern. Patients can present with a number of different clinical phenotypes, including Leigh syndrome, Fatal infantile cardioencephalomyopathy, and Leber hereditary optic neuropathy.", "disease_category": "Inherited metabolic disease; Mitochondrial disease", "id": "n2441", "ko": "H01368", "label": "n2441", "labels": ":disease", "name": "Cytochrome c oxidase (COX) deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "There are three major categories of antibody deficiencies: (a) defects in early B cell development, (b) hyper-IgM syndromes (also called class switch recombination defects), and (c) common variable immunodeficiency (CVID). Category (c) CVID, also called acquired hypogammaglobulinemia, adult-onset hypogammaglobulinemia, or dysgammaglobulinemia, is a heterogeneous group of disorders involving both B-cell and T-cell immune function, the predominant manifestation of which is hypogammaglobulinemia. CVID is characterized by recurrent bacterial infections, decreased serum Ig levels, and abnormal antibody responses. The mutated genes that produce the CVID phenotype are known only for a minority of patients, and they are diverse in their influence on immune function. Homozygous mutations in ICOS are clearly the cause of disease. Heterozygous mutations in the TNF receptor family member TACI (transmembrane activator and calcium-modulating cyclophilin ligand interactor) can be found in up to 10% of patients with CVID.", "disease_category": "Primary immunodeficiency", "id": "n2442", "ko": "H00088", "label": "n2442", "labels": ":disease", "name": "Common variable immunodeficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cartilage-hair hypoplasia (CHH), also called Metaphyseal dysplasia, McKusik type, is an inherited ribosomal syndrome characterized by short-limb dwarfism with metaphyseal dysplasia, fine, sparse hair, anemia, an increased incidence of cancer, and congenital immunodeficiency. Mutations in the RMRP gene that codes for an RNA subunit of the RNase MRP complex are the cause of CHH.", "disease_category": "Ribosomopathy", "id": "n2443", "ko": "H01966", "label": "n2443", "labels": ":disease", "name": "Cartilage-hair hypoplasia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Amelogenesis imperfecta (AI) represents a heterogeneous group of inherited disorders characterized by very thin dental enamel. Defects in mineralization or matrix formation during tooth development lead to enamel hypoplasia and/or hypomineralization. Mutations in several tooth-specific genes are associated with the disease.", "disease_category": "Mouth and dental disease", "id": "n2444", "ko": "H00615", "label": "n2444", "labels": ":disease", "name": "Amelogenesis imperfecta", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "X-linked recessive hypophosphatemic rickets (XLRH) is a form of X-linked hypercalciuric nephrolithiasis. Patients present with rickets or osteomalacia, hypophosphatemia, and a reduced renal threshold for phosphate reabsorption. But a number of features were atypical of X-linked dominant hypophosphatemic rickets. For example, they have hypercalciuria, and high levels of 1,25- dihydroxyvitamin D. Mutations in the CLCN5 gene have been reported to be associated with XLRH.", "disease_category": "Urinary system disease", "id": "n2445", "ko": "H02142", "label": "n2445", "labels": ":disease", "name": "X-linked recessive hypophosphatemic rickets", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "FILS syndrome is a rare autosomal recessive disorder characterized by facial dysmorphism, immunodeficiency, livedo, and short stature. It has been reported that mutations in POLE cause FILS syndrome. POLE encodes the catalytic subunit of DNA polymerase epsilon.", "disease_category": "Congenital malformation", "id": "n2446", "ko": "H02370", "label": "n2446", "labels": ":disease", "name": "FILS syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Asthma is a phenotypically heterogeneous disorder with many etiologic factors and clinical characteristics. In some patients with asthma, aspirin and all nonsteroidal anti-inflammatory drugs (NSAIDs) trigger asthmatic attacks. This clinical syndrome is characterized by eosinophilic inflammation of nasal and bronchial tissue, often associated with nasal polyps. It has been reported that genetic variations in TBX21 are associated with susceptibility to asthma with nasal polyps and aspirin intolerance.", "disease_category": "Immune system disease", "id": "n2448", "ko": "H01191", "label": "n2448", "labels": ":disease", "name": "Asthma with nasal polyps and aspirin intolerance", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Polymicrogyria (PMG) is a malformation of cortical development characterized by an excessive number of small gyri with abnormal lamination.", "disease_category": "Congenital malformation", "id": "n2450", "ko": "H00271", "label": "n2450", "labels": ":disease", "name": "Polymicrogyria", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Novosphingobium aromaticivorans is a gram-negative aerobic bacterium that is well known for its ability to degrade phenolic structures. N. aromaticivorans has been reported to trigger the development of primary biliary cirrhosis because it expresses proteins that have high homology with human pyruvate dehydrogenase component (PDC-E2), which can act as an immunological trigger for T cell-mediated tissue destruction.", "disease_category": "Infectious disease", "id": "n2451", "ko": "H01165", "label": "n2451", "labels": ":disease", "name": "Novosphingobium aromaticivorans infection", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Muscular dystrophies due to reduced glycosylation of alpha-dystroglycan have emerged as a common group of conditions, now referred to as dystroglycanopathies. The phenotypic severity of dystroglycanopathy patients is extremely variable. Muscular dystrophy-dystroglycanopathy type C (MDDGC) is the mildest clinical spectrum. It is late onset limb-girdle muscular dystrophy with no associated brain or eye involvement.", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n2452", "ko": "H01959", "label": "n2452", "labels": ":disease", "name": "Muscular dystrophy-dystroglycanopathy type C", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Blau syndrome is an autosomal dominantly-inherited disease which is presented with triad of juvenile-onset granulomatous arthritis, uveitis, and skin rashes. Inflammation of the eyes, camptodactyly and lymphaedenopathy are additional feature of the disease. Missense mutations in the NOD region of NOD2 underlie Blau syndrome, augmenting NOD2 activity even in the absence of pathogenic stimuli. Inflammation seen in patients with Blau syndrome might be due to an aberrant activation of NOD2 and constitutive NF-kappaB activation. Blau syndrome usually occurs in children younger than age 4 years.", "disease_category": "Immune system disease", "id": "n2454", "ko": "H00285", "label": "n2454", "labels": ":disease", "name": "Blau syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Werner syndrome (WS) is a premature aging disorder with a complex phenotype, which includes many age-related disorders that develop from puberty, including greying and thinning of the hair, bilateral cataract formation, type II diabetes mellitus, osteoporosis and atherosclerosis. WS patients also experience an increased risk of rare non-epithelial cancers, especially sarcomas. Death usually occurs in the fourth decade from cardiovascular compromise or cancer. WS is caused by mutation of WRN gene, that play a major role in genome stability, particularly during DNA replication and telomere metabolism.", "disease_category": "Endocrine and metabolic disease", "id": "n2455", "ko": "H01733", "label": "n2455", "labels": ":disease", "name": "Werner syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Abdominal obesity-metabolic syndrome (AOMS) is also known as syndrome X or insulin resistance syndrome. Insulin resistance is a key abnormality associated with an atherogenic, prothrombotic, and inflammatory profile. The most prevalent form of this constellation of metabolic abnormalities is found in patients with abdominal obesity, especially with an excess of intra-abdominal or visceral adipose tissue. Recently, a few causative gene mutations have been reported.", "disease_category": "Endocrine and metabolic disease", "id": "n2456", "ko": "H02384", "label": "n2456", "labels": ":disease", "name": "Abdominal obesity-metabolic syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fanconi renotubular syndrome (FTS) is a disease resulting from a generalized dysfunction of the proximal kidney tubule leading to decreased solute and water reabsorption. Patients had a generalized proximal tubulopathy, renal phosphate wasting, bone mineral deficiency, and decreased glomerular filtration rates. It is reported that mutations in SLC34A1, which encodes the renal sodium-inorganic phosphate cotransporter NaPi-IIa, may cause this disease.", "disease_category": "Congenital disorder of metabolism", "id": "n2460", "ko": "H01198", "label": "n2460", "labels": ":disease", "name": "Fanconi renotubular syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Mismatch repair (MMR) deficiency is a condition associated with DNA mismatch repair mutations. MMR deficiency is correlated with hereditary non-polyposis colorectal cancer (HNPCC) and some forms of sporadic tumors. HNPCC also referred to as Lynch syndrome, is an autosomal-dominant-inherited disorder characterized by predisposition to colorectal cancer and extracolonic malignancies, frequent multiple primary tumors in the same patient, and early age of cancer onset. A clinical variant of Lynch syndrome, Muir-Torre syndrome (MTS) is characterized by the association between one or more visceral malignancies, with at least one sebaceous skin tumor or keratoacanthoma. Turcot syndrome is characterized by the concurrence of primary brain tumors and colon cancers and/or multiple colorectal adenomas.", "disease_category": "Other disease", "id": "n2461", "ko": "H00876", "label": "n2461", "labels": ":disease", "name": "Mismatch repair deficiency", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cocoon syndrome is an autosomal recessive lethal syndrome characterized by multiple fetal malformations, the most obvious anomalies being the defective face and seemingly absent limbs, which are bound to the trunk and encased under the skin. It has been reported that defects in CHUK are the cause of cocoon syndrome. CHUK has an essential role in the development of skin epidermis and its derivatives, along with various other morphogenetic events.", "disease_category": "Congenital malformation", "id": "n2462", "ko": "H00882", "label": "n2462", "labels": ":disease", "name": "Cocoon syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Glycogen storage disease type 0a (GSD-0a), also known as liver glycogen synthase deficiency, is an autosomal recessive disorder of glycogen metabolism. GSD-0b is caused by mutations in the GYS2 gene, which encodes liver glycogen synthase. In GSD-0a, the main clinical finding is intolerance to fasting accompanied by hypoglycemia.", "disease_category": "Inherited metabolic disease", "id": "n2463", "ko": "H01950", "label": "n2463", "labels": ":disease", "name": "Glycogen storage disease type 0a", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Salivary gland carcinomas are rare tumours representing about 0.5% of all malignancies and less than 5 % of all head and neck cancers. These are a heterogeneous group of tumors that include 24 histologically distinct tumor types. Mucoepidermoid carcinoma (MEC) is the most common malignant salivary gland tumor in adults and children. The most common genetic alteration in MECs is a unique translocation t(11;19)(q21;p13) producing the MECT1-MAML2 fusion protein. This fusion transcript can activate transcription of targets in the Notch pathway. Epidermal growth factor receptor (EGFR) and human epidermal growth factor receptor 2 (HER2) overexpression is present in a minority of MECs and is associated with higher rate of metastasis and worse overall survival. Recent studies have evaluated the epidermal growth factor receptor family including EGFR and HER2 as potential therapeutic targets.", "disease_category": "Cancer", "id": "n2464", "ko": "H01508", "label": "n2464", "labels": ":disease", "name": "Salivary gland cancer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Refsum disease (RD) is an autosomal recessive sensory motor neuropathy charactarized by retinitis pigmentosa, peripheral neuropathy, anosmia, deafness, cerebellar ataxia and elevated protein concentrations in the cerebrospinal fluid in the absence of an increased number of cells. The age at which symptoms first present in RD can be variable although most cases present in adolescence. Because the patients are unable to metabolize phytanic acid derived from exogenous sources, highly raised plasma phytanic acid (PA) level in tissues and body fluids is the hallmark of RD. Mutant forms of phytanoyl-CoA 2-hydroxylase (PHYH) which plays a key role of phytanic acid alpha-oxidation in peroxisomes have been shown to be responsible for some, but not all, cases of Refsum\u0027s disease. Peroxisomal PHYH import occurs via PEX7 which is the peroxisomal matrix protein receptor. Though PEX7 has been identified another responsible gene, there still remain a small number of patients in whom no mutations in either of these two genes can be found.", "disease_category": "Neurodegenerative disease; Inherited metabolic disease; Peroxisomal disease", "id": "n2465", "ko": "H00075", "label": "n2465", "labels": ":disease", "name": "Refsum disease", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Cerebral creatine deficiency syndrome (CCDS) is a group of inborn errors of creatine metabolism, that includes X-linked creatine deficiency syndrome (CCDS1), guanidinoacetate methyltransferase deficiency (CCDS2), and arginine:glycine amidinotransferase deficiency (CCDS3). Intellectual disability and seizures are common to all three disorders. CCDS1 is the creatine transporter (SLC6A8) deficiency. CCDS2 and CCDS3 are creatine biosynthesis disorders and inherited in an autosomal recessive manner.", "disease_category": "Congenital disorder of metabolism", "id": "n2466", "ko": "H00849", "label": "n2466", "labels": ":disease", "name": "Cerebral creatine deficiency syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Multiple endocrine neoplasias (MEN) are autosomal dominant syndrome which is characterized by the occurrence of tumors involving two or more endocrine glands. Four major forms of MEN are recognized, namely MEN1, MEN2A, MEN2B and MEN4. MEN1, which is also referred as Wermer\u0027s syndrome, is characterized by parathyroid adenoma, gastrinoma, and pituitary adenoma. Gastrinomas are the most common type, leading to the Zollinger-Ellison Syndrome (see H01522). MEN2 are characterized by medullary thyroid cancer (MTC) and includes three subtypes: MEN2A (Sipple\u0027s syndrome), MEN2B (MEN3) and familial MTC. MEN2A develop MTC in association with phaeochromocytoma and parathyroid tumors. MEN2B develop MTC in association with marfanoid habitus, mucosal neuromas, medullated corneal fibers and intestinal autonomic ganglion dysfunction, leading to megacolon. MEN4, also referred to as MENX, appears to have signs and symptoms similar to those of type 1. However MEN4 patients have mutations in other genes. The mutations in their responsible genes are found in Each MEN syndrome.", "disease_category": "Cancer", "id": "n2467", "ko": "H00247", "label": "n2467", "labels": ":disease", "name": "Multiple endocrine neoplasia syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Autosomal-inherited progressive external ophthalmoplegia (PEO) is an adult-onset disease characterized by the accumulation of multiple mitochondrial DNA (mtDNA) deletions in post-mitotic tissues. Mutations in six different genes have been described to cause the autosomal dominant PEO (PEOA). Conversely, the autosomal recessive PEO (PEOB) has only been associated with mutations in POLG1. Recently, mutations in RNASEH1, TK2, and DGUOK has been identified.", "disease_category": "Nervous system disease; Congenital disorder of metabolism", "id": "n2468", "ko": "H01395", "label": "n2468", "labels": ":disease", "name": "Autosomal recessive progressive external ophthalmoplegia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Sudden infant death with dysgenesis of the testes syndrome (SIDDT) is an autosomal recessive syndrome that was first identified in an Old Order Amish community. Infants with SIDDT appear normal at birth, develop signs of visceral and autonomic dysfunction early in life, and die before 12 months of age of abrupt cardiorespiratory arrest. SIDDT was identified to be caused by loss of function mutations in the TSPYL1 gene.", "disease_category": "Nervous system disease; Reproductive system disease", "id": "n2469", "ko": "H02174", "label": "n2469", "labels": ":disease", "name": "Sudden infant death with dysgenesis of the testes syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hajdu-Cheney Syndrome is a rare connective tissue disorder characterized by acro-osteolysis, osteoporotic changes of the spine/long bones of extremities, and insufficient ossification of the skull. Disturbed notch pathway that plays a role in bone formation leads to these anomalies.", "disease_category": "Musculoskeletal disease", "id": "n2470", "ko": "H00623", "label": "n2470", "labels": ":disease", "name": "Hajdu-Cheney syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Intellectual developmental disorder with short stature, facial anomalies, and speech defects (IDDSFAS) is a syndromic autosomal recessive developmental delay and intellectual disability. It has been reported mutations in FBXL3 cause this disease.", "disease_category": "Congenital malformation", "id": "n2472", "ko": "H02346", "label": "n2472", "labels": ":disease", "name": "Intellectual developmental disorder with short stature, facial anomalies, and speech defects", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "McKusick-Kaufman syndrome (MKKS) is a rare, autosomal resessive syndrome reported mainly in infants and is characterised by vaginal atresia with hydrometrocolpos, postaxial polydactyly, and congenital heart defect. It is caused by mutations in the MKKS gene, that encodes centrosome-shuttling protein.", "disease_category": "Congenital malformation", "id": "n2473", "ko": "H02180", "label": "n2473", "labels": ":disease", "name": "McKusick-Kaufman syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Bilateral sudden sensorineural hearing loss (SNHL) represents a rare disease entity, constituting less than 5 % of all sudden SNHL cases. Unlike unilateral disease, bilateral sudden SNHL appears to be mostly related to serious systemic pathology, and is associated with a more severe degree of hearing loss, poorer prognosis following treatment, and more significant impairment in morbidity and overall quality of life.", "disease_category": "Nervous system disease", "id": "n2474", "ko": "H01705", "label": "n2474", "labels": ":disease", "name": "Bilateral sudden sensorineural hearing loss", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Eosinophilic esophagitis (EoE) is a chronic immune and antigen-mediated clinicopathologic disease that is characterized by eosinophil infiltration into the esophageal epithelium and results in esophageal fibrosis and dysfunction. Several factors contribute to the development of EoE, including genetic predisposition, history of allergies, and presence of environmental and food allergens. Recently, an association between a single nuclear polymorphism (SNP) in the gene encoding thymic stromal lymphopoietin (TSLP) or eotaxin-3 (CCL-26) and risk for EoE was found.", "disease_category": "Immune system disease", "id": "n2478", "ko": "H01361", "label": "n2478", "labels": ":disease", "name": "Eosinophilic esophagitis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Hypomelanosis of Ito is a neurocutaneous syndrome with hypopigmented whorls of skin along the Blaschko lines associated with other congenital defects of central nervous system, the eye, and skeletal system. The hypomelanotic lesions are present at birth and in these lesions decrease in the number of melanocytes is observed. Hypomelanosis of Ito includes many different states of chromosomal mosaicism.", "disease_category": "Skin disease", "id": "n2479", "ko": "H00885", "label": "n2479", "labels": ":disease", "name": "Hypomelanosis of Ito", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Fukuyama congenital muscular dystrophy (FCMD) is one of the most common autosomal recessive disorders in Japan. It is characterized by severe muscular dystrophy associated with brain malformation. FCMD is caused by mutations in the fukutin gene. Clinical manifestations include neonatal hypotonia, seizures, and delayed motor and speech development.", "disease_category": "Nervous system disease; Musculoskeletal disease; Congenital disorder of metabolism", "id": "n2480", "ko": "H01957", "label": "n2480", "labels": ":disease", "name": "Fukuyama congenital muscular dystrophy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "description": "Leukoencephalopathy with brain stem and spinal cord involvement and brain lactate elevation (LBSL) is an autosomal recessive juvenile to adult-onset white matter diso
